             Cât priveşte numărul celor care au căzut în timpul acelor ciocniri, nu s‑a făcut încă nici o estimare precisă. Atât de numeroşi au fost cei care au participat în luptă şi atât de lung a fost asediul pe care l‑au înfruntat, încât a stabili numele şi numărul lor ar fi o sarcină pe care nu mă încumet să o realizez. O listă provizorie a acestor nume, pe care cititorii ar dori să o consulte, a fost pregătită de Ismu’lláhu’l‑Mím şi Ismu’lláhu’l‑Asad. Există multe rapoarte contradictorii legate de numărul exact al celor care au luptat şi au căzut sub stindardul lui Ḥujjat. Unii au estimat că au fost până la o mie de martiri; conform altora au fost mult mai numeroşi. Am auzit afirmându‑se că unul dintre camarazii lui Ḥujjat, care a încercat să consemneze numele celor care au fost martirizaţi, a lăsat o declaraţie scrisă în care adunase numărul acelora care căzuseră înainte de moartea lui Ḥujjat ajungând la cifra de cinci sute nouăzeci şi opt, în timp ce numărul celor martirizaţi după aceea se crede că ar fi ajuns la două sute două persoane.

             Pentru cronica evenimentelor din Zanján sunt îndatorat în principal lui Mírzá Muḥammad ‘Alíy‑i‑Ṭabíb‑i‑Zanjání, lui ‘Abá‑Baṣír şi lui Siyyid Ashraf, toţi martiri ai Credinţei, cu fiecare dintre ei cunoscându‑mă îndeaproape. Restul naraţiunii mele se bazează pe manuscrisul scris de un anume Mullá Ḥusayn‑i‑Zanjání şi pe care i l‑a trimis lui Bahá’u’lláh, în care a consemnat toate informaţiile pe care le‑a putut spicui din diferite surse legate de evenimentele asociate acelui episod.

            Ceea ce am povestit despre lupta de la Mázindarán a fost inspirat, la fel, în mare măsură, de o relatare scrisă, trimisă către Ţara Sfântă de către Abú‑Ṭálib‑i‑Shahmírzádí, cât şi de un scurt studiu pregătit de unul dintre credincioşi, Mírzá Ḥaydar‑‘Alíy‑i‑Ardistání. Mai mult decât atât, am lămurit anumite fapte legate de acea luptă chiar de la persoane care au participat cu adevărat la ea, precum Mullá Muḥammad‑Ṣádiq‑i‑Muqaddas, Mullá Mírzá Muḥammad‑i‑Furúghí şi Ḥájí ‘Abdu’l‑Majíd, tatăl lui Badí‘ şi martir al Credinţei.

            Cât despre evenimentele legate de viaţa şi faptele lui Vaḥíd, informaţiile despre ceea ce s‑a întâmplat la Yazd le‑am obţinut de la Riḍá’r‑Ruh, unul dintre camarazii săi apropiaţi. Naraţiunea mea despre etapele finale ale luptei din Nayríz este în principal preluată din informaţii pe care le‑am putut aduna din rapoartele detaliate trimise către Ţara Sfântă de un credincios al acelui oraş, Mullá Shafí‘, care a investigat aceste evenimente cu atenţie şi le‑a relatat lui Bahá’u’lláh. Sper ca generaţiile viitoare să adune şi să păstreze pentru posteritate tot ce pana mea nu a reuşit să consemneze. Mărturisesc că sunt multe lacune în această naraţiune pentru care îi rog pe cititorii mei să fie indulgenţi. Este speranţa mea sinceră ca aceste lacune să fie umplute de către cei care se vor ridica după mine să compileze un raport exhaustiv şi adecvat al acelor evenimente tulburătoare, a căror semnificaţie până acum o putem discerne foarte vag.

 

CAPITOLUL XXV

 CĂLĂTORIA LUI BAHÁ’U’LLÁH LA KARBILÁ

D

e când am început să scriu această cronică despre începuturile acestei Revelaţii, intenţia mea fermă a fost de a include acele perle de inestimabilă valoare pe care am avut privilegiul să le aud, din timp în timp, de pe buzele lui Bahá’u’lláh. Aceste cuvinte, o parte adresate numai mie, altele pe care le‑am împărţit cu tovarăşii mei întru credinţă pe când ne aflam în prezenţa Sa, se referă în principal la acele episoade pe care am încercat să le descriu. Comentariile lui Bahá’u’lláh despre conferinţa de la Badasht şi referirile Sale la tumultul care a marcat etapele sale finale la care am făcut referire în capitolul precedent, sunt doar exemple ale fragmentelor cu care sper să îmbogăţesc şi să înnobilez naraţiunea mea.

            După terminarea descrierii luptei de la Zanján am fost condus în prezenţa Sa şi am primit, alături de alţi credincioşi, binecuvântările pe care a avut bunăvoinţa să ni le acorde în două ocazii. Ambele vizite au avut loc în timpul celor patru zile în care Bahá’u’lláh a decis să mai zăbovească în casa lui Áqáy‑i‑Kalím. În cea de‑a doua şi a patra noapte după sosirea Sa în casa fratelui Său, care a coincis cu ziua a şaptea a lunii Jamádíyu’l‑Avval, în anul 1306 A.H.,[600] am fost primit în prezenţa Sa, alături de nişte pelerini din Sarvistán şi Fárán, precum şi de câţiva credincioşi care locuiau acolo. Cuvintele pe care El ni le‑a spus vor rămâne pentru totdeauna gravate în inima mea şi consider că este datoria mea faţă de cititorii mei să împărtăşesc esenţa cuvântării Sale.

            „Lăudat fie Dumnezeu”, a spus, „căci tot ce este esenţial să fie spus credincioşilor în această Revelaţie a fost revelat. Datoria lor a fost clar definită şi faptele care se aşteaptă să fie înfăptuite au fost clar stabilite în Cartea Noastră. Acum este timpul ca ei să se ridice şi să îşi îndeplinească datoria. Fie ca ei să transforme în acţiuni îndemnurile pe care Noi le‑am dat. Fie ca ei să ia seama ca nu cumva dragostea pe care o poartă lui Dumnezeu, o dragoste care străluceşte atât de puternic în inimile lor, să nu încalce graniţele moderaţiei şi să depăşească limitele pe care Noi le‑am stabilit pentru ei. În legătură cu aceasta, Noi am scris, în timp ce ne aflam în ‘Iráq, lui Ḥájí Mírzá Músáy‑i‑Qumí: Astfel trebuie să fie reţinerea pe care trebuie să o exersezi, încât chiar dacă ai fi făcut să sorbi din izvoarele credinţei şi ale certitudinii toate râurile cunoaşterii, buzelor tale să nu le fie permis să trădeze, nici prietenului, nici străinului, minunea sorbiturii la care ai luat parte. Chiar dacă inima ta este înflăcărată de dragostea Sa, ai grijă ca nu cumva vreun ochi să descopere agitaţia ta interioară şi, chiar dacă sufletul s‑ar umfla ca un ocean, nu lăsa ca seninătatea chipului tău să‑ţi fie tulburată şi nici felul comportamentului tău să trădeze cumva intensitatea emoţiilor tale.”

            „Dumenezeu ştie că niciodată Noi nu am încercat să Ne ascundem sau să ascundem Cauza pe care pe care ni s‑a poruncit să o proclamăm. Cu toate că Noi nu purtăm veşmintele celor învăţaţi, mereu şi mereu ne‑am confruntat şi am dezbătut cu oameni erudiţi atât din Núr, cât şi din Mázindarán şi am reuşit să‑i convingem de adevărul acestei Revelaţii. Nu ne‑am clintit niciodată în hotărârea Noastră; nu am ezitat niciodată să acceptăm provocarea din orice direcţie ar fi venit. Oricui i‑am vorbit în acele zile, l‑am găsit receptiv la Chemarea noastră şi gata de a se identifica cu preceptele sale. Dar, dacă n‑ar fi fost comportamentului ruşinos al poporului Bayán‑ului, care a pătat prin faptele lui munca pe care Noi o realizasem, Núrul şi Mázindarán‑ul ar fi fost atrase complet către această Cauză şi s‑ar fi numărat până acum printre principalele sale fortăreţe.”

            „Într‑un moment în care forţele Prinţului Mihdí‑Qulí Mírzá au asediat fortul Ṭabarsí, Noi ne‑am hotărât să plecăm din Núr şi să oferim ajutorul nostru eroicilor săi apărători. Intenţionasem să‑l trimitem pe ‘Abdu’l‑Vahháb, unul dintre camarazii Noştri, înaintea Noastră şi să‑i cerem să anunţe asediaţilor apropierea Noastră. Cu toate că am fost înconjuraţi de forţele inamicului, Ne‑am decis să împărtăşim destinul acelor fermi camarazi şi să riscăm în faţa pericolelor cu care se confruntau. Totuşi, acest lucru nu a fost să fie. Mâna Atotputernicului ne‑a scutit pe Noi de soarta lor şi Ne‑a păstrat pentru munca pe care eram predestinaţi să o ducem la bun sfârşit. În urmărirea înţelepciunii Sale de nepătruns, înainte de sosirea Noastră la fort intenţia Noastră a fost transmisă de anumiţi locuitori din Núr lui Mírzá Taqí, guvernatorul Ámulului, care i‑a trimis pe oamenii săi să Ne intercepteze. În timp ce ne odihneam şi ne sorbeam ceaiul, Ne‑am trezit înconjuraţi de nişte călăreţi, care Ne‑au sechestrat bunurile şi Ne‑au capturat armăsarii. În locul calului Nostru ni s‑a dat un biet animal înşeuat pe care L‑am găsit foarte greu de călărit. Restul camarazilor Noştri au fost duşi în cătuşe la Ámul. În ciuda tumultului creat de sosirea Noastră şi în faţa opoziţiei acelor ‘ulamá, Mírzá Taqí a reuşit să ne elibereze din strânsoarea lor şi să Ne conducă în casa sa. Ne‑a primit cu ospitalitate şi căldură. Din când în când, ceda la presiunile pe care ‘ulamá le exercitau continuu asupra lui şi se simţea incapabil să înfrângă încercările lor de a Ne face rău. Ne aflam încă în casa lui când, Sardár, care se alăturase armatei în Mázindarán, s‑a întors în Ámul. Abia fusese informat de insultele pe care Le‑am suferit că, l‑a admonestat pe Mírzá Taqí pentru slăbiciunea de care a dat dovadă pentru a Ne apăra de inamicii Noştri. «Ce importanţă au», a spus el indignat, «denunţările acestor oameni ignoranţi. De ce ţi‑ai permis să fii influenţat de protestele lor. Ar fi trebuit să fi fost mulţumit dacă ai fi prevenit ca acest grup să‑şi atingă destinaţia şi, în loc să‑i fi ţinut în această casă, ar fi trebuit să fi aranjat întoarcerea lor imediată şi în siguranţă şi la Ṭihrán.»”

            „În timp ce ne aflam în Sárí am fost din nou expuşi insultelor oamenilor. Cu toate că personalităţile notabile ale acelui oraş erau în marea lor majoritate prietenii Noştri şi ne‑au întâlnit în mai multe împrejurări în Ṭihrán, când mergeam pe străzi alături de Quddús, de îndată ce locuitorii oraşului Ne‑au recunoscut, au început să ne arunce invective. Strigătul «Bábí! Bábí!» ne întâmpina oriunde am fi mers. Nu puteam să evităm acuzaţiile lor înverşunate.”

            „În Ṭihrán am fost întemniţaţi de două ori, ca rezultat al faptului că ne‑am ridicat să apărăm cauza inocenţilor împotriva unui opresor nemilos. Prima întemniţare la care am fost supuşi a urmat uciderii lui Mullá Taqíy‑i‑Qazvíní şi a fost prilejuită de ajutorul pe care am fost împinşi să‑l acordăm celor care au fost loviţi de pedepse nemeritate. Cea de‑a doua întemniţare, infinit mai severă, a fost precipitată de atentatul la viaţa Sháh‑ului comis de nişte discipoli iresponsabili ai Credinţei. Acel eveniment a dus la exilul Nostru la Baghdád. La scurt timp de la sosirea Noastră, ne‑am îndreptat către munţii Kurdistánului, unde am dus, pentru un timp, o viaţă de totală solitudine. Am căutat adăpost sub creştetul unui munte din apropiere care se afla la aproape trei zile distanţă de cea mai apropriată aşezare umană. Confortul vieţii lipsea cu desăvârşire. Am rămas complet izolaţi de camarazii Noştri până când, un anume Shaykh Ismá‘íl a descoperit sălaşul Nostru şi Ne‑a adus mâncarea de care aveam nevoie.”

            „La întoarcerea Noastră la Baghdád, Noi am descoperit, spre mare Noastră uimire, Cauza lui Báb crunt neglijată, influenţa ei risipită şi însăşi numele ei aproape cufundat în uitare. Ne‑am ridicat să readucem la viaţă Cauza Sa şi să o salvăm de la decădere şi corupţie. În perioada în care teama şi nedumerirea i‑au cuprins pe camarazii Noştri, am reafirmat, fără teamă şi cu determinare, adevărurile ei esenţiale şi am chemat pe cei care deveniseră indiferenţi să sprijine cu entuziasm Credinţa pe care o neglijaseră. Am trimis apelul Nostru către popoarele lumii şi le‑am invitat să‑şi aţintească privirea asupra luminii Revelaţiei Sale.”

            „După plecarea Noastră de la Adrianopol, s‑a iscat o discuţie între oficialii guvernamentali din Constantinopol dacă Noi şi camarazii Noştri nu ar trebui să fim aruncaţi în mare. Raportul unei asemenea discuţii a ajuns în Persia şi a dat naştere unui zvon conform căruia Noi avusesem deja acea soartă. În Khurásán, în special, prietenii noştri erau foarte tulburaţi. Se relatează că, de îndată ce a fost informat de această veste, Mírzá Aḥmad‑i‑Azghandí ar fi afirmat că în niciun caz, el nu dă crezare unui asemenea zvon. «Revelaţia lui Báb», a spus, «trebuie să fie privită ca lipsită complet de fundament, dacă acest lucru este adevărat.» Vestea întoarcerii noastre în siguranţă în oraşul închisoare ‘Akká a înveselit inimile prietenilor, a adâncit admiraţia credincioşilor din Khurásán pentru credinţa lui Mírzá Aḥmad şi a mărit încrederea lor în el.”

            „Din Cea Mai Mare Închisoare a Noastră, Noi am fost îndemnaţi să adresăm Epistole mai multor conducători şi capete încoronate ale lumii în care îi chemam să se ridice şi să îmbrăţişeze Cauza lui Dumnezeu. Am încredinţat mesagerului Nostru, Badí‘, Tableta către Sháh‑ul Persiei. El a fost cel care a înălţat‑o în faţa ochilor mulţimii şi, cu vocea ridicată, a făcut apel la suveranul său pentru a lua în seamă cuvintele conţinute de acea Tabletă. Restul Epistolelor şi‑au atins destinaţia în acelaşi fel. Tableta pe care Noi am adresat‑o Împăratului Franţei, a primit un răspuns din partea secretarului său, originalul fiind acum în posesia Celei Mai Puternice Ramuri[601]. Lui i‑am adresat aceste cuvinte: «Porunceşte marelui preot, o, Monarh al Franţei, să înceteze să tragă clopotele sale pentru că, iată. Cel Mai Mare Clopot, pe care mâinile voinţei Domnului Dumnezeul tău îl trag, a fost manifestat în persoana Celui ales de El.» Numai Epistola adresată Ţarului Rusiei nu a reuşit să‑şi atingă destinaţia. Totuşi, au ajuns la el alte Tablete şi, în cele din urmă, i‑a fost înmânată şi acea Epistolă.”

            „Mulţumeşte lui Dumnezeu pentru că te‑a învrednicit să recunoşti Cauza Sa. Oricine a primit această binecuvântare, înainte de a o accepta, trebuie să fi făcut vreo faptă care, chiar dacă nu a fost conştient de caracterul ei, a fost hotărâtă de Dumnezeu ca un mijloc prin care a fost călăuzit să găsească şi să îmbrăţişeze Adevărul. Cât despre cei care au rămas privaţi de o asemenea binecuvântare, numai faptele lor i‑au împiedicat să recunoască adevărul acestei Revelaţii. Nutrim speranţa ca tu, care ai atins această lumină, să îţi exerciţi toată puterea să înlături întunericul superstiţiei şi al lipsei de credinţă din mijlocul oamenilor. Fie ca faptele tale să proclame credinţa ta şi să te facă să‑i conduci pe cei rătăciţi pe calea salvării eterne. Memoria acestei nopţi nu va fi uitată. Fie ca să nu fie ştearsă de trecerea timpului şi fie ca menţiunea ei să zăbovească pe buzele oamenilor.”

             Cel de‑al şaptelea Naw‑Rúz după Declaraţia lui Báb a avut loc în a şaisprezecea zi a lunii Jamádíyu’l‑Avval în anul 1267 A.H.[602], la o lună şi jumătate de la terminarea luptei de la Zanján. În acelaşi an, spre sfârşitul primăverii, în primele zile ale lunii Sha‘bán[603], Bahá’u’lláh a părăsit capitala îndreptându‑se către Karbilá. În acea perioadă, zăboveam în Kirmánsháh în compania lui Mírzá Aḥmad, secretarul lui Báb, care primise ordin de la Bahá’u’lláh să colecteze şi să transcrie toate scrierile sfinte, originalele fiind, în marea lor măsură, aflate în posesia sa. Mă aflam în Zarand, în casa tatălui meu când cei Şapte Martiri din Ṭihrán şi‑au înfruntat cruda lor soartă. Ca urmare, am reuşit să plec către Qum, sub pretextul dorinţei de a vizita mormântul. Nereuşind să‑l găsesc pe Mírzá Aḥmad, pe care doream să‑l întâlnesc, am plecat spre Káshán, la sfatul lui Ḥájí Mírzá Músáy‑i‑Qumí, care m‑a informat că singura persoană care mi‑ar putea spune unde ar fi Mírzá Aḥmad era ‘Aẓím, care locuia atunci în Káshán. M‑am reîntors cu el în Qum, unde am fost prezentat lui Siyyid Abu’l‑Qásim‑i‑‘Aláqih‑Band‑i‑Iṣfahání, care îl însoţise pe Mírzá Aḥmad în călătoria sa la Kirmánsháh. ‘Aẓím i‑a dat instrucţiuni să mă conducă la poarta oraşului, unde urma să îmi spună unde locuia Mírzá Aḥmad şi să facă aranjamentele necesare pentru plecarea mea către Hamadán. La rândul său, Siyyid Abu’l‑Qásim m‑a îndrumat către Mírzá Muḥammad‑‘Alíy‑Ṭabíb‑i‑Zanjání, pe care, mi‑a spus, că îl voi întâlni în Hamadán şi care mă va îndruma către locul în care îl voi găsi pe Mírzá Aḥmad. Am urmat instrucţiunile sale şi am fost direcţionat de către acest Mírzá Muḥammad‑‘Alí să întâlnesc în Kirmánsháh un anume negustor, Ghulám‑Ḥusayn‑i‑Shushtarí, care mă va conduce la casa în care locuia Mírzá Aḥmad.

            La câteva zile de la sosirea mea, Mírzá Aḥmad m‑a informat că, în timp ce se afla la Qum, reuşise să propovăduiască Cauza lui Íldirím Mírzá, fratele lui Khánlar Mírzá, căruia dorea să‑i prezinte un exemplar din „Dalá’il‑i‑Sab‘ih”[604], şi şi‑a exprimat dorinţa de a fi eu purtătorul ei. Íldirím Mírzá era pe atunci guvernator al Khurram‑Ábád-ului, în provincia Luristán şi se afla în tabără cu armata sa în munţii Khávih‑Válishtar. Eram foarte fericit să‑i împlinesc cerinţa şi am spus că sunt gata să pornesc imediat în acea călătorie. Am traversat munţii şi pădurile cu un ghid kurd timp de şase zile şi şase nopţi, până am ajuns la sediul guvernatorului. I‑am înmânat obiectul şi am adus cu mine un mesaj scris pentru Mírzá Aḥmad prin care îşi exprima aprecierea faţă de cadou şi îl asigura de devotamentul său faţă de Cauza autorului ei.

            La întoarcerea mea, am primit din partea lui Mírzá Aḥmad veştile bune ale sosirii lui Bahá’u’lláh în Kirmánsháh. În timp ce eram conduşi în prezenţa Sa, fiind luna Ramaḍán, L‑am găsit citind Qur’án-ul şi am fost binecuvântaţi să‑L ascultăm rostind versete ale acelei Cărţi sacre. I‑am prezentat mesajul scris al lui Íldirím Mírzá’către Mírzá Aḥmad. „Nu ne putem bizui pe Credinţa pe care o mărturiseşte un membru al dinastiei Qájár”, a remarcat după ce a citit scrisoarea. „Declaraţiile sale nu sunt sincere. Aşteptând ca bábí-ii să îl asasineze într‑o bună zi pe suveranul lor, el nutreşte în inima sa speranţa de a fi numit de ei succesorul său. Dragostea pe care o mărturiseşte pentru Báb este mânată numai de acest motiv.” La nu mai mult de câteva luni cunoşteam adevărul cuvintelor Sale. Acelaşi Íldirím Mírzá a ordonat ca Siyyid Baṣír‑i‑Hindí, un aderent înflăcărat al Credinţei, să fie condamnat la moarte.

             S‑ar cuveni în acest moment să deviem cursul naraţiunii noastre şi să ne referim pe scurt la detaliile convertirii şi morţii acestui martir. Printre discipolii pe care Báb i‑a instruit în primele zile ale Misiunii Sale pentru a răspândi şi propovădui Cauza Sa a fost Shaykh Sa‘íd‑i‑Hindí, unul dintre Slovele Celui Viu, care a fost trimis de Învăţătorul său în India să propovăduiască acelui popor principiile Revelaţiei Sale. În cursul călătoriei sale, Shaykh Sa‘íd a vizitat oraşul Mooltan unde l‑a întâlnit pe Siyyid Baṣír,[605] care, cu toate că era orb, a fost capabil să perceapă imediat, cu ochiul său interior, semnificaţia mesajului pe care i l‑a adus Shaykh Sa‘íd. Vastele cunoştinţe pe care le‑a dobândit, departe de a‑l împiedica să aprecieze valoarea Cauzei pentru care a fost chemat, i‑au permis să cuprindă înţelesul ei şi să înţeleagă măreţia puterii sale. Lăsând în urma sa capcanele funcţiei de conducător şi separându‑se de prietenii şi camarazii săi, el a venit cu hotărârea fermă de a‑şi oferi partea sa de serviciu Cauzei pe care o îmbrăţişase. Prima sa acţiune a fost să întreprindă un pelerinaj la Shíráz, în speranţa de a‑l întâlni pe Báb. Sosind în acel oraş, a fost informat, spre surprinderea şi durerea sa, că Báb fusese exilat în munţii Ádhirbáyján‑ului , unde ducea o viaţă de severă solitudine. A plecat de îndată spre Ṭihrán, iar de acolo s‑a îndreptat spre Núr, unde l‑a întâlnit pe Bahá’u’lláh. Această întâlnire i‑a eliberat sufletul de greutatea durerii cauzate de faptul că nu a reuşit să‑l întâlnească pe Învăţătorul său. A împărtăşit cu toţi cei pe care i‑a întâlnit ulterior, de orice clasă sau crez, bucuriile şi binecuvântările pe care le‑a primit din abundenţă din partea lui Bahá’u’lláh şi a fost capabil să le ofere o parte din puterea care îi pătrunsese în fiinţa sa interioară prin interacţiunea cu El.

            L-am auzit pe Shaykh Shahíd-i-Mázkán povestind următoarele: „Am avut privilegiul să-l întâlnesc pe Siyyid Baṣír în timpul trecerii sale prin Qamṣar în toiul verii, când conducătorii din Káshán pleacă să scape de arşiţa din oraş. Îl vedeam zi şi noapte angajat în discuţii cu fruntaşii ‘ulamá care se adunaseră acolo în sat. El dezbătea cu abilitate şi intuiţie subtilităţile Credinţei lor, le explica fără teamă sau rezerve învăţăturile fundamentale ale Cauzei, respingându-le total argumentele. Nimeni, oricât de învăţat şi experimentat ar fi fost, nu era în stare să respingă dovezile pe care el le aducea în sprijinul afirmaţiilor sale. O asemenea intuiţie şi cunoaştere a învăţăturilor şi legilor Islám-ului i-a făcut pe adversari să-l considere un vrăjitor, a cărui influenţă nocivă le putea periclita poziţia.”

            Într‑un mod asemănător, l‑am auzit pe Mullá Ibráhím supranumit Mullá‑Báshí, care a fost martirizat în Sulṭán‑Ábád, relatând impresiile sale despre Siyyid Baṣír: „Către sfârşitul vieţii sale, Siyyid Baṣír a trecut prin Sulṭán‑Ábád unde am fost în reuşit să întâlnesc. Era în permanenţă alături de principalii ‘ulamá. Nimeni nu îi putea întrece cunoştinţele despre Qur’án şi stăpânirea tradiţiilor atribuite lui Muḥammad. El etala o înţelegere care i‑a speriat pe adversari. Deseori, oponenţii săi puneau la îndoială acurateţea citatelor sale sau respingeau existenţa tradiţiei pe care o expunea în sprijinul afirmaţiei sale. Cu o exactitate perfectă, el stabilea adevărul argumentului său prin referirea la textul «Usúl‑i‑Káfí» şi «Biḥáru’l‑Anvár»,[606] din care extrăgea tradiţia particulară care demonstra adevărul cuvintelor sale. Era neegalat, deopotrivă, în expunerea curgătoare a argumentului cu care aducea cele mai incontestabile dovezi în sprijinul temei sale.”

            De la Sulṭán‑Ábád, Siyyid Baṣír a pornit către Luristán unde a vizitat tabăra lui Íldirím Mírzá şi unde a fost primit cu mult respect şi consideraţie. Într‑o zi, în timpul conversaţiei cu el, siyyid-ul, care era un om foarte curajos, s‑a referit la Muḥammad Sháh în termeni care i‑au declanşat o furie cumplită lui Íldirím Mírzá. Era furios faţă de tonul şi vehemenţa remarcilor sale şi a dat ordin să i se smulgă limba prin spatele gâtului. Siyyid-ul a îndurat această crudă tortură cu un curaj uimitor, dar a fost ucis de durerea pe care asupritorul său i‑a cauzat‑o fără milă. În aceeaşi săptămână, Khánlar Mírzá a descoperit o scrisoare în care Íldirím Mírzá îl insultase şi, a obţinut de îndată aprobarea suveranului său să îl trateze după cum doreşte. Khánlar Mírzá, care nutrea o ură neîndurătoare faţă de fratele său, a ordonat să fie dezbrăcat de hainele sale şi să fie dus gol şi în lanţuri la Ardibíl, unde a fost întemniţat şi unde într‑un final a murit.

            Bahá’u’lláh a petrecut întreaga lună Ramaḍán în Kirmánsháh. Shukru’lláh‑i‑Núrí, unul dintre tovarăşii Săi, şi Mírzá Muḥammad‑i‑Mázindarání, care supravieţuise bătăliei de la Ṭabarsí, erau singurii însoţitori pe care El i‑a ales să meargă cu El în Karbilá. L‑am auzit pe Însuşi Bahá’u’lláh spunând motivele plecării Sale din Ṭihrán. „Amír‑Niẓám”, ne‑a spus El, „Ne‑a rugat într‑o zi să mergem la el. Ne‑a primit cordial şi ne‑a dezvăluit scopul pentru care Ne‑a chemat. «Cunosc bine», a insinuat cu blândeţe, «natura şi influenţa activităţilor voastre şi sunt ferm convins că, dacă nu ar fi fost sprijinul şi ajutorul pe care l‑aţi acordat lui Mullá Ḥusayn şi camarazilor săi, nici el şi nici banda sa de ucenici neexperimentaţi nu ar fi putut să reziste timp de şapte luni armatei guvernului imperial. Abilitatea şi priceperea cu care ai reuşit să le îndrumi şi să încurajezi acele eforturi nu au putut să nu îmi provoace admiraţie. Nu am fost capabil să obţin nicio dovadă prin care să stabilesc complicitatea voastră în această chestiune. Consider că este păcat ca o persoană atât de plină de resurse să se irosească şi să nu i se acorde oportunitatea de a‑şi servi ţara şi pe suveranul său. M‑am gândit să îţi sugerez să vizitezi Karbilá zilele acestea în care Sháh‑ul se gândeşte să întreprindă o călătorie la Isfahán. Intenţionez la întoarcerea sa să fiu împuternicit să îţi ofer poziţia de Amír‑Díván, o funcţie pe care o vei îndeplini admirabil.» Am protestat vehement împotriva acestor acuzaţii şi am refuzat funcţia care a sperat să Ne‑o ofere. La câteva zile de la interviu, Noi am părăsit Ṭihrán‑ul îndreptându‑ne către Karbilá.”

            Înainte de plecarea lui Bahá’u’lláh de la Kirmánsháh, El l‑a chemat pe Mírzá Aḥmad şi pe mine şi ne‑a poruncit să pornim către Ṭihrán. Eu am fost însărcinat ca, după sosirea mea, să mă întâlnesc imediat cu Mírzá Yaḥyá, să îl iau cu mine în fortul Dhu’l‑Faqár Khán, situat în apropierea Sháhrúd‑ului şi să rămân cu el până la întoarcerea lui Bahá’u’lláh în capitală, iar Mírzá Aḥmad a fost instruit să rămână în Ṭihrán până la sosirea Sa, i s‑a dat în grijă o cutie cu dulciuri şi o scrisoare adresată lui Áqáy‑i‑Kalím, care urma să trimită cadoul la Mázindarán, unde îşi aveau reşedinţa Cea Mai Măreaţă Ramură şi mama Sa.

             Mírzá Yaḥyá, căruia i‑am înmânat mesajul, a refuzat să părăsească Ṭihrán‑ul şi, în schimb, m‑a îndrumat să plec către Qazvín. M‑a obligat să mă supun poruncii sale şi să iau cu mine anumite scrisori pe care mi‑a poruncit să le înmânez unor anumiţi prieteni din acel oraş. La sosirea mea în Ṭihrán am fost constrâns, la insistenţele camarazilor mei, să plec la Zarand. Totuşi, Mírzá Aḥmad mi‑a promis că va aranja din nou întoarcerea mea în capitală, o promisiune pe care a îndeplinit‑o. Două luni mai târziu, trăiam într‑un caravanserai din afara porţilor din Naw, unde am petrecut întreaga iarnă în compania sa. Şi‑a petrecut zilele transcriind Bayán‑ul Persan şi „Dalá’il‑i‑Sab‘ih”, o muncă pe care a îndeplinit‑o cu un entuziasm admirabil. Mi‑a înmânat două exemplare din a doua carte, rugându‑mă să le prezint în numele său lui Mustawfíyu’l‑Mamálik‑i‑Áshtíyání şi lui Mírzá Siyyid ‘Alíy‑i‑Tafarshí, supranumit Majdu’l‑Ashráf. Cel dintâi a fost foarte tulburat, fiind complet atras de partea Credinţei. Cât despre Mírzá Siyyid ‘Alí, punctele de vedere exprimate de el aveau o notă total diferită. În cadrul unei întâlniri la care a fost prezent Áqáy‑i‑Kalím, el a comentat într‑o manieră nefavorabilă activităţile credincioşilor. „Această sectă”, a declarat el public, „încă trăieşte. Emisarii ei lucrează, răspândesc învăţăturile conducătorului lor. Unul dintre ei, un tânăr, a venit să mă viziteze zilele trecute şi mi‑a dat un tratat pe care l‑am considerat extrem de periculos. Dacă cineva din rândul oamenilor obişnuiţi va citi acea carte, cu siguranţă va fi ispitit de tonul ei.” Áqáy‑i‑Kalím a înţeles imediat din aluziile sale că Mírzá Aḥmad îi trimisese Cartea şi că eu eram mesagerul său. În ziua în care Áqáy‑i‑Kalím m‑a rugat să‑l vizitez m‑a sfătuit să mă întorc acasă în Zarand. Am fost rugat să‑l determin pe Mírzá Aḥmad să pornească de îndată către Qum, deoarece, în opinia sa, amândoi eram expuşi unui mare pericol. Acţionând conform instrucţiunilor lui Mírzá Aḥmad, am reuşit să‑l determin pe siyyid să returneze Cartea pe care i‑o oferisem. La scurt timp, m‑am despărţit de Mírzá Aḥmad pe care nu l‑am mai văzut niciodată. L‑am însoţit până la Sháh‑‘Abdu’l‑‘Aẓím, el plecând către Qum iar eu mi‑am continuat drumul la Zarand.

            Luna Shavvál, a anului 1267 A.H.,[607] a fost martora sosirii lui Bahá’u’lláh la Karbilá. În drumul Său către acel oraş sfânt El a zăbovit câteva zile în Baghdád, acel loc pe care urma să‑l viziteze din nou şi unde Cauza Sa era predestinată să se maturizeze şi să se dezvăluie întregii lumi. Când a ajuns la Karbilá, a aflat că nişte locuitori de vază, printre care Shaykh Sulṭán şi Ḥájí Siyyid Javád, căzuseră victime influenţei periculoase a unui anume Siyyid‑i‑‘Uluvv şi se declaraseră suporterii săi. Erau adânciţi în superstiţii şi credeau că liderul lor era însuşi încarnarea Spiritului Divin. Shaykh Sulṭán se număra printre cei mai înflăcăraţi discipoli şi se considera, după învăţătorul său, cel dintâi lider al compatrioţilor săi. Bah’u’llah l‑a întâlnit cu mai multe ocazii şi a reuşit, prin cuvintele Sale călăuzitoare şi bunătatea sa iubitoare, să îi purifice mintea de închipuirile sale neîntemeiate şi să‑l elibereze dintr‑o stare de servitudine josnică în care se adâncise. A fost atras complet spre Cauza lui Báb şi a aprins în inima sa dorinţa de a propaga Credinţa. Confraţii să întru credinţă au fost martorii efectelor convertirii sale imediate şi minunate care i‑au condus, unul după altul, să abandoneze credinţa lor anterioară şi să îmbrăţişeze Cauza pe care colegii săi s‑au ridicat să o susţină. Abandonat şi dispreţuit de foştii săi adepţi, Siyyid‑i‑‘Uluvv a fost în cele din urmă constrâns să recunoască autoritatea lui Bahá’u’lláh şi superioritatea rangului Său. A mers atât de departe, ajungând să se căiască pentru faptele sale şi să făgăduiască că nu va mai susţine niciodată teoriile şi principiile cu care se identificase.

            În timpul acelei vizite la Karbilá, Bahá’u’lláh, mergând pe străzile din oraş, l‑a întâlnit pe Shaykh Ḥasan‑i‑Zunúzí, căruia i‑a împărtăşit secretul pe care El era destinat să îl dezvăluie, mai târziu, la Baghdád. L‑a găsit căutând nerăbdător pe Ḥusaynul promis la care s‑a referit cu atâta dragoste Báb şi pe care a promis că‑l va întâlni în Karbilá. Am povestit deja, într‑un capitol precedent, circumstanţele care au dus la întâlnirea sa cu Bahá’u’lláh. Din acea zi, Shaykh Ḥasan a devenit atras ca un magnet de farmecul noului său Învăţător şi, dacă nu ar fi existat reţinerea pe care era obligat să o exercite, ar fi proclamat oamenilor din Karbilá întoarcerea Ḥusayn‑ului promis a cărui apariţie o aşteptau cu toţii.

            Printre cei care au fost făcuţi să simtă acea putere a fost Mírzá Muḥammad‑‘Alíy‑i‑Ṭabíb‑i‑Zanjání, în a cărui inimă fusese inoculat un sâmbure care era destinat să crească şi să înflorească într‑o credinţă de o asemenea tenacitate, încât flăcările persecuţiilor au fost incapabile să o stingă. Bahá’u’lláh Însuşi a depus mărturie pentru devotamentul, superioritatea şi unicitatea scopului său. Acea credinţă l‑a purtat în cele din urmă pe câmpul martiriului. Aceeaşi soartă a fost împărtăşită şi de Mírzá ‘Abdu’l‑Vahháb‑i‑Shírází, fiul lui Ḥájí ‘Abdu’l‑Majíd, care deţinea un magazin în Karbilá şi care a simţit impulsul de a abandona toate bunurile sale şi de a‑l urma pe Învăţătorul său. Totuşi, a fost sfătuit să nu‑şi abandoneze munca şi să continue să îşi câştige existenţa până când va fi chemat la Ṭihrán. Bahá’u’lláh l‑a îndemnat să aibă răbdare şi i‑a dat o sumă de bani cu care l‑a încurajat să extindă amploarea afacerii sale. Neputând să‑şi concentreze atenţia asupra negustoriei sale, ‘Mírzá ‘Abdu’l‑Vahháb s‑a grăbit către Ṭihrán unde a rămas până când a fost aruncat în închisoarea în care a fost întemniţat şi învăţătorul său şi unde a fost martirizat de dragul Său.

            De asemenea, Shaykh ‘Alí‑Mírzáy‑i‑Shírází a fost şi el atras şi a rămas până la ultima suflare un susţinător devotat al Cauzei către care fusese chemat şi pe care a servit‑o cu sacrificiu de sine şi devotament, mai presus de orice laude. El a povestit deopotrivă prietenilor şi străinilor experienţele sale legate de influenţa minunată pe care prezenţa lui Bahá’u’lláh a avut‑o asupra lui şi a descris cu entuziasm semnele şi minunile la care a fost martor în timpul şi după zilele convertirii sale.

 

CAPITOLUL XXVI

 ATENTATUL LA VIAŢA SHÁH‑ULUI ŞI CONSECINŢELE LUI

C

el de‑al optulea Naw‑Rúz după Declaraţia lui Báb, care a căzut în a douăzeci şi şaptea zi a lunii Jamádíyu’l‑Avval, în anul 1268 A.H.,[608] l‑a găsit pe Bahá’u’lláh încă în ‘Iráq, angajat în răspândirea învăţăturilor şi în consolidarea fundaţiilor Noii Revelaţii. Manifestând un entuziasm şi o abilitate care amintea de activităţile Sale din zilele de început ale Mişcării în Núr şi Mázindarán, El a continuat să Se dedice sarcinii de a reînsufleţi energiile, de a organiza forţele şi de a dirija eforturile camarazilor împrăştiaţi ai lui Báb. El era singura lumină în întunericul care‑i cuprinsese pe discipolii dezorientaţi ce au fost martorii, pe de o parte, al martiriului crud al Îndrăgitului lor Conducător şi, pe de alta, destinului tragic al camarazilor lor. El singur fost capabil să le inspire curajul de care aveau nevoie şi forţa de a îndura nenumăratele chinuri care îi copleşiseră; El singur a fost capabil să‑i pregătească pentru povara sarcinii pe care erau destinaţi să o poarte şi să‑i călească pentru a putea întâmpina cu curaj furtunile şi pericolelor pe care curând urmau să le înfrunte.

             In timpul primăverii acelui an, Mírzá Taqí Khán, Amír‑Niẓám, Marele Vazír al lui Náṣiri’d‑Dín Sháh, care se făcuse vinovat de atâtea fapte abominabile împotriva lui Báb şi a camarazilor Săi, şi‑a găsit moartea într‑o baie publică din Fín, de lângă Káshán,[609] eşuând lamentabil să oprească atacul Credinţei pe care luptase cu disperare să o zdrobească. Propria faimă şi onoare au fost destinate în final pieirii, odată cu moartea sa, dar nu influenţa vieţii pe care a căutat să o stingă. În timpul celor trei ani în care a deţinut funcţia de Mare Vazír al Persiei, ministeriatul său a fost pătat de fapte de cea mai neagră ticăloşie. Ce atrocităţi au comis mâinile lui când se întindeau să doboare edificiul pe care Báb Îl ridicase. La ce măsuri perfide nu a făcut apel în furia sa neputincioasă pentru a submina vitalitatea unei Cauze de care se temea şi pe care o ura. Primul an al administraţiei sale a fost marcat de atacul feroce al armatei imperiale a lui Náṣiri’d‑Dín Sháh împotriva apărătorilor fortului Ṭabarsí. Cu câtă cruzime a condus campania de represiune împotriva acelor susţinători inocenţi ai Credinţei lui Dumnezeu. Câtă furie şi putere de convingere a manifestat în pledoaria sa pentru exterminarea vieţilor lui Quddús, Mullá Ḥusayn şi a altor trei sute treizeci şi trei dintre cei mai nobili compatrioţi ai săi. Al doilea an al ministeriatului său l‑a găsit luptându‑se cu hotărâre acerbă să distrugă Credinţa în capitală. El a fost cel care a autorizat şi încurajat capturarea credincioşilor care locuiau în acel oraş şi care a ordonat execuţia celor Şapte Martiri ai Ṭihrán-ului. El a fost cel care dezlănţuit ofensiva împotriva lui Vaḥíd şi a camarazilor săi, care a inspirat acea campanie de răzbunare care‑i anima pe prigonitorii ei şi care i‑a instigat să comită monstruozităţile de care acel eveniment va rămâne pentru totdeauna legat. Acelaşi an a fost martorul unei alte lovituri, mai puternice decât oricare dintre cele cu care se confruntase acea comunitate persecutată, o lovitură care a dus la finalul tragic al vieţii Celui care a fost Sursa tuturor forţelor pe care el a căutat în van să le reprime. Ultimii ani ai acelui Vazír vor rămâne asociaţi pentru totdeauna cu cea mai revoltătoare dintre campanile pe care le concepuse mintea sa ingenioasă, o campanie care a implicat distrugerea vieţilor lui Ḥujjat şi a nu mai puţin de optsprezece mii dintre camarazii săi. Acestea au fost trăsăturile distinctive ale unei cariere care a început şi s‑a sfârşit într‑o domnie de teroare cum Persia rar a mai văzut.

             El a fost urmat de Mírzá Áqá Khán‑i‑Núrí[610], care s‑a străduit, chiar de la debutul ministeriatului său, să realizeze o reconciliere între guvernul pe care îl conducea şi Bahá’u’lláh, pe care îl considera cel mai capabil dintre discipolii lui Báb. El I‑a trimis o scrisoare caldă prin care‑I cerea să se întoarcă la Ṭihrán şi îşi exprima dorinţa de a‑L întâlni. Înainte de primirea acelei scrisori, Bahá’u’lláh se hotărâse deja să plece din ‘Iráq către Persia.

            A sosit în capitală în luna Rajab[611] şi a fost primit călduros de fratele Marelui Vazír, Ja‘far‑Qulí Khán, care a fost special instruit să‑l întâmpine. Timp de o lună, El a fost invitatul de onoare al Marelui Vazír, care l‑a numit pe fratele său să îndeplinească oficiile de gazdă în locul său. Numărul persoanelor notabile şi al demnitarilor din capitală care se adunaseră să‑L întâlnească a fost atât de mare, încât El a constatat că nu mai reuşea să se întoarcă în propria Sa casă. A rămas în acea casă până la plecarea Sa către Shimírán[612].

             L‑am auzit pe Áqáy‑i‑Kalím afirmând că în timpul acelei călătorii Bahá’u’lláh l‑a putut vedea pe ‘Aẓím, care se străduise mult timp să‑L întâlnească şi care în acea discuţie a fost sfătuit, în termenii cei mai categorici, să abandoneze planul pe care îl concepuse. Bahá’u’lláh a condamnat planurile sale, s‑a disociat total de actul pe care avea intenţia să‑l comită şi l‑a avertizat că o asemenea încercare va provoca noi dezastre, de o dimensiune fără precedent.

            Bahá’u’lláh a plecat la Lavásán şi a locuit în satul Afchih, proprietatea Marelui Vazír, unde a primit vestea atentatului la viaţa lui Náṣiri’d‑Dín Sháh. Ja‘far‑Qulí Khán îndeplinea încă funcţia de gazdă a Sa în numele lui Amír‑Niẓám. Acel act criminal a fost comis către sfârşitul lunii Shavvál, în anul 1268 A.H.[613] de către doi tineri obscuri şi iresponsabili, unul dintre ei numindu‑se Ṣádiq‑i‑Tabrízí, iar celălalt Fatḥu’lláh‑i‑Qumí, ambii câştigându‑şi existenţa în Ṭihrán. În perioada în care armata imperială, condusă de Sháh‑ul însuşi îşi făcuse tabăra în Shimírán, aceşti tineri ignoranţi, într‑o furie declanşată de disperare, s‑au ridicat să răzbune sângele confraţilor masacraţi.[614] Nebunia care a caracterizat actul lor a fost trădată de faptul că în realizarea unui asemenea atentat la viaţa suveranului lor, în loc să folosească arme eficiente care ar fi asigurat succesul acţiunii lor, aceşti tineri şi‑au descărcat pistoalele cu cartuşe pe care nicio persoană responsabilă nu s‑ar fi gândit să le folosească în acest scop. Dacă această acţiune ar fi fost instigată de o persoană cu judecată şi raţiune, nu le‑ar fi permis să‑şi îndeplinească intenţia cu asemenea instrumente ridicol de ineficiente.[615]

            Acel act, cu toate că a fost comis de către fanatici sălbatici şi slabi de minte, în ciuda condamnării vehemente chiar de la început, venită din partea unei persoane cu totul responsabile precum Bahá’u’lláh, a fost semnalul declanşării unei serii de persecuţii şi masacre de o asemenea ferocitate barbară, ce poate fi comparată numai cu atrocităţile din Mázindarán şi Zanján. Furtuna pe care o declanşase acel act a umplut întregul Ṭihrán de consternare şi suferinţă. A implicat viaţa celor mai importanţi camarazi care supravieţuiseră persecuţiilor atât de crude şi repetate la care fusese supusă Credinţa lor. Furtuna era încă violentă când Bahá’u’lláh, alături de cei mai capabili locotenenţi ai Săi, a fost aruncat într‑o închisoare murdară, întunecoasă, timp în care au fost puse la gâtul Lui lanţuri de o greutate pe care numai criminalii notorii erau condamnaţi să le poarte. Timp de nu mai puţin de patru luni El a purtat povara şi atât de mare a fost intensitatea suferinţei Sale încât semnele acelei cruzimi au rămas imprimate pe trupul Său pentru restul vieţii Sale.

            O asemenea ameninţare asupra suveranului şi a instituţiilor regatului său a stârnit indignarea întregului corp al ordinului ecleziastic din Persia. O asemenea faptă, atât de neruşinată, cerea o pedeapsă imediată şi adecvată. Ei au strigat că trebuie luate măsuri de o severitate fără precedent pentru a stăvili valul care cuprinsese atât guvernarea, cât şi Credinţa Islám-ului. În ciuda reţinerii pe care discipolii lui Báb au exercitat‑o de la începutul Credinţei în orice parte a ţării, în ciuda instrucţiunilor repetate ale discipolilor principali către confraţii lor prin care li se ordona să se abţină de la acte de violenţă, să se supună guvernului cu loialitate şi să renunţe la orice intenţie a declanşării unui război sfânt, inamicii lor au perseverat în eforturile lor perseverente de a denatura esenţa şi scopul Credinţei în faţa autorităţilor. Acum că fusese comis un act cu consecinţe majore, câte acuzaţii au fost îndemnaţi să facă aceiaşi inamici, atribuind Cauzei cu care a fost asociată vina pentru această crimă. Părea că sosise momentul când puteau în sfârşit să le trezească conducătorilor ţării ideea de eliminare cât de rapid posibil a ereziei care era în stare să ameninţe însuşi fundamentul Statului.

            Ja‘far‑Qulí Khán, care se afla la Shimírán atunci când a avut loc atentatul asupra vieţii Sháh‑ului, i‑a scris imediat o scrisoare lui Bahá’u’lláh şi L‑a informat despre evenimentele care avuseseră loc. „Mama Sháh‑ului”, a scris, „este cuprinsă de furie. Te denunţă oficial în faţa curţii şi a oamenilor ca fiind «ucigaşul moral» al fiului ei. De asemenea, ea a încercat să îl implice în această chestiune pe Mírzá Áqá Khán şi l‑a acuzat că ar fi fost complicele Tău.” El l‑a îndemnat pe Bahá’u’lláh să rămână ascuns un timp în acel loc, până când furia populaţiei se mai diminua. A trimis la Afchih un mesager în vârstă şi experimentat, căruia i‑a poruncit să fie la dispoziţia Oaspetelui său şi să fie gata să‑L însoţească în orice loc sigur ar dori El.

            Bahá’u’lláh a refuzat să se folosească de oportunitatea pe care i‑o oferise Ja‘far‑Qulí Khán. Ignorând mesagerul şi respingând oferta sa, în dimineaţa următoare El a călătorit cu calm şi încredere de la Lavásán, unde locuia, către cartierul principal al armatei imperiale care era staţionată în Níyávarán, în districtul Shimírán. Sosind în satul Zarkandih, reşedinţa legaţiei ruse, care se afla la o distanţă de un maydán[616] de Níyávarán, a fost întâmpinat de Mírzá Majíd, cumnatul Său, care ocupa funcţia de secretar al ministrului rus[617], şi care L‑a invitat să locuiască în casa sa, învecinată cu cea a superiorului său. Însoţitorii lui Ḥájí ‘Alí Khán, Ḥájibu’d‑Dawlih, L‑au recunoscut şi au mers de îndată să‑l informeze pe stăpânul lor, care l‑a rândul său a supus atenţiei această chestiune Sháh‑ului.

            Vestea sosirii lui Bahá’u’lláh i‑a surprins foarte mult pe ofiţerii armatei imperiale. Însuşi Náṣiri’d‑Dín Sháh fost uimit de pasul curajos şi neaşteptat pe care l‑a făcut un om acuzat de a fi principalul instigator al atentatului la viaţa sa. El a trimis imediat pe unul dintre ofiţerii săi de încredere către legaţie, cerând ca Acuzatul să‑i fie dat în primire. Ministrul rus a refuzat şi i‑a cerut lui Bahá’u’lláh să pornească către casa lui Mírzá Áqá Khán, Marele Vazír, un loc pe care îl considera a fi cel mai adecvat în acele circumstanţe. Cerinţa sa a fost aprobată, după care ministrul a comunicat oficial Marelui Vazír dorinţa sa de a se acorda cea mai mare grijă pentru a se asigura siguranţa şi protecţia Celui mai de Încredere, pe care guvernul îl predase în paza lor, avertizându‑l că‑l va face responsabil dacă‑i va nesocoti dorinţele sale.[618]

            Cu toate că Mírzá Áqá Khán şi‑a asumat garantarea tuturor asigurărilor cerute şi l‑a primit pe Bahá’u’lláh cu tot respectul cuvenit în casa sa, totuşi, se temea pentru siguranţa propriei sale poziţii, dacă‑i acorda Invitatului său tratamentul pe care Oaspetele se aştepta să‑l primească din partea sa.

            În timp ce Bahá’u’lláh părăsea satul Zarkandih, fiica ministrului care era foarte mâhnită de pericolele care I‑au copleşit viaţa, a fost atât de cuprinsă de emoţie încât nu şi‑a putut abţine lacrimile. „La ce bun”, a fost auzită discutând cu tatăl ei, „autoritatea cu care ai fost investit, dacă eşti incapabil să oferi protecţia ta unui oaspete pe care l‑ai primit în casa ta?” Ministrul, care avea o mare afecţiune pentru fata sa, a fost mişcat la vederea lacrimilor ei şi a încercat să o liniştească, asigurând‑o că va face tot ce îi va sta în putere să îndepărteze pericolul care ameninţa viaţa lui Bahá’u’lláh.

            În acea zi, armata lui Náṣiri’d‑Dín Sháh a fost aruncată într‑o stare de revoltă violentă. Ordinele fără drept de apel ale suveranului, care au urmat la atât de scurt timp după atentatul asupra vieţii sale, au dat naştere celor mai sălbatice zvonuri şi au incitat cele mai înverşunate pasiuni în inimile oamenilor din împrejurimi. Agitaţia s‑a răspândit până în Ṭihrán şi a aprins în furia înflăcărată tăciunele mocnit al urii pe care inamicii Cauzei o nutreau în inimile lor. O confuzie fără precedent domina capitala. Era suficient un cuvânt de denunţare, un semn sau o şoaptă pentru a‑l supune pe nevinovat unei persecuţii pe care nicio pană n‑ar putea să o descrie. Siguranţa vieţii şi a proprietăţii dispăruseră în totalitate. Cele mai înalte autorităţi ecleziastice din capitală au dat mâna cu cei mai influenţi membri ai guvernului pentru a se ocupa de ceea ce sperau să fie lovitura fatală pentru un duşman care, timp de opt ani, a zguduit atât de grav pacea acelei ţări şi pe care nicio viclenie sau violenţă nu fuseseră capabile până atunci să‑l reducă la tăcere.[619]

            Acum, că Báb dispăruse, Bahá’u’lláh apărea în ochii lor a fi duşmanul viclean a cărui capturare şi întemniţare o considerau a fi prima lor sarcină. Pentru ei, El era reîncarnarea spiritului pe care Báb l‑a manifestat atât de puternic, Spiritul prin care El a fost capabil să realizeze o transformare atât de completă a vieţilor şi obiceiurilor compatrioţilor Săi. Precauţiile pe care le luase ministrul rus şi avertizările pe care le rostise, nu au reuşit să oprească mâna care s‑a întins cu atâta determinare împotriva acelei Vieţi preţioase.

             De la Shimírán la Ṭihrán, Bahá’u’lláh a fost deseori dezbrăcat de veşmintele sale şi a fost copleşit de insulte şi batjocură. Mergând pe jos şi expus razelor puternice ale soarelui din mijlocul verii, El a fost silit să parcurgă, fără încălţări şi cu capul neacoperit, întreaga distanţă de la Shimírán la închisoarea la care s‑a făcut deja referire. De‑a lungul drumului a fost atacat cu pietre şi umilit de mulţimea pe care duşmanii Săi reuşise să o convingă că el era duşmanul de moarte al suveranului lor şi distrugătorul ţinutului său. Cuvintele nu reuşesc să zugrăvească tratamentul care I‑a fost aplicat în timp ce era dus la Síyáh‑Chál[620] în Ṭihrán. Pe măsură ce se apropia de închisoare, o femeie în vârstă şi ramolită a fost văzută ieşind din mulţime cu o piatră în mâna sa, dornică să o arunce în faţa lui Bahá’u’lláh. Ochii ei străluceau cu o hotărâre şi un fanatism de care puţine femei de aceeaşi vârstă erau capabile. Întreaga ei fiinţă se scutura de furie în timp ce înainta şi îşi ridică mâna să arunce cu piatra către El. „Pe Siyyidu’sh‑Shuhadá’,[621] te conjur”, a spus ea, alergând să‑i surprindă pe cei în ale căror mâini fusese predat Bahá’u’lláh, „lăsaţi‑mă să arunc cu piatra în faţa lui!” „Nu o lăsaţi pe această femeie să fie dezamăgită”, au fost cuvintele lui Bahá’u’lláh către paznicii Săi, în timp ce o vedea alergând în urma Sa. „Nu‑i refuzaţi ceea ce ea socoteşte a fi un act meritoriu în faţa lui Dumnezeu.”

            Închisoarea Síyáh‑Chál, în care a fost aruncat Bahá’u’lláh, la origine un rezervor de apă pentru băile publice din Ṭihrán, era o închisoare subterană în care erau întemniţaţi criminalii de cea mai joasă speţă. Combinaţia dintre întunericul, mizeria şi caracterul prizonierilor făceau din acea închisoare dezgustătoare, cel mai monstruos loc în care putea fi condamnată o fiinţă umană. Picioarele Sale erau puse în cătuşe, iar în jurul gâtului Său au fost fixate lanţurile Qará‑Guhar, cunoscute în toată Persia pentru greutatea lor greu de suportat.[622] Timp de trei zile şi trei nopţi, lui Bahá’u’lláh nu i s‑a dat nici mâncare, şi nici apă. Odihna şi somnul Îi erau imposibile. Locul era infestat de paraziţi, iar duhoarea acelui loc întunecat era suficientă pentru a zdrobi spiritele celor condamnaţi să sufere ororile sale. Condiţiile în care El era ţinut erau de asemenea natură, încât chiar şi unul din călăii care îl supraveghea a fost cuprins de milă. De mai multe ori acest om a încercat să‑L facă să guste nişte ceai pe care reuşise să îl introducă în închisoare pe sub haina sa. Totuşi, Bahá’u’lláh a refuzat să‑l bea. Familia Sa s‑a străduit deseori să convingă gărzile să le permită să‑I ducă mâncarea pe care o pregătiseră pentru El. Cu toate că, la început, niciun fel de rugăminte nu‑i făcea să slăbească severitatea disciplinei lor, treptat au cedat stăruinţei prietenilor Săi. Totuşi, nimeni nu ştie sigur dacă acea mâncare ajungea la El sau dacă El accepta să o mănânce, în timp ce ceilalţi confraţi ai Săi prizonieri mureau de foame în faţa ochilor Săi. Cu siguranţă o mai mare mizerie decât cea care se abătuse asupra acestor victime nevinovate de furia suveranului lor putea fi cu greu imaginată.[623]

             Cât despre tânărul Ṣádiq‑i‑Tabrízí, soarta pe care a îndurat‑o a fost pe cât de crudă, pe atât de umilitoare. A fost capturat în timp ce alerga spre Sháh, pe care l‑a dat jos de pe cal, sperând să‑l lovească cu spada pe care o ţinea în mână. Sháṭir‑Báshí, împreună cu servitorii lui Mustawfíyu’l‑Mamálík’ s‑au aruncat asupra lui şi, fără a încerca să afle cine era, l‑au ucis pe loc. Dorind să potolească bucuria populaţiei, au despicat trupul său în două, fiecare parte fiind suspendată în văzul publicului la intrarea porţilor Shimírán and Sháh‑‘Abdu’l‑‘Aẓím.[624] Ceilalţi doi camarazi ai săi, Fatḥu’lláh‑i‑Ḥakkák‑i‑Qumí şi Ḥájí Qásim‑i‑Nayrízí, care reuşiseră să‑i cauzeze numai răni uşoare Sháh‑ului, au fost supuşi unui tratament inuman, care în final le‑a adus moartea. Cu toate că suferise cruzimi de nedescris, Fatḥu’llah a refuzat cu încăpăţânare să răspundă întrebărilor care îi erau puse. Tăcerea păstrată în faţa diverselor torturi i‑a făcut pe prigonitori să creadă că este mut. Exasperaţi de faptul că au eşuat în eforturile lor i‑au turnat plumb topit pe gât, un act care a pus capăt suferinţei sale.

            Camaradul său, Ḥájí Qásim, a fost tratat cu o sălbăticie şi mai revoltătoare Chiar în ziua în care Ḥájí Sulaymán Khán era supus acelui teribil supliciu, acest biet nenorocit primea un tratament similar din partea prigonitorilor săi în Shimírán. I‑au fost smulse hainele, i‑au aprins lumânări în şanţurile făcute în carne şi a fost aşa expus în faţa mulţimii care urla şi‑l blestema. Spiritul de răzbunare care‑i anima pe cei în mâinile cărora fusese predat părea insaţiabil. Zi după zi, noi victime erau forţate să plătească cu sângele lor pentru o ofensă pe care nu o comiseseră niciodată şi despre care nu ştiau nimic. Orice procedeu ingenios pe care torţionarii din Ṭihrán îl născoceau era aplicat cu o severitate fără milă trupurilor acelor nefericiţi, care nu erau duşi la judecată, nici chestionaţi şi al căror drept la apărare şi la dovedirea nevinovăţiei era ignorat complet.

            Fiecare din acele zile de teroare a fost martora martiriului celor doi camarazi ai lui Báb, unul dintre ei fiind ucis la Ṭihrán, în timp ce celălalt şi‑a înfruntat soarta în Shimírán. Amândoi au fost supuşi aceluiaşi mod de tortură, ambii oferiţi publicului pentru a‑şi descărca ura. Cei arestaţi au fost distribuiţi diferitelor clase de oameni, ai căror mesageri îi vizitau zilnic în închisoare şi îşi revendicau victima.[625] Conducându‑i la locul morţii, ei dădeau semnalul atacului asupra lor, la care bărbaţi şi femei se apropiau de prada lor, sfâşiindu‑le trupurile în bucăţi şi mutilându‑le în asemenea hal, încât nu rămânea nicio urmă a formei originale. O asemenea cruzime a uimit chiar şi pe cei mai brutali călăi, ale căror mâini, oricât de obişnuite cu măcelul, nu comiseseră niciodată atrocităţile pe care aceşti oameni s‑au dovedit capabili să le înfăptuiască.[626]

             Dintre toate torturile pe care un inamic neînfrânat le‑a pricinuit victimelor sale, niciuna nu a fost mai revoltătoare prin caracterul ei decât cea care a caracterizat moartea lui Ḥájí Sulaymán Khán. El a fost fiul lui Yaḥyá Khán, unul dintre ofiţerii aflaţi în serviciul lui Náyibu’s‑Salṭanih, tatăl lui Muḥammad Sháh. El a păstrat aceeaşi funcţie pe care o avusese şi în primele zile ale domniei lui Muḥammad Sháh. Ḥájí Sulaymán Khán a manifestat din primii ani o lipsă de înclinaţie faţă de rang şi funcţie. Încă din ziua acceptării Cauzei lui Báb, ocupaţiile neînsemnate cu care se îndeletniceau cei din jurul lui îi provocau milă şi dispreţ. Vanitatea ambiţiilor lor fusese demonstrată din abundenţă în ochii săi. Din fragedă tinereţe el a avut dorinţa arzătoare de a scăpa de tumultul capitalei şi de a căuta refugiu în oraşul sfânt Karbilá. Acolo l‑a cunoscut pe Siyyid Káẓim şi a devenit unul dintre cei mai arzători susţinători ai săi. Pietatea sa sinceră, cumpătarea şi dragostea de singurătate se numărau printre principalele caracteristici ale caracterului său. A zăbovit în Karbilá până în ziua în care Chemarea din Shíráz a ajuns la el prin Mullá Yúsúf‑i‑Ardibílí şi Mullá Mihdíy‑Kú’í, ambii aflându‑se printre cei mai cunoscuţi prieteni ai săi. El a îmbrăţişat cu entuziasm Mesajul lui Báb.[627] Intenţionase ca, la întoarcerea sa de la Karbilá la Ṭihrán să se alăture apărătorilor fortului Ṭabarsí, însă a ajuns prea târziu pentru a‑şi atinge scopul. A rămas în capitală şi a continuat să poarte tipul de veşminte pe care îl adoptase în Karbilá. Micul turban pe care îl purta şi tunica albă pe care o ascundea o ‘abá[628] neagră nu erau pe placul lui Amír‑Niẓám, care l‑a convins să renunţe la aceste veşminte şi, în schimb, să îmbrace uniforma militară. A fost pus să poarte kuláh,[629] un acoperământ pentru cap care se considera a fi mai potrivit cu funcţia ocupată de tatăl său. Cu toate că Amír insistase ca el să ocupe o funcţie în serviciul guvernului, el a refuzat cu încăpăţânare să se conformeze acestei cerinţe. Majoritatea timpului o petrecea în compania discipolilor lui Báb, în special a acelor camarazi ai săi care supravieţuiseră luptei de la Ṭabarsí. I‑a înconjurat cu grijă şi bunătate cu adevărat surprinzătoare. El şi tatăl său erau atât de influenţi, încât Amír‑Niẓám a fost convins să‑i cruţe viaţa şi cu adevărat să se abţină de la orice acte de violenţă împotriva sa. Cu toate că era prezent în Ṭihrán când au fost martirizaţi cei şapte camarazi ai lui Báb cu care se cunoştea foarte bine, niciunul dintre oficialii guvernului sau nicio altă persoană de rând nu s‑a aventurat să ceară arestarea sa. Chiar şi în Tabríz, unde călătorise cu scopul de a salva viaţa lui Báb, niciunul dintre locuitorii acelui oraş nu a îndrăznit să ridice un deget asupra lui. Amír‑Niẓám, care era informat cum se cuvine despre toate serviciile sale aduse Cauzei lui Báb, a preferat să ignore actele sale decât să genereze un conflict cu el şi cu tatăl său.

             La scurt timp de la martiriul unui anume Mullá Zaynu’l‑‘Ábidín‑i‑Yazdí, s‑a răspândit un zvon conform căruia, cei pe care guvernul intenţionase să‑i condamne la moarte, printre care Siyyid Ḥusayn, secretarul lui Báb, şi Ṭáhirih, urmau să fie eliberaţi şi că persecuţia ulterioară a prietenilor lor urma să fie abandonată definitiv. S‑a relatat peste tot că Amír‑Niẓám, considerând că ceasul morţii sale se apropia, a fost cuprins pe neaşteptate de o mare teamă şi că, în agonia căinţei, a exclamat: „Sunt bântuit de imaginea lui Siyyid‑i‑Báb căruia i‑am pricinui martiriul. Văd acum greşeala înfricoşătoare pe care am comis‑o. Ar fi trebuit să înăbuş violenţa acelora care m‑au presat să vărs sângele lui şi al camarazilor săi. Înţeleg acum că interesele statului au cerut‑o.” Succesorul său, Mírzá Áqá Khán, a avut aceeaşi înclinaţie în primele zile ale administraţiei sale şi intenţiona să inaugureze ministeriatul său cu o reconciliere de durată între el şi discipolii lui Báb. Se pregătea să întreprindă această sarcină când, atentatul la viaţa Sháh‑ului i‑a stricat planurile şi a aruncat capitala într‑o confuzie fără precedent.

             Am auzit pe Cea Mai Măreaţă Ramură[630], care în acele zile era un copil de doar opt ani, relatând una din experienţele Sale care a avut loc atunci când s‑a încumetat să părăsească casa în care locuia. „Am căutat adăpost”, ne‑a spus El, „în casa unchiului Meu, Mírzá Ismá‘íl. Ṭihrán‑ul se afla în convulsiile celei mai sălbatice agitaţii. Mă aventuram uneori să ies din acea casă şi să trec strada în drumul Meu spre piaţă. Abia trecusem de prag şi păşeam în stradă, când, băieţi de vârsta mea care alergau pe acolo, M‑au înconjurat strigând: «Bábí. Bábí!». Cunoscând foarte bine starea de agitaţie care‑i cuprinsese pe toţi locuitorii capitalei, atât tineri cât şi bătrâni, am ignorat cu bună ştiinţă ceea ce pretindeau şi m‑am furişat în linişte către casă. Într‑o zi, s‑a întâmplat să merg singur prin piaţă în drumul Meu spre casa unchiului Meu. Privind în spatele meu am văzut o ceată de mici bandiţi care alergau cu viteză să Mă ajungă din urmă. Aruncau în Mine cu pietre şi strigau ameninţător: «Bábí. Bábí!». Singura cale prin care Mi s‑a părut că puteam îndepărta pericolul care Mă ameninţa a fost intimidarea. M‑am întors şi am alergat spre ei cu o asemenea hotărâre, încât, de frică, au fugit şi au dispărut. Auzeam strigătul lor din depărtare: «Micul Bábí ne urmăreşte repede. Cu siguranţă ne va ajunge din urmă şi ne va ucide pe toţi!». Îndreptându‑Mă spre casă, am auzit un om strigând cu toată puterea: «Bravo, copile curajos şi fără teamă. Nimeni de vârsta ta nu ar fi fost vreodată capabil, fără ajutor, să le facă faţă atacului lor.» De atunci încolo, nu am mai fost agresat de niciun băiat de pe străzi şi nici nu am mai auzit vreun cuvânt ofensator de pe buzele lor.”

             Printre cei care, în mijlocul confuziei generale, au fost capturaţi şi aruncaţi în închisoare s‑a numărat şi Ḥájí Sulaymán Khán, evenimentele martiriului său urmând să vi le relatez acum. Faptele pe care le menţionez au fost examinate în amănunţime şi verificate de mine şi le datorez, în cea mai mare măsură, lui Áqáy‑i‑Kalím, care se afla în acele zile în Ṭihrán şi care a fost pus să împărtăşească terorile şi suferinţele confraţilor săi. „Chiar în ziua martiriului lui Ḥájí Sulaymán Khán”, m‑a informat el, „s‑a întâmplat să fiu prezent, împreună cu Mírzá ‘Abdu’l‑Majíd, la o adunare în Ṭihrán, unde se adunase un număr considerabil de notabilităţi şi demnitari ai capitalei. Printre ei se afla Ḥájí Mullá Maḥmúd, Niẓámu’l‑‘Ulamá’, care i‑a cerut Kalantar-ului să descrie împrejurările reale ale morţii lui Ḥájí Sulaymán Khán. Kalantar-ul a îndreptat degetul către Mírzá Taqí, kad‑khudá[631] care a condus victima din vecinătatea palatului imperial către locul execuţiei sale, în afara porţii Naw. În consecinţă, i s‑a cerut lui Mírzá Taqí să relateze celor prezenţi tot ce văzuse şi auzise. «Mie şi asistenţilor mei », a spus el, «ni s‑a dat ordin să cumpărăm nouă lumânări şi să le introducem în găurile adânci pe care urma să le facem în trupul său. Am fost instruiţi să aprindem fiecare lumânare şi să îl ducem prin piaţă în acompaniamentul tobelor şi al trompetelor până la locul execuţiei. Acolo ni s‑a dat ordin să despicăm corpul său în două şi să atârnăm fiecare dintre părţi de câte un capăt al porţii Naw. El însuşi a ales modul în care a dorit să fie martirizat. Náṣiri’d‑Dín Sháh i‑a dat ordin lui Ḥájibu’d‑Dawlih[632] să se intereseze despre complicitatea acuzatului şi, dacă va fi sigur de nevinovăţia lui, să‑l convingă să se dezică. Dacă se supunea, viaţa sa urma să fie cruţată şi urma să fie deţinut până la soluţionarea cazului. În eventualitatea refuzului, urma să fie condamnat la moarte prin orice modalitate pe care va dori să o aleagă.»”

            „«Investigaţiile lui Ḥájibu’d‑Dawlih l‑au convins de inocenţa lui Ḥájí Sulaymán Khán. De îndată ce a fost informat de decizia suveranului său, acuzatul a fost auzit exclamând cu bucurie: ‹Niciodată, atâta timp cât sângele va continua să pulseze în venele mele, nu voi dori să reneg credinţa mea în Îndrăgitul meu. Această lume pe care Comandantul Credincioşilor[633] a asemuit‑o cu un hoit nu‑mi va ispiti niciodată Voinţa sufletului meu.› A fost rugat să hotărască modul în care doreşte să moară. ‹Faceţi găuri în trupul meu›, a răspuns pe loc, ‹şi în fiecare puneţi câte o lumânare. Puneţi nouă lumânări să‑mi lumineze tot trupul şi, în această stare, duceţi‑mă pe străzile din Ṭihrán. Chemaţi mulţimea să fie martora gloriei martiriului meu, astfel încât memoria morţii mele să rămână întipărită în inimile lor şi să‑i ajute, când îşi vor aminti de intensitatea suferinţei mele, să recunoască Lumina pe care am îmbrăţişat‑o. După ce voi fi ajuns la locul spânzurătorii şi‑mi voi fi rostit ultima rugăciune a vieţii mele pământene, despicaţi‑mi trupul meu în două şi suspendaţi‑mi mădularele de fiecare parte a porţii Ṭihrán-ului, astfel încât mulţimea care trece pe sub ea să fie martora dragostei pe care Credinţa lui Báb a aprins‑o în sufletele discipolilor Săi şi să poată privi dovezile devotamentului lor.›»”

            „«Ḥájibu’d‑Dawlih a dat instrucţiuni oamenilor săi să se supună dorinţelor exprimate de Ḥájí Sulaymán Khán şi m‑a însărcinat să‑l duc prin piaţă până la locul execuţiei. Când îi înmânau victimei lumânările pe care le cumpăraseră şi se pregăteau să înfigă cuţitele în pieptul său, el a făcut o încercare bruscă de a captura arma din mâinile tremurânde ale călăului pentru a o înfige în trupul său. ‹De ce te temi şi eziţi?›, a strigat în timp ce îşi întindea braţul ca să apuce cuţitul din strânsoarea sa. ‹Lasă‑mă pe mine să fac această faptă şi să aprind lumânările.› Temându‑ne ca nu cumva să ne atace, am dat ordin oamenilor mei să reziste încercării sale şi le‑am poruncit să‑i lege mâinile la spate. ‹Lăsaţi‑mă›, a implorat, ‹să indic locurile în care doresc să îmi înfigă pumnalul, pentru că nu cer altceva în afară de acest lucru.›»”

            „«El le‑a cerut să‑i facă două găuri în piept, după pe umeri, una în ceafă şi alte patru pe spate. A îndurat aceste torturi cu stoicism. Ochii îi strălucea de fermitate, păstrând o linişte tainică şi neîntreruptă. Nici urletele mulţimii şi nici priveliştea sângelui care curgea pe tot trupul să nu îl puteau convingă să întrerupă acea linişte. A rămas impasibil şi senin până când cele nouă lumânări au fost introduse la locul lor şi aprinse.»”

            „«Când totul a fost gata pentru marşul său către scena martiriului său, el, stând drept ca o săgeată şi cu aceeaşi determinare fermă strălucindu‑i pe chip, a păşit pentru a conduce mulţimea care se înghesuia în jurul său către locul ce urma să fie martorul consumării martiriului său. La fiecare câţiva paşi îşi întrerupea marşul şi privind la spectatorii năuciţi, striga: ‹Ce pompă mai mare şi spectacol mai grandios decât acelea care însoţesc înaintarea mea pentru a cuceri coroana gloriei. Lăudat fie Báb, care poate aprinde atâta devotament în piepturile celor dragi Lui şi îi poate înzestra cu o putere mai mare decât puterea regilor!› Din când în când, exaltat de fervoarea acelei devoţiuni, exclama: ‹Avraam, din timpurile trecute, când se ruga lui Dumnezeu în ceasurile de crudă agonie să trimită asupra Sa odihna pentru care sufletul Său tânjea, a auzit vocea celui Nevăzut rostind: ′O, focule. Fii rece şi oferă‑i protecţie lui Avraam!′[634]. Însă acest Sulaymán striga din adâncurile inimii sale răvăşite: ′Doamne,Doamne, lasă focul Tău să ardă neîncetat înlăuntrul meu şi fă ca flăcările sale să îmi mistuie fiinţa.′› Când ochii săi au văzut ceara licărind în rănile sale, a izbucnit într‑o aclamaţie de încântare frenetică: ‹Dacă Cel ale cărui mâini mi‑au aprins sufletul ar fi fost aici să mă privească!› ‹Să nu credeţi că sunt îmbătat cu vinul acestui pământ!›, a strigat el către mulţimea celor adunaţi care rămăseseră fără grai în faţa comportamentului său. Dragostea faţă de Cel Îndrăgit este cea care mi‑a umplut sufletul şi m‑a făcut să mă simt înzestrat cu o suveranitate pe care până şi regii o pot invidia!›»”

            „«Nu îmi mai amintesc exclamaţiile de bucurie ce i‑au ieşit de pe buze când i s‑a apropiat sfârşitul. Tot ceea ce îmi amintesc sunt doar câteva din cuvintele mişcătoare pe care, în momentele sale de exaltare le‑a adresat mulţimii de spectatori. Cuvintele mele nu reuşesc să descrie expresia acelui chip şi nici să măsoare efectul cuvintelor sale asupra mulţimii.»”

            „«Se afla încă în bazar când suflul unei brize a stimulat arderea lumânărilor care erau aşezate pe pieptul său. Topindu‑se cu rapiditate, flăcările lor au ajuns la nivelul rănilor în care fuseseră înfipte. Noi, care urmăream la câţiva paşi în spatele său, am putut auzi clar sfârâitul cărnii sale. Imaginea sângelui închegat şi a focului care îi acopereau trupul, în loc să îi liniştească vocea, părea a fi mărit entuziasmul său nestins. Putea fi încă auzit, de această dată adresându‑se flăcărilor, în timp ce îi devorau rănile: ‹V‑aţi pierdut de mult usturimea, o, flăcări şi aţi fost lăsate fără puterea de mă face să sufăr. Grăbiţi‑vă, căci din chiar limbile voastre de foc aud vocea care mă cheamă către Îndrăgitul meu!›»”

            „Durerea şi suferinţa păreau să se fi topit în ardoarea acelui entuziasm. Învăluit în flăcări, el mergea asemenea unui învingător în marşul său spre scena victoriei sale. Purta prin mulţimea tulburată o flacără de lumină în mijlocul întunericului care‑l înconjura. Ajungând la baza spânzurătorii şi‑a înălţat din nou vocea într‑un ultim apel către mulţimea de spectatori: ‹Nu s‑a bucurat acest Sulaymán, pe care îl vedeţi acum în faţa voastră pradă focului şi sângelui, până nu demult de toate favorurile şi bogăţiile pe care le poate oferi această lume. Ce l‑ar fi făcut să renunţe la această glorie pământească şi să accepte în schimb o asemenea degradare şi suferinţă?› Prosternându‑se în direcţia mormântului lui Imám‑Zádih Ḥasan, a murmurat anumite cuvinte în arabă pe care nu le‑am putut înţelege. ‹Lucrarea mea este acum terminată!›, a strigat către călău, de îndată ce şi‑a încheiat rugăciunea. ‹Vino şi fă‑o pe a ta!› Era încă viu când trupul său a fost zdrobit în două cu o secure. În ciuda unor asemenea suferinţe incredibile, lauda adusă Celui Îndrăgit a zăbovit pe buzele sale până în ultima clipă a vieţii sale.[635]

            „Acea poveste tragică i‑a mişcat pe ascultători până în adâncurile sufletelor lor. Niẓámu’l‑‘Ulamá’, care asculta cu atenţie toate detaliile şi‑a frânt mâinile de oroare şi disperare. «Ce ciudată este această Cauză!», a exclamat. Fără să mai adauge niciun alt comentariu, s‑a ridicat imediat şi a plecat.”[636]

            Acele zile de tulburare neîncetată au fost martorele martiriului unui alt discipol eminent al lui Báb. O femeie, nu mai puţin măreaţă şi eroică decât însăşi Ṭáhirih, a fost înghiţită în furtuna care s‑a dezlănţuit în întreaga capitală cu o violenţă care nu contenea. Ceea ce încep să relatez acum legat de circumstanţele martiriului ei am obţinut de la persoane de încredere, unele dintre ele fiind martore ale evenimentelor pe care voi încerca să le descriu. Şederea sa în Ṭihrán a fost marcată de multe dovezi ale caldei afecţiuni şi stimei pe care i‑o purtau cele mai influente femei din oraş. Cu adevărat, atinsese în acele zile punctul culminant al popularităţii sale.[637] Casa în care era reţinută era asaltată de admiratoarele sale, care se adunau la uşile ei dornice să intre în prezenţa ei şi să caute să beneficieze de cunoştinţele ei.[638] Printre aceste doamne, soţia Kalantar‑ului[639] s‑a distins prin extrema admiraţie pe care i‑o arăta lui Ṭáhirih. Fiind gazda sa, i‑a făcut cunoştinţă cu floarea feminină din Ṭihrán, a slujit‑o cu un entuziasm remarcabil şi nu a dat greş aducându‑şi contribuţia proprie în adâncirea influenţei sale printre femei. Persoanele cu care se cunoştea soţia Kalantar‑ului au auzit‑o povestind următoarele: „Într‑o noapte, în timp ce Ṭáhirih locuia în casa mea, am fost chemată la ea şi am găsit‑o împodobită, într‑o rochie din mătase albă ca zăpada. Camera ei era parfumată cu cel mai bun parfum. Mi‑am exprimat surpriza vederii unei imagini atât de neobişnuite. «Mă pregătesc să‑l întâlnesc pe Cel Îndrăgit», a spus, «şi doresc să te eliberez de grijile şi temerile întemniţării mele.» Am fost uimită la început şi am plâns la gândul despărţirii de ea. «Nu plânge», a încercat să mă liniştească. «Vremea jelitului tău nu a venit încă. Doresc să‑ţi împărtăşesc ultimele dorinţe, pentru că ora la care voi fi arestată şi condamnată se apropie cu repeziciune. Îţi cer să‑i permiţi fiului tău să mă însoţească la scena morţii mele şi să se asigure că gărzile şi călăii în ale căror mâini voi fi predată nu mă vor constrânge să mă dezbrac de aceste veşminte. De asemenea, este tot dorinţa mea ca trupul meu să fie aruncat într‑o groapă şi ca acea groapă să fie umplută cu pământ şi pietre. După trei zile de la moartea mea te va vizita o femeie, căreia să‑i dai acest pachet pe care ţi‑l înmânez acum. Ultima mea cerinţă este să nu permiţi nimănui de acum încolo să intre în camera mea. De acum până în momentul în care voi fi chemată să părăsesc această casă, nu lăsa pe nimeni să‑mi deranjeze rugăciunile. Astăzi intenţionez să ţin post – un post pe care nu îl voi întrerupe până în momentul în care voi fi adusă faţă în faţă cu Cel Îndrăgit.» M‑a implorat cu aceste cuvinte să închid uşa camerei ei şi să nu o deschid până când va suna ceasul plecării ei. De asemenea, mi‑a poruncit ca vestea morţii sale să fie secretă până când inamicii ei o vor dezvălui.”

            „Marea dragoste pe care o nutream pentru ea în inima mea, m‑a făcut capabilă să mă supun instrucţiunilor ei. Dacă nu ar fi fost dorinţa de nezdruncinat de a‑i îndeplini dorinţele, nu aş fi fost de acord niciodată să mă privez niciun moment de prezenţa ei. Am închis uşa camerei ei şi m‑am retras în camera mea, într‑o stare de tristeţe imposibil de controlat. Stăteam în pat fără somn şi dezolată. Gândul martiriului care se apropia îmi sfâşia sufletul. «Doamne, Doamne», mă rugam cu disperare, «dacă e voia Ta, îndepărtează‑i cupa pe care buzele ei doresc să o bea. De mai multe ori, în acea zi şi noapte, fiindu‑mi imposibil să mă controlez, mă ridicam mă furişam până în pragul acelei camerei şi stăteam în linişte la uşa ei, dornică să ascult orice ar fi rostit buzele sale. Eram fermecată de melodia acelei voci care intona laudă Celui Îndrăgit. Atât de mare era agitaţia mea, încât de‑abia puteam să stau în picioare. La patru ore de la apusul soarelui, am auzit o bătaie la uşă. M‑am grăbit de îndată la fiul meu şi l‑am informat despre dorinţele lui Ṭáhirih. El a garantat prin cuvântul său că va îndeplini fiecare instrucţiune care mi‑a fost dată. S‑a întâmplat ca în acea noapte soţul meu să nu fie acasă. Fiul meu, care a deschis uşa, m‑a informat că farrásh‑ii[640] lui ‘Azíz Khán‑i‑Sardár stăteau la poartă, cerând ca Ṭáhirih să fie predată imediat în mâinile lor. Am fost izbită de teroarea veştii şi, în timp ce m‑am îndreptat şovăitor către camera ei şi am deschis uşa cu mâini tremurânde, am găsit‑o acoperită cu un văl şi pregătită să părăsească apartamentul ei. Când am intrat, păşea prin cameră şi psalmodia o litanie ce exprima atât întristare, cât şi triumf. De îndată ce m‑a văzut, s‑a apropiat de mine şi m‑a sărutat. A pus în mâna mea cheia scrinului ei, în care a spus că mi‑a lăsat câteva lucruri neînsemnate ca o amintire a şederii ei în casa mea. «Ori de câte ori vei deschide acest scrin», a spus, «şi vei privi lucrurile pe care le conţine, sper că‑ţi vei aminti de mine şi te vei bucura de bucuria mea.»”

            „Cu aceste cuvinte, şi‑a luat rămas bun şi, însoţită de fiul meu, a dispărut din ochii mei. Câte durere am simţit în acel moment, pe când îi priveam chipul ei frumos dispărând treptat în depărtare. A încălecat pe armăsarul pe care îl trimisese Sardár şi, escortată de fiul meu şi de un număr de servitori, pe fiecare parte, a călărit până în grădina care urma să fie scena martiriului ei.”

             „După trei ore fiul său meu s‑a întors, cu faţa plină de lacrimi, adresând injurii la adresa lui Sardár şi a locotenenţilor săi abjecţi. Am încercat să‑i domolesc agitaţia şi, aşezându‑l lângă mine, i‑am cerut să‑mi povestească în întregime detaliile morţii ei. «Mamă», mi‑a răspuns în hohote, «cu greu pot încerca să‑ţi descriu ceea ce au privit ochii mei. Am plecat de îndată către grădina Ílkhání,[641] în afara porţii oraşului. Acolo l‑am găsit, spre groaza mea pe Sardár şi pe locotenenţii săi absorbiţi în fapte desfrânate şi ruşinoase, înroşiţi de vin şi râzând în hohote. Ajungând la poartă, Ṭáhirih a descălecat şi, chemându‑mă la ea, mi‑a cerut să fiu intermediarul ei faţă de Sardár, nedorind să i se adreseze în toiul acelei orgii. «Se pare că ei doresc să mă stranguleze», mi‑a spus. «Am pus deoparte, cu mult timp în urmă, o basma de mătase, care am sperat să fie întrebuinţată în acest scop. Ţi‑o înmânez şi doresc să‑l convingi pe acel beţiv desfrânat să o folosească ca mijloc prin care să îmi ia viaţa.»”

            „Când m‑am dus la Sardár, l‑am găsit într‑o stare de beţie lamentabilă. «Nu întrerupe bucuria serbării noastre!», l‑am auzit strigând, când mă apropiam de el. «Lăsaţi‑o pe acea nenorocită să fie strangulată, iar corpul ei să fie aruncat într‑o groapă!» Am fost foarte surprins de un asemenea ordin. Considerând că nu este necesar să mă aventurez să‑i cer ceva, m‑am îndreptat către însoţitorii săi şi le‑am dat baticul pe care Ṭáhirih mi‑l lăsase în grijă. Ei au fost de acord să‑i satisfacă cererea. Acelaşi batic a fost înfăşurat în jurul gâtului ei şi a fost instrumentul martiriului ei. După aceea, m‑am grăbit către grădinar şi l‑am rugat să‑mi recomande un loc în care să‑i pot ascunde trupul. El m‑a îndrumat, spre marea mea bucurie, acolo unde fusese de curând săpată o fântână, care rămăsese neterminată. Câţiva m‑au ajutat să‑i cobor trupul în mormântul ei şi am acoperit fântâna cu pământ şi pietre, după cum şi‑a dorit. Cei care au văzut‑o în ultimele clipe au fost profund afectaţi. Cu ochii privind în jos şi în tăcere, s‑au împrăştiat îndureraţi, lăsând victima, care a răspândise atâta glorie eternă asupra ţării ei, îngropată sub o mulţime de pietre pe care ei, cu mâinile lor, le‑au aruncat asupra ei.”

            „Am vărsat lacrimi fierbinţi, în timp ce fiul meu îmi dezvăluia povestea tragică. Am fost atât de copleşită de emoţie, încât am căzut inconştientă la pământ. Când mi‑am revenit, l‑am găsit pe fiul meu pradă unei agonii nu mai puţin severe decât a mea. Stătea întins pe canapea plângând cu patimă. Văzând starea în care mă aflam, s‑a apropiat să mă aline. «Lacrimile tale», mi‑a spus, «te vor trăda în ochii tatălui meu. Consideraţiile legate de rang şi funcţie, cu siguranţă, îl vor convinge să ne părăsească şi să se despartă de orice îl leagă de această casă. Dacă nu vom reuşi să ne reprimăm lacrimile, ne va acuza în faţa lui Náṣiri’d‑Dín Sháh că suntem victimele farmecului odiosului inamic. Va obţine acordul suveranului pentru a ne condamna la moarte şi, probabil, ne va ucide cu propriile mâini. De ce să permitem ca noi, care nu am îmbrăţişat niciodată Cauza, să suferim o asemenea soartă din mâinile sale. Tot ce trebuie să facem este să o apărăm faţă de cei care o denunţă ca însăşi negarea castităţii şi onoarei. Trebuie să preţuim mereu dragostea ei în inimile noastre şi să păstrăm în faţa unui inamic calomnios integritatea acelei vieţi.»”

            „Cuvintele lui mi‑au potolit tulburarea interioară. M‑am îndreptat sper scrin şi, cu cheia pe care mi‑a înmânat‑o, l‑am deschis. Am găsit o mică fiolă de parfum, lângă care se aflau mătănii, un colier de coral şi trei inele, montate cu pietre de turcoaz, cornalină şi rubin. În timp ce priveam bunurile ei pământene, meditam la circumstanţele vieţii sale pline de evenimente şi îmi aminteam cu admiraţie curajul ei întreprinzător, zelul ei, simţul înalt al datoriei şi devotamentului necondiţionat. Mi‑am amintit realizările ei literare şi meditam asupra întemniţării ei, ruşinea şi calomnia pe care le‑a înfruntat cu un curaj pe care nicio altă femeie din această ţară nu îl putea manifesta. Îmi imaginam acel chip fermecător care acum, vai, era îngropat sub pământ şi pietre. Amintirea discursului ei elocvent mi‑a înflăcărat inima, în timp ce îmi repetam cuvintele care se aflau atât de des pe buzele sale. Conştiinţa vastei sale arii de informaţii şi stăpânirea Scripturilor sacre ale Islám-ului, mi‑a străfulgerat mintea atât de neaşteptat încât m‑a tulburat. Mai presus de toate, loialitatea ei înflăcărată faţă de Credinţa pe care o îmbrăţişase, fervoarea cu care îi pleda cauza şi serviciile pe care le‑a întreprins, nenorocirile şi suferinţele pe care le‑a îndurat de dragul ei, exemplul pe care l‑a dat discipolilor ei, impulsul pe care i l‑a dat progresului ei, numele pe care şi l‑a gravat în inimile compatrioţilor ei, pe toate acestea mi le amintesc stând lângă scrinul ei, gândindu‑mă ce a convins o asemenea măreaţă femeie să renunţe la toate bogăţiile şi onorurile cu care a fost înconjurată şi să se identifice cu o cauză a unui tânăr din Shíráz. Care să fi fost secretul puterii care a smuls‑o din casa sa şi de lângă rudele ei, care a susţinut‑o de‑a lungul carierei ei furtunoase şi care, în cele din urmă, a purtat‑o până în mormânt. Se putea, mă gândeam, ca acea forţă să fie de la Dumnezeu. Era posibil ca, mâna Atotputernicului să‑i fi călăuzit destinul şi să‑i fi condus paşii printre pericolele vieţii ei?„

            „În a treia zi după martiriul ei,[642] a sosit femeia care trebuia să vină. Am întrebat‑o care este numele ei şi, aflând că este acelaşi pe care mi‑l spusese Ṭáhirih, i‑am înmânat pachetul ce‑mi fusese încredinţat. Nu o întâlnisem înainte pe acea femeie şi nici nu am mai văzut‑o vreodată.”[643]

            Numele acelei femei nemuritoare era Fáṭimih, un nume care i‑a fost pus de tatăl ei. A fost supranumită de familia şi rudele ei Umm‑i‑Salmih, care au numit‑o de asemenea Zakíyyih. S‑a născut în anul 1233 A.H.,[644] acelaşi an care a fost martorul naşterii lui Bahá’u’lláh. A fost martirizată la Ṭihrán la vârsta de treizeci şi şase de ani. Fie ca generaţiile viitoare să fie capabile să prezinte o relatare pe măsura unei vieţi pe care mulţi dintre contemporanii ei n‑au reuşit să o recunoască în mod adecvat. Fie ca istoricii din viitor să perceapă întreaga măsură a influenţei ei şi să consemneze serviciile unice pe care această măreaţă femeie le‑a adus ţării sale şi oamenilor ei. Fie ca discipolii Credinţei pe care a slujit‑o atât de bine să se străduiască să‑i urmeze exemplul, să povestească faptele ei, să‑i adune scrierile, să descopere secretul talentelor ei şi să o aşeze, pentru totdeauna în memoria şi ataşamentul popoarelor şi neamurilor pământului.[645]

             O altă figură remarcabilă printre discipolii lui Báb care au murit în timpul perioadei turbulente ce a copleşit Ṭihrán‑ul a fost Siyyid Ḥusayn‑i‑Yazdí, secretarul lui Báb atât în Máh‑Kú, cât şi în Chihríq. Gradul înalt de cunoaştere a învăţăturilor Credinţei l‑a determinat pe Báb, într‑o Tabletă adresată lui Mírzá Yaḥyá, să‑l îndemne pe acesta din urmă să caute iluminare la el în orice aspect legat de scrierile sfinte. Un om cu reputaţie şi experienţă, în care Báb şi‑a pus întreaga încredere şi de care a fost foarte apropriat, a suferit după martiriul Învăţătorului său în Tabríz agonia unei lungi întemniţări în închisoarea subterană din Ṭihrán, care s‑a sfârşit cu martirizarea sa. Într‑o mare măsură, Bahá’u’lláh a ajutat la alinarea încercărilor sale. Îi trimitea în mod constant, lunar, ajutorul financiar de care avea nevoie. Era lăudat şi admirat chiar şi de temnicerii care îl supravegheau. Lunga şi apropiata tovărăşie cu Báb, din timpul ultimelor şi celor mai furtunoase zile ale vieţii Sale, au aprofundat înţelegerea sa şi i‑au înzestrat sufletul cu o putere pe care era destinat să o manifeste tot mai mult pe măsură ce zilele vieţii sale pământene se apropiau de sfârşit. Stătea în închisoare, aşteptând momentul în care va chemat să îndure o moarte similară cu a Învăţătorului său. Lipsit de privilegiul de a fi martirizat în aceeaşi zi cu Báb, un privilegiu care fusese dorinţa sa supremă de a‑l obţine, aştepta acum nerăbdător ora la care, la rândul său, va goli până la ultimele picături cupa care a atins buzele Sale. Oficialii din Ṭihrán s‑au străduit de mai multe ori să‑l convingă să le accepte oferta pentru a‑l elibera de condiţiile aspre ale detenţiei sale, precum şi de perspectiva unei morţi mai crude. A refuzat cu statornicie. Lacrimi îi curgeau neîncetat pe obraji – lacrimi născute din dorinţa de a vedea din nou acea figură a cărei strălucire lumina atât de intens în întunericul unei crude încarcerări în Ádhirbáyján, încălzind frigul nopţilor de i
