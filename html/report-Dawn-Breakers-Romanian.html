<p>
    <a name="footnote-2341-619"></a>
    <a href="#footnote-2341-619-backlink">619</a>
    Renan, în lucrare sa intitulată „Les Apôtres” (p. 378), caracterizează marele masacru din Ṭihrán care a urmat atentatului asupra vieţii <u>Sh</u>áh-ului ca
    pe „o zi probabil fără egal în istoria umanităţii”. (E. G. Browne, introducere la „A Traveller’s Narrative”, p. 45.) „Numărul martiriilor care au avut loc
    în Persia a fost estimat la zece mii. [Această estimare nu este exagerată. În multe locuri numărul varia între douăzeci şi treizeci de mii, în câteva
    locuri chiar mai mult]. Majoritatea au avut loc în perioada timpurie a Credinţei, dar au continuat, deşi cu o frecvenţă scăzută, chiar până în zilele
    noastre.” (M. H. Phelps, „Life and Teachings of ‘Abbás Effendi”, introducere, p. 36.) Printre documentele care se referă la bábí aflate în posesia mea este
    o copie scrisă de mână a unui articol în germană publicat in 17 octombrie 1852 în Nr. 291 dintr-un ziar german sau austriac al cărui nume, din păcate, nu
    este notat. Cred că l-am primit cu mulţi ani înainte de la văduva răposatului Dr Polak, un medic austriac, care a fost doctor al lui Náṣiri’d-Dín <u>Sh</u>
    áh la începutul domniei sale şi care este autorul unei cărţi valoroase şi a unor mici tratate asupra Persiei şi a unor aspecte legate de aceasta. Este
    bazat în principal pe o scrisoare scrisă pe data de 29 august 1852 de către un ofiţer austriac, Căpitanul von Goumoens, care se afla în serviciul <u>Sh</u>
    áh-ului, dar care era atât de dezgustat şi oripilat de cruzimile la care fusese silit să fie martor, încât şi-a înaintat demisia. Traducerea acestui
    articol este următoarea: «Cu câteva zile în urmă am menţionat atentatul comis la viaţa <u>Sh</u>áh-ului Persiei cu ocazia unei partide de vânătoare.
    Conspiratorii, după cum se cunoaşte, aparţineau bábí-ilor, o sectă religioasă. În legătură cu această sectă şi cu măsurile represive adoptate împotriva ei,
    scrisoarea Căpitanului von Goumoens, publicată mai târziu în „Prietenul Soldatului” (<i>Soldatenfreund</i>), conţine dezvăluiri interesante şi elucidează
    într-o mare măsură atentatul în discuţie. Această scrisoare spune: „Ṭihrán, 29 august 1852. Dragă prietene, Ultima mea scrisoare din 20 a menţionat atacul
    asupra Regelui. Îţi voi comunica acum rezultatul interogatoriului la care au fost supuşi cei doi criminali. În ciuda cumplitelor torturi la care au fost
    supuşi, interogatoriul nu a stors nicio confesiune completă; buzele fanaticilor au rămas lipite, chiar şi atunci când prin cleşti încinşi şi instrumente de
    întins articulaţiile au încercat să descopere principalul instigator… Dar, urmăreşte-mă, prietene ce pretinzi a avea o inimă şi o morală europeană,
    urmăreşte-i pe aceşti nefericiţi, care, cu ochii scoşi, trebuie să mănânce, la locul faptei, fără niciun sos, urechile lor amputate; sau ai căror dinţi
    sunt scoşi cu o violenţă inumană de către mâna călăului; sau ale căror ţeste sunt zdrobite de loviturile ciocanului; sau unde bazarul este iluminat de
    victime nefericite, deoarece şi pe stânga şi pe dreapta oamenii săpau găuri adânci în piepturile şi braţele lor unde introduceau fitile. I-am văzut târâţi
    în lanţuri prin bazar, mergând în faţa unei fanfare militare, în care aceste fitile arseseră atât de adânc, încât acum grăsimea pâlpâia convulsiv în rană
    ca un felinar abia stins. Nu arareori se întâmplă ca ingeniozitatea neobosită a orientalilor să ducă la noi torturi. Jupoaie pielea de pe tălpile
    bábí-ilor, le scufundă în ulei încins, le potcovesc picioarele precum copitele cailor şi îşi silesc victimele să fugă. Nu s-a auzit nici un strigăt din
    piepturile victimelor; tortura este îndurată într-o tăcere mohorâtă de simţirea amorţită a fanaticilor; acum trebuie să alerge; trupul nu putea să îndure
    ceea ce i-a îndurat sufletul; cade. Daţi-i lovitura
</p>
<p>
    finală. Eliberaţi-l de durerea sa. Nu . Călăul învârte biciul, şi – eu însumi a trebuit să fiu martor – victima amărâtă a sute de torturi fuge. Acesta este
    începutul sfârşitului. Cât despre sfârşitul însuşi, ei le atârnă de mâini şi picioare trupurile arse şi perforate de un copac, cu capul în jos şi acum
    oricine îşi poate încerca calitatea de bun trăgător după dorinţa inimii de la o distanţă fixă, dar nu prea exactă de nobila pradă aflată la dispoziţia sa.
    Am văzut trupuri lovite de aproap. 150 de gloanţe… Când recitesc ceea ce am scris sunt copleşit de gândul că cei care sunt cu tine în draga noastră Austrie
    s-ar putea îndoi de întregul adevăr al acestei descrieri şi m-ar putea acuza de exagerare. De n-ar fi dat Dumnezeu să fi trăit să le văd. Dar, prin prisma
    profesiei mele, eram deseori, din păcate, martor al acestor monstruozităţi. În prezent nu ies niciodată din casă pentru a nu întâlni noi scene de oroare.
    După moartea lor, bábí-ii sunt tăiaţi în două, fiecare parte fiind bătută în cuie la poarta oraşului sau sunt aruncaţi pe câmp ca hrană pentru câini şi
    şacali. Astfel, pedeapsa se extinde chiar peste limitele acestei lumi crude, pentru că musulmanii care nu sunt înmormântaţi nu au dreptul să intre în
    Paradisul Profetului. Deoarece sufletul meu se revoltă împotriva acestei infamii, împotriva acestor monstruozităţi şi, după cum cred toţi cei prezenţi, nu
    voi mai păstra legătura mea cu scena acestor crime.”» În continuare el spune că deja a cerut să fie eliberat din funcţie, dar că încă nu primise niciun
    răspuns.)” (E. G. Browne, „Materials for the Study of the Bábí Religion”, p. 267–71.) Ca urmare, Ardi<u>sh</u>ir Mírzá a fost forţat să acţioneze. El a
    păstrat porţile oraşului închise şi păzite, dând ordine să se examineze cu atenţie toţi cei care ar dori să plece. Oamenii erau îndemnaţi să urce zidurile
    de lângă poarta <u>Sh</u>imírán pentru a putea vedea în câmp deschis, peste pod, trupul mutilat al lui Sádiq. Prinţul guvernator i-a chemat pe Kalántar sau
    prefectul poliţiei, pe Vazír-ul oraşului, pe Dárú<u>gh</u>ih sau şeful poliţiei şi căpeteniile târgurilor şi le-a dat ordin să caute şi să aresteze toate
    persoanele suspectate că sunt bábí. Deoarece nimeni nu putea părăsi oraşul, ei au aşteptat lăsarea nopţii pentru a începe să-i descopere, folosind drept
    principale unelte viclenia şi înşelătoria. Poliţia din Ṭihrán, asemeni celei din toate oraşele asiatice, este foarte bine organizată. Este o moştenire a
    Sassanizilor pe care <u>Kh</u>alífii arabi au păstrat-o cu grijă. Fiind în avantajul tuturor guvernelor (indiferent de cât de rele sau chiar mai mult
    pentru cele mai rele) să o menţină, a rămas neschimbată, în mijlocul ruinelor altor instituţii, la fel de eficiente, care decăzuseră. Ar trebui să se ştie
    că şeful fiecărui târg, aflat mereu în legătură cu Kalantarul, avea în subordinea sa câţiva oameni numiţi «sar-<u>gh</u>i<u>sh</u>mih», poliţişti care,
    fără uniformă sau insignă, nu părăseau niciodată străzile care le fuseseră desemnate. Ei sunt în general bine-văzuţi de populaţie şi se află în termeni
    familiari cu ei. Sunt de ajutor tot timpul, şi noaptea, fie iarnă sau vară, ei stau în marchiza oricărui magazin, şi indiferent dacă plouă sau ninge,
    păzesc proprietatea privată. În acest fel ei reduceau numărul furturilor. Mai mult, ei cunoşteau pe orice locuitor şi obiceiurile sale, astfel încât puteau
ajuta în cazul investigaţiilor; ei cunosc gândurile, opiniile, cunoştinţele, relaţiile fiecăruia; iar dacă cineva invită trei prieteni la masă, sar-    <u>gh</u>i<u>sh</u>mih-ul, fără a spiona, fiind atât de bine informat despre fiecare, ştie ora la care sosesc invitaţii, ce s-a servit, ce s-a spus şi ce
    s-a făcut, precum şi ora plecării. Kad-<u>kh</u>udá i-a avertizat pe aceşti poliţişti să-i supravegheze pe bábí în zonele lor de interes şi toţi aşteptau
    rezultatele.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 234–235.)
</p>

    Imám Ḥusayn.

<p>
    <a name="footnote-2341-622"></a>
    <a href="#footnote-2341-622-backlink">622</a>
    „Dacă s-ar întâmpla vreodată să vizitezi închisoarea Majestăţii Sale <u>Sh</u>áh-ul, roagă-l pe administratorul şi şeful acelui loc să-ţi arate acele două
    lanţuri, dintre care unul se numeşte Qará-Guhar, iar celălalt Salásil. Jur pe Zorii Dreptăţii că, în timpul celor patru luni am fost împovărat şi chinuit
    de unul din aceste lanţuri.” «Durerea lui Iacob păleşte înaintea durerii mele; şi toate nenorocirile lui Iov au fost doar o parte a nenorocirilor mele.”
    („Epistola către Fiul Lupului”, p. 57.) „În legătură cu modul de întemniţare persan, practica este la fel de diferită de a noastră, ca şi în cazul
    pedepselor. Nu există sentinţă penală pe viaţă sau chiar pe un anumit număr de ani; munca grea este necunoscută ca sentinţă; iar închisoarea pentru o lungă
    perioadă de timp este rară. De obicei, există la început de an o eliberare din închisoare; iar când este numit un nou guvernator, el eliberează în mod
    obişnuit închisorile care ar fi putut fi umplute de către predecesorul său, unul sau două din cazurile cele mai grave, probabil suferă pedeapsa cu moartea,
    pentru a crea o impresie salutară de putere. Nu există o secţie de femei, ele fiind deţinute, la fel ca şi bărbaţii criminali de rang înalt în casa unui
    preot. În Ṭihrán se spune că ar exista trei tipuri de închisori subterane, sub Arcă, unde s-a raportat că ar fi fost întemniţaţi criminalii acuzaţi de
    conspiraţie sau de înaltă trădare; închisorile din oraş, unde pot fi văzuţi criminali cu gulere de fier în jurul gâtului, câteodată cu picioarele
    încătuşate şi legate cu lanţuri de fier; şi casa privată păzită, care frecvent aparţine conacelor celor mai importante. Se va vedea că teoria persană a
    justiţiei, după cum este exprimată atât în sentinţele judiciare, în aplicarea unei pedepse şi în codul închisorii, este una cu o procedură severă şi
    rapidă, al cărei obiect este pedepsirea (într-un mod pe cât posibil aproape echivalent cu ofensa iniţială) şi în niciun fel reformarea inculpatului.” (Lord
    Curzon, „Persia and the Persian Question”, vol. i, p. 458–9.)
</p>
<p>
    <a name="footnote-2341-623"></a>
    <a href="#footnote-2341-623-backlink">623</a>
    Nu aveam nicio legătură cu această faptă odioasă, iar inocenţa Noastră era dovedită indiscutabil în tribunale. Cu toate acestea Ne-au arestat şi Ne-au adus
    în închisoare în Ṭihrán de la Níyávarán, care era atunci reşedinţa regală; pe jos, în lanţuri şi cu capetele şi picioarele goale, pentru că un individ
    brutal care mergea alături de Noi călare ne înşfăcase căciula de pe cap, eram zoriţi de mulţi călăi şi farrá<u>sh</u>-i şi Ne-au deţinut timp de patru luni
    într-un loc ce nu se putea asemăna cu nimic din ce văzusem până atunci. În realitate, o celulă întunecată şi îngustă era cu mult mai bună decât locul în
    care Cel vinovat şi camarazii Săi erau întemniţaţi. Când am intrat în închisoare, la sosire, ne-au condus pe un coridor întunecat şi de acolo am coborât
    trei trepte abrupte către închisoarea care a fost stabilită pentru Noi. Locul era întunecos, iar prizonierii erau în număr de aproape o sută cincizeci -
    hoţi, asasini şi tâlhari de drumul mare. Cu toate că adăpostea un număr atât de mare ca acesta, nu exista nicio altă ieşire în afară de pasajul prin care
    am intrat. Pana nu poate reuşi să descrie acest loc şi duhoarea fetidă. Majoritatea nu aveau nici haine cu care să se îmbrace şi nicio rogojină pe care să
    se întindă. Dumnezeu ştie ce am îndurat în acel loc întunecat şi dezgustător. În această închisoare, Noi am reflectat zi şi noapte asupra situaţiei
    bábí-ilor, la faptele şi problemele lor, gândindu-ne cum, în ciuda măreţiei sufletului, nobleţei şi inteligenţei, au putut fi capabili să comită o asemenea
    faptă precum atentatul îndrăzneţ la viaţa suveranului lor.
</p>
<p>
    Apoi, acest Vinovat s-a hotărât ca, la plecarea din această închisoare, să se ridice cu toate forţele pentru regenerarea acestor suflete. Într-o noapte, în
    vis, acest cuvânt atotglorios s-a auzit din toate părţile: «Cu adevărat, Noi Te vom ajuta să triumfi prin Tine şi prin Pana Ta. Nu te întrista din cauza a
    ceea s-a abătut asupra Ta şi nu ai teamă. Cu adevărat, Tu eşti dintre cei care sunt în siguranţă. În curând, Domnul va scoate la iveală şi va revela
    comorile pământului, oameni care îţi vor oferi victoria prin Tine însuţi şi prin numele Tău cu care Domnul a revigorat inimile celor care înţeleg.”
    („Referirea lui Bahá’u’lláh la Síyáh-<u>Ch</u>ál din „Epistola către Fiul Lupului”). „‘Abdu’l-Bahá”, scrie Dr J. E. Esslemont”, ne spune cum într-o zi Lui
    i s-a permis să intre în curtea închisorii pentru a-L vedea pe Tătăl Său iubit când ieşise pentru exerciţiul zilnic. Bahá’u’lláh era extrem de schimbat,
    atât de bolnav încât abia putea merge. Părul şi barba sa neîngrijite, gâtul Său zgâriat şi umflat din cauza presiunii zgărzii grele de metal, trupul Său
    aplecat de greutatea lanţurilor Sale, imaginea lăsând în mintea unui băiat sensibil o impresie ce nu putea fi niciodată uitată.” („Bahá’u’lláh and the New
    Era”, p. 61.)
</p>
<p>
    <a name="footnote-2341-624"></a>
    <a href="#footnote-2341-624-backlink">624</a>
    „Ei au dat ordin ca trupul lui Sádiq, acel bábí care fusese omorât, să fie legat de coada unui catâr şi să fie târât pe pietre până la Ṭihrán, astfel încât
    întreaga populaţie să vadă că acei conspiratori au fost doborâţi. În acelaşi timp, au fost trimişi mesageri lui Ardi<u>sh</u>ír Mírzá pentru a-i spune ce
    trebuie să facă.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 234.)
</p>
<p>
    <a name="footnote-2341-625"></a>
    <a href="#footnote-2341-625-backlink">625</a>
    Cu această ocazie, Mírzá Áqá <u>Kh</u>án, Marele Vazír, pentru a distribui responsabilitatea pedepsei şi pentru a scădea şansele de răzbunare sângeroasă, a
    conceput ideea extraordinară de a desemna execuţia mai multor vinovaţi principalilor miniştri, generali şi ofiţeri ai Curţii, cât şi reprezentanţilor
    preoţimii şi ai negustorilor. Secretarul Afacerilor Externe a ucis pe unul, Secretarul Afacerilor Interne pe altul, Dresorul hergheliei regale pe un al
    treilea şi aşa mai departe.” (Lord Curzon, „Persia and the Persian Question”, p. 402, nota 2.)
</p>
<p>
    <a name="footnote-2341-626"></a>
    <a href="#footnote-2341-626-backlink">626</a>
„Excelenţa sa a reuşit să împartă execuţia victimelor între diferite departamente ale statului; sigura persoană exceptată a fost el însuşi. Întâi a fost    <u>Sh</u>áh-ul, care avea dreptul la Qiṣaṣ sau represalii legale, pentru rana sa. Pentru a salva demnitatea coroanei, administratorul casei regale, ca
    reprezentant al <u>Sh</u>áh-ului, a tras primul glonte către conspiratorul ales ca victimă a sa, iar adjuncţii săi, farrá<u>sh</u>-ii, au finalizat ceea ce
    începuse. Fiul Prim-ministrului conducea Ministerul de Interne şi a ucis un alt bábí. Apoi a venit rândul Ministerului de Externe. Secretarul de Stat
    pentru Afaceri Externe, un om pios şi naiv, care şi-a petrecut timpul în studiul tradiţiilor lui Muḥammad, fără să se uite, a lovit primul cu sabia, iar
    apoi Sub-secretarul de Stat şi angajaţi ai Ministerului de Externe au despicat victima în bucăţi. Preoţimea, negustorii, artileria, infanteria, fiecare
    aveau alocaţi propriii lor bábí. Chiar şi admirabilul medic francez al <u>Sh</u>áh-ului, răposatul Dr Cloquet, a fost invitat să-şi arate loialitatea
    urmând exemplul restului Curţii. S-a scuzat şi, într-un mod agreabil, a spus că a omorât prea mulţi oameni ca parte a profesiei lui, pentru a-şi permite să
    crească numărul lor printr-o ucidere voluntară. Lui Ṣadr i s-a reamintit că acele proceduri barbare şi nemaiauzite nu erau revoltătoare prin ele însele,
    dar că vor produce o mare oroare şi dezgust în Europa. În faţa acestei afirmaţii, el s-a aprins şi a întrebat supărat, «Doreşti ca răzbunarea tuturor
    bábí-ilor să fie concentrată numai asupra mea?» Următorul text este un extras din ziarul «Ṭihrán Gazette» din acea zi şi va servi ca exemplar al unui
    «lider» persan: «Câţiva indivizi desfrânaţi şi fără principii, lipsiţi de religie, au devenit discipolii blestematului Siyyid ‘Alí-Muḥammad Báb, care cu
    câţiva ani în urmă a inventat o nouă religie şi care şi-a înfruntat apoi destinul. Ei au fost incapabili să demonstreze adevărul credinţei lor, care era
    vizibil falsă. De exemplu, multe din cărţile lor ce au căzut în mâinile noastre nu conţin nimic altceva decât pure neadevăruri. De asemenea, prin argumente
    lumeşti, ei nu au fost capabili să susţină religia lor, care părea adecvată a intra în competiţie cu Preaputernicul. Ei au început apoi să spere la
    suveranitate şi să se zbată să declanşeze insurecţii, sperând să profite de confuzie şi să jefuiască proprietăţile vecinilor. O ceată nenorocită,
    mizerabilă al cărei conducător, Mullá <u>Sh</u>ay<u>kh</u> ‘Alí din Tur<u>sh</u>íz, secretarul lui Báb din trecut, dându-şi titlul de Înălţimea Sa, a
    adunat în jurul lui pe unii dintre foştii camarazi ai lui Báb. Ei au atras către principiile lor nişte destrăbălaţi desfrânaţi, unul dintre ei fiind Ḥájí
    Sulaymán <u>Kh</u>án, fiul răposatului Yaḥyá <u>Kh</u>án din Tabríz. În casa acestui hájí, aveau obiceiul de a se aduna pentru a se consulta şi a plănui un
    atentat asupra vieţii Majestăţii sale. În acest scop, au fost selectaţi doisprezece din ei, care erau voluntari pentru această acţiune, fiecare primind
    pistoale, pumnale etc. S-a hotărât ca ei să pornească către reşedinţa<u>Sh</u>áh-ului de la Níyávarán şi să aştepte oportunitatea de a acţiona.» Apoi
    urmează o relatare a atacului pe care l-am prezentat deja în suficiente detalii. «Şase persoane, ale căror crime nu au fost demonstrate atât de clar, au
    fost condamnate la închisoare veşnică; cei rămaşi au fost împărţiţi între preoţie, doctori în drept, funcţionari şefi de la curte, locuitori ai oraşului,
    negustori, meşteri, artizani, care le-au acordat ce li se cuvenea astfel: Mullá, preoţii şi corpul învăţaţilor l-au omorât pe Mullá <u>Sh</u>ay<u>kh</u>
‘Alí, adjunctul lui Báb, care îşi dăduse titlul de Majestate Imperială şi care a fost autorul acestei atrocităţi. Prinţii l-au omorât pe Siyyid Ḥasan, din    <u>Kh</u>urásán, un om de o recunoscută destrăbălare, cu lovituri de gloanţe, săbii şi pumnale. Ministrul Afacerilor Externe, plin de zel religios şi
    moral, a tras primul glonte către Mullá Zaynu’l-Ábidín dinYazd, iar funcţionarii din departamentul său au terminat ceea ce începuse şi l-au tăiat în
    bucăţi. Niẓámu’l-Mulk (fiul Prim-ministrului) l-a ucis pe Mullá Ḥusayn. Mírzá ‘Abdu’l-Vahháb, din <u>Sh</u>íráz, care fusese unul dintre cei doisprezece
    asasini, a fost omorât de fratele şi fiii Prim-ministrului; celelalte rude l-au tăiat în bucăţi. Mullá Fatḥú’lláh, din Qum, care trăsese primul glonte care
    îl rănise pe suveran a fost omorât astfel: în mijlocul taberei regale i-au fost puse lumânări pe trup (prin incizii) care au fost aprinse. Intendentul
    casei l-a rănit exact în locul în care fusese lovit <u>Sh</u>áh-ul, după care însoţitorii au aruncat cu pietre în el. Notabilităţile de la curte l-au
    trimis pe <u>Sh</u>ay<u>kh</u> ‘Abbás din Ṭihrán în iad. Servitorii personali ai <u>Sh</u>áh-ului l-au omorât pe Mullá-Báqir, unul din cei doisprezece.
    Dresorul hergheliei <u>Sh</u>áh-ului şi servitorii de la grajd l-au potcovit pe Muḥammad-Taqí din <u>Sh</u>íráz , trimiţându-l apoi lângă camarazii săi.
    Învăţătorul de ceremonii şi alţi nobili, alături de adjuncţii lor, l-au omorât pe Muḥammad din Najaf-Ábád cu securile şi macetele şi l-au trimis în
    adâncurile iadului. Artileria i-a scos întâi ochiul lui Muḥammad-‘Alí din Najaf-Ábád şi apoi l-au spulberat cu o mortieră. Soldaţii au folosit baionetele
    împotriva lui Siyyid Ḥusayn din Milán şi l-au trimis în iad. Cavaleria l-a ucis pe Mírzá Rafi‘. Adjunctul generalului, generali şi colonei l-au omorât pe
    Siyyid Ḥusayn.” (Lady Sheil, „Glimpses of Life and Manners in Persia”, p. 277–281.) „În acea zi, străzile şi bazarele din Ṭihrán au fost martorele unui
    spectacol pe care oamenii nu îl vor putea uita vreodată; se poate încă simţi o oroare şocantă pe care trecerea anilor nu a putut să o diminueze. Oamenii au
    văzut mărşăluind, printre călăi, copii şi femei cu găuri în trupurile în care fuseseră introduse fitile aprinse. Victimele erau târâte cu funii şi împinse
    de la spate cu bice. Copiii şi femeile înaintau cântând acest vers: «Cu adevărat venim de la Dumnezeu şi la El ne vom întoarce.» Vocile lor se înălţau
    triumfătoare deasupra liniştii adânci a mulţimii, pentru că locuitorii din Ṭihrán nu erau nici oameni răi şi nici mari credincioşi ai Islám-ului. Când una
    dintre victime cădea la pământ şi era lovită cu baionetele, dacă pierderea de sânge care se scurgea din rănile sale o lăsa fără nicio putere, începea să
    danseze şi să strige cu şi mai mare entuziasm: «Cu adevărat venim de la Dumnezeu şi la El
</p>
<p>
    ne vom întoarce!» O parte dintre copii au murit pe drum. Călăii le aruncau trupurile sub picioarele taţilor şi surorilor lor, care treceau cu mândrie pe
    deasupra lor fără ezitare. Atunci când cortegiul a ajuns la locul execuţiei, lângă Poarta Nouă, victimele au fost lăsate să aleagă între viaţă şi renegarea
    credinţei lor; au fost chiar supuse tuturor formelor de intimidare. Unul dintre călăi a avut idea de a-i spune unui tată că, dacă nu renunţă, va tăia
    gâturile celor doi fii ai săi pe pieptul său. Băieţii săi erau destul de tineri, cel mai mare având în jur de paisprezece ani. Acoperiţi de sânge, cu
    pielea arsă, ascultau cu stoicism ameninţările. Tatăl a răspuns, în timp ce se culca pe pământ, că era gata, iar cel mai mare din băieţi, a cerut să fie
    primul care să moară. Se poate ca acel călău să-i fi respins această ultimă alinare. Într-un final, tragedia a luat sfârşit şi noaptea a căzut asupra unei
    adunături de trupuri fără formă; capetele erau legate în boccele la posturile de santinelă, iar câinii de la marginea oraşului se îngrămădeau în jurul lor.
    Acea zi a atras către bábí un număr mai mare de discipoli secreţi decât ar fi făcut-o oricât de multe îndemnuri. După cum am spus înainte, impresia lăsată
    de atitudinea impasibilă a martirilor a fost puternică şi de durată. Am auzit deseori martori oculari descriind scenele acelei zile fatidice, oameni
    apropiaţi guvernului, unii deţinând chiar funcţii importante. Dacă-i ascultai, atât de mare era admiraţia lor faţă de evenimentele în care Islám-ul a jucat
    un rol atât de lipsit de glorie şi atât de mare era înţelegerea pe care o aveau despre resursele, speranţele şi mijloacele de succes ale noii religii,
    încât oricine putea crede că erau toţi bábí.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 248–250.) Aceste execuţii nu
    era numai criminale, dar şi prosteşti. Barbaria persecutorilor a învins intenţiile lor, pentru că, în loc să inspire teroare, le-a conferit martirilor
    oportunitatea de a-şi arăta curajul eroic, care a însemnat mai mult decât ar fi făcut orice propagandă, indiferent de cât de pricepută, asigurând triumful
    cauzei pentru care ei au murit… Impresia produsă de o asemenea etalare a curajului şi rezistenţei a fost profundă şi de durată; mai mult, credinţa care i-a
    inspirat pe martiri a fost deseori contagioasă, după cum arată următorul incident. Un anume Yazdí, o persoană dură, cunoscută pentru viaţa sălbatică şi
    dezordonată, a mers să vadă execuţia câtorva Bábí, poate pentru a-i batjocori. Dar, când a văzut cu cât calm şi fermitate au înfruntat tortura şi moartea,
    sentimentele sale au cunoscut o asemenea repulsie, încât a alergat strigând, «Omorâţi-mă şi pe mine. Sunt şi eu un Bábí!» Şi astfel a continuat să strige
    până când a fost şi el participant la nenorocirea pe care venise doar să o privească.” (E. G. Browne, „A Year amongst the Persians”, p. 111–112.)
</p>
<p>

<p>
    <a name="footnote-2341-635"></a>
    <a href="#footnote-2341-635-backlink">635</a>
    „Eroismul extraordinar cu care Sulaymán <u>Kh</u>án a îndurat aceste înfricoşătoare torturi este notoriu şi am auzit în mod repetat povestindu-se cum nu a
    încetat în timpul lungii sale agonii să mărturisească bucuria de fi socotit demn de a suferi martiriul pentru cauza Învăţătorului său. Chiar a şi cântat şi
    recitat versuri printre care: «M-am întors! M-am întors! Am venit pe drumul <u>Sh</u>íráz-ului! Am venit cu aere şi fasoane graţioase! Aşa e nebunia celui
    îndrăgostit!» «De ce nu dansaţi», i-a întrebat pe călăii săi ridiculizându-i, «dacă socotiţi că moartea este atât de plăcută?» «Dansaţi!», le-a strigat
    Sulaymán <u>Kh</u>án. Într-o mână cupa de vin, în altă mână tresele Prietenului. Un asemenea dans în mijlocul pieţei este ce îmi doresc!»” („A Traveller’s
    Narrative”, nota T, p. 333–4.) A fost martirizat în August 1852. „Când l-au arestat pe Sulaymán <u>Kh</u>án şi, luând în considerare serviciul său
    credincios şi loial, s-au străduit să-l convingă, promiţându-i răsplată din partea regelui, să abandoneze credinţa pe care o adoptase, el nu a fost de
    acord şi a spus ferm: «Majestatea sa Regele are dreptul să ceară din partea servitorilor săi fidelitate, loialitate şi dreptate; însă nu are dreptul de a
    se amesteca în convingerile lor religioase.» Ca urmare a îndrăznelii cuvintelor sale, s-a primit ordin ca trupul său să fie străpuns de răni, şi în fiecare
    dintre ele să fie introdusă o lumânare aprinsă, ca exemplu pentru ceilalţi. O altă victimă a fost tratată asemănător. În această stare, însoţit de
    menestreli şi toboşari, l-au dus prin bazar, în timp ce el, cu un chip zâmbitor, continua să repete aceste versete:
</p>
<p>
    «Fericit cel pe care beţia dragostei sale
</p>
<p>
    Astfel biruit-a, că rar ştie,
</p>
<p>
    La picioarele Celui Îndrăgit,
</p>
<p>
    De capul sau turbanul îl aruncă!»
</p>
<p>
    De fiecare dată când îi cădea o lumânare de pe trup, o ridica cu mâna sa, şi o aprindea de la celelalte şi o înlocuia. Călăii, văzând asemenea exaltare şi
    încântare au spus: «Dacă eşti atât de dornic să fii martirizat, de ce nu dansezi?» Ca urmare, el a început să ţopăie şi să cânte în versuri adecvate stării
    sale:
</p>
<p>
    « Urechea neslăbită de ignoranţă,
</p>
<p>
    Încrezătoare-n sine, te face să dansezi.
</p>
<p>
    Nebunii ţopăie, fac tumbe-n piaţă;
</p>
<p>
    Oamenii joacă atunci când sângele le curge iute.
</p>
<p>
    Când sinele-i ucis, aplaudă voios
</p>
<p>
    Şi joacă fiindcă-s liberi de ce-i rău.»
</p>
<p>
    În asemenea manieră i-au condus pe cei doi pe poarta Şhah-ului‘Abdu’l-‘Aẓím. Când se pregăteau să-l spintece pe acel om plin de curaj, el şi-a întins
    picioarele fără de teamă sau de ezitare, în timp ce recita aceste versuri:
</p>
<p>
    «Trupul ce port îmi pare neînsemnat;
</p>
<p>
    Spiritu-aceluia viteaz nu ia în seamă casa-i pe pământ.
</p>
<p>
    Pumnal şi sabie cu iz de busuioc
</p>
<p>
    Sau flori la balul morţii strălucesc arzând.»”
</p>
<p>
    („Tárí<u>kh</u>-i-Jadíd”, p. 228–30.)
</p>
<p>
    <a name="footnote-2341-636"></a>
    <a href="#footnote-2341-636-backlink">636</a>
    „Dacă o concluzie se impune mai mult decât altele după privirea retrospectivă pe care am aruncat-o, este aceea că această credinţă a încetăţenit un
    devotament sublim şi docil, orice ar fi. Există, cred, doar o situaţie în care un bábí s-a dezis de credinţă, sub presiunea şi sub ameninţarea suferinţei,
    apoi a revenit şi a fost executat după doi ani. Povestirile de un măreţ eroism iluminează paginile pătate de sânge ale istoriei bábí-ilor. Deşi ignoranţi
    şi neştiutori de carte, cum au fost şi vor fi mulţi dintre adepţi, ei sunt gata să îşi dea viaţa pentru religia lor, iar focurile de armă din Smithfield nu
    au aprins un curaj mai nobil decât cel care i-a întâlnit şi înfruntat pe negustorii de tortură mult mai rafinaţi din Ṭihrán. Nu de mică importanţă trebuie
    să fie doctrinele unui crez care pot trezi în credincioşii săi un spirit al sacrificiului de sine atât de rar şi de frumos… Aceste mici întâmplări sunt
    cele ce scot la iveală din când în când caracteristicile urâte, care dovedesc că Persia încă nu este mântuită şi oarecum îi descumpăneşte pe
    înalt-vorbitori în ceea ce priveşte civilizaţia iraniană. (Lord Curzon, „Persia and the Persian Question”, vol. 1, p. 501.)
</p>
<p>
    <a name="footnote-2341-637"></a>
    <a href="#footnote-2341-637-backlink">637</a>
    A rămas în Ṭihrán o lungă perioadă de timp primind numeroşi vizitatori, atât bărbaţi cât şi femei. Le-a instigat pe femei, arătându-le rolul josnic pe care
    Islám-ul le-a atribut şi le-a atras către noua religie arătându-le libertatea şi respectul care le va fi acordat. Au urmat multe dispute domestice, nu
    întotdeauna în avantajul sau în favoarea soţului. Aceste discuţii ar fi continuat la nesfârşit, dacă Mírzá Áqá <u>Kh</u>án-i-Núrí nu ar fi fost numit
    Ṣadr-i-‘Aẓam. Premierul a dat ordin ca Ḥájí Mullá Muḥammad Andirmání şi Ḥájí Mullá ‘Alí Kiní să o cheme pentru a examina credinţa sa. Au ţinut şapte
    conferinţe în care ea a argumentat cu multă emoţie şi a afirmat că Báb era Imám-ul promis şi aşteptat. Adversarii ei i-au supus atenţiei faptul că, în
    conformitate cu profeţia, Imám-ul promis trebuie să vină din Jábulqá şi Jábulsá. A răspuns cu mult sentiment că acele profeţii erau false şi falsificate de
    tradiţionalişti falşi şi, întrucât aceste două oraşe nu au existat niciodată, ele pot fi numai superstiţiile unor creiere bolnave. A expus noua doctrină,
    aducând la lumină adevărul ei, dar a întâlnit mereu acelaşi argument legat de Jábulqá. Exasperată, le-a spus în final: «Raţionamentul vostru este cel al
    unui copil ignorant şi nătâng. Cât timp vă veţi ţine de aceste nebunii şi minciuni. Când vă veţi ridica ochii către Soarele Adevărului?» Şocat de asemenea
    blasfemie, Ḥájí Mullá ‘Alí s-a ridicat şi, conducându-şi prietenul a spus: «De ce să prelungim discuţia noastră cu o necredincioasă?» S-au întors acasă şi
    au scris sentinţa care stabilea renegarea credinţei şi refuzul ei de a retracta şi au condamnat-o la moarte în numele Qur’án-ului!” (A. L. M. Nicolas,
    „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 446–447.)
</p>
<p>
    <a name="footnote-2341-638"></a>
    <a href="#footnote-2341-638-backlink">638</a>
    „În timp ce era prizonieră în casa Kalántar-ului, a avut loc căsătoria fiului familiei. Fireşte, au fost invitate soţiile tuturor personalităţilor
    proeminente; dar, cu toate că gazda a cheltuit mult pentru a oferi distracţia obişnuită, acele doamne au cerut zgomotos să fie adusă înaintea lor
    Qurratu’l-‘Ayn. De abia apăruse şi începuse să vorbească, căci muzicienii şi dansatorii au fost îndepărtaţi. Doamnele, uitând de dulciurile la care ţineau
    atât de mult, aveau ochi numai pentru Qurratu’l-‘Ayn”. (<i>Ibid.</i>, p. 448.)

    „Peste drum de Legaţia Engleză şi de Ambasada Turciei se întindea un scuar destul de mare care, din 1893, a dispărut. Spre mijlocul acestui scuar, dar în
    linie cu strada, se aflau cinci sau şase copaci care marcau locul în care murise eroina bábí, căci în acele zile grădina Íl<u>kh</u>ání se întindea până
    acolo. În 1898, la întoarcerea mea, scuarul a dispărut în totalitate, fiind înlocuit de clădiri moderne şi nu ştiu dacă proprietarul actual a păstrat
    aceşti copaci pe care nişte mâini pioase îl plantaseră.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 452.)

<p>
    <a name="footnote-2341-645"></a>
    <a href="#footnote-2341-645-backlink">645</a>
    „Frumuseţea şi sexul feminin s-au consacrat de asemenea noii credinţe, iar eroismul poetei fermecătoare, dar cu o soartă nenorocită, Qazvín, Zarrín-Táj
    (Coroana de Aur) sau al lui Qurratu’l-‘Ayn (Mângâierea Ochilor), care şi-a îndepărtat vălul, a purtat flacăra misionarismului în depărtări, reprezintă unul
    dintre cele mai mişcătoare episoade ale istoriei moderne.” (Lord Curzon, „Persia and the Persian Question”, vol. 1, p. 497, nota 2.) „Memoria nimănui nu
    este mai adânc venerată sau nu aprinde un entuziasm mai mare ca a ei, iar influenţa pe care avut-o în timpul vieţii sale încă este în vigoare, datorită
    sexului ei. (Valentine Chirol, „The Middle Eastern Question”, p. 124.) Apariţia unei astfel de femei precum Qurratu’l-‘Ayn, este, în orice ţară sau în
    orice epocă, un fenomen rar, dar într-o asemenea ţară precum Persia este o raritate, aproape un miracol. Asemănătoare în virtute frumuseţii ei
    extraordinare, darurile sale intelectuale rare, elocvenţa înflăcărată a devotamentului ei neînfricat şi martiriul ei glorios, ea rămâne inegalabilă şi
    nemuritoare printre compatrioţii ei. Dacă religia Bábí nu ar fi avut altă pretenţie de măreţie, aceasta era suficientă – faptul că a produs o eroină precum
    Qurratu’l-‘Ayn”. („A Traveller’s Narrative”, nota Q, p. 213.) „Aproape cea mai remarcabilă personalitate a întregii mişcări a fost poeta Qurratu’l-‘Ayn.
    Era cunoscută pentru virtutea, smerenia, cunoştinţele sale şi s-a convertit în cele din urmă citind versurile şi îndemnurile lui Báb. Devenise atât de
    puternică în credinţa ei încât, cu toate că era atât bogată cât şi nobilă, a renunţat la bogăţie, copil, nume şi funcţie pentru a intra în slujba
    Învăţătorului său şi a pornit să-i proclame şi să-i instituie doctrina… Frumuseţea cuvântării sale îi atrăgea mai mult pe oaspeţii unei nunţi decât muzica
    oferită de gazda lor. Iar versurile ei erau printre cele mai tulburătoare din limba persană.” (Sir Francis Younghusband, „The Gleam”, p. 202–203.) „Privind
    înapoi la scurta carieră a lui Qurratu’l-‘Ayn, oricine va fi uimit mai ales de entuziasmul său înflăcărat şi plin de candoare. Această lume era, de fapt,
    pentru ea, după cum s-a spus că ar fi fost şi a lui Quddús, un simplu pumn de ţărână. De asemenea,era o vorbitoare elocventă şi experimentată în măsurile
    complicate ale poeziei persane. Unul din puţinele sale poeme care astfel a fost făcută cunoscut este de un interes special, datorită credinţei pe care îl
    exprimă în caracterul divin-uman al cuiva (aici numit Domn) ale cărui declaraţii, odată invocate, vor primi recunoaştere generală. Cine era acel Personaj.
    Se pare că Qurratu’l-‘Ayn considera că El este încet în expunerea acestor declaraţii. Mai este cineva la care se putea gândi în afară de Bahá’u’lláh. Poeta
    era o adevărată bahá’í.” (Dr. T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 114, 115.) „Recolta semănată pe tărâmurile islamice de
    Qurratu’l-‘Ayn începea acum să apară. O scrisoare adresată în luna iunie „Comunităţii Creştine”, ne-a informat că patruzeci de sufragete turce sunt
    deportate de la Constantinopol la ‘Akká (atât de mult timp închisoarea lui Bahá’u’lláh): «În timpul ultimilor câţiva ani, ideile sufragetelor s-au
    răspândit încet în spatele haremurilor. Bărbaţii nu au ştiut acest fapt; toată lumea era ignorantă; şi acum dintr-odată stăvilarul s-a deschis şi bărbaţii
    din Constantinopol au considerat necesar să recurgă la măsuri drastice. Au fost organizate cluburi ale sufragetelor , au fost întocmite şi puse în
    circulaţie memorii inteligente care încorporau cererile femeilor; au apărut jurnale şi reviste pentru femei ce publică articole excelente şi s-au ţinut
    întâlniri publice. Apoi, într-o zi, membrele acestor cluburi – patru sute din ele – şi-au aruncat vălul… Neschimbata, învechita clasă a societăţii a fost
    şocată, bunii musulmani alarmaţi, iar guvernul forţat să ia măsuri. Aceste patru sute de femei dornice de libertate au fost împărţite în mai multe grupuri.
    Un grup alcătuit din patruzeci a fost exilat la ‘Akká şi va ajunge în câteva zile. Toată lumea vorbeşte despre asta şi este cu adevărat surprinzător să
    vezi cât de numeroşi sunt cei care sunt în favoarea îndepărtării vălurilor de pe feţele femeilor. Mulţi bărbaţi cu care am stat de vorbă consideră obiceiul
    nu numai arhaic, dar şi rigid. Autorităţile turce s-au gândit să stingă această lumină a libertăţi prin provocări, iar acţiunile lor samavolnice au ajutat
    material crearea unei opinii publice mai largi şi o mai bună înţelegere a acestei probleme cruciale.” (<i>Ibid.</i>, p. 115–16.) „Cealaltă misionară,
    femeia la care fac referire, a venit la Qazvín. Fără îndoială, ea era, în acelaşi timp, obiectul înaltei veneraţii a bábí-ilor şi una dintre manifestările
    cele mai fascinante ale acelei religii. (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 136.) „Multe persoane care au
    cunoscut-o şi au auzit-o cu diferite ocazii au afirmat că, pentru o persoană atât de învăţată şi citită, caracteristicile remarcabile ale discursului ei
    erau de o simplitate uimitoare şi că totuşi, atunci când vorbea, audienţa era adânc tulburată şi plină de admiraţie, deseori în lacrimi.” (<i>Ibid.</i>, p.
    150) „Cu toate că musulmanii şi bábí-ii vorbeau în cei mai înalţi termeni despre frumuseţea «Mângâierii Ochilor», mai presus de orice discuţie este faptul
    că inteligenţa şi caracterul acestei tinere femei erau chiar mai remarcabile decât s-a relatat. Auzind aproape zilnic conversaţii erudite, se pare că de la
    o vârstă fragedă a manifestat un adânc interes pentru ele; astfel se auzise că era perfect capabilă să urmărească argumentele tatălui ei, ale unchiului,
    vărului şi acum ale soţului ei şi chiar să poarte dezbateri cu ei şi deseori să-i uimească cu puterea şi ascuţimea minţii sale. În Persia nu se întâlnesc
    frecvent femei angajate în ocupaţii intelectuale, dar cu toate acestea, se întâmplă câteodată. Ceea ce este cu adevărat extraordinar este să întâlneşti o
    femeie cu aptitudinile lui Qurratu’l-‘Ayn. În afară de cunoaşterea limbii arabe într-un grad neobişnuit de perfecţiune, a fost de asemenea renumită prin
    cunoaşterea tradiţiilor Islám-ului şi a diferitelor interpretări ale pasajelor disputate ale Qur’án-ului şi ale marilor scriitori. În Qazvín, a fost pe
    drept considerată un miracol.” (<i>Ibid.</i>, p. 137.)
</p>
<p>
    <a name="footnote-2341-646"></a>
    <a href="#footnote-2341-646-backlink">646</a>
    „Oricât de ciudat ar părea, ei au respectat femeile pe care le-au adunat şi le-au dus la Muntele Bíyábán. Printre ele erau doi bătrâni care, mult prea
    slăbiţi pentru a lupta, Mullá Muḥammad-Músá, un piuar şi Ma<u>sh</u>hadí Báqir, un vopsitor. Aceştia au fost omorâţi. Ma<u>sh</u>hadí Báqir a fost omorât
    de Alí Big, căpitanul soldaţilor Nayrízí, care i-a despicat capul victimei şi i l-a dat unui copil; apoi, acoperind capul nepoatei victimei sale cu un văl
    negru, a dus-o la Mírzá Na’ím, care în acel timp se afla pe muntele Bíyábán aşezat pe o piatră într-o grădină. În momentul în care Alí Big s-a apropiat de
    el, a aruncat capul lui Báqir către el şi a îmbrâncit-o pe fetiţă. Ea a căzut cu faţa la pământ, în timp ce el striga, «Am făcut ceea ai dorit, nu mai sunt
    bábí!» Á<u>kh</u>únd Mullá ‘Abdu’l-Ḥusayn a dat ordin ca gura lui Mírzá Na’ím să fie umplută de mizerie, apoi a fost împuşcat în cap de un <u>gh</u>ulám,
    însă rana nu i-a fost fatală. Au fost arestate aproximativ şase sute trei femei şi duse la moara numită «Ta<u>kh</u>t», situată în apropierea Nayríz-ului.
    Un autor relatează următoarea poveste: «Eram mic când o urmam pe mama mea care mai avea un fiu mai mic decât mine. Un om, pe nume Asadu’lláh, îl ducea pe
    umeri pe fratele meu. Copilul purta o căciulă decorată cu câteva ornamente. Căciula a fost zărită de un călăreţ, care i-a înşfăcat-o cu o asemenea
    brutalitate, încât a prins în acelaşi timp şi părul copilului. Acesta a fost aruncat la o distanţă de aproape zece picioare, iar mama mea săraca l-a găsit
    inconştient.» Nu voi discuta pe larg despre ororile ce au urmat acestei victorii. Este suficient să se ştie că Mírzá Na’ím a continuat să călărească,
    precedat şi urmat de oameni care duceau înfipte în suliţe capetele celor martirizaţi. Prizonierii erau împinşi de bice şi săbii. Femeile au fost aruncate
    în şanţuri pline de apă. Noaptea a fost petrecută la caravanseraiul din <u>Sh</u>íráz. Dimineaţa, femeile au scoase afară, complet dezbrăcate; au fost
    lovite cu picioarele, bătute cu pietre, biciuite şi scuipate. Când au obosit, asupritorii le-au reţinut două zeci de zile, timp în care, au fost permanent
    insultate şi abuzate. Optzeci de bábí au fost legaţi câte zece şi daţi pe mâna a o sută de soldaţi, având ca destinaţie <u>Sh</u>írázul. Siyyid Mír
    Muḥammad ‘Abd a murit din cauza frigului la <u>kh</u>ánih-gird, alţii au pierit mai departe. Din timp în timp gărzile mai tăiau capul unuia dintre ei. În
    final, au intrat în <u>Sh</u>íráz, prin poarta Sa’dí. Prizonierii au fost purtaţi pe străzi, apoi au fost aruncaţi în închisoare. După două zeci de zile,
femeile au fost scoase din clădirea unei şcoli şi împărţite în două grupuri. Un grup a fost eliberat, în timp ce celelalte femei au fost trimise la    <u>Sh</u>íráz cu alţi prizonieri care fuseseră arestaţi de curând. La sosirea în <u>Sh</u>íráz, caravana a fost din nou împărţită în două grupuri; femeile
    au fost trimise la caravanseraiul <u>Sh</u>áh Mír ‘Alí-Ḥamzih, iar bărbaţii la închisoare alături de alţi bábí. Ziua următoare era o zi de sărbătoare.
    Înconjurat de cetăţenii proeminenţi ai oraşului <u>Sh</u>íráz, guvernatorul a dat ordin ca prizonierii să fie aduşi în faţa sa. Un Nayrízí, numit Jalál, pe
    care Na’ím l-a supranumit «Bulbul» a dezvăluit numele concetăţenilor săi. Primul care a apărut
</p>
<p>
    a fost Mullá ‘Abdu’l-Ḥusayn, căruia i s-a poruncit să-l blesteme pe Báb. A refuzat şi capul său s-a rostogolit pe podea. Ḥájí, fiul lui Aṣ<u>gh</u>ar, ‘Alí
    Garm-Sírí, Ḥusayn fiul lui Hádí <u>Kh</u>ayrí, Sádiq fiul lui Ṣálih şi Muḥammad-ibn-i-Muḥsin au fost cu toţii executaţi. Femeile au fost eliberate, iar
    bărbaţii care au supravieţuit au fost duşi înapoi în închisoare. Datorită faptului că <u>Sh</u>áh-ul a cerut ca prizonierii să fie îndepărtaţi, şaptezeci
    şi trei dintre ei au fost trimişi la Ṭihrán. Douăzeci şi doi dintre ei au murit în timpul călătoriei, printre care s-au aflat Mullá ‘Abdu’l-Ḥusayn, care a
    murit la Saydán, ‘Alí fiul lui Karbilá’í Zamán la Ábádih; Akbar fiul lui Karbilá’í Muḥammad la Qinárih; Ḥasan fiul lui ‘Abdu’l-Vahháb, Mullá ‘Alí-Akbar, la
    Iṣfáhán. De asemenea, în timpul călătoriei au pierit Karbilá’í Báqir, fiul lui Muḥammad-Zamám, Ḥasan şi fratele său, Dhu’l-Faqár, Karbilá’í Naqí şi ‘Alí,
    fiul său, Valí <u>Kh</u>án, Mullá Karím, Akbar Ra’ís, <u>Gh</u>ulám-‘Alí, fiul lui Pír Muḥammad, Naqí şi Muḥammad-‘Alí, fiii lui Muḥammad. Ceilalţi au
    ajuns la Ṭihrán şi chiar în prima zi a sosirii lor, cincisprezece din ei au fost omorâţi, printre ei numărându-se Áqá Siyyid ‘Alí,care a fost abandonat
    mort, Karbilá’í Rajab frizerul, Sayfu’d-Dín, Sulaymán, fiul lui K. Salmán, Ja‘far, Murád <u>Kh</u>ayrí, Ḥusayn fiul lui K. Báqir, Mírzá Abu’l-Ḥasan fiul
    lui Mírzá Taqí, Mullá Muḥammad-‘Alí, fiul lui Áqá Mihdí. Douăzeci şi trei au murit în închisoare, treisprezece au fost eliberaţi după trei ani, singurul
    care a rămas în Ṭihrán şi care a murit puţin mai târziu fiind Karbilá’í Zaynu’l-‘Ábidín.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p.
    421–424.) „După ce i-au prins şi omorât pe bărbaţi, prigonitorii au capturat şi omorât patruzeci de femei şi copii în felul următor: i-au aşezat în
    mijlocul unei peşteri, au îngrămădit în peşteră o cantitate mare de lemne de foc, au turnat gaz pe lemnele împrăştiate în jur şi le-au dat foc. Unul din
    cei care a luat parte la această faptă a descris cele întâmplate astfel:«După două sau trei zile m-am urcat pe acel munte să scot uşa peşterii. Am văzut că
    focul se transformase în scrum; însă, toate acele femei cu copiii lor, erau aşezate fiecare într-un colţ, îmbrăţişându-i pe cei mici la piepturile lor,
    formând un cerc, exact aşa cum le-am lăsat. Câteva, probabil din disperare sau jale, aveau capul plecat pe genunchi de suferinţă, toate păstrând aceeaşi
    postură pe care o adoptaseră. Eram plin de uimire, gândindu-mă că focul nu le-a ars. Am intrat plin de teamă şi groază. Apoi am văzut că toate erau arse şi
    carbonizate, însă nu făcuseră nicio mişcare care ar fi provocat fărâmiţarea trupurilor lor. Cu toate acestea, de îndată ce le-am atins, s-au transformat în
    cenuşă. La vederea acestei privelişti, toţi ne-am căit pentru ce făcuserăm. Dar la ce a mai folosit?»” („Tárí<u>kh</u>-i-Jadíd”, p. 128–131.) „În finalul
    naraţiunii sale, autorul cărţii «Tárí<u>kh</u>-i-Jadíd» nu pierde ocazia de a puncta cu câtă precizie au fost îndeplinite în aceste evenimente profeţiile
    conţinute în tradiţia referitoare la semnele care vor marca apariţia lui Imám Mihdí: «În El (va fi) perfecţiunea lui Moise, preţiozitatea lui Iisus şi
    răbdarea lui Iov; sfinţii Săi vor fi înjosiţi în timpul Său, iar capetele lor vor fi oferite drept cadouri, după cum sunt oferite capetele turcilor şi
    dailamiţilor; vor fi ucişi şi arşi şi vor fi înspăimântaţi şi descurajaţi; pământul va fi vopsit cu sângele lor, iar lamentaţiile şi tânguirile vor
    predomina printre femeile lor; cu adevărat ei sunt sfinţii mei.» [Această tradiţie Hadíth-i-Jabí este de asemenea citată din «Káfí», una dintre
    principalele tradiţii <u>sh</u>í‘ah în «Íqán».] Când mă aflam la Yazd, la începutul verii anului 1888, am cunoscut un bábí care deţinea o funcţie de o
    oarecare importanţă în guvern şi care avusese doi strămoşi cu un rol proeminent în reprimarea răscoalei din Nayríz. Ceea ce vă povestesc acum legat de
    acest fapt este un rezumat al jurnalului meu din 18 mai 1888: «Bunicul din partea mamei, Mihr-‘Alí <u>Kh</u>án Shujá’u’l-Mulk şi fratele bunicului, Mírzá
    Na’ím au avut un rol activ în răboiul de la Nayríz – dar de cealaltă parte. Când au fost primite ordinele <u>Sh</u>áh-ului de a înăbuşi răscoala, comanda
    expediţiei i-a fost dată bunicului meu. Lui nu i-a plăcut sarcina încredinţată şi a comunicat această împotrivire către doi ‘ulamá, care totuşi l-au
    încurajat, declarând că războiul în care urma să se angajeze era o acţiune sfântă, aprobată de religie şi că, prin urmare,va primi o recompensă în Paradis.
    Astfel că a plecat şi ce a urmat a urmat. După ce au omorât 750 de bărbaţi, au luat femeile şi copiii, i-au dezbrăcat aproape la piele, i-au urcat pe
măgari, catâri şi cămile şi i-au dus printre rândurile de capete despicate de trupurile fără de viaţă ale taţilor, fraţilor, fiilor şi soţilor lor către    <u>Sh</u>íráz. La sosirea lor, au fost aşezaţi într-un caravanserai în ruină chiar în afara porţii Isfahán vizavi de un Imám-zádih, unde staţionau cei care
    îi luaseră prizonieri la umbra unor arbori. Au rămas acolo mult timp, supuşi multor insulte şi greutăţi, mulţi pierind. Acum, priviţi judecata lui Dumnezeu
    faţă de aceşti asupritori; dintre principalii responsabili de aceste cruzimi toţi au sfârşit rău şi au murit copleşiţi de nenorociri. Bunicul meu,
    Mihr-‘Alí <u>Kh</u>án, s-a îmbolnăvit şi a rămas mut până la sfârşitul vieţii sale. Chiar în momentul când urma să piară, cei care se aflau în jurul lui au
    văzut din mişcarea buzelor sale că încerca să spună ceva. S-au aplecat pentru a-i asculta ultimele cuvinte şi l-au auzit murmurând sleit de trei ori ‹Bábí!
    Bábí! Bábí!›. Apoi a murit. Unchiul, Mírzá Na’ím, a căzut în dizgraţia guvernului şi a fost de două ori amendat cu zece mii de túmán prima oară şi cu
    cincisprezece mii a doua oară. Mâinile sale au fost aşezate în ‹il-chik› ( tortura constă în plasarea unor bucăţi de lemn între degetele victimelor
    legându-le strâns cu o funie. Apoi este turnată apă rece pentru a provoca o contracţie mai mare), iar picioarele sale în ‹tang-i-Qájár› (sau ‹presa Qájár›,
    un instrument de tortură asemănător ‹ghetei›, folosit odată în Anglia şi a cărei introducere în Persia se datorează dinastiei care ocupă tronul în
    prezent); a trebuit să stea cu capul gol în soare cu melasă pe cap pentru a atrage muştele; şi, după ce a fost supus acestor şi altor torturi a fost
    respins ca un om în dizgraţie şi ruinat.»” („A Traveller’s Narrative”, nota H, p. 191–193.)
</p>

<p>
    <a name="footnote-2341-654"></a>

    „Dar, la fel de remarcabilă precum îndrăzneala lui cu care pretinde autoritatea Divină este reţinerea cu care insistă că autoritatea lui nu s-a încheiat.
    El s-a simţit competent şi autorizat să reveleze mult, dar simţea la fel de sigur că era încă infinit mai mult de revelat. Aici consta măreţia lui. Şi prin

    mişcarea pe care a iniţiat-o va creşte şi se va dezvolta. El însuşii nu a fost decât «o slovă din acea mult prea puternică carte, un strop de rouă din acel
    ocean fără margini.»… Aceasta era smerenia adevăratei intuiţii. Şi a avut efect. Mişcarea sa a crescut şi s-a dezvoltat şi are încă un viitor măreţ
    înaintea ei.” (Sir Francis Younghusband, „The Gleam”, p. 210-211.)

</p>
<p>
    <a name="footnote-2341-656"></a>
    <a href="#footnote-2341-656-backlink">656</a>
    Gobineau, scriind despre anul 1865, mărturiseşte următoarele: „Opinia publică susţine că bábí-ii puteau fi găsiţi în orice clasă socială şi printre membrii
    fiecărei religii, cu excepţia alauiţilor şi creştinilor, însă, persoanele suspectate de a fi simpatizanţi ai bábísmului aparţineau în special claselor
    educate, erudiţilor. Se consideră, pe bună dreptate, că mulţi mullá şi, printre ei, mujtahizi deosebiţi, magistraţi de rang înalt, oficiali ai înaltei
    curţi, foarte apropriaţi regelui, sunt bábí. Conform unei estimări recente, în Ṭihrán, un oraş de aproximativ optzeci de mii de suflete, ar exista cinci
    mii de bábí. Însă, această estimare nu poate fi de mare încredere şi sunt înclinat să consider că, dacă bábí-ii ar triumfa în Persia, numărul lor în
    capitală ar fi mult mai mare, pentru că, la acel moment, ar trebui adăugaţi la numărul celor zeloşi, oricare ar fi acesta, o mare parte a celor care sunt
    de curând în favoarea doctrinei condamnate oficial şi cărora victoria le-a dat curajul să îşi declare deschis credinţa.” („Les Religions et les
    Philosophies dans l’Asie Centrale,” p. 251.) „Nu a trecut decât o jumătate de secol de când Mírzá ‘Alí-Muḥammad, tânărul Profet din <u>Sh</u>íráz, a
    început să predice pentru prima oară religia care acum numără cu sutele martirii săi şi ai cărei adepţi cu sutele de mii; care părea la un moment dat să
    ameninţe supremaţia atât a dinastiei Qájár, cât şi a credinţei musulmane în Persia şi încă nu este imposibil să se dovedească un factor important în
    istoria Asiei de Vest.” (G. Browne, introducerea la „Tárí<u>kh</u>-i-Jadíd”, p. 7.) „Bábismul, scrie profesorul James Darmesteter, „care s-a răspândit în
    mai puţin de cinci ani de la un capăt la altul al Persiei şi care, în anul 1852 a fost scăldat în sângele martirilor săi, a progresat în linişte şi s-a
    propagat. Dacă Persia va fi în întregime regenerată se va întâmpla prin această credinţă nouă.” (Fragment din „Persia: A Historical and Literary Sketch”,
    traducere de G. K. Nariman.) „Dacă Bábismul continuă să crească cu rata actuală de progres, teoretic, poate veni un timp când va înlătura islamismul de pe
    tărâmul Persiei. Aceasta, cred, că este puţin probabil, deoarece a apărut sub steagul unei credinţe ostile. Însă, dat fiind faptul că adepţii ei au fost
    atraşi dintre cei mai buni soldaţi ai garnizoanei pe care o atacă, este un motiv mai întemeiat de a crede că în cele din urmă va reuşi. Celor care cunosc
    caracterul persan, atât de susceptibil la influenţele religioase, va fi evident cât de multe clase va atrage această nouă credinţă. Sufiştii sau misticii
    au susţinut că trebuie să existe mereu un Pir sau Profet vizibil în carne şi oase şi sunt foarte uşor absorbiţi în credinţa Bábí. Chiar şi musulmanul
    ortodox al cărui ochi al minţii a fost mereu îndreptat în anticipare asupra Imám-ului dispărut, este influenţat de argumentele convingătoare prin care se
    caută să se demonstreze că fie Báb sau Baha, este Mihdí, conform tuturor predicţiilor Qur’án-ului şi tradiţiilor. Viaţa pură şi plină de suferinţe a lui
    Báb, moartea sa infamă, eroismul şi martiriul discipolilor săi vor atrage mulţi oameni care nu găsesc un fenomen similar în consemnările contemporane ale
    Islám-ului." (Lord Curzon, „Persia and the Persian Question”, vol. 1, p. 503.) În acelaşi capitol, comentând asupra perspectivei acţiunii misionarilor
    creştini în Persia, autorul scrie: „Persia a fost descrisă ca oferind cele mai mari speranţe muncii misionarilor din Est. Conştient fiind de munca
    valoroasă depusă şi aflată în desfăşurare a reprezentanţilor societăţilor misionare din Anglia, Franţa şi America în acea ţară, prin răspândirea educaţiei,
    prin manifestarea carităţii, prin oferirea gratuită a asistenţei medicale, prin forţa exemplului, fără a sugera în niciun fel că aceste fapte evlavioase ar
    trebui să se reducă, sunt incapabil, prin cunoştinţele pe care le am, să particip la o previziune atât de optimistă a viitorului.” (p. 504.) „...Cu toate
    acestea, în Persia, nu cele mai puţine obstacole cu care se confruntau comunităţile creştine apăreau din propriile diferenţe sectante, iar musulmanii sunt
    perfect îndreptăţiţi să-i ia în derâdere pe cei care îi invită să intre într-o ceată ai cărei membri se iubesc unii pe alţii cu atâta înverşunare.
    Protestanţii se ceartă cu romano-catolicii, presbiterienii cu episcopalii, nestorienii protestanţi îi privesc cu ochi nu tocmai prietenoşi pe nestorienii
    propriu-zişi, iar aceştia nu se află în termenii cei mai armonioşi cu caldeenii sau cu nestorienii catolici. Armenii se uită cu neîncredere la armenii
    uniţi (sau catolici), ambii făcând front comun pentru a întârzia munca misionarilor protestanţi. În final, ostilitatea evreilor poate să fie socotită ca
    regulă. În diferite ţări din Est în care am călătorit, din Siria până în Japonia, m-am izbit de un fenomen ciudat şi, în mintea mea trist, al grupurilor de
    misionari care duceau cel mai nobile lupte sub bastionul Regelui Păcii cu arme fratricide în mâinile lor…” (p. 507–508.) „…Dacă, atunci, criteriul
    misionarismului în Persia ar fi fost numărul de persoane care s-au convertit venind dinspre Islám, nu ezit să spun că sumele enorme de bani cheltuite
    pentru un efort onest, cu mult sacrificiu, care au fost revărsate asupra acelei ţări nu au adus o răsplată adecvată. Câteodată, tineri musulmani au fost
    botezaţi de misionarii creştini. Acest lucru însă, nu trebuie confundat imediat cu convertirea, pentru că majoritatea noilor veniţi, se reîntorceau la
    credinţa taţilor lor şi mă întreb dacă, din ziua în care Henry Martyn a păşit în <u>Sh</u>íráz şi până în acest moment, au fost atraşi în mod sincer de
    credinţa creştină o jumătate de duzină (şase) de musulmani persani. Deseori am căutat, dar nu am văzut niciodată un musulman convertit (exclud, desigur, pe
    cei abandonaţi sau orfani dintre musulmani care sunt crescuţi din copilărie în şcoli catolice). De asemenea, nu sunt nici surprins de cele mai complete
    demonstraţii de eşec. Lăsând deoparte ipotezele dogmatice ale creştinismului (doctrina Trinităţii şi a Divinităţii lui Iisus), care sunt atât de
    respingătoare concepţiei musulmane despre unitatea lui Dumnezeu, nu putem privi rezistenţa unui musulman de a părăsi credinţa sa cu multă uimire, dacă ne
    amintim că sentinţa pentru un astfel de act este moartea. Şansele convertirii sunt cu adevărat îndepărtate atâta timp cât trupul, precum şi sufletul
    convertitului, sunt puse în balanţă. Dar temerile personale, cu toate că sunt importante, nu reprezintă factorul decisiv în această situaţie. Este
    împotriva zidului impenetrabil al Islám-ului, ca sistem ce cuprinde fiecare sferă şi datorie şi fapt de viaţă, ca valurile efortului misionar să bată şi să
    lovească în van. Adaptat uimitor climatului, caracterului şi posesiunilor acelor ţări asupra cărora şi-a pus strânsoarea de nezdruncinat, Islám-ul menţine
    adepţii într-o robie totală de la naştere până la moarte. Pentru el, nu este numai religie, este deopotrivă guvern, filosofie şi ştiinţă. Concepţia
    musulmană nu este atât de mult a unei religii de stat, cât, dacă fraza îmi permite a unui stat religios. Cadrul în care însăşi societatea se perverteşte nu
    este de construcţie laică, ci religioasă şi, înfăşurat în acest crez ce amorţeşte, musulmanul trăieşte într-o mulţumită renunţare la întreaga voinţă,
    consideră că este cea mai înaltă îndatorire să-l venerezi pe Dumnezeu şi să-i obligi, sau, acolo unde nu e posibil, să-i dispreţuieşti pe aceia care nu-l
    venerează pe El în spirit, iar apoi, acesta moare cu speranţa foarte sigură a Paradisului. Atâta timp cât acest cod de viaţă total restrictiv, total
    fascinant cuprinde în îmbrăţişarea sa un popor oriental, hotărând orice îndatorire, reglementând orice act al existenţei şi, în final, distribuind o
    mântuire sigură, bogăţia misionară sau renunţarea misionară vor fi în mare parte irosite. Desigur, în concepţia mea, o propagandă activă este cea mai
    proastă politică pe care o poate adopta o misiune creştină într-o ţară musulmană bigotă şi toleranţa cu care am creditat guvernul persan se datorează în
    mare măsură abţinerii prudente a misionarilor creştini de la un prozelitism declarat.” (p. 508–509.)
</p>
<p>
    <a name="footnote-2341-657"></a>
    <a href="#footnote-2341-657-backlink">657</a>
    Gobineau, scriind despre anul 1865, face următoarea mărturisire: „Astfel, Bábismul a câştigat o influenţă considerabilă în Persia şi, răspândindu-se peste
    frontierele Persiei, s-a
</p>
<p>
    revărsat în paşalâcul Ba<u>gh</u>dád-ului şi a pătruns în India. Printre caracteristicile sale, una dintre cele mai extraordinare este aceea că, mulţi din
    această nouă credinţă, mulţi dintre discipolii cei mai convinşi şi devotaţi, nu l-au cunoscut personal pe profetul lor şi nu par să fi acordat o mare
    importanţă ascultării instrucţiunilor rostite de el însuşi, chiar şi în timpul vieţii lui Báb. Cu toate acestea, i-au acordat, total şi fără rezerve,
    onorurile şi veneraţia pe care, în ochii lor, era cu siguranţă îndreptăţit să le primească. (Comte de Gobineau, „Les Religions et les Philosophies dans
    l’Asie Centrale”, p. 255.)
</p>
<p>
    <a name="footnote-2341-658"></a>
    <a href="#footnote-2341-658-backlink">658</a>
    „Cauza lui Báb, se află pe drumul marilor realizări. Am arătat cum a avut loc acolo o mişcare religioasă care absoarbe cea mai puternică atenţie a Asiei
    Centrale, adică a Persiei, a mai multor regiuni din India şi a unei părţi a Turciei asiatice; o mişcare religioasă, astfel, cu adevărat remarcabilă şi
    demnă de a fi studiată. Prin ea, suntem martorii unor evenimente, manifestări şi catastrofe care pot fi imaginate că ar fi fost posibile în epoci
    îndepărtate când se năşteau marile religii. Mărturisesc chiar că dacă aş vedea în Europa apariţia unei religii precum Bábismul, cu avantajele pe care le
    posedă, cu o credinţă totală, un entuziasm neînfricat, curaj încercat şi devotament demonstrat, câştigând respectul celor indiferenţi, înspăimântându-şi
    adversarii şi, mai mult, un prozelitism neobosit aducând constant noi adepţi din fiecare clasă socială,- dacă aş vedea un asemenea fenomen în Europa, nu
    voi ezita să prezic că, la un moment dat, puterea şi suveranitatea ar aparţine din necesitate unui grup atât de înzestrat.” (Comte de Gobineau, „Les
    Religions et les Philosophies dans l’Asie Centrale”, p. 116, 293-294.) „Pare sigur din punct de vedere religios şi în special dintr-unul moral că Bábismul
    are un avantaj faţă de învăţăturile Islám-ului; se poate lua în considerare opinia lui M. Vambery (Academia Franceză,12 martie, 1892) şi anume că liderul
    său a exprimat doctrine demne de marii gânditori… În orice caz, creşterea Bábismului este un capitol interesant în istoria religiilor şi civilizaţiilor
    moderne. Şi astfel, după toate cele spuse, cei care îl lăudă au probabil dreptate; se poate ca de la Bábism să provină regenerarea poporului persan, chiar
    şi a întregului Islám, care se află în reală nevoie de regenerare. Din păcate, rareori există o regenerare naţională fără multă vărsare de sânge.” (M. J.
    Balteau, „Le Bábisme”, p. 28.) „Acum mi se pare că istoria mişcării Bábí trebuie să fie interesantă şi graţie eforturilor altora, în afară de cei direct
    angajaţi în studiul Persiei. Pentru un student la teologie îi va oferi nu puţine subiecte de reflecţie; pentru că aici el poate contempla asemenea
    personaje care, prin trecerea timpului, se transformă în eroi şi semizei încă neînvăluiţi în mituri şi fabule, poate examina prin lumina mărturiei
    simultane şi independente unele din acele surprinzătoare revărsări de entuziasm, credinţă, devoţiune înfocată şi eroism neîmblânzit - sau fanatism, dacă
    vreţi - care de obicei sunt asociate istoriei de început a rasei umane; într-un cuvânt, poate fi martorul naşterii unei credinţe care nu este imposibil să
    nu câştige un loc printre marile religii ale lumii. Unui etnolog îi poate oferi material de gândire legat de caracterul unor oameni care, stigmatizaţi
    deseori ca egoişti, mercenari, avari, egocentrişti, meschini şi laşi, sunt totuşi capabili de a demonstra, sub influenţa unui puternic impuls religios un
    grad de devotament, imparţialitate, generozitate, altruism, nobleţe şi curaj, care poate avea egal în istorie, dar care cu greu poate fi depăşit. De
    asemenea, pentru un politician, subiectul nu este lipsit de importanţă; căci, ce schimbări n-ar putea fi făcute de către o religie capabilă să evoce un
    spirit atât de puternic într-o ţară, socotită acum aproape zero în economia forţelor naţionale. Lăsaţi-i pe cei care ştiu ce a făcut Muḥammad arabilor,
    socotiţi încă ce poate face Báb perşilor.” (E. G. Browne, introducere la „A Traveller’s Narrative”, p. 8–9.) „Deci, aici la Bahji, am fost primit ca
    oaspete, chiar în mijlocul a ceea ce Bábismul consideră cel mai nobil şi mai sfânt; aici am petrecut cele mai memorabile cinci zile, în timpul cărora m-am
    bucurat de oportunităţi fără egal şi nesperate de a comunica cu cei care sunt sursa acelui spirit înălţat şi minunat care operează cu o forţă invizibilă,
    dar aflată în continuă creştere pentru transformarea şi trezirea unui popor care dormitează într-un somn asemănător morţii. A fost cu adevărat o experienţă
    neobişnuită şi mişcătoare, despre care eram disperat să transmit orice, cu excepţia unei amintiri vagi. Într-adevăr, pot încerca să descriu în mai mare
    detaliu chipurile şi formele care m-au înconjurat, conversaţiile pe care am fost privilegiat să le ascult, lecturile solemne şi melodioase ale cărţilor
    sacre, senzaţia generală de armonie şi mulţumire de care era pătruns acel loc, grădinile înmiresmate şi umbroase, unde şedeam câteodată după amiaza. Toate
    acestea nu se comparau cu atmosfera spirituală cu care am fost învăluit. Musulmanii persani vă vor spune deseori că aceşti bábí îşi vrăjeau sau drogau
    vizitatorii, astfel ca ei, îmboldiţi de atracţia căreia nu îi puteau rezista, deveneau la fel de afectaţi de ceea ce musulmanii menţionaţi anterior priveau
    ca pe o nebunie de neînţeles. Pe cât de neîntemeiată şi absurdă această consideraţie, totuşi se bazează pe un fapt mai puternic decât ceea ce sprijină cea
    mai mare parte a ceea cei ei invocă despre aceşti oameni. Spiritul care-i pătrunde pe bábí este astfel încât cu greu poate să nu-i impresioneze cu cea mai
    mare putere pe toţi cei supuşi influenţei sale. Poate fermeca sau atrage: nu poate fi ignorat sau neluat în considerare. Cei care n-au văzut, să mă
    contrazică, dacă vor; dar, dacă acel spirit le va fi revelat, ei vor trece printr-o experienţă greu de uitat.” (<i>Ibid.</i>, p. 38-39) „Astfel, se va
    vedea că, în organizarea exterioară, Bábismul a trecut prin schimbări mari şi radicale de la prima apariţie ca o forţă prozelitistă, cu jumătate de secol
    în urmă. Cu toate acestea, aceste schimbări nu au slăbit în niciun fel, ci se pare că din contră, i-ar fi stimulat propaganda, care avansase cu o
    rapiditate inexplicabilă pentru cei care vedeau în ea numai o stare brută de efervescenţă politică şi chiar metafizică. Cele mai mici estimări plasau
    numărul prezent de bábí în Persia la jumătate de milion. Sunt dispus să cred, din conversaţiile avute cu persoane bine calificate pentru a emite o astfel
    de judecată, că numărul total era de aproape un milion. Puteau fi găsiţi în orice domeniu de activitate, de la miniştri şi nobili ai Curţii, până la
    măturători de stradă, chiar şi printre teologii musulmani. S-a remarcat faptul că mişcarea a fost iniţiată de cei cu rang de siyyid, hájí, mullá – adică
    persoane care, fie prin descendenţă, din înclinaţie pioasă sau prin profesie erau strâns preocupaţi de credinţa Islám-ului; iar adepţii credinţei lor
    continuau să obţină convertiri. Mulţi bábí sunt recunoscuţi ca fiind astfel, dar, atât timp cât sunt circumspecţi, nu sunt supuşi intruziunii sau
    persecuţiei. În cele mai sărace profesiuni, de regulă, faptul este ascuns de teama oferirii un pretext pentru ranchiuna superstiţioasă a superiorilor.
    Destul de recent, bábí-ii au avut un mare succes în tabăra unui alt inamic, asigurându-şi mulţi prozeliţi din rândul populaţiei evreieşti din oraşele
    persane. Am auzit că în ultimul an s-a raportat convertirea a 150 de evrei în Ṭihrán, 100 în Hamadán, 50 in Ká<u>sh</u>án şi 75 la sută dintre evreii din
    Gulpayigán.” (Lord Curzon, „Persia and the Persian Question”, vol. 1, p. 499–500.) „Dintr-o asemenea rasă rafinată”, scrie Dr J. Estlin Carpenter, „apare
    cea mai remarcabilă mişcare pe care a produs-o Islám-ismul modern… Discipolii s-au adunat în jurul lui iar mişcarea nu a fost oprită prin arestarea sa,
    detenţia timp de aproape şase ani şi de execuţia sa în 1850… De asemenea, ea pretinde a fi o învăţătură universală; are deja o armată nobilă de martiri şi
    cărţi sfinte; a dat naştere Persia, în mijlocul suferinţei sale, unei religii care va face înconjurul lumii?” („Comparative Religion”, p. 70, 71.) „Încă o
    dată”, scrie Profesorul E. G. Browne, „în istoria omenirii, Orientul şi-a adjudecat pretenţia de a propovădui religia în Occident şi de a purta în Lumea
    Spirituală acea superioritate pe care naţiunile occidentale o deţin în cea Materială.” (Introducere la M. H. Phelps, „Life and Teachings of ‘Abbás
    Effendi”, p. 15.) Pare neîndoios ca din punct de vedere religios şi mai ales din punct de vedere moral, Bábísmul constituie un progres fata de Islamul
    oriental; putem susţine, asemenea d-lui Vambery, (Academic 12 martie 1892) ca şeful Bábísmului a emis doctrine demne de cei mai mari gânditori… În orice
    caz, dezvoltarea Bábísmului este un episod interesant în istoria religiilor şi civilizaţilor moderne. Şi la urma urmei, cei care îl elogiază au poate
    dreptate: S-ar putea ca într-o zi din Bábísm sa răsară regenerarea popoarelor persane, ba chiar a întregului Islam care are nevoie de o astfel de
    regenerare; din păcate nu exista nici o regenerare a popoarelor care sa nu fie însoţita de o mare vărsare de sânge.” (M. J. Balteau „Le Bábísme” p. 28.)
</p>

<p>
    <a name="footnote-2341-660"></a>
    <a href="#footnote-2341-660-backlink">660</a>
    „Califatul a început cu alegerea lui Abú-Bakr în anul 632 A.D. şi a ţinut până în anul 1258, A.D., când Hulagu <u>Kh</u>án a părăsit Ba<u>gh</u>dádul şi
    l-a omorât pe Mu‘ṭasim-Bi’lláh. Timp de trei secole de la această catastrofă, titlul de Calif a fost perpetuat în Egipt de către descendenţii Casei lui
    ‘Abbás, care trăiau sub protecţia conducătorilor Mameluke, până când, în anul 1517, Sultán Salím, Osmanli, cucerind dinastia Mameluke a constrâns pe
    Califul lipsit de ajutor să-i transfere titlul şi însemnele.” (P. M. Sykes, „A History of Persia”, vol. 2, p. 25.)
</p>
