<p>
    PAGINĂ
</p>
<p>
    INTRODUCERE
</p>
<p>
    MIŞCAREA Bahá’í este acum binecunoscută pe tot cuprinsul lumii, iar acum este momentul ca relatarea unică a lui Nabíl despre începuturile ei în întunecata
    Persie să capteze interesul multor cititori. Mărturia pe care el o înregistrează cu atâta devotament este extraordinară în multe privinţe. Conţine pasaje
    tulburătoare, iar splendoarea temei centrale oferă cronicii nu doar o mare valoare istorică, ci şi o mare putere morală. Luminile ei sunt puternice şi
    acest efect este şi mai intens deoarece ele par să fie ca o explozie solară în miez de noapte. Povestea este una despre luptă şi martiriu, cu multe scene
    acute şi incidente tragice. Corupţia, fanatismul şi cruzimea se aliază pentru a distruge cauza reformei, iar volumul de faţă se încheie în momentul în care
    o dezlănţuire a urii pare să îşi fi atins scopul şi să fi alungat în exil sau să fi ucis pe oricare bărbat, femeie şi copil al Persiei care a îndrăznit să
    manifeste o înclinaţie spre învăţăturile lui Báb.
</p>
<p>
    Nabíl, el însuşi participant la unele din scenele pe care le prezintă, ia în mână pana singuratică pentru a prezenta adevărul despre oamenii, bărbaţi şi
    femei, persecutaţi fără milă şi despre o mişcare atât de tare ponegrită.
</p>
<p>
    El scrie cu dezinvoltură, iar când emoţiile sale sunt puternic aprinse, stilul său devine viguros şi tranşant. Nu prezintă metodic convingerile şi
    învăţăturile lui Bahá’u’lláh şi ale Predecesorului Său. Scopul său este doar acela de a recapitula începuturile Revelaţiei Bahá’í şi de a păstra în memorie
    acţiunile promotorilor ei de la început. El narează o serie de întâmplări, asumându-şi cu precizie autoritatea pentru fiecare detaliu al informaţiilor. În
    consecinţă, munca sa, deşi mai puţin artistică şi filosofică, îşi câştigă valoarea ca o relatare literară a ceea ce el ştia sau putea descoperi din
    mărturii credibile despre istoria incipientă a Cauzei.
</p>
<p>
    Particularităţile naraţiunii – figura eroică şi sfântă a lui Báb, un lider atât de blând şi senin, şi totuşi pasionat, decis şi dominant, devotamentul
    discipolilor săi suportând opresiunile cu infinit curaj şi de multe ori cu extaz, furia unei preoţimi invidioase, înflăcărând de dragul propriilor interese
    pasiunile unei populaţii însetate de sânge – toate acestea sunt prezentate într-un limbaj ce poate fi uşor înţeles de toţi. Nu este însă uşor de urmărit
    naraţiunea în detaliile ei, şi nu este uşor de apreciat cât de copleşitoare era sarcina asumată de Bahá’u’lláh şi Predecesorul Său fără a avea cunoştinţe
    despre condiţia bisericii şi a statului în Persia, fără a cunoaşte mentalitatea poporului şi a cârmuitorilor lui, cunoaştere pe care Nabíl a luat-o ca
    atare. El însuşi a călătorit puţin sau aproape deloc dincolo de hotarele imperiului <u>Sh</u>áh-ului şi al Sulṭán-ului şi nu i-a trecut prin minte să
    instituie comparaţii între civilizaţia sa şi cele străine. El nu se adresa cititorului occidental. Deşi era conştient că materialul adunat era de o
    importanţă mai mare decât cea naţională sau islamică şi că în scurt timp se va răspândi în est şi vest până va ajunge să facă înconjurul lumii, totuşi era
    un oriental care scria într-o limbă orientală pentru aceia care o vorbeau, iar munca unică pe care el o realizase atât de sârguincios era o întreprindere
    măreaţă şi laborioasă în sine.
</p>
<p>
    Cu toate acestea, în limba engleză există lucrări literare despre Persia secolului al nouăsprezecelea care vor oferi cititorului occidental informaţii
    ample asupra acestui subiect. Din lucrări persane, ce au fost deja traduse, ori din cărţi ale călătorilor europeni ca Lord Curzon, Sir J. Malcolm şi mulţi
    alţii, cititorul va extrage imaginea reală şi vie, deşi neatrăgătoare a condiţiilor augiene pe care Báb a trebuit să le suporte când a inaugurat Mişcarea
    pe la mijlocul secolului al nouăsprezecelea.
</p>
<p>
    Toţi observatorii subscriu când prezintă Persia ca pe o naţiune debilă şi înapoiată, împărţită în interiorul ei de practici corupte şi intoleranţă feroce.
    Nepriceperea şi mizeria, rezultatul decăderii morale, umpleau ţara. De la cel mai înalt până la cel mai de jos nivel, niciunul nu părea capabil să ducă la
    îndeplinire măsuri care să producă o reformă şi nu exista nici voinţa pentru a le institui în mod serios. Trufia naţională predica o grandioasă
    automulţumire. Un văl de imobilitate se aşternea peste toate lucrurile, iar o paralizie generală a minţii făcea orice progres imposibil.
</p>
<p>
    Pentru un student în istorie, decăderea unei naţiuni, ce fusese cândva atât de puternică şi ilustră, pare extrem de jalnică. În ciuda cruzimilor cu vârf şi
    îndesat exercitate asupra lui Bahá’u’lláh, asupra lui Báb şi asupra Lui Însuşi, ‘Abdu’l-Bahá, deşi îşi iubea patria, numea această degradare „tragedia unui
    popor”; în lucrarea Sa, „@@@Forţele Misterioase ale civilizaţiei”, încercând să trezească în sufletul compatrioţilor Săi necesitatea unor reforme radicale,
    a exprimat o lamentaţie incisivă asupra destinului prezent al unui popor care în trecut îşi întinsese cuceririle la est şi la vest şi era în fruntea
    civilizaţiei omenirii. „În vremuri trecute”, scria El, „Persia era chiar inima lumii şi strălucea peste toate naţiunile ca o candelă aprinsă. Gloria şi
    prosperitatea ei răsăreau la orizontul omenirii ca o adevărată auroră, diseminând lumina cunoaşterii şi iluminând naţiunile Estului şi Vestului. Faima
    regilor ei victorioşi ajungea până la urechile locuitorilor de la polii pământului. Măreţia regelui regilor ei micşora strălucirea monarhilor Greciei şi ai
    Romei. Guvernarea ei înţeleaptă îi umplea pe cei înţelepţi de uimire, iar conducătorii continentelor îşi armonizau legile după politicile ei.
    Distingându-se printre naţiunile pământului ca un popor de cuceritori şi pe drept admirat pentru civilizaţia şi învăţăturile sale, Persia devenise centrul
    glorios al tuturor ştiinţelor şi al artelor, o mină de cultură şi o fântână a virtuţilor. … Cum se face că acum, această ţară a excelenţei, din cauza
    leneviei noastre, a vanităţii şi a indiferenţei, în lipsa cunoaşterii şi a organizării, din cauza lipsei de zel şi a ambiţiei oamenilor ei a lăsat ca
    razele prosperităţii ei să fie întunecate şi aduse aproape de dispariţie?”
</p>
<p>
    Alţi scriitori descriu în amănunt acele condiţii la care se referă ‘Abdu’l-Bahá.
</p>
<p>
    La momentul în care Báb îşi declara Misiunea, ţara era guvernată asemenea unui „stat biserică”, aşa cum menţionează Lord Curzon. „Deşi se pretindea
    religios, era corupt, crud şi imoral. La bază stătea ortodoxia musulmană, iar aceasta se insinuase profund, chiar şi în viaţa socială a oamenilor. Dar în
    afara ei nu existau legi, statute sau carte care să dirijeze afacerile publice. Nu exista Cameră a Lorzilor sau Consiliu de Coroană, nici sinod sau
    Parlament. <u>Sh</u>áh-ul era despot, iar conducerea lui arbitrară se reflecta la toate nivelurile ierarhiei oficiale, de la fiecare ministru sau
    conducător, până la cel mai umil funcţionar sau şef anonim. Nu exista niciun tribunal pentru a controla sau tempera puterea monarhului sau autoritatea pe
    care el ar fi dorit să o atribuie subordonaţilor săi. Cuvântul lui era legea. Putea face tot ce dorea. A lui era autoritatea de a-i numi sau de a-i demite
    pe toţi miniştrii, oficialii, ofiţerii şi judecătorii. Avea putere de decizie asupra vieţii şi morţii fără drept de apel a tuturor membrilor familiei şi a
    curţii sale, fie ea civilă sau militară. Dreptul de a lua o viaţă îi aparţinea doar lui, la fel şi toate funcţiile guvernului, puterea legislativă,
    executivă şi juridică. Prerogativele sale regale nu erau limitate de niciun fel de restricţie scrisă.
</p>
<p>
    Descendenţii <u>Sh</u>áh-ilor şi-au făcut loc în cele mai profitabile posturi din toată ţara şi, după generaţii întregi, înmulţindu-se, au ocupat şi
    nenumăratele posturi mai mici, în lung şi în lat, până când ţara s-a încovoiat sub povara acestei rase de trântori care îşi datorau poziţiile doar
    legăturilor de sânge, de unde a apărut zicala persană: „Cămile, purici şi prinţi există pretutindeni.”
</p>
<p>
    Chiar şi în situaţia în care <u>Sh</u>áh-ul ar fi dorit să dea un verdict just şi înţelept într-un litigiu adus la el pentru judecată, ar fi fost greu
    pentru el să o facă, pentru că nu putea pune bază pe informaţiile aduse în faţa lui. Fapte cruciale ar fi fost ascunse, sau dovezile prezentate ar fi fost
    distorsionate de influenţa martorilor interesaţi sau a miniştrilor corupţi. Sistemul corupţiei a fost dus atât de departe în Persia, încât devenise o
    instituţie recunoscută, pe care Lord Curzon o descrie în următorii termeni:
</p>
<p>
    „Mă voi referi acum la trăsătura principală şi distinctivă a administraţiei iraniene. Se poate afirma că în acea ţară, guvernul, chiar viaţa însăşi, constă
    în mare parte în schimbarea de atenţii. Sub aspectele ei sociale, această practică se poate presupune că ilustrează sentimentele generoase ale unui popor
    amabil; deşi, chiar şi aici obiceiul are o latură cumplit de rece, ca atunci când, de exemplu, felicitându-te pentru faptul de a fi destinatarul unui dar,
    te găseşti în ipostaza nu doar de a întoarce darul oferind o aceeaşi valoare, ci mai trebuie şi să răsplăteşti de bună voie pe aducătorul cadoului (care
    foarte probabil are ca singur mijloc recunoscut de existenţă această activitate), într-o măsură proporţională cu valoarea bănească a darului. Sub aspectele
    ei politice, această practică a oferirii de cadouri, deşi consacrată în tradiţiile adamantine ale Estului, este similară cu sistemul cunoscut în alte părţi
    sub nume mai puţin agreabile. Acesta este sistemul cu care guvernul a condus Persia de secole, iar menţinerea lui se opune ca o barieră solidă oricărei
    reforme reale. De la <u>Sh</u>áh în jos, foarte rar se găseşte o persoană oficială care să nu fie deschisă spre primirea de atenţii, foarte rar există un
    post care să nu fie atribuit în schimbul cadourilor, puţine salarii care să nu fie mult mărite prin primirea de daruri. Fiecare individ din ierarhia
    oficială mai sus-menţionată, aproape fără excepţie, şi-a cumpărat postul printr-o sumă de bani oferită fie <u>Sh</u>áh-ului, unui ministru sau superiorului
    care l-a numit. Dacă există mai mulţi candidaţi pentru un post, mai mult ca sigur că cel care face cea mai bună ofertă câştigă.
</p>
<p>
    „… «madá<u>kh</u>il-ul» este o instituţie mult îndrăgită în Persia, a cărei impunere, în forme infinite, a cărei ingenuitate, egalată doar de multitudinea
    formelor, reprezintă pasiunea şi deliciul cel mai înalt al existenţei persane. Acest cuvânt remarcabil, pentru care dl Watson susţine că nu există
    corespondent precis în limba engleză, se poate traduce prin comision, ciupeală, mită, răsplată, ciubucuri şi chilipiruri, profit, în funcţie de contextul
    imediat în care se întâlneşte. În mare, semnifică acea doză de avantaj personal, de obicei exprimată în bani, care poate fi stoarsă din orice tranzacţie în
    parte. În Persia nu poate avea loc o negociere în care două părţi sunt implicate ca ofertant şi receptor, ca superior şi subordonat sau chiar ca agenţi
    contractuali egali, fără partea care poate fi prezentată ca autorul favorului sau serviciului şi care cere şi primeşte o sumă de bani în schimbul a ceea ce
    a făcut sau a oferit. Se poate desigur afirma că natura umană este cam la fel peste tot în lume; că un sistem similar există sub alte denumiri în ţara
    noastră şi în altele şi că un critic raţional va întâlni în persoana unui persan un om şi un frate. Acest lucru este adevărat până la un punct. Doar că în
    niciuna din ţările în care am fost sau de care am auzit vreodată acest sistem nu este mai la vedere, mai fără ruşine sau mai universal decât în Persia.
    Departe de a fi limitat la sfera economiei interne sau a tranzacţiilor comerciale, pătrunde în fiecare domeniu şi inspiră mai toate acţiunile vieţii.
    Datorită lui, se poate spune că în Persia generozitatea şi actele benevole au fost şterse din categoria virtuţilor sociale, iar lăcomia a fost ridicată la
    rang de principiu călăuzitor al conduitei umane… În felul acesta s-a instituit un jaf în progresie aritmetică de la suveran la supus, fiecare unitate în
    scară descendentă remunerându-se de la unitatea imediat inferioară în rang, nefericitul ţăran fiind victima prin excelenţă. În aceste circumstanţe, nu este
    de mirare că biroul este calea bătătorită către înavuţire şi există frecvente cazuri de oameni care, începând de la nimic, se găsesc acum în case
    magnifice, înconjuraţi de o armată de slujitori şi trăind în stil princiar. «Câştigă tot ce poţi, atâta timp cât poţi» este deviza pe care şi-o propun
    majoritatea oamenilor care intră în viaţa publică. Şi nici spiritul popular nu respinge acţiunea; este departe de a fi felicitat acela care, bucurându-se
    de şansă, eşuează în a-şi umple buzunarele până la refuz. Nimeni nu se gândeşte la acei oameni în suferinţă de la care provine în ultimă instanţă materia
    pentru toate aceste «madá<u>kh</u>il-uri» succesive şi nici la sudoarea stoarsă de pe frunţile acelora ce nu crâcnesc şi a căror avuţie se risipeşte în
    luxoase case la ţară, ciudăţenii europene şi cortegii enorme.”
</p>
<p>
    În citirea pasajului de mai sus se pot intui câteva din obstacolele misiunii lui Báb; următorul pasaj aduce înţelegere asupra pericolelor pe care le-a
    înfruntat şi ne pregăteşte pentru o istorisire plină de violenţă şi de cruzime atroce.
</p>
<p>
    „Înainte de a mă îndepărta de subiectul legilor şi administraţiei persane, permiteţi-mi să adaug câteva cuvinte despre pedepse şi închisori. Pentru
    cititorul european, în drumul său printre paginile istoriei persane împurpurate de sânge din ultimul secol şi din fericire într-o mai mică măsură din acest
    secol, nimic nu va părea mai şocant decât însemnările despre pedepsele sălbatice şi torturile abominabile, mărturii ale cruzimii fiarei şi ale
    ingeniozităţii demonului. Tipul persan a fost mereu bogat în născociri şi indiferent la suferinţe; iar în domeniul execuţiilor judecătoreşti şi-a găsit
    câmp deschis pentru exercitarea ambelor laturi. La adăpostul graniţelor prezentului regat, până nu demult, criminalii condamnaţi erau crucificaţi, aruncaţi
    din tunuri, îngropaţi de vii, traşi în ţeapă, potcoviţi precum caii, legaţi de vârfurile a doi copaci îndoiţi la pământ şi sfârtecaţi în mişcarea acestora
    de revenire la forma verticală, transformaţi în torţe umane, jupuiţi de vii.
</p>
<p>
    „… Sub un astfel de sistem dual de guvernare, ca cel descris mai înainte – şi anume, o administraţie în care fiecare este în diverse circumstanţe atât cel
    care oferă mită, cât şi cel ce o primeşte, şi o procedură judiciară fără legi sau curte de judecată – se va înţelege repede că nu există nici urmă de
    încredere în cârmuire, că nu există sentiment personal al datoriei sau satisfacţie a onoarei, încredere reciprocă sau cooperare (în afară de situaţiile în
    care se pun în slujba răului), demascarea nu atrage ocară, nu se pune niciun preţ pe virtute, dar mai presus de toate nu există spirit naţional sau
    patriotism.”
</p>
<p>
    De la începuturi Báb trebuie să fi intuit felul în care învăţăturile Sale vor fi primite de compatrioţii Săi, ca şi soarta de care urma să aibă parte,
    căzând în mâinile preoţilor. Dar El nu a lăsat ca îndoielile personale să afecteze enunţurile directe ale convingerilor Sale şi nici prezentarea deschisă a
    Cauzei Sale. Schimbările pe care El le-a proclamat, deşi pur religioase, au fost extreme; anunţul despre propria Sa identitate a fost şocant şi a avut un
    impact major. El s-a făcut cunoscut drept Qá’im-ul, Profetul Înălţat sau Mesia cel mult promis, atât de aşteptat de lumea mohamedană. La această declaraţie
    a mai adăugat-o pe aceea că El era Poarta (adică Báb), prin care o Manifestare mai măreaţă decât El urma să intre pe tărâmul oamenilor.
</p>
<p>
    Aliniindu-se astfel tradiţiilor Islám-ului şi apărând ca împlinire a profeţiei, El a intrat în conflict cu aceia care aveau idei fixe si inalterabile,
    diferite de ale Lui, cu privire la ceea ce reprezentau profeţiile şi tradiţiile. Cele două mari secte persane ale Islám-ului, <u>sh</u>í‘ah şi sunní,
    preţuiau la fel de mult tezaurul vechi al credinţei lor, dar nu cădeau de acord asupra formei sau a provenienţei. Cei din <u>sh</u>í‘ah, din doctrina
    cărora a apărut Mişcarea Bábí, susţineau că, după înălţarea Marelui Profet Muḥammad, El a fost urmat de o serie de doisprezece Imámi. Ei mai susţineau că
    fiecare dintre ei a fost înzestrat cu daruri spirituale şi puteri de către Dumnezeu şi că trebuia să beneficieze de obedienţa benevolă a tuturor
    credincioşilor. Fiecare îşi datora funcţia nu deciziei populare, ci numirii sale în funcţie de către predecesorul său. Cel de-al doisprezecelea şi ultimul
    din linia acestor călăuzitori inspiraţi a fost Muḥammad, supranumit de <u>sh</u>í‘ah „Imám-Mihdí, Ḥujjatu’lláh (Dovada lui Dumnezeu), Bagíyyatu’lláh
    (Vestigiul lui Dumnezeu) şi Qá’im-i-Ál-i-Muḥammad (Cel ce se va ridica din familia lui Muḥammad)”. El a preluat funcţiile Imám-ului în anul 260 al Hegirei,
    dar imediat după aceea nu s-a mai arătat, comunicând cu adepţii doar prin intermediul unei persoane desemnate special, cunoscute sub numele de Poartă.
    Patru din aceste Porţi s-au succedat, fiecare fiind numită de cea dinaintea ei cu aprobarea Imám-ului. Dar când cea de-a patra, în persoana lui
    Abu’l-Ḥassan-‘Alí, a fost rugată de credincioşi, înainte să moară, să îşi aleagă succesorul, a refuzat. A spus că Dumnezeu are alte planuri. În felul
    acesta, la moartea sa, toate căile de comunicare între Imám şi biserică au fost întrerupte. Şi cu toate acestea, înconjurat de o ceată de adepţi, locuieşte
    încă în ascunzătoarea sa misterioasă şi nu va relua relaţiile cu enoriaşii săi până când nu va avea puterea de a statornici o nouă eră pe întreg pământul.
</p>
<p>
    De cealaltă parte, sunní adoptă o imagine mai puţin exaltată asupra mandatului acelora care l-au urmat pe Marele Profet. Ei privesc guvernământul dintr-o
    perspectivă mai puţin spirituală şi mai mult practică. <u>Kh</u>alíf-ul, în viziunea lor, este Apărătorul Credinţei şi îşi datorează numirea prin alegerea
    şi aprobarea Poporului.
</p>
<p>
    Totuşi, deşi aceste diferenţe sunt importante, ambele secte sunt în acord când aşteaptă o dublă Manifestare. <u>Sh</u>í‘ah caută Qá’im-ul, care va veni la
    împlinirea vremurilor şi aşteaptă de asemenea întoarcerea lui Imám Ḥusayn. Sunní aşteaptă apariţia lui Mihdí şi „întoarcerea lui Iisus Christos”. Când, la
    începuturile Misiunii Sale, Báb, continuând tradiţia <u>sh</u>í‘ah, Îşi proclama funcţia sub titulatura dublă, de Qá’im şi de Poartă sau Báb, unii
    musulmani au înţeles greşit a doua referire. Ei au crezut că El era o a cincea Poartă, urmându-i lui Abu’l-Ḥassan-‘Alí. Totuşi, aşa cum El Însuşi anunţa
    clar, adevăratul înţeles era cu totul altul. El era Qá’im-ul; dar un Qá’im, deşi un Mare Profet, se relaţiona cu o altă Manifestare, mai mare şi care avea
    să îi urmeze, aşa cum Ioan Botezătorul se relaţiona cu Christos. El era Predecesorul Unuia încă şi mai puternic decât El Însuşi. El avea să se reducă, Cel
    Puternic avea să sporească. Şi, aşa cum Ioan Botezătorul fusese Heraldul sau Poarta pentru Christos, Báb era Heraldul sau Poarta pentru Bahá’u’lláh.
</p>
<p>
    Există multe tradiţii autentice care arată că acest Qá’im la apariţia Lui va aduce legi noi cu El şi astfel va abroga Islám-ul. Dar nu aceasta era
    înţelegerea ierarhiei deja consacrate. Ei aşteptau încrezători ca Apariţia promisă să nu substituie vechea revelaţie cu una nouă şi mai bogată, ci să
    susţină şi să întărească acel sistem ai cărui funcţionari erau. Le-ar spori incalculabil prestigiul personal, le-ar extinde autoritatea în lung şi în lat
    peste toate naţiunile şi ar putea primi recunoaşterea silnică şi mizerabilă a omenirii. Când Báb şi-a revelat Bayán-ul Său şi a proclamat un nou cod de
    legi religioase şi, instituind prin precepte şi exemplu personal o reformă spirituală şi morală profundă, preoţii au simţit imediat un pericol de moarte.
    Îşi vedeau monopolul subminat, ambiţiile ameninţate, vieţile şi comportarea lor făcute de ocară. S-au ridicat împotriva Lui cu indignare făţarnică. Au
    declarat în faţa <u>Sh</u>áh-ului şi a oamenilor că acest impertinent era un inamic al învăţăturilor temeinice, un distrugător al Islám-ului, un trădător
    al lui Muḥammad şi un pericol nu doar pentru sfânta biserică, ci şi pentru ordinea socială şi a Statului însuşi.
</p>
<p>
    Cauza respingerii şi persecutării lui Báb a fost în esenţă aceeaşi cu cea a respingerii şi persecuţiei lui Christos. Dacă Iisus nu ar fi adus o Carte Nouă,
    dacă El ar fi reiterat doar principiile spirituale propovăduite de Moise şi ar fi continuat de asemenea legile şi regulamentele lui Moise, ca un simplu
    reformator moral, ar fi scăpat de răzbunarea Scribilor şi Fariseilor. Dar a susţine că oricare parte a legii Mozaice poate fi schimbată, chiar şi acele
    ordonanţe materiale ce priveau divorţul şi Sabatul, şi că ele pot fi schimbate de un predicator nerecunoscut din satul Nazaretului – aceasta era o
    ameninţare la adresa intereselor Scribilor şi Fariseilor înşişi, şi pentru că ei erau reprezentanţii lui Moise şi Dumnezeu, aceasta însemna o blasfemie
    împotriva Celui Preaînalt. De îndată ce rangul lui Iisus a fost înţeles, a început persecuţia Lui. Şi cum El a refuzat să înceteze, a fost condamnat la
    moarte.
</p>
<p>
    Pentru exact acelaşi tip de motive Báb a întâmpinat opoziţie de la început din partea acelor persoane învestite cu drepturi din cadrul bisericii dominante
    ca fiind un distrugător de Credinţă. Şi totuşi, chiar şi în acea ţară întunecată şi fanatică, precum Scribii din Palestina cu optsprezece secole în urmă,
    preoţimea reuşea cu greu să găsească un pretext plauzibil pentru a-L distruge pe cel pe care îl credeau duşmanul lor.
</p>
<p>
    Singura atestare din care reiese că Báb a fost văzut de un european aparţine perioadei persecuţiilor Sale, când un medic englez ce locuia la Tabríz, Dr
    Cormick, a fost solicitat de către autorităţile persane să se pronunţe asupra sănătăţii mintale a lui Báb. Scrisoarea doctorului, adresată unui coleg de
    breaslă dintr-o misiune americană în Persia, este oferită de profesorul E. G. Browne în lucrarea lui „Materials for the Study of the Bábí Religion”. Dr
    Cormick scrie: „Îmi ceri anumite detalii cu privire la întrevederea mea cu fondatorul sectei cunoscută sub numele de Bábí. Nimic important nu a avut loc în
    timpul acestei vizite, căci Báb ştia că am fost trimis împreună cu alţi doi medici persani pentru a vedea dacă era sănătos mintal sau doar un nebun, pentru
    a decide dacă va fi executat sau nu. Ştiind aceasta, el nu era dispus să răspundă la nicio întrebare adresată lui. La toate întrebările noastre se rezuma
    la a ne privi blând, cântând cu o voce joasă şi melodioasă nişte imnuri, presupun. Alţi doi siyyidi, prietenii lui cei mai buni, erau şi ei prezenţi şi au
    fost ulterior executaţi împreună cu el, pe lângă alţi doi oficiali guvernamentali. A binevoit să îmi răspundă când i-am spus că nu eram musulman şi că
    doream să aflu câte ceva despre religia lui, fiind poate dispus să o adopt şi eu. Când am spus acestea, m-a privit atent şi mi-a răspuns că nu are nicio
    îndoială că toţi europenii vor fi atraşi de religia lui. Raportul nostru către <u>Sh</u>áh la acel moment avea să îi cruţe viaţa. A fost mai târziu
    executat din ordinul lui Amír-Niẓám, Mírzá Taqí <u>Kh</u>án. Ca urmare a raportului nostru s-a ales doar cu o bătaie la tălpi în care un farrá<u>sh</u>,
    intenţionat sau nu, l-a lovit peste faţă cu bastonul destinat picioarelor lui, lovitură care provoacă o mare rană şi o umflătură a feţei. Când a fost
    întrebat dacă doreşte ca un medic persan să fie adus pentru a-l trata, el şi-a exprimat dorinţa de a fi eu chemat şi în consecinţă l-am tratat pentru
    câteva zile, dar în întrevederile care au urmat nu am reuşit niciodată să avem o discuţie confidenţială cu el, deoarece oameni ai guvernului erau mereu
    prezenţi, el fiind prizonier. Era un bărbat foarte blând şi cu o alură delicată, destul de mic de statură şi cu un ten foarte deschis pentru un persan, cu
    o voce melodioasă şi blândă, care m-a impresionat mult. Fiind un Siyyid, era îmbrăcat conform obiceiurilor acelei secte, ca şi cei doi însoţitori ai săi.
    De fapt, felul cum arăta şi comportamentul său erau în favoarea sa. De doctrina sa nu auzisem nimic direct spus de el, deşi există în religia lui o anume
    apropiere de creştinism. Câţiva tâmplari armeni care veniseră să repare închisoarea îl văzuseră citind Biblia şi el nu făcuse niciun efort pentru a ascunde
    acest lucru, ci dimpotrivă le dezvăluise acest lucru. Cu siguranţă că fanatismul musulman nu există în religia lui, cu aplicare la creştini, şi nici acea
    îngrădire a femeilor care există azi”.
</p>
<p>
    Aceasta a fost impresia lăsată de Báb unui englez cultivat. Şi de când influenţa caracterului Lui şi a învăţăturilor Sale s-a răspândit către vest, nu
    există vreo altă mărturie că El ar fi fost observat sau văzut de ochi europeni.
</p>
<p>
    Calităţile Lui erau atât de rare în nobleţe şi frumuseţe, personalitatea Sa atât de blândă şi în acelaşi timp viguroasă, iar farmecul Lui natural era
    combinat cu mult tact şi judecată, încât după Declaraţia Sa, El a devenit rapid o figură extrem de populară în Persia. I-a cucerit pe aproape toţi cei care
    veneau în contact direct cu El, convertind de multe ori pe temnicerii Lui la Credinţa Sa şi transformându-şi duşmanii în prieteni admiratori.
</p>
<p>
    Nu era un lucru uşor să reduci la tăcere un astfel de om, fără a suporta oprobiul public, nici chiar în Persia de la mijlocul secolului al nouăsprezecelea.
    În schimb, cu adepţii lui Báb a fost o altă chestiune.
</p>
<p>
    Aici mullá nu au găsit niciun motiv de întârziere şi nu au avut nevoie de tactici complicate. Fanatismul musulmanilor, începând cu <u>Sh</u>áh-ul, putea fi
    imediat stârnit împotriva oricărei mişcări religioase. Bábí-ii puteau fi acuzaţi de necredinţă faţă de <u>Sh</u>áh şi activităţilor lor le puteau fi
    atribuite motive politice obscure. Mai mult, adepţii lui Báb erau deja numeroşi; mulţi dintre ei prosperau, unii erau bogaţi şi deşi erau puţini, aveau
    averi pe care vecinii lacomi le-ar fi râvnit, dacă ar fi fost instigaţi. Profitând de teama autorităţilor şi de înclinaţiile naţionale josnice către
    fanatism şi lăcomie, preoţii au început o campanie de revoltă şi spoliere, care a fost menţinută cu îndârjire până când ei au considerat că scopul lor a
    fost atins pe deplin.
</p>
<p>
    Multe din întâmplările acestei istorii nefericite sunt oferite de Nabíl în cronica sa, iar printre acestea se numără întâmplările de la Mázindarán, Nayríz
    şi Zanján, care se remarcă prin caracterul episoadelor de eroism ale bábí-ilor încolţiţi. În aceste trei momente un număr de bábí, ajunşi la disperare au
    acţionat în comun şi s-au retras din casele lor într-un loc secret şi, ridicând ziduri defensive, s-au apărat cu arma de urmăritori. Pentru orice
    observator imparţial era clar că acuzaţiile politice aduse de preoţi nu era adevărate. Dacă ar fi fost asiguraţi că nu vor mai fi torturaţi pentru
    crezurile lor religioase, bábí-ii se arătaseră întotdeauna gata să se întoarcă paşnic la ocupaţiile lor civile. Nabíl subliniază grija lor de a se feri de
    agresiune. Se luptau pentru vieţile lor cu determinare şi forţă; dar nu ar fi atacat niciodată. Chiar şi în mijlocul unui conflict crâncen, nu ar fi dorit
    să câştige vreun avantaj sau să dea o lovitură care nu era necesară.
</p>
<p>
    ‘Abdu’l-Bahá este citat în „The Traveller’s Narrative”, p. 34-35, ca făcând următoarea afirmaţie cu privire la aspectul moral al acţiunilor lor:
</p>
<p>
    „Ministrul (Mírzá Taqí <u>Kh</u>án), cu cea mai mare samavolnicie şi fără a primi instrucţiuni sau a cere permisiunea, trimisese ordine în toate direcţiile
    pentru a-i pedepsi şi lovi pe Bábí. Guvernanţii şi magistraţii căutau un pretext pentru a acumula bogăţii, iar oficialii modalităţi de a acumula profituri;
    doctori celebri incitau de la înălţimea amvonului lor la măcel general; puterile legilor civile şi religioase îşi dădeau mâna şi se străduiau să-i şteargă
    de pe faţa pământului pe aceşti oameni. Aceşti oameni nu dobândiseră încă acea cunoaştere care ar fi fost justă şi necesară a principiilor fundamentale şi
    a doctrinelor ascunse ale învăţăturilor lui Báb şi nu îşi cunoşteau încă îndatoririle. Concepţiile şi ideile lor erau modelate după forma veche, iar
    comportamentul şi conduita lor corespundeau vechilor uzanţe. Mai mult, calea de acces către Báb era închisă, iar flăcările tulburării ardeau vizibil din
    toate părţile. La îndemnul renumiţilor doctori, guvernul şi toată suflarea poporului de rând, cu o putere irezistibilă, au iniţiat măcelul şi jafurile din
    toate părţile şi s-au angajat în pedepsire şi tortură, ucidere şi jefuire, în speranţa că vor putea potoli acest foc şi pierde aceste sărmane suflete. În
    localităţile unde se aflau doar câteva suflete, toţi aveau să devină carne de tun, în timp ce în oraşele unde erau mai numeroşi s-au ridicat în
    autoapărare, conform vechilor lor credinţe, atâta vreme cât le era imposibil să afle care erau îndatoririle lor şi toate uşile le erau închise.”
</p>
<p>
    Declarându-şi Misiunea câţiva ani mai târziu, Bahá’u’lláh n-a lăsat nicio urmă de îndoială referindu-se la legea Dispensaţiei Sale într-o astfel de
    situaţie grea, când a afirmat: „Este mai bine să fii ucis decât să ucizi”.
</p>
<p>
    Oricâtă rezistenţă au opus bábí-ii, aici şi în alte locuri, aceasta s-a dovedit ineficientă. Erau copleşiţi numeric. Báb Însuşi a fost ridicat din celula
    Sa şi executat. Niciunul dintre discipolii Săi principali care-i juraseră credinţă nu rămăsese în viaţă, în afară de Bahá’u’lláh, care, împreună cu familia
    Sa şi cu un mic grup de adepţi devotaţi fusese destituit şi trimis în exil şi temniţă pe meleaguri străine.
</p>
<p>
    Dar focul, deşi înăbuşit, nu fusese stins. El ardea în inimile exilaţilor ce îl purtau din ţară în ţară în periplul lor. Chiar şi în ţara lui de origine,
    Persia, pătrunsese prea profund pentru ca să poată fi stins prin violenţă fizică şi mocnea încă în inimile oamenilor, având nevoie doar de o suflare de
    spirit pentru a fi transformat într-o conflagraţie nimicitoare.
</p>
<p>
    A Doua Manifestare Mai Măreaţă a lui Dumnezeu a fost proclamată în concordanţă cu profeţiile lui Báb la data pe care El o prezisese. La nouă ani după
    începutul Dispensaţiei Bábí – adică în 1853 – în anumite ode ale Sale, Bahá’u’lláh face menţiuni cu privire la identitatea Sa şi a Misiunii Sale, iar zece
    ani mai târziu, pe când locuia în Ba<u>gh</u>dád, le declară însoţitorilor Săi că El este Cel Promis.
</p>
<p>
    Marea Mişcare pentru care Báb pregătise calea începea acum să îşi arate pe deplin amploarea şi splendoarea puterii ei. Deşi Bahá’u’lláh Însuşi a trăit şi a
    murit exilat şi întemniţat, fiind cunoscut doar câtorva europeni, epistolele Sale ce proclamă noua Venire au fost purtate către marii conducători ai lumii
    din ambele emisfere, de la <u>Sh</u>áh-ul Persiei până la Papă şi la preşedintele Statelor Unite. După moartea Sa, fiul Său, ‘Abdu’l-Bahá a purtat veştile
    personal în Egipt şi mult în inima lumii occidentale. ‘Abdu’l-Bahá a vizitat Anglia, Franţa, Elveţia, Germania şi America, anunţând pretutindeni că încă o
    dată cerurile s-au deschis şi o nouă Dispensaţie a apărut pentru a binecuvânta copiii oamenilor. A murit în noiembrie 1921, iar în prezent, focul ce părea
    odată stins pentru vecie arde din nou în toate părţile Persiei, şi-a găsit culcuş pe continentul american şi a cuprins fiecare ţară a lumii. În jurul
    scrierilor sacre ale lui Bahá’u’lláh şi expunerilor autorizate ale lui ‘Abdu’l-Bahá cresc volume întregi de comentarii şi mărturii. Principiile umanitare
    şi spirituale enunţate decenii în urmă în întunecatul orient de Bahá’u’lláh şi modelate de El într-o schemă coerentă sunt preluate una după alta de oameni
    ca jaloane ale unei civilizaţii în progres, fără a cunoaşte sursa lor. Sentimentul că omenirea s-a desprins de trecut şi că vechile linii călăuzitoare nu o
    vor putea scăpa de pericolele prezentului îi umple pe toţi înţelepţii de incertitudine şi de groază, mai puţin pe cei care au învăţat să găsească în
    istoria lui Bahá’u’lláh semnificaţia tuturor miracolelor şi prevestirilor timpurilor noastre.
</p>
<p>
    S-au succedat aproape trei generaţii de la naşterea Mişcării. Primii adepţi care au scăpat de sabie sau rug s-au prăpădit demult de moarte bună. Poarta
    către informaţii contemporane cu privire la cei doi conducători măreţi şi discipolii lor eroici este închisă pe vecie. Cronica lui Nabíl, ca o colecţie
    îngrijită de acte făptuite în apărarea adevărului şi încheiată în timpul vieţii lui Bahá’u’lláh, are acum o valoare unică. Autorul avea treisprezece ani
    când Báb se Proclama, fiind născut în satul Zarand din Persia în a optsprezecea zi a lunii Ṣafar, 1247 A.H.. Pe tot parcursul vieţii sale a fost în strânsă
    legătură cu conducătorii Cauzei. Deşi doar un băiat pe vremea aceea, el se pregătise să se alăture lui Mullá Ḥusayn la <u>Sh</u>ay<u>kh</u> Ṭabarsí, când
    vestea masacrării bábí-ilor i-a zădărnicit planurile. El scrie în povestirea lui cum l-a întâlnit pe Ḥájí Mírzá Siyyid ‘Alí, un frate al mamei lui Báb în
    Ṭihrán, care tocmai se întorcea dintr-o vizită făcută lui Báb în fortăreaţa <u>Ch</u>ihríg; pentru mulţi ani el fost un apropiat al secretarului lui Báb,
    Mírzá Aḥmad.
</p>
<p>
    A intrat în prezenţa lui Bahá’u’lláh în Kirmán<u>sh</u>áh şi Ṭihrán înainte de exilarea Lui în ‘Iráq, iar mai apoi a fost în preajma Lui în Ba<u>gh</u>dád
    şi Adrianopol precum şi în oraşul-închisoare ‘Akká. A fost trimis nu o dată în misiune în Persia pentru a promova Cauza şi a-i încuraja pe credincioşii
    împrăştiaţi şi persecutaţi; locuia in ‘Akká în momentul în care Bahá’u’lláh se stingea din viaţă în 1892 A.D. Moartea lui a fost tragică şi lamentabilă,
    deoarece devenise atât de afectat de moartea Marelui Preaiubit încât, copleşit de durere, s-a înecat în mare, iar trupul său a fost găsit măturat la ţărm
    în împrejurimile oraşului ‘Akká.
</p>
<p>
    Cronica sa începe în 1888, când avea sprijinul personal al lui Mírzá Músá, fratele lui Bahá’u’lláh. A fost terminată în aproximativ un an şi jumătate şi
    părţi ale manuscrisului au fost revizuite şi aprobate unele de Bahá’u’lláh şi altele de ‘Abdu’l-Bahá.
</p>
<p>
    Lucrarea completă prezintă istoria Mişcării până în momentul morţii lui Bahá’u’lláh în 1892.
</p>
<p>
    Prezentul volum conţine prima jumătate a naraţiunii, ce se încheie cu expulzarea lui Bahá’u’lláh din Persia. Importanţa sa este vădită. Va fi citită mai
    puţin pentru puţinele pasaje de acţiune alertă sau pentru numeroasele imagini de eroism şi credinţă nestrămutată, cât pentru copleşitoarea semnificaţie a
    acelor evenimente, care sunt prezentate într-o astfel de cronică unică.
</p>
<p>
    STAREA DECADENTĂ A PERSIEI LA MIJLOCUL SECOLULUI AL NOUĂSPREZECELEA
</p>
<p>
    1. A. Suveranii Qájár
</p>
<p>
    „Teoretic, regele poate face tot ceea ce pofteşte; cuvântul său este lege. Zicala «Legea mezilor şi a perşilor nu se schimbă» era doar o veche parafrazare
    a absolutismului suveranilor. Regele îi numeşte şi îi poate demite pe toţi miniştrii, ofiţerii, oficialii şi judecătorii. Asupra familiei sale, a membrilor
    casei, precum şi asupra funcţionarilor civili sau militari din slujba lui, el are putere de viaţă şi de moarte, fără a apela la tribunal. Bunurile oricărei
    astfel de persoane, căzută în dizgraţie sau executată, îi revin lui. În orice situaţie, dreptul de a curma o viaţă îi revine doar lui, dar poate fi delegat
    şi guvernatorilor sau împuterniciţilor. Toate proprietăţile care nu au fost în prealabil oferite de coroană sau cumpărate – de fapt toate proprietăţile al
    căror titlu legal nu poate fi dovedit – aparţin lui, iar el poate dispune de ele cum îi este plăcerea. Toate drepturile şi privilegiile, cum ar fi
    realizarea lucrărilor publice, exploatarea minieră, instituţia telegrafului, şoselele, căile ferate, liniile de tramvaie etc., de fapt, exploatarea
    oricăror resurse ale ţării îi aparţin şi trebuie cumpărate de la el înainte ca alte persoane să le poată prelua. În persoana lui sunt contopite cele trei
    funcţii ale guvernării: legislativă, executivă şi judecătorească. Nicio altă obligaţie nu îi este impusă, în afară de respectarea religiei naţionale. El
    este pivotul în jurul căruia se învârte întreaga maşinărie a vieţii publice.
</p>
<p>
    „Aceasta este, în teorie şi până nu demult şi în practică, trăsătura monarhiei persane. Şi niciuna din aceste pretenţii nu a fost vreodată recunoscută
    public. Limbajul cu care <u>Sh</u>áh-ul se adresează supuşilor şi cu care este apelat evocă tonul mândru cu care Artaxerxes sau Darius le vorbeau
    milioanelor de supuşi şi care încă poate fi găsit în înscrisurile în piatră şi morminte. El rămâne <u>Sh</u>áhin<u>sh</u>áh-ul, sau Regele Regilor;
    Ẓillu’lláh-ul sau Umbra lui Dumnezeu; Qibliy-I-‘Álam sau Centrul Universului; «Măreţ precum planeta Saturn; Fântâna Ştiinţei; Cărarea Universului;
    Suveranul Sublim, al cărui stindard e Soarele, a cărui splendoare este Cerul; Monarhul unei armate mai numeroase ca stelele de pe cer.» Supuşii persani
    încă mai susţin preceptul Sa‘dí, conform căruia Viciul aprobat de rege devine virtute; a căuta o altă cale este ca şi cum ţi-ai păta mâinile cu propriul
    sânge. Trecerea timpului nu a reuşit să impună asupra lui nici sfatul religios şi nici pe cel al bătrânilor înţelepţi, nici ‘ulamá şi nici senat.
    Instituţiile alese şi reprezentative nu au reuşit încă să îşi impună caracteristicile lor necuviincioase. Nu există nicio dovadă scrisă cu privire la
    prerogativele regale.
</p>
<p>
    „… În aşa măsură caracterul divin încorsetează tronul Persiei, încât nu numai că <u>Sh</u>áh-ul nu participă niciodată la un dineu oficial şi nu ia masa cu
    supuşii săi, cu excepţia unui unic banchet de Naw-rúz când se alătură principalelor rude de parte bărbătească, dar atitudinea şi limbajul folosite pentru
    adresare, chiar şi de către miniştrii cei mai apropiaţi, sunt de cea mai servilă obedienţă şi adulaţie. «Pot să mă sacrific pentru voi, Adăpost al
    Universului» este modul uzual de adresare adoptat până şi de supuşii de cel mai înalt rang. În apropierea lui nu este nimeni să îi spună adevărul sau să îi
    ofere sfaturi imparţiale. Miniştrii de externe sunt probabil aproape unica sursă din care el poate afla lucrurile aşa cum sunt ele sau de unde primeşte
    sfaturi necosmetizate, deşi poate nu dezinteresate. Chiar dacă ar avea cele mai bune intenţii pentru realizarea unor planuri măreţe şi pentru ameliorarea
    situaţiei ţării sale, el nu deţine aproape deloc controlul în realizarea vreunei iniţiative care a trecut deja din mâna sa în mâinile oficialilor corupţi,
    care-şi urmăresc propriile interese. Jumătate din banii alocaţi cu acceptul său nu ajung niciodată la destinaţia stabilită, ci se adună în buzunarele celor
    care intervin pe parcurs, venind în contact cu ei printr-o iscusinţă profesionistă; jumătate din proiectele autorizate de el nu sunt aduse nici pe departe
    la bun sfârşit, ministrul sau funcţionarul responsabil contând pe nepăsarea suveranului în cercetarea neglijenţelor acestora.
</p>
<p>
    „… Doar cu un secol în urmă, printre practicile curente ale abominabilului sistem se numărau orbirea eventualilor aspiranţi la tron, mutilările sălbatice,
    detenţia pe viaţă, măcelurile nejustificate şi vărsările de sânge sistematice. Condamnarea avea loc la fel de brusc ca şi promovarea, iar moartea era o
    urmare frecventă a căderii în dizgraţie.
</p>
<p>
    „… Fatḥ-‘Alí <u>Sh</u>áh… şi succesorii săi s-au dovedit extraordinar de prolifici, asigurând continuitatea dinastiei prin descendenţi masculini; probabil
    că nu există nicio familie regală în lume care pe durata a o sută de ani să fi crescut într-o asemenea măsură ca familia regală din Persia… <u>Sh</u>áh-ul,
    deşi un familist de netăgăduit, nu poate fi comparat cu străbunicul său Fatḥ-‘Alí <u>Sh</u>áh, nici în ceea ce priveşte numărul de soţii şi nici în ceea ce
    priveşte numărul progeniturilor sale. Având în vedere opinia generală despre capacităţile domestice ale monarhului, cred că trebuie să îi fie atribuite
    estimările divergente asupra numărului de concubine şi progenituri care se găsesc în lucrările despre Persia. Colonelul Drouville, îi acordă, în 1813, un
    număr de 700 de soţii, 64 de fii şi 125 de fiice. Colonelul Stuart, care a fost în Persia la un an după moartea lui Fatḥ-‘Alí, îi atribuie 1000 de soţii şi
    105 copii… Doamna Dieulafoy numeşte şi ea 5000 de descendenţi, dar existenţi la cincizeci de ani mai târziu (ceea ce pare mult mai probabil)… Cifrele
    estimative care apar în Nási<u>kh</u>u’t-Tavári<u>kh</u>, o lucrare istorică modernă persană, stabileşte numărul soţiilor lui Fatḥ-‘Alí la peste 1000, iar
    dintre copii, dintr-un total de 260, doar 110 supravieţuiesc după moartea tatălui. De aici şi cunoscutul proverb persan: «Cămile, purici şi prinţi există
    pretutindeni.»
</p>
<p>
    … Nicio altă familie regală nu a prezentat o ilustrare mai exemplară a asigurării din Scripturi «În locul părinţilor tăi, tu vei avea prunci pe care îi vei
    putea face prinţi peste toate teritoriile»; pentru că rar se găsea un post de guvernator sau un post plătit în Persia care să nu fie ocupat de una din
    furnicile princiare provenite din muşuroi; şi până în ziua de azi miriade de progenituri din incubatorul de <u>Sh</u>áh-zádihi, sau descendenţi ai regelui,
    reprezintă un blestem pentru ţară, cu toate că mulţi dintre aceşti urmaşi ghinionişti ai regelui ocupă poziţii inferioare ca funcţionari la telegraf,
    secretare etc. şi consumă o mare parte din venitul anual prin pensii şi rente. Fraser a realizat o descriere vie a mizeriei abătute asupra ţării cu
    cincizeci de ani în urmă (1842) de această «rasă de trântori» ce ocupau poziţiile de conducere nu doar în fiecare provincie, dar şi în fiecare buluk sau
    judeţ, oraş şi municipiu; fiecare dintre ei ţinea o curte şi un mare harem, prădând ţara ca nişte uriaşe lăcuste… Trecând prin Á<u>dh</u>irbáyján în 1834
    şi constatând rezultatele dezastruoase ale sistemului prin care Fatḥ-‘Alí <u>Sh</u>áh îşi distribuise numeroasele progenituri de speţă bărbătească în
    fiecare poziţie a guvernului prin tot regatul, Fraser remarca: «Rezultatul cel mai vizibil al acestei stări de fapt este o detestare profundă şi universală
    a rasei Qájár, un sentiment general resimţit de toţi şi subiectul principal al fiecărei conversaţii.»
</p>
<p>
    „… (Náṣiri’d-Dín <u>Sh</u>áh) Tot aşa cum, în timpul călătoriilor sale prin Europa, a adunat o cantitate vastă din ceea ce în mintea orientalului păreau
    curiozităţi minunate, dar care erau depozitate în diferite apartamente ale palatului sau puse deoparte şi uitate, tot aşa, în sfera largă a politicii
    publice şi a administraţiei, el adoptă şi impune continuu scheme noi sau invenţii care, odată ce capriciul este satisfăcut, sunt neglijate sau se
    învechesc. Într-o săptămână gazul, în alta lumina electrică. Acum, un colegiu pentru angajaţi; altă dată un spital militar. Azi, o uniformă rusească, ieri,
    un echipament de război german pentru Golful Persiei. Un regulament militar nou se elaborează anul acesta, iar un nou cod de legi este promis pentru anul
    viitor. Praful se alege de toate aceste planuri extraordinare, iar cămările palatului sunt la fel de pline de mecanisme stricate şi găselniţe aruncate,
    precum dosarele birourilor guvernamentale de reforme anulate şi de eşecuri fatale.
</p>
<p>
    „… Într-o cameră de la etajul aceluiaşi pavilion, Mírzá Abu’l-Qásim, Qá’im-Maqám-ul sau Marele Vazír al lui Muḥammad <u>Sh</u>áh (tatăl prezentului
    monarh), fusese strangulat în 1835 din ordinul stăpânului său regal, care urma exemplul dat de predecesorul său şi care dădea la rândul său un exemplu ce
    avea să fie urmat de fiul său. Trebuie că rar se întâlneşte în istorie o situaţie în care trei suverani succesivi îşi ucid, doar din gelozie, cei trei
    miniştri care fie le-au ajutat ascensiunea la tron, fie ocupau cea mai înaltă poziţie în stat la momentul căderii lor. Aceasta este trăsătura distinctivă a
    celor trei <u>Sh</u>áhi, Fatḥ-‘Alí, Muḥammad şi Náṣiri’d-Dín.”
</p>
<p>
    1. B. Cârmuirea
</p>
<p>
    „Într-o ţară atât de înapoiată din punct de vedere al progresului constituţional, atât de lipsită de forme, statute şi prevederi şi atât de înrădăcinată în
    stereotipiile tradiţiilor imemoriale ale Orientului, elementul personal este, aşa cum era de aşteptat, mult în ascensiune, iar guvernul Persiei nu este
    altceva decât exercitarea arbitrară a autorităţii de o serie de unităţi într-o scară descendentă de la suveran la căpetenia unui cătun. Singura formă de
    control care funcţionează asupra gradelor oficiale inferioare este frica de superiorii lor, mijloc folosit adesea pentru a-i ţine în frâu; asupra gradelor
    superioare este teama de suveran, care este şi el deschis către astfel de metode de control, iar asupra suveranului însuşi cade teama faţă de opinia
    publică, nu cea internă, ci aceea internaţională, reprezentată de criticile ostile ale presei europene… Într-adevăr <u>Sh</u>áh-ul poate fi considerat în
    acest moment ca probabil cel mai bun exemplu de un despot moderat, pentru că între delimitările indicate, el este practic iresponsabil şi omnipotent. El
    deţine controlul absolut asupra vieţii şi proprietăţilor tuturor supuşilor săi. Fiii săi nu deţin putere independentă şi pot fi reduşi la neputinţă şi
    cerşetorie într-o clipită. Miniştrii sunt promovaţi sau degradaţi după placul regelui. Suveranul este singura putere executivă, iar oficialii sunt
    deputaţii săi. Nu există niciun tribunal civil care să verifice sau să modifice prerogativele sale.
</p>
<p>
    „… În studiul său istoric, Sir J. Malcolm, în primii ani ai secolului, notează următoarele remarci cu privire la caracterul general şi realizările
    miniştrilor curţii Persiei: «Miniştrii şi mai marii Curţii sunt mai întotdeauna bărbaţi cu maniere alese, cu o bună pregătire în domeniul ministerului lor,
    capabili de o conversaţie plăcută, temperament supus şi un dezvoltat simţ al observaţiei, dar aceste calităţi plăcute sunt cam tot ce posedă. Nu se
    aşteaptă ca virtutea sau cunoaşterea liberală să existe în persoana unor bărbaţi a căror viaţă este irosită în respectarea unor convenienţe, ale căror
    mijloace de subzistenţă provin din cele mai corupte surse, a căror ocupaţie se rezumă la intrigi care au mereu acelaşi substrat: să se menţină pe poziţiile
    lor sau să ruineze pe alţii, care pot vorbi fără griji doar limbajul linguşirilor şi al amăgirilor şi care, pe scurt, sunt condamnaţi de statutul lor la a
    fi veninoşi, şmecheri şi falşi. Fără îndoială că au fost şi miniştri în Persia care nu merită să fie băgaţi în această categorie, dar şi cei mai distinşi
    dintre ei, pentru virtuţile şi talentele lor au fost obligaţi la un moment dat să-şi ralieze principiile la rangul ocupat, iar dacă încrederea suveranului
    în ei nu i-a plasat într-o poziţie de unde să nu se mai teamă de rivali, nevoia i-a obligat la practicarea unui servilism şi a unei disimulări alternând cu
    adevărul şi integritatea, care doar ele pot constitui o pretenţie la respectul pe care toţi sunt dispuşi să îl ofere oamenilor mari şi de vază.» Aceste
    observaţii sunt marcate de caracterul introspectiv şi just, caracteristic distinsului lor autor şi, din păcate, sunt într-o mare măsură valabile atât
    pentru generaţiile prezente, cât şi pentru cele trecute.”
</p>
<p>
    1. C. Oamenii
</p>
<p>
    „Mă voi referi acum la trăsătura principală şi distinctivă a administraţiei iraniene. Se poate afirma că în acea ţară, guvernul, chiar viaţa însăşi, constă
    în mare parte în schimbarea de atenţii. Sub aspectele ei sociale, această practică se poate presupune că ilustrează sentimentele generoase ale unui popor
    amabil; deşi, chiar şi aici obiceiul are o latură cumplit de rece, ca atunci când, de exemplu, felicitându-te pentru faptul de a fi destinatarul unui dar,
    te găseşti în ipostaza nu doar de a întoarce darul oferind o aceeaşi valoare, ci mai trebuie şi să răsplăteşti de bună voie pe aducătorul cadoului (care
    foarte probabil are ca singur mijloc recunoscut de existenţă această activitate), într-o măsură proporţională cu valoarea bănească a darului. Sub aspectele
    ei politice, această practică a oferirii de cadouri, deşi consacrată în tradiţiile adamantine ale Estului, este similară cu sistemul cunoscut în alte părţi
    sub nume mai puţin agreabile. Acesta este sistemul cu care guvernul a condus Persia de secole, iar menţinerea lui se opune ca o barieră solidă oricărei
    reforme reale. De la <u>Sh</u>áh în jos, foarte rar se găseşte o persoană oficială care să nu fie deschisă spre primirea de atenţii, foarte rar există un
    post care să nu fie atribuit în schimbul cadourilor, puţine salarii care să nu fie mult mărite prin primirea de daruri. Fiecare individ din ierarhia
    oficială mai sus-menţionată, aproape fără excepţie, şi-a cumpărat postul printr-o sumă de bani oferită fie <u>Sh</u>áh-ului, unui ministru sau superiorului
    care l-a numit. Dacă există mai mulţi candidaţi pentru un post, mai mult ca sigur că cel care face cea mai bună ofertă câştigă.
</p>
<p>
    „… «madá<u>kh</u>il-ul» este o instituţie mult îndrăgită în Persia, a cărei impunere, în forme infinite, a cărei ingenuitate, egalată doar de multitudinea
    formelor, reprezintă pasiunea şi deliciul cel mai înalt al existenţei persane. Acest cuvânt remarcabil, pentru care dl Watson susţine că nu există
    corespondent precis în limba engleză, se poate traduce prin comision, ciupeală, mită, răsplată, ciubucuri şi chilipiruri, profit, în funcţie de contextul
    imediat în care se întâlneşte. În mare, semnifică acea doză de avantaj personal, de obicei exprimată în bani, care poate fi stoarsă din orice tranzacţie în
    parte. În Persia nu poate avea loc o negociere în care două părţi sunt implicate ca ofertant şi receptor, ca superior şi subordonat sau chiar ca agenţi
    contractuali egali, fără partea care poate fi prezentată ca autorul favorului sau serviciului şi care cere şi primeşte o sumă de bani în schimbul a ceea ce
    a făcut sau a oferit. Se poate desigur afirma că natura umană este cam la fel peste tot în lume; că un sistem similar există sub alte denumiri în ţara
    noastră şi în altele şi că un critic raţional va întâlni în persoana unui persan un om şi un frate. Acest lucru este adevărat până la un punct. Doar că în
    niciuna din ţările în care am fost sau de care am auzit vreodată acest sistem nu este mai la vedere, mai fără ruşine sau mai universal decât în Persia.
    Departe de a fi limitat la sfera economiei interne sau a tranzacţiilor comerciale, pătrunde în fiecare domeniu şi inspiră mai toate acţiunile vieţii.
    Datorită ei, se poate spune că în Persia generozitatea şi actele benevole au fost şterse din categoria virtuţilor sociale, iar lăcomia a fost ridicată la
    rang de principiu călăuzitor al conduitei umane… În felul acesta s-a instituit un jaf în progresie aritmetică de la suveran la supus, fiecare unitate în
    scară descendentă remunerându-se de la unitatea imediat inferioară în rang, nefericitul ţăran fiind victima prin excelenţă. În aceste circumstanţe, nu este
    de mirare că biroul este calea bătătorită către înavuţire şi există frecvente cazuri de oameni care, începând de la nimic, se găsesc acum în case
    magnifice, înconjuraţi de o armată de slujitori şi trăind în stil princiar. „Câştigă tot ce poţi, atâta timp cât poţi”, este deviza pe care şi-o propun
    majoritatea oamenilor care intră în viaţa publică. Şi nici spiritul popular nu respinge acţiunea; este departe de a fi felicitat acela care, bucurându-se
    de şansă, eşuează în a-şi umple buzunarele până la refuz. Nimeni nu se gândeşte la acei oameni în suferinţă de la care provine în ultimă instanţă materia
    pentru toate aceste «madá<u>kh</u>il-uri» succesive şi nici la sudoarea stoarsă de pe frunţile acelora ce nu crâcnesc şi a căror avuţie se risipeşte în
    luxoase case la ţară, ciudăţenii europene şi cortegii enorme.”
</p>
<p>
    „… Printre trăsăturile vieţii publice din Persia, care şochează ochiul străinului şi care derivă din aceeaşi situaţie, se află şi numărul enorm de mare de
    servitori şi slugi care viermuiesc în jurul unui ministru sau a oricărui alt oficial. În cazul unui funcţionar cu rang şi poziţie, numărul lor poate fi
    între 5 şi 500. Benjamin spune că Primul Ministru din vremurile sale deţinea 3000. Acum, teoria etichetei sociale şi ceremoniale, care este curentă în
    Persia şi de fapt în întregul Orient, este până la un punct responsabilă de acest fenomen, în mare măsură importanţa personală fiind estimată de
    demonstraţiile publice oferite şi de dimensiunea alaiului de servitori etalaţi la ocazii. Dar instituţia Madá<u>kh</u>il-ului şi a ciupelilor şi
    ciubucurilor ilicite este cea care se află la rădăcina răului. Dacă acei cârmuitori sau miniştri ar trebui să plătească salariile întregului cortegiu de
    servitori, numărul lor s-ar micşora rapid. Marea lor majoritate nu sunt plătiţi; ei se alipesc stăpânului lor din cauza oportunităţilor de jecmăneală
    oferite prin această legătură, căpătuindu-se şi îngrăşându-se din jafuri. Se poate realiza imediat ce secătuire produce această ceată de lipitori
    resurselor ţării. Ei sunt adevăraţi muncitori neproductivi care absorb bogăţia, dar nu o creează, iar existenţa lor nu reprezintă nimic altceva decât o
    calamitate naţională… Este un punct primordial în eticheta persană ca, atunci când purcezi într-o vizită, să iei cu tine cât mai mult din ceea ce posezi,
    fie că mergi călare sau pe jos, mărimea unui astfel de cortegiu fiind acceptată ca indicator al poziţiei deţinute de stăpân.”
</p>
<p>
    1. D. Ordinul ecleziastic
</p>
<p>
    „Minunat adaptat la climatul, caracterul şi ocupaţiile acelor ţări asupra cărora şi-a întins stăpânirea adamantină, Islám-ul îşi ţine supuşii în robie
    totală, din leagăn până în mormânt. Pentru el, aceasta nu este doar religie, este guvernare, filosofie şi ştiinţă. Dacă mi se permite exprimarea, concepţia
    musulmană nu este aceea a unei biserici de stat, ci mai degrabă a unui stat bisericesc. Structurile de rezistenţă pe care societatea în sine se bazează nu
    sunt civile, ci de natură ecleziastică şi, înfăşurat în acest crez superb şi paralizant, musulmanul trăieşte într-o renunţare resemnată a întregii sale
    voinţe, consideră că îndatorirea sa supremă este de a-l preamări pe Dumnezeu şi de a-i obliga sau, acolo unde nu este posibil, de a-i dispreţui pe cei care
    nu Îl preamăresc în spirit, pentru ca apoi să moară în speranţa sigură şi certă a Paradisului.
</p>
<p>
    „… Aceşti Siyyidi sau descendenţi ai Profetului sunt o pacoste intolerabilă pentru ţară, luându-şi, în baza presupusei descendenţe şi a prerogativelor date
    de turbanul verde, dreptul la o independenţă şi o insolenţă dată de acest rang pe care compatrioţii lor, nu mai puţin decât străinii, trebuie să o sufere.
</p>
<p>
    „… Comunitatea evreilor persani se cufundă într-o mare sărăcie şi ignoranţă… Pe tot cuprinsul ţărilor musulmane din Orient, aceşti nefericiţi au fost
    supuşi persecuţiilor impuse de un obicei, care i-a determinat atât pe ei, cât şi pe toată lumea, să le considere un tratament normal. Forţaţi de regulă să
    trăiască în ghetouri sau cartiere separate ale oraşului, au suferit din timpuri imemoriale de lipsa dreptului la ocupaţie, îmbrăcămintei şi a obiceiurilor,
    care i-au făcut să devină proscrişi ai societăţii, diferiţi de ceilalţi oameni… În Iṣfáhán, unde se spune că sunt 3700 şi unde se bucură de un statut
    relativ mai bun decât în alte părţi ale Persiei, le este interzis să poarte «kuláh» sau acoperitoarea persană pentru cap, nu au voie să aibă magazine în
    bazar, să îşi construiască zidurile casei la aceeaşi înălţime cu cele ale vecinilor musulmani sau să circule călare pe străzi… Totuşi, de îndată ce o
    izbucnire de intoleranţă se naşte în Persia sau oriunde în altă parte, evreii sunt primii care-i cad victime. Toate mâinile sunt atunci aţintite asupra lor
    şi vai de nenorocitul iudeu care va fi primul să întâlnească în calea sa o revoltă persană de stradă.
</p>
<p>
    „… Înainte de a încheia subiectul locului sfânt şi al pelerinilor, poate cea mai extraordinară trăsătură a vieţii în Ma<u>sh</u>had este regula care este
    creată pentru a asigura alinare materială pelerinilor pe durata şederii lor în oraş. Ca recunoaştere a lungilor călătorii efectuate, a greutăţilor pe care
    le-au îndurat şi a distanţelor mari care îi despart de familiile şi căminele lor, ei au voie, cu complicitatea legilor ecleziastice şi a oficialilor lor,
    să întemeieze căsătorii temporare pe perioada şederii lor în oraş. Există permanent un mare număr de soţii disponibile acestui scop. Se găseşte un mullá,
    cu acordul căruia se încheie un contract care este pecetluit de ambele părţi, se plăteşte o taxă şi uniunea este realizată în mod legal. După trecerea a
    două săptămâni sau o lună sau în funcţie de perioada specificată, contractul se anulează, soţul temporar se întoarce la căminul său într-un ţinut
    îndepărtat, iar doamna, după un celibat forţat de paisprezece zile, îşi reia cariera de soaţă. Cu alte cuvinte, există în Ma<u>sh</u>had un sistem gigantic
    de prostituţie sub oblăduirea bisericii. Probabil că nu există un oraş mai imoral în Asia şi îmi pare rău să o spun, dar mulţi dintre pelerinii supuşi care
    traversează mări şi ţări pentru a săruta gratiile mormântului Imám-ului sunt încurajaţi şi consolaţi în mărşăluirea lor de perspectiva unei vacanţe
    agreabile şi a ceea ce în terminologia englezească poate fi definit ca «un zaiafet pe cinste»”.
</p>
<p>
    Concluzie
</p>
<p>
    „Înainte de a mă îndepărta de subiectul legilor şi administraţiei persane, permiteţi-mi să adaug câteva cuvinte despre pedepse şi închisori. Pentru
    cititorul european, în drumul său printre paginile istoriei persane împurpurate de sânge din ultimul secol şi din fericire într-o mai mică măsură din acest
    secol, nimic nu va părea mai şocant decât însemnările despre pedepsele sălbatice şi torturile abominabile, mărturii ale cruzimii fiarei şi ale
    ingeniozităţii demonului. Tipul persan a fost mereu bogat în născociri şi indiferent la suferinţe; iar în domeniul execuţiilor judecătoreşti şi-a găsit
    câmp deschis pentru exercitarea ambelor laturi. La adăpostul graniţelor prezentului regat, până nu demult, criminalii condamnaţi erau crucificaţi, aruncaţi
    din tunuri, îngropaţi de vii, traşi în ţeapă, potcoviţi precum caii, legaţi de vârfurile a doi copaci îndoiţi la pământ şi sfârtecaţi în mişcarea acestora
    de revenire la forma verticală, transformaţi în torţe umane, jupuiţi de vii.
</p>
<p>
    „… Sub un astfel de sistem dual de guvernare, ca cel descris mai înainte – şi anume, o administraţie în care fiecare este în diverse circumstanţe atât cel
    care oferă mită, cât şi cel ce o primeşte, şi o procedură judiciară fără legi sau curte de judecată – se va înţelege repede că nu există nici urmă de
    încredere în cârmuire, că nu există sentiment personal al datoriei sau satisfacţie a onoarei, încredere reciprocă sau cooperare (afară de situaţiile când
    se pun în slujba răului), demascarea nu atrage ocară, nu se pune niciun preţ pe virtute, dar mai presus de toate nu există spirit naţional sau patriotism.
    Acei filosofi care argumentează că morala trebuie să preceadă materialul şi reforma internă să o preceadă pe cea externă în Persia au dreptate. Este inutil
    a se altoi noi ramuri pe o tulpină a cărei sevă este uscată sau otrăvită. Putem da Persiei străzi şi căi ferate; putem să îi lucrăm minele şi să îi
    exploatăm resursele; putem să îi formăm armata şi să îi îmbrăcăm meşteşugarii, dar nu o vom fi apropiat niciun pic de naţiunile civilizate până când nu vom
    fi ajuns la inima poporului şi nu vom fi realizat o schimbare radicală caracterului naţional şi instituţiilor sale. Am creat această imagine a
    administraţiei persane, care cred eu că este adevărată, pentru ca cititorul englez să poată înţelege sistemul cu care reformatorii, fie străini sau
indigeni, trebuie să lupte şi zidul de fier al încăpăţânării, clădit de toate instinctele egoiste ale naturii umane care se opun ideilor de progres.    <u>Sh</u>áh-ul însuşi, oricât de sincer în dorinţa lui de inovaţie, se înscrie într-o oarecare măsură în linia acestui sistem dăunător, văzând că îşi
    datorează lui bogăţia personală, în timp ce aceia care în particular condamnă acest sistem nu sunt mai prejos faţă de cei care îşi pleacă frunţile în mod
    vizibil în templul Rimmon. În fiecare ierarhie de sub suveran, iniţiativa doreşte efectiv să pornească o revoltă împotriva tiraniei tradiţiilor imemoriale,
    iar dacă un om puternic cum este actualul rege poate doar să aibă tentative în acest sens, unde este acela care va predica pentru o cruciadă?”
</p>
<p>
    (Fragmente din „Persia and the Persian Question” de Lord Curzon)
</p>
<p align="center">
    TRIBUTUL LUI BAHÁ’U’LLÁH CĂTRE BÁB ŞI DISCIPOLII SĂI PRINCIPALI
</p>
<p>
    Extrase din Kitáb-I-Iqán
</p>
<p>
    „Deşi tânăr şi fraged ca vârstă şi deşi Cauza revelată de El era contrară dorinţei tuturor oamenilor pământului, fie ei din clasele de sus sau de jos,
    bogaţi sau săraci, cu faimă sau umili, rege sau supuşi, El s-a ridicat şi a proclamat-o cu fermitate. Toţi au cunoscut-o şi au auzit de ea. Nu i-a fost
    teamă de nimeni şi nu a ţinut seamă de consecinţe. Se putea oare ca un asemenea lucru să se manifeste altfel decât prin puterea unei Revelaţii Divine şi
    tăria Voinţei de neînfrânt a lui Dumnezeu? Pe dreptatea lui Dumnezeu! De-ar fi ca cineva să găzduiască o Revelaţie atât de măreaţă în inima sa, numai
    gândul unei astfel de declaraţii l-ar distruge! Şi dacă inimile tuturor oamenilor s-ar fi adunat în inima sa, el tot ar fi ezitat să se aventureze într-o
    astfel de acţiune extraordinară. Ar fi putut să o realizeze numai cu permisiunea lui Dumnezeu, doar dacă inima sa ar fi fost conectată la Sursa harului
    Divin, iar sufletul său asigurat de susţinerea netăgăduită a Celui Atotputernic. Cărui lucru, Ne întrebăm, pot ei atribui o astfel de îndrăzneală măreaţă?
    Îl acuză ei de nebunie aşa cum i-au acuzat pe Profeţii din trecut? Ori îşi menţin ideea că motivul Său nu era altul decât să conducă şi să-şi însuşească
    bogăţiile pământeşti?”
</p>
<p>
    „Dumnezeule plin de har! În cartea Sa, pe care El o intitulează «Qayyúmu’l-Asmá’» – cea dintâi, cea mai măreaţă şi cea mai puternică dintre cărţi – El îşi
    prevesteşte propriul Său martiriu. În ea citim următorul pasaj: «O, Tu, Vestigiu al lui Dumnezeu! M-am sacrificat pe de-a-ntregul pentru Tine; am acceptat
    blesteme de dragul Tău; şi nu am tânjit la nimic în afară de martiriul în calea iubirii Tale. Martor de ajuns îmi este Dumnezeu, Cel Înălţat, Ocrotitorul,
    Cel Străvechi!»”
</p>
<p>
    „… Ar fi putut Revelatorul unor astfel de cuvinte să fie privit ca păşind pe alte căi în afara căii lui Dumnezeu şi tânjind după altceva decât de a-I face
    pe plac? Chiar în acest verset se ascunde un suflu de detaşare care, de-ar fi fost suflat asupra lumii, toate făpturile ar renunţa la viaţă şi şi-ar
    sacrifica sufletul.”
</p>
<p>
    „… Iar acum, luaţi aminte cum acest Sadrih din Ridván-ul Domnului, în anii Săi de tinereţe, s-a ridicat să proclame Cauza lui Dumnezeu. Priviţi câtă
    statornicie, El, Frumuseţea lui Dumnezeu, a revelat! Lumea întreagă s-a ridicat să Îl zădărnicească, dar toţi au eşuat complet! Cu cât îl persecutau mai
    mult pe acest Sadrih al Beatitudinii, cu atât mai mare era fervoarea Sa, iar flacăra iubirii Sale ardea cu şi mai multă strălucire. Toate acestea sunt
    evidente şi nimeni nu le tăgăduieşte adevărul. Într-un sfârşit, El îşi încredinţă sufletul şi îşi îndreptă zborul spre tărâmurile din înalturi.”
</p>
<p>
    „… Nu mai înainte ca această Frumuseţe eternă să îşi fi dezvăluit sinele în <u>Sh</u>íráz, în anul şaizeci, şi să fi aruncat deoparte vălul tăinuirii, că
    semnele ascendenţei, puterea, suveranitatea şi forţa emanate de acea Esenţă a Esenţelor şi Mare a Mărilor deveniseră deja vizibile în fiecare ţară; în
    asemenea măsură, încât din fiecare oraş apăreau semnele, dovezile, indiciile şi mărturiile acelui Astru Divin. Ce multe erau acele inimi pure şi bune care
    reflectau cu credinţă lumina acelui Soare etern! Şi cât de numeroase emanaţiile cunoaşterii acelui Ocean de Înţelepciune Divină ce cuprinsese toate
    fiinţele! În fiece oraş, feţele bisericeşti şi nobilimea s-au ridicat pentru a-i înăbuşi şi reprima, şi s-au umplut de răutate, invidie şi tiranie pentru
    a-i suprima. Cât de mare a fost numărul acelor suflete sfinte, a acelor esenţe ale dreptăţii, care, sub acuzaţia de tiranie, au fost ucişi! Câte
    întruchipări ale purităţii, care, etalându-şi cunoaşterea adevărată şi faptele fără pată, au suferit o moarte agonizantă! Neţinând seama de nimic din toate
    acestea, fiecare dintre aceste suflete sfinte, până în ultima clipă, au inspirat numele lui Dumnezeu şi s-au înălţat spre tărâmul supunerii şi al
    renunţării. Atât de mare era puterea şi influenţa transformatoare pe care El o exercita asupra lor, încât ei au renunţat la a mai îndrăgi altă dorinţă
    decât Voinţa Lui şi şi-au legat sufletele de amintirea Lui.”
</p>
<p>
    „Gândiţi-vă: Cine în lume este capabil de a manifesta o asemenea putere transcendentă, o asemenea influenţă copleşitoare! Toate aceste inimi fără pată şi
    suflete sanctificate, cu o renunţare absolută, au răspuns chemărilor decretului Său. În loc să se vaite, ei au înălţat mulţumiri lui Dumnezeu şi, în
    întunecimea chinurilor lor, ei nu au arătat nimic altceva decât acceptare radioasă a Voinţei Sale. Se ştie cât de neobosită era ura şi cât de amară
    răutatea şi duşmănia susţinută de toate popoarele lumii faţă de aceşti Însoţitori. Persecuţiile şi durerea pe care aceştia o aruncau asupra acestor fiinţe
    sfinte şi spirituale erau privite de ei ca o cale de mântuire, prosperitate şi succes trainic. A mai fost vreodată lumea, de la Adam încoace, martora unor
    astfel de mişcări atât de tumultuoase şi violente? Neţinând cont de toate torturile suferite şi de nenumăratele răni, ei au devenit subiectul oprobiului
    universal şi al respingerii. Cred că răbdarea a fost revelată doar prin virtutea tăriei lor sufleteşti, iar credinţa însăşi a fost zămislită prin faptele
    lor.”
</p>
<p>
    „Reflectează la aceste întâmplări remarcabile în inima ta, pentru a putea înţelege măreţia acestei Revelaţii şi pentru a-i percepe gloria prodigioasă.”
</p>
<p>
    TRĂSĂTURI DISTINCTIVE ALE ISLÁM-ISMULUI <u>SH</u>Í’AH
</p>
<p>
    „Punctul cardinal prin care <u>sh</u>í‘ah (precum şi alte secte incluse sub numele generic de Imámite) diferă de sunní este doctrina Imámat-ului. În
    conformitate cu credinţa celor din urmă menţionaţi, împuterniciţii Profetului (<u>Kh</u>iláfat) este o chestiune ce trebuie stabilită prin decizia şi
    alegerea discipolilor săi, iar conducătorul vizibil al lumii musulmane este calificat pentru această înaltă poziţie mai puţin prin harul divin, şi mai
    degrabă printr-o combinaţie între capacitatea ortodoxă şi administrativă. Pe de altă parte, conform abordării Imámite, împuternicirea este o chestiune cu
    totul spirituală, o poziţie oferită doar de Dumnezeu, mai întâi prin Profetul Său şi mai apoi prin cei care îi urmează lui şi nu are nimic de a face cu
    alegerea sau aprobarea populară. Într-un cuvânt, <u>Kh</u>alífih-ulSunní-ilor este doar Apărătorul Credinţei vizibil şi străin: Imám-ul <u>Sh</u>í‘ah este
    succesorul divin orânduit al Profetului, cineva dăruit cu toate perfecţiunile şi darurile spirituale, cineva care trebuie ascultat de toţi cei credincioşi,
    a cărui decizie este absolută şi finală, a cărui înţelepciune este supraomenească şi ale cărui cuvinte au autoritate. Termenul general de Imámat se aplică
    tuturor celor care se încadrează în această din urmă expunere, fără a se face referire la modul în care poate fi dovedită succesiunea şi prin urmare
    include şi secte precum cele ale Báqirí-ilor şi Ismá‘ílí-ţilor, precum şi pe <u>Sh</u>í‘ah sau «Biserica Celor Doisprezece» (Ma<u>dh</u>hab-i-I<u>th</u>
    ná-‘A<u>sh</u>aríyyih), cum sunt definite în mod precis şi care ne interesează aici. Conform acestora, douăsprezece persoane au deţinut poziţia de Imám.
    Acestea sunt:
</p>
<p>
    1. 1. ‘Alí-ibn-i-Abí-Ṭálib, vărul şi primul discipol al Profetului, asasinat de Ibn-i-Muljam la Kúfih în anul 40 A.H (661 A.D.)
</p>
<p>
    2. 2. Ḥasan, fiul lui ‘Alí şi Fáṭimih, născut în anul 2 A.H., otrăvit din ordinul lui Mu‘ávíyih I, în anul 50 A.H. (670 A.D.)
</p>
<p>
    3. 3. Ḥusayn, fiul lui ‘Alí şi Fáṭimih, născut în anul 4 A.H., ucis la Karbilá în Muḥarram 10, 61 A.H. (octombrie 10, 680 A.D.)
</p>
<p>
    4. 4. ‘Alí, fiul lui Ḥusayn şi <u>Sh</u>áhribánú (fiica lui Yazdígird, ultimul rege sásáníyán), numit Imám Zaynu’l-‘Ábidín, otrăvit de Valíd.
</p>
<p>
    5. 5. Muḥammad-Báqir, fiul lui Zaynu’l-‘Ábidín, mai sus menţionat, şi vara sa Umm-i-‘Abdu’lláh, fiica lui Imám Ḥasan, otrăvit de Ibráhím ibn-i-Valíd.
</p>
<p>
    6. 6. Ja‘far-i-Ṣádiq, fiul lui Imám Muḥammad-Báqir, otrăvit din ordinul lui Manṣúr, ‘Abbáside <u>Kh</u>alífih.
</p>
<p>
    7. 7. Músá-Kaẓim, fiul Imám-ului Ja‘far-i-Ṣádiq, născut în 129 A.H., otrăvit din ordinul lui Hárúnu’r-Ra<u>sh</u>íd în 183 A.H.
</p>
<p>
    8. 8. ‘Alí-ibn-i-Músá’r-Riḍá, cunoscut ca Imám Riḍá, născut în 153 A.H., otrăvit lângă Ṭús în <u>Kh</u>urásán, din ordinul lui <u>Kh</u>alífih Ma’mún, în
    203 A.H şi îngropat la Ma<u>sh</u>had, de la care îi vine numele şi caracterul sfânt.
</p>
<p>
    9. 9. Muḥammad-Taqí, fiul lui Imám Riḍá, născut în 195 A.H., otrăvit de <u>Kh</u>alífih Mu‘taṣim la Ba<u>gh</u>dád, în 220 A.H.
</p>
<p>
    10. 10. ‘Alí-Naqí, fiul Imám-ului Muḥammad-Taqí, născut în 213 A.H., otrăvit la Surra-man-Ra’á în 254 A.H.
</p>
<p>
    11. 11. Haṣan-i-‘Askarí, fiul lui Imám ‘Alí-Naqí, născut la 232 A.H., otrăvit la 260 A.H.
</p>
<p>
    12. 12. Muḥammad, fiul lui Imám Ḥasan-i-‘Askarí şi a lui Nargis-<u>Kh</u>átun, numit de <u>sh</u>í‘ah «Imám Mihdí, Ḥujjatu’lláh» (Dovada lui Dumnezeu),
    «Báqíyya-tu’llah» (Vestigiul lui Dumnezeu) şi «Qá’im-i-Ál-i-Muḥammad» (Cel ce se va ridica din familia lui Muḥammad). El a purtat nu numai acelaşi nume dar
    şi acelaşi kunyih – Abu’l-Qásim – ca şi Profetul şi, conform <u>sh</u>í‘ah este ilegal pentru oricine altcineva să poarte acest nume alături de acest
    kunyih. El s-a născut la Surra-man-Ra’á la 255 A.H. şi şi-a succedat tatăl la Imámat la 260 A.H.
</p>
<p>
    „<u>Sh</u>í‘ah cred că el nu a murit, ci a dispărut printr-un pasaj subteran în Surra-man-Ra’á în 329 A.H., că el încă mai trăieşte, înconjurat de o mână
    aleasă de discipoli, în unul din oraşele misterioase Jábulqá sau Jábulsá, iar la împlinirea vremurilor, când pământul va fi plin de nedreptate şi cei
    credincioşi vor fi pradă disperării, el se va arăta, anunţat de Iisus Christos, îi va îndepărta pe necredincioşi, va stabili pacea şi dreptatea universală
    şi va inaugura un mileniu de binecuvântare. Toată această perioadă a Imámat-ului său, adică din anul 260 A.H. până în ziua de azi, Imám Mihdí a fost
    invizibil şi inaccesibil maselor de adepţi, ceea ce se înţelege prin termenul «Ocultaţie» (<u>Gh</u>aybat). După asumarea funcţiilor Imám-ului şi
    conducerea funeraliilor tatălui şi predecesorului său, Imám Ḥasan-i-‘Askarí, el s-a făcut nevăzut din faţa tuturor, cu excepţia câtorva aleşi care, unul
    după altul, au continuat să acţioneze ca nişte canale de comunicare între el şi credincioşi. Aceste persoane au fost cunoscute sub numele de «Porţi»
    (Abváb). Prima dintre acestea a fost Abú-‘Umar-‘U<u>th</u>ḿan ibn-i-Sa’íd ‘Umarí, a doua, Abú-Ja‘far Muḥammad-ibn-i-‘U<u>th</u>ḿan, fiul celui de mai sus;
    a treia, Ḥusayn-ibn-i-Rúh Naw-ba<u>kh</u>tí, a patra, Abu’l-Ḥasan ‘Alí-ibn-i-Muḥammad Símarí. Dintre aceste «Porţi», prima a fost numită de Imám
    Ḥasan-i-‘Askarí, celelalte de către «Poarta» activă cu acordul sau dezacordul Imám-ului Mihdí. Această perioadă – ce se întinde peste 69 de ani – timp în
    care Imám-ul era încă accesibil prin intermediul «Porţilor» este cunoscută ca «Ocultaţia cea Mică» sau«Minoră» (<u>Gh</u>aybat-i-Ṣu<u>gh</u>rá). Aceasta a
    fost urmată de «Ocultaţia cea Mare» sau «Majoră» (<u>Gh</u>aybat-i-Kubrá). Când Abu’l-Ḥasan ‘Alí, ultima dintre «Porţi» trăgea să moară, a fost rugat de
    către credincioşi (care contemplau cu disperare perspectiva separării totale de Imám) să numească un succesor. Cu toate acestea, el a refuzat să facă asta,
    spunând «Dumnezeu are un scop pe care îl va îndeplini». Aşa că la moartea sa, toate căile de comunicare dintre Imám şi Biserica lui au fost întrerupte, iar
    «Eclipsarea Majoră» a început şi va continua până când va avea loc Revenirea Imám-ului la împlinirea vremurilor”.
</p>
<p>
    (Extrase din „A Traveller’s Narrative”, nota O, p. 296-299.)
</p>

<p>
    TEORIA ŞI ADMINISTRAŢIA LEGII ÎN PERSIA LA MIJLOCUL SECOLULUI AL NOUĂSPREZECELEA
</p>
<p>
    „… Legea în Persia, şi într-adevăr printre toate popoarele musulmane în general, este formată din două ramuri: cea religioasă şi legea dreptului comun; cea
    bazată pe Scripturile Muḥamadane şi cea care se bazează pe precedent; una administrată de ramura ecleziastică şi cealaltă administrată de tribunale civile.
    În Persia prima este cunoscută sub numele de <u>Sh</u>ar‘, iar cea de a doua ca ‘Urf. Cele două au evoluat într-o jurisprudenţă care, departe de a fi
    ştiinţifică, este totuşi rezonabil de practică în aplicare şi este relativ bine adaptată la nevoile şi la cazurile celor pentru care este împărţită. În
    privinţa <u>Sh</u>ar‘-ului sau a Legii Ecleziastice, baza autorităţii o reprezintă cuvintele Profetului din Qur’án, părerile celor Doisprezece Sfinţi
    Imámi, a căror greutate în judecata musulmanilor<u>sh</u>í‘ah este uşor inferioară, precum şi comentariile unei şcoli de jurişti ecleziaşti de frunte. Prin
    contribuţia lor la volumele de jurisprudenţă naţională, aceştia din urmă au jucat aproape acelaşi rol cu cel avut de celebrii <i>juris consulti</i> la
    Dreptul Civil Roman sau de comentatorii Talmudului la sistemul ebraic. Corpul legii astfel încadrat a fost codificat în mare şi împărţit în patru capitole,
    referindu-se astfel la ritualuri şi îndatoriri religioase, contracte şi obligaţii, probleme personale, regulamente privind cheltuielile şi proceduri
    juridice. Această lege este administrată de o curte ecleziastică ce este formată din mullá, adică preoţi laici, şi mujtahidi, adică doctori în drept,
    ajutaţi uneori de qáḍí sau judecători, sub preşedinţia unui oficial cunoscut sub numele de <u>Sh</u>ay<u>kh</u>u’l-Islám, care de regulă este numit în
    fiecare oraş mare de către suveran. În vremuri apuse, şeful acestei ierarhii ecleziastice era Ṣadru’ṣ-Ṣudúr, sau Pontifex Maximus, un demnitar care era
    ales de rege şi numit peste întreaga preoţie şi curte judecătorească din întreg regatul. Dar această funcţie a fost abolită de Nádir <u>Sh</u>áh în
    campania sa anti-clericală şi nu a mai fost reactivată niciodată. În centre mai mici sau în sate, locul acestor tribunale este luat de un mullá sau de mai
    mulţi mullá locali care, pentru o sumă de bani, au mereu pregătit un text din Qur’án. În cazul curţilor de judecată superioare, hotărârea este întotdeauna
    notată, împreună cu citatele din Scripturi sau cu cele ale comentatorilor, pe care se bazează. Cazurile de importanţă crucială sunt adresate mujtahid-ilor
    de frunte, niciodată numeroşi, ce îşi câştigă poziţia doar datorită studiilor eminente sau abilităţii, ratificate prin aprobarea populară şi ale cărui
    decizii sunt arareori contestate… În lucrările privind teoria legislaţiei din Persia se notează adeseori că tribunalele ecleziastice decid în cazurile
    penale, iar tribunalele laice în cazurile civile. Cu toate acestea, în practică nu există o distincţie atât de clară, funcţiile şi prerogativele
    completelor variază de la o epocă la alta şi pare să fie mai degrabă o chestiune de întâmplare sau opţiune decât una de necesitate; deşi în prezent
    cazurile penale de dificultate pot fi trimise tribunalelor ecleziastice, totuşi ele se confruntă mai mult cu cazuri civile. Chestiunile de erezie sau de
    sacrilegiu sunt desigur prezentate lor, având în competenţă şi cazurile de divorţ sau adulter, precum şi starea de ebrietate ca ofensă, nu faţă de dreptul
    civil (într-adevăr, dacă ar fi o chestiune de precedent, beţia ar putea fi reprezentată la cel mai înalt nivel în Persia), ci împotriva Qur’án-ului şi
    intră în sfera lor de judecată…”
</p>
<p>
    „De la <u>Sh</u>ar‘, trec acum la ‘Urf, sau Dreptul Civil. Oficial acesta se bazează pe tradiţia orală, pe precedent şi pe uzanţe. Astfel, este diferit în
    diverse părţi ale ţării. Dar, nefiind un cod scris sau recunoscut universal, pare să varieze şi mai mult în practică, în funcţie de caracterul sau
    capriciile individului care îl administrează… Administratorii ‘Urf sunt magistraţi civili răspândiţi prin toată ţara, neexistând o curte laică sau complet
    de judecată după modelul vestic. Într-un sat, cazul va fi adus în faţa unui kad-<u>kh</u>udá sau căpetenie, într-un oraş în faţa unui dárú<u>gh</u>ih sau
    magistrat de poliţie. La judecata lor vor fi aduse toate infracţiunile neînsemnate cu care se ocupă un birou de poliţie la oraş sau o curte de magistraţi
    de ţară din Anglia. Pedeapsa pentru cazurile de furt sau atac sau alte infracţiuni ca acestea este, de regulă, restituţia, fie în bani sau bunuri similare;
    dacă lipsa de mijloace face imposibil acest lucru, infractorul este bătut bine. Toate cazurile penale clasice sunt prezentate unui ḥakím sau guvernator al
    oraşului, cele mai importante guvernatorului provincial sau guvernatorului general. Cea mai înaltă curte de apel în toate cazurile este regele, aceste
    exercitări de jurisdicţie fiind doar delegări ale autorităţii suverane, deşi sunt rare cazurile în care un reclamant, la orice distanţă s-ar afla de
    capitală, şi-ar putea face plângerea auzită atât de departe… Dreptatea, astfel împărţită de oficialii guvernului în Persia, nu respectă nicio lege şi nu
    urmează niciun sistem. Caracterul public este singura garanţie a corectitudinii, dar interesul este mare, mai ales la nivelurile inferioare, pentru
    adunarea pí<u>sh</u>ka<u>sh</u>-ului şi a mitei. Dárú<u>gh</u>i au reputaţia de persoane aspre şi crude, iar unii dintre ei merg atât de departe, încât
    afirmă că nu există sentinţă dată de un oficial, chiar şi de cei de rang mai înalt, în Persia care să nu poată fi modificată contra unei atenţii
    pecuniare.”
</p>
<p>
    (Extrase din „Persia and the Persian Question” de Lord Curzon, vol.1, p. 452-455.)
</p>

<p>
    PREFAŢĂ
