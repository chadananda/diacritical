            Era în prima zi a lunii Muḥarram din anul 1260 A.H.[67], când Mullá Ḥusayn se întorcea în Karbilá. El i‑a îmbărbătat şi întărit pe discipolii neconsolaţi ai preaiubitului lui superior, le‑a reamintit de promisiunea sa constantă şi i‑a îndemnat la atenţie neobosită şi efort neabătut în căutarea Preaiubitului nerevelat. Timp de trei zile, locuind în vecinătatea casei unde locuise Siyyid, fusese continuu implicat în primirea vizitelor unui număr considerabil de îndoliaţi care veneau să îi transmită lui, ca reprezentantul cel mai important al discipolilor Siyyid‑ului, expresia durerii şi tristeţii lor. A adunat apoi o parte din cei mai distinşi şi de încredere tovarăşii săi discipoli şi s‑a interesat care au fost dorinţele exprimate şi ultimele sfaturi ale răposatului lor conducător. Aceştia i‑au răspuns că în mod repetat şi stăruitor, Siyyid Káẓim îi îndrumase să îşi părăsească locuinţele, să se împrăştie pe tot cuprinsul ţării, să îşi purifice inimile de orice dorinţe deşarte şi să se dedice căutării Celui a cărui sosire el o menţionase aluziv de atâtea ori. „Ne‑a spus”, au menţionat ei, „că Obiectul căutării noastre era acum dezvăluit. Vălurile care s‑au interpus între voi şi El persistă numai pentru ca voi să le puteţi îndepărta prin căutare dedicată. Nimic altceva în afară de străduinţă cucernică, puritatea cauzei şi onestitatea nu vă vor da putinţa de a îndepărta vălurile. Nu revela Dumnezeu în Cartea Sa: «Cei ce vor face eforturi pentru Noi, pe căile Noastre, Noi îi vom călăuzi»?”[68] „Atunci cum se face”, remarcă Mullá Ḥusayn, „că aţi decis să vă lăsaţi pe tânjeală în Karbilá. De ce nu v‑aţi risipit şi de ce nu aţi pornit să duceţi la îndeplinire rugămintea lui cea mai fierbinte?” „Ne recunoaştem nereuşita”, a fost răspunsul lor. „În faţa măreţiei tale noi toţi mărturisim. Atât de mare este încrederea noastră în tine încât, de vei susţine că tu eşti Cel promis, noi toţi suntem gata să ne supunem pe dată şi fără tăgadă. Ne declarăm loialitatea şi obedienţa faţă de orice porunci ne vei da.” „Doamne fereşte!”, exclamă Mullá Ḥusayn. „Departe de gloria Sa ca eu, ce sunt doar pulbere, să fiu comparat cu El, care este Domnul Domnilor. Dacă aţi fi cunoscut bine tonul şi limbajul lui Siyyid Káẓim, nu aţi fi rostit niciodată astfel de cuvinte. Prima voastră obligaţie, ca şi a mea, este să vă ridicaţi şi să duceţi la bun sfârşit, atât în spirit cât şi în cuvânt, mesajul de despărţire al conducătorului nostru preaiubit.” El se ridică pe dată din scaunul său şi se îndreptă direct spre Mírzá Ḥasan‑i‑Gawhar, Mírzá Muḥíṭ şi alte figuri cunoscute printre discipolii lui Siyyid Káẓim. Fiecăruia el le transmise fără teamă ultimul mesaj al superiorului său, subliniind caracterul presant al îndatoririi lor şi îi îndemnă să se ridice şi să o ducă la îndeplinire. La această chemare, ei au dat răspunsuri evazive şi nedemne. Unul dintre ei remarcă: „Duşmanii noştri sunt mulţi şi puternici. Trebuie să rămânem în oraş ca să păzim locul gol lăsat de maestrul nostru răposat.” Un altul notă: „Este de datoria mea să rămân aici şi să am grijă de copiii pe care Siyyid i‑a lăsat în urma sa.” Mullá Ḥusayn recunoscu pe dată zădărnicia eforturilor lui. Înţelegând măsura nesăbuinţei lor, orbirea şi ingratitudinea lor, el nu le mai vorbi deloc. Se retrase, lăsându‑i cu preocupările lor vane.

             Cum anul şaizeci, anul în care a avut loc naşterea Revelaţiei promise, abia răsărise la orizontul lumii, cred că nu ar fi nepotrivit, în această conjunctură, să fac o digresiune de la tema noastră şi să menţionez anumite tradiţii ale lui Muḥammad şi ale imám-ilor Credinţei, care sunt specifice acestui an. Imám Ja ‘far, fiul lui Muḥammad, când a fost întrebat despre anul în care Qá’im‑ul va fi manifestat, a răspuns după cum urmează: „Cu adevărat, în anul şaizeci al Cauzei Sale va fi revelat, iar numele Lui va fi răspândit peste hotare.” În lucrările învăţatului şi celebrului Muḥyi’d‑Dín‑i‑‘Arabí, se găsesc multe referiri cu privire atât la anul apariţiei, cât şi la numele Manifestării promise. Printre ele se află şi următoarele: „Slujitorii şi susţinătorii Credinţei Lui vor fi dintre oamenii Persiei.” „În numele Lui, numele Păzitorului (‘Alí) precede pe acela al Profetului (Muḥammad).” „Anul Revelaţiei Sale este identic cu jumătatea numărului care este divizibil cu nouă (2520).” Mírzá Muḥammad‑i‑Akhbárí, în poemele sale legate de anul Manifestării, face următoarea prevestire: „În anul Ghars (valoarea numerică a literelor componente este 1260), pământul va fi cuprins de lumina Lui, iar în Gharasih (1265), lumea va fi scăldată în strălucirea ei. De vei trăi până în anul Gharasi (1270), vei vedea cum toate naţiunile, conducătorii, popoarele şi Credinţa lui Dumnezeu vor fi fost cu toate reînnoite.” Într‑o tradiţie atribuită lui Imám ‘Alí, Comandantul celor Credincioşi, se menţionează la fel: „În Ghars va fi plantat Pomul călăuzirii Divine.”

             Mullá Ḥusayn, achitându‑se de obligaţia pe care o simţise de a‑i îndemna şi de a‑i trezi pe tovarăşii săi discipoli, porni din Karbilá spre Najaf. Cu el se aflau Muḥammad‑Ḥasan, fratele său şi Muḥammad‑Báqir, nepotul său, ambii însoţindu‑l încă de la vizita lui în oraşul natal Bushrúyih, din provincia Khurásán. Sosind la Masjid‑i‑Kúfih, Mullá Ḥusayn decise să petreacă acolo patruzeci de zile, unde a dus o viaţă de recluziune şi rugăciune. Prin datinile şi posturile sale el se pregătea pentru aventura sacră pe care avea să o înceapă curând. În cursul acestor acte de veneraţie, doar fratele lui era cu el, în timp ce nepotul său, care se ocupa de nevoile lor zilnice, respecta posturile, iar în orele de răgaz li se alătura în rugăciune.

            Această pace sihastră de care s‑au înconjurat a fost întreruptă după numai câteva zile de sosirea neaşteptată a lui Mullá ‘Alíy‑i‑Basṭámí, unul dintre cei mai remarcabili discipoli ai lui Siyyid Káẓim. Acesta, împreună cu alţi doisprezece însoţitori, sosiră la Masjid‑i‑Kúfih, unde l‑au găsit pe tovarăşul lor Mullá Ḥusayn cufundat în meditaţie şi rugăciune. Mullá ‘Alí era dăruit cu o învăţătură atât de vastă şi era atât de bine familiarizat cu învăţăturile lui Shaykh Aḥmad, încât mulţi îl considerau superior chiar şi lui Mullá Ḥusayn. De mai multe ori el a încercat să afle de la Mullá Ḥusayn destinaţia acestuia după încheierea perioadei de izolare. De fiecare dată când se apropia de el, îl găsea pe acesta atât de concentrat în rugăciunile sale, încât simţea că era imposibil să îndrăznească să întrebe. Curând după aceea se decise şi el să se retragă pentru patruzeci de zile din mijlocul societăţii oamenilor. Toţi însoţitorii lui îi urmară exemplul, cu excepţia a trei dintre ei care le erau servitori.

            Imediat după terminarea celor patruzeci de zile de izolare, Mullá Ḥusayn, împreună cu cei doi însoţitori ai săi se îndreptară spre Najaf. El a plecat din Karbilá noaptea, a vizitat în drumul lui mormântul sfânt din Najaf şi s‑a îndreptat direct spre Búshihr, la Golful Persic. Acolo îşi începuse aventura sfântă în căutarea Preaiubitului inimii lui. Acolo, pentru prima dată, a respirat parfumul Celui care, ani de zile, trăise în acel oraş o viaţă de negustor şi simplu cetăţean. Acolo a simţit miresmele dulci de sfinţenie cu care invocaţiile nenumărate ale Preaiubitului impregnaseră atât de puternic atmosfera acelui oraş.

            Cu toate acestea nu putea zăbovi mult în Búshihr. Ca atras de un magnet care părea să îl cheme irezistibil spre nord, el se îndreptă spre Shíráz. Sosind la poarta acelui oraş, el dădu instrucţiuni fratelui şi nepotului său pornească direct spre Masjid‑i‑Ílkhání, iar acolo să aştepte sosirea lui. El îşi exprimă speranţa că, prin voia Domnului, va ajunge la timp pentru a li se alătura la rugăciunea de seară.

            Chiar în aceeaşi zi, la câteva ore înainte de apusul soarelui, în timp ce se plimba în afara porţilor oraşului, privirea i‑a căzut dintr‑o dată asupra înfăţişării radioase a unui Tânăr, ce purta un turban verde şi care, înaintând spre el, l‑a întâmpinat cu un zâmbet cald de bun venit. L‑a îmbrăţişat pe Mullá Ḥusayn cu o tandră afecţiune, de parcă ar fi fost un prieten apropiat şi vechi. Mullá Ḥusayn a crezut la început că Acesta era un discipol al lui Siyyid Káẓim care, fiind înştiinţat de faptul că el se îndrepta spre Shíráz, venea în întâmpinarea lui.

            Mírzá Aḥmad‑i‑Qazvíní, martirul, care cu mai multe ocazii îl auzise pe Mullá Ḥusayn povestind primilor credincioşi întâmplarea mişcătoarei sale întâlniri cu Báb, îmi relată următoarele: „L‑am auzit pe Mullá Ḥusayn descriind de multe ori şi foarte expresiv circumstanţele acelei întrevederi remarcabile: «Tânărul care m‑a întâmpinat în afara porţilor oraşului Shíráz m‑a copleşit cu afecţiune şi bunătate iubitoare. El mi‑a adresat o caldă invitaţie de a‑I vizita casa şi de a mă răcori acolo după oboseala călătoriei mele. L‑am rugat să mă scuze, motivând că cei doi însoţitori ai mei aranjaseră deja detaliile şederii mele în acel oraş şi acum aşteptau întoarcerea mea. ‹Lasă‑i în grija lui Dumnezeu,› a fost răspunsul Lui; ‹El va veghea cu siguranţă asupra lor şi îi va ocroti.› Rostind aceste cuvinte, El m‑a poftit să‑L urmez. Am fost profund impresionat de felul delicat şi totuşi autoritar în care acel Tânăr straniu mi‑a vorbit. În timp ce‑L urmam, mersul Său, farmecul vocii Sale, demnitatea purtării Lui au contribuit la intensificarea primelor impresii faţă de această întâlnire atât de neaşteptată.»

            «Ne‑am aflat curând în faţa porţii unei case cu un aspect modest. A bătut în poarta, ce imediat a fost deschisă de un servitor etiopian. ‹Intră în pace şi fii apărat›[69] au fost cuvintele Lui când a trecut pragul şi m‑a îmbiat să‑L urmez. Invitaţia Lui, rostită cu forţă şi măiestrie, mi‑a mers la suflet. Mi s‑a părut de bun augur să‑mi fie adresate astfel de cuvinte, stând în pragul primei case în care am intrat din Shíráz, oraş a cărui atmosferă avusese deja un efect indescriptibil asupra mea. Nu era oare posibil ca vizita mea în acea casă, îmi spuneam în gând, să îmi permită să mă apropii mai mult de Ţelul căutărilor mele. Nu era oare posibil ca aceasta să grăbească sfârşitul unei perioade de dor intens, de căutare asiduă, de nelinişte crescândă, pe care o asemenea căutare le presupune. Când am intrat în casă, urmându‑mi Gazda spre încăperile Sale, un sentiment de bucurie de nedescris mi‑a cuprins fiinţa. De îndată ce ne‑am aşezat, El a poruncit să fie adus un ulcior cu apă şi m‑a poftit să‑mi spăl mâinile şi picioarele de praful călătoriei. I‑am cerut permisiunea să mă retrag din prezenţa Lui şi să execut abluţiunile într‑o cameră alăturată. El însă mi‑a refuzat cererea, începând să‑mi toarne apă pe mâini. Apoi mi‑a dat să beau o băutură răcoritoare, după care a pus să fie adus samovarul şi El Însuşi a pregătit ceaiul pe care apoi mi l‑a oferit.»

            «Copleşit de gesturile Lui pline de bunătate, m‑am ridicat să plec. ‹Se apropie ceasul rugăciunii de seară›, m‑am încumetat eu să observ. ‹Le‑am promis prietenilor mei că voi fi atunci alături de ei la Masjid‑i‑Ílkhání.› Cu foarte multă politeţe şi calm, El răspunse: ‹Cu siguranţă că ai condiţionat ora întoarcerii tale de voinţa şi de bunul plac al lui Dumnezeu. Se pare că voinţa Lui a decis altceva. Nu trebuie să te temi că îţi încalci promisiunea.› Demnitatea şi siguranţa Lui de sine mă reduseră la tăcere. Mi‑am reînnoit abluţiunile şi m‑am pregătit de rugăciune. Şi El a rămas lângă mine şi s‑a rugat. În timpul rugăciunii, mi‑am despovărat sufletul, ce fusese apăsat atât de misterul acelei întrevederi, cât şi de greutăţile şi de grijile legate de căutarea mea. Am rostit această rugăciune: ‹M‑am străduit din tot sufletul meu, o, Dumnezeul meu, şi până acum nu am reuşit să‑L găsesc pe Mesagerul Tău promis. Mărturisesc că slova Ta nu dă greş şi că promisiunea Ta este adevărată.›»

            «Acea noapte, acea noapte memorabilă, era seara din ajunul celei de a cincea zile de Jamádíyu’l‑Avval, în anul 1260 A.H.[70] Era cam la o oră după apusul soarelui când tânăra mea Gazdă a început să discute cu mine. El m‑a întrebat: ‹După Siyyid Káẓim pe cine consideri a fi succesorul său şi conducătorul tău?› ‹În ceasul morţii sale,› am răspuns eu, ‹răposatul nostru învăţător ne‑a sfătuit cu multă insistenţă să ne părăsim căminele, să ne răspândim în lung şi în lat în căutarea Preaiubitului promis. Aşa cum mi s‑a cerut, călătorind prin Persia, m‑am ridicat pentru a‑i îndeplini dorinţa şi acum mă aflu în acea căutare.› ‹Dascălul tău›, se interesă El mai departe, ‹ţi‑a dat anumite indicaţii detaliate cu privire la trăsăturile specifice ale Celui promis?› ‹Da›, am răspuns eu, ‹El este de obârşie pură, dintr‑un neam ilustru şi din seminţia lui Fáṭimih. Iar în ceea ce priveşte vârsta Lui, are mai mult de douăzeci de ani, dar mai puţin de treizeci. Este dăruit cu o cunoaştere înnăscută. Este de înălţime medie, nu fumează şi nu are niciun defect trupesc.› El medită puţin şi apoi cu o voce vibrantă declară: ‹Priveşte, toate aceste semne sunt manifestate în Mine!› Apoi analiză pe rând toate semnele menţionate mai sus separat şi demonstră că fiecare în parte şi toate la un loc se potriveau persoanei Sale. Eram profund surprins şi am constatat politicos: ‹Acela a cărui sosire o aşteptăm este un Om de o sfinţenie fără egal, iar Cauza pe care El o va revela este o Cauză de o putere extraordinară. Multe şi variate sunt cerinţele pe care Acela care susţine că este întruparea lor va trebui cu orice preţ să le îndeplinească. Cât de des făcea Siyyid Káẓim referire la nemărginirea cunoaşterii Celui promis. De multe ori el spunea: ′Propria mea cunoaştere este ca o picătură în comparaţie cu ceea ce poartă El. Toate realizările mele sunt doar un grăunte de praf în faţa imensităţii cunoaşterii Sale. De fapt, diferenţa este incomensurabilă!′› Îndată ce aceste cuvinte au ieşit de pe buzele mele, m‑a cuprins un sentiment de teamă şi remuşcare, pe care nu îl puteam nici explica şi nici ascunde. M‑am dojenit puternic şi am decis chiar în acel moment că îmi voi mai domoli pornirea şi îmi voi înmuia tonul vocii. I‑am jurat lui Dumnezeu că dacă Gazda mea va mai menţiona acel subiect, eu, cu cea mai mare umilinţă, voi răspunde: ‹De vei fi bun să îţi dovedeşti afirmaţia, cu siguranţă mă vei elibera de neliniştea şi încordarea care îmi stăpânesc atât de tare sufletul. Şi îţi voi rămâne îndatorat pentru această eliberare.› Când începusem această căutare, eram decis să iau ca unităţi de măsură două lucruri care mi‑ar putea dezvălui adevărul asupra oricui ar susţine că este promisul Qá’im. Prima era un tratat pe care îl compusesem eu, care conţinea învăţăturile misterioase şi ascunse propovăduite de Shaykh Aḥmad şi Siyyid Káẓim. Oricine părea capabil de a dezvălui aluziile pline de mister conţinute în acel tratat, aceluia i‑aş fi adresat a doua mea cerere şi l‑aş fi rugat să reveleze, fără ezitare sau timp de reflecţie, un comentariu despre Súrih lui Iosif, într‑un stil şi un limbaj cu totul diferit faţă de normele vremii. Cerusem odată lui Siyyid Káẓim, într‑o întrevedere privată, să scrie un comentariu despre aceeaşi Súrih, dar el m‑a refuzat, spunând: ‹Cu adevărat, acest lucru este peste putinţa mea. El, Cel Măreţ, ce va veni după mine, fără să‑I fie cerut, va revela acest lucru pentru tine. Acel comentariu va reprezenta una din mărturiile cele mai importante ale veridicităţii Sale şi una dintre cele mai clare dovezi ale rangului Său înalt.›»[71]

            «Astfel de gânduri mi se învârteau prin minte când distinsa mea Gazdă remarcă din nou: ‹Observă cu băgare de seamă. Ar putea fi posibil ca Persoana menţionată de Siyyid Káẓim să nu fie nimeni alta decât Mine?› Atunci am simţit imboldul de a‑I prezenta o copie a tratatului pe care îl aveam asupra mea. ‹Ai vrea,› l‑am rugat eu, ‹să citeşti această carte a mea şi să analizezi cu indulgenţă paginile ei. Mă rog să nu iei în considerare greşelile şi slăbiciunile.› El răspunse cu îngăduinţă cererii mele. Deschise cartea, privi anumite pasaje, o închise şi începu să mi se adreseze. În câteva minute, cu vigoare deosebită şi farmec, dezvălui toate misterele ei şi rezolvă toate dilemele. Îndeplinind în timp atât de scurt, spre marea mea satisfacţie, sarcina cerută, El îmi prezentă mai departe anumite adevăruri care nu puteau fi găsite nici în spusele imám-ilor Credinţei, şi nici în scrierile lui Shaykh Aḥmad sau ale lui Siyyid Káẓim. Aceste adevăruri, pe care nu le mai auzisem până atunci, păreau dăruite cu o însufleţire proaspătă şi cu forţă. ‹Dacă nu ai fi fost oaspetele Meu›, observă El mai apoi, ‹poziţia ta ar fi fost cu adevărat una deplorabilă. Mila atotcuprinzătoare a lui Dumnezeu te‑a salvat. Lui Dumnezeu îi revine dreptul de a‑şi încerca slujitorii, şi nu slujitorilor Lui de a‑L judeca după standardele lor eronate. De nu aş fi fost în stare să rezolv nedumeririle tale, ar fi putut fi considerată Realitatea ce străluceşte în Mine ca lipsită de putere sau cunoaşterea Mea acuzată de lipsuri. Nu, pe dreptatea lui Dumnezeu. Se cuvine, în această zi, ca popoarele şi naţiunile Orientului şi Occidentului să se îndrepte spre acest prag şi aici să caute să obţină graţia dătătoare de viaţă a celui Milostiv. Oricine şovăie va fi cu adevărat o cumplită pierdere. Nu mărturisesc oare popoarele pământului că scopul fundamental al creaţiei lor este cunoaşterea şi adorarea lui Dumnezeu. Li se cuvine să se ridice, la fel de sincer şi spontan precum te‑ai ridicat tu şi să caute cu hotărâre şi stăruinţă pe Preaiubitul lor promis.› El continuă prin a spune: ‹Iar acum este momentul să revelăm comentariul despre Súrih lui Iosif.› Luă pana şi cu o iuţeală incredibilă revelă toată Súrih lui Mulk, primul capitol al comentariului Său despre Súrih lui Iosif. Efectul copleşitor al felului în care scria era întărit de intonaţia blândă a vocii Sale ce acompania scrierea. Nu întrerupse niciun moment curgerea versetelor ce izvorau din pana Sa. Nu s‑a oprit nicio clipă, până când Súrih Mulk nu a fost terminată. Stăteam acolo fermecat de magia vocii Lui şi de forţa impetuoasă a revelaţiei Sale. Într‑un sfârşit m‑am ridicat şovăielnic din scaunul meu, cerând permisiunea să plec. El mă rugă zâmbitor să mă aşez şi spuse: ‹Dacă pleci acum în starea în care te afli, oricine te va vedea va spune cu siguranţă: ′Acest sărman tânăr şi‑a pierdut minţile.′› În acel moment, ceasul arăta două ore şi unsprezece minute după apusul soarelui.[72]  Acea noapte, seara celei de‑a cincea zile din luna Jamádíyu’l‑Avval, în anul 1260 A.H., corespundea cu seara precedând a şaizeci şi cincea zi după Naw‑rúz, care era şi seara celei de‑a şasea zile din luna Khurdád, a anului Nahang. ‹Această noapte›, declară El, ‹chiar această oră, în zilele ce vor veni, va fi celebrată ca una dintre cele mai mari şi mai importante sărbători. Mulţumeşte lui Dumnezeu pentru că te‑a ajutat cu atâta bunăvoinţă să‑ţi îndeplineşti dorinţa inimii tale şi să sorbi din vinul sigilat al rostirii Sale. ′Binecuvântaţi cei ce ajung aici.′›»[73]

            «În ceasul al treilea după apusul soarelui, Gazda mea a cerut să fie adusă cina. A apărut acelaşi servitor etiopian, punându‑ne în faţă cele mai alese bucate. Acel ospăţ mi‑a împrospătat atât trupul, cât şi sufletul. În prezenţa Gazdei mele, la acel ceas, mă simţeam de parcă aş fi mâncat din poamele Paradisului. Nu puteam decât să mă mir de manierele şi atenţia devotată ale acelui servitor etiopian, a cărui viaţă însăşi părea să fi fost transformată de influenţa regeneratoare a Stăpânului său. Atunci, pentru prima oară, am înţeles semnificaţia acestei binecunoscute afirmaţii atribuite lui Muḥammad: ‹Am pregătit pentru cei drepţi şi cu frică de Dumnezeu dintre servitorii Mei ceea ce ochiul nu a văzut, urechea nu a auzit şi nici inima omenească nu a înţeles.› Şi, chiar de ar fi fost ca tânăra mea Gazdă să nu arate niciun alt semn de măreţie, acesta ar fi fost de ajuns – de a mă fi primit pe mine cu acea ospitalitate de o înaltă calitate şi bunătate iubitoare pe care, eram sigur că, nicio altă fiinţă omenească nu ar fi fost capabilă să le arate.»

            «Stăteam acolo, fermecat de rostirile Lui, dând uitării ora sau pe cei care mă aşteptau. Dintr‑o dată, anunţul muadhdhin-ului ce chema credincioşii la rugăciunea de dimineaţă mă trezi din starea de extaz în care părea că mă cufundasem. Toate deliciile, toate gloriile inefabile pe care Preaputernicul le menţiona în Cartea Lui ca fiind bogăţiile nepreţuite ale celor ce sălăşluiesc în Paradis – toate acestea parcă le trăisem în acea noapte. Mi se părea că fusesem într‑un loc despre care se putea cu adevărat spune: ‹Înlăuntrul hotarelor lui nicio greutate nu ne poate ajunge şi nicio grijă nu ne poate atinge›; ‹Nu se va auzi nicio rostire în van aici şi niciun neadevăr, doar strigătul, ′Pace. Pace!′›”; ‹Aici toţi vor striga, ′Glorie Ţie, o Dumnezeule!′, iar salutul lor va fi ′Pace!′ Şi, în încheiere, ′Laudă lui Dumnezeu, Domnul tuturor creaturilor!′›» [74]

            «Somnul mă părăsise în acea noapte. Eram captivat de muzica acelei voci ce urca şi cobora, de parcă ar fi cântat; puternică, atunci când El revela versete din Qayyúmu’l‑Asmá’,[75] preluând note diafane, subtile, atunci când rostea rugăciunile pe care le revela.[76] La sfârşitul fiecărei invocaţii, El repeta acest verset: ‹Fie departe de slava Domnului tău, Cel Atotglorios, ceea ce creaturile Sale pot spune despre El. Şi pacea fie cu Mesagerii Lui. Şi lauda fie cu Dumnezeu, Domnul tuturor făpturilor!›»[77]

            «Apoi, el îmi adresă aceste cuvinte: ‹O, tu, cel care ai fost primul ce a crezut în Mine. Adevărat spun, Eu sunt Báb, Poarta lui Dumnezeu, iar tu eşti Bábu’l‑Báb, poarta acelei Porţi. La început, optsprezece suflete trebuie să Mă accepte în mod spontan din proprie voinţă şi să recunoască adevărul Revelaţiei Mele. Fără a fi anunţaţi în vreun fel sau invitaţi, fiecare dintre aceştia trebuie să caute să Mă găsească. Iar când numărul lor va fi de ajuns, unul dintre ei va trebui neapărat să fie ales să Mă însoţească în pelerinajul Meu la Mecca şi Medina. Acolo îi voi oferi Mesajul lui Dumnezeu Sharíf‑ului din Mecca. Apoi Mă voi întoarce la Kúfih, unde din nou, în Masjid‑ul acelui oraş, voi demonstra Cauza Lui. Este de datoria ta să nu divulgi nici însoţitorilor tăi şi niciunui alt suflet ceea ce ai auzit şi ai văzut. În Masjid‑i‑Ílkhání dedică‑te rugăciunii şi propovăduirii. Şi Eu mă voi alătura acolo în rugăciunea congregaţională. Fii cu băgare de seamă ca nu cumva purtarea ta faţă de Mine să trădeze secretul credinţei tale. Ar fi bine să continui să faci asta şi să păstrezi aceeaşi atitudine până la plecarea noastră spre Ḥijáz. De îndată ce vom porni, vom încredinţa fiecăruia dintre cele optsprezece suflete o misiune specială şi îi vom trimite să‑şi îndeplinească sarcinile. Îi vom instrui să propovăduiască Cuvântul lui Dumnezeu şi să învioreze sufletele oamenilor.› Spunându‑mi aceste cuvinte, El mă lăsă să plec din prezenţa Lui. Conducându‑mă până la poarta casei, El mă încredinţă în grija lui Dumnezeu.»

            «Această Revelaţie, ce veni asupra mea atât de neaşteptat şi de puternic, căzuse ca un trăsnet ce părea că îmi tulburase simţurile pentru o vreme.[78] Splendoarea ei orbitoare îmi întunecase vederea, iar forţa ei imensă mă copleşise. Fremătare, bucurie, înfiorare şi mirare răscoleau adâncurile sufletului meu. Dintre toate aceste emoţii cele mai puternice erau senzaţia de bucurie şi cea de putere, care parcă mă transformaseră. Cât de slab şi de neputincios, cât de abătut şi de timid mă simţisem înainte. Atunci nu puteam nici scrie, nici umbla, într‑atât de tare îmi tremurau mâinile şi picioarele. Dar acum, cunoaşterea Revelaţiei Sale mi‑a umplut fiinţa de entuziasm. Simţeam că am atâta curaj şi atâta putere încât, chiar dacă lumea întreagă cu toate popoarele şi căpeteniile ei s‑ar fi ridicat împotriva mea, aş fi putut eu singur, fără frică, să le ţin piept. Universul părea doar o mână de ţărână în pumnul meu. Mi se părea că sunt întruparea Vocii lui Gabriel, chemând omenirea: ‹Deşteptaţi‑vă, căci, iată, Lumina dimineţii a apărut. Ridicaţi‑vă, căci Cauza Lui a fost revelată. Poarta îndurării Sale a fost deschisă larg; intraţi, o, popoare ale lumii. Căci Acela care v‑a fost promis a venit!›»

            «Într‑o astfel de stare am părăsit casa Lui şi m‑am alăturat fratelui şi nepotului meu. Un număr mare de discipoli ai lui Shaykh Aḥmad, care auziseră de sosirea mea, se adunaseră la Masjid‑i‑Ílkhání pentru a mă întâlni. Credincios indicaţiilor Celui preaiubit, de curând găsit, am început imediat să duc la îndeplinire dorinţele Lui. Pe măsură ce îmi orgaNízám cursurile şi îmi spuneam rugăciunile, o mare de oameni începuse deja să se adune în jurul meu. Preoţii şi oficialităţile oraşului au venit şi ei să mă vadă. Cu toţii se minunau de spiritul pe care îl revelau disertaţiile mele, neştiind că Sursa din care curgea cunoaşterea mea nu era alta decât Acela a cărui sosire era aşteptată cu nerăbdare de majoritatea lor.»

            «În acele zile fusesem chemat în mai multe ocazii să Îl vizitez pe Báb. La vreme de noapte El trimitea pe acelaşi servitor etiopian la masjid, care îmi adresa invitaţia Lui plină de iubire. De fiecare dată când L‑am vizitat, am petrecut întreaga noapte în prezenţa Sa. Treaz până în zori, stăteam la picioarele Lui, fascinat de farmecul rostirii Lui şi uitând de lume, de grijile şi de treburile ei. Cât de repede treceau acele ore. În zori plecam cu greu din prezenţa Lui. Cât de nerăbdător aşteptam în acele zile sosirea serii. Cu ce sentimente de tristeţe şi regret vedeam cum apar zorile. Într‑una dintre aceste vizite nocturne, Gazda mea îmi adresă aceste cuvinte: ‹Mâine vor sosi treisprezece dintre însoţitorii tăi. Fiecăruia oferă‑i afecţiune în cel mai înalt grad. Nu îi lăsa singuri, căci ei şi‑au dedicat vieţile căutării Preaiubitului lor. Roagă‑te lui Dumnezeu ca El să le permită cu bunăvoinţă să păşească în siguranţă pe acea cale, mai subţire ca un fir de păr şi mai ascuţită ca o sabie. Unii dintre ei, în ochii lui Dumnezeu, se vor număra printre discipolii Săi aleşi şi preferaţi. În ceea ce îi priveşte pe alţii, ei vor alege calea de mijloc. Soarta celorlalţi va rămâne pecetluită până la ceasul când tot ce este acum ascuns va fi manifestat.›»[79]

             «În aceeaşi dimineaţă, la răsărit, curând după întoarcerea mea de la casa lui Báb, Mullá ‘Alíy‑i‑Basṭámí, îmreună cu un număr de însoţitori, aşa cum mi se spusese, sosiră la Masjid‑i‑Ílkhání. Imediat am căutat să le asigur mijloacele necesare. Într‑o noapte, la câteva zile după sosirea lor, Mullá ‘Alí, ca purtător de cuvânt al însoţitorilor lui, a dat glas sentimentelor pe care nu le mai putea ţine ascunse. ‹Ştii prea bine›, a spus el, ‹cât de mare este încrederea noastră în tine. Îţi suntem atât de loiali încât, de vei pretinde că tu eşti Qá’im‑ul promis noi toţi fără şovăire ne vom supune. Credincioşi chemării tale, ne‑am părăsit căminele şi am pornit în căutarea Preaiubitului promis. Tu ai fost primul care ne‑a servit ca nobil exemplu. Am urmat calea parcursă de tine. Am hotărât să nu şovăim în strădania noastră până când nu găsim Obiectul căutărilor noastre. Am venit după tine până în acest loc, gata de a‑l recunoaşte pe acela pe care tu îl vei accepta, cu speranţa de a ne găsi adăpost sub protecţia Lui şi de a trece cu bine prin tumultul şi agitaţia ce se vor produce în Ceasul din urmă. Cum se face că te vedem propovăduind oamenilor şi oficiind rugăciunile atât de liniştit. Dovezile de nelinişte şi aşteptare par să fi dispărut de pe chipul tău. Te rugăm fierbinte, spune‑ne care este motivul, pentru ca şi noi să fim eliberaţi de starea de nelinişte şi îndoială în care ne aflăm.› ‹Însoţitorii tăi›, am observat eu cu blândeţe, ‹ar putea firesc pune pacea şi liniştea mea sufletească pe seama importanţei pe care se pare că am dobândit‑o în acest oraş. Dar nu este nici pe departe aşa. Te asigur că lumea, cu tot fastul şi ispitele ei, nu‑l va putea ademeni pe acest Ḥusayn din Bushrúyih de la Preaiubitul lui. Încă de la începuturile călătoriei mele sacre în care am pornit, am jurat să pecetluiesc cu sângele meu propriul meu destin. De dragul Lui am primit cu bucurie ca viaţa mea să fie cufundată într‑un ocean de încercări. Nu tânjesc după lucrurile acestei lumi. Râvnesc doar după bunul plac al Preaiubitului meu. Focul ce străluceşte în mine nu va putea fi potolit decât atunci când îmi voi vărsa sângele pentru numele Lui. Roagă‑l pe Dumnezeu să îţi îngăduie să fii martorul acelei zile. Nu le‑a trecut oare însoţitorilor tăi prin minte că, mulţumită intensităţii dorinţei şi strădaniei sale neobosite, în mila Sa infinită, Dumnezeu a consfinţit cu generozitate să deschidă în faţa lui Mullá Ḥusayn Poarta mărinimiei Sale şi, în baza înţelepciunii Lui nemăsurate, dorind să ascundă acest lucru, l‑a îndemnat să aibă astfel de îndeletniciri?› Aceste cuvinte tulburară sufletul lui Mullá ‘Alí. El înţelese pe dată semnificaţia lor. Cu ochii înlăcrimaţi el mă imploră să îi dezvălui identitatea Aceluia care îmi transforma agitaţia în pace, iar neliniştea mea în certitudine. ‹Te implor,› stărui el, ‹să transferi asupra mea o parte a băuturii sfinte pe care Mâna milosteniei ţi‑a oferit‑o să o sorbi, pentru că fără îndoială îmi va potoli setea şi îmi va alina dorul din inima mea.› ‹Nu mă implora›, i‑am răspuns eu, ‹să îţi acord această favoare. Pune‑ţi încrederea în El, pentru că El îţi va îndrepta fără îndoială paşii şi va domoli tumultul din inima ta.›»”

            Mullá ‘Alí se grăbi la însoţitorii săi şi îi informă despre natura conversaţiei sale cu Mullá Ḥusayn. Înflăcăraţi de focul pe care relatarea asupra acelei conversaţii îl stârni în inimile lor, ei se împrăştiară pe dată şi, căutând izolarea încăperilor lor, implorară, prin post şi rugăciune, eliberarea grabnică de vălul ce stătea între ei şi recunoaşterea Preaiubitului lor. Rămânând treji, ei se rugau astfel: „O, Doamne, Dumnezeul nostru. Noi doar pe Tine te preamărim şi doar spre Tine strigăm pentru ajutor. Te implorăm, călăuzeşte‑ne pe Calea cea dreaptă, o, Doamne Dumnezeul nostru. Împlineşte ceea ce Tu ne‑ai promis prin Apostolii Tăi şi nu ne face de ruşine în Ziua Învierii. Cu adevărat, Tu nu îţi vei încălca promisiunea.”

            În a treia noapte de izolare, cufundat în rugăciune, Mullá ‘Alíy‑i‑Basṭámí a avut o viziune. În faţa lui a apărut o lumină şi iată. acea lumină se îndepărta de el. Atras de splendoarea ei, el o urmă, până când în cele din urmă aceasta îl conduse la Preaiubitul lui promis. Chiar la aceeaşi oră, în toiul nopţii, el se ridică şi triumfând de bucurie şi radiind de fericire, deschise uşa camerei şi se îndreptă spre Mullá Ḥusayn. El se aruncă în braţele însoţitorului său venerat. Mullá Ḥusayn îl îmbrăţişă cu multă iubire şi spuse: „Lăudat fie Dumnezeu care ne‑a călăuzit până aici. Nu am fi fost călăuziţi, de nu ar fi fost Dumnezeu să ne îndrume!”

            În acea dimineaţă, la revărsatul zorilor, Mullá Ḥusayn, urmat de Mullá ‘Alí se îndreptară spre locuinţa lui Báb. La intrarea casei Sale ei întâlniră pe fidelul servitor etiopian, care imediat îi recunoscu şi le dădu bineţe cu aceste cuvinte: „Înainte de revărsatul zorilor am fost chemat în prezenţa Stăpânului, care îmi spuse să deschid poarta casei şi să stau în aşteptare în prag. «Doi oaspeţi», spuse El, «vor sosi dimineaţa devreme. Transmite‑le din partea Mea un călduros bun venit. Spune‑le din partea Mea: ‹Intraţi în casă în numele Domnului.›»”

            Prima întrevedere a lui Mullá ‘Alí cu Báb, care fusese similară cu prima întrevedere a lui Mullá Ḥusayn, a fost diferită doar prin aceea că, în timp ce la prima întâlnire dovezile şi mărturiile misiunii lui Báb fuseseră atent examinate şi dezvoltate, în cadrul acestei întâlniri toate argumentele au fost lăsate de o parte şi nu domnea decât un spirit de intensă adoraţie şi de prietenie apropiată şi înflăcărată. Întreaga încăpere părea să fi fost însufleţită de acea putere celestă ce emana din rostirea Lui inspirată. Întreaga odaie părea să vibreze de această mărturisire: „Cu adevărat, cu adevărat, zorii unei noi Zile au sosit. Cel promis şi‑a aşezat jilţul în inimile oamenilor. În mâna Lui El ţine cupa mistică, pocalul nemuririi. Binecuvântaţi sunt cei ce beau din ea!”

            Fiecare dintre cei doisprezece tovarăşi ai lui Mullá ‘Alí, când le‑a venit rândul şi fără niciun ajutor din afară, l‑au căutat şi l‑au găsit pe Preaiubitul lor. Unii în somn, alţii în stare de veghe, unii în rugăciune, iar alţii, chiar în momentele lor de contemplaţie, au trăit lumina acestei Revelaţii Divine şi au fost conduşi spre a‑i recunoaşte slava. În acelaşi fel ca şi Mullá ‘Alí, aceştia, împreună cu alţii, însoţiţi de Mullá Ḥusayn au intrat în prezenţa lui Báb şi au fost declaraţi „Slovele Celui Viu”. Şaptesprezece Slove au fost treptat adăugate în Tableta păstrată a lui Dumnezeu şi au fost numiţi Apostolii aleşi ai lui Báb, miniştrii Credinţei Sale şi propagatorii luminii Lui.

            Într‑o noapte, în timpul conversaţiei Lui cu Mullá Ḥusayn, Báb rosti aceste cuvinte: „Şaptesprezece Slove s‑au înrolat până acum sub stindardul Credinţei lui Dumnezeu. Mai este nevoie de una pentru ca numărul lor să fie complet. Aceste Slove ale Celui Viu se vor ridica pentru a proclama Cauza Mea şi pentru a pune bazele Credinţei Mele. Mâine noapte ultima Slovă va sosi şi va desăvârşi numărul discipolilor Mei aleşi.” A doua zi, la ceas de seară, în timp ce Báb însoţit de Mullá Ḥusayn se reîntorceau la casa Lui, a apărut un tânăr cu aspect neîngrijit şi prăfuit de pe urma călătoriei. S‑a apropiat de Mullá Ḥusayn, l‑a îmbrăţişat şi l‑a întrebat dacă îşi atinsese ţelul. Mullá Ḥusayn a încercat mai întâi să‑i tempereze starea de agitaţie, sfătuindu‑l pe moment să se odihnească cu promisiunea de a‑l lămuri ulterior. Totuşi, acel tânăr refuză să îi urmeze sfatul. Cu privirea aţintită spre Báb el i s‑a adresat lui Mullá Ḥusayn: „De ce vrei să Îl ascunzi de mine. Îl pot recunoaşte după felul în care păşeşte. Mărturisesc cu încredere că nimeni în afara Lui, fie el de la Răsărit sau de la Apus, nu poate pretinde că este Adevărul. Nimeni altul nu poate manifesta puterea şi măreţia care radiază din Această persoană sfântă.” Mullá Ḥusayn se miră la auzul acestor cuvinte. Cu toate acestea, el se rugă să fie scuzat şi îl sfătui să îşi stăpânească sentimentele până când el va putea să‑i relateze adevărul. Lăsându‑l acolo, el se grăbi să i se alăture lui Báb şi Îl informă de conversaţia purtată cu acel tânăr. „Nu fi surprins”, spuse Báb, „de purtarea lui neobişnuită. În lumea spiritului Noi am comunicat cu acest tânăr. Îl cunoaştem deja. Într‑adevăr îi aşteptam sosirea. Du‑te la el şi adu‑l imediat în prezenţa Noastră.” Lui Mullá Ḥusayn i se amintiră cuvintele lui Báb din acest enunţ tradiţional: „În ultima Zi, Oamenii Nevăzutului, pe aripile spiritului, vor cuprinde imensitatea pământului şi vor intra în prezenţa promisului Qá’im şi vor căuta la El taina ce le va rezolva problemele şi le va înlătura nelămuririle.”

            Deşi îndepărtate fizic, aceste suflete eroice sunt în permanentă comuniune cu Preaiubitul lor, iau parte la darul rostirilor Lui şi împărtăşesc privilegiul suprem al tovărăşiei Sale. Altfel cum ar fi putut avea cunoştinţă despre Báb Shaykh Aḥmad şi Siyyid Káẓim. Cum ar fi putut ei înţelege semnificaţia tainei ascunse în El. Cum ar fi putut Báb Însuşi, cum ar fi putut Quddús, preaiubitul Lui discipol, să scrie în astfel de termeni, dacă nu ar fi fost legătura mistică a spiritului ce le lega sufletele. Nu era Báb, în zilele timpurii ale Misiunii Sale, cel care făcea aluzie în primele pasaje din Qayyúmu’l‑Asmá’, în comentariul Său despre Súrih lui Iosif, la gloria şi semnificaţia Revelaţiei lui Bahá’u’lláh. Nu era scopul Lui, prin sublinierea ingratitudinii şi răutăţii care au caracterizat tratamentul oferit lui Iosif de fraţii săi, de a prezice ceea ce Bahá’u’lláh era destinat să sufere din partea fraţilor şi a rudelor Sale. Nu era oare Quddús, deşi asediat în fortul de la Shaykh Ṭabarsí de batalioanele şi sub focul unui inamic neobosit, angajat, atât ziua cât şi la vreme de noapte, în desăvârşirea elogiului lui adus lui Bahá’u’lláh – acel comentariu nemuritor asupra lui Sád din Ṣamad care deja ajunsese la cinci sute de mii de versete. Fiecare verset din Qayyúmu’l‑Asmá’, fiecare cuvânt al comentariului mai sus menţionat al lui Quddús, dacă ar fi analizat obiectiv, ar aduce mărturie elocventă asupra acestui adevăr.

            Acceptarea de către Quddús a adevărului Revelaţiei lui Báb încheie cercul numărului discipolilor Lui aleşi. Quddús, al cărui nume era Muḥammad‑‘Alí, era, din partea mamei, un descendent direct al lui Imám Ḥasan, nepotul Profetului Muḥammad.[80] Se născuse în Bárfurúsh, în provincia Mázindarán. Se spunea despre cei care asistau la disertaţiile lui Siyyid Káẓim că în ultimii ani de viaţă ai Siyyid‑ului, Quddús se înscrise ca unul dintre discipolii acestuia. Ajungea întotdeauna ultimul şi mereu ocupa cel mai umil loc din întâlnire. Era primul care pleca înainte de a fi trase concluziile fiecărei întâlniri. Tăcerea pe care o păstra şi modestia comportamentului său îl distingeau de restul tovarăşilor lui. Siyyid Káẓim a fost auzit des remarcând că anumiţi discipoli ai lui, deşi ocupă cel mai modest loc şi nu vorbesc niciodată, au cu toate acestea un rang atât de înalt în ochii lui Dumnezeu încât el însuşi se simţea nedemn de a ocupa chiar şi locul servitorilor pentru ei. Discipolii lui, deşi observaseră umilinţa lui Quddús şi erau conştienţi de caracterul exemplar al comportamentului lui, nu cunoşteau scopul lui Siyyid Káẓim. Când Quddús sosi în Shíráz şi îmbrăţişă Credinţa declarată de Báb, el avea doar douăzeci şi doi de ani. Deşi tânăr, el a făcut dovada acelui curaj îndărătnic şi a credinţei pe care niciunul dintre discipolii maestrului său nu le putea depăşi. El a ilustrat, prin viaţa şi martiriul lui, adevărul acestei rânduieli: „Oricine Mă caută, Mă va găsi. Oricine Mă găseşte, va fi atras înspre Mine. Oricine se apropie de Mine, Mă va iubi. Oricine Mă iubeşte, şi Eu îl voi iubi. Acela care este iubit de Mine, va fi ucis. Pentru acela care este ucis de Mine, răsplata lui voi fi Eu Însumi.”

             Báb, al cărui nume era Siyyid ‘Alí‑Muḥammad[81], se născuse în oraşul Shíráz, în prima zi a lunii Muḥarram, în anul 1235 A.H.[82] Aparţinea unei case care era renumită pentru nobleţea ei şi care îşi avea originile în Muḥammad Însuşi. Data naşterii Lui confirmă adevărul profeţiei atribuite tradiţional lui Imám ‘Alí: „Sunt cu doi ani mai tânăr decât Domnul meu.” Trecuseră douăzeci şi cinci de ani, patru luni şi patru zile de la data naşterii lui la declararea Misiunii Sale. În copilăria timpurie El îşi pierdu tatăl. Siyyid Muḥammad‑Riḍá,[83] un om ce era cunoscut în întreaga provincie Fárs pentru evlavia şi virtutea lui şi era mult stimat şi respectat. Atât tatăl cât şi mama Lui erau descendenţi ai Profetului, amândoi erau iubiţi şi respectaţi de oameni. A fost crescut de unchiul Lui din partea mamei, Ḥájí Mírzá Siyyid ‘Alí, un martir al Credinţei, care, pe când El era încă un copil, îl dădu în grija unui dascăl numit Shaykh ‘Ábid.[84] Báb, deşi nu avea înclinaţie spre studiu, se supuse dorinţei şi indicaţiilor unchiului Său.

             Shaykh ‘Ábid, cunoscut învăţăceilor lui sub numele de Shaykhuná, era un om evlavios şi învăţat. El fusese discipolul lui Shaykh Aḥmad, dar şi al lui Siyyid Káẓim. „Într‑o zi” , povesteşte el, „i‑am cerut lui Báb să recite cuvintele de început ale Qur’án-ului: «Bismi’lláhi’r‑Raḥmáni’r‑Raḥím[85].» El ezită, motivând că nu putea în niciun fel îndrăzni să pronunţe acele cuvinte dacă nu i se spune ce înseamnă ele. M‑am prefăcut că nu cunosc înţelesul lor. «Eu ştiu ce înseamnă aceste cuvinte», observă elevul meu, «şi cu permisiunea dumneavoastră le voi explica.» El vorbi cu atâta cunoaştere şi fluenţă că am fost profund surprins. El explică înţelesul cuvântului «Alláh», «Raḥmán» şi «Raḥím», în termeni pe care eu nu‑i auzisem sau citisem până atunci. Dulceaţa rostirii Lui îmi este încă vie în memorie. M‑am simţit obligat să Îl duc înapoi la unchiul Lui şi să predau Comoara ce îmi fusese încredinţată spre grijă. Eram decis să îi spun cât de nedemn mă simţeam eu de a educa un copil atât de remarcabil. Îl găsii pe unchiul Lui singur în birou. «M‑am gândit să ţi‑l aduc înapoi», am spus eu, «şi să Îl încredinţez protecţiei tale atente. El nu trebuie privit ca un simplu copil, pentru că în El eu pot deja desluşi dovezile acelei puteri misterioase pe care doar Revelaţia lui Ṣáḥibu’z‑Zamán[86] o poate revela. Este de datoria ta să Îl înconjori de cea mai mare atenţie. Ţine‑L în casa ta pentru că El, cu adevărat, nu are nevoie de dascăli ca mine.» Ḥájí Mírzá Siyyid ‘Alí Îl dojeni aspru pe Báb. «Ai uitat ce ţi‑am spus eu?» spuse el. «Nu Te‑am povăţuit eu deja să iei exemplu de la colegii Tăi, să taci şi să asculţi cu atenţie fiecare cuvânt rostit de dascălul Tău?» Obţinând promisiunea Lui de a respecta întocmai instrucţiunile sale, el îl rugă pe Báb să se întoarcă la şcoală. Cu toate acestea, sufletul acelui copil nu putea fi îngrădit de admonestările dure ale unchiului Său. Nicio formă de disciplină nu putea opri curgerea cunoaşterii Lui intuitive. Zi după zi, El continua să manifeste atâtea dovezi remarcabile de înţelepciune supraomenească, încât nu am cuvinte să le povestesc pe toate.” Într‑un final, unchiul Lui a fost înduplecat să Îl ia de la şcoala lui Shaykh ‘Ábid şi să Îl ţină pe lângă el la îndeletnicirile lui.[87] Şi acolo El manifesta semnele unei puteri şi măreţii pe care puţini o puteau egala sau concura.

             Câţiva ani mai târziu,[88] Báb s‑a căsătorit cu sora lui Mírzá Siyyid Ḥasan şi Mírzá Abu’l‑Qásim.[89] Copilul care s‑a născut în urma acestei căsătorii a fost numit Aḥmad.[90] El a murit în anul 1259 A.H.[91], anul dinaintea declarării Credinţei de către Báb. Tatăl nu a jelit pierderea lui. La moartea lui El a rostit aceste cuvinte: „O, Doamne, Dumnezeul meu. Dacă Mi s‑ar fi dat o mie de Ishmaeli Mie, acestui Avraam al Tău, aş fi putut să ţi‑i ofer, pe fiecare dintre ei, Ţie, ca sacrificiu plin de iubire. O, Preaiubitul meu, Dorinţa inimii mele. Sacrificiul acestui Aḥmad pe care servitorul Tău ‘Alí‑Muḥammad l‑a oferit pe altarul iubirii Tale nu este de ajuns pentru a domoli flacăra dorinţei ce arde în inima Lui. Până când El nu îşi va jertfi propria inimă la picioarele Tale, până când întreg trupul Său nu va fi căzut victima celei mai crude tiranii pe calea Ta, până când pieptul Lui nu va fi ţinta nenumăratelor săgeţi de dragul Tău, nu se va linişti tumultul din sufletul Său. O, Dumnezeul meu, unica mea Dorinţă. Fă ca sacrificiul fiului Meu, a singurului Meu fiu, să fie primit de Tine. Fă ca el să fie preludiul propriului Meu sacrificiu, a întregii Mele făpturi pe calea bunului Tău plac. Înveşmântează cu milostivirea Ta sângele vieţii Mele pe care tânjesc să îl vărs în calea Ta. Fă ca el să ude şi să hrănească seminţele Credinţei Tale. Dăruieşte‑i puterea Ta cerească pentru ca această sămânţă tânără a lui Dumnezeu să germineze curând în inimile oamenilor, ca ea să înflorească şi să prospere, ca ea să crească şi să devină un copac puternic, la umbra căruia să se adune toate popoarele şi neamurile pământului. Răspunde rugii mele, o, Doamne şi împlineşte cea mai arzătoare dorinţă a Mea. Tu eşti, cu adevărat, Cel Atotputernic, Cel Atotdarnic.”[92]

             Zilele pe care Báb le dedicase activităţilor negustoreşti au fost în mare parte petrecute în Búshihr.[93] Căldura toridă a verii nu L‑a împiedicat să aloce în fiecare vineri mai multe ceasuri rugăciunilor neîntrerupte pe acoperişul casei Lui. Deşi în bătaia razelor necruţătoare ale soarelui din miezul zilei, El, întorcându‑Şi inima spre Preaiubitul Lui, continua să intre în comuniune cu El, fără să‑i pese de tăria căldurii şi uitând complet de lumea din jurul Său. Din zorii zilei până la răsăritul soarelui şi din miezul zilei până târziu după amiază, El îşi dedica timpul meditaţiei şi adoraţiei pioase. Întorcându‑Şi privirea către nord, în direcţia Ṭihrán-ului, la fiecare început de zi, El saluta, cu inima debordând de iubire şi bucurie, soarele ce răsărea, care reprezenta pentru El un semn şi un simbol al acelui Luceafăr al Adevărului ce urma să răsară curând deasupra lumii. Precum un îndrăgostit ce contemplă chipul iubitei sale, El îşi aţintea privirea cu statornicie şi cu dor asupra astrului de pe cer. Părea că se adresează, într‑un limbaj mistic, acelui astru strălucitor şi îi încredinţa mesajul Lui de dor şi de iubire pentru Preaiubitul Lui ascuns. Cu asemenea revărsări de încântare întâmpina El razele lui, iar nătângii şi ignoranţii din jurul Lui credeau că El era îndrăgostit de însuşi soarele.[94]

            L‑am auzit pe Ḥájí Siyyid Javád‑i‑Karbilá’í[95] povestind următoarele: „Pe când călătoream spre India, am trecut prin Búshihr. Deoarece îl cunoşteam deja pe Ḥájí Mírzá Siyyid ‘Alí, am putut să îl întâlnesc pe Báb cu mai multe ocazii. De fiecare dată când L‑am întâlnit, L‑am găsit într‑o asemenea stare de smerenie şi umilinţă pe care cuvintele mele nu o pot descrie. Privirea Lui plecată în jos, politeţea Lui nemăsurată şi expresia senină a chipului Său au lăsat o impresie de neşters în sufletul meu.[96] I‑am auzit deseori pe cei care erau în tovărăşia Lui aducând mărturie despre puritatea caracterului Său, despre farmecul purtării Sale, despre înalta Sa integritate şi despre devotamentul Său extrem faţă de Dumnezeu.[97] Un anume om i‑a lăsat în grijă un bun, rugându‑L să‑l vândă la un anumit preţ. Când Báb i‑a trimis omului valoarea acelui obiect, omul a constatat că suma care‑i fusese oferită o depăşea cu mult pe aceea cerută de acesta. Îi scrise imediat lui Báb, rugându‑L să‑i explice motivul. Báb răspunse: «Ceea ce v‑am trimis vi se cuvinte pe de‑a‑ntregul. Nicio centimă nu este în plus faţă de ce este pe drept al dumneavoastră. A fost un timp în care acel bun încredinţat Mie atinsese această valoare. Nereuşind să îl vând la acel preţ, simt acum că este de datoria Mea să vă ofer întreagă acea sumă.» Oricât de mult acel client a insistat să primească înapoi banii în plus, Báb a continuat să refuze acest lucru.

            „Cu câtă grijă asiduă participa El la acele întâlniri în care virtuţile lui Siyyidu’sh-Shuhadá’, Imám Ḥusayn, erau dezvăluite. Cu câtă atenţie asculta El cântarea elogiilor. Câtă tandreţe şi devotament arăta El în acele scene de lamentaţie şi rugăciune. Lacrimi şiroiau din ochii Lui, iar buzele Lui tremurânde murmurau cuvinte de rugă şi laudă. Cât de copleşitoare era demnitatea Lui, cât de blânde sentimentele pe care înfăţişarea Lui le inspira!”

             În ceea ce priveşte pe aceia al căror privilegiu suprem a fost înscrierea lor de către Báb în Cartea Revelaţiei Lui drept Slovele Celui Viu, alese de El, acestea sunt numele lor:

            Mullá Ḥusayn‑i‑Bushrú’í,

            Muḥammad‑Ḥasan, fratele lui,

            Muḥammad‑Báqir, nepotul lui,

            Mullá ‘Alíy‑i‑Basṭámí

            Mullá Khudá‑Bakhsh‑i‑Qúchání, mai târziu numit Mullá ‘Alí

            Mullá Ḥasan‑i‑Bajistání,

            Siyyid Ḥusayn‑i‑Yazdí,

            Mírzá Muḥammad Rawḍih‑Khán‑i‑Yazdí,

            Sa‘íd‑i‑Hindí,

            Mullá Maḥmúd‑i‑Khu’í,

            Mullá Jalíl‑i‑Urúmí,

            Mullá Aḥmad‑i‑Ibdál‑i‑Marághi’í,

            Mullá Báqir‑i‑Tabrízí,

            Mullá Yúsif‑i‑Ardibílí,

            Mírzá Hádí, fiul lui Mullá ‘Abdu’l‑Vahháb‑i‑Qazvíní,

            Mírzá Muḥammad‑‘Alíy‑i‑Qazvíní,[98]

            Ṭáhirih,[99]

            Quddús.

             Toţi aceştia, singura excepţie fiind Ṭáhirih, au intrat în prezenţa lui Báb şi au fost personal învestiţi de către El cu distincţia acestui rang. Ea a fost cea care, aflând de planurile de plecare ale soţului surorii ei, Mírzá Muḥammad‑‘Alí, din Qazvín, i‑a încredinţat acestuia o scrisoare sigilată, cerându‑i să o înmâneze Celui promis, despre care ea spunea că îl va întâlni cu siguranţă în decursul călătoriei lui. „Spune‑I din partea mea”, a adăugat ea, «Strălucirea Figurii Tale luminează până departe, iar razele chipului Tău s‑au ridicat până în înălţimi.» Apoi rosteşte cuvântul, «Nu sunt eu oare Domnul vostru?», iar noi toţi vom răspunde: «Tu eşti, Tu eşti!»” [100]

            Mírzá Muḥammad‑‘Alí L‑a întâlnit în cele din urmă şi L‑a recunoscut pe Báb, transmiţând atât scrisoarea, cât şi mesajul lui Ṭáhirih. Báb a declarat‑o pe dată una dintre Slovele Celui Viu. Tatăl ei, Ḥájí Mullá Ṣáliḥ‑i‑Qazvíní şi fratele ei, Mullá Taqí, erau amândoi mujtahizi de mare renume,[101] erau bine instruiţi în tradiţiile legii musulmane şi erau respectaţi atât de populaţia oraşului Ṭihrán şi Qazvín, cât şi de oamenii din alte oraşe de frunte ale Persiei. Ea a fost căsătorită cu Mullá Muḥammad, fiul lui Mullá Taqí, unchiul ei, căruia shí‘ah i‑au dat titlul de Shahíd‑i‑Thálith.[102] Deşi familia ei aparţinea de Bálá‑Sarí, numai Ṭáhirih a arătat încă de la început o simpatie deosebită şi devotament pentru Siyyid Káẓim. Ca o dovadă a admiraţiei ei pentru el, ea a scris o apologie în apărarea şi motivarea învăţăturilor lui Shaykh Aḥmad, pe care i‑a trimis‑o acestuia. Drept urmare, a primit repede un răspuns, scris în cei mai afectuoşi termeni, în ale cărui pasaje introductive Siyyid‑ul i se adresa ei astfel: „O, tu, care eşti alinarea ochilor mei (Ya Qurrat‑i‑‘Ayní!) şi bucuria inimii mele!” Încă din acele vremuri ea ajunsese să fie cunoscută ca Qurratu’l‑‘Ayn. După întâlnirea istorică de la Badasht, o parte din participanţi au fost atât de uimiţi de neînfricarea şi limbajul fără ocolişuri al acelei eroine, încât au simţit de datoria lor să Îl pună în temă pe Báb în legătură cu caracterul comportamentului ei surprinzător şi nemaiîntâlnit. Ei s‑au străduit să‑i întineze puritatea numelui ei. La acuzaţiile aduse ei, Báb a răspuns: „Ce aş putea spune Eu cu privire la cea pe care Limba Puterii şi a Slavei a numit‑o Ṭáhirih (Cea Pură)?” Aceste cuvinte s‑au dovedit de ajuns pentru a‑i reduce la tăcere pe cei ce se străduiau să îi submineze rangul. De atunci ea a fost numită de către credincioşi Ṭáhirih.[103]

             Se impune acum a spune câteva cuvinte pentru a explica termenul Bálá‑Sarí. Shaykh Aḥmad şi Siyyid Káẓim, precum şi discipolii lor, pe când vizitau mormântul lui Imám Ḥusayn în Karbilá, ocupau invariabil, în semn de reverenţă, capătul de jos al locaşului. Ei nu trecuseră niciodată de acest punct, în timp ce alţi adoratori, Bálá‑Sarí, îşi recitau rugăciunile în partea de sus a acelui loc sfânt. Shaykh‑i, care socoteau că „fiecare credincios adevărat trăieşte atât în lumea aceasta, cât şi în cea de dincolo” considerau nedemn şi nepotrivit să păşească dincolo de limita părţii inferioare a mormântului sfânt al lui Imám Ḥusayn, care în ochii lor era însăşi încarnarea credinciosului perfect.[104]

             Mullá Ḥusayn, care spera să fie tovarăşul ales să Îl însoţească pe Báb pe parcursul pelerinajului său la Mecca şi Medina, de îndată ce El se hotăra plece din Shíráz, a fost chemat în prezenţa Maestrului său, care i‑a dat următoarele instrucţiuni: „Zilele întovărăşirii noastre se apropie de sfârşit. Legământul Meu cu tine s‑a încheiat. Adună‑ţi toate puterile şi ridică‑te pentru a răspândi Cauza Mea. Nu fi descurajat la vederea degradării şi corupţiei acestei generaţii, pentru că Domnul Legământului îţi va fi cu siguranţă alături. Cu adevărat, El te va înconjura cu protecţia Lui iubitoare şi te va conduce de la o victorie la alta. Precum norul care îşi varsă ploaia asupra pământului, treci dintr‑un ţinut în altul şi picură asupra oamenilor acelor ţinuturi binecuvântările pe care Cel Atotputernic, în mila Sa, a îngăduit să ţi le confere ţie. Îngăduie‑i pe ‘ulamá şi lasă‑te la voia lui Dumnezeu. Înalţă chemarea: «Treziţi‑vă, treziţi‑vă, căci, iată. Poarta lui Dumnezeu este deschisă, iar Lumina dimineţii îşi revarsă strălucirea peste toată omenirea. Cel Promis este manifestat; pregătiţi calea pentru El, o, popoare ale pământului. Nu vă lipsiţi de harul său mântuitor şi nici nu închideţi ochii la slava sa strălucitoare.» Acelora dintre ei pe care îi vei găsi receptivi la chemarea ta, împărtăşeşte‑le epistolele şi tabletele pe care Noi le‑am revelat pentru tine, în speranţa că, aceste cuvinte minunate îi vor face să îşi întoarcă feţele de la disperarea rătăcirii şi să se avânte spre tărâmul prezenţei Divine. În acest pelerinaj în care vom porni curând, Noi l‑am ales pe Quddús ca însoţitor al Nostru. Te‑am lăsat pe tine pentru a ţine piept atacurilor unui duşman aprig şi neobosit. Cu toate acestea, fii sigur că un dar nespus de măreţ îţi va fi dăruit. În călătoria ta, îndreaptă‑ţi paşii spre nord şi vizitează în drum oraşele Iṣfahán, Káshán, Qum şi Ṭihrán. Roagă atotputernica pronie cerească să te ajute cu bunăvoinţă să ajungi în capitală la jilţul adevăratei stăpâniri, pentru a pătrunde în casa Preaiubitului. Un secret stă ascuns în acel oraş. Când va fi manifestat, va transforma pământul în rai. Speranţa Mea este că tu te vei împărtăşi din graţia lui şi îi vei recunoaşte splendoarea. Din Ṭihrán îndreaptă‑te spre Khurásán şi acolo proclamă din nou Chemarea. De acolo întoarce‑te la Najaf şi Karbilá şi acolo aşteaptă convocarea Domnului tău. Fii sigur că misiunea înaltă pentru care ai fost creat va fi pe de‑a‑ntregul îndeplinită de tine. Până când tu nu îţi vei fi îndeplinit întreaga misiune, chiar dacă toate săgeţile celor lipsiţi de credinţă ar fi îndreptate asupra ta, ele nu îţi vor atinge niciun fir de păr. Toate lucrurile sunt în puterea Lui. El, cu adevărat, este Cel Atotputernic, Cel Care Supune Tot.”

            Apoi Báb chemă în prezenţa Lui pe Mullá ‘Alíy‑i‑Basṭámí şi îi adresă cuvinte de îmbărbătare şi bunătate iubitoare. Îi spuse să se îndrepte direct spre Najaf şi Karbilá, făcu aluzie la încercările severe şi la nenorocirile ce vor cădea asupra lui şi îl încurajă să rămână ferm până la capăt. „Credinţa ta”, îi spuse El, „trebuie să fie neclintită ca o stâncă, să ţină piept tuturor furtunilor şi să supravieţuiască oricărei calamităţi. Nu îngădui ca acuzaţiile nesăbuiţilor şi calomniile preoţilor să te atingă sau să te abată de la ţelul tău. Căci tu eşti chemat la masa cerească pregătită ţie pe Tărâmul Nemuritor. Eşti primul care va părăsi Casa Domnului şi care va suferi de dragul Lui. De vei fi ucis pe calea Lui, adu‑ţi aminte că răsplata ta va fi mare, iar darul ce îţi va fi înmânat mai bun.”

             De îndată ce au fost rostite aceste cuvinte, Mullá ‘Alí s‑a ridicat din scaunul lui şi a pornit să îşi îndeplinească misiunea. Cam la o distanţă de un „farsang” de Shíráz, el a fost ajuns din urmă de un tânăr care, roşu la faţă de emoţie, i‑a cerut nerăbdător să discute cu el. Numele lui era ‘Abdu’l‑Vahháb. „Te implor”, îl rugă acesta fierbinte cu lacrimi în ochi pe Mullá ‘Alí, „dă‑mi voie să te însoţesc în călătoria ta. Nedumerirea mă apasă pe suflet; te rog să îmi călăuzeşti paşii pe calea Adevărului. Noaptea trecută, în vis, l‑am auzit pe crainic anunţând pe strada negustorilor din Shíráz venirea lui Imám ‘Alí, Comandantul celor Credincioşi. El chema mulţimea: «Ridicaţi‑vă şi căutaţi‑l. Priviţi, el culege din focul arzând hrisoavele libertăţii şi le împarte oamenilor. Îndreptaţi‑vă grabnic spre el, căci cine le primeşte din mâinile sale va fi la adăpost de suferinţa pedepsei, iar cine nu reuşeşte să le capete de la el, va fi privat de binecuvântările Paradisului.» Îndată ce am auzit vocea crainicului, m‑am ridicat şi, abandonându‑mi magazinul, am fugit de‑a lungul străzii negustoreşti Vakíl către un loc unde te‑am zărit stând acolo şi împărţind acele hrisoave oamenilor. Celor care se apropiau de tine pentru a primi hrisoavele din mâna ta, tu le şopteai ceva la ureche, cuvinte care îi făceau pe loc să fugă cu groază şi să exclame: «Vai mie, căci sunt lipsit de binecuvântările lui ‘Alí şi ale neamului său. Ah, nenorocitul de mine, căci mă număr printre cei fărădelege şi decăzuţi!» M‑am trezit din visul meu şi, cufundat într‑un ocean de gânduri, am revenit la negustoria mea. Deodată te‑am văzut trecând, însoţit de un bărbat ce purta un turban şi care vorbea cu tine. Am sărit din scaunul meu, mânat de o forţă de nestăpânit şi am alergat să te prind din urmă. Spre marea mea mirare, te‑am găsit stând chiar pe locul pe care îl văzusem în visul meu şi ocupat cu recitarea datinilor şi a versetelor. Stând într‑o parte, la distanţă, te tot priveam, trecând total neobservat de tine sau de prietenul tău. L‑am auzit pe omul cu care ai stat de vorbă protestând vehement: «E mai uşor pentru mine să fiu devorat de flăcările iadului decât să recunosc adevărul cuvintelor tale, a căror greutate nici munţii nu o pot duce!» La această respingere plină de insolenţă tu ai dat următorul răspuns: «Dacă întregul univers I‑ar respinge adevărul, şi tot nu ar reuşi să păteze puritatea de neatins a veşmântului Lui de măreţie.» Plecând de lângă el, ţi‑ai îndreptat paşii spre poarta Kázirán. Am continuat să te urmăresc până când am ajuns în acest loc.”

            Mullá ‘Alí încercă să‑i liniştească inima tulburată şi să îl convingă să se întoarcă la negustoria lui şi să îşi reia treburile zilnice. „Dacă mi te alături”, stărui el, „îmi vei putea aduce necazuri. Întoarce‑te în Shíráz şi fii încredinţat că te numeri printre cei mântuiţi. Departe de dreptatea lui Dumnezeu ca un căutător atât de fervent şi devotat să fie împiedicat să soarbă din cupa îndurării Sale sau să‑i privezi sufletul atât de însetat de oceanul clocotitor al Revelaţiei Sale.” Cuvintele lui Mullá ‘Alí s‑au dovedit zadarnice. Cu cât insista mai mult ca ‘Abdu’l‑Vahháb să se întoarcă, cu atât mai tare plângea şi se lamenta acesta. Într‑un final, Mullá ‘Alí s‑a văzut nevoit să îi respecte dorinţa, lăsându‑se în voia lui Dumnezeu.

            Ḥájí ‘Abdu’l‑Majíd, tatăl lui ‘Abdu’l‑Vahháb, fusese de multe ori auzit povestind, cu ochi înlăcrimaţi această istorisire: „Cât de mult regret fapta ce am comis‑o”, spunea el. „Rugaţi‑vă ca Dumnezeu să îmi acorde eliberarea de păcatul meu. Eram unul dintre cei favorizaţi de la curtea fiilor lui Farmán-Farmá, guvernatorul provinciei Fárs. Ocupam o astfel de poziţie încât nimeni nu ar fi îndrăznit să mi se opună sau să îmi facă vreun rău. Nimeni nu îmi punea la îndoială autoritatea şi nimeni nu îndrăznea să îmi îngrădească libertatea. Imediat ce am auzit că fiul meu ‘Abdu’l‑Vahháb şi‑a lăsat de izbelişte magazinul şi a părăsit oraşul, am alergat în direcţia porţii Kázirán pentru a‑l ajunge din urmă. Înarmat cu o ghioagă cu care intenţionam să îl bat, mă interesam de calea pe care a luat‑o fiul meu. Mi se spuse că un bărbat cu turban tocmai trecuse strada şi că fiul meu fusese văzut urmându‑l. Părea că tocmai căzuseră de acord să părăsească oraşul împreună. Acest lucru mi‑a aţâţat furia şi indignarea. Cum aş fi putut suporta, mă gândeam eu în sinea mea, o astfel de purtare necuvenită din partea fiului meu, eu, care deţineam deja o poziţie atât de privilegiată la curtea fiilor lui Farmán-Farmá. Credeam că numai bătaia cea mai cruntă ar fi putut şterge efectele comportamentului ruşinos al fiului meu.

            „Mi‑am continuat căutările până când i‑am găsit. Cuprins de o furie sălbatică, i-am cauzat lui Mullá ‘Alí răni îngrozitoare. Ca răspuns la loviturile ce cădeau năprasnic asupra lui, el, cu o neobişnuită seninătate, răspundea: «Opreşte‑ţi mâna, o, ‘Abdu’l‑Majíd, căci ochiul lui Dumnezeu este aţintit asupra ta. Îl iau pe El de martor că nu sunt în niciun fel responsabil pentru comportamentul fiului tău. Nu mă deranjează torturile pe care mi le aplici asupra mea, căci eu sunt pregătit pentru cele mai amarnice năpaste pe calea pe care am ales să o urmez. Rănile provocate de tine, pe lângă ce îmi este menit să îndur în viitor, sunt ca şi o picătură în comparaţie cu oceanul. Cu adevărat spun, vei trăi mai mult decât mine şi vei ajunge să recunoşti nevinovăţia mea. Atunci mare îţi va fi remuşcarea şi adâncă tristeţea.» Batjocorindu‑i vorbele şi nepăsător la chemările lui, eu am continuat să îl bat până am căzut jos de oboseală. El îndură în tăcere şi cu eroism această pedeapsă nemeritată din mâinile mele. Într‑un sfârşit, i‑am ordonat fiului meu să mă urmeze şi l‑am lăsat singur pe Mullá ‘Alí.

            În drumul nostru de întoarcere spre Shíráz, fiul meu îmi povesti visul pe care l‑a avut. Un sentiment de profund regret începea treptat să mă cuprindă. Nevinovăţia lui Mullá ‘Alí ieşise la iveală în ochii mei, iar amintirea cruzimilor mele asupra lui a continuat să îmi apese sufletul pentru multă vreme. Amărăciunea lor mi‑a stăruit în suflet până când m‑am simţit obligat să îmi mut reşedinţa din Shíráz în Baghdád. De la Baghdád m‑am mutat la Káẓimayn, unde ‘Abdu’l‑Vahháb şi‑a încropit afacerea. Un straniu mister pusese stăpânire pe faţa lui tânără. Parcă ţinea de mine ascuns un secret care părea să îi fi schimbat viaţa. Iar când, în anul 1267 A.H.,[105] Bahá’u’lláh călători în ‘Iráq şi vizită oraşul Káẓimayn, ‘Abdu’l‑Vahháb căzu pe dată sub vraja farmecului Lui şi îşi jură devotamentul său nepieritor către El. Câţiva ani mai târziu, când fiul meu a căzut martir în Ṭihrán şi Bahá’u’lláh era exilat la Baghdád, El, cu o infinită bunătate iubitoare şi milostenie, m‑a trezit din somnul rătăcirii mele şi El însuşi mi‑a propovăduit mesajul Noii Zile, spălând cu apele iertării Divine petele acelui act plin de cruzime.”

            Acest episod marchează prima năpastă ce a căzut asupra unui discipol al lui Báb după declararea misiunii Sale. Mullá ‘Alí îşi dădu seama din această experienţă cât de abruptă şi plină de spini era calea ce îl ducea în final la îndeplinirea promisiunii ce o făcuse Dascălului său. Pe de‑a‑ntregul supus voinţei Lui şi pregătit să îşi verse sângele pentru Cauza Lui, el îşi continuă călătoria până la Najaf. În prezenţa lui Shaykh Muḥammad‑Ḥasan, unul dintre cei mai apreciaţi ecleziaşti ai Islám-ismului shí‘ah, şi în faţa grupului distins ai discipolilor acestuia, Mullá ‘Alí anunţă cu curaj manifestarea lui Báb, Poarta, a cărui apariţie era aşteptată de ei cu nerăbdare. El declară: „Dovada Lui stă în Cuvântul Său; mărturia Lui nu este alta decât mărturia cu care Islám-ul caută să îşi susţină adevărul. Numai în patruzeci şi opt de ore, din pana acestui Tânăr Háshimit neşcolit al Persiei au ţâşnit versete, rugăciuni, predici şi tratate ştiinţifice ce ar egala ca volum întregul Qur’án, pentru care i‑au trebuit lui Muḥammad, Profetul lui Dumnezeu, douăzeci şi trei de ani pentru a‑l revela!” Acel conducător mândru şi fanatic, în loc să primească cu bucurie, într‑o epocă de întuneric şi prejudecăţi, aceste dovezi dătătoare de viaţă ale unei Revelaţii nou‑născute, deîndată l‑a declarat eretic pe Mullá ‘Alí, alungându‑l din adunare. Discipolii şi adepţii lui, chiar şi Shaykhí‑ii, care deja cunoşteau evlavia, sinceritatea şi învăţătura lui Mullá ‘Alí, au acceptat fără ezitare judecata împotriva lui. Discipolii lui Shaykh Muḥammad‑Ḥasan, făcând front comun cu adversarii lor, au aruncat asupra lui injurii de nedescris. În final l‑au predat, cu mâinile legate în lanţuri, unui oficial al guvernului otoman, denunţându‑l ca un distrugător al Islám-ului, un calomniator al Profetului, un instigator la rele, o ruşine pentru Credinţă şi demn de pedeapsa capitală. A fost dus la Baghdád sub escorta oficialilor guvernamentali şi aruncat în temniţă de guvernatorul acelui oraş.

            Ḥájí Háshim, supranumit ‘Aṭṭár, un negustor de vază, care era bine instruit în Scripturile Islám-ului, povesteşte următoarele: „Odată, mă aflam la reşedinţa guvernamentală, când Mullá ‘Alí a fost chemat în prezenţa grupului de oameni de vază şi oficiali guvernamentali ai acelui oraş. El fusese acuzat public pentru necredinţă, pentru că doreşte abrogarea legilor Islám-ului, precum şi pentru renegarea ritualurilor şi a standardelor acceptate ale acestuia. Când au fost enumerate presupusele lui delicte şi acţiuni răuvoitoare, muftí-ul, exponentul principal al legii Islám-ului în acel oraş, s‑a întors spre el, spunându‑i: «O, duşman al lui Dumnezeu!» Deoarece ocupam un loc lângă muftí, i‑am şoptit la ureche: «Încă nu ştii cine este acest străin ghinionist. De ce i te adresezi cu astfel de cuvinte. Nu îţi dai seama că vorbe ca cele pe care i le‑ai adresat vor stârni furia populaţiei împotriva lui. Este de datoria ta să nu ţii seama de acuzaţiile nefondate pe care aceşti oameni curioşi le‑au adus împotriva lui, să îl interoghezi tu însuţi şi să îl judeci în conformitate cu standardele acceptate ale justiţiei oferite de Credinţa Islám-ului.» Muftí-ul s‑a mâniat foarte tare, s‑a ridicat din scaunul lui şi a părăsit întrunirea. Mullá ‘Alí a fost din nou întemniţat. La câteva zile după aceea, m‑am interesat de soarta lui, sperând să obţin eliberarea sa. Am fost informat că în noaptea aceleiaşi zile a fost deportat la Constantinopol. M‑am interesat mai departe, încercând să aflu ce se întâmplase până la urmă cu el. Cu toate acestea nu am reuşit să aflu adevărul. Câţiva credeau că în drumul lui spre Constantinopol s‑a îmbolnăvit şi a murit. Alţii susţineau că ar fi fost martirizat.”[106] Oricare ar fi fost sfârşitul lui, Mullá ‘Alí şi‑a câştigat, atât în viaţă cât şi în moarte distincţia nepieritoare de a fi fost prima victimă pe calea acestei noi Credinţe a lui Dumnezeu, primul care şi‑a dat viaţa ca ofrandă pe Altarul Sacrificiului.

            După ce Mullá ‘Alí a plecat să‑şi îndeplinească misiunea, Báb a chemat în prezenţa Lui restul Slovelor Celui Viu, încredinţând fiecăreia, în mai multe ocazii, câte o îndatorire specială şi câte o misiune aparte. El li s‑a adresat cu următoarele cuvinte: „O, prietenii Mei preaiubiţi. Voi purtaţi în această zi numele Domnului. Voi aţi fost aleşi ca păstrători ai Tainei Sale. Fiecăruia dintre voi i se cuvine să manifeste atributele lui Dumnezeu şi să arate prin faptele şi cuvintele lui semnele dreptăţii Sale, ale puterii şi slavei Sale. Până şi membrele trupurilor voastre trebuie să mărturisească nobleţea intenţiilor, integritatea vieţii, realitatea credinţei voastre şi a caracterului ales al devoţiunii voastre. Căci, cu adevărat vă spun, aceasta este ziua despre care Dumnezeu vorbeşte astfel în Cartea Sa:[107] «În acea zi, de vom pecetlui buzele lor, mâinile lor ne vor vorbi pentru ei şi picioarele lor vor aduce mărturie despre lucrurile pe care le vor fi făcut.» Meditaţi la aceste cuvinte pe care Iisus le‑a adresat discipolilor Săi, trimiţându‑i în lume să răspândească Cauza lui Dumnezeu. Cu asemenea vorbe, El le‑a poruncit să se ridice şi să‑şi îndeplinească misiunea: «Voi sunteţi precum focul aprins în întunericul nopţii pe vârful muntelui. Fie ca lumina voastră să strălucească înaintea ochilor oamenilor. Astfel trebuie să fie puritatea caracterului vostru şi măsura renunţării voastre, încât, prin voi, popoarele pământului să recunoască şi să fie atrase către Tatăl ceresc, sursa purităţii şi bunăvoinţei. Căci nimeni nu L‑a văzut pe Tatăl care este în ceruri. Voi, care sunteţi copiii Lui spirituali, trebuie ca prin faptele voastre să fiţi un exemplu al virtuţilor Lui şi o mărturie a slavei Sale. Voi sunteţi sarea pământului, dar dacă sarea şi‑ar pierde savoarea, cu ce am mai putea‑o face sărată. Astfel trebuie să fie măsura detaşării voastre, încât, în orice oraş aţi intra pentru a proclama şi propovădui Cauza lui Dumnezeu, să nu vă aşteptaţi defel nici la carne, nici la vreo altă recompensă din partea locuitorilor. Mai mult, pe când părăsiţi acel oraş, scuturaţi‑vă colbul de pe picioare. Precum aţi intrat, puri şi fără de pată, tot aşa trebuie să şi ieşiţi. Căci adevărat grăiesc, Tatăl ceresc este întotdeauna cu voi şi veghează asupra voastră. De Îi veţi fi credincioşi, cu siguranţă că El vă va pune la picioarele voastre toate comorile pământului şi vă va ridica mai presus de toţi cârmuitorii şi regii lumii.» O, Slovele Mele. Cu adevărat vă spun, cu mult mai sus este această Zi decât zilele Apostolilor din trecut. Ba chiar, diferenţa este incomensurabilă. Voi sunteţi martorii Zorilor Zilei promise a lui Dumnezeu. Sunteţi părtaşi la cupa mistică a Revelaţiei Lui. Puneţi‑vă pe treabă şi luaţi seama la cuvintele lui Dumnezeu revelate în cartea Sa:[108] «Priviţi, Domnul Dumnezeul tău a venit şi cu El se află cohorta Sa de îngeri aşezaţi dinaintea Lui!» Purificaţi‑vă inimile de dorinţe lumeşti şi lăsaţi ca virtuţile îngereşti să vă fie podoaba. Străduiţi‑vă ca faptele voastre să mărturisească adevărul acestor cuvinte ale lui Dumnezeu şi aveţi de grijă ca nu cumva «făcând calea întoarsă», El «să aleagă în locul vostru un alt popor», care «nu este ca al vostru» şi care vă va răpi Împărăţia lui Dumnezeu. Zilele în care idolatria deşartă era suficientă au trecut. A venit vremea când doar cauzele cele mai pure, sprijinite de fapte fără de pată se pot ridica până la tronul Celui Preaînalt şi vor fi acceptate de El. «Cuvântul frumos se ridică până la El, iar fapta virtuoasă îl va face să fie preamărit înaintea Lui.» Voi sunteţi cei umili, despre care Dumnezeu vorbea astfel în Cartea Sa:[109] «Iar Noi dorim să le acordăm favoruri celor umiliţi pe pământ şi să îi facem conducători spirituali printre oameni şi să‑i facem moştenitorii Noştri.» Voi aţi fost chemaţi să ocupaţi această poziţie; veţi ajunge la acest rang doar de veţi reuşi să dispreţuiţi toate dorinţele lumeşti şi vă veţi strădui să deveniţi acei «slujitori integri ai Lui, care nu vorbesc înainte de a vorbi El şi care îi îndeplinesc poruncile.» Sunteţi primele Slove care au fost generate din Punctul Primordial[110], primele Izvoare care au ţâşnit din Sursa acestei Revelaţii. Imploraţi‑L pe Domnul Dumnezeul vostru să nu permită să vă pângărească puritatea harului care curge prin voi, ori să îi otrăvească dulceaţa nicio dragoste pământească, nicio iubire lumească, niciun ţel efemer. Vă pregătesc pentru venirea unei Zile măreţe. Străduiţi‑vă din toate puterile ca, în lumea ce va să vie, Eu, care acum vă învăţ, în faţa tronului milostivirii lui Dumnezeu, să mă pot bucura de faptele voastre şi să vă slăvesc realizările. Secretul Zilei care va veni este acum ascuns. El nu poate fi nici divulgat şi nici bănuit. Pruncul născut în acea Zi îi va întrece pe oamenii cei mai înţelepţi şi mai demni de stimă din această vreme, iar cel mai umil şi mai neştiutor om din acea epocă va depăşi în înţelegere pe cel mai erudit şi mai desăvârşit din aceste zile. Risipiţi‑vă pe tot cuprinsul acestui ţinut şi cu pasul ferm şi cu inimi pioase, pregătiţi calea pentru venirea Lui. Nu luaţi în seamă slăbiciunea şi neputinţa voastră; aţintiţi‑vă privirea spre puterea invincibilă a Domnului, Dumnezeul vostru, cel Atotputernic. Oare nu El, în zilele din vechime, a făcut ca Avraam să triumfe asupra forţelor lui Nimrod, în ciuda aparentei lui neputinţe. Oare nu El i‑a dat putere lui Moise, al cărui singur însoţitor era toiagul Său, de a nimici Faraonul şi armatele lui. Oare nu El a decis victoria lui Iisus, aşa sărac şi umil cum părea El în ochii oamenilor, asupra forţelor armate ale poporului evreu. Oare nu El a supus triburile barbare şi războinice ale Arabiei la disciplina sfântă şi reformatoare a lui Muḥammad, Profetul Său. Ridicaţi‑vă în numele Lui, puneţi‑vă toată încrederea în El şi fiţi siguri de victoria finală.”[111]

            Cu astfel de cuvinte a trezit Báb la viaţă credinţa discipolilor Lui şi i‑a trimis în misiune. El a atribuit ca loc de strădanie provincia natală a fiecăruia. El i‑a sfătuit pe toţi să nu ofere detalii clare despre numele sau persoana Lui.[112] I‑a instruit să spună că Poarta Celui Promis a fost deschisă, că dovezile Sale sunt de necontestat şi că mărturia Lui este completă. Le‑a cerut să declare că oricine crede în El a crezut în toţi profeţii lui Dumnezeu şi că oricine Îl reneagă, îi reneagă pe toţi sfinţii şi aleşii Lui. Cu aceste indicaţii El îi lăsă să plece din prezenţa Sa şi îi încredinţă în grija lui Dumnezeu. Dintre aceste Slove ale Celui Viu, căruia Li se‑adresat, au rămas cu El în Shíráz Mullá Ḥusayn, prima dintre Slove şi Quddús, ultima. Restul, în număr de paisprezece, au pornit la drum, în zorii zilei din Shíráz, fiecare fiind gata să îndeplinească pe deplin sarcina care îi fusese încredinţată.

             Fiindcă ora plecării se apropia, Báb îi adresă lui Mullá Ḥusayn aceste cuvinte: „Nu te mâhni că nu ai fost ales să Mă însoţeşti în pelerinajul Meu la Ḥijáz. În schimb, îţi voi îndrepta paşii spre acel oraş care păstrează o Taină de o sfinţenie nepătrunsă, pe care nici Ḥijáz şi nici Shíráz nu îl pot rivaliza. Nădejdea Mea este că vei putea, cu ajutorul lui Dumnezeu, să îndepărtezi vălurile de pe ochii celor rătăciţi şi să cureţi mintea celor rău‑voitori. În drumul tău, vizitează Iṣfahán, Káshán, Ṭihrán şi Khurásán. Apoi îndreaptă‑ţi paşii spre ‘Iráq şi acolo aşteaptă chemările Domnului tău, care va veghea asupra ta şi te va îndrepta încotro va fi voia şi dorinţa Lui. În ceea ce Mă priveşte, însoţit de Quddús şi de servitorul Meu etiopian, voi porni pelerinajul la Ḥijáz. Voi avea tovărăşia pelerinilor din Fárs, care vor naviga în curând spre acel ţinut. Voi vizita Mecca şi Medina şi acolo voi îndeplini misiunea pe care Dumnezeu Mi‑a încredinţat‑o. Cu voia lui Dumnezeu mă voi întoarce degrabă prin Kúfih, unde sper să te întâlnesc. De îmi va fi scris altfel, te voi ruga să Mi te alături în Shíráz. Fii încredinţat că armiile Împărăţiei nevăzute te vor susţine şi îţi vor spori puterea. Esenţa puterii stă acum în tine, iar cohorta îngerilor Săi aleşi se roteşte în jurul tău. Braţele Lui atotputernice te vor cuprinde şi Spiritul Lui de nădejde va continua mereu să îţi călăuzească paşii. Acel ce te va iubi pe tine îl iubeşte pe Dumnezeu; şi oricine ţi se va opune se opune lui Dumnezeu. Oricine îţi va fi prieten, se va împrieteni cu Dumnezeu; şi oricine te va respinge, pe el Dumnezeu îl va respinge.”

 

 CAPITOLUL IV

CĂLĂTORIA LUI MULLÁ ḤUSAYN LA ṬIHRÁN

C

u aceste cuvinte nobile ce‑i răsunau încă în auz, Mullá Ḥusayn a pornit cu cutezanţă pe drumul plin de pericole. Oriunde mergea şi oricărei pături sociale i se adresa, el ducea curajos şi fără ezitare Mesajul pe care i‑l încredinţase preaiubitul lui Dascăl. Sosind în Iṣfahán, el a poposit la madrisih‑ul Ním‑Ávard. În jurul lui s‑au adunat aceia care îl cunoşteau din vizita sa anterioară în acel oraş ca mesager preferat al lui Siyyid Káẓim către eminentul mujtahid Ḥájí Siyyid Muḥammad‑Báqir.[113] După moartea sa, locul său a fost preluat de fiul lui, care tocmai se întorsese de la Najaf. Ḥájí Muḥammad‑Ibráhím‑i‑Kalbásí se îmbolnăvise grav, fiind şi el pe moarte. Discipolii răposatului Ḥájí Siyyid Muḥammad‑Báqir, eliberaţi acum de sub influenţa strictă a decedatului lor dascăl şi alarmaţi de doctrinele ciudate pe care Mullá Ḥusayn le vehicula, l‑au denunţat pe acesta vehement lui Ḥájí Siyyid Asadu’lláh, fiul răposatului Ḥájí Siyyid Muḥammad‑Báqir. „Mullá Ḥusayn”, s‑au plâns ei, „a reuşit, în decursul ultimei lui vizite, să câştige sprijinul ilustrului vostru tată pentru cauza lui Shaykh Aḥmad. Niciunul dintre discipolii neputincioşi ai Siyyid-ului nu a îndrăznit să se opună. Iar acum vine ca susţinător al unui şi mai de seamă opozant şi pledează Cauza Acestuia cu şi mai mare vehemenţă şi vigoare. El susţine cu insistenţă că Acela a cărui Cauză o reprezintă este Revelatorul unei Cărţi de inspiraţie divină şi care seamănă extraordinar de bine cu tonul şi limbajul Qur’án-ului. În faţa oamenilor acestui oraş el a rostit aceste cuvinte provocatoare: «Faceţi dovada unuia ca acesta, de sunteţi oameni ai adevărului.» Se apropie cu repeziciune ziua în care întregul Iṣfahán va fi îmbrăţişat Cauza lui!” Ḥájí Siyyid Asadu’lláh a venit cu răspunsuri evazive la plângerile lor. „Ce să spun?”, a fost în final forţat să răspundă. „Nu recunoaşteţi chiar voi că Mullá Ḥusayn a fost, prin elocinţa şi puterea de convingere a argumentelor sale, capabil să lase fără grai pe un om nu cu mult mai prejos ca ilustrul meu tată. Atunci, eu, care îi sunt inferior în merite şi cunoaştere, cum să cred că pot contesta ceea ce el deja a aprobat. Fiecare, fără părtinire, să studieze aceste afirmaţii. De va fi mulţumit, foarte bine; de nu, fie ca el să tacă şi să nu îşi asume riscul de a discredita numele curat al Credinţei noastre.”

            Văzând că strădaniile lor de a‑l influenţa pe Ḥájí Siyyid Asadu’lláh au eşuat, discipolii lui au trimis chestiunea lui Ḥájí Muḥammad‑Ibráhím‑i‑Kalbásí. „Vai nouă”, au protestat vehement aceştia, „duşmanul s‑a ridicat să distrugă sfânta Credinţă a Islám-ului!” Într‑un limbaj viclean şi exagerat ei au subliniat caracterul provocator al ideilor expuse de Mullá Ḥusayn. „Fiţi pe pace”, le‑a răspuns Ḥájí Muḥammad‑Ibráhím. „Mullá Ḥusayn nu este un om care poate fi dus de nas de cineva şi nici nu poate cădea victimă unor erezii periculoase. Dacă disputa voastră este reală, dacă Mullá Ḥusayn a îmbrăţişat cu adevărat o nouă Credinţă, fără îndoială că prima voastră obligaţie este să cercetaţi fără pasiune caracterul învăţăturilor lui şi să vă abţineţi de a‑l denunţa în afara unei investigaţii amănunţite în prealabil. Dacă îmi voi recăpăta sănătatea şi puterile, am intenţia, cu voia lui Dumnezeu, să investighez eu însumi această chestiune şi să stabilesc adevărul.”

            Această mustrare severă pronunţată de Ḥájí Kalbásí i‑a tulburat profund pe discipolii lui Ḥájí Siyyid Asadu’lláh. În disperarea lor au apelat la Manúchihr Khán, Mu‘tamidu’d‑Dawlih, guvernatorul oraşului. Acel conducător înţelept şi drept a refuzat să intervină în astfel de chestiuni, care, spunea el, ţineau exclusiv de competenţa acelor ‘ulamá. El i‑a avertiză să se abţină de la orice acte nesăbuite şi să înceteze a mai tulbura pacea şi liniştea acelui mesager. Vorbele lui tranşante au spulberat speranţele acelor intriganţi. Mullá Ḥusayn a scăpat deci de maşinaţiunile duşmanilor lui şi pentru o vreme şi‑a văzut nestingherit de treburile lui.

             Primul om din oraş ce a îmbrăţişat Cauza lui Báb a fost un vânturător de grâu, care, de îndată ce Chemarea i‑a ajuns la urechi, a acceptat Mesajul fără rezerve. Cu un devotament minunat el l‑a slujit pe Mullá Ḥusayn, iar prin asocierea lui cu el, a devenit un promotor înflăcărat al noii Revelaţii. Câţiva ani mai târziu, când veştile cutremurătoare ale asediului fortului Shaykh Ṭabarsí i‑au fost aduse la cunoştinţă, el a simţit un imbold irezistibil de a‑şi uni destinul cu acei tovarăşi neînfricaţi ai lui Báb care se ridicaseră în apărarea Credinţei. Purtând în mână sita, el s‑a ridicat şi a pornit imediat pentru a fi martor la acea confruntare memorabilă. „De ce pleci aşa în mare grabă?”, îl întrebară prietenii care îl văzuseră fugind într‑o stare de mare agitaţie prin bazarele Iṣfahán-ului. „M‑am ridicat”, le‑a răspuns el, „pentru a mă alătura grupului glorios de apărători ai fortului de la Shaykh Ṭabarsí. Cu această sită pe care o voi duce cu mine, vreau să cern oamenii din fiecare oraş prin care voi trece. Pe oricine îmi iese în cale şi e gata să îmbrăţişeze Cauza pe care am urmat‑o eu, îl voi ruga să mă însoţească şi să ne îndreptăm grabnic spre câmpul martiriului.” Atât de mare era devotamentul acestui tânăr, încât Báb, în Bayán‑ul persan se referă la el cu aceste cuvinte: „Iṣfahán, acel oraş extraordinar, se distinge prin fervoarea religioasă a localnicilor shí‘ah, prin cunoştinţele preoţilor şi prin marea aşteptare, împărtăşită de cei de sus şi de cei de jos deopotrivă, a sosirii iminente a lui Ṣáḥibu’z‑Zamán. În fiecare colţ din oraş au fost ridicate instituţii religioase. Şi totuşi, când Mesagerul lui Dumnezeu a fost manifestat, aceia care susţineau că reprezintă tezaurul învăţăturii şi că sunt interpreţii tainelor Credinţei lui Dumnezeu au respins Mesajul Lui. Dintre toţi locuitorii acelui centru de învăţătură, s‑a aflat un singur om, un vânturător de grâu, care a recunoscut Adevărul şi a fost învestit cu roba virtuţii Divine!” [114]
