[221]  29 martie, 1847 A.D.

[222]  1 aprilie, 1847 A.D.

[223]  Vezi Glosar.

[224]  Potrivit „A Traveller’s Narrative” (p. 14), Báb rămase în satul Kulayn pentru o perioadă de douăzeci de zile.

[225]  Gobineau scrie: „Muḥammad Sháh era un prinţ cu un temperament aparte, adesea întâlnit în Asia, dar nedescoperit şi neînţeles prea mult de europeni. Deşi a domnit într‑o epocă în care practicile politice erau destul de dure, el era blând şi răbdător, iar toleranţa lui se manifesta şi faţă de certurile din haremul său, de natură să provoace mari neplăceri; căci, nici chiar sub domnia lui Fatḥ‑‘Alí Sháh, neglijenţa, capriciile şi fanteziile nu fuseseră niciodată lăsate să meargă atât de departe. I se atribuie aceste cuvinte, demne de secolul nostru, secolul al 18‑lea: «De ce nu sunteţi puţin mai discretă, doamnă. Nu vreau să vă împiedic să vă distraţi.» În cazul său însă, acest lucru nu era deloc blazare afectată, ci oboseală şi plictiseală. A avut întotdeauna o sănătate deplorabilă: grav afectat de gută, el avea dureri continue care cu greu îi dădeau pace. Natura lui sensibilă din fire îl făcuse foarte melancolic, şi, cum avea o mare nevoie de afecţiune şi cum nu găsea astfel de sentimente în sânul familiei, la soţiile şi copiii săi, îşi concentrase toată afecţiunea asupra vârstnicului mullá, preceptorul lui. Îşi făcuse din el singurul său prieten, confident, apoi primul şi atotputernicul lui ministru, şi în sfârşit, chiar Dumnezeul lui. Crescut de acest idol cu idei ireverenţioase faţă de Islám, nu făcea caz nici de dogmele Profetului, nici de Profetul însuşi. Îi păsa prea puţin de Imámi, iar dacă manifesta vreo consideraţie pentru ‘Alí, o făcea numai pentru că mintea persană este deprinsă să identifice acest personaj venerabil cu însăşi naţiunea sa. Într‑un cuvânt, însă, Muḥammad Sháh nu era musulman, după cum nu era nici creştin, nici zoroastrian, nici evreu. Era sigur doar de faptul că substanţa divină se încarnează în Înţelepţi cu toată puterea ei; şi, cum îl considera pe Ḥájí Mírzá Áqásí drept un Înţelept prin excelenţă, nu se îndoia că n‑ar fi fost însuşi Dumnezeu, şi‑i cerea cu pioşenie să facă unele miracole. Adesea i se întâmpla să le spună funcţionarilor săi, cu un aer pătruns şi convins: «Ḥájí mi‑a promis o minune pentru diseară, o să vedeţi!» Atâta timp cât persoana lui Ḥájí nu era implicată, Muḥammad Sháh era total indiferent la succesul sau eşecul vreunei doctrine religioase; din contra, îi plăcea să fie martor la conflictul de opinie care făcea dovada orbirii universale.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale,” p. 131‑132.)

[226]  Potrivit „A Traveller’s Narrative” (p. 14), Báb „înaintă o scrisoare Instituţiei Regale, dorind mult o audienţă în care să‑şi prezinte adevărata Lui condiţie, sperând ca prin aceasta să obţină importante beneficii.” Cu privire la această scrisoare, Gobineau scrie următoarele: „«‘Alí‑Muḥammad scrise el însuşi la Curte şi scrisoarea lui sosi odată cu acuzaţiile adversarilor. Fără să îşi asume o atitudine agresivă faţă de rege, încredinţându‑se, din contra, autorităţii şi dreptăţii sale, el demonstra că, de multă vreme, imoralitatea clerului era în Persia un fapt recunoscut de toată lumea; că nu numai morala era aici coruptă şi bunăstarea naţiunii afectată, ci religia însăşi, viciată de păcatele atâtor vinovaţi era în pericol şi ameninţa să dispară, lăsând poporul în beznă primejdioasă; că, în ceea ce îl priveşte, fiind chemat de Dumnezeu, în virtutea unei misiuni speciale, să îndepărteze astfel de nenorociri, el începuse deja să îi lumineze pe cei din Fárs, că sfânta doctrină făcuse progrese evidente şi rapide, că toţi adversarii săi fuseseră reduşi la tăcere şi că trăiau de acum încolo în neputinţă şi dispreţ public, dar că nu era decât începutul. Báb, încrezător în mărinimia regelui, solicită permisiunea de a veni în capitală cu principalii săi discipoli şi de a organiza aici conferinţe cu toţi mullá din Imperiu în prezenţa suveranului, a nobililor şi a poporului, fiind sigur că îi va face de ruşine, le va demonstra necredinţa, îi va reduce la tăcere, aşa cum o făcuse cu mullá mari şi mici care pretinseseră că se vor ridica împotriva lui; că dacă, contrar aşteptărilor sale, va fi învins în această luptă, el se va supune dinainte judecăţii regale şi că era gata să îşi sacrifice capul său, precum şi capetele fiecăruia dintre partizanii lui.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 124.)

[227]  19 martie – 17 aprilie, 1847 A.D.

[228]  Conform Hidáyat în lucrarea „Majma‘u’l‑Fuṣaḥá’ ” numele lui Ḥájí Mírzá Áqásí era ‘Abbás‑‘Alí. El era fiul lui Mírzá Muslim, unul dintre cei mai cunoscuţi teologi din Iravan. Fiul lui, ‘Abbás‑‘Alí, când se afla la Karbilá era elevul lui Fakhru’d‑Dín ‘Abdu’ṣ‑Ṣamad‑i‑Hamadání. De la Karbilá el merse la Hamadán, vizită Ádhirbáyján-ul şi de acolo porni în pelerinaj la Mecca. Extrem de sărac, întorcându‑se de acolo la Ádhirbáyján, el reuşi treptat să îşi consolideze poziţia şi deveni preceptorul copiilor lui Mírzá Músá Khán, fratele răposatului Mírzá Abu’l‑Qásim, Qá’im‑Maqám‑ul. Muḥammad Mírzá, căruia el îi anunţase posibila lui ascensiune la tronul Persiei, îi era foarte devotat. În cele din urmă, el a fost numit prim ministrul său şi s‑a retras după moartea monarhului la Karbilá, unde s‑a stins de Ramaḍán 1265 A.H. (Notele lui Mírzá Abu’l‑Faḍl.) Potrivit povestirii lui Ḥájí Mu‘ínu’s‑Salṭanih (p. 120), Ḥájí Mírzá Áqásí se născuse în Máh‑Kú, unde locuiau părinţii lui după plecarea lor din Iravan, Caucaz. „Ḥájí Mírzá Áqásí, originar din Íraván, se bucura de o putere nelimitată asupra Învăţătorului lui mai slab de înger, vechiul lui preceptor, şi profesa doctrina Ṣúfí. Un bătrân zeflemitor, cu un nas lung, a cărui înfăţişare se potrivea caracterului lui înfumurat şi excentric.” (C. R. Markham, „A General Sketch of the History of Persia”, p. 473.) „Cât despre Ḥájí, el era un soi de Dumnezeu aparte. Nu era absolut sigur că el însuşi credea în lucrurile de care Muḥammad Sháh era convins. În orice caz, el prefera aceleaşi principii generale ca şi regele, pe care i le insuflase cu bună‑credinţă. Cu toate acestea, ar fi putut fi bufon. Stilul mucalit îi domina comportamentul şi viaţa. Nu lua nimic în serios, începând chiar cu el însuşi: «Nu sunt prim ministru, repeta el mereu, în special acelora pe care nu îi trata cum se cuvine; sunt un mullá bătrân, de origine modestă şi fără merit; dacă mă găsesc în această poziţie înaltă este pentru că aceasta‑i dorinţa regelui.» Nu vorbea niciodată despre fiii lui fără să nu‑i numească «pui de căţea şi de potaie». Aceştia erau termenii în care se interesa de ei sau le transmitea ordine prin funcţionarii lui când lipseau. Plăcerea lui deosebită era de a trece în revistă unităţile de cavalerie, unde îi aduna, în echipamentele lor cele mai somptuoase, pe toţi hanii nomazi din Persia. Când aceste triburi războinice erau adunate în vale, îl vedeai pe Ḥájí venind, îmbrăcat ca un sărăntoc, cu o tichie jerpelită, pusă într‑o parte, cu o sabie atârnată de‑a curmezişul peste veşminte şi călare pe un măgar pitic. Îi strângea apoi pe călăreţi în jurul lui, îşi bătea joc de echipamentul lor, le demonstra că nu erau buni de nimic şi îi trimitea acasă plini de cadouri; căci umorul lui sarcastic era presărat cu generozitate.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 132‑133.)

[229]  „O anecdotă arată motivele reale ce‑l determinau pe prim ministru să‑i dea sugestii Sháh‑ului cu privire la Báb. Prinţul Farhád Mírzá, încă tânăr, era elevul lui Ḥájí Mírzá Áqásí. El a povestit mai târziu: «După ce Majestatea sa l‑a consultat pe prim ministru şi i‑a scris lui Báb să se ducă la Máh‑Kú, noi am plecat cu Ḥájí Mírzá Áqásí să petrecem câteva zile în parcul ce se plantase din ordinul său la Yaft‑Ábád, în apropiere de Ṭihrán. Eram foarte dornic să îmi întreb învăţătorul cu privire la evenimentele ce se precipitau, însă nu îndrăzneam să o fac în văzul lumii. Într‑o zi, pe când mă plimbam cu el prin grădină şi părea bine dispus, am prins curaj şi l‑am întrebat: ‹Ḥájí, de ce l‑aţi trimis pe Báb la Máh‑Kú?› El îmi răspunse: ‹Eşti încă tânăr şi nu poţi înţelege unele lucruri, însă află că dacă ar fi venit la Ṭihrán, atunci eu şi cu tine nu ne‑am mai fi plimbat acum fără de griji sub acest umbrar răcoros.›»” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 243‑244.) Conform naraţiunii lui Ḥájí Mu‘ínu’s‑Salṭanih (p. 129), principalul motiv care îl mobiliza pe Ḥájí Mírzá Áqásí să îl zorească pe Muḥammad Sháh să ordone exilarea lui Báb în Ádhirbáyján era teama ca nu cumva promisiunea pe care Báb i‑o făcuse suveranului de a‑l vindeca de boală, dacă I‑ar fi permis să fie primit la Ṭihrán, să se îndeplinească. Era sigur că dacă Báb era capabil de a face o astfel de vindecare, Sháh‑ul ar fi căzut sub influenţa Prizonierului său şi ar fi încetat să confere asupra prim‑ministrului său onorurile şi beneficiile de care acesta se bucura în mod exclusiv.

[230]  Conform lui Mírzá Abu’l‑Faḍl, Ḥájí Mírzá Áqásí, prin menţionarea revoltei lui Muḥammad Ḥasan Khán, Sálár‑ul, în Khurásán şi a revoltei lui Áqá Khán‑i‑Ismá‘ílí în Kirmán, căută să‑şi convingă suveranul să abandoneze intenţia de a‑L chema pe Báb în capitală şi să‑L trimită în schimb în îndepărtata provincie Ádhirbáyján.

[231]  „Cu toate acestea, de această dată, calculele sale nu s‑au concretizat. De teamă ca nu cumva prezenţa lui Báb la Ṭihrán să prilejuiască noi dezordini (căci existau destule, datorită capriciilor şi proastei sale administraţii), el schimbă dispoziţiile şi escorta care îl conducea pe Báb de la Iṣfahán la Ṭihrán primi la o depărtare de treizeci de km de capitală ordinul de a nu intra în ea şi de a‑L conduce pe prizonier direct la Máh‑Kú. Acest oraş, în mintea prim‑ministrului, nu i‑ar fi oferit nimic impostorului, deoarece locuitorii săi, drept recunoştinţă pentru binefacerile şi protecţia pe care o primiseră de la el, ar fi luat măsuri pentru a înăbuşi tulburările ce puteau să se ivească.” (Journal Asiatique, 1866, vol. 7, p. 356.)

[232]  „Cu toate acestea, situaţia Persiei nu era deloc mulţumitoare; căci Ḥájí Mírzá Áqásí, care era practic conducătorul ei de treisprezece ani, «nu ştia deloc arta conducerii statului sau a ştiinţelor militare, însă era prea încrezut ca să primească instrucţie şi prea plin de invidie, pentru a admite un ajutor; brutal în exprimare; insolent în comportament; indolent în obiceiuri; el a adus visteria statului în pragul falimentului şi ţara în pragul revoluţiei. Plata armatei avea restanţe de la trei la cinci ani. Cavaleria triburilor era aproape anihilată.» Cum ar spune Rawlinson, aceasta era starea Persiei la mijlocul secolului al nouăsprezecelea.” (P. M. Sykes, „A History of Persia”, vol. 2, p. 439‑440.)

[233]  Ḥájí Mírzá Áqásí, bătrânul Prim Ministrul pe jumătate nebun, deţinea controlul lui întregii administraţii şi obţinuse controlul absolut asupra Sháh‑ului. Conducerea greşită a ţării se înrăutăţea din ce în ce mai mult, în timp ce poporul murea de foame şi blestema dinastia Qájár… Situaţia provinciilor era deplorabilă; şi oricine revendica talentul sau patriotismul era trimis în exil de bătrânul hájí, care strângea cu lăcomie bogăţii pentru el însuşi în Ṭihrán, pe spinarea acestei ţări amărâte. Guvernarea provinciilor era vândută celor care dădeau mai mult, care oprimau masele într‑o manieră înspăimântătoare.” (C. R. Markham, „A General Sketch of the History of Persia”, p. 486‑487.)

[234]  Gobineau scrie următoarele cu privire la căderea sa: „Ḥájí Mírzá Áqásí, deposedat de puterea de care îşi bătuse joc, se retrase la Karbilá şi îşi petrecea cele din urmă zile ale vieţii făcând şotii preoţilor şi batjocorindu‑i chiar pe sfinţii martiri.” („Les Religions et les Philosophies dans l’Asie Centrale”, p. 160.) „Acest om şiret pusese atât de bine stăpânire pe voinţa Sháh‑ului defunct, încât se putea spune cu dreptate că ministrul era adevăratul suveran; de aceea nu putu supravieţui pierderii norocului său. La moartea lui Muḥammad Sháh dispăruse şi luase drumul Karbilei, unde, sub protecţia preasfântului Imám, chiar şi un criminal de stat îşi găseşte un azil inviolabil. El a fost copleşit în scurt timp de povara unei amărăciuni mistuitoare care, mai mult decât remuşcările, i‑a scurtat viaţa.” (Journal Asiatique, 1866, vol. 7, p. 367‑368.)

[235]  Conform „A Traveller’s Narrative,” (p. 16), Báb „în decursul călătoriei sale, îi scrise o scrisoare Prim‑ministrului, spunând: m«M‑ai chemat din Iṣfahán să mă întâlnesc cu doctorii şi pentru rezolvarea unei situaţii importante. Ce s‑a întâmplat acum că acest plan extraordinar a fost schimbat pentru Máh‑Kú şi Tabríz?»”

[236]  După Samandar (manuscris, p. 4‑5), Báb stărui în satul Síyáh‑Dihán, în apropierea oraşului Qazvín, în drumul Lui spre Ádhirbáyján. În decursul acelei călătorii, se spune că El ar fi revelat mai multe Tablete destinate conducătorilor ‘ulamá din Qazvín, printre care se numărau şi: Ḥájí Mullá ‘Abdu’l‑Vahháb, Ḥájí Mullá Ṣáliḥ, Ḥájí Mullá Taqí şi Ḥájí Siyyid Taqí. Aceste Tablete le‑au fost înmânate destinatarilor prin Ḥájí Mullá Aḥmad‑i‑Ibdál. Mai mulţi credincioşi, printre care şi cei doi fii ai lui Ḥájí Mullá ‘Abdu’l‑Vahháb au reuşit să Îl întâlnească pe Báb în timpul serii pe care El o petrecuse în acel sat. Din acest sat se spune că Báb ar fi adresat epistola Sa către Ḥájí Mírzá Áqásí.

[237]  În lucrarea „Táríkh‑i‑Jadíd” se spune că Muḥammad Big ar fi relatat următorul episod lui Ḥájí Mírzá Jání: „Aşa că am încălecat şi am mers până am dat de un caravanserai din cărămidă la o depărtare de doi farsang de oraş. De acolo am purces spre Mílán, unde mulţi dintre locuitori veniră să Îl vadă pe Sfinţia Sa şi erau plini de uimire faţă de măreţia şi demnitatea arătate de acel Domn al omenirii. Dimineaţa, când ne pregăteam să plecăm din Mílán, o bătrână aduse un copil cu râie în cap, al cărui cap era acoperit de atâtea cruste, încât era alb până la gât şi Îl imploră pe Sfinţia Sa să îl vindece. Gărzile i‑ar fi oprit, dar Sfinţia Sa i‑a împiedicat să facă asta, chemând copilul la El. Apoi, El aruncă o batistă peste capul acestuia şi repetă anumite cuvinte; şi, de îndată ce a făcut acest lucru, copilul a fost vindecat. Iar în acel loc, în jur de două sute de persoane au crezut şi s‑au convertit sincer şi adevărat.” (p. 220‑221.)

[238]  Mírzá Abu’l‑Faḍl afirmă în scrierile sale că el însuşi, când se afla la Ṭihrán, l‑a întâlnit pe fiul lui Muḥammad Big, al cărui nume era ‘Alí‑Akbar Big şi l‑a auzit povestind acea experienţă remarcabilă pe care tatăl lui o avusese în decursul călătoriei lui la Tabríz în compania lui Báb. ‘Alí‑Akbar Big era un credincios fervent al Cauzei lui Bahá’u’lláh şi aşa era cunoscut de Bahá’íi Persiei.

[239]  Vezi Glosar.

[240]  Conform „A Traveller’s Narrative” (p. 16), Báb rămase patruzeci de zile în Tabríz. După manuscrisul lui Ḥájí Mu‘ínu’s‑Salṭanih (p. 138), Báb petrecu prima noapte după sosirea la Tabríz în casa lui Muḥammad Big. De acolo a fost transferat într‑o cameră din Cetate (Arca) care se învecina cu Masjid‑i‑‘Alí Sháh.

[241]  „Progresele acestui om energic (Mullá Yúsuf‑i‑Ardibílí) au fost atât de importante şi atât de rapide, încât la porţile Taurisului (Tabríz) locuitorii acestui sat foarte populat l‑au recunoscut drept lider şi au luat numele de Bábí. Se înţelege de la sine că în oraş numărul bábí-ilor era foarte mare, chiar dacă guvernul a luat măsuri pentru a‑L condamna pe Báb, a‑L pedepsi şi a se justifica prin aceasta în faţa poporului.” (Journal Asiatique, 1866, vol. 7, p. 357‑358.)

[242]  „Dumnezeu este Cel Mai Măreţ.”

[243]  Textual înseamnă „Muntele deschis”, aluzie la Máh‑Kú. Valoarea numerică a lui „Jabal‑i‑Básiṭ” este echivalentă cu aceea a lui „Máh‑Kú”.

[244]  Textual înseamnă „Muntele trist”, cu referire la Chihríg. Valoarea numerică a lui „Jabal‑i‑Shadíd” este echivalentă cu aceea a lui „Chihríg”.

[245]  Vezi Glosar.

[246]  „El locuieşte pe un munte ai cărui locuitori nu pot nici măcar pronunţa cuvântul «Jannat» (Paradis), care este un cuvânt arab; cum i‑ar putea atunci înţelege sensul. Închipuie‑ţi deci ce se poate întâmpla cu adevărurile esenţiale!” („Le Bayán Persan”, vol. 4, p. 14.)

[247]  „Patrie a primului ministru, la frontiera cu Ádhirbáyján-ul, acest oraş a fost ridicat din obscuritate sub administraţia acestui ministru, şi mulţi cetăţeni din Máh‑Kú au primit cele mai înalte poziţii în stat, datorită servilismului lor faţă de Ḥájí Mírzá Áqásí.” (Journal Asiatique, 1866, tome 7, p. 356, nota 1.)

[248]  „Báb însuşi este cel care ne indică cum i se desfăşura viaţa în închisoarea unde era ţinut captiv. Lamentaţiile sale, atât de frecvente în Bayán, trebuie cred, să se fi datorat restricţiilor disciplinare aduse din când în când de ordinele de la Ṭihrán. De fapt, toţi istoricii, atât bábí, cât şi musulmani, ne spun că, în ciuda ordinelor severe de a împiedica orice comunicare a prizonierului cu lumea din exterior, Báb primea o mulţime de discipoli şi de străini în închisoarea sa. (Autorul lucrării Mutanabbiyyín scrie: «Bábí-ii din toate colţurile pământului se duceau în Ádhirbáyján în pelerinaj la Învăţătorul lor.» …Ah. Cât de mare ţi‑e orbirea, o, copilul meu. Ceea ce faci, o faci gândind că mă mulţumeşti. Şi în ciuda acestor versete care‑mi confirmă existenţa, aceste versete care decurg din puterea mea şi a cărei comoară este însăşi fiinţa acestui personaj (Báb), în ciuda acestor versete care nu ies de pe buzele sale decât cu permisiunea mea, iată că, fără niciun fel de drept, l‑aţi pus pe un pisc de munte, ai cărui locuitori nu sunt nici măcar demni de a fi menţionaţi. Lângă el, ceea ce înseamnă, lângă mine, nu există nimeni, în afară de una dintre Slovele Celui Viu din cartea mea. În mâinile lui, care sunt mâinile mele, nu există nici măcar un servitor care să aprindă seara lampa. Şi iată. Oamenii care sunt pe pământ nu au fost creaţi decât pentru existenţa sa; numai prin bunăvoinţa lui vine toată bucuria lor, iar ei nu‑i dau nici măcar o lumină!» (Unitatea 2, poarta 1.) Rodul (religiei islamice) este de a crede în Manifestare (a lui Báb) şi iată, ei îl întemniţează la Máh‑Kú!» (Unitatea 2, poarta 7.) «Tot ce aparţine Celui Ales prin puterea divină este în cer. Această cameră solitară (în care mă aflu) şi care nu are nici măcar o uşă este astăzi cea mai mare dintre grădinile Paradisului, căci Copacul Adevărului e sădit în ea. Toţi atomii care o compun strigă: Adevărat, nu există alt Dumnezeu decât Dumnezeu, şi nu există alt Dumnezeu lângă mine, Domnul Universului!» (Unitatea 2, poarta 16.) «Rodul acestei porţi este că oamenii văzând că este permis a face toate acestea pentru Bayán (cheltuind atâţia bani) care nu este decât umbra Celui pe care Dumnezeu îl va manifesta, trebuie să îşi dea seama ce anume trebuie să facă pentru Cel pe care Dumnezeu îl va manifesta când va apărea, pentru ca să nu (i) se întâmple ce (mi) se întâmplă (mie) astăzi. Adică faptul că în lume există multe Qur’án‑ uri care valorează mii de túmáni, în vreme ce El, care a făcut să curgă torente de versete (Báb) este închis pe un munte, într‑o odaie construită din cărămizi uscate la soare. Şi, cu toate acestea, această cameră este chiar Arca (al nouălea cer, sălaşul Divinităţii) însăşi. Fie ca aceasta să servească drept exemplu Bayánilor, pentru ca să nu facă faţă de El, ce au făcut faţă de mine cei ce cred în Qur’án.» (Unitatea 3, poarta 19)” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 365‑367.) «Toţi cred în El, şi totuşi, ei L‑au întemniţat pe un munte. Toţi devin fericiţi prin El, iar ei L‑au abandonat de unul singur. Niciun foc nu este mai înspăimântător pentru cei care au acţionat astfel decât propriile lor lucrări; aşa cum, pentru credincioşi, niciun Paradis nu este mai înalt decât credinţa lor însăşi.” („Le Bayán Persan”, vol. 1, p. 126‑127.)

[249]  „Mulţimi atât de mari au continuat să vină din toate colţurile pentru a‑L vizita pe Báb, iar scrierile care au emanat din pana Sa inspirată în această perioadă erau atât de numeroase încât, în total, erau mai mult de o sută de mii de versete.” („Táríkh‑i‑Jadíd”, p. 238.) „Iată, aproape o sută de mii de rânduri asemănătoare acestor versete s‑au răspândit printre oameni fără a mai socoti rugăciunile şi chestiunile legate de ştiinţă şi filosofie.” („Le Bayán Persan”, vol. 1, p. 43.) „Gândiţi‑vă de asemenea la Punctul Bayán‑ului. Cei care îl cunosc ştiu cât de mare îi era importanţa înainte de manifestare; însă după manifestare, deşi până astăzi a produs mai bine de cinci sute de mii de versete pe diferite teme, au loc atacuri atât de violente împotriva lui, încât niciun scriitor n‑ar dori să le consemneze.” („Le Bayán Persan”, vol. 3, p. 113.) „Versetele care au curs din acest Nor al îngăduinţei Divine (Báb) au fost atât de abundente încât nimeni nu a fost încă în stare să le estimeze numărul. Există acum o evidenţă a volumelor. Câte dintre ele rămân încă departe de noi. Câte dintre ele au fost jefuite şi au căzut în mâinile duşmanului, de a căror soartă nimeni nu ştie nimic!” („Kitáb‑i‑Íqán”, p. 182‑183.)

[250]  Aluzie la Bahá’u’lláh. „Lui Mullá Báqir, una dintre Slovele Celui Viu – gloria şi binecuvântările lui Dumnezeu fie asupra lui – El (Báb) îi adresează aceste cuvinte: «Poate că, în anul al optulea, în Ziua Manifestării Lui, tu vei putea ajunge în prezenţa Sa.»” („The Epistle to the Son of the Wolf”, p. 129.)

[251]  „Este în aceeaşi ordine de idei faptul că, închis în Máh‑Kú, el adresează o scrisoare lungă Sháh‑ului (Muḥammad Sháh) pe care o vom analiza aici. Documentul începe, ca aproape toate documentele literare ale lui Báb, cu o laudă înflăcărată a Unităţii Divine. Báb continuă lăudându‑i cum se cuvine pe Muḥammad şi pe cei doisprezece Imámi, care, după cum vom vedea în al doilea volum al acestei lucrări, sunt pietrele unghiulare ale edificiului Bayán‑ului. «Eu afirm», exclamă el, «că tot ce există în această lume de posibilităţi, altele decât ei, nu este în comparaţie cu aceştia decât neant absolut, şi dacă am putea să exprimăm aşa ceva, acest tot nu ar fi decât umbra unei umbre. Cer iertare lui Dumnezeu pentru aceste limite pe care le‑am atribuit lor, căci cel mai înalt grad de laude ce li se poate conferi este de a mărturisi, chiar în prezenţa lor, că este imposibil să fie lăudaţi… Iată de ce Dumnezeu m‑a creat dintr‑un aluat din care nimeni n‑a mai fost creat până acum. Şi Dumnezeu mi‑a dat ceea ce învăţaţii în ştiinţa lor nu pot înţelege, ceea ce nimeni nu poate şti dacă nu se înclină cu modestie în faţa revelaţiei mele. …Află că, de fapt, eu sunt un stâlp al celui dintâi cuvânt; cine ştie acest cuvânt îl cunoaşte pe Dumnezeu în întregime şi face parte din binele universal. Cel care refuză să‑l cunoască rămâne neştiutor de Dumnezeu şi face parte din răul universal. Martor mi‑e Dumnezeu, Stăpânul celor două lumi, cel care trăieşte aici pe pământ atât cât natura i‑o permite şi rămâne toată viaţa sclavul lui Dumnezeu în toate lucrurile prescrise prin religia adevărată, dacă în inima lui mă duşmăneşte, fie chiar şi cât de puţin, încât numai Dumnezeu să poată înţelege, atunci toate faptele sale bune, toată pietatea lui sunt fără niciun folos şi Dumnezeu îi va pregăti pedeapsa, căci va fi destinat să piară. Dumnezeu a hotărât cât reprezintă binele ce aduce ascultarea mea, şi cât este răul pe care‑l aduce neascultarea poruncilor mele. Adevărat, astăzi văd tot ceea ce ţi‑am spus, îi văd pe copiii dragostei mele, pe cei obedienţi, în sălaşurile cele mai înalte ale cerurilor, în timp ce duşmanii mei sunt aruncaţi în adâncul focului veşnic. Pe viaţa mea, jur că, dacă n‑aş fi fost obligat să accept să fiu Ḥujjatul lui Dumnezeu, nu te‑aş fi avertizat!» „După cum vedem, Báb îşi reînnoieşte afirmaţiile din Kitab‑i‑baynu’l‑Ḥaramayn. El nu adaugă nimic, dar nici nu suprimă nimic. «Eu sunt», spune el, «Punctul din care pleacă orice fiinţă. Eu sunt Faţa lui Dumnezeu care nu moare niciodată. Eu sunt Lumina care nu se stinge nicicând. Cel ce mă cunoaşte, întregul bine îl însoţeşte, cel ce mă respinge are în spatele lui tot răul. Adevărat, când Moise i‑a cerut lui Dumnezeu să‑L poată vedea, Dumnezeu a strălucit pe munte şi, după cum explică hadis‑ul, „această lumină, o jur solemn, era lumina mea.” Nu vezi că valoarea numerică a literelor care îmi compun numele este egală cu valoarea numerică a celor care compun cuvântul Rabb (Domn). Or nu Dumnezeu a spus în Qur’án, «Şi când al tău Rabb va străluci pe munte?»” Báb continuă cu un studiu al profeţiilor cuprinse în Qur’án şi în câteva hadis‑uri cu privire la manifestarea lui Mihdí. El citează vestitul hadis al lui Mufaḍḍal, care este unul dintre cele mai puternice argumente în favoarea adevărului misiunii sale. În Qur’án, cap. 32, versetul 4 se spune: «Din cer şi până pe pământ El guvernează toate lucrurile; apoi, ei se vor duce din nou la el într‑o zi a cărei durată este de o mie de ani, după cum socotiţi. (Notă: traducerea lui J.M. Rodwell.) Pe de altă parte, ultimul Imám a dispărut în anul 260 al Hegirei, deci în acel moment manifestarea profetică s‑a încheiat şi «Poarta ştiinţei s‑a închis». Dar Mufaḍḍal l‑a întrebat pe Imám Ṣádiq care vor fi semnele venirii lui Mihdí şi Imám‑ul i‑a răspuns: «El se va manifesta în anul 60 şi numele lui va fi lăudat.» Aceasta înseamnă anul 1260, care este exact anul manifestării lui Báb. «Mărturisesc înaintea lui Dumnezeu», spune referindu‑se la aceasta Siyyid ‘Alí‑Muḥammad, n‑am luat lecţii niciodată, iar educaţia mea a fost cea de negustor. În anul 60 am avut inima plină de versete convingătoare şi mărturii de Dumnezeu şi mi‑am proclamat misiunea chiar în acel an… Şi chiar atunci v‑am trimis un mesager (pe Mullá Ḥusayn‑i‑Bushrú’í) cu o Carte pentru ca Guvernul să‑şi poată îndeplini datoria faţă de Ḥujjat. Dar voia Domnului fiind de a izbucni acel război civil pentru a asurzi urechile, a orbi privirea şi a zdrobi inimile împietrite, mesagerului meu nu i s‑a permis să ajungă până la dumneata. Cei ce se considerau patrioţi au intervenit şi, chiar şi astăzi nimeni nu ţi‑a spus adevărul cu privire la această chestiune. Iar acum, cum timpul mi se apropie, cum opera mea este o operă divină şi nu lumească, am găsit de cuviinţă să‑ţi scriu pe scurt. Jur pe Dumnezeu. Dacă ai şti ce mi s‑a întâmplat în aceşti patru ani din partea funcţionarilor şi delegaţilor tăi. Dacă ai şti, teama de Dumenzeu te‑ar sufoca, dacă nu te‑ai decide imediat să i te supui Ḥujjat‑ului şi să repari răul făcut. Eram la Shíráz şi, din mâna acelui guvernator rău şi blestemat, am suferit asemenea oprimări, încât dacă ai cunoaşte cea mai mică parte din ele, simţul dreptăţii tale ar cere răzbunare, căci cruzimea lui atrage pedeapsa cerului până la ziua judecăţii asupra întregului Imperiu. Acest om foarte trufaş şi mereu ameţit de alcool

                   nu a dat niciodată vreun ordin inteligent. Am fost silit să plec din Shíráz şi eram pe cale să te vizitez la Ṭihrán, dar răposatul Mu‘tamidu’d‑Dawlih a înţeles adevărul misiunii mele şi a făcut ceea ce respectul faţă de alegerea lui Dumnezeu o cerea. Neştiutorii din oraş au pornit o răscoală şi din această cauză m‑am ascuns în palatul Ṣadr până la moartea Mu‘tamid-ului. Fie ca el să primească răsplata lui Dumnezeu. Nu există îndoială că motivul mântuirii sale din focul veşnic este ceea ce a făcut pentru mine. Apoi Gurgín m‑a pus să călătoresc timp de şapte nopţi cu încă cinci bărbaţi, expus disconfortului şi brutalităţii, fiind lipsit de cele mai elementare lucruri. În cele din urmă, Sulṭánul a ordonat să fiu dus la Máh‑Kú fără să îmi dea măcar un cal cu care să merg. În sfârşit am ajuns în acel sat în care toţi locuitorii erau ignoranţi şi grosolani. Jur în faţa lui Dumnezeu, dacă ai şti în ce loc stau, primul căruia i‑ar fi milă de mine, ai fi chiar tu. E un fort pe vârful unui munte şi bunăvoinţei tale datorez o asemenea locuinţă. Cei ce locuiesc în el sunt doi oameni şi patru câini. Gândeşte‑te cum îmi petrec timpul. Îi mulţumesc Domnului, cum trebuie să I se mulţumească şi jur în faţa lui Dumnezeu că cel care m‑a întemniţat aici e mulţumit de ceea ce a făcut. Şi cu toate acestea, dacă ar şti pe cine a tratat el astfel, nu ar mai gusta fericirea niciodată. Şi acum îţi fac cunoscut faptul că, întemniţându‑mă pe mine, acest om i‑a întemniţat pe toţi profeţii şi pe cel dăruit cu înţelepciune divină. Şi n‑a rămas nici un fel de păcat care să nu‑mi fi adus suferinţă… Când am aflat de ordinul tău de a mă trimite la Máh‑Kú i‑am scris lui Ṣadr‑i‑A‘ẓam: „Ucide‑mă şi trimite‑mi capul unde vei vrea, căci să trăieşti fără de păcat şi să te duci unde sunt păcătoşii nu‑mi poate fi pe plac.” Nu mi‑a răspuns nimic şi sunt convins că nu cunoştea situaţia, pentru că a‑i întrista fără motiv pe credincioşi este mai rău decât a distruge casa lui Dumnezeu. Or, jur pe Dumnezeu, eu sunt astăzi adevărata casă a lui Dumnezeu. Răsplata este a celui care e bun cu mine, fiindcă atunci este ca şi cum i‑ar face bine lui Dumnezeu, îngerilor şi sfinţilor Săi. Dar poate că Dumnezeu şi sfinţii Săi sunt prea sus pentru ca binele sau răul cuiva să le atingă pragul, însă ce I se întâmplă lui Dumnezeu, mi se întâmplă mie. Jur în faţa lui Dumnezeu, cel ce m‑a întemniţat s‑a întemniţat pe sine însuşi, iar mie nu mi se întâmplă decât ceea ce Dumnezeu a poruncit. Atunci vai de cel care face rău şi binecuvântat fie cel ce face numai bine.» Şi, în fine, pentru a rezuma această deja prea lungă misivă: Răposatul Mu‘tamid, într‑o noapte, după ce le‑a cerut slujitorilor şi chiar lui Ḥájí Mullá Aḥmad să se retragă, mi‑a zis: «Ştiu prea bine că tot ce am agonisit, am agonisit prin violenţă şi totul îi aparţine lui Ṣáḥibu’z‑Zamán. Deci îţi dau tot ce am, căci tu eşti Stăpânul Adevărului şi îţi ofer privilegiul de a deveni posesorul ei.» Şi‑a scos chiar inelul pe care îl avea la deget şi mi l‑a dat. Am luat inelul şi i l‑am înapoi, spunându‑i să plece cu toată averea. Îl iau pe Dumnezeu martor al acestei spovedanii. Nu vreau niciun dinar din averea lui, dar ţie îţi revine sarcina să porunceşti cum vei găsi de cuviinţă. Dar, cum în orice dispută Dumnezeu impune declaraţia a doi martori, din rândul tuturor învăţaţilor, ordonă‑le atunci lui Siyyid Yaḥyá şi Ákhúnd Mullá ‘Abdu’l‑Kháliq să vină. Ei îţi vor arăta şi‑ţi vor explica versetele mele şi din această întrevedere va ieşi la iveală adevărul mărturiei mele. Din aceste două personaje, unul m‑a cunoscut înainte de manifestare, celălalt după; amândoi mă cunosc foarte bine şi de aceea i‑am ales pe ei.» Şi scrisoarea se termină cu semne cabalistice şi nişte hadis. Este limpede că Báb nu se simţea deloc bine în închisoarea unde a rămas pentru multă vreme, deoarece documentul pe care l‑am citat mai sus este din 1264, iar executarea martiriului a avut loc p. 27 Sha‘bán 1266 (8 iulie, 1850).” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 367‑373.)

[252]  Aceasta este rugăciunea pe care Báb Însuşi o citează în „Dalá’il‑i‑Sab‘ih” ca fiind implorarea Lui în timpul lunilor în care El s‑a aflat întemniţat în castelul de la Máh‑Kú: „O, Doamne, Dumnezeule. Dăruieşte‑i lui, urmaşilor săi, familiei, prietenilor, supuşilor, rudelor sale şi tuturor locuitorilor pământului o rază care să le lumineze privirile, să le uşureze misiunea, fă‑i să ajungă la cele mai desăvârşite opere în această lume şi în cealaltă. Cu adevărat, nimic nu îţi este Ţie peste putinţă. O, Doamne, Dumnezeule. Dă‑i puterea să aducă renaşterea religiei Tale şi fă să trăiască prin el ceea ce s‑a schimbat în cartea ta. Fă cunoscute prin el noile Tale porunci, pentru ca prin el religia Ta să înflorească din nou. Înmânează‑i o Carte nouă, curată şi sfântă, o Carte care să nu fie supusă îndoielii sau nesiguranţei, pe care nimeni să nu o poată strica sau distruge. O, Doamne, Dumnezeule. Risipeşte prin strălucirea ta tot întunericul şi, prin puterea lui vizibilă, şterge legile învechite. Prin superioritatea lui, distruge‑i pe cei ce n‑au urmat calea lui Dumnezeu. Prin el, fă‑i să piară pe toţi tiranii, stinge prin sabia lui toate discordiile, şterge prin dreptatea lui toate împilările, fă‑i să asculte de ordinele sale pe cei ce au în mână cârma; subordonează imperiului său toate imperiile lumii. O, Doamne, Dumnezeule. Umileşte pe oricine doreşte să‑l umilească; distruge‑i pe toţi duşmanii săi; reneagă pe oricine îl reneagă şi rătăceşte pe oricine îi respinge adevărul, îi tăgăduieşte poruncile, se străduieşte să îi întunece lumina şi să îi păteze numele!” Báb adaugă apoi aceste cuvinte: „Aceste binecuvântări, repetă‑le des, şi dacă n‑ai timp să le repeţi în întregime, nu uita să spui ultima parte. Fii treaz în ziua apariţiei Celui pe care Dumnezeu îl va manifesta, căci această rugăciune a coborât din cer pentru el, deşi eu sper să nu‑L aştepte niciun necaz; i‑am învăţat pe oamenii din religia mea să nu se bucure de nenorocirea nimănui. De aceea, se poate ca la vremea apariţiei acestui Soare al Adevărului nicio durere să nu se abată asupra Lui.” („Le Livre des Sept Preuves”, traducere de A. L. M.Nicolas, p. 64‑65.)

[253]  „Autorul lucrării Mutanabiyyin scrie: «Bábí-ii din toate părţile pământului se duceau în Ádhirbáyján, în pelerinaj la liderul lor.»” (Prinţul ‘Alí Qulí Mírzá, I’tidadu’s‑Salṭanih fiind autorul.) (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 365, nota 227.)

[254]  9 decembrie, 1847 – 8 ianuarie, 1848 A.D.

[255]  „În decursul şederii sale la Máh‑Kú, Báb a compus o mare varietate de lucrări, printre cele mai importante putând fi menţionate în mod special Bayán‑ul Persan şi Cele Şapte Dovezi (Dalá’il‑i‑Sab‘ih), ambele conţinând multe dovezi intrinseci care arată că au fost scrise în această perioadă. Într‑adevăr, dacă am da crezare unei afirmaţii făcute în Táríkh‑i‑Jadíd, cu referire la Mírzá ‘Abdu’l‑Vahháb, numai scrierile lui Báb din Tabríz numărau în total nu mai puţin de un milion de versete!” („A Traveller’s Narrative”, nota L, p. 200.) În ceea ce priveşte „Dalá’il‑i‑Sab‘ih”, Nicolas scrie următoarele: „Cartea Celor Şapte Dovezi este cea mai importantă dintre toate operele polemice ieşite de sub pana lui Siyyid ‘Alí‑Muḥammad, dit le Báb.” (Prefaţă, p. 1.) „Corespondentul său i‑a cerut evident dovezile misiunii sale, iar răspunsul primit este admirabil ca precizie şi claritate. El se bazează pe două versete din Qur’án; după primul, nimeni nu poate crea versete, chiar dacă ar primi ajutorul tuturor oamenilor şi demonilor; după cel de‑al doilea, nimeni nu înţelege sensul versetelor din Qur’án, cu excepţia lui Dumnezeu şi a oamenilor cu o instrucţie solidă.” (Prefaţă, p. 5.) „După cum vedem, argumentaţia lui Báb este nouă şi originală, şi ne putem da seama, prin acest rezumat simplu, de puternicul interes pe care îl oferă lectura operei sale literare. Cadrul acestei lucrări nu îmi dă libertatea de a expune, fie şi pe scurt, principalele dogme ale unei doctrine îndrăzneţe, a cărei formă este fără îndoială strălucitoare şi captivantă. Sper să o fac cu altă ocazie, însă, pentru moment, mai am încă un comentariu la Cartea Celor Şapte Dovezi: spre sfârşitul lucrării sale, Báb vorbeşte despre miracolele care i‑au însoţit manifestarea. Acest lucru îl va mira pe cititor în mod sigur, deoarece l‑am văzut pe noul apostol, în decursul răspunsului său, negând categoric miracolele materiale pe care imaginaţia musulmană i le atribuie lui Muḥammad. El afirmă că pentru el, ca şi pentru Profetul arab, singura dovadă a misiunii sale este revelarea versetelor. El nu oferă alte dovezi, nu pentru că n‑ar fi în stare să facă miracole (Dumnezeu fiind Atotputernic), ci pur şi simplu pentru că miracolele materiale sunt inferioare minunilor spirituale.” (Prefaţă, p. 12‑13.) („Le Livre des Sept Preuves”, traducere de A. L. M. Nicolas.)

[256]  „Această provincie era de câtva timp scena unor serioase tulburări. La sfârşitul anului 1844 sau la începutul lui 1845, guvernatorul Bujnúrd‑ului se revoltase împotriva autorităţii Sháh‑ului şi se aliase cu turkmenii împotriva Persiei. Prinţul Áṣifu’d‑Dawlih, guvernatorul Khurásán-ului, ceru ajutor capitalei. Generalul Khán Bábá Khán, comandant suprem al armatei persane, primise ordin de a trimite zece mii de oameni împotriva rebelilor, însă lipsa fondurilor publice l‑a împiedicat să o facă. Sháh‑ul plănuia să conducă o campanie în primăvară. Pregătirile au început de îndată. Curând zece batalioane a câte o mie de oameni fiecare erau pregătite, aşteptându‑se doar sosirea prinţului Ḥamzih Mírzá numit comandant general al expediţiei. Pe neaşteptate, guvernatorul Khurásán-ului, Áṣifu’d‑Dawlih, fratele mamei regelui, simţindu‑se ameninţat în securitatea sa de suspiciunea care se ridica la Ṭihrán împotriva lui, veni la curte şi se aruncă cu umilinţă la picioarele regelui, pentru a‑l asigura de întregul său devotament şi cerând să se facă dreptate împotriva celor care îl acuzau. Ori, principalul lui adversar era Ḥájí Mírzá Áqásí, atotputernicul prim‑ministru. A avut loc un lung proces, care însă s‑a terminat prin înfrângerea guvernatorului, care a primit ordinul de a pleca, împreună cu mama regelui, în pelerinaj la Mecca. Fiul lui Áṣifu’d‑Dawlih, Sálár, păzitorul moscheii din Mashhad, îmbogăţit de drept, încrezător datorită alianţei sale cu conducătorul kurd, Ja‘far‑Qulí Khán, Ílkhání din tribul Qájár, a adoptat o atitudine ostilă; ca represalii, au fost trimise imediat trei mii de oameni şi douăsprezece tunuri, odată cu cedarea conducerii Khurásán-ului lui Ḥamzih Mírzá. Vestea că Ja‘far‑Qulí Khán, în fruntea unei trupe numeroase de cavaleri kurzi şi turkmeni trecuse prin sabie câteva detaşamente ale armatei regale a determinat trimiterea imediată a încă cinci regimente şi a optsprezece tunuri. Abia pe 28 octombrie 1847 această revoltă a fost complet reprimată prin victoria lui Sháh‑Rúd (15 septembrie) şi înfrângerea şi fuga lui Ja‘far‑Qulí Khán şi a lui Sálár.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 257‑258.)

[257]  „Mashhad este cel mai mare loc de pelerinaj din întreaga Persie, Karbilá fiind, după cum se ştie, pe teritoriul otoman. În acest loc odihneşte Imám Riḍá. Nu voi insista asupra sutelor de miracole care au avut loc şi încă mai au loc la sfântul Mormânt; e suficient să ştim că în fiecare an mii de pelerini se duc la acest mormânt şi nu se întorc acasă decât după ce au fost uşuraţi de ultimele centime de către exploatatorii abili ai acestei industrii productive. Fluviul de aur curge fără întrerupere în beneficiul lacomilor funcţionari. Fireşte însă că aceştia au nevoie de numeroşi parteneri pentru a prinde în mreje noianul celor traşi pe sfoară. Aici este sigur administraţia cea mai bine organizată din întreaga Persie. Se înţelege că dacă jumătate din oraş trăieşte pe socoteala moscheii, cealaltă jumătate este interesată şi ea de afluxul de pelerini. Negustorii, hangiii şi chiar tinerele care‑şi găsesc printre vizitatori o sursă abundentă de «soţi de o zi». Toţi aceşti oameni erau fireşte aliaţi împotriva misionarului ale cărui învăţături le ameninţau modul de viaţă. Denunţarea abuzurilor era posibilă în oricare oraş, însă nu era deloc potrivită acolo unde toată lumea, indiferent de clasă, nu trăia decât din aceste abuzuri. Imám Mihdí avea evident dreptul de a veni, dar cu siguranţă că era o pacoste. Desigur, era prea frumos să cutreieri lumea cu el şi să o cucereşti, dar era destul de obositor şi de riscant, câtă vreme se bucurau acum de o pace perfectă într‑un oraş frumos, unde se câştigau bani fără riscuri şi fără primejdii.” (ibid, p. 258‑259.)

[258]  1848 A.D.

[259]  Vezi Glosar.

[260]  „Tărâmul Paradisului”.

[261]  După povestirea lui Ḥájí Mu‘ínu’s‑Salṭanih (p. 67‑68), Mírzá Ḥabib‑i‑Shírází, mai cunoscut sub numele de Qá’iní, unul dintre cei mai mari poeţi ai Persiei, a fost primul care L‑a preamărit pe Báb şi I‑a elogiat rangul înalt. Un exemplar manuscris al poemelor lui Qá’iní, cuprinzând aceste versuri, i‑a fost arătat autorului povestirii. Următoarele cuvinte, spune el, ar fi fost scrise în deschiderea poemului laudativ: «Înspre lauda manifestării lui Siyyid‑i‑Báb.»

[262]  Vezi nota 1, p. 18.

[263]  În lucrarea „Dalá’il‑i‑Sab‘ih”, Báb revelează următoarele: „Hádísul «Ádhirbáyján» , referindu‑se la această problemă spune: «Lucrurile ce se vor întâmpla în Ádhirbáyján sunt necesare; nimic nu le poate împiedica să se întâmple. Rămâneţi deci la casele voastre; dar dacă auziţi că apare acolo vreun agitator, atunci alergaţi la el.» Şi acest hadis continuă spunând: «Vai de arabi, căci războiul civil este aproape.» Dacă, rostind aceste ultime cuvinte, Profetul ar fi vrut să facă aluzie la propria lui misiune, ele ar fi fost neîntemeiate şi fără de valoare.” („Le Livre des Sept Preuves”, tradusă de A. L. M. Nicolas, p. 47.)

[264]  Referire la Profetul Muḥammad.

[265]  Clément Huart scrie: „Nimeni nu se va mai mira dacă vom evidenţia faptul că noua sectă s‑a răspândit în Khurásán mai rapid decât oriunde în altă parte. Khurásán‑ul a avut această şansă unică, pentru că ideile noi au găsit întotdeauna acolo un câmp propice; de aici, din această provincie au pornit multe revoluţii care au schimbat faţa lucrurilor în Orientul musulman; este de ajuns să amintim că ideea restaurării persane după cucerirea arabă a fost iniţiată în Khurásán şi tot aici a luat naştere şi armata care, sub comanda lui Abú‑Muslim, avea să aducă dinastia ‘Abbásid la tronul Califilor, răsturnând aristocraţia meccană care îl ocupa de la venirea dinastiei Umayyad.” („La Religion de Báb”, p. 18‑19.)

[266]  Ṭihrán.

[267]  Lt.‑Col. P. M. Sykes scrie: „Se crede că al doisprezecelea Imám nu a murit niciodată, ci în 260 A.H. (873) a dispărut într‑o ascunzătoare miraculoasă, de unde va reapare în Ziua Judecăţii în moscheea Gawhar‑Shád la Mashhad, pentru a fi salutat ca Mihdí sau «Călăuza» şi pentru a umple pământul cu dreptate.” („A History of Persia”, vol. 2, p. 45.)

[268]  După Muḥammad Muṣṭafá (p. 108), Ṭáhirih a sosit la Karbilá în anul 1263 A.H. A vizitat oraşul Kúfih şi districtul învecinat, ocupându‑se de răspândirea învăţăturilor lui Báb. Ea le împărtăşea tuturor celor pe care‑i întâlnea scrierile Învăţătorului ei, printre care se afla şi comentariul Lui despre Súrih Kawthar.

[269]  „Ea a auzit pentru prima dată vorbindu‑se despre predicile lui Báb chiar din familia ei, în Shíráz şi despre natura doctrinelor pe care El le propovăduia. Ceea ce aflase, oricât de incomplet şi imperfect, i‑a plăcut extrem de mult. Începuse să corespondeze cu Báb, iar în scurt timp i‑a îmbrăţişat toate ideile. Ea nu se mulţumea cu o simpatie pasivă, mărturisind public credinţa Învăţătorului ei. S‑a ridicat nu numai împotriva poligamiei, ci şi împotriva purtării vălului, arătându‑se cu faţa descoperită în locurile publice, spre marea spaimă şi scandalizare a familiei şi a tuturor musulmanilor sinceri, dar în aplauzele a numeroase persoane deja, care îi împărtăşeau entuziasmul şi al căror cerc crescuse rapid datorită predicilor sale publice. Unchiul ei medicul, tatăl său juristul, dar şi soţul ei epuizaseră toate mijloacele de a o aduce cel puţin în limitele unui comportament mai calm şi mai rezervat. Ea i‑a respins categoric cu argumente inspirate de o credinţă incapabilă de resemnare indiferentă.” (Comte de Gobineau, „Les Religions et le Philosophies dans l’Asie Centrale”, p. 137‑138.)

[270]  Conform lui Samandar (manuscris, p. 9), principalul motiv pentru agitaţia oamenilor din Karbilá, care îi determinaseră să o acuze pe Ṭáhirih în faţa guvernatorului din Baghdád, a fost acţiunea ei îndrăzneaţă de a nu lua în considerare aniversarea martiriului lui Ḥusayn care era comemorată în primele zile ale lunii Muḥarram în casa răposatului Siyyid Káẓim în Karbilá şi a sărbătoririi în locul acesteia a zilei de naştere a lui Báb, care cădea în prima zi a acelei luni. Se spune că ea ar fi rugat‑o pe sora ei şi pe rudele sale să renunţe la hainele de doliu şi să poarte în schimb, cu acea ocazie, veşminte vesele, într‑o atitudine de sfidare făţişă a obiceiurilor şi tradiţiilor oamenilor.

[271]  Conform lui Muḥammad Muṣṭafá (p. 108‑109), când Ṭáhirih a ajuns la Baghdád, i‑au fost alături următorii discipoli şi tovarăşi: Mullá Ibráhím‑i‑Maḥallatí, Shaykh Ṣáliḥ‑i‑Karími, Siyyid Aḥmad‑i‑Yazdí (tatăl lui Siyyid Ḥusayn, secretarul particular al lui Báb), Siyyid Muḥammad‑i‑Báyigání, Shaykh Sulṭán‑i‑Karbilá’í, mama lui Mullá Ḥusayn şi fiica acesteia, soţia lui Mírzá Hádíy‑i‑Nahrí şi mama acestuia. Conform cu „Kashfu’l‑Ghiṭá’ ” (p. 94), mama şi sora lui Mullá Ḥusayn se numărau printre doamnele şi discipolele care o însoţeau pe Ṭáhirih în călătoria ei de la Karbilá la Baghdád. La sosirea lor, ei au ocupat camerele din casa lui Shaykh Muḥammad‑ibn‑i‑Shiblu’l‑‘Aráqí, după care au fost mutaţi, prin ordinul guvernatorului Baghdádului, în casa muftí-ului, Siyyid Maḥmúd‑i‑Álúsí, binecunoscutul autor al mult‑apreciatului comentariu intitulat „Rúḥu’l‑Ma‘ání”, în aşteptarea unor alte instrucţiuni din partea Sulṭán-ului de la Constantinopol. Lucrarea „Kashfu’l‑Ghiṭá’ ” a mai adăugat (p. 96) că în lucrarea „Rúḥu’l‑Ma‘ání” sunt făcute menţiuni cu privire la conversaţiile pe care Muftí-ul le‑ar fi purtat cu Ṭáhirih, căreia el i‑ar fi adresat aceste cuvinte, după cum se spunea: „O, Qurratu’l‑‘Ayn. Jur pe Dumnezeu că îţi împărtăşesc credinţa. Îmi este teamă de asemenea de săbiile familiei ‘Uthmán.” „Ea s‑a dus ţintă spre casa muftí-ului şef, în faţa căruia ea şi‑a apărat credinţa şi comportamentul cu mare măiestrie. Întrebarea dacă ea avea voie să continue să propovăduiască a fost transmisă mai întâi la Páshá din Baghdád şi mai apoi la guvernarea centrală, răspunsul fiind că trebuia să i se ordone să plece de pe teritoriul turcesc.” („A Traveller’s Narrative,” nota Q. p. 310.)

[272]  După Muḥammad Muṣṭafá (p. 111), următoarele persoane au însoţit‑o pe Ṭáhirih de la Khániqín (la graniţa cu Persia) la Kirmánsháh: Shaykh Ṣáliḥ‑i‑Karími, Shaykh Muḥammad‑i‑Shibl, Shaykh Sulṭán‑i‑Karbilá’í, Siyyid Aḥmad‑i‑Yazdí, Siyyid Muḥammad‑i‑Báyigání, Siyyid Muḥsin‑i‑Kazimi, Mullá Ibráhím‑i‑Maḥallatí şi cam treizeci de credincioşi arabi. Ei au poposit trei zile în satul Karand, unde Ṭáhirih a proclamat fără teamă învăţăturile lui Báb şi a avut mare succes în a trezi interesul tuturor claselor de oameni către noua Revelaţie. O mie două sute de oameni se spune că s‑au oferit să o urmeze şi să îi împlinească voia.

[273]  Conform cu Muḥammad Muṣṭafá (p. 112), o primire entuziastă i‑a fost făcută la sosirea ei în Kirmánsháh. Prinţi, ‘ulamá şi funcţionari guvernamentali se grăbiră să o viziteze şi au fost profund impresionaţi de oratoria ei, curajul şi cunoaşterea ei şi tăria caracterului ei. Comentariul despre Súrih Kawthar, revelat de Báb, a fost citit în public şi tradus. Soţia Amír-ului, guvernatorul Kirmánsháh-ului, s‑a aflat printre doamnele care au întâlnit‑o pe Ṭáhirih şi au auzit‑o prezentând învăţăturile sacre. Amír-ul însuşi, împreună cu familia lui, a recunoscut adevărul Cauzei şi a mărturisit admiraţia şi iubirea lor pentru Ṭáhirih. După Muḥammad Muṣṭafá (p. 116), Ṭáhirih a zăbovit două zile în satul Ṣaḥnih în drumul ei spre Hamadán, unde a avut parte de o primire nu mai puţin entuziastă faţă de cea cu care o întâmpinaseră în satul Karand. Locuitorii satului au implorat‑o să le fie îngăduit să adune împreună membrii comunităţii lor şi să se unească cu grupul ei de credincioşi pentru răspândirea şi promovarea Cauzei. Dar ea îi sfătui să rămână, le lăudă şi le binecuvântă eforturile şi se îndreptă spre Hamadán.

[274]  Conform lucrării „Memorials of the Faithful” (p. 275), Ṭáhirih rămase două luni în Hamadán.

[275]  După Muḥammad Muṣṭafá (p. 117), printre cei care au fost trimişi din Qazvín au fost şi fraţii lui Ṭáhirih

[276]  Vezi Glosar.

[277]  „Cum se poate ca o femeie, tocmai în Persia, acolo unde femeia este considerată o făptură atât de slabă, şi mai ales într‑un oraş precum Qazvín, unde preoţimea avea o influenţă atât de mare, unde ‘ulamá, prin numărul şi importanţa lor, au atras atenţia guvernului şi poporului, ‑ cum se face că tocmai acolo, în condiţii atât de puţin favorabile, o femeie a putut organiza un grup atât de puternic de eretici. Este o problemă care îl deconcertează oarecum chiar şi pe istoricul Persiei, Sipihr, căci aşa ceva era de fapt fără precedent în trecut!” (Journal Asiatique, 1866, vol. 7, p. 474.)

[278]  13 august – 12 septembrie, 1847 A.D.

[279]  Vezi Glosar.

[280]  Vezi glosar.

[281]  Vezi glosar.

[282]  Qur’án, 9:33.

[283]  Conform lucrării „Kashfu’l‑Ghiṭa’ ” (p. 110), Mullá Ja‘far‑i‑Va‘íẓ‑i‑Qazvíní spune că Mullá Ḥusayn ar fi întâlnit‑o pe Ṭáhirih în Qazvín în casa lui Áqá Hádí, care nu este probabil nimeni altul decât Muḥammad Hádiy‑i‑Farhádí, care fusese însărcinat de Bahá’u’lláh să o conducă pe Ṭáhirih la Ṭihrán. Se menţionează că întâlnirea ar fi avut loc înainte de asasinarea lui Mullá Taqí.

[284]  ‘Abdu’l‑Bahá povesteşte în „Memorials of the Faithful” (p. 306), împrejurările unei vizite făcute de Vaḥíd lui Ṭáhirih, în timp ce aceasta locuia în casa lui Bahá’u’lláh din Ṭihrán. El scrie: „Ṭáhirih asculta din spatele vălului cuvintele lui Vaḥíd, care ţinea un discurs cu fervoare şi elocinţă despre semnele şi versetele care mărturiseau venirea noii Manifestări. Eram copil pe atunci şi stăteam în poala ei, pe când asculta recitalul remarcabilelor mărturii care curgeau fără încetare din gura acelui om învăţat. Îmi aduc aminte foarte bine cum ea l‑a întrerupt brusc şi, cu voce tare, a declarat cu tărie: „«O, Yaḥyá! Lasă faptele şi nu vorbele să mărturisească credinţa ta, de eşti într‑adevăr dintre cei învăţaţi. Nu mai repeta în van tradiţiile trecutului, căci a venit ziua servirii, a acţiunii ferme. Acum este timpul să arăţi adevăratele semne ale lui Dumnezeu şi să îndepărtezi vălurile ideilor deşarte, să promovezi Cuvântul lui Dumnezeu şi să ne sacrificăm în calea Sa. Fie ca faptele şi nu cuvintele să ne fie podoabă.»”

[287]  „O, Domnul Vremurilor!”, unul dintre titlurile Qá’im-ului promis.

[288]  Aluzie la propriul lui martiriu.

[289]  Vezi Glosar.

[290]  Referire la Quddús.

[291]  Conform „Kashfu’l‑Ghiṭa’ ”, Quddús şi Ṭáhirih ajunseseră mai înainte la o decizie, conform căreia, Ṭáhirih avea să proclame public caracterul independent al Revelaţiei lui Báb şi să sublinieze abrogarea legilor şi ordonanţelor Dispensaţiei precedente. De partea cealaltă, Quddús trebuia să se opună afirmaţiilor ei şi să îi respingă cu vehemenţă părerile. Această înscenare fusese creată cu scopul de a tempera efectele unei proclamaţii atât de provocatoare şi cu efecte atât de profunde şi de a avertiza asupra pericolelor şi primejdiilor pe care o inovaţie atât de surprinzătoare le putea produce cu siguranţă. (p. 211.) Se pare că Bahá’u’lláh trebuia să aibă o atitudine neutră în această controversă, deşi El era motorul principal, iar influenţa Lui coordonatoare şi conducătoare se putea detecta în toate etapele acestui episod memorabil.

[292]  „Efectul produs a fost uimitor. Adunarea părea lovită de trăsnet. Unii şi‑au acoperit faţa cu mâinile, alţii s‑au întins la pământ, iar alţii şi‑au acoperit capetele cu veşmintele, pentru a nu vedea trăsăturile Înălţimii sale, Cea Pură. Dacă era un păcat grozav să te uiţi la chipul unei femei necunoscute care s‑ar fi aflat în trecere, ce delict era acela de a‑ţi lăsa privirea asupra celei atât de sfinte. Întâlnirea s‑a încheiat în mijlocul unui vacarm de nedescris. I s‑au aruncat o mulţime de insulte, considerându‑se o gravă indecenţă aceea de a apărea astfel, cu faţa neacoperită, în public. Unii au crezut că îşi pierduse minţile, alţii că era fără ruşine, iar câţiva, foarte puţini, i‑au luat apărarea.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 283-284.)

[293]  Fiica lui Muḥammad şi soţia lui Imám ‘Alí.

[294]  Vezi pagina 15.

[295]  Acest act îndrăzneţ al lui Qurratu’l‑‘Ayn a fost cel care a zguduit din temelii credinţa luată ad litteram în doctrina islamică printre persani. Se mai poate adăuga că primele roade ale învăţăturilor ei n‑au fost mai prejos decât eroicul Quddús şi că însăşi mult talentata profesoară îşi datora ideile probabil lui Bahá’u’lláh. Bineînţeles că presupunerea că cel mai bun prieten al ei ar fi putut‑o cenzura este doar o ironie încântătoare.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 103‑104.)

[296]  „Se sugerase că adevăratul motiv pentru care fusese organizată acea adunare era starea de nelinişte pentru Báb şi dorinţa de a îl duce într‑un loc sigur. Dar punctul de vedere cel mai agreat – că subiectul înaintea Consiliului era poziţia bábí‑ilor faţă de legile islamice – este totuşi cea mai probabilă.” (Ibid., p. 80.) „Obiectivul conferinţei era să corecteze o neînţelegere mult răspândită. Erau mulţi aceia care credeau că a venit noul conducător, în sens textual, pentru a împlini Legea Islamică. Într‑adevăr, ei şi‑au dat seama că obiectivul lui Muḥammad era să aducă împărăţia universală a dreptăţii şi păcii, dar se gândeau că acest lucru va fi fost realizat prin trecerea prin râuri de sânge şi cu ajutorul judecăţii teologilor. Pe de altă parte, deşi nu întotdeauna cu consecvenţă, Báb se îndrepta împreună cu unii dintre discipoli în direcţia înduplecării morale; singura lui armă era «sabia Spiritului, care este cuvântul lui Dumnezeu.» La venirea Qá’im-ului, toate lucrurile vor fi reînnoite. Dar Qá’im‑ul era pe punctul de a apărea, iar tot ce rămânea de făcut era de a se pregăti calea pentru Venirea lui. Nu mai trebuia făcută nicio diferenţiere între rase superioare şi inferioare sau între femeiesc şi bărbătesc. Nu mai trebuia ca vălul lung şi acoperitor să fie emblema inferiorităţii femeii. Talentata femeie dinaintea noastră a avut modul ei personal de a soluţiona această problemă… Se spune într‑o tradiţie că însăşi Qurratu’l‑‘Ayn a participat la conferinţă cu vălul pe cap. De a fost aşa, atunci ea nu a precupeţit niciun moment de a‑l arunca şi a izbucnit (se spune) într‑o exclamaţie înfocată, «Eu sunt sunetul trompetei, eu sunt chemarea trâmbiţei», adică «Precum Gavriil, eu voi trezi sufletele adormite.» Şi se mai spune că după acest discurs scurt al acestei femei curajoase Bahá’u’lláh a recitat Súrih a Învierii (75). Astfel de recitări au avut deseori un efect copleşitor. Înţelesul lăuntric al acesteia era că omenirea era pe cale să treacă într‑un nou ciclu cosmic, pentru care erau indispensabile un nou set de legi şi de cutume.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 101‑103.)

[298]  3 iulie – 1 august, 1848 A.D.

[299]  Conform cu „A Traveller’s Narrative” (p. 18), Báb a rămas trei luni în castelul de la Chihríq înainte de a fi dus la Tabríz pentru a fi interogat.

[300]  „Báb a fost supus unei încarcerări mai stricte şi mai riguroase în Chihríq decât în Máh‑Kú. De aceea, el obişnuia să o numească pe prima «Muntele cel Aprig» (Jabal‑i‑Shadíd, valoarea numerică a cuvântului «Shadíd» – 318 – fiind aceeaşi cu a numelui Chihríq), iar pe a doua «Muntele Deschis» (Jabal‑i‑Básiṭ).” („A Traveller’s Narrative”, nota L, p. 276.)

[301]  „Acolo, ca pretutindeni, oamenii se îmbulzeau în jurul lui. În memoriile sale asupra lui Báb, M. Mochenin spune: «În luna iunie 1850 (poate mai degrabă în 1849?), ducându‑mă la Chihríq pentru treburi de serviciu, am văzut Bálá‑Khánih, din înălţimea căruia Báb îşi propovăduia doctrina. Puhoiul de lume era atât de mare, încât curtea nefiind suficient de vastă pentru a‑i cuprinde pe toţi auditorii, majoritatea stăteau în stradă şi ascultau în reculegere versetele noului Qur’án. La scurt timp după aceea, Báb a fost transferat la Tauris pentru a fi condamnat la moarte.»” (Journal Asiatique, 1866, vol. 7, p. 371.)

[310]  Născut la 17 iulie 1831; îşi începu domnia în septembrie 1848; muri în anul 1896. „Acest prinţ părăsi Ṭihrán‑ul pentru a se alătura guvernului său pe data de 23 ianuarie 1848 pentru a reveni mai apoi, deoarece tatăl său murise pe data de 4 septembrie, pe data de 18 a aceluiaşi an în calitate de Sháh.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 243, nota 195.)

[311]  „A Traveller’s Narrative” (p. 19) menţionează în plus numele lui Mírzá Aḥmad, Imám‑Jum‘ih.

[312]  Qur’án, 29:51.

[313]  „Că, dacă se ridică un reproş împotriva gramaticii sau sintaxei (acestor versete), acest reproş este lipsit de temei, căci regulile gramaticale trebuie scoase din versete şi nicidecum versetele construite după ele. Nu există de altfel nicio îndoială că Învăţătorul acestor versete a negat aceste reguli, că a negat că el însuşi a fost vreodată conştient de ele.” („Bayán‑ul Persan”, vol.1, p. 45‑46.)

[314]  „În ceea ce priveşte relatările musulmane, acelea care se află în faţa noastră nu poartă sigiliul adevărului: ele par să fie falsuri. Ştiind ceea ce ştim despre Báb, este probabil că el avea cel mai bun argument şi că doctorii şi funcţionarii care participară la acea întrunire nu au fost dispuşi să înregistreze propriul lor fiasco.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 62.) „Este greu de decis care este măsura credibilităţii relatării prezentate mai sus (versiunea musulmană a interogării lui Báb la Tabríz). Foarte probabil că astfel de întrebări ca cele înregistrate – şi cu siguranţă unele dintre ele sunt suficient de frivole şi chiar indecente – au fost adresate; dar, chiar şi dacă Báb nu a fost în stare să răspundă la ele, este mai puţin probabil că, aşa cum se menţionează în «Táríkh‑i‑Jadíd», el a păstrat mai degrabă o tăcere demnă decât să rostească absurdităţile care i se atribuie conform scriitorilor mohamedani. Acestea într‑adevăr le dau peste cap propriul lor caz; căci, dorind să dovedească că Báb nu era dotat cu o înţelepciune supraomenească, ei îl prezintă ca făcând dovada unei ignoranţe care este greu de crezut. Că toată acea examinare a fost o farsă, că acea sentinţă a fost o concluzie acceptată, că nu a fost făcută nicio încercare credibilă de a înţelege natura şi dovezile revendicării lui Báb şi a doctrinei sale şi că din primul până în ultimul moment nu s‑a făcut nimic altceva decât să se bagatelizeze, să se ironizeze şi să se batjocorească, sunt pentru mine dovezi aduse mai mult de relatările mohamedane decât de cele ale bábí-ilor cu privire la acele proceduri inchizitoriale.” („A Traveller’s Narrative”, nota M, p. 290.)

[315]  Următoarele rânduri sunt relatarea impresiilor personale ale lui Dr Cormick cu privire la Mírzá ‘Alí‑Muḥammad Báb, extrase din scrisori scrise de acesta Reverendului Benjamin Labaree, doctor în teologie. (Dr Cormick era un medic englez care locuia de multă vreme în Tarbiz, unde era foarte respectat. Documentul a fost transmis profesorului E. G. Browne, de la Cambridge University, de către Dl. W. A. Shedd, care scrise o scrisoare despre aceasta, datată 1 martie 1911: „Stimate profesor Browne, când sortam hârtiile tatălui meu (răposatul Rev. J.H. Shedd, doctor în teologie, de la Misiunea Americană de la Urúmíyyih, Persia, aceeaşi misiune cu cea a Dr Benjamin Labaree), am găsit ceva ce m‑am gândit că ar putea avea valoare din punct de vedere istoric. Nu am cărţi aici şi nici nu am acces la ele, pentru a fi sigur că această mărturie a fost deja folosită sau nu. Mă gândesc totuşi că nu şi sunt sigur că nu pot face nimic mai bun decât să le trimit domniei voastre, cu dorinţa ca domnia voastră să se folosească de ele cum va şti mai bine. Nu încape nicio îndoială că documentele sunt autentice.”)

                  „Mă întrebi despre anumite detalii cu privire la întrevederea mea cu

                  fondatorul sectei cunoscute sub numele de Bábí. Nimic de importanţă nu a ieşit la iveală în timpul acestui interviu, căci Báb era conştient că eu fusesem trimis cu încă doi medici persani pentru a vedea dacă el era cu mintea întreagă sau era doar un nebun, pentru a decide asupra chestiunii dacă să îl execute sau nu. Ştiind acestea refuză cu obstinaţie să răspundă la orice era întrebat. La toate întrebările noastre el se rezuma la a ne privi blând, psalmodind în surdină cu o voce melodioasă imnuri, cred. Doi alţi Siyyid‑i, prietenii lui apropiaţi, erau şi ei prezenţi, care mai apoi au fost executaţi şi ei împreună cu el, precum şi doi funcţionari guvernamentali. Doar o dată a binevoit a‑mi răspunde, când i‑am spus că nu sunt musulman şi că eram doritor să ştiu câte ceva despre religia lui, pentru că poate aş fi fost înclinat să o adopt şi eu. El mă privi foarte atent pe când rosteam acestea şi îmi răspunse că, fără îndoială, toţi europenii vor fi fascinaţi de religia lui. Raportul nostru către Sháh la acea vreme avea să‑i cruţe viaţa. El a fost executat mai târziu din ordinul lui Amír‑Niẓám Mírzá Taqí Khán. În urma raportului nostru el s‑a ales cu lovituri de nuia, în timpul cărora un farrásh, intenţionat sau nu, îl lovi peste faţă cu băţul destinat picioarelor, lovitură care îi produse o mare rană şi un edem al feţei. Fiind întrebat dacă să‑i fie chemat un chirurg persan pentru a‑l trata, el îşi exprimă dorinţa ca eu să fiu adus la el şi astfel l‑am tratat timp de câteva zile, dar în întrevederile noastre nu am reuşit niciodată să am o conversaţie confidenţială cu el, căci oameni ai guvernului erau mereu de faţă, el fiind prizonier. Mi‑a fost foarte recunoscător pentru atenţia pe care i‑o acordasem. Era un om blând şi cu o înfăţişare delicată, mai degrabă scund de statură şi foarte blond pentru un persan, cu o voce melodioasă şi plăcută, care mă surprinse mult. Fiind un Siyyid, el era înveşmântat în straiele acelei secte, ca şi cei doi tovarăşi ai lui. De fapt întreaga lui făptură şi ţinută atrăgeau mult pe cineva de partea lui. În ceea ce priveşte doctrina lui nu am auzit nimic din gura sa, deşi era ideea că exista în religia lui un aspect apropiat creştinismului. A fost văzut de câţiva tâmplari armeni, care fuseseră trimişi să facă nişte reparaţii închisorii, citind Biblia, fără a face eforturi în a ascunde acest lucru, ci dimpotrivă, le spuse despre aceasta. Cu siguranţă fanatismul musulman nu există în religia lui, cu aplicare la creştinism, şi nici nu există acea discriminare faţă de femei care azi se practică.” În legătură cu acest document, profesorul Browne scrie următoarele: „Primul dintre aceste două documente este foarte valoros pentru că prezintă impresii personale produse de Báb, în decursul perioadei sale de încarcerare şi suferinţe, asupra unei minţi occidentale cultivate şi imparţiale. Foarte puţini creştini occidentali au avut ocazia de a‑l vedea, cu atât mai mult de a purta o conversaţie cu Báb, şi nu cunosc pe nimeni altcineva care să îşi fi notat impresiile.” (E. G. Browne, „Materials for the Study of the Bábí Religion”, p. 260‑262, 264.)

[321]  21 iulie, 1848 A.D.

[322]  Purtătorul Tabletei lui Bahá’u’lláh către Náṣiri’d‑Dín Sháh.

[323]  „El (Mullá Ḥusayn) ajunse mai întâi la Míyámay, unde i se alăturară treizeci de bábí, al căror căpetenie, Mírzá Zaynu’l‑‘Ábidín, elevul răposatului Shaykh Aḥmad‑i‑Aḥsá’í, era un bătrân pios şi respectat. Zelul lui era atât de arzător, încât îşi aduse cu el şi ginerele, un tânăr de 18 ani, care abia cu câteva zile înainte se căsătorise cu fiica lui. «Vino», îi spuse el, «vino cu mine pentru a face ultima călătorie. Vino, căci vreau să fiu pentru tine un tată adevărat şi să te fac să participi la bucuriile mântuirii.» Plecară aşadar, pe jos, căci aşa a dorit bătrânul să parcurgă etapele drumului care aveau să‑l ducă la martiriu.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 290.)

[324]  31 august‑29 septembrie, 1848 A.D.

[325]  Muḥammad Sháh muri în ajunul zilei a şasea a lunii Shavvál (4 septembrie, 1848 A.D.). „Urmă o perioadă de interimat de vreo două luni. Se organiză un guvern provizoriu compus din 4 membri administratori, sub preşedinţia văduvei Sháh‑ului defunct. La urmă, şi după mult zbucium, moştenitorul legitim, tânărul prinţ, guvernatorul Ádhirbáyján-ului, Náṣiri’d‑Dín Mírzá, a fost ridicat în scaun.” (Journal Asiatique, 1866, vol. 7, p. 367.)

[326]  „Ministrul (Mírzá Taqí Khán), cu cea mai mare samavolnicie, fără a primi instrucţiuni şi fără a cere permisiune, trimise ordine în toate părţile pentru a‑i pedepsi şi lovi pe bábí. Guvernatori şi magistraţi căutau un pretext pentru a‑şi spori averile, iar oficialii o cale pentru a‑şi mări profiturile; prelaţi preamăriţi incitau oamenii din înălţimile amvoanelor lor la măcel general; puterile religioase şi civile îşi uniră forţele şi se străduiau din răsputeri să‑i distrugă şi să‑i radă de pe faţa pământului pe aceşti oameni. În ceea ce îi privea pe aceştia, ei nu dobândiseră încă o atare cunoaştere în ceea ce era drept şi necesar din principiile fundamentale şi doctrinele ascunse ale învăţăturilor lui Báb şi nu îşi cunoşteau îndatoririle. Gândirea şi ideile lor erau formate după datina veche, iar comportamentul şi manierele lor în conformitate cu uzanţele străvechi. Mai mult, calea spre Báb era închisă şi flacăra necazurilor se vedea arzând din toate părţile. La porunca prelaţilor celor mai de seamă, guvernul şi mai ales oamenii de rând au pornit cu o putere extraordinară să facă jafuri şi prăduiri peste tot şi s‑au apucat să pedepsească şi să tortureze, să omoare şi să despoaie, cu scopul de a stinge acest foc şi de a nimici aceste suflete amărâte. În oraşele unde aceştia erau doar câţiva, au devenit carne de tun, fără a putea face nimic, în timp ce în oraşele unde erau mai numeroşi, ei s‑au ridicat în autoapărare, în conformitate cu vechile lor credinţe, căci le era fără putinţă a întreba pe cineva care le erau îndatoririle şi toate uşile le erau închise.” („A Traveller’s Narrative”, p. 34‑35.)

[327]  Vezi Glosar.

[328]  „Glontele îl lovi drept în piept şi‑l trânti la pământ, mort pe loc pe numitul Siyyid Riḍá. Era un om cu comportament curat şi simplu, cu o convingere arzătoare şi sinceră. În semn de respect pentru conducătorul lui, era întotdeauna pe jos lângă calul acestuia, gata să‑l servească la cea mai mică ocazie.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 294.)

[329]  „Nimeni nu trebuie ucis pentru necredinţă, căci uciderea unui suflet este în afara religiei lui Dumnezeu;… iar dacă cineva porunceşte aceasta, acela nu este şi nu a fost al Bayán‑ului şi niciun păcat nu poate fi mai mare pentru el decât acesta.” („The Bayán”. Vezi Journal of the Royal Asiatic Society, oct. 1889, art. 12, p. 927‑928.)

[330]  „Însă durerea şi mânia înzeciră forţele acestuia din urmă (Mullá Ḥusayn) care, dintr‑o singură lovitură de armă, tăie în două puşca, omul şi copacul.” (Mírzá Jání adaugă că Bushrú’í se servi în această ocazie de mâna stângă. Nici chiar musulmanii nu pun la îndoială autenticitatea acestei anecdote.) (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 295 şi nota 215.) „Apoi, Jináb‑i‑Bábu’l‑Báb se întoarse zicând: «Acum ei ne‑au îndreptăţit să ne apărăm», apucă mânerul sabiei sale şi acceptând ceea ce providenţa lui Dumnezeu predestinase, începu să se apere. În ciuda constituţiei sale delicate şi fragile şi a unei mâini tremurânde, atât de mari i‑au fost cutezanţa şi vitejia în acea zi, încât oricine a avut ochi pentru a discerne adevărul, a putut vedea clar că o asemenea putere şi curaj nu puteau fi decât de la Dumnezeu, ele fiind dincolo de capacitatea omului. … Apoi l‑am văzut pe Mullá Ḥusayn scoţându‑şi sabia din teacă şi ridicându‑şi faţa la cer şi l‑am auzit exclamând: «O, Doamne, am desăvârşit dovada către această oştire, dar n‑a fost de nici un folos.» Apoi începu să ne atace din dreapta şi din stânga. Jur pe Dumnezeu că în acea zi el stăpâni sabia într‑un mod ce transcende puterea omenească. Numai cavalerii din Mázindarán îşi păstrară poziţiile şi refuzară să fugă. Iar când Mullá Ḥusayn se încălzi mai bine pentru încăierare, el se luă după un soldat care fugea. Soldatul se adăposti în spatele unui copac şi se căznea să se apere cu muscheta. Mullá Ḥusayn îi aplică o astfel de lovitură de sabie că îl despică pe el, copacul şi muscheta în şase.” („Táríkh‑i‑Jadíd”, p. 49, 107‑108.)

[331]  1848‑1849 A.D.

[332]  Mírzá Taqí Khán, I‘timádu’d‑Dawlih‑ul, Marele Vazír şi succesorul lui Ḥájí Mírzá Áqásí. Se face următoarea referire la el în „A Traveller’s Narrative” (p. 32‑33): „Mírzá Taqí Khán Amír‑Niẓám, care era Prim Ministru şi Regent Principal, cuprinse în strânsoarea lui despotică frâiele afacerilor federaţiei şi îşi mâna ambiţiile spre încăpăţânare şi conducere autocratică. Acest ministru era o persoană lipsită de experienţă şi care nu ţinea seama de consecinţele faptelor sale; era setos de sânge şi fără scrupule; iute la mânie şi gata de a vărsa sânge. Pedepsele severe le considera ca fiind o administrare înţeleaptă, ameninţând aspru, provocând suferinţe, intimidând şi băgând groaza în oamenii pe care îi considera ca un bun de exploatat pentru progresul monarhiei. Şi cum Majestatea sa Regele era la vârsta primei tinereţi, ministrul îşi făcea capriciile şi bătea toba absolutismului în (conducerea) treburilor: de la sine putere, fără a cere permisiune Prezenţei Regale şi fără a se consulta cu oamenii de stat mai prudenţi, el emise ordine pentru persecutarea bábí‑ilor, imaginându‑şi că prin forţă extremă va putea eradica şi suprima chestiuni de acest fel şi că duritatea va da roade bune; când (de fapt), a interveni în chestiuni de conştiinţă nu face altceva decât să le dea şi mai mare avânt şi putere; cu cât te străduieşti mai tare să o stingi, cu atât mai tare se înteţeşte flacăra, mai ales în chestiuni legate de credinţă şi religie, care se răspândesc şi dobândesc forţă de îndată ce apare vărsare de sânge şi ating atât de adânc sufletele oamenilor.”

[333]  Vezi Glosar.

[334]  Qur’án, 9:52.

[335]  „Autorul nostru spune că Bábu’l‑Báb dori, odată cu îndeplinirea unei îndatoriri religioase, să dea un exemplu al fermităţii convingerilor sectanţilor, al dispreţului lor faţă de viaţă şi să demonstreze lumii impietatea şi lipsa de religie a celor care îşi spun musulmani, şi dădu ordin unuia dintre ai săi să urce pe terasă şi să psalmodieze adhán-ul.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 295‑296.) „Eram la Marand”, scrie Lady Sheil, „când am auzit pentru prima oară adhán-ul sau chemarea musulmanilor la rugăciune, atât de solemn şi impresionant, în special când este bine psalmodiată, căci este de fapt o psalmodiere… El se întorcea spre Mecca şi, ducându‑şi mâinile deschise la cap, proclama cu o voce tare şi sonoră «Alláh‑u‑Akbar», şi repeta aceste cuvinte de patru ori; apoi «Ashhad‑u‑an‑lá‑iláh‑a‑illa’llah» – (Mărturisesc că nu există niciun alt Dumnezeu în afară de Dumnezeu) de două ori; apoi «Ashhad‑u‑inna‑Muḥammadan‑Rasú’lláh» – (Mărturisesc că Muḥammad este Profetul lui Dumnezeu) de două ori; apoi «Mărturisesc că ‘Alí, Conducătorul celor Credincioşi, este prietenul lui Dumnezeu.» … Acel unic dangăt de clopot la ducerea mortului pe ultimul său drum stârneşte, poate prin asociere, ideea de solemnitate profundă; la fel şi trompeta care reverberează în câmpie când scoate dragonul din mormântul său; dar, mai presus de acestea două, în copleşitor respect, sunt bocetele care se împrăştie până departe de pe pajiştile şi dealurile din Munster, anunţând că un galez s‑a reunit cu strămoşii lui. Adhanul trezeşte altfel de emoţii. Trezeşte în conştiinţă un amestec de trăiri, de demnitate, solemnitate şi pioşenie, în comparaţie cu care sunetul clopotului devine lipsit de importanţă. Este un lucru impunător să auzi în puterea nopţii primele sunete ale muadhdhin-ului care proclamă «Alláh‑u‑Akbar – Puternic este Dumnezeu – Mărturisesc că nu există niciun alt Dumnezeu în afară de Dumnezeu!» Catedralele St. Peter şi St. Paul împreună nu pot desăvârşi ceva asemănător.” („Glimpses of Life and Manners in Persia”, p. 84, 85.)

[336]  „Sa‘ídu’l‑‘Ulamá’ vrând să‑i termine cu orice preţ, strânse lume cât putu de multă şi asedie din nou caravanseraiul: bătălia dura de vreo cinci, şase zile, când şi-a făcut apariţia ‘Abbás‑Qulí Khán Sardár‑i‑Lárínjání. În realitate, între timp, şi chiar de la începutul acţiunii, prelaţii din Bárfurúsh, exasperaţi de numărul convertirilor pe care Quddús reuşise să le facă în oraş – 300 într‑o săptămână, constată cu nemulţumire istoricii musulmani – supuseră cazul guvernatorului provinciei, Prinţul Khánlar Mírzá; acesta nu le dădu atenţie declaraţiilor lor, având în minte cu totul alte preocupări. Moartea lui Muḥammad Sháh îl îngrijora mult mai mult pentru sine, decât certurile acelor mullá şi el se pregătea să plece la Ṭihrán şi să‑l salute pe noul suveran căruia spera să‑i câştige bunăvoinţa. Nereuşind aceasta şi evenimentele precipitându‑se, prelaţii îi scriseseră o scrisoare foarte urgentă conducătorului militar al provinciei, ‘Abbás‑Qulí Khán‑i‑Lárínjání. Acesta din urmă, considerând inutil să se deranjeze personal, îl trimise pe Muḥammad Bik, yávar (căpitan), în fruntea a trei sute de oameni pentru a pune lucrurile la punct. Deci acum veniră musulmanii să asedieze caravanseraiul. Lupta se organiză, însă, dacă zece bábí au fost omorâţi, un număr infinit mai mare de atacatori au fost înfrânţi. Lucrurile tărăgănându‑se ca durată, ‘Abbás‑Qulí Khán socoti că trebuia să vină personal pentru a‑şi da seama de întreaga situaţie.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 296‑297.)

[337]  Gobineau îl descrie astfel: „Nomazii turci şi persani îşi petrec viaţa vânând, adesea războindu‑se şi, mai ales, vorbind despre vânătoare şi război. Sunt oameni viteji, însă nu întotdeauna, şi sunt bine‑descrişi de Branttome care, în experienţa sa de război, adesea întâlnise acest tip de bravadă, pe care îl numeşte «curaj de o zi». Iată însă ce sunt în mod invariabil şi constant aceşti nomazi: mari oratori, mari distrugători de oraşe, mari ucigaşi de eroi, mari exterminatori de mase; într‑un cuvânt, naivi, foarte deschişi în sentimentele lor, foarte aprinşi în exprimarea a ceea ce‑i stârneşte şi extrem de hazlii. ‘Abbás‑Qulí Khán‑i‑Lárínjání, deşi binecrescut, era un tip de nomad desăvârşit.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 171.)

[344]  „Apoi se întoarse spre tovarăşii săi: «Pentru aceste câteva zile pe care le mai avem de trăit, să evităm ca bogăţiile pieritoare să ne dividă şi să ne separe. Tot ce avem să fie comun şi fiecare să profite.» Bábí-ii consimţiră bucuroşi şi tocmai acest sacrificiu minunat, această abnegaţie perfectă le‑au adus şi le aduc încă acuzaţia de a râvni la bunurile comunităţii şi la femeile lor!” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 299.)

[346]  Mormântul sfânt al lui Shaykh Aḥmad‑ibn‑i‑Abí‑Ṭálib‑i‑Ṭabarsí, situat la aproximativ paisprezece mile sud‑est de Bárfurúsh. Profesorul Browne, de la Cambridge University, vizită acel loc la 26 septembrie 1888 şi a văzut numele sfântului înmormântat acolo pe o tabletă cu cuvintele în forma folosită pentru „vizitarea” lui, tableta stând atârnată de grilajul care înconjura mormântul. „În prezent el se compune”, scrie el, „dintr‑o împrejmuire plană şi plină de iarbă care este înconjurată de un gard şi care conţine, pe lângă clădirile mormântului sfânt şi o altă clădire la poartă (în faţa căreia, dar în afara împrejmuirii, se află casa mutavalli‑ului sau a îngrijitorului mormântului), nu are nimic decât doi sau trei portocali şi câteva morminte rudimentare acoperite cu pietre simple, locuri de veci probabil ale unor apărători bábí. Clădirea de la poartă are două nivele şi este străbătută de pasaje care permit accesul în împrejmuire şi este acoperită cu ţiglă. Clădirile mormântului, care se află în capătul cel mai îndepărtat al împrejmuirii, sunt mai bine lucrate. Lungimea lor cea mai mare (cam 20 de paşi) se desfăşoară la est şi la vest; în lăţime au cam zece paşi; şi, în afară de porticul acoperit de la intrare, ele cuprind două camere abia iluminate de zăbrelele de lemn de deasupra uşilor. Mormântul Shaykh‑ului, de la care îşi ia denumirea acest loc, stă înconjurat de grilaje de lemn în mijlocul camerei interioare, în care se intră fie printr‑o uşă care dă în camera exterioară sau printr‑o uşă care se deschide de afară spre împrejmuire.” (Pentru planuri şi schiţe, vezi traducerea autorului lucrării „Táríkh‑i‑Jadíd.” (E. G. Browne, „A Year amongst the Persians,” p. 565.)
