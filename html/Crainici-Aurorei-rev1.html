            Ḥájí Mírzá Áqásí îi raportă chestiunea lui Muḥammad Sháh, căruia îi exprimă temerile sale că a permite acelui adversar formidabil, pe care însuşi suveranul îl considera cel mai realizat ‘ulamá din ţinutul său, să îşi continue nestingherit cursul activităţilor sale ar fi o politică plină de pericole grave asupra statului. Sháh‑ul, reticent în a da crezare acestor rapoarte pe care le punea pe seama răutăţii şi invidiei inamicilor acuzatului, ordonă convocarea unei întâlniri speciale, la care să fie rugat să îşi apere poziţia în prezenţa tuturor ‘ulamá reuniţi din capitală.

            În acest scop, au fost ţinute mai multe întâlniri în care Ḥujjat a expus elocvent revendicările de bază ale Credinţei sale şi a respins argumentele celor ce încercau să i se opună. „Nu este următoarea tradiţie”, declară el plin de curaj, „recunoscută deopotrivă de islamismul shí‘ah şi sunní: «Las printre voi mărturiile mele gemene, Cartea lui Dumnezeu şi familia mea». Nu credeţi că cea de‑a doua mărturie a trecut şi, ca urmare, nu este singurul nostru mijloc de călăuzire conţinut în mărturia Cărţii sacre. Fac apel la voi să măsuraţi orice afirmaţie pe care fiecare dintre noi o vom avansa, prin standardele stabilite în acea Carte şi să o priviţi ca autoritatea supremă prin care să fie judecată corectitudinea argumentelor noastre.” Incapabili să‑şi apere cauza împotriva sa, ca un ultim mijloc, s‑au aventurat să‑l roage să facă un miracol prin care să stabilească adevărul aserţiunii sale. „Ce miracol mai mare”, exclamă el, „decât acela că El trebuie că m‑a făcut capabil să triumf, singur şi neajutat de nimeni, prin simpla putere a argumentului în faţa forţelor aliate ale mujtahizilor şi ai ‘ulamá din Ṭihrán?”.

            Modul genial în care Ḥujjat a respins pretenţiile nefondate avansate de adversarii săi l‑a făcut să câştige favoarea suveranului său, care din acea zi nu a mai fost influenţat de insinuările inamicilor săi. Cu toate că întreaga companie a ‘ulamá din Zanján, precum şi un număr de lideri ecleziaşti din Ṭihrán l‑au declarat necredincios şi l‑au condamnat la moarte, totuşi Muḥammad Sháh a continuat să‑i acorde favoruri şi să‑l asigure că se putea bizui pe sprijinul său. Cu toate că în sufletul său îi era ostil lui Ḥujjat, Ḥájí Mírzá Áqásí era incapabil, în faţa atâtor dovezi irefutabile, să reziste deschis influenţei sale şi, prin vizitele frecvente la el acasă şi prin cadourile pe care i le oferea, acel ministru viclean căuta să‑şi ascundă resentimentele şi invidia.

            Ḥujjat era de fapt prizonier în Ṭihrán. Nu putea merge dincolo de porţile capitalei şi nici nu‑i era permis să comunice liber cu prietenii săi. Credincioşii din oraş se hotărâră în cele din urmă să trimită o solie şi să‑i ceară noi instrucţiuni în legătură cu atitudinea lor faţă de legile şi principiile Credinţei lor. El îi însărcină să respecte cu loialitate absolută îndemnurile pe care le‑a primit de la Báb prin mesagerii pe care îi trimisese să investigheze Cauza Sa. El enumeră o serie de ritualuri, o parte din ele constituind o îndepărtare totală de la tradiţiile Islám-ului. „Siyyid Káẓim‑i‑Zanjání”, îi asigură, „se află într‑o continuă legătură cu Învăţătorul meu atât în Shíráz, cât şi în Isfahán. El, precum şi Mullá Iskandar şi Mashhadí Aḥmad, ambii trimişi de mine pentru a‑L întâlni, au declarat cu certitudine că El este primul care practică ritualurile pe care le‑a impus credincioşilor săi. Ca urmare, se cuvine ca noi, cei care suntem susţinătorii Săi, să urmăm exemplul Său nobil.

            Aceste instrucţiuni explicite abia le‑au fost citite camarazilor săi, că aceştia au fost înflăcăraţi de o dorinţă irezistibilă de a duce la bun sfârşit cerinţele sale. Începură să muncească cu entuziasm pentru a pune în practică legile noii Dispensaţii şi, renunţând la tradiţiile şi practicile trecute, se identificară fără ezitare cu revendicările sale. Până şi copiii mici fuseseră încurajaţi să urmeze cu scrupulozitate îndemnurile lui Báb. „Iubitul nostru Învăţător”, au fost învăţaţi să spună, „este primul care le practică. De ce noi, care suntem discipolii Săi privilegiaţi, să ezităm să facem din ele principiile călăuzitoare ale vieţilor noastre?

            Ḥujjat era încă captiv în Ṭihrán când a ajuns la el vestea asediului fortului Ṭabarsí. Suferea şi deplângea incapacitatea sa de a împărtăşi soarta cu aceea a camarazilor săi care se luptau cu eroism pentru emanciparea Credinţei lor. Unica sa consolare în acele zile era apropierea de Bahá’u’lláh, din partea căruia a primit puterea care îl susţinea şi care l‑a făcut capabil, în zilele ce urmau să vină, să se distingă prin fapte, nu mai puţin remarcabile decât cele pe care acel grup le‑a manifestat în cele mai întunecate zile ale luptelor lor memorabile.

            Se afla încă în Ṭihrán când Muḥammad Sháh a murit, lăsând tronul fiului său Náṣiri’d‑Dín Sháh.[555] Amír‑Niẓám, noul Mare Vazír a decis ca întemniţarea lui Ḥujjat să fie mai riguroasă şi, între timp, să caute un mijloc de a‑l distruge. Fiind informat de pericolul iminent care îi ameninţa viaţa, captivul său a decis să părăsească Ṭihrán‑ul deghizat şi să se alăture camarazilor săi care aşteptau nerăbdători întoarcerea sa.

             Sosirea sa în oraşul său natal, anunţată de un anume Karbilá’í Valí‑‘Aṭṭár, a fost semnalul unei demonstraţii extraordinare de loialitate şi devotament din partea numeroşilor săi admiratori. Se adunară să‑l întâmpine bărbaţi, femei şi copii şi să‑l asigure din nou de supunerea şi de afecţiunea lor necondiţionate.[556] Guvernatorul din Zanján, Majdu’d‑Dawlih,[557] unchiul matern al lui Náṣiri’d‑Dín Sháh, uimit de spontaneitatea ovaţiilor, a dat ordin în furia disperării sale să‑i fie tăiată limba lui Karbilá’í Valí‑‘Aṭṭár. Cu toate că în sinea lui îl ura pe Ḥujjat, pretinse că este prietenul său şi că‑i doreşte binele. Îl vizita deseori şi îi arăta o consideraţie nemărginită, însă, în secret, conspira împotriva vieţii sale şi aştepta momentul în care să‑i aplice lovitura fatală.

            Acea ostilitate care mocnea a fost curând aprinsă de un incident de o mică însemnătate în sine. Ocazia a a apărut odată cu izbucnirea bruscă a unei certe între doi copii din Zanján, unul dintre ei aparţinând unei rude a unui camarad al lui Ḥujjat. Guvernatorul ordonă imediat ca acel copil să fie arestat şi deţinut cu stricteţe. Credincioşii îi oferiră o sumă de bani guvernatorului pentru a‑l determina să‑l elibereze pe tânărul său prizonier. El refuză oferta lor şi, drept urmare, se plânseră lui Ḥujjat, care protestă vehement. „Acel copil”, îi scrise „este prea mic pentru a fi făcut responsabil pentru comportamentul său. Dacă merită pedeapsă nu el ar trebui să sufere, ci tatăl său.”

            Aflând că apelul său a fost ignorat, îşi reînnoi protestul şi încredinţă unuia dintre cei mai influenţi camarazi ai săi, Mír Jalíl, tatăl lui Siyyid Ashraf şi martir al Credinţei, să‑l prezinte personal guvernatorului. Gărzile îl opriră la intrarea în casă şi refuzară să‑l lase să intre. Indignat de refuzul lor, ameninţă să forţeze intrarea sa pe poartă şi reuşi, prin simpla ameninţare a sabiei sale, să înlăture rezistenţa lor şi să‑l constrângă pe guvernator să elibereze copilul.

            Conformarea necondiţionată a guvernatorului la cererea lui Mír Jalíl stârni indignarea furioasă a ‘ulamá. Ei protestară violent şi condamnară predarea sa în faţa ameninţărilor ce încercau să‑l intimideze. Îşi exprimară temerea că o asemenea predare din partea sa îi va încuraja să facă cereri şi mai mari asupra sa, le va permite nu peste mult timp să‑şi asume autoritatea şi să‑l excludă de la participare în administraţia guvernului. În cele din urmă, îl determinară să fie de acord să‑l aresteze pe Ḥujjat, un act care, erau convinşi, va avea succes în verificarea dezvoltării influenţei sale.

            Guvernatorul acceptă fără tragere de inimă, fiind asigurat în mod repetat de către ‘ulamá că acţiunea sa nu va pune în pericol în nicio împrejurare pacea şi securitatea oraşului. Doi dintre susţinătorii săi, Pahlaván[558] Asadu’lláh şi Pahlaván Ṣafar‑‘Alí, ambii recunoscuţi pentru brutalitatea şi forţa lor uimitoare, se oferiră voluntar să‑l captureze pe Ḥujjat şi să‑l predea în cătuşe guvernatorului. Fiecăruia i se promisese o recompensă în schimbul serviciului său. Îmbrăcaţi în armură, cu căşti pe capete şi urmaţi de o bandă de ticăloşi recrutaţi din rândurile celei mai degradate părţi a populaţiei au plecat să‑şi îndeplinească scopul. Între timp, ‘ulamá erau angajaţi în incitarea populaţiei, încurajând‑o să‑şi reînnoiască forţele.

            De îndată ce emisarii sosiră în zona unde locuia Ḥujjat s‑au întâlnit pe neaşteptate cu Mír Ṣaláḥ, unul dintre cei mai grozavi susţinători care, împreună cu şapte dintre camarazii săi înarmaţi, s‑au opus înaintării lor. L‑a întrebat pe Asadu’lláh care era destinaţia sa şi, primind un răspuns insultător, şi‑a scos din teacă sabia şi, strigând „Yá Ṣáḥibu’z‑Zamán!”[559] s‑a năpustit asupra lui şi i‑a rănit fruntea. Îndrăzneala lui Mír Ṣaláḥ, în ciuda armurii grele pe care o purta adversarul său, a speriat întreaga bandă, făcând‑o să se împrăştie în toate părţile.[560]

            Strigătul pe care acel curajos apărător al Credinţei l‑a înălţat în acea zi a fost auzit pentru prima oară în Zanján, un strigăt care a semănat panică prin oraş. Guvernatorul a fost terifiat de această forţă teribilă, interesându‑se ce ar putea însemna acel strigăt şi a cui era glasul care fusese în stare să‑l înalţe. A fost foarte impresionat când i s‑a spus că era vorba de lozinca camarazilor lui Ḥujjat, prin care cereau ajutorul lui Qá’im atunci când se aflau în pericol.

            Cei care rămaseră din acea bandă speriată l‑au întâlnit, la scurt timp, pe Shaykh Muḥammad‑i‑Túb‑Chí pe care l‑au recunoscut imediat drept unul dintre cei mai capabili adversari ai lor. Găsindu‑l neînarmat, l‑au trântit la pământ şi, cu un topor pe care îl căra unul dintre ei, îl loviră şi îi sparseră capul. Îl duseră guvernatorului şi, abia îl culcase pe rănit pe jos că, Siyyid Abu’l‑Qásim, unul din mujtahizii din Zanján prezenţi, s‑a năpustit asupra lui şi l‑a înjunghiat în piept cu briceagul său. De asemenea, şi guvernatorul scoase sabia din teacă şi îl lovi peste, gură fiind urmat de servitorii săi care, cu armele pe care le purtau cu ei, au desăvârşit uciderea victimei lor. În timp ce loviturile lor cădeau asupra sa, neatent la suferinţele sale, a fost auzit spunând: Îţi mulţumesc Ţie, o, Dumnezeul meu, pentru că ai binevoit să‑mi acorzi cununa martiriului.” El a fost primul dintre credincioşii din Zanján care şi‑a dat viaţa pe calea Credinţei. Moartea sa, care a avut loc într‑o zi de vineri, a patra zi din Rajab, în anul 1266 A.H.[561], precedând cu patruzeci şi cinci de zile martiriul lui Vaḥíd şi cu cincizeci şi cinci de zile pe cel al lui Báb.

             Sângele vărsat în acea zi, departe de a potoli ostilitatea inamicului, servi mai departe la inflamarea pasiunilor lor şi la reîntărirea determinării lor de a‑i supune aceleiaşi sorţi şi pe restul camarazilor săi. Încurajaţi de aprobarea tacită a intenţiilor exprimate de către guvernator, se hotărâră să‑i ucidă pe toţi cei pe care puteau pune mâna fără a obţine anterior o autorizare din partea oficialilor guvernului. Conveniră solemn să nu se odihnească până când nu sting focul acelei ruşinoase erezii.[562] Ei l‑au constrâns pe guvernator să poruncească unui crainic să proclame de‑a lungul Zanján-ului că oricine era dornic să‑şi pună viaţa în pericol, să îşi piardă proprietăţile şi îşi expună soţia şi copiii sărăciei şi ruşinii putea să meargă alături de Ḥujjat şi camarazii săi; iar cei care doreau să asigure binele şi onoarea lor şi a familiilor lor să se retragă din vecinătatea în care locuiau aceşti camarazi şi să caute adăpost în protecţia suveranului.

            Această avertizare îi diviză pe locuitori în două tabere distincte şi testă sever credinţa celor care încă şovăiau în supunerea lor faţă de Credinţă. A dat naştere celor mai patetice scene, a fost cauza despărţirii taţilor de fii şi înstrăinarea fraţilor şi a rudelor. Orice legătură de afecţiune lumească părea să se dizolve în acea zi, iar angajamentele solemne au fost abandonate în favoarea unei loialităţi mai puternice şi mai sacre decât o supunere pământească. Zanján-ul căzu pradă celei mai sălbatice trăiri. Strigătul de suferinţă pe care membrii familiilor divizate îl ridicau către cer în disperare se amesteca cu strigătele de blasfemie pe care le profera împotriva lor un inamic ameninţător. Strigăte de exaltare chemau la fiecare colţ pe cei care, plecând de la casele şi rudele lor, se înrolară ca susţinători voluntari ai lui Ḥujjat. Tabăra inamicului zumzăia de activităţi febrile pentru pregătirea marii lupte pe care au hotărât‑o în secret. La comanda guvernatorului şi cu încurajarea mujtahizilor, a siyyid‑ilor şi ‘ulamá care îl sprijineau, au fost trimise în grabă în oraş întăriri din satele învecinate.[563]

            Fără a fi împiedicat de agitaţia crescândă, Ḥujjat s‑a urcat la amvon şi, cu voce ridicată a declarat în faţa adunării: „Mâna Atotputernicului a separat în această zi adevărul de eroare şi a împărţit lumina călăuzirii de întunericul erorii. Nu doresc ca din cauza mea să fiţi voi răniţi. Ţelul guvernatorului şi al acelor ‘ulamá care îl sprijină este de a mă captura şi de a mă omorî. Ei nu nutresc nicio altă ambiţie. Ei sunt însetaţi doar de sângele meu. Dacă din rândul vostru unii simt chiar şi cea mai mică dorinţă să‑şi protejeze viaţa faţă de pericolele cu care suntem asediaţi, oricine se împotriveşte să‑şi dea viaţa pentru Cauza noastră, să părăsească acest loc până nu este prea târziu şi să se întoarcă de unde a plecat.”[564]

            În acea zi, peste trei mii de bărbaţi au fost recrutaţi de guvernator din satele învecinate ale Zanján-ului. Între timp, Mír Ṣaláḥ însoţit de un număr de camarazi, care observară îndărătnicia crescută a adversarilor lor, îl căutară pe Ḥujjat şi îl îndemnară să‑şi transfere reşedinţa la fortul lui ‘Alí‑Mardán Khán,[565] aflat în vecinătatea zonei în care locuia. Ḥujjat a fost de acord, ordonând ca femeile şi copiii lor, alături de proviziile de care ar avea nevoie, să fie duse la fort. Cu toate că l‑au găsit ocupat de către proprietari, camarazii i‑au determinat în cele din urmă să se retragă, oferindu‑le în schimb casele în care ei înşişi locuiseră.

            Între timp, inamicul se pregătea pentru un atac violent. Un detaşament al forţelor acestuia abia deschisese focul asupra baricadelor camarazilor că, un anume Mír Riḍá, un siyyid de un curaj excepţional, îl rugă pe comandantul său să‑i permită să încerce să‑l captureze pe guvernator şi să‑l aducă prizonier în fort. Ḥujjat, nedorind să‑şi dea acordul, l‑a sfătuit să nu îşi rişte viaţa.

             Fiind informat de intenţia acelui siyyid, guvernatorul a fost atât de copleşit de teamă, încât a decis să părăsească imediat Zanján‑ul. Totuşi, un siyyid l‑a sfătuit să nu aleagă această cale, susţinând că plecarea sa va fi semnalul unor grave tulburări, care l‑ar discredita în faţa superiorilor săi. Ca dovadă a onestităţii sale, siyyid-ul însuşi se oferi să lanseze o ofensivă asupra ocupanţilor fortului. Abia dăduse semnalul de atac, înaintând în fruntea bandei sale formate din treizeci dintre tovarăşii săi, când întâlni pe neaşteptate doi dintre adversari care mărşăluiau cu săbiile scoase împotriva lui. Crezând că intenţionau să îl atace, împreună cu întreaga lui oaste, a fost cuprins de panică, a ajuns îndată acasă şi, uitând de asigurarea dată guvernatorului, a rămas întreaga zi închis în camera sa. Cei care erau cu el se împrăştiară imediat, renunţând la ideea de a continua atacul. Ulterior, ei au aflat că cei doi bărbaţi pe care îi întâlniseră nu au avut vreo intenţie ostilă, ci îşi vedeau doar de drumul lor pentru a îndeplini un comision ce le fusese încredinţat.

            Acest episod umilitor a fost urmat curând de mai multe încercări similare din partea susţinătorilor guvernatorului, toate eşuând să‑şi atingă scopul. De fiecare dată când se grăbeau să atace fortul, Ḥujjat ordona câtorva dintre tovarăşii săi, care erau în total trei mii la număr, să iasă din adăposturile lor şi să le împrăştie forţele. De fiecare dată când le dădea asemenea ordine, nu uita să‑i avertizeze să nu verse inutil sângele asediatorilor. El le reamintea constant că acţiunile lor aveau un caracter pur defensiv şi că singurul lor scop era de a menţine securitatea femeilor şi a copiilor lor. „Ni se porunceşte”, a fost auzit adeseori remarcând, „să nu purtăm un război sfânt împotriva necredincioşilor în nicio împrejurare, indiferent care ar fi atitudinea lor faţă de noi.”

            Această stare de lucruri continuă,[566] până când ordinele lui Amír‑Niẓám ajunseră la unul dintre generalii armatei imperiale, pe nume Ṣadru’d‑Dawliy‑i‑Iṣfahání,[567] care porni în fruntea a două regimente către Ádhirbáyján. Ordinele scrise ale Marelui Vazír ajunseră la el în Khamsih, prin care îi poruncea să îşi anuleze călătoria planificată şi să se îndrepte de îndată spre Zanján, pentru a le da ajutor oamenilor din oastea strânsă de guvern. „Ai fost însărcinat de către suveranul tău”, îi scrise Amír‑Niẓám, „să supui banda de răufăcători din Zanján şi din jurul său. Este privilegiul tău să le zdrobeşti speranţele şi să le distrugi forţele. Un asemenea serviciu însemnat, într‑un moment atât de critic, te va face să câştigi favorurile Sháh‑ului, dar şi admiraţia şi stima oamenilor săi.”

             Acest farmán încurajator stârni imaginaţia ambiţiosului Ṣadru’d‑Dawlih. Mărşălui de îndată în Zanján în fruntea celor două regimente ale sale, organiză forţele pe care guvernatorul le puse la dispoziţia sa şi dădu ordine pentru lansarea unui atac combinat asupra fortului şi apărătorilor lui.[568] Lupta s‑a dat în preajma fortului şi a durat trei zile şi trei nopţi, în timpul cărora asediaţii, sub conducerea lui Ḥujjat, au rezistat cu un splendid curaj atacurilor înverşunate ale asediatorilor. Nici numărul copleşitor, nici superioritatea echipamentelor şi nici instruirea lor nu îi putea sili pe vitejii camarazi să se predea necondiţionat.[569] Fără a fi împiedicaţi de focul artileriei de care erau copleşiţi şi, uitând atât de somn, cât şi de foame, se repezeau în afara fortului, complet neatenţi la pericolele care implicau o asemenea ieşire. Apariţia lor din adăposturi era întâmpinată de blesteme cărora ei le răspundeau cu strigătul „Yá Ṣáḥibu’z‑Zamán!” şi, purtaţi astfel de vraja pe care această invocare o arunca asupra lor, se năpusteau asupra inamicului, risipindu‑i forţele. Frecvenţa şi succesul acestor ieşiri îi demoralizau pe asediatori, convingându‑i de inutilitatea eforturilor lor. Au fost repede nevoiţi să‑şi recunoască neputinţa de a câştiga victoria decisivă. Însuşi Ṣadru’d‑Dawlih a trebuit să mărturisească că, după trecerea a nouă luni de luptă susţinută, dintre toţi soldaţii care aparţineau iniţial celor două regimente ale sale, nu mai mult de treizeci rămaseră să îl sprijine. Plin de umilinţă, a fost forţat în cele din urmă să admită incapacitatea sa de a descuraja spiritul oponenţilor săi. Ca rezultat al acestei înfrângeri speranţele pe care le nutrise i‑au fost spulberate.

            O înfrângere atât de jalnică a adus cu sine descurajarea în sufletele oamenilor din Zanján. După acel dezastru puţini mai erau dornici să îşi rişte viaţa în ciocniri fără speranţă. Numai cei care au fost constrânşi să lupte se avântară să îşi reînnoiască atacurile asupra asediaţilor. Atacul principal a fost purtat în mare parte de regimentele care au fost trimise succesiv din Ṭihrán. În timp ce locuitorii oraşului şi, în special, pătura de comercianţi, înregistrau profituri mari de pe urma afluxului unui număr atât de mare de forţe, în interiorul zidurilor fortului însoţitorii lui Ḥujjat sufereau din cauza lipsurilor şi a privaţiunilor. Proviziile lor scădeau rapid; unica lor speranţă era să primească mâncare din exterior prin eforturile, deseori fără succes, ale câtorva femei care reuşeau, sub diverse pretexte, să se apropie de fort şi să le vândă proviziile de care aveau atâta nevoie la preţuri exorbitante.

            Cu toate că erau chinuiţi de foame şi hărţuiţi de atacuri violente şi bruşte, ei şi‑au menţinut nestrămutată hotărârea de a apăra fortul. Susţinuţi de o speranţă pe care nicio calamitate nu putea să o umbrească, ei au reuşit să ridice nu mai puţin de douăzeci şi opt de baricade, fiecare dintre ele fiind dată în grija unui grup de nouăsprezece discipoli. La fiecare baricadă, au fost dispuşi încă nouăsprezece camarazi, a căror funcţie era să vegheze şi să raporteze mişcările inamicului.

            Deseori, erau surprinşi de vocea crainicului pe care inamicul îl trimitea în împrejurimile fortului, pentru a‑i determina pe ocupanţii ei să‑l trădeze pe Ḥujjat şi Cauza sa. „Guvernatorul provinciei”, exclama el, şi comandantul şef sunt dispuşi să ierte şi să asigure libera trecere oricui se va decide dintre voi să părăsească fortul şi să renunţe la credinţa sa. Un astfel de om va fi răsplătit generos de suveranul său, care, pe lângă cadouri, îl va învesti cu demnitatea unui rang nobil. Atât Sháh‑ul, cât şi reprezentanţii săi, au garantat cu onoarea lor că nu se vor abate de la promisiunile făcute.” Acestei chemări asediaţii au dat, la rândul lor, într‑un singur glas, răspunsuri hotărâte.

             O nouă dovadă a spiritului de sublimă renunţare care îi anima pe acei bravi camarazi a fost oferit de comportamentul unei fecioare dintr‑un sat care, din proprie iniţiativă, se aruncă în luptă cu ceata de femei şi copii care se alăturară apărătorilor fortului. Numele ei era Zaynab şi locuia într‑un mic cătun din vecinătatea Zanján-ului. Era arătoasă, cu o figură blândă, înflăcărată de o credinţă nobilă şi înzestrată cu un curaj neînfricat. Priveliştea încercărilor şi greutăţilor pe care camarazii ei le înduraseră stârniră în ea dorinţa irezistibilă de a se deghiza în veşminte bărbăteşti de a participa la respingerea atacurilor repetate ale inamicului. Purtând o tunică şi un veşmânt de cap asemănătoare cu cele ale camarazilor săi, şi‑a tăiat buclele, şi‑a încins o sabie şi, apucând o muschetă şi un scut, a intrat în rândurile lor. Nimeni nu suspecta că ar fi fost o tânără fecioară când a făcut un salt înainte pentru a‑şi lua locul în spatele baricadei. De îndată ce inamicul atacă, îşi scoase sabia şi, înălţând strigătul „Yá Ṣáḥibu’z‑Zamán!”, se aruncă cu un curaj teribil asupra forţelor dispuse împotriva ei. În acea zi, prieteni şi duşmani deopotrivă se minunau în faţa curajului şi ingeniozităţii pe care ochii lor nu le mai văzuseră vreodată. Inamicii au numit‑o blestemul pe care o Providenţă furioasă l‑a aruncat asupra lor. Copleşiţi de disperare, abandonându‑şi baricadele, au fugit într‑o debandadă dezonorantă din faţa ei.

            Ḥujjat, care privea mişcările inamicului de pe unul din creneluri, o recunoscu şi se minună de vitejia pe care o arăta acea fecioară. Ea porni în urmărirea atacatorilor ei când, acesta le dădu ordin oamenilor săi să‑i poruncească să se întoarcă în fort şi să renunţe la încercarea sa. „Niciun bărbat”, a fost el auzit spunând, când o văzuse aruncându‑se în focul îndreptat împotriva ei, nu a mai arătat asemenea vitalitate şi curaj.” Când a fost întrebată care era motivul comportamentului ei, ea a izbucnit în lacrimi, spunând: „Sufletul meu suferă de milă şi durere când privesc truda şi suferinţele camarazilor mei discipoli. Am înaintat dintr‑un imbold căruia nu i‑am putut rezista. Îmi era teamă ca nu cumva să‑mi refuzi privilegiul de a împărtăşi soarta camarazilor mei.” „Eşti cu siguranţă aceeaşi Zaynab”, a întrebat‑o, „care s‑a oferit voluntar să se alăture ocupanţilor fortului?” „Eu sunt”, a răspuns ea, „sunt încrezătoare că nimeni până acum nu a aflat ce sunt. Numai tu m‑ai recunoscut. Te implor în numele lui Báb să nu îmi refuzi privilegiul nepreţuit, încununat de martiriu, singura dorinţă a vieţii mele.”

            Ḥujjat a fost profund impresionat de tonul şi de maniera rugăminţii ei. A încercat să‑i calmeze agitaţia din suflet, a asigurat‑o de rugăciunile sale pentru ea şi a numit‑o Rustam‑‘Alí, ca semn al curajului ei nobil. „Aceasta este Ziua Învierii”, îi spuse, „ziua când toate tainele vor fi cercetate.”[570] Dumnezeu judecă creaturile Sale, fie ei bărbaţi sau femei, nu prin înfăţişarea lor exterioară, ci prin caracterul credinţelor şi modul lor de viaţă. Chiar dacă eşti o tânără de vârstă fragedă şi cu puţină experienţă, ai arătat o asemenea vitalitate şi resurse pe care nu mulţi bărbaţi le‑ar putea întrece.” I‑a îndeplinit rugămintea şi a avertizat‑o să nu treacă peste limitele impuse de Credinţă. „Suntem chemaţi să ne apărăm vieţile”, i‑a reamintit acesta „în faţa unui agresor perfid şi nu să purtăm un război sfânt împotriva sa.”

            Timp de nu mai puţin de cinci luni, fata a continuat să facă faţă forţelor inamicului cu un eroism fără egal. Dispreţuind foamea şi somnul, trudea cu ardoare pentru Cauza pe care o iubea atât de mult. Prin exemplul îndrăznelii ei extraordinare, a trezit curajul unora dintre cei care şovăiau, reamintindu‑le de datoria de a îndeplini ceea ce se aştepta de la fiecare dintre ei. Pe întreaga perioadă, sabia pe care o mânuia era mereu lângă ea. În scurtele perioade de somn era văzută cu capul rezemat de sabia ei şi cu trupul acoperit de platoşa ei. Fiecare dintre camarazii ei a fost repartizat într‑un anume post în care trebuia să păzească şi să apere, în timp ce numai fecioara fără teamă era liberă să se mişte în orice direcţie dorea. Întotdeauna în mijlocul şi în fruntea tumultului care se dezlănţuia în jurul ei, Zaynab era mereu gata să alerge pentru a salva orice post ameninţat de atacator şi să ofere sprijinul oricui avea nevoie de încurajările sau de ajutorul ei. Când viaţa ei se apropia de sfârşit, inamicii aflară secretul, dar în ciuda faptului că ştiau că era doar o fată, continuau să le fie groază de influenţa ei şi să tremure atunci când se apropia. Sunetul strident al vocii ei era suficient pentru a le băga spaima în suflet, umplându‑i de disperare.

            Într‑o zi, văzând că tovarăşii ei au fost copleşiţi dintr‑o dată de forţele inamicului, Zaynab fugi îndurerată către Ḥujjat şi, aruncându‑se la picioarele lui, îl imploră, cu lacrimi în ochi, să‑i permită să alerge în ajutorul lor. „Simt că viaţa mea se apropie de sfârşit”, adăugă ea. „Pot cădea chiar eu sub sabia agresorului. Iartă‑mi, te implor, greşelile şi te rog să mijloceşti pentru mine la Învăţătorul meu, de dragul căruia tânjesc să îmi dau viaţa.”

            Ḥujjat a fost mult prea copleşit de cuvintele ei pentru a răspunde. Încurajată de liniştea sa, pe care a interpretat‑o drept acord al său, trecu în afara porţii şi, ridicând de şapte ori strigătul „Yá Ṣáḥibu’z‑Zamán!” s‑a repezit să oprească mâna care deja ucisese pe unii dintre camarazii ei. „De ce mânjiţi prin faptele voastre faima Islám-ului?”, strigă ea, aruncându‑se asupra lor. „De ce fugiţi ca nişte ticăloşi din faţa noastră dacă rostiţi adevărul?” Alergă către baricadele ridicate de inamic, îi puse pe fugă pe cei care le păzeau pe primele trei şi era angajată să o doboare şi pe a patra când, sub o ploaie de gloanţe, a căzut moartă la pământ. Niciunul dintre adversarii ei nu a îndrăznit să‑i pună la îndoială puritatea sau să ignore sublimul credinţei sale şi trăsăturile solide de caracter. Atât de mare a fost devotamentul ei încât, după moartea sa, nu mai puţin de douăzeci de femei dintre cunoştinţele ei au îmbrăţişat Cauza lui Báb. Pentru ele a încetat să mai fie fata de la ţară pe care o cunoscuseră; era chiar încarnarea celor mai nobile principii ale comportamentului uman, o întruchipare vie a spiritului pe care numai o Credinţă precum a ei putea să‑l manifeste.

            Într‑o zi, mesagerii care acţionau ca intermediari între Ḥujjat şi camarazii săi au fost trimişi să‑i informeze pe paznicii baricadelor să execute ordinul lui Báb către discipolii Săi şi să repete de nouăsprezece ori în fiecare noapte fiecare din următoarele incantaţii: „Alláh‑u‑Akbar”,[571] „Alláh‑u‑A‘ẓam”,[572] „Alláh‑u‑Ajmal”,[573] „Alláh‑u‑Abhá”,[574] şi „Alláh‑u‑Aṭhar”.[575] În noaptea în care au primit porunca, toţi apărătorii baricadei se uniră strigând acele cuvinte simultan. Atât de tare şi convingător era acel strigăt, încât inamicul se trezi brusc din somn, abandonă tabăra îngrozit şi, grăbindu‑se către vecinătatea reşedinţei guvernatorului, căută adăpost în casele din apropiere. Un număr considerabil de locuitori din Zanján, cuprinşi de panică, au fugit către satele învecinate. Câţiva au fost atât de şocaţi de teroare încât au murit pe loc. Mulţi au crezut că acea zarvă uimitoare era un semn care anunţa Ziua Judecăţii; pentru alţii semnifica trimiterea unei noi chemări din partea lui Ḥujjat, pe care o considerau preludiul unei ofensive neaşteptate împotriva lor, mai teribile decât orice păţiseră până atunci.

            „Ce‑ar fi fost”, a fost auzit Ḥujjat spunând, când a aflat de teroarea pe care o inspirase acea incantaţie neaşteptată, „dacă mi‑ar fi permis Învăţătorul să port un război sfânt împotriva acestor ticăloşi. El mi‑a poruncit să insuflu în inimile oamenilor principiile nobile ale generozităţii şi iubirii şi să mă abţin de la orice violenţă gratuită. Scopul meu şi al camarazilor mei este şi va fi mereu să‑l servim pe suveranul nostru cu loialitate şi să dorim binele poporului său. Dacă alegeam să urmez calea acelor ‘ulamá din Zanján aş fi continuat să rămân toată viaţa obiectul adoraţiei slugarnice a poporului său. Nu voi dori niciodată să schimb loialitatea mea nemuritoare pe care o port Cauzei Sale pentru toate comorile şi onorurile pe care mi le poate oferi această lume.”

             Memoria acelei nopţi încă zăbovea în minţile acelora care au trecut prin groaza şi teroarea ei. Am auzit mai mulţi martori oculari exprimând în termeni înflăcăraţi contrastul dintre tumultul şi dezordinea care domnea în tabăra inamicului cu atmosfera de devoţiune reverenţioasă care cuprinsese fortul. În timpul în care cei din fort invocau numele lui Dumnezeu şi se rugau pentru călăuzirea şi mila Sa, opozanţii lor, atât ofiţeri cât şi restul celor aflaţi în tabără erau angajaţi în acte depravate şi ruşinoase. Cu toate că erau obosiţi şi epuizaţi, ocupanţii fortului continuară să stea de veghe şi să cânte acele imnuri pe care Báb îi instruise să le repete. La aceeaşi oră, tabăra inamicului răsuna de hohote de râs, injurii şi blasfemii. Chiar în acea noapte, abia se terminaseră incantaţiile, că doi ofiţeri desfrânaţi care ţineau în mâini pahare de vin le aruncară brusc la pământ şi alergară în picioarele goale, uluiţi de acea voce foarte puternică. În mijlocul dezordinii care urmă au fost răsturnate mesele de jocuri de noroc. Pe jumătate îmbrăcaţi şi fără nimic pe cap, unii alergau în pustietate, în timp ce alţii se repeziră către casele în care locuiau ‘ulamá şi îi treziră din somnul lor. Alarmaţi şi înspăimântaţi, aceştia începură să‑şi adreseze reciproc cele mai aspre injurii pentru faptul că au aprins focul unei atât de mari ticăloşii.

            De îndată ce inamicul a descoperit scopul acelui strigăt puternic se întoarseră la posturile lor liniştiţi, cu toate că foarte umiliţi de experienţa lor. Ofiţerii şi‑au trimis oamenii să stea la pândă şi să tragă în orice direcţie vor auzi acele voci. În acest fel, în fiecare noapte reuşeau să ucidă nişte camarazi. Fără a fi descurajaţi de pierderile suferite, susţinătorii lui Ḥujjat continuară să înalţe cu aceeaşi fervoare incantaţia lor, dispreţuind pericolele pe care le implica înălţarea acestor rugăciuni. Pe măsură ce numărul lor scădea, acea rugăciune deveni mai zgomotoasă şi mai înflăcărată. Chiar şi moartea iminentă era neputincioasă să‑i oprească pe bravii apărători ai fortului să renunţe la ceea ce ei considerau a fi cea mai nobilă şi mai puternică amintire a Celui Îndrăgit de ei.

            Lupta încă era în desfăşurare când Ḥujjat a simţit că trebuie să‑i adreseze lui Náṣiri’d‑Dín Sháh un mesaj scris. „Supuşii Majestăţii voastre Imperiale”, îi scrise „vă privesc atât ca pe un conducător lumesc, cât şi ca pe un păzitor suprem al Credinţei lor. Ei vă solicită pentru a le împărţi dreptatea şi vă privesc ca protector suprem al drepturilor lor. Controversa principală îi priveşte numai pe ‘ulamá din Zanján şi nu implică sub nicio formă guvernul sau poporul vostru. Eu însumi am fost chemat de predecesorul vostru la Ṭihrán şi mi s‑a cerut să prezint revendicările principale ale Credinţei mele. Răposatul Sháh a fost cu totul satisfăcut şi mi‑a lăudat eforturile. Am acceptat să‑mi părăsesc casa şi să mă stabilesc la Ṭihrán, cu nicio altă intenţie decât aceea de a domoli furia care se dezlănţuise în jurul persoanei mele şi de a stinge focul pe care răufăcătorii îl aprinseseră. Cu toate că eram liber să mă întorc acasă, am preferat să rămân în capitală, bazându‑mă cu totul pe dreptatea suveranului meu. În primele zile ale domniei voastre, când revolta din Mázindarán nu se terminase încă, Amír‑Niẓám m‑a suspectat de trădare şi s‑a hotărât să‑mi distrugă viaţa. Negăsind pe cineva care să mă protejeze, m‑am hotărât, pentru a mă apăra, să mă adăpostesc la Zanján, unde mi‑am reluat munca şi m‑am străduit cu toată puterea să promovez interesul adevărat al Islám-ului. Îmi continuam munca când, Majdu’d‑Dawlih s‑a ridicat împotriva mea. Apelasem de mai multe ori la el pentru moderaţie şi dreptate însă, a refuzat să îmi îndeplinească această cerere. Instigat de către ‘ulamá din Zanján şi încurajat de adulaţia cu care îl copleşeau, era hotărât să mă aresteze. Prietenii mei au intervenit şi au încercat să‑l oprească. El a continuat să instige oamenii împotriva mea care, la rândul lor, au acţionat într‑o manieră care a dus la situaţia prezentă. Majestatea voastră s‑a abţinut până acum să acorde asistenţa voastră binevoitoare faţă de noi, victimele nevinovate ale unei asemenea cruzimi feroce. Inamicii noştri au căutat chiar să prezinte Cauza noastră în ochii Majestăţii voastre drept o conspiraţie împotriva autorităţii cu care aţi fost investit. Cu siguranţă, fiecare observator nepărtinitor va admite cu promptitudine că nu nutrim în inimile noastre o asemenea intenţie. Singurul nostru ţel este de a promova interesele guvernului şi ale poporului vostru. Eu şi principalii mei camarazi suntem gata să plecăm către Ṭihrán, astfel încât să putem, în prezenţa voastră cât şi a principalilor noştri oponenţi, să stabilim soliditatea Cauzei noastre.”

            Nemulţumindu‑l numai scrisoarea lui, el le porunci susţinătorilor săi principali să‑i adreseze Sháh‑ului apeluri similare în care să pună accentul pe nevoia de dreptate.

             Mesagerul care purta acele petiţii către Ṭihrán abia pornise la drum că a fost capturat şi adus înapoi în faţa guvernatorului. Înfuriat de acţiunea oponenţilor săi, acesta a ordonat ca mesagerul să fie condamnat de îndată la moarte. Apoi a distrus petiţiile şi, în locul lor, i‑a scris Sháh‑ului scrisori pe care le‑a umplut de injurii şi insulte şi, adăugând semnătura lui Ḥujjat şi a camarazilor săi principali, le trimise la Ṭihrán.

            Sháh‑ul a fost atât de indignat la citirea acelor petiţii insolente, încât a dat ordin pentru trimiterea imediată a două regimente echipate cu arme şi muniţii la Zanján, comandând ca niciun susţinător al lui Ḥujjat să nu fie lăsat în viaţă.

             Între timp, vestea martiriului lui Báb ajunse la locuitorii foarte greu hărţuiţi ai fortului prin Siyyid Ḥasan, fratele lui Siyyid Ḥusayn, secretarul lui Báb, care sosi din Ádhirbáyján în drum spre Qazvín. Vestea s‑a răspândit în rândurile inamicului şi a fost primită cu strigăte de bucurie sălbatică. Se grăbiră să ridiculizeze eforturile adepţilor Săi. „Pentru ce”, strigau ei cu aroganţă, „veţi fi dornici de acum încolo să vă sacrificaţi. El însuşi, pe a cărui cale doriţi să vă oferiţi vieţile, a căzut victima gloanţelor unui inamic triumfător. Trupul său este chiar şi acum pierdut atât pentru inimic, cât şi pentru prietenii săi. De ce persistaţi în încăpăţânarea voastră, când un singur cuvânt este suficient să vă elibereze de nenorocirile voastre?” Oricât de mult se străduiau să zguduie încrederea acelei comunităţi îndoliate, în final, ei nu reuşiră să‑i determine, nici pe cei mai slabi dintre ei, să părăsească fortul sau să‑şi renege Credinţa.

             Între timp, Amír‑Niẓám îl îndemna pe suveranul său să trimită noi întăriri la Zanján. Muḥammad Khán, Amír‑Túmán, în fruntea a cinci regimente şi echipat cu o cantitate considerabilă de arme şi muniţii, a fost trimis, în cele din urmă, să dărâme fortul şi să‑i nimicească pe ocupanţii lui.

             În timpul celor douăzeci de zile, cât au fost suspendate ostilităţile, ‘Azíz Khán‑i‑Mukrí, supranumit Sardár‑i‑Kull, care se afla în misiune militară în Íraván,[576] a sosit în Zanján şi reuşi să îl întâlnească pe Ḥujjat prin gazda sa, Siyyid ‘Alí Khán. Cel din urmă i‑a relatat lui Azíz Khán detaliile unei întrevederi emoţionante cu Ḥujjat, când a obţinut toate informaţiile pe care le‑a solicitat în legătură cu intenţiile şi propunerile asediaţilor. „Dacă guvernul”, îi spuse Ḥujjat, „refuză să îmi susţină cererea sunt dornic, cu permisiunea sa, să plec cu familia mea într‑un loc din afara hotarelor acestui ţinut. Dacă îmi va refuza chiar şi această cerere şi va persista să ne atace, ne vom simţi constrânşi să ne ridicăm şi să ne apărăm.” Azíz Khán îl asigură pe Siyyid ‘Alí Khán că va face tot ceea ce îi va sta în putere să determine autorităţile să soluţioneze rapid această problemă. Siyyid ‘Alí Khán abia se retrăsese, când Azíz Khán a fost surprins de un farrásh[577] al lui Amír‑Niẓám care venise să‑l aresteze pe Siyyid ‘Alí Khán şi să‑l conducă în capitală. A fost cuprins de teamă şi, pentru a îndepărta orice suspiciune, a început să‑l insulte pe Ḥujjat şi să‑l denunţe public înaintea farrásh‑ului. În acest fel, a reuşit să respingă pericolul care îi ameninţase propria viaţă.

             Sosirea lui Amír‑Túmán a fost semnalul reluării ostilităţilor la o intensitate pe care Zanján‑ul nu o trăise niciodată. Şapte regimente de cavalerie şi infanterie s‑au adunat sub steagul lui şi au luptat sub comanda sa.[578] La ordinele sale au fost îndreptate către fort nu mai puţin de paisprezece puşti. Amír a instruit cinci regimente suplimentare recrutate din împrejurimi drept întăriri. Chiar în noaptea în care a ajuns, el a ordonat ca trompetele să sune ca semnal al reluării atacului. Ofiţerilor responsabili de artilerie li s‑a ordonat să deschidă imediat focul asupra asediaţilor. Bubuitul tunurilor, care se putea auzi de la o distanţă de aproape paisprezece farsang[579], abia începuse când, Ḥujjat a ordonat camarazilor săi să facă uz de cele două tunuri pe care ei înşişi le construiseră. Unul a fost transportat într‑o poziţie mai înaltă care oferea o privelişte mai largă asupra centrului de comandă al lui Amír. Cortul său a fost străpuns de o ghiulea şi l‑a rănit mortal pe armăsarul său. Între timp, inamicul şi‑a îndreptat focul asupra fortului cu o furie necruţătoare, reuşind să ucidă un număr mare dintre ocupanţii ei.

             Pe măsură ce zilele treceau, devenea din ce în ce mai evident că forţele aflate sub comanda lui Amír‑Túmán, în ciuda superiorităţii mari din punct de vedere al numărului, echipamentului şi instruirii, erau incapabile să dobândească victoria pe care o anticipaseră. Moartea lui Farrukh Khán, fiul lui Yaḥyá Khán şi fratele lui Ḥájí Sulaymán Khán, unul dintre generalii armatei inamice, a sporit indignarea comandantului şef, mustrându‑l pentru eşecul său de a‑i forţa pe asediaţi să se predea necondiţionat. „Ai pătat renumele acestei ţări”, îi scrise, „ai demoralizat armata, ai irosit vieţile celor mai buni ofiţeri.” A fost silit să impună cea mai strictă disciplină printre subordonaţii săi şi să cureţe tabăra de orice pată de depravare şi viciu. Mai mult, a fost îndemnat să se sfătuiască cu liderii locuitorilor din Zanján şi avertizat că dacă nu va reuşi să realizeze nici acest lucru, va fi degradat din poziţia sa. „Dacă toate strădaniile tale”, continuă, „se vor dovedi incapabile să‑i forţeze să se supună, eu însumi voi porni către Zanján şi voi ordona un masacru asupra locuitorilor, indiferent de poziţia sau de credinţa lor. Un oraş care poate aduce atâta umilinţă Sháh‑ului şi atâta nenorocire oamenilor săi este nedemn de clemenţa suveranului.”

            Disperat, Amír‑Túmán îi chemă pe toţi kad‑khudá[580] şi pe alţi conducători ai populaţiei, le arătă textul acelei scrisori şi, prin cele mai solemne apeluri, reuşi să‑i determine să se ridice să acţioneze imediat.

A doua zi, fiecare bărbat apt fizic din Zanján intră sub stindardul lui Amír‑Túmán. Condusă de acei kad‑khudá şi având în faţă patru regimente, o mulţime vastă de oameni mărşăluia în sunetele trompetelor şi ale bătăilor tobelor în direcţia fortului. Fără a se lăsa descurajaţi de acea larmă, camarazii lui Ḥujjat înălţară strigătul „Yá Ṣáḥibu’z‑Zamán!”, ieşiră pe porţile fortului şi se năpustiră împotriva lor. A fost cea mai înverşunată şi disperată confruntare care avusese loc până atunci. În acea zi, floarea susţinătorilor lui Ḥujjat a căzut victimă unui crud carnagiu. De multe ori, câte un fiu era măcelărit în circumstanţe de o cruzime feroce sub ochii mamei sale, în timp ce surorile priveau cu oroare şi chin la capetele fraţilor ridicate în ţepe şi desfigurate în mod brutal de armele inamicilor lor. În mijlocul unui tumult în care entuziasmul zgomotos al camarazilor lui Ḥujjat a înfruntat furia şi barbaria unui inamic exasperat, se puteau auzi din când în când vocile femeilor care luptau umăr la umăr cu bărbaţii lor, animând zelul tovarăşilor lor întru credinţă. Victoria care a fost dobândită miraculos în acea zi, a fost atribuită, nu în mică măsură, acelor strigăte de exaltare înălţate în faţa unui inamic puternic, strigăte care au dobândit un patos şi mai mare prin propriile acte de eroism şi sacrificiu de sine. Deghizate în veşminte masculine, unele femei se aruncară în luptă în dorinţa de a‑i înlocui pe fraţii căzuţi, în timp ce restul au fost văzute purtând pe umerii lor burdufuri cu apă cu care le potoleau setea şi îi revigorau pe cei răniţi. Între timp, în tabăra inamicului domnea confuzia. Fără apă şi mâhniţi de dezertările din rândurile lor, ei au dus o luptă în care au pierdut, fiind incapabili să se retragă sau să câştige. Nu mai puţin de trei sute de camarazi au sorbit în acea zi din cupa martiriului.

            Unul dintre susţinătorii lui Ḥujjat era un om pe care îl chema Muḥsin, a cărui funcţie era să sune adhán‑ul.[581] Vocea lui era înzestrată cu o căldură pe care nimeni din acea vecinătate nu o putea egala. Reverberaţia sa, în timp ce‑i chema pe credincioşi la rugăciune, putea fi auzită clar până în satele învecinate, înfiorându‑le sufletele tuturor celor care o ascultau. Deseori credincioşii din acea zonă, în urechile cărora răsuna vocea lui Muḥsin, şi‑au exprimat indignarea faţă de acuzaţiile de erezie imputate lui Ḥujjat şi prietenilor săi. Protestele lor deveniră atât de zgomotoase, încât principalul mujtahid din Zanján, fiind incapabil să impună liniştea asupra lor, l‑a implorat pe Amír‑Túmán să pună la cale nişte mijloace prin care să scoată din minţile oamenilor credinţa în pietatea şi onestitatea lui Ḥujjat şi a camarazilor săi. „Zi şi noapte”, se plânse, „mă străduiesc prin discursul meu public şi prin conversaţii personale să inoculez în minţile lor convingerea că acea bandă nenorocită este inamicul Profetului şi duşmanul ascuns al Credinţei Sale. Strigătul acelui nenorocit, Muḥsin, anihilează influenţa cuvintelor mele şi‑mi anulează eforturile. A‑l suprima pe acel nenorocit mizerabil este cu siguranţă prima ta obligaţie”.

            La început Amír refuză să se supună apelului său. „Tu şi cei ca tine”, îi răspunse, „trebuie să fiţi traşi la răspundere pentru că aţi declarat necesitatea purtării unui război sfânt împotriva lor. Noi suntem doar nişte servitori ai guvernului, iar datoria noastră este se a ne supune ordinelor pe care le primim. Totuşi, dacă doreşti să îi curmi viaţa trebuie să fii pregătit să faci un sacrificiu corespunzător.” Siyyid-ul înţelese imediat scopul aluziei lui Amír. Abia îşi recăpătase casa, că i‑a trimis, printr‑un mesager, un cadou de o sută de túmán.[582]

            Amír a ordonat cu promptitudine unora dintre oamenii săi, care aveau faimă de buni trăgători, să‑l aştepte pe Muḥsin şi să‑l împuşte în timpul rugăciunii. În zori, în timp ce înălţa strigătul „Lá Iláh‑a‑Illa’lláh”,[583] a fost lovit de un glonte în gură care l‑a ucis pe loc. De îndată ce Ḥujjat a fost informat de acest act de cruzime, i‑a ordonat unui alt camarad să urce în turn şi să continue rugăciunea de unde o lăsase Muḥsin. Cu toate că viaţa lui a fost cruţată până la terminarea ostilităţilor, el a fost supus suferinţelor, împreună cu unii dintre confraţii săi şi, în cele din urmă, a înfruntat o moarte nu mai puţin atroce decât a tovarăşului lui discipol.

             Pe măsură ce zilele asediului se apropiau de sfârşit, Ḥujjat îi îndemnă pe toţi cei care erau logodiţi să îşi celebreze nunţile. Pentru fiecare tânăr necăsătorit dintre asediaţi alegea o soţie şi, în limita mijloacelor pe care le avea la dispoziţie, oferea din banii săi pentru tot ceea ce ar fi putut contribui la confortul şi bucuria noilor căsătoriţi. A vândut toate bijuteriile soţiei sale şi, cu acei bani, a furnizat tot ceea ce se putea obţine pentru a aduce fericire şi plăcere celor pe care îi unise în cununie. Festivităţile continuară timp de mai bine de trei luni, festivităţi care erau amestecate cu terorile şi greutăţile unui asediu care dura de mult timp. Cât de des acoperea zarva unui duşman ce înainta aclamaţiile de bucurie cu care mireasa şi mirele se întâmpinau. Cât de brusc era oprită veselia de strigătul „Yá Ṣáḥibu’z‑Zamán!” care îi chema pe credincioşi să se ridice şi să respingă invadatorul. Cu câtă tandreţe îl ruga mireasa pe mire să mai zăbovească puţin lângă ea înainte de a alerga să câştige cununa martiriului . „Nu pot pierde timp!”, răspundea el. „Trebuie să mă grăbesc să obţin coroana gloriei. Ne vom întâlni din nou pe ţărmurile minunatei lumi de dincolo, casa reuniunii fericite şi eterne.”

            Nu mai puţin de două sute de tineri au fost cununaţi în timpul acelor zile tumultoase. Unii au putut să zăbovească în compania mireselor lor timp de o lună, alţii doar câteva zile, iar alţii doar pentru un scurt moment; de îndată ce bătaia tobelor anunţa ora plecării, fiecare dintre ei răspundea apelului cu bucurie. Fiecare dintre ei se oferea ca sacrificiu pentru Cel cu adevărat Îndrăgit; în cele din urmă, toţi au sorbit până la capăt din cupa martiriului. Nu este de mirare că acel loc, care a fost teatrul unor nenumărate suferinţe şi martorul unui asemenea eroism a fost numit de către Báb, Arḍ‑i‑A‘lá,[584] un titlu ce a rămas pentru totdeauna legat de numele Său binecuvântat.

             Printre camarazi se afla Karbilá’í ‘Abdu’l‑Báqí, tatăl a şapte fii, dintre care cinci au fost cununaţi de Ḥujjat. Ceremoniile nupţiale erau abia la final când strigătele de teroare anunţară dintr‑o dată reluarea unei noi ofensive împotriva lor. Ei se ridicară în picioare şi, lăsând în urmă persoanele iubite, alergară de îndată să respingă invadatorul. Toţi cinci căzură în timpul acelei lupte. Cel mai mare dintre ei, un tânăr foarte stimat pentru inteligenţa sa şi cunoscut pentru curajul său, a fost capturat şi dus în faţa lui Amír‑Túmán. „Culcaţi‑l la pământ”, strigă Amír înfuriat, „şi aprindeţi pe pieptul lui, care a îndrăznit să nutrească o mare dragoste pentru Ḥujjat, un foc care să o nimicească.” „Om nenorocit”, izbucni tânărul neînfricoşat, „nicio flacără pe care mâinile oamenilor tăi sunt în stare să aprindă, nu va distruge dragostea care arde în inima mea.” Lauda pentru Cel Îndrăgit a zăbovit pe buzele sale până în ultimul moment al vieţii.”

            Printre femeile care s‑au distins prin tenacitatea lor a fost Umm‑i‑Ashraf[585] care, la izbucnirea furtunii din Zanján, era proaspăt căsătorită Ea dădu naştere fiului ei Ashraf în interiorul fortăreţei. Atât mama cât şi copilul au supravieţuit masacrului care a marcat etapele finale ale acelei tragedii. Ani mai târziu, când fiul ei crescuse şi devenise un tânăr care promitea, a suferit persecuţii care i‑au năpăstuit confraţii. Inamicii săi, nefiind capabili să‑l convingă să se dezică, se străduiră să o alarmeze pe mama sa şi să o convingă de necesitatea de a‑l salva înainte de a fi prea târziu. „Te voi renega ca fiu al meu”, i‑a strigat mama când a fost pusă faţă în faţă cu el, „dacă îţi inclini urechea la asemenea zvonuri răutăcioase şi le permiţi să te îndepărteze de Adevăr”. Credincios îndemnurilor mamei sale, Ashraf şi‑a întâmpinat moartea cu un calm admirabil. Cu toate că ea a fost martora cruzimilor aplicate fiului ei, nu a jelit şi nici n‑a vărsat vreo lacrimă. Această mamă minunată a demonstrat un curaj şi o tărie care i‑a uimit pe autorii acelei fapte neruşinate. „Îmi amintesc acum”, a exclamat ea, aruncând o privire de rămas bun trupului fiului ei, jurământul pe care l‑am făcut în ziua naşterii tale, în timp ce eram asediată în fortul din ‘Alí‑Mardán Khán. Mă bucur că tu, singurul fiu pe care mi l‑a dat Dumnezeu, mi‑ai permis să îmi reînnoiesc acel legământ.”

             Pana mea este incapabilă să zugrăvească, cu atât mai puţin să aducă un tribut adecvat, entuziasmului care ardea în acele inimi brave. Oricât cât de violente au fost rafalele adversităţilor, ele au fost incapabile să stingă flacăra sa. Bărbaţi şi femei munceau cu un zel neobosit pentru a întări apărarea fortului şi a reface ceea ce fusese distrus de inamici. Răgazul pe care îl aveau era consacrat rugăciunii. Fiecare dorinţă era subordonată necesităţii principale de a păzi fortul de atacurile inamicului. Rolul jucat de femei în aceste operaţiuni nu a fost mai puţin dificil decât al camarazilor lor. Fiecare femeie, indiferent de rangul şi de vârsta ei, s‑a alăturat sarcinilor comune. Coseau veşmintele, coceau pâinea, î îngrijeau pe bolnavi şi răniţi, reclădeau baricadele, curăţau curţile şi terasele de gloanţele trimise aspura lor de către inamic şi, în final, dar nu mai puţin important, îi înveseleau pe cei cu inimile slăbite şi însufleţeau credinţa celor şovăielnici.[586] Chiar şi copiii se alăturaseră să ajute cu orice le stătea în putinţă pentru cauza comună şi păreau să fie înflăcăraţi de un entuziasm nu mai puţin remarcabil decât cel pe care îl arătau taţii şi mamele lor.

            Atât de mare era spiritual de solidaritate care le caracteriza eforturile şi atât de mare era eroismul faptelor lor, încât inamicul a crezut că numărul lor nu era mai mic de zece mii. Se admisese în general că, în mod inexplicabil, o aprovizionare continuă îşi găsise calea către fort şi că noi întăriri erau trimise continuu din Nayríz, Khurásán şi din Tabríz. Puterea asediaţilor le părea mai de nezdruncinat decât înainte, iar resursele interminabile.

            Amír‑Túmán , exasperat de tenacitatea lor şi stimulat de dojenile şi protestele autorităţilor din Ṭihrán, era hotărât să recurgă la cele mai abjecte înşelăciuni pentru a cere supunerea totală a asediaţilor.[587] Ferm convins de inutilitatea eforturilor sale de a‑i înfrunta în mod cinstit pe adversarii săi pe câmpul de luptă, el a solicitat cu viclenie suspendarea ostilităţilor şi a răspândit anunţul că Sháh‑ul a decis să abandoneze întreaga acţiune. El l‑a prezentat pe suveran ca şi când acesta ar fi dezaprobat, de la început, ideea extinderii sprijinului său forţelor care au luptat în Mázindarán şi Nayríz, deplângând vărsarea de prea mult sânge pentru o cauză fără prea mare importanţă. Oamenii din Zanján şi din satele din împrejurimi au fost făcuţi să creadă că Náṣiri’d‑Dín Sháh i‑a ordonat în realitate lui Amír‑Túmán să negocieze o înţelegere amiabilă a chestiunii între el şi Ḥujjat şi că avea intenţia de a pune sfârşit, cât de curând posibil, acestei triste stări de fapt.

            Liniştit că oamenii au fost înşelaţi de complotul său, a redactat un apel de pace în care l‑a asigurat pe Ḥujjat de sinceritatea intenţiilor sale de a obţine o înţelegere durabilă între el şi susţinătorii săi. Această declaraţie a fost însoţită de un exemplar cu sigiliu al Qur’án-ului, ca mărturie a sacralităţii angajamentului său. „Suveranul meu”, adăugă el, „te iartă. Afirm solemn prin această declaraţie că tu, ca şi discipolii tăi, vă aflaţi sub protecţia Majestăţii Sale Imperiale. Această Carte a lui Dumnezeu stă drept zălog că oricare dintre voi va decide să iasă din fort, va fi în afara oricărui pericol.”

            Ḥujjat primi cu reverenţă Qur’án-ul din mâinile mesagerului şi, de îndată ce citi apelul, porunci purtătorului său să‑l informeze pe stăpânul său că‑i va trimite un răspuns în cursul zilei următoare. În acea noapte, i‑a adunat pe cei mai importanţi camarazi ai săi şi le‑a vorbit despre neîncrederea sa în sinceritatea declaraţiilor inamicului. „Trădările din Mázindarán şi Nayríz sunt încă vii în minţile noastre. Intenţionează să comită asupra noastră aceleaşi acte pe care le‑au săvârşit asupra lor. Cu toate acestea, din respect faţă de Qur’án, vom răspunde invitaţiei şi vom trimite în tabăra lor nişte camarazi, astfel încât să fie scoasă la iveală înşelăciunea lor.”

            L‑am auzit pe Ustád Mihr‑‘Alíy‑i‑Ḥaddád, care supravieţuise masacrului din Zanján, povestind următoarele: „Am fost unul din cei nouă copii, dintre care nici unul nu avea mai mult de zece ani, care însoţeam delegaţia trimisă de Ḥujjat lui Amír‑Túmán. Restul erau bărbaţi de peste optzeci de ani. Printre ei erau Karbilá’í Mawlá‑Qulí‑Áqá‑Dádásh, Darvísh‑Ṣaláḥ, Muḥammad‑Raḥím şi Muḥammad. Darvísh‑Ṣaláḥ era o figură impresionantă, înalt de statură, cu o barbă albă şi de o frumuseţe unică. Era foarte stimat pentru comportamentul său onorabil şi sincer. Intervenţia sa în numele celor asupriţi a primit invariabil consideraţia şi simpatia autorităţilor interesate. După convertirea sa, a renunţat la onorurile primite şi, cu toate că avea o vârstă înaintată, s‑a înrolat printre apărătorii fortului. În timp ce am fost duşi în faţa lui Amír‑Túmán, el mărşăluia înaintea noastră purtând Qur’án-ul sigilat.

            „Ajungând la cortul său, am stat la intrare aşteptând ordinele sale. Nu ne‑a răspuns la salut şi ne‑a tratat cu un dispreţ evident. Ne‑a lăsat să aşteptăm o jumătate de oră înainte să binevoiască să ni se adreseze pe un ton de severă mustrare. «Oameni mai răi şi mai neruşinaţi ca voi”, strigă el cu dispreţ şi aroganţă, „nu s‑au mai văzut!» Ne‑a aruncat în faţă acuzele când, unul dintre camarazi, cel mai în vârstă şi mai slab dintre ei, l‑a implorat să‑i permită să spună câteva cuvinte şi, obţinând acest drept, a vorbit, chiar dacă era analfabet, într‑un asemenea fel încât nu a putut să nu declanşeze admiraţia noastră profundă. «Dumnezeu ştie», pledă, «că noi suntem şi vom rămâne loiali şi supuşi legilor suveranului nostru, neavând altă dorinţă decât de a promova adevăratele interese ale guvernului şi poporului său. Am fost reprezentaţi mizerabil de cei ne doresc răul. Niciunul dintre reprezentanţii Sháh‑ului nu a dorit să ne protejeze şi să ne ocrotească; niciunul nu ne‑a pledat Cauza în faţa sa. Am apelat în mod repetat la el, dar el ne‑a ignorat rugămintea şi nu ne‑a auzit chemarea noastră. Încurajaţi de indiferenţa care a caracterizat atitudinea autorităţilor conducătoare, inamicii noştri ne‑au jefuit proprietăţile, au pătat onoarea femeilor şi fetelor noastre şi ne‑au capturat copiii. Lipsiţi de apărare din partea guvernului nostru şi înconjuraţi de inamici, am fost nevoiţi să ne ridicăm şi să ne apărăm vieţile.»”

            „Amír‑Túmán se întoarse către locotenentul său şi îl întrebă cum îl sfătuieşte să acţioneze. «Sunt în încurcătură», adăugă Amír, « în legătură cu răspunsul pe care să‑l dau acestui om. Dacă aş fi religios în adâncul sufletului meu, aş îmbrăţişa fără ezitare cauza sa.» «Numai sabia», răspunse locotenentul, «ne va elibera de această erezie odioasă.» «Încă ţin în mână Qur’án-ul», s‑a interpus Darvísh‑Ṣaláḥ, «şi port declaraţia pe care ai ales să o faci nesilit de nimeni. Cuvintele pe care abia le‑am auzit sunt răsplata pentru răspunsul nostru la apelul tău?»”

            „Furios, Amír‑Túmán a ordonat să‑i fie smulsă barba lui Darvísh‑Ṣaláḥ, iar el să fie aruncat într‑o închisoare alături de cei care îl însoţeau. Eu şi ceilalţi copii ne‑am speriat şi am încercat să scăpăm. Înălţând strigătul «Yá Ṣáḥibu’z‑Zamán!» ne grăbirăm în direcţia baricadelor noastre. Câţiva dintre noi au fost ajunşi şi luaţi prizonieri. În timp ce alergam, omul care mă urmărea apucă de marginea veşmântului meu. M‑am smuls de lângă el şi am reuşit să ajung la poarta care ducea în apropierea fortului într‑o stare de totală epuizare. Cât de tare am fost surprins când l‑am văzut pe unul dintre camarazi, un om pe care îl chema Ímán‑Qulí, în timp ce era mutilat cu sălbăticie. Am fost oripilat să privesc acea scenă, ştiind că tocmai în acea zi fusese proclamată încetarea ostilităţilor şi că fuseseră făcute cele mai solemne angajamente pentru a nu se mai comite niciun act de violenţă. Am fost curând informat că victima fusese trădată de fratele său, care, sub pretextul dorinţei de a sta de vorbă cu el, l‑a predat prigonitorilor săi.”

            „M‑am grăbit imediat să ajung la Ḥujjat, care m‑a primit cu dragoste şi, ştergându‑mi praful de pe faţă şi îmbrăcându‑mă cu haine noi, m‑a invitat să mă aşez lângă el şi să‑i povestesc soarta camarazilor. I‑am descris tot ceea ce văzusem . «Este freamătul Zilei Învierii”, îmi explică el, „un freamăt pe care omenirea nu l‑a mai văzut până acum. Aceasta este ziua când ‹bărbatul va fugi de fratele lui, de mama şi de tatăl lui, de soţia şi de copiii săi.›[588] Aceasta este ziua când bărbatul, nemulţumit că şi‑a abandonat fratele, îşi sacrifică averea pentru a vărsa sângele celei mai importante rude. Aceasta este ziua când ‹orice femeie care alăptează îşi părăseşte copilul sugaci; şi orice femeie însărcinată îşi leapădă sarcina. Şi veţi vedea oameni beţi, deşi nu sunt beţi, dar este marea pedeapsă a lui Dumnezeu!›»”[589]

             Stând singur în mijlocul maydán‑ului[590], Ḥujjat îi chemă pe camarazii săi. La sosirea lor, se ridică şi, stând în picioare în mijlocul lor, le spuse următoarele cuvinte: „Sunt foarte mulţumit de strădaniile voastre curajoase, iubiţii mei camarazi. Inamicii noştri sunt hotărâţi să ne distrugă. Ei nu nutresc nicio altă dorinţă. Ei au avut intenţia de a vă păcăli ca să ieşiţi din fort şi apoi să vă masacreze fără milă după pofta inimilor lor. Văzând că viclenia lor a fost dată pe faţă, în mânia lor, i‑au tratat cu răutate pe cei vârstnici şi i‑au închis pe cei mai mici dintre voi. Este clar că nu vor depune armele sau opri persecuţiile împotriva noastră până când nu vor cuceri fortul. Dacă mai rămâneţi în acest fort, în cele din urmă veţi fi capturaţi de inamic, care, cu siguranţă, vă va dezonora soţiile şi vă va ucide copiii. De aceea, este mai bine pentru voi să fugiţi în timpul nopţii şi să luaţi cu voi soţiile şi copiii voştri. Fiecare dintre voi să caute un loc sigur până când această tiranie va trece. Eu voi rămâne singur să înfrunt inamicul. Ar fi mai bine ca moartea mea să le potolească setea de răzbunare decât să pieriţi cu toţii.”

            Camarazii au fost profund emoţionaţi şi, cu lacrimi în ochi, şi‑au afirmat hotărârea fermă de a rămâne alături de el până la sfârşit. „Nu putem fi de acord”, exclamară ei, „să te abandonăm la mila duşmanului ucigaş! Vieţile noastre nu sunt mai preţioase decât viaţa ta şi nici familiile noastre nu au o descendenţă mai nobilă decât cea a rudelor tale. Orice nenorocire s‑ar putea abate asupra ta, va fi bine primită şi de noi.”

            Cu excepţia câtorva, toţi rămaseră loiali angajamentului luat. Aceştia, incapabili să mai suporte durerea din cea în ce mai mare a unui asediu prelungit şi încurajaţi de sfatul lui Ḥujjat, plecară către un loc sigur în afara fortului, separându‑se astfel de restul camarazilor discipoli.

            Întărit de o hotărâre disperată, Amír‑Túmán ordonă tuturor bărbaţilor în forţă din Zanján să se adune în împrejurimile taberei şi să fie gata să primească comenzile sale. A reorganizat forţele regimentului său, i‑a numit pe ofiţeri într‑un grup de noi recruţi care fuseseră masaţi în oraş. Şaisprezece regimente, fiecare echipat cu câte zece arme, au primit ordinul de a mărşălui către fort. Opt dintre acestea au primit sarcina de a ataca fortul în fiecare dimineaţă, după care, oştenii rămaşi urmau să îi înlocuiască în ofensivă până la apropierea serii. Însuşi Amír s‑a aruncat în luptă fiind văzut în dimineaţa fiecărei zile conducând eforturile armatei sale, asigurându‑i de răsplata care îi aştepta dacă vor avea succes şi ameninţându‑i cu pedeapsa care li se va aplica în cazul în care vor fi înfrânţi.

            Asediul a continuat timp de o lună întreagă. Nemulţumit de atacurile din timpul zilei, inamicul îi atacă de mai multe ori şi noaptea. Violenţa atacurilor, forţa copleşitoare a numărului lor şi succesiunea rapidă a asalturilor au subţiat rândurile camarazilor şi le‑au agravat suferinţa. Întăririle inamicului continuau să sosească din toate direcţiile, în timp ce asediaţii lâncezeau în sărăcie şi foame.[591]

            Între timp, Amír‑Niẓám se decise să‑i consolideze forţa lui Amír‑Túmán, prin numirea lui Ḥasan‑‘Alí Khán‑i‑Karrúsí, căruia i s‑a poruncit să mărşăluiască către Zanján în fruntea a două regimente de sunní. Sosirea sa a fost semnalul concentrării artileriei asupra fortului. Un bombardament susţinut îi ameninţa structura, care se putea distruge în orice moment. Bombardamentul a durat câteva zile, timp în care adăpostul a rămas în picioare, în ciuda focului tot mai puternic la care era supus. Prietenii lui Ḥujjat au demonstrat în acele zile o vitejie şi o îndemânare pe care chiar şi cei mai înverşunaţi inamici au fost nevoiţi să le admire.

             Într‑o zi, în timpul bombardamentelor, Ḥujjat a fost lovit de un glonte în braţul drept în timp ce‑şi făcea abluţiunea. Cu toate că‑i ordonase servitorului său să nu o informeze pe soţia sa, totuşi, atât de mare era suferinţa omului, încât a fost incapabil să‑şi ascundă emoţia. Lacrimile sale îi trădau chinul şi, de îndată ce a aflat de rana provocată soţului ei, soţia lui Ḥujjat alergă la el îndurerată, dar îl găsi calm şi netulburat. Cu toate că sângera profund, figura lui exprima încredere. „Iartă‑i pe aceşti oameni, o, Dumnezeule”, a fost auzit spunând, „pentru că ei nu ştiu ceea ce fac. Ai milă de ei, pentru că numai cei care i‑au indus în eroare sunt responsabili pentru faptele rele pe care le‑au săvârşit mâinile lor.”

            Ḥujjat a căutat să calmeze agitaţia care le cuprinsese pe soţia şi pe rudele sale la vederea sângelui care‑i acoperea trupul. „Bucuraţi‑vă”, le spuse, „pentru că sunt încă cu voi şi doresc ca voi să fiţi cu totul resemnaţi în faţa voinţei lui Dumnezeu. Ceea ce priviţi acum este numai o picătură din oceanul de nenorociri care se vor revărsa la ceasul morţii mele. Oricare ar fi hotărârea Sa, datoria noastră este să acceptăm şi să ne supunem voinţei Sale.”

             Vestea rănirii lui Ḥujjat abia ajunsese la camarazii săi, că ei şi‑au lăsat armele şi s‑au grăbit către el. Între timp, inamicul, profitând de absenţa temporară a adversarilor, şi‑a intensificat atacul asupra fortului, reuşind să forţeze intrarea prin poartă.[592] În acea zi, au luat prizonieri nu mai puţin de o sută de femei şi copii şi le‑au jefuit toate bunurile. În ciuda severităţii acelei ierni, aceşti captivi au fost lăsaţi în aer liber pe un frig aspru, care rar se abătea asupra Zanján-ului, timp de nu mai puţin de cincisprezece zile. Îmbrăcaţi în cele mai subţiri veşminte, fără nimic care să‑i protejeze, au fost abandonaţi, fără mâncare şi adăpost, în sălbăticie. Singura lor protecţie era voalul care le acoperea capetele, cu care încercau în van să‑şi protejeze feţele de vântul rece care bătea fără milă asupra lor. Grupuri de femei din diferite suburbii ale Zanján-ului, multe dintre ele inferioare lor ca poziţie socială, se strânseră la locul suferinţei lor şi revărsară asupra lor dispreţ şi batjocură. „Acum l‑aţi găsit pe Dumnezeul vostru”, exclamau ele cu dispreţ, în timp ce dansau sălbatic în jurul lor „şi aţi fost răsplătiţi de el din plin.” I‑au scuipat peste feţe şi le‑au adresat cele mai murdare invective.

             Capturarea fortului, cu toate că i‑a lipsit pe tovarăşii lui Ḥujjat de instrumentul lor principal de apărare, nu a reuşit nici să le înfricoşeze spiritul şi nici să le descurajeze eforturile. Toate bunurile lor, pe care inamicul a reuşit să pună mâna, au fost jefuite, iar femeile şi copiii rămaşi au fost capturaţi. Restul camarazilor, împreună cu femeile şi copiii, se îngrămădiră într‑o casă aflată foarte aproape de casa lui Ḥujjat. Se divizară în patru companii, fiecare formată din nouăsprezece membri de nouăsprezece ori. Din fiecare dintre aceste companii, nouăsprezece din ei, goneau împreună şi, înălţând strigătul „Yá Ṣáḥibu’z‑Zamán!” se aruncau în mijlocul inamicului şi reuşeau să împrăştie forţele inamicului său suficient de mult încât să‑i paralizeze eforturile şi să zdrobească spiritul agresorilor lor.

            Această stare de lucruri a continuat câteva zile, lăsând în urma sa atât umilinţă, cât şi pierderi unui inamic care s‑a crezut capabil să dobândească o victorie imediată şi însemnată. Mulţi soldaţi au fost ucişi în timpul acelor confruntări. Ofiţerii, spre mâhnirea superiorilor lor, au început să‑şi părăsească posturile, căpitanii artileriei şi‑au abandonat armele, în timp ce armata era demoralizată şi total epuizată. Însuşi Amír‑Túmán era sătul de măsurile coercitive la care fusese constrâns să recurgă pentru a menţine disciplina oamenilor săi şi a păstra neslăbită eficienţa şi vigoarea lor. El a fost nevoit să se sfătuiască cu ofiţerii care rămăseseră şi să ceară disperat o soluţie pentru o situaţie plină de pericole grave la adresa lui, cât şi a locuitorilor din Zanján. „Sunt sătul”, se confesă el, „de rezistenţa înverşunată a acestor oameni. Ei sunt evident animaţi de un spirit pe care nicio încurajare din partea suveranului nu o poate insufla oamenilor noştri. O asemenea renunţare de sine cu siguranţă nu o poate manifesta nimeni din rândul armatei noastre. Nicio forţă pe care o pot comanda nu este capabilă să‑i trezească pe oamenii mei din adâncul descurajării în care au căzut. Indiferent dacă triumfă sau pierd, aceşti soldaţi se consideră a fi condamnaţi la damnare eternă.”

             Deliberările lor au avut ca rezultat decizia de a săpa pasaje subterane de la tabăra lor până într‑un loc sub cartierul în care erau situate locuinţele susţinătorilor lui Ḥujjat. Ei erau hotărâţi să le arunce în aer casele, astfel încât, prin acest mijloc, să‑i forţeze să se predea necondiţionat. Timp de o lună şi jumătate au muncit să umple aceste pasaje subterane cu tot felul de explozibile şi, în acelaşi timp să demoleze cu o cruzime diabolică casele care rămăseseră în picioare. Dorind să accelereze munca de distrugere, Amír‑Túmán le ordonă ofiţerilor însărcinaţi cu artileria să direcţioneze focul asupra locuinţei lui Ḥujjat, întrucât, având în vedere faptul că fuseseră dărâmate clădirile aflate între acea casă şi tabăra inamicului, nu mai rămăsese niciun alt obstacol în calea distrugerii sale.

            O parte din locuinţa sa se dărâmase deja când Ḥujjat, care încă se afla în interiorul zidurilor sale, se întoarse către soţia sa Khadíjih, care îl ţinea în braţe pe copilul lor Hádí, şi o avertiză că ziua în care ea şi fiul lor s‑ar putea să fie capturaţi se apropia cu repeziciune şi i‑a poruncit să fie pregătită pentru acea zi. Ea îşi dădea frâu liber mâhnirii sale când, o ghiulea a lovit camera pe care o ocupa şi a omorât‑o pe loc. Fiul ei, pe care îl ţinea strâns la pieptul ei, căzu într‑un vas de lângă ea, murind la scurt timp, din cauza loviturilor primite, în casa lui Mírzá Abu’l‑Qásim, mujtahid-ul din Zanján.

            Deşi cuprins de întristare, Ḥujjat refuză să cedeze unei suferinţe zadarnice. „În ziua în care l‑am găsit pe Cel Îndrăgit de Tine, o, Dumnezeul meu”, strigă el, „şi am recunoscut în El Manifestarea spiritului Tău etern, am prevăzut nenorocirile pe care le voi suferi pentru Tine. Oricât de mari au fost până acum nenorocirile mele, ele nu se pot compara niciodată cu chinurile pe care le‑aş suferi cu bucurie în numele Tău. Cum se poate compara această mizerabilă viaţă a mea, pierderea soţiei şi a copilului meu, suferinţele cetei de rude şi camarazi cu binecuvântările pe care recunoaşterea Manifestării Tale mi le‑a acordat. Dacă aş avea miriade de vieţi, dacă aş poseda bogăţiile întregului pământ şi gloria sa, să pot renunţa la ele de bună voie şi cu bucurie pe calea Ta.”

            Pierderea tragică pe care a suferit‑o liderul lor îndrăgit şi rana dureroasă provocată de glonte i‑au îndurerat pe camarazii lui Ḥujjat şi i‑au umplut de indignare. Erau hotărâţi să facă un ultim şi disperat efort pentru a răzbuna sângele rudelor lor masacrate. Totuşi, Ḥujjat îi sfătui să nu facă această încercare şi îi îndemnă să nu grăbească rezultatul conflictului. Le porunci să se resemneze în faţa voinţei lui Dumnezeu şi să rămână calmi şi statornici până la final, indiferent de momentul în care va avea loc.

            Pe măsură ce timpul trecea, numărul lor scădea, suferinţele se multiplicau şi zona în care se simţeau în siguranţă se micşora. În dimineaţa celei de‑a cincea zile a lunii Rabí‘u’l‑Avval, în anul 1267 A.H.[593], Ḥujjat, care timp de nouăsprezece zile îndurase durerea severă cauzată de rana sa, a murit brusc în timp ce se afla în timpul rugăciunii, cu faţa la pământ, invocând numele lui Báb.

            Moartea sa a venit ca un şoc sever pentru rudele şi însoţitorii săi. Durerea suferită la dispariţia unui comandant atât de capabil, atât de împlinit şi de însufleţitor, a fost profundă; pierderea era ireparabilă. Doi dintre camarazii săi, Dín‑Muḥammad‑Vazír şi Mír Riḍáy‑i‑Sardár au plecat de îndată, înainte ca inamicul să afle de moartea sa, să ducă rămăşiţele într‑un loc pe care nici rudele şi nici prietenii să nu‑l bănuiască. La miezul nopţii, trupul a fost adus într‑o cameră care aparţinea lui Dín‑Muḥammad‑Vazír unde a şi fost îngropat. Pentru a feri rămăşiţele sale pământeşti de profanare, ei au demolat camera respectivă şi au avut cea mai mare grijă să păstreze locul secret.

            Imediat după moartea lui Ḥujjat, peste cinci sute de femei care supravieţuiră teribilei tragedii s‑au adunat în casa sa. În ciuda morţii conducătorului lor, camarazii continuară să înfrunte, cu acelaşi zel, forţele agresorilor. Din multitudinea de oameni care se strânseră sub drapelul lui Ḥujjat rămaseră numai două sute de bărbaţi viguroşi; restul, fie au fost ucişi, fie nu mai puteau să lupte datorită rănilor primite.

             Aflând faptul că liderul care i‑a inspirat atât de mult a fost îndepărtat i‑a încurajat pe inamici să reziste, hotărând să risipească ceea ce încă rămăsese din forţele pe care nu reuşiseră să le supună. Declanşară un atac general, mai îndârjit şi mai hotărât ca oricând. Animaţi de zgomotul tobelor şi de sunetul trompetelor şi încurajaţi de strigătele de exaltare ale populaţiei, se năpustiră asupra credincioşilor cu o ferocitate de nestrunit, hotărâţi să nu se odihnească până când întreaga companie nu va fi anihilată. În faţa acestui asalt înverşunat, camarazii înălţară din nou strigătul „Yá Ṣáḥibu’z‑Zamán!” şi se repeziră, neînspăimântaţi, să continue lupta lor eroică, până când toţi au fost fie ucişi, fie capturaţi.

             Masacrul abia se săvârşise când se dădu semnalul unui jaf fără egal în dimensiune şi ferocitate. Dacă nu ar fi existat ordinele emise de Amír‑Túmán de a cruţa ceea ce rămăsese din casa lui Ḥujjat şi din bunurile sale şi de a se abţine de la orice acte de violenţă împotriva rudelor sale, ar fi avut loc chiar mai multe atacuri laşe din partea armatei sale rapace. El intenţiona să informeze autorităţile din Ṭihrán şi să le consulte în această privinţă. Totuşi, nu a reuşit să împiedice acel spirit de violenţă care i‑a animat pe oamenii săi. ‘Ulamá din Zanján, exaltaţi de victoria care îi costase atâtea eforturi şi pierderi de vieţi şi care a implicat într‑un asemenea grad reputaţia şi prestigiul lor, se străduiră să incite populaţia să facă orice nelegiuire împotriva captivilor şi a onoarei femeilor lor. În tumultul care a urmat, santinelele care păzeau intrarea în casa în care locuise Ḥujjat au fost îndepărtate de la posturile lor. Populaţia s‑a aliat cu armata pentru a jefui proprietatea şi a‑i agresa pe puţinii supravieţuitori ai memorabilului masacru. Nici Amír‑Túmán şi nici guvernatorul nu au fost capabili să oprească setea de jaf şi de răzbunare care cuprinsese întregul oraş. În mijlocul confuziei generale nu mai exista ordine şi disciplină.

            Cu toate acestea, guvernatorul provinciei a reuşit să‑i convingă pe ofiţerii armatei să‑i adune pe prizonieri în casa unui anume Ḥájí Ghulám şi să‑i ţină în custodie până la sosirea unor noi instrucţiuni de la Ṭihrán. Toţi membrii companiei au fost înghesuiţi precum oile în acel spaţiu mizerabil şi expuşi frigului unei ierni severe. Încăperea în care au fost îngrămădiţi nu avea tavan şi nici mobilă. Timp de câteva zile, au rămas fără mâncare. De acolo, femeile au fost duse în casa unui mujtahid, Mírzá Abu’l‑Qásim, în speranţa ca el să le convingă să‑şi renege credinţa şi astfel să li se ofere libertatea. Totuşi, mujtahid-ul lacom, cu ajutorul soţiilor, surorilor şi fiicelor sale, a luat tot ceea ce a putut căra de la ele; le‑au deposedat de hainele lor, le‑au îmbrăcat în cele mai proaste veşminte şi şi‑au însuşit toate lucrurile de valoare pe care le‑au găsit printre lucrurile lor.

            După ce suferiră greutăţi de nedescris, acestor femei captive li s‑a permis să se alăture rudelor lor, cu condiţia ca acestea să îşi asume întreaga responsabilitate pentru comportamentul lor ulterior. Restul au fost dispersate în satele înconjurătoare, ale căror locuitori, spre deosebire de cei din Zanján, le‑au primit pe noile venite cu afecţiune. Totuşi, familia lui Ḥujjat era deţinută în Zanján până la sosirea unor instrucţiuni precise de la Ṭihrán.

            Cât despre răniţi, ei au fost închişi până când autorităţile din capitală urmau să trimită indicaţii legate de modul în care urmează să fie trataţi. Între timp, severitatea frigului la care au fost expuşi şi cruzimea de care au avut parte au făcut ca în câteva zile să piară cu toţii.

            Restul captivilor au fost predaţi de Amír‑Túmán în mâinile lui Karrúsí, Khamsih‑ul şi regimentelor irakiene cu ordinul de a fi executaţi imediat. Au fost conduşi către procesiune acompaniaţi de tobe şi trompete către tabăra în care era staţionată armata.[594] Toate aceste regimente s‑au aliat pentru a creşte oroarea faptelor abominabile exercitate asupra bieţilor suferinzi. Înarmaţi cu lănci şi suliţe se năpustiră asupra celor şaptezeci şi şase de camarazi rămaşi, străpungându‑le şi mutilându‑le trupurile cu o cruzime sălbatică care depăşea şi cele mai negre fapte ale celor mai rafinaţi călăi din neamul lor. Spiritul de răzbunare care îi domina pe acei barbari depăşise orice limite. Regimentele se întreceau între ele pentru comiterea celor mai josnice atrocităţi pe care le puteau concepe minţile lor bolnave. Se pregăteau să se năpustească din nou asupra victimelor când, Ḥájí Muḥammad‑Ḥusayn, tatăl lui Abá‑Báṣir, ridicându‑se în picioare, înălţă chemarea la adhán,[595] înfiorând mulţimea care îl înconjurase. Deşi aflându‑se în ceasul morţii sale, el intonă cuvintele „Alláh‑u‑Akbar”[596] cu o asemenea fervoare şi măreţie, încât întregul regiment irakian îşi declară imediat refuzul de a participa la asemenea acte ruşinoase. Părăsindu‑şi posturile şi înălţând strigătul „Yá ‘Alí!” cu toţii au fugit din acel loc în oroare şi dezgust. „Blestemat fie Amír‑Túmán!”, au fost auziţi exclamând, în timp ce îşi întorceau spatele de la acea scenă de măcel şi oroare. „Acel nenorocit ne‑a înşelat. Cu perseverenţă diabolică a încercat să ne convingă de lipsa de loialitate a acestor oameni faţă de Imám ‘Alí şi de rudele sale. Chiar dacă vom fi toţi ucişi, niciodată nu vom consimţi să sprijinim aceste criminale.”

            O parte dintre prizonieri au fost spulberaţi de arme; alţii au fost dezbrăcaţi de haine, s‑a aruncat apă rece ca gheaţa peste ei şi au fost sever biciuiţi. Alţii încă au fost unşi cu melasă şi lăsaţi să piară în zăpadă. În ciuda ruşinii şi cruzimilor pe care le‑au îndurat, niciunul dintre captivi nu s‑a dezis sau nu a rostit vreun cuvânt de mânie împotriva prigonitorilor lor. Nici măcar o şoaptă de nemulţumire nu a scăpat de pe buzele lor şi nici chipul lor nu trăda vreo urmă de regret sau de durere. Niciuna din nenorocirile la care au fost supuşi nu le‑a putut întuneca lumina ce radia pe feţele lor; niciun fel de cuvinte, indiferent cât de usturătoare, nu le‑au putut tulbura seninătatea expresiei lor.[597]

            De îndată ce au terminat tot ce aveau de făcut, prigonitorii au încercat să caute trupul lui Ḥujjat, locul unde fusese îngropat fiind ţinut ascuns cu străşnicie de camarazii săi. Cele mai inumane torturi se dovediră incapabile să‑i determine să divulge identitatea acelui loc. Guvernatorul, exasperat de eşecul căutării sale, a cerut să fie adus în faţa sa fiul de şapte ani al lui Ḥujjat, Ḥusayn, ca să‑l determine să dezvăluie secretul.[598] „Fiul meu”, a spus el, mângâindu‑l cu blândeţe, Sunt plin de mâhnire aflând despre toate nenorocirile şi despre soarta părinţilor tăi. Nu eu, ci mujtahizii din Zanján trebuie să fie consideraţi responsabili de lucrurile odioase care au fost comise. Acum sunt dornic să‑i ofer tatălui tău o înmormântare corespunzătoare şi doresc să compensez pentru faptele ruşinoase care au fost săvârşite împotriva lui.” Prin această insinuare subtilă el reuşi să‑l facă pe copil să dezvăluie secretul şi, astfel, îi trimise pe oamenii săi să aducă trupul. Abia i‑a fost adus ce a dorit, că a şi ordonat ca trupul să fie târât cu o funie pe străzile din Zanján în sunetul trompetelor şi al tobelor. Timp de trei zile şi trei nopţi trupul a fost supus maltratărilor de nedescris, expus în faţa oamenilor în maydán[599]. S‑a relatat că, în a treia noapte nişte călăreţi au reuşit să care rămăşiţele corpului către un loc sigur în direcţia Qazvín-ului. Cât despre rudele lui Ḥujjat, s‑au primit ordine de la Ṭihrán pentru a fi duse de la Ṭihrán la Shíráz şi date pe mâna guvernatorului. Acolo, au suferit în sărăcie şi mizerie. Guvernatorul şi‑a însuşit toate bunurile rămase în proprietatea lor, obligându‑şi victimele rapacităţii sale să caute adăpost într‑o casă ruinată. Fiul cel mic al lui Ḥujjat, Mihdí, a murit datorită privaţiunilor la care a fost supus alături de familia sa şi a fost înmormântat în mijlocul ruinelor care i‑au servit ca adăpost.

            După nouă ani de la terminarea acelei memorabile lupte am avut privilegiul să vizitez oraşul Zanján şi să privesc scena acelui măcel îngrozitor. Am văzut cu durere şi oroare ruinele fortăreţei ‘Alí‑Mardán Khán şi am păşit pe pământul care fusese saturat de sângele acelor apărători nemuritori. Puteam distinge pe porţile şi zidurile sale urme ale carnagiului care a marcat predarea în faţa inamicului şi am putut descoperi chiar pe acele pietre care au servit drept baricade, urmele sângelui care a fost vărsat atât de abundent în acea vecinătate.
