            Mullá Ḥusayn era încă în rugăciune când strigătul „Yá Ṣáḥibu’z‑Zamán”[343] a fost din nou înălţat de tovarăşii lui. Ei se năpustiră asupra mârşavilor lor atacatori şi dintr‑o lovitură îi culcară pe toţi la pământ, în afară de servitorul care pregătea qalyán‑ul. Înspăimântat şi fără apărare, el se aruncă la picioarele lui Mullá Ḥusayn şi‑i imploră ajutorul. I se dădu qalyanul plin de giuvaieruri care aparţinuse stăpânului său şi i se ceru să se întoarcă la Bárfurúsh şi acolo să‑i povestească lui ‘Abbás‑Qulí Khán tot ceea ce văzuse. „Spune‑i”, l‑a îndemnat Mullá Ḥusayn, „cât de bine s‑a achitat Khusraw de sarcina primită. Acel ticălos mincinos îşi imaginase în zadar că misiunea mea se apropie de sfârşit, că atât sabia cât şi calul meu au încetat a mă mai servi. Nu avea habar că munca lor de abia începuse, că atâta timp cât serviciile pe care mi le oferă nu sunt pe deplin încheiate, nici puterea lui şi nici puterea altui om pe lângă a lui nu le pot lua de lângă mine.”

             Cum se lăsa seara, grupul decise să zăbovească în acel loc până în zori. În zori, după ce Mullá Ḥusayn îşi înălţă rugăciunea, el îşi adună tovarăşii şi spuse: „Ne apropiem de Karbilá noastră, destinaţia noastră finală.” Imediat după aceea, el porni pe jos spre acel loc, fiind urmat de tovarăşii lui. Aflând că unii dintre ei încercau să ducă cu ei bunurile lui Khusraw şi ale oamenilor acestuia, el le porunci să lase totul în urmă cu excepţia cailor şi a săbiilor. „Se cuvine”, îi îndemnă el, „să ajungeţi în acel loc sacru într‑o stare de completă detaşare, pe de‑a‑ntregul purificaţi de toate lucrurile care aparţin acestei lumi.”[344] El merse pe jos cale de un maydán[345], până când ajunse la mormântul sfânt al lui Shaykh Ṭabarsí.[346] Shaykh‑ul fusese unul dintre cei care transmiseseră cutumele prescrise imám-ilor Credinţei, iar locul lui de veci era vizitat de oamenii din împrejurimi. Când a ajuns în acel loc, el recită următorul verset din Qur’án: „O, Dumnezeul meu, binecuvântează Tu sosirea mea în acest loc, căci numai Tu poţi acorda astfel de binecuvântări.”

            În noaptea dinaintea sosirii lor, paznicul mormântului visă că Siyyidu’sh‑Shuhadá’, Imám Ḥusayn, sosise la Shaykh Ṭabarsí, însoţit de nu mai puţin de şaptezeci şi doi de războinici şi de un număr mare de însoţitori. El visă că ei zăboviră în acel loc, se angajară în cea mai eroică dintre lupte, fiind victorioşi în fiecare bătălie împotriva forţelor duşmanului şi că Profetul lui Dumnezeu Însuşi sosi într‑o seară şi se alătură acelei grupări binecuvântate. Când Mullá Ḥusayn sosi a doua zi, paznicul îl recunoscu pe dată ca fiind eroul pe care îl văzuse în viziunea lui, se aruncă la picioarele lui şi le sărută cu evlavie. Mullá Ḥusayn îl invită să şadă lângă el şi îl ascultă povestind întregul episod. „Tot ce ai văzut”, îl asigură el pe paznicul mormântului sfânt, „va fi să se întâmple. Acele scene glorioase vor prinde din nou viaţă în faţa ochilor tăi.” Acel servitor în final se aruncă şi el în luptă cu apărătorii eroici ai fortului şi căzu martir între zidurile sale.

             Chiar în ziua sosirii lor, care era a paisprezecea a lunii Dhi’l‑Qa‘dih[347], Mullá Ḥusayn îi dădu lui Mírzá Muḥammad‑Báqir, care construise Bábíyyih‑ul, instrucţiunile preliminare cu privire la structura fortului care trebuia să fie construit pentru apărarea lor. Spre seara aceleiaşi zile, ei se treziră înconjuraţi dintr‑o dată de o mulţime dezordonată de călăreţi care ieşiseră din pădure şi care se pregăteau să deschidă focul asupra lor. „Suntem o parte a locuitorilor din Qádí‑Kalá”, au strigat ei. „Venim să răzbunăm sângele vărsat al lui Khusraw. Nu vom fi mulţumiţi până când nu vă vom trece pe toţi prin sabie.” Asediaţi dintr‑o dată de o ceată sălbatică care era gata să se repeadă asupra lor, grupul trebui să scoată din nou săbiile în autoapărare. Înălţând strigătul „Yá Ṣáḥibu’z‑Zamán”, ei se avântară înainte, îi respinseră pe atacatori şi îi puseră pe fugă. Strigătul fusese atât de puternic, încât călăreţii au dispărut la fel de repede cum au apărut. La cererea lui, Mírzá Muḥammad‑Taqíy‑i‑Juvayní a preluat comanda în acea confruntare.

            Temându‑se ca nu cumva atacatorii lor să se întoarcă din nou asupra lor şi să se ajungă la un măcel general, ei i‑au urmărit până când au ajuns într‑un sat care au crezut ei că era satul Qádí‑Kalá. La vederea lor, toţi oamenii au fugit cuprinşi de groază. Mama lui Naẓar Khán, proprietarul satului, a fost ucisă pe neaşteptate în cursul nopţii, în confuzia provocată. Strigătele femeilor, care protestau vehement că ele nu aveau nicio legătură cu locuitorii din Qádí‑Kalá, au ajuns curând la urechile lui Mírzá Muḥammad‑Taqí, care le ordonă imediat tovarăşilor lui să nu atace până nu stabileau clar numele şi felul acelui loc. Ei aveau să afle curând că satul aparţinea lui Naẓar Khán şi că femeia care îşi pierduse viaţa era mama lui. Profund întristat de aflarea unei greşeli atât de amarnice comisă de tovarăşii lui, Mírzá Muḥammad‑Taqí exclamă cu tristeţe: „Nu am vrut să facem vreun rău nici bărbaţilor, şi nici femeilor din acest sat. Singurul nostru scop a fost acela de a domoli violenţa oamenilor din Qádí‑Kalá, care erau cât pe ce să ne omoare pe toţi.” Îşi ceru scuze sincere pentru tragedia nefericită pe care tovarăşii lui o cauzară fără să ştie.

            Naẓar Khán, care între timp se izolase în casa lui, a fost convins de sinceritatea regretelor exprimate de Mírzá Muḥammad‑Taqí. Deşi în suferinţă de pe urma tragicei sale pierderi, a simţit nevoia să‑l cheme la el şi să‑l invite la el acasă. Chiar l‑a rugat pe Mírzá Muḥammad‑Taqí să‑l prezinte lui Mullá Ḥusayn, exprimându‑şi o vie dorinţă de a i se aduce la cunoştinţă preceptele unei Cauze care putuse stârni o asemenea fervoare în piepturile adepţilor ei.

            La revărsatul zorilor, Mírzá Muḥammad‑Taqí, însoţit de Naẓar Khán, au sosit la mormântul sfânt al lui Shaykh Ṭabarsí şi l‑au găsit pe Mullá Ḥusayn conducând rugăciunea congregaţională. Atât de mare era farmecul care strălucea pe chipul lui, încât Naẓar Khán simţi un imbold irezistibil de a se alătura celor care se rugau şi de a repetea aceleaşi rugăciuni care erau rostite de aceştia. După terminarea rugăciunii, Mullá Ḥusayn a fost informat de pierderea pe care Naẓar Khán o suferise. El îşi exprimă în cel mai impresionant limbaj compasiunea pe care el şi întreaga adunare a tovarăşilor întru credinţă o simţeau pentru el în marea lui pierdere. „Dumnezeu ştie”, îl asigură el, „că singura noastră intenţie a fost aceea de a ne apăra vieţile şi nu de a tulbura pacea în acea zonă.” Mullá Ḥusayn apoi începu să relateze împrejurările care au condus la atacul direcţionat împotriva lor de către locuitorii din Bárfurúsh şi îi prezentă comportamentul mişelesc al lui Khusraw. Apoi îl asigură din nou de durerea pe care moartea mamei lui i‑o provocă. „Nu‑ţi împovăra inima”, spuse Naẓar Khán dintr‑o dată. „De mi s‑ar fi dat o sută de fii, pe toţi ţi i‑aş fi adus la picioare cu bucurie şi i‑aş fi oferit ca jertfe pentru Ṣáḥibu’z‑Zamán!” În chiar acel moment, el îi jură credinţă veşnică lui Mullá Ḥusayn şi se grăbi spre satul lui pentru a se întoarce cu proviziile de care ar fi avut nevoie grupul.

            Mullá Ḥusayn le dădu ordin tovarăşilor lui să înceapă construcţia la fortul care fusese planificat. El le distribui fiecărui grup câte o parte a lucrării şi îi încurajă să grăbească terminarea lui. În decursul acestor lucrări, ei au fost mereu hărţuiţi de oamenii din satele învecinate care, la instigaţiile neîntrerupte ale lui Sa‘ídu’l‑‘Ulamá’, ieşeau din satele lor şi îi atacau. Fiecare atac al duşmanului sfârşea în eşec şi ruşine. Netulburat de cruzimea repetatelor lor asalturi, tovarăşii ţinură piept cu dârzenie atacurilor, până când au reuşit să supună temporar forţele care îi înconjuraseră din toate părţile. Când construcţia a fost terminată, Mullá Ḥusayn a făcut pregătirile necesare pentru asediul la care fortul trebuia să ţină piept şi, în ciuda obstacolelor care îi stăteau în cale, adună în el tot ce părea absolut necesar pentru siguranţa ocupanţilor lui.

             De abia fusese terminată treaba, când Shaykh Abú‑Turáb, le dădu vestea că Bahá’u’lláh sosea în satul lui Naẓar Khán. Îl informă pe Mullá Ḥusayn că primise ordin special de la Bahá’u’lláh să îi anunţe că erau toţi oaspeţii Lui în acea seară şi că El Însuşi li se va alătura în aceeaşi după‑amiază. L‑am auzit pe Mullá Mírzá Muḥammad‑i‑Furúghí relatând următoarele: „Veştile bune aduse de Shaykh Abú‑Turáb provocară în inima lui Mullá Ḥusayn o bucurie de nedescris. Se grăbi pe dată la tovarăşii lui şi îi rugă să se primenească pentru a‑L primi pe Bahá’u’lláh. El însuşi li se alătură, măturând şi stropind cu apă zonele din preajma mormântului şi se ocupă personal de tot ce era de trebuinţă pentru sosirea Vizitatorului îndrăgit. De îndată ce L-a văzut apropiindu‑se cu Naẓar Khán, el se grăbi înaintea Lui, Îl îmbrăţişă cu tandreţe şi Îl conduse spre locul de onoare care era rezervat pentru primirea Lui. În acele vremuri, noi eram prea orbi pentru a putea recunoaşte slava Celui pe care conducătorul nostru îl aducea printre noi cu atâta evlavie şi iubire. Ceea ce Mullá Ḥusayn întrezărea, vederea noastră opacă nu reuşea încă să distingă. Cu câtă căldură Îl primi el în braţele sale. Ce sentimente de încântare frenetică îi inundară inima la vederea Lui. Era pierdut într‑o admiraţie care l-a făcut să uite de tot de noi. Sufletul lui era atât de cuprins în contemplarea acelui chip, că noi, care aşteptam permisiunea lui pentru a ne aşeza, am fost lăsaţi să stăm în picioare mult timp lângă el. Bahá’u’lláh Însuşi a fost cel care într‑un final ne rugă să luăm loc. În curând şi noi am fost în stare să simţim, deşi nu pe deplin, farmecul rostirii Sale, deşi niciunul dintre noi nu era nici pe departe conştient de puterea latentă infinită ce zăcea în cuvintele Sale.

            „În decursul acelei vizite, Bahá’u’lláh inspectă fortul şi îşi exprimă satisfacţia pentru munca realizată. În conversaţia Sa cu Mullá Ḥusayn, El explică în amănunt chestiuni care erau vitale pentru bunăstarea şi siguranţa tovarăşilor lui. «Singurul lucru de care mai are nevoie fortul şi această adunare», spuse El, «este prezenţa lui Quddús. Alăturarea lui la acest grup l‑ar face să fie împlinit şi perfect.» Îi dădu indicaţii lui Mullá Ḥusayn să‑l trimită pe Mullá Mihdíy‑i‑Khu’í cu şase oameni la Sárí şi să‑i ceară lui Mírzá Muḥammad‑Taqí să‑l predea pe Quddús pe dată în custodia lor. «Frica de Dumnezeu şi groaza faţă de pedeapsa Lui», L‑a asigurat El pe Mullá Ḥusayn, «îl vor determina să‑şi predea prizonierul fără ezitare.»”

            „Înainte de a pleca, Bahá’u’lláh îi sfătui să fie răbdători şi să se mulţumească cu voia celui Atotputernic. «De va fi voia Sa», adăugă El, «vă vom mai vizita încă o dată în acelaşi loc şi vă vom acorda ajutorul Nostru. Voi aţi fost aleşi de Dumnezeu să fiţi avangarda oştirilor Sale şi ctitorii Credinţei Lui. Oştirile voastre vor învinge într‑adevăr. Orice s‑ar întâmpla, victoria vă aparţine, o victorie care este desăvârşită şi sigură.» Cu aceste cuvinte, El îi încredinţă pe acei tovarăşi dârzi în grija lui Dumnezeu şi se întoarse în sat cu Naẓar Khán şi Shaykh Abú‑Turáb. De acolo, El se îndreptă spre Ṭihrán trecând prin Núr.”

             Mullá Ḥusayn porni pe dată să ducă la îndeplinire instrucţiunile primite. Chemându‑l la el pe Mullá Mihdí, el îl rugă să se îndrepte împreună cu alţi şase tovarăşi spre Sárí şi să ceară mujtahid-ului să elibereze prizonierul. De îndată ce mesajul i‑a fost transmis, Mírzá Muḥammad‑Taqí le acceptă necondiţionat cererea. Părea că puterea cu care fusese înzestrat acel mesaj îl dezarmă complet. „Eu l‑am considerat”, se grăbi acesta să le spună mesagerilor, „doar ca oaspete de onoare în casa mea. Nu s‑ar cuveni ca eu să pretind că l‑aş fi eliberat sau că l‑am dat afară. Este liber să facă orice doreşte. De va fi dorinţa lui, eu îl voi însoţi bucuros.”

            Între timp, Mullá Ḥusayn îi înştiinţă pe tovarăşii lui de sosirea lui Quddús şi le porunci să‑i arate acestuia acelaşi respect pe care i l‑ar fi arătat lui Báb Însuşi. „În ceea ce mă priveşte”, adăugă el, „trebuie să mă priviţi ca pe umilul lui servitor. Trebuie să‑i fiţi atât de loiali încât, dacă el v‑ar porunci să‑mi luaţi viaţa, voi trebuie să vă supuneţi fără ezitare. Dacă şovăiţi sau ezitaţi, veţi fi dovedit lipsă de loialitate faţă de Credinţa voastră. Atâta timp cât el nu vă cheamă în prezenţa lui, voi nu trebuie sub nici o formă să îndrăzniţi să‑l deranjaţi. Trebuie să uitaţi de dorinţele voastre şi să trăiţi doar pentru voinţa şi mulţumirea lui. Trebuie să vă abţineţi de la a‑i săruta mâinile sau picioarele, căci inima lui binecuvântată nu apreciază astfel de dovezi de afecţiune evlavioasă. Astfel trebuie să fie comportamentul vostru, ca eu să pot fi mândru de voi în faţa lui. Gloria şi autoritatea cu care a fost învestit trebuie recunoscută la adevărata valoare, chiar şi de către cel mai puţin important dintre însoţitorii săi. O amarnică pedeapsă va cădea cu siguranţă asupra oricui se îndepărtează de la spiritul şi litera poruncilor mele.”

            Încarcerarea lui Quddús în casa lui Mírzá Muḥammad‑Taqí, mujtahid-ul cel mai de seamă al localităţii Sárí, cu care era înrudit, a durat nouăzeci şi cinci de zile. Deşi privat de libertate, Quddús a fost tratat cu mult respect, fiindu‑i îngăduit să primească pe majoritatea tovarăşilor care au fost de faţă la întrunirea de la Badasht. Dar niciunuia dintre ei nu li se dădu permisiunea de a sta în Sárí. Oricine l‑ar fi vizitat, era rugat în cei mai fermi termeni, să se înroleze sub Stindardul Negru înălţat de Mullá Ḥusayn. Era acelaşi stindard despre care Muḥammad, Profetul lui Dumnezeu, grăia astfel: „Dacă ochii tăi vor vedea Stindardele Negre pornind din Khurásán, grăbeşte spre ele, chiar de va fi să te târăşti prin nămeţi, căci ele proclamă sosirea promisului Mihdí[348], Împuternicitul lui Dumnezeu.” Acel stindard a fost desfăşurat la porunca lui Báb, în numele lui Quddús şi cu mâinile lui Mullá Ḥusayn. A fost purtat sus tot drumul din oraşul Mashhad la mormântul sfânt al lui Shaykh Ṭabarsí. Timp de unsprezece luni, de la începutul lunii Sha‘bán, în anul 1264 A.H.,[349] până la sfârşitul lunii Jamádíyu’th‑Thání a anului 1265 A.H[350], acea emblemă pământească a unei suveranităţi nepământeşti flutură mereu deasupra capetelor acelei bande mici şi viteze, chemând mulţimea care o privea la renunţarea la lume şi la îmbrăţişarea Cauzei lui Dumnezeu.

            Cât s‑a aflat în Sárí, Quddús încercă deseori să‑l convingă pe Mírzá Muḥammad‑Taqí de adevărul Mesajului Divin. El vorbi liber cu el despre chestiunile cele mai importante şi remarcabile legate de Revelaţia lui Báb. Remarcile lui curajoase şi provocatoare erau îmbrăcate într‑un limbaj atât de blând, convingător şi politicos şi prezentate cu atât de multă înţelepciune şi umor, că cei care îl ascultau nu se simţeau defel ofensaţi. Ei chiar interpretară în mod greşit aluziile sale cu privire la Cartea sacră ca fiind remarci umoristice destinate a‑i bine‑dispune. Mírzá Muḥammad‑Taqí, în ciuda cruzimii şi răutăţii care zăceau ascunse în el şi pe care mai apoi le dezvălui prin poziţia pe care o luă când insistă pentru exterminarea celor rămaşi în apărarea fortului Shaykh Ṭabarsí, era reţinut de o putere interioară să arate până şi cea mai mică lipsă de respect faţă de Quddús în timp ce acesta era închis în casa lui. El era uneori îndemnat să‑i împiedice pe localnicii din Sárí să‑i aducă jigniri lui Quddús şi era deseori auzit dojenindu‑i pe aceştia pentru răutăţile pe care doreau să i le provoace.

             Vestea iminentei sosiri a lui Quddús îi tulburară pe ocupanţii fortului Ṭabarsí. Pe măsură ce acesta se apropia de destinaţia lui, el trimise înainte un mesager pentru a anunţa apropierea lui.Veştile bune pe care aceştia le primiră le‑au dat curaj şi putere sporite. Cuprins de un val de entuziasm pe care nu şi‑l putea ascunde, Mullá Ḥusayn se ridică în picioare şi, însoţit de aproape o sută dintre tovarăşii lui, se grăbi să‑l întâlnească pe vizitatorul lor aşteptat. El puse două lumânări în mâinile fiecăruia, le aprinse, rugându‑i să pornească să‑l întâmpine pe Quddús. Întunecimea nopţii a fost risipită de lumina pe care aceste suflete bucuroase o răspândeau când mărşăluiau în întâmpinarea Îndrăgitului lor. În inima pădurii de la Mázindarán, ochii lor recunoscură pe dată chipul pe care tânjeau să‑l privească. Ei se adunară nerăbdători în jurul calului său şi cu toate dovezile lor de devotament i‑au adus tributul lor de iubire şi credinţă nepieritoare. Ţinând încă în mâini lumânările aprinse, ei l‑au urmat pe jos spre destinaţia lor. Quddús, cum călărea în mijlocul lor, părea luceafărul strălucind printre sateliţii lui. Pe măsură ce acest grup îşi croia drumul încet spre fort, izbucni un imn de laudă şi preamărire cântat de detaşamentul lui de admiratori entuziaşti. „Sfânt, sfânt, este Domnul Dumnezeul nostru, Domnul îngerilor şi al spiritului!”, cântau vocile lor jubilând în jurul lui. Mullá Ḥusayn cântă refrenul, la care întreaga grupare răspunse. Pădurea Mázindarán‑ului reverbera de aclamaţiile lor.

            În acest fel ajunseră ei la mormântul sfânt al lui Shaykh Ṭabarsí. Primele cuvinte pe care le rosti Quddús după ce descălecă şi se aplecă asupra mormântului au fost: „Báqíyyatu’llah[351] va fi cel mai bun lucru pentru voi, dacă vă număraţi printre cei ce cred.”[352] Prin aceste cuvinte s‑a împlinit profeţia lui Muḥammad care a fost înregistrată în următoarea cutumă: „Iar când Mihdí[353] va fi manifestat, El îşi va rezema spatele de Ka‘bih şi va rosti în faţa a trei sute şi treisprezece adepţi care se vor fi adunat în jurul Lui aceste cuvinte: «Báqíyyatu’llah va fi cel mai bun lucru pentru voi, dacă vă număraţi printre cei ce cred. Prin „Báqíyyatu’llah”, Quddús nu se referea la nimeni altul decât la Bahá’u’lláh. La aceasta mărturisi Mullá Mírzá Muḥammad‑i‑Furúghí, care îmi povesti următoarele: „Eu însumi eram de faţă când Quddús descălecă. L‑am văzut sprijinindu‑se de mormânt şi l‑am auzit rostind exact acele cuvinte. Imediat după ce le rosti, el Îl pomeni pe Bahá’u’lláh şi, întorcându‑se spre Mullá Ḥusayn, întrebă despre El. Acesta îi spuse că, dacă Dumnezeu nu va porunci altceva, El îşi exprimă intenţia de a se întoarce în acest loc înainte de prima zi de Muḥarram.[354]

            „Imediat după aceea, Quddús îi dădu lui Mullá Ḥusayn câteva predici pe care le rugă să le citească cu voce tare tovarăşilor adunaţi acolo. Prima pe care o citi era dedicată în întregime lui Báb, a doua se referea la Bahá’u’lláh, iar a treia era dedicată lui Ṭáhirih. Noi am îndrăznit să ne exprimăm faţă de Mullá Ḥusayn îndoielile noastre cu privire la a doua predică, ce ar fi făcut referire la Bahá’u’lláh, care apărea înveşmântat în straie nobile. Chestiunea i‑a fost transmisă lui Quddús, care ne asigură că, prin voia lui Dumnezeu, secretul predicii ne va fi dezvăluit la timpul cuvenit. În acele zile, complet ignoranţi cu privire la caracterul Misiunii lui Bahá’u’lláh, nu puteam să prindem înţelesul acelor aluzii şi făceam presupuneri despre semnificaţia lor probabilă. În dorinţa mea de a desluşi subtilităţile cutumelor care se refereau la Qá’im‑ul promis, l‑am abordat de mai multe ori pe Quddús şi i‑am cerut să mă lumineze cu privire la aceasta. Deşi la început nu părea prea dornic s‑o facă, în final consimţi. Maniera răspunsului lui, explicaţiile lui convingătoare şi profund lămuritoare au servit la amplificarea sentimentului de înfiorare şi de veneraţie pe care le inspirau prezenţa lui. El risipi toate îndoielile care stăruiau în minţile noastre, iar dovezile perspicacităţii lui erau aşa de impresionante, că ajunserăm să credem că lui i se dăduse puterea de a ne citi cele mai ascunse gânduri şi de a ne linişti cele mai aprige tulburări ale sufletului.

            „De multe ori, în noapte, l‑am văzut pe Mullá Ḥusayn mergând roată în jurul mormântului între zidurile căruia dormea Quddús. Cât de des l‑am văzut ieşind din camera sa în puterea nopţii şi îndreptându‑şi în linişte paşii spre acel loc şi şoptind acelaşi verset cu care noi toţi salutam sosirea îndrăgitului vizitator. Cu ce emoţie mi‑l aduc încă aminte când venea spre mine, în liniştea acelor ore întunecate şi singuratice pe care le dedicam meditaţiei şi rugăciunii, şoptindu‑mi la ureche aceste cuvinte: „Alungă din mintea ta, o, Mullá Mírzá Muḥammad, acele subtilităţi nelămurite şi, eliberat de povara lor, ridică‑te şi caută să bei împreună cu mine din cupa martiriului. Şi cum se apropie de lumea aceasta anul ’80[355], atunci vei putea înţelege secretul lucrurilor care acum zac ascunse privirii noastre.»”

            La sosirea sa la mormântul sfânt al lui Shaykh Ṭabarsí, Quddús îl însărcină pe Mullá Ḥusayn să determine numărul tovarăşilor strânşi acolo. El îi numără pe fiecare şi îi trecu prin poarta fortului: trei sute şi doisprezece în total. Chiar el intra pe poarta fortului pentru a‑i comunica lui Quddús rezultatul, când un tânăr, care se grăbi tot drumul de la Bárfurúsh pe jos, intră grăbit înăuntru şi, prinzându‑se de poala veşmântului său, îl imploră să fie lăsat să se înroleze printre tovarăşi şi să‑i fie permis să‑şi dea viaţa, oricând ar fi fost nevoie, pe calea Îndrăgitului. Dorinţa i‑a fost îndeplinită pe dată. Când Quddús a fost informat despre numărul total al camarazilor, el remarcă: „Tot ce a rostit gura Profetului lui Dumnezeu în ceea ce‑l priveşte pe Cel promis trebuie cu orice preţ să se realizeze,[356] ca prin aceasta mărturia Lui să fie completă în ochii acelor mullá, care se consideră a fi singurii care pot interpreta legea şi tradiţiile Islám-ului. Prin ei poporul va cunoaşte adevărul şi va recunoaşte împlinirea acestor cutume.”[357]

             În fiecare dimineaţă şi după amiază a acelor zile, Quddús îi chema la el pe Mullá Ḥusayn şi pe cei mai aleşi dintre tovarăşii lui şi le cerea acestora să psalmodieze scrierile lui Báb. Aşezat în Maydán, piaţa deschisă de lângă fort, şi înconjurat de prietenii lui devotaţi, el asculta cu atenţie rostirile Învăţătorului său şi era auzit uneori comentându‑le. Nici ameninţările duşmanilor şi nici înverşunarea atacurilor lor succesive nu puteau să‑l determine să se abată de la fervoarea rugăciunilor sale sau să le întrerupă frecvenţa. Sfidând toate pericolele şi nepăsător la propriile sale nevoi şi trebuinţe, chiar şi în împrejurările cele mai cumplite, el continua comuniunea sa zilnică cu Îndrăgitul, îi scria laude şi‑i încuraja la noi eforturi pe apărătorii fortului. Deşi expus gloanţelor care cădeau fără încetare asupra tovarăşilor lui de asediu, netulburat de ferocitatea atacului, el îşi continua treburile cu un calm imperturbábíl. „Sufletul meu este legat de pomenirea Ta!”, exclama el deseori. „Amintirea de Tine este sprijinul şi alinarea în viaţa mea. Mă mândresc că am fost primul care a suferit ticăloşii de dragul tău în Shíráz. Tânjesc să fiu primul care să aibă parte de o moarte în calea Ta care să fie demnă de Cauza Ta.”

            Uneori el le cerea tovarăşilor lui  din ‘Irák să cânte diverse pasaje din Qur’án, pe care el le asculta cu multă atenţie şi se simţea de multe ori îmboldit a le dezvălui semnificaţia. În decursul unei astfel de întrevederi, ei au ajuns la următorul verset: „Cu frică şi foame şi cu pierderea averilor şi a vieţilor şi a roadelor Noi, cu siguranţă, te vom încerca; dar purtăm veşti bune pentru cel ce rabdă.” „Aceste cuvinte”, remarcă Quddús, „au fost iniţial revelate cu referire la Iov şi la nenorocirile care se abătuseră asupra lui. Dar în această zi ele ni se potrivesc şi nouă, care suntem destinaţi să avem parte de aceleaşi nenorociri. Atât de mare va fi măsura calamităţilor noastre căci nimeni, în afară de cel care a fost înzestrat cu statornicie şi răbdare nu le va putea supravieţui.”

            Cunoaşterea şi înţelepciunea lui Quddús arătată în acele circumstanţe, încrederea cu care vorbea şi resursele şi spiritul întreprinzător de care dădea dovadă în indicaţiile pe care le dădea camarazilor săi, îi sporeau autoritatea şi îi măreau prestigiul. Aceştia la început au presupus că respectul profund pe care Mullá Ḥusayn i‑l arăta era dictat de exigenţele situaţiei şi nu că ar fi fost un imbold al unor sentimente spontane de devotament către persoana acestuia. Propriile sale scrieri şi comportamentul lui general risipiră astfel de îndoieli, servind consolidării şi mai puternice a respectului camarazilor săi. În zilele sale de privare de libertate din oraşul Sárí, Quddús, căruia Mírzá Muḥammad‑Taqí îi ceruse să scrie un comentariu despre Súrih Ikhláṣ, mai cunoscută sub numele de Súrih Qul Huva’lláhu’l‑Aḥad, compuse, numai în interpretarea Sád de Ṣamad, un tratat care era de trei ori mai voluminos chiar decât Qur’án-ul. Acea prezentare exhaustivă şi măiestrită îl impresionă profund pe Mírzá Muḥammad‑Taqí, fiind motivul pentru care el îi arăta lui Quddús o atât de mare consideraţie, deşi în final el se alătură lui Sa‘ídu’l‑‘Ulamá’ în plănuirea morţii martirilor eroi de la Shaykh Ṭabarsí. În tot timpul asediului în acel fort, Quddús continuă să scrie comentariul său asupra acelei Sure şi în ciuda tăriei atacurilor duşmanului, el reuşi să scrie la fel de multe versete câte scrisese înainte în Sárí în interpretarea aceleiaşi slove. Rapiditatea şi bogăţia lucrării sale, comorile inestimabile pe care le revelau scrierile sale i‑au umplut pe camarazii lui de uimire, justificându‑i în ochii lor poziţia lui de conducător. Ei au citit cu sete paginile acelui comentariu pe care Mullá Ḥusayn i‑l aduse lor în aceeaşi zi şi asupra căruia îşi revărsase şi el omagiile.

            Încheierea construcţiilor la fortificaţie şi aprovizionarea cu tot ce era considerat vital pentru apărarea lui, au stârnit entuziasmul camarazilor lui Mullá Ḥusayn şi curiozitatea oamenilor din vecinătate.[358] Unii, din pură curiozitate, alţii mânaţi de interese materiale, iar alţii mânaţi de devotamentul lor faţă de Cauza pe care o simboliza acea construcţie, căutau să fie primiţi în interiorul zidurilor sale şi se minunau de rapiditatea cu care ea fusese ridicată. De îndată ce a stabilit numărul ocupanţilor fortului, Quddús dădu ordin ca niciun vizitator să nu mai fie lăsat să intre. Laudele pe care cei care văzuseră deja fortul le acordară cu prisosinţă acestuia au circulat din gură în gură până când au ajuns la urechile lui Sa‘ídu’l‑‘Ulamá’ aprinzându‑i în piept flacăra invidiei nepotolite. În ura sa pentru cei care erau responsabili de ridicarea fortului, el emise cele mai stricte prohibiţii împotriva oricui ar fi dorit să se apropie de împrejurimile acestuia, îndemnându‑i pe toţi să‑i boicoteze pe camarazii lui Mullá Ḥusayn. În ciuda stricteţii ordinelor sale, s‑au găsit câţiva care să nu ţină seama de dorinţele lui şi să le acorde orice ajutor le‑ar fi fost necesar celor pe care el îi persecuta pe nedrept. Nenorocirile care se abătuseră asupra acestora erau atât de mari, încât, uneori, duceau lipsă şi de cele mai elementare lucruri pentru supravieţuire. Dar în ceasul lor de mare restrişte, lumina salvării Divine deschidea înaintea feţelor lor uşa unor eliberări neaşteptate.

             Maniera providenţială în care ocupanţii fortului erau eliberaţi de necazurile care se năpusteau asupra lor înteţi la paroxism furia acelui Sa‘ídu’l‑‘Ulamá’ crud şi tiranic. Mânat de o ură implacabilă, el îi adresă o chemare arzătoare lui Náṣiri’d‑Dín Sháh, care urcase recent pe tron, şi îi prezentă acestuia, în mod exagerat, pericolul pe care îl reprezentau aceştia pentru dinastia lui, ba chiar asupra monarhiei însăşi. „Stindardul revoltei”, pledă el, „a fost ridicat de acea sectă demnă de dispreţ a bábí-ilor. Această bandă afurisită de agitatori iresponsabili a îndrăznit să lovească în însăşi fundaţia autorităţii cu care a fost investită Majestatea voastră Imperială. Locuitori ai mai multor sate din apropierea cartierului lor general s‑au înrolat deja sub stindardul lor şi au jurat credinţă cauzei lor. Şi‑au construit un fort şi s‑au baricadat în acea fortăreaţă masivă, gata să iniţieze o campanie împotriva voastră. Cu o încăpăţânare neabătută ei au decis să‑şi proclame propria lor suveranitate, o suveranitate care va face praf diadema imperială a strămoşilor voştri iluştri. Vă aflaţi la începutul domniei voastre. Ce victorie mai mare ar putea semnala inaugurarea domniei voastre decât extirparea acestui crez oribil care a îndrăznit să comploteze împotriva voastră. Ar sluji la câştigarea încrederii poporului vostru pentru Majestatea voastră. Vă va spori prestigiul şi va împodobi coroana voastră cu o strălucire nepieritoare. De veţi şovăi în politica voastră, de veţi trăda şi cea mai mică indulgenţă faţă de ei, simt că este de datoria mea să vă avertizez că se apropie cu repeziciune ziua în care nu doar provincia Mázindarán‑ului, dar întreaga Persie, de la un capăt la altul, vă va fi repudiat autoritatea şi veţi fi capitulat în faţa cauzei lor.”

            Náṣiri’d‑Dín Sháh, încă lipsit de experienţă în chestiunile statului, se adresă ofiţerilor care comandau armata din Mázindarán şi care erau în serviciul lui.[359] El de dădu ordin să ia orice măsuri considerau de cuviinţă pentru eradicarea agitatorilor de pe domeniul lui. Ḥájí Muṣṭafá Khán‑i‑Turkamán îşi prezentă punctul de vedere suveranului: „Eu vin din Mázindarán. Am reuşit să estimez forţele care le stau la dispoziţie. Acei câţiva învăţăcei neinstruiţi şi fragili la trup pe care i‑am văzut sunt total neputincioşi să le ţină piept forţelor pe care Majestatea voastră le comandă. Armata pe care vă gândiţi să o trimiteţi acolo este, după părerea mea, inutilă. Un detaşament mic din acea armată ar fi de ajuns pentru a‑i şterge de pe faţa pământului. Nu merită grija şi consideraţia suveranului meu. Dacă Majestatea voastră ar dori să îşi facă dorinţa cunoscută, într‑un mesaj imperial adresat fratelui meu ‘Abdu’lláh Khán‑i‑Turkamán, de a‑i acorda autoritatea necesară să supună acea bandă, eu sunt convins că el, în decurs de două zile, le va reprima revolta şi le va spulbera speranţele.”

            Sháh‑ul îşi dădu încuviinţarea şi emise un farmán[360] către acel ‘Abdu’lláh Khán, cerându‑i să recruteze fără nici cea mai mică întârziere, din orice parte a ţinutului, forţele de care avea nevoie pentru ducerea la îndeplinire a scopului său. El îi trimise împreună cu mesajul o emblemă regală, pe care i‑o conferi ca semn al încrederii în capacităţile sale de a duce la bun sfârşit acea îndatorire. Primirea ordinului imperial împreună cu acel simbol al onoarei pe care suveranul i‑l conferea îl stimulară pe acesta să rezolve pe dată misiunea aşa cum se cuvine. Într‑un timp scurt, el strânse o armată de aproape douăsprezece mii de oameni, în mare parte din comunităţile Usanlú, Afghán şi Kúdár.[361] El îi echipă cu muniţia necesară şi aşeză tabăra în satul Afrá, care era proprietatea lui Naẓar Khán şi care comanda fortul Ṭabarsí. De îndată ce îşi stabili tabăra pe acel teren el începu să intercepteze pâinea care era dusă camarazilor lui Mullá Ḥusayn în fiecare zi. Curând chiar şi apa începu să le lipsească, căci le era imposibil asediaţilor să părăsească fortul sub focul inamicului.

            Armatei i se ordonă să ridice baricade în faţa fortului şi să deschidă focul asupra oricui s‑ar fi aventurat a ieşi prin porţile acestuia. Quddús interzise camarazilor să iasă pentru a aduce apă din împrejurimi. „Pâinea noastră a fost interceptată de inamic”, se plânse Rasúl‑i‑Bahnimírí. „Ce se va alege de noi dacă acelaşi lucru se va întâmpla şi cu apa?” Quddús, care la acea oră, la apusul soarelui, privea armata inamică în compania lui Mullá Ḥusayn de pe terasa fortului, se întoarse spre el şi spuse: „Penuria de apă a produs suferinţă tovarăşilor noştri. Cu voia lui Dumnezeu, chiar în această noapte o ploaie mare îi va copleşi pe adversarii noştri, urmată de o cădere mare de zăpadă, care ne va ajuta să respingem atacul plănuit de ei.”

             Chiar în acea noapte, armata lui ‘Abdu’lláh Khán a fost luată prin surprindere de o ploaie torenţială care inundă acea parte care se afla cel mai aproape de fort. O mare parte din muniţie a fost compromisă pentru totdeauna. S‑a strâns între zidurile fortului o mare cantitate de apă, care a fost suficientă o lungă perioadă de timp pentru consumul celor asediaţi. În decursul nopţii următoare, o ninsoare aşa cum oamenii din împrejurimi nu îşi aduceau aminte să fi fost nici în cea mai cumplită dintre ierni, se adăugă neplăcerilor provocate de ploaie. În noaptea următoare, care era seara precedentă celei de a cincea zi a lunii Muḥarram a anului 1265 A.H.[362], Quddús se decise să iasă pe poarta fortului. „Lăudat fie Dumnezeu”, îi spuse lui Rasúl‑i‑Bahnimírí pe când păşea cu calm şi seninătate spre poartă, „că a răspuns cu mărinimie rugăciunilor noastre, făcând ca atât ploaia, cât şi zăpada să cadă asupra duşmanilor noştri, aducând dezolare în tabăra lor şi refacere în fortul nostru.”

            Cum se apropia ceasul atacului pentru care acea armată numeroasă, în ciuda pierderilor suferite, se pregătea asiduu, Quddús se hotărî să iasă din cetate şi să‑i risipească forţele. La două ore după răsăritul soarelui, el încălecă pe armăsarul lui şi, însoţit de Mullá Ḥusayn şi de încă alţi trei camarazi, toţi călărind lângă el, porniră pe poartă, urmaţi de întreaga companie care mărşăluia în spatele lor. De îndată ce au ieşit, ei au înălţat strigătul „Yá Ṣáḥibu’z‑Zamán!”[363] – un strigăt care sădi teroare în toată tabăra duşmană. Răgetul acestor adepţi cu inimi de leu ai lui Báb, înălţat în pădurea Mázindarán‑ului, împrăştie un inamic înfricoşat care a fost surprins în adâncul pădurii. Strălucirea armelor lor scoase din teacă le orbea vederea, iar ameninţarea lor era suficientă pentru a‑i ameţi şi înfrânge. Au fugit ruşinos, în neorânduială din faţa atacatorilor lor, lăsându‑şi toate bunurile în urmă. În decursul a patruzeci şi cinci de minute, se ridică strigătul victoriei. Quddús şi Mullá Ḥusayn reuşiră să preia controlul asupra celor rămaşi din armata înfrântă. ‘Abdu’lláh Khán‑i‑Turkamán împreună cu doi dintre ofiţerii lui, Ḥabíbu’lláh Khán‑i‑Afghán şi Núru’lláh Khán‑i‑Afghán, împreună cu nu mai puţin de patru sute şi treizeci dintre oamenii lor, pieriră.

            Quddús se întoarse în fort în timp ce Mullá Ḥusayn era încă implicat în continuarea acţiunii pe care o desfăşurase într‑un mod atât de viteaz. Vocea lui Siyyid ‘Abdu’l‑‘Aẓím‑i‑Khu’í îl chemă imediat după aceea, la ordinul lui Quddús, să se întoarcă pe dată în fort. „I‑am respins pe atacatori”, remarcă Quddús; „nu trebuie să mergem mai departe cu pedeapsa. Scopul nostru este de a ne proteja ca să ne putem continua munca de refacere a oamenilor. Nu intenţionăm să cauzăm un rău care nu este necesar nimănui. Ceea ce am reuşit deja este o mărturie suficientă a puterii invincibile a lui Dumnezeu. Noi, o mică mână a discipolilor Lui, am reuşit, susţinuţi de milostenia Sa, să învingem armatele organizate şi instruite ale duşmanilor noştri.”

            În decursul acelei confruntări, niciunul dintre adepţii lui Báb nu îşi pierdu viaţa, cu excepţia unui bărbat pe nume Qulí, care călărea în faţa lui Quddús, care a fost grav rănit. Li se porunci să nu ia nimic din bunurile lăsate de adversarii lor, în afară de săbiile şi caii acestora.

            Pe măsură ce apăreau primele semne de refacere a forţelor comandate de ‘Abdu’lláh Khán, Quddús îi îndemnă pe camarazii lui să sape un şanţ de apărare în jurul fortului, ca măsură de protecţie împotriva unui alt atac. A durat nouăsprezece zile până când sarcina cu care fuseseră învestiţi a fost terminată. Ei lucrară voioşi ziua şi noaptea, pentru a‑şi încheia mai repede munca pe care au fost însărcinaţi să o facă.

             Curând după încheierea acesteia, se anunţă că Prinţul Mihdí‑Qulí Mírzá[364] se îndrepta spre fort în fruntea unei armate numeroase şi că îşi făcuse tabăra la Shír‑Gáh. Câteva zile mai târziu, el îşi mută cartierul general la Vás‑Kas. La sosire, el îl trimise pe unul dintre oamenii lui să‑l anunţe pe Mullá Ḥusayn că Sháh‑ul îi poruncise să afle care era scopul acţiunilor sale şi să ceară lămuriri cu privire la acesta.

„Spune‑i stăpânului tău”, răspunse Mullá Ḥusayn, „că respingem orice intenţii atribuite nouă fie de a submina fundaţia monarhiei, fie de uzurpare a autorităţii lui Náṣiri’d‑Dín Sháh. Cauza noastră are legătură cu revelarea promisului Qá’im şi se leagă în principal de interesele ordinului ecleziastic al acestei ţări. Putem să aducem argumente de necontestat şi să producem dovezi infailibile în susţinerea adevărului Mesajului pe care îl purtăm.” Sinceritatea înflăcărată cu care Mullá Ḥusayn pledă în apărarea Cauzei lui şi detaliile pe care le cită pentru a demonstra validitatea revendicărilor sale atinseră inima mesagerului şi aduseră lacrimi în ochii lui. „Ce să facem?”, exclamă el. Mullá Ḥusayn răspunse: „Lasă‑l pe prinţ să îndrepte paşii acelor ‘ulamá din Sárí şi Bárfurúsh spre acest loc şi să ne ceară să le demonstrăm validitatea Revelaţiei proclamate de Báb. Lasă Qur’án-ul să decidă cine spune adevărul. Lasă ca prinţul să judece singur cazul nostru şi să pronunţe verdictul. Şi mai lasă‑l pe el să decidă cum să se comporte cu noi, dacă nu reuşim să stabilim, cu ajutorul versetelor şi cutumelor, adevărul acestei Cauze.” Mesagerul îşi exprimă mulţumirea deplină cu răspunsul primit şi promise că, înainte de trecerea a trei zile, demnitarii ecleziastici vor fi adunaţi acolo în maniera sugerată.

            Promisiunea dată de acel mesager avea să rămână neîmplinită. Trei zile mai târziu, Prinţul Mihdí‑Qulí Mírzá se pregătea să îşi lanseze atacul asupra ocupanţilor fortului, la o scară fără precedent până atunci. În fruntea celor trei regimente de infanterie şi a mai multor regimente de cavalerie, el îşi cantonă oştirea pe o înălţime care oferea o imagine de ansamblu asupra acelui loc şi dădu semnalul pentru a deschide focul în acea direcţie.

             Ziua se îngemăna cu noaptea când la semnalul, „Încălecaţi pe armăsarii voştri, o, eroi ai lui Dumnezeu!”, Quddús porunci ca porţile fortului să fie din nou deschise larg. Mullá Ḥusayn şi două sute doi din camarazi alergară spre caii lor şi îl urmară pe Quddús care pornise călare spre Vás‑Kas. Netulburaţi de forţele copleşitoare care se năpusteau asupra lor şi neţinând seama nici de zăpada şi nici de noroiul care se adunase pe străzi, ei se îndreptară fără oprire, în puterea întunericului ce îi înconjura, spre fortăreaţa care servea ca bază pentru operaţiunile inamicului.

            Prinţul, care urmărea mişcările lui Mullá Ḥusayn, l-a văzut apropiindu‑se din fortul lui şi ordonă oamenilor lui să deschidă focul. Gloanţele lansate de ei nu reuşiră să‑i oprească înaintarea. El îşi forţă calea prin poartă şi se grăbi spre apartamentele private ale prinţului care, simţind că viaţa îi va fi pusă în pericol, se aruncă de pe o fereastră din spate în şanţ şi fugi desculţ.[365] Armata lui, privată de conducător şi cuprinsă de panică, fugi în mod ruşinos din faţa acelei grupări mici care, în ciuda numărului copleşitor şi al resurselor pe care trezoreria imperială le pusese la dispoziţia lor, nu reuşiră să o supună.[366]

            În timp ce învingătorii forţau calea spre zona fortăreţei care îi era rezervată prinţului, alţi doi prinţi de sânge regal[367] au căzut învinşi încercând să‑şi doboare adversarii. Pe când pătrundeau în apartamentele sale, ei au găsit, într‑una din camere, cufere pline cu aur şi argint, de care au refuzat să se atingă. Cu excepţia unui butoi cu praf de puşcă şi sabia favorită a prinţului, pe care au luat‑o ca dovadă a victoriei lor şi au dus‑o lui Mullá Ḥusayn, camarazii lui au întors ochii de la lucrurile de preţ pe care proprietarul lor le abandonase în disperarea lui. Când i‑au dus sabia lui Mullá Ḥusayn, ei au aflat că acesta, ca urmare a glonţului care îi lovise propria spadă, o schimbase cu aceea a lui Quddús, alături de care era angajat în respingerea atacatorilor.

            Ei deschideau larg poarta închisorii care se aflase în mâinile inamicului, când au auzit vocea lui Mullá Yúsuf‑i‑Ardibílí, care căzuse prizonier în timp ce se întorcea la fort şi se chinuia printre prizonieri. El interveni pentru tovarăşii lui de suferinţă şi reuşi să obţină eliberarea lor imediată.

             În dimineaţa acelui conflict memorabil, Mullá Ḥusayn îi adună pe camarazii lui pe lângă Quddús în împrejurimile satului Vás‑Kas, în timp ce el însuşi rămase pe cal în anticiparea unui nou atac al inamicului. El le urmărea mişcările când observă dintr‑o dată o oaste imensă repezindu‑se spre el din toate părţile. Toţi au sărit în picioare şi, înălţând din nou strigătul „Yá Ṣáḥibu’z‑Zamán!” se avântară înainte pentru a înfrunta provocarea. Mullá Ḥusayn dădu pinteni armăsarului într‑o direcţie, iar Quddús şi camarazii lui în alta. Detaşamentul care îl ataca pe Mullá Ḥusayn îşi schimbă brusc direcţia şi, fugind din faţa lui, se uni cu restul inamicului şi îl înconjură pe Quddús şi pe cei care erau cu el. La un moment dat, ei au lansat o mie de gloanţe, dintre care unul îl lovi în gură pe Quddús, scoţându‑i câţiva dinţi şi rănindu‑l la limbă şi la gât. Vacarmul pe care eliberarea simultană a o mie de gloanţe îl produse, şi care a putut fi auzit de la o distanţă de zece farsang[368], îl umplu de teamă pe Mullá Ḥusayn, care se grăbi să‑şi salveze prietenii. De îndată ce ajunse la ei, el descălecă şi, încredinţând calul servitorului său, Qambar‑‘Alí, fugi înspre Quddús. Vederea sângelui care curgea puternic din gura conducătorului său îi produse teamă şi disperare. Îşi ridică mâinile cu groază şi era pe punctul de a se lovi peste cap, când Quddús îl rugă să se abţină. Ascultând rugămintea liderului lui imediat, el îl imploră să‑i fie îngăduit să primească sabia din mâna lui, care, de îndată ce i‑a fost înmânată, a fost scoasă din teacă şi folosită pentru a împrăştia forţele masate împotriva lui. Mânuind într‑o mână sabia îndrăgitului său lider şi în cealaltă pe cea a adversarului său demn de dispreţ, el purtă o luptă disperată împotriva lor şi în decurs de treizeci de minute, timp în care el dădu dovadă de un extraordinar eroism, reuşi să pună pe fugă întreaga armată.

            Fuga ruşinoasă a armatei Prinţului Mihdí‑Qulí Mírzá le dădu răgaz lui Mullá Ḥusayn şi camarazilor pentru a se regrupa în fort. Cu durere şi regret, ei l‑au dus pe conducătorul lor rănit sub acoperişul fortăreţei lor. La sosirea sa, Quddús le adresă un mesaj scris prietenilor săi care deplângeau rănirea sa şi prin cuvintele sale de îmbărbătare, el le alină suferinţa. „Trebuie să ne supunem”, îi sfătuia el, „faţă de orice este voia lui Dumnezeu. Trebuie să fim fermi şi statornici la ceas de încercare. Piatra necredincioşilor a scos dinţii Profetului lui Dumnezeu; ai mei au căzut din cauza glonţului inamicului. Deşi trupul îmi este rănit, sufletul meu este foarte bucuros. Recunoştinţa mea pentru Dumnezeu nu are margini. Dacă mă iubiţi, nu lăsaţi ca această bucurie să fie întunecată la vederea lamentaţiilor voastre.”

             Această confruntare memorabilă căzu în ziua a douăzeci şi cincea a lunii Muḥarram, 1265 A.H.[369] La începutul aceleiaşi luni, Bahá’u’lláh, credincios promisiunii făcute lui Mullá Ḥusayn, porni, însoţit de o parte a prietenilor Lui, de la Núr spre fortul Ṭabarsí. Printre cei care Îl însoţeau se aflau Ḥájí Mírzá Jáníy‑i‑Káshání, Mullá Báqir‑i‑Tabrízí, una din Slovele Celui Viu şi Mírzá Yaḥyá, fratele Lui. Bahá’u’lláh îşi exprimă dorinţa ca ei să se îndrepte direct spre destinaţia lor şi să nu‑şi permită nico pauză în decursul călătoriei. Intenţia Lui era de a ajunge în acel loc pe timp de noapte, căci, de când ‘Abdu’lláh Khán preluase comanda, fuseseră emise ordine stricte ca sub nicio formă nici un fel de ajutor să nu fie acordat ocupanţilor fortului. Fuseseră amplasaţi paznici în diferite locuri pentru a se asigura izolarea asediaţilor. Dar însoţitorii Lui Îl rugaseră fierbinte să întrerupă călătoria şi să se odihnească câteva ore. Deşi El ştia că această întârziere va implica un risc mare de a fi surprinşi de inamic, El le cedă stăruinţelor lor aprinse. Ei se opriră la o casă singuratică ce era în vecinătatea drumului. După cină, camarazii Lui se duseră toţi la culcare. El singur, în ciuda greutăţilor pe care le suferi pe drum, rămase de veghe. Ştia bine care sunt pericolele la care erau expuşi El şi tovarăşii lui şi cunoştea pe deplin problemele care s‑ar fi ivit la sosirea Sa timpurie în fort.

            În timp ce veghea asupra lor, spionii inamicului îi informară pe paznicii acelei zone de sosirea acelui grup şi ordonară confiscarea pe dată a tuturor lucrurilor pe care aceştia le aveau asupra lor. „Am primit ordine precise”, Îi spuseră lui Bahá’u’lláh, pe care L‑au recunoscut imediat ca fiind conducătorul acelui grup, „să arestăm toate persoanele care ne ies în cale în aceste împrejurimi şi ni s‑a poruncit să le conducem, fără investigaţii preliminare, la Ámul şi să le predăm în custodia guvernatorului.” „Chestiunea v‑a fost prezentată greşit”, remarcă Bahá’u’lláh. „Aţi înţeles greşit scopul nostru. V‑aş sfătui să faceţi în aşa fel încât să nu regretaţi mai târziu.” Această dojană, rostită cu demnitate şi calm, îl determină pe şeful gărzilor să se poarte cu consideraţie şi respect faţă de cei pe care îi arestase. Îi rugă să încalece pe caii lor şi să îl urmeze la Ámul. Pe când se apropiau de malurile unui râu, Bahá’u’lláh dădu de înţeles însoţitorilor Săi, care călăreau mai departe de gărzi, să arunce în apă orice manuscrise ar fi avut asupra lor.

            La revărsatul zorilor, pe când se apropiau de oraş, a fost trimis un mesaj înainte la locţiitorul guvernatorului, anunţându‑l pe acesta de sosirea unui grup care fusese prins în drum spre fortul de la Ṭabarsí. Guvernatorul însuşi, împreună cu membrii gărzii sale de corp, a fost chemat să se alăture armatei Prinţului Mihdí‑Qulí Mírzá şi numise o rudă de‑a lui să‑i ţină locul în lipsă. De îndată ce primi mesajul, el merse la masjid-ul din Ámul şi‑i chemă pe ‘ulamá şi pe siyyid-ii de frunte ai oraşului pentru a se aduna şi pentru a întâmpina acel grup. El fost mult surprins când ochii lui L-au văzut şi L-au recunoscut pe Bahá’u’lláh şi regretă profund ordinele date. Se prefăcu a‑L mustra pentru acţiunile întreprinse, în speranţa de a domoli agitaţia şi de a potoli neliniştea celor care se adunaseră în masjid. „Suntem nevinovaţi”, declară Bahá’u’lláh, „în privinţa acuzaţiilor care ni se impută. Până la urmă nevinovăţia noastră vă va fi demonstrată. V‑aş sfătui să vă comportaţi în aşa fel încât mai târziu să nu regretaţi nimic.” Locţiitorul guvernatorului le ceru acelor ‘ulamá prezenţi să întrebe tot ce doresc. La toate întrebările lor, Bahá’u’lláh le dădu răspunsuri clare şi convingătoare. Pe când Îl interogau, ei au descoperit un manuscris în posesia unuia dintre tovarăşii Lui, manuscris pe care ei l‑au recunoscut drept scrieri ale lui Báb şi pe care l‑au înmânat conducătorul grupului de ‘ulamá, prezent la acea întrunire. De îndată ce el citi câteva rânduri din acel manuscris, el îl puse de o parte şi, întorcându‑se spre cei din jurul său, exclamă: „Aceşti oameni, care avansează revendicări atât de extravagante, chiar în această frază pe care am citit‑o, îşi dau în vileag necunoaşterea celor mai elementare reguli de ortografie.” „Mult stimaţi şi învăţaţi prelaţi”, răspunse Bahá’u’lláh, „aceste cuvinte pe care voi le criticaţi nu sunt cuvintele lui Báb. Ele au fost rostite de nimeni altcineva decât de Imám ‘Alí, Comandantul Celor Credincioşi, în răspunsul lui către Kumayl‑ibn‑i‑Zíyád, pe care îl alesese să‑i fie tovarăş.”

            Detaliile pe care Bahá’u’lláh le menţionă în legătură cu răspunsul, dar şi maniera în care le rostea, îl convinseră pe trufaşul mujtahid de prostia şi gafa lui. Neputând să contrazică o declaraţie atât de marcantă, el preferă să tacă. Un siyyid strigă furios: „Chiar această declaraţie demonstrează fără tăgadă că autorul ei este el însuşi un bábí şi fără îndoială un reprezentant de vază al doctrinelor acelei secte.” El ceru în termeni vehemenţi ca tovarăşii lui să fie executaţi. „Aceşti sectanţi obscuri sunt duşmanii de moarte”, strigă el, „atât ai Statului, cât şi ai Credinţei Islám-ului. Trebuie cu orice preţ să distrugem această erezie.” El era secondat în acuzaţiile sale de alţi siyyidi care se aflau acolo şi care, întărâtaţi de injuriile rostite la acea întrunire, insistau ca guvernatorul să se supună pe dată dorinţelor lor.

            Locţiitorul guvernatorului era vizibil stânjenit şi îşi dădu seama că orice dovadă a lui de indulgenţă avea să aibă consecinţe dezastruoase asupra siguranţei poziţiei sale. În dorinţa lui de a ţine în frâu pasiunile care izbucniră, el porunci aghiotanţilor săi să pregătească nuielele şi să le aplice pe loc o pedeapsă cum se cuvine prizonierilor lui. „Mai apoi”, adăugă el, „îi vom ţine închişi în aşteptarea întoarcerii guvernatorului, care îi va trimite la Ṭihrán, unde vor primi pedeapsa pe care o merită chiar din mâna suveranului.”

             Primul care trebuia să primească loviturile de nuia a fost Mullá Báqir. „Eu sunt doar un grăjdar al lui Bahá’u’lláh”, se rugă el. „Eram în drum spre Mashhad când m‑au arestat şi m‑au adus în acest loc.” Bahá’u’lláh interveni şi reuşi să‑i convingă pe opresori să îl elibereze. La fel El interveni şi pentru Ḥájí Mírzá Jání, care spunea El era „doar un negustor” pe care El îl considerase „oaspetele” Său, aşa că El era singur „responsabil pentru acuzaţiile ce i se aduceau.” Mírzá Yaḥyá, pe care se apucaseră să‑l lege, a fost şi el eliberat de îndată ce Bahá’u’lláh îl declară pe acesta servitorul Lui. „Niciunul dintre aceşti oameni”, îi spuse El locţiitorului guvernatorului, „nu este vinovat de nicio infracţiune. Dacă insişti să pedepseşti pe cineva, Eu Mă ofer voluntar Victimă a pedepsei tale.” Locţiitorul guvernatorului trebui fără tragere de inimă să dea ordin ca Bahá’u’lláh singur să fie ales să suporte pedeapsa pe care iniţial dorea să o aplice însoţitorilor Săi.[370]

            Acelaşi tratament care i se aplică lui Báb cinci luni mai devreme în Tabríz avea acum să‑i fie aplicat lui Bahá’u’lláh în prezenţa acelor ‘ulamá adunaţi, din Ámul. Prima încarcerare pe care o suferi Báb din partea duşmanilor Săi avea să fie în casa lui ‘Abdu’l‑Ḥamíd Khán, şeful poliţiei din Shíráz; prima privare de libertate a lui Bahá’u’lláh era în casa unuia dintre kad‑khudás‑ii din Ṭihrán. A doua întemniţare a lui Báb a fost în castelul de la Máh‑Kú; cea a lui Bahá’u’lláh a fost în reşedinţa particulară a guvernatorului din Ámul. Báb a fost bătut în namáz‑khánih‑ul[371] Shaykhu’l‑Islám‑ului din Tabríz; aceeaşi pedeapsă i‑a fost aplicată lui Bahá’u’lláh în namáz‑khánih‑ul mujtahid-ului din Ámul. A treia întemniţare a lui Báb a fost în castelul de la Chihríq; a lui Bahá’u’lláh a fost în Síyáh‑Chál[372] din Ṭihrán. Báb, ale cărui suferinţe şi încercări le‑au precedat, aproape de fiecare dată, pe cele ale lui Bahá’u’lláh, se oferise pe El Însuşi să‑L salveze pe Îndrăgitul Său de la pericolele care se abătuseră asupra acelei Vieţi preţioase; în timp ce Bahá’u’lláh, la rândul Lui, nedorind ca Acela care‑L iubea atât de mult să fie singurul Care Suferă, împărtăşi de fiecare dată şi El din cupa care‑I atingea buzele. O asemenea iubire niciun ochi nu a văzut vreodată şi nicio inimă muritoare nu a conceput un asemenea devotament reciproc. Dacă ramurile tuturor copacilor ar fi transformate în instrumente de scris şi toate mările ar fi transformate în cerneală, şi cerul şi pământul ar fi preschimbate într‑un pergament, imensitatea acelei iubiri ar rămâne încă neexplorată, iar profunzimile acelui devotament nedezvăluite.

            Bahá’u’lláh şi tovarăşii lui au rămas pentru o vreme închişi într‑una din încăperile care constituiau o parte a moscheii. Locţiitorul guvernatorului, care era încă hotărât să‑şi apere Prizonierul de atacurile unui duşman înveterat, le porunci în secret servitorilor săi să deschidă, la o oră tainică, un pasaj prin zidul camerei în care erau închişi captivii şi să le mute pe dată conducătorul în casa lui. El însuşi Îl conducea pe Bahá’u’lláh la reşedinţa sa, când un siyyid îi sări înainte şi, aruncându‑I cele mai aprige injurii, ridică bâta pe care o ţinea în mână pentru a‑L lovi. Locţiitorul guvernatorului se interpuse între ei şi, făcând apel la atacator, „îl imploră pe Profetul lui Dumnezeu” să nu lovească. „Ce!”, izbucni mai departe siyyid-ul. „Cum îndrăzneşti să eliberezi un om care este duşmanul de moarte al Credinţei strămoşilor tăi?” Între timp, o mulţime de tâlhari se adunaseră în jurul lui şi, prin strigătele lor de batjocură şi vorbele de ocară măreau vacarmul pe care acesta îl pornise. În ciuda zgomotului ce se intensifica, servitorii locţiitorului guvernatorului au reuşit să‑l conducă pe Bahá’u’lláh în siguranţa reşedinţei stăpânului lor, dovedind în acea împrejurare un curaj şi o prezenţă de spirit cu adevărat surprinzătoare.

            În ciuda protestelor mulţimii, restul prizonierilor au fost duşi la reşedinţa guvernamentală şi astfel au scăpat de pericolele care îi ameninţau. Guvernatorul interimar îşi ceru profunde scuze lui Bahá’u’lláh pentru tratamentul pe care oamenii din Ámul I l‑au acordat. „Dacă nu ar fi intervenit Providenţa”, spuse el, „nicio putere nu ar fi reuşit eliberarea voastră din strânsoarea acelor oameni răuvoitori. Dacă nu ar fi fost tăria jurământului pe care l‑am făcut de a‑mi risca viaţa de dragul vostru şi eu aş fi căzut victimă a violenţei lor şi aş fi fost călcat în picioare de ei.” El se plânse amarnic de comportamentul revoltător al siyyid-ilor din Ámul şi critică aspru josnicia caracterului lor. Spuse că şi el însuşi este mereu chinuit de rezultatele urzelilor lor răuvoitoare. Începu să‑L servească pe Bahá’u’lláh cu devotament şi bunătate, fiind auzit de multe ori în decursul conversaţiilor lor remarcând: „Departe de mine gândul de a vă considera un prizonier în casa mea. Cred că această casă a fost construită pentru a vă oferi un adăpost împotriva urzelilor duşmanilor voştri.”

            L‑am auzit pe Bahá’u’lláh Însuşi relatând următoarele: „Niciun prizonier nu a fost vreodată tratat aşa cum am fost Eu tratat de guvernatorul interimar din Ámul. El Mi‑a arătat cea mai mare consideraţie şi stimă. Am fost găzduit cu generozitate de el şi s‑a acordat cea mai mare atenţie la tot ceea ce Mi‑ar fi afectat securitatea şi liniştea. Dar nu puteam ieşi pe poarta casei sale. Gazdei Mele îi era teamă ca nu cumva guvernatorul, care era rudă cu ‘Abbás‑Qulí Khán‑i‑Lárínjání, să se întoarcă de la fortul de la Ṭabarsí şi să‑Mi facă vreun rău. Am încercat să‑i risipesc temerile. «Aceeaşi Omnipotenţă», l‑am asigurat Eu, «care ne‑a eliberat din ghearele răufăcătorilor din Ámul şi care ne‑a permis să fim primiţi cu atâta ospitalitate de tine în această casă, poate să schimbe inima guvernatorului şi să‑l facă să ne trateze cu cel puţin acelaşi respect şi iubire.»”

            „Într‑o noapte, am fost deşteptaţi dintr‑o dată de vacarmul oamenilor care se adunaseră în afara porţilor casei. Uşa s‑a deschis şi s‑a anunţat că guvernatorul se întorsese la Ámul. Tovarăşii noştri, care se aşteptau la un nou atac din partea lor, au fost surprinşi să audă vocea guvernatorului care îi dojenea pe cei care ne aduseră atâtea învinuiri cumplite în ziua sosirii noastre. «Care este motivul pentru care», îl auzeam noi dojenind cu tărie, «au ales aceşti amărâţi să‑l trateze cu atâta lipsă de respect pe un oaspete ale cărui mâini sunt legate şi căruia nici nu i s‑a dat ocazia măcar să se apere. Care este justificarea lor pentru care au cerut ca el să fie executat. Ce dovezi au ei care să susţină condamnarea lor. Dacă ei sunt sinceri în declaraţiile lor cum că ar fi ataşaţi devotaţi ai Islám-ului şi că ei sunt paznicii intereselor lui, să se îndrepte spre fortul de la Shaykh Ṭabarsí şi acolo să‑şi arate capacitatea de a apăra Credinţa căreia ei se declară a‑i fi susţinători.»”

            Ceea ce văzuse el din eroismul apărătorilor fortului a schimbat gândirea şi inima guvernatorului din Ámul. El se întoarse plin de admiraţie pentru o Cauză pe care în trecut o dispreţuise şi la progresul căreia se opuse cu vehemenţă. Scenele la care fusese martor îi dezarmară furia şi îi domoliră orgoliul. Umil şi respectuos, el se duse la Bahá’u’lláh şi îşi ceru scuze pentru insolenţa locuitorilor unui oraş pe care el fusese ales să‑l guverneze. Îl servi cu cel mai mare devotament, uitând cu totul de propria lui poziţie şi rang. Îl lăudă cu generozitate pe Mullá Ḥusayn şi îi ridică în slăvi îndemânarea, spiritul întreprinzător, agilitatea şi nobleţea sufletului. Câteva zile mai târziu, el reuşi să aranjeze plecarea în siguranţă a lui Bahá’u’lláh şi a tovarăşilor Lui spre Ṭihrán.

            Intenţia lui Bahá’u’lláh de a se arunca şi El în luptă alături de apărătorii fortului de la Shaykh Ṭabarsí era destinată să rămână neîmplinită. Deşi El Însuşi era foarte dornic să dea orice ajutor care‑I stătea în putinţă celor asediaţi, El a fost cruţat, prin dispensaţia misterioasă a Providenţei, de soarta tragică ce avea să cadă curând asupra principalilor participanţi la acea bătălie memorabilă. Dacă El ar fi reuşit să ajungă la acel fort, dacă Lui i s‑ar fi îngăduit să se alăture acelei grupări eroice, cum şi‑ar fi putut El juca rolul în marea dramă pe care El trebuia curând să o trăiască. Cum ar fi putut El desăvârşi lucrarea care fusese atât de măreţ concepută şi atât de minunat prefaţată. Era în floarea tinereţii când chemarea din Shíráz ajunse la El. La vârsta de douăzeci şi şapte de ani, El se ridică pentru a‑şi consacra viaţa servirii ei, se identifică fără teamă cu învăţăturile ei şi se distinse prin rolul exemplar jucat în răspândirea ei. Niciun efort nu era prea mare pentru energia cu care El era înzestrat şi niciun sacrificiu prea copleşitor pentru devotamentul cu care credinţa Lui Îl însufleţea. Lăsă la o parte toate gândurile legate de faimă, bogăţie şi poziţie socială pentru îndeplinirea sarcinii pe care inima Lui se hotărî să o ducă la îndeplinire. Nici sarcasmul prietenilor şi nici ameninţările duşmanilor nu au reuşit să‑L determine să înceteze a mai promova o Cauză pe care toţi deopotrivă o considerau o sectă obscură şi interzisă.

            Prima încarcerare la care El a fost supus, ca rezultat al ajutorului pe care îl dăduse prizonierilor din Qazvín; măiestria cu care El reuşi eliberarea lui Ṭáhirih; maniera exemplară în care El cârmui cursul desfăşurărilor turbulente din Badasht; maniera în care El salvă viaţa lui Quddús în Níyálá; înţelepciunea pe care El o dovedi în soluţionarea situaţiei delicate, provocată de impetuozitatea lui Ṭáhirih şi vigilenţa cu care îi asigură acesteia protecţia; sfaturile pe care le dădu apărătorilor fortului Ṭabarsí; planul pe care îl concepu pentru a uni forţele lui Quddús cu cele ale lui Mullá Ḥusayn şi ale camarazilor acestuia; spontaneitatea cu care se ridică să susţină eforturile acelor bravi apărători; mărinimia cu care se oferi El Însuşi ca înlocuitor pentru tovarăşii lui care erau ameninţaţi de o pedeapsă aspră; seninătatea cu care El ţinu piept severităţii arătate Lui ca rezultat al atentatului asupra vieţii lui Náṣiri’d‑Dín Sháh; umilinţele la care a fost supus tot drumul de la Lavásán la cartierul general al armatei imperiale şi de acolo în capitală; greutatea copleşitoare a lanţurilor pe care le purta în timp ce zăcea în bezna de la Síyáh‑Chál din Ṭihrán – toate acestea sunt doar câteva exemple care mărturisesc cu prisosinţă poziţia unică pe care El a ocupat‑o ca Motor principal al forţelor care aveau să remodeleze faţa ţinutului Său natal. El a fost cel care a eliberat aceste forţe, cărora le‑a ghidat parcursul, le‑a armonizat acţiunile şi în final le‑a adus la cel mai înalt grad de desăvârşire în Cauza pe care El Însuşi avea mai târziu să o reveleze.

 

CAPITOLUL XX

 CONFRUNTĂRILE DIN MÁZINDARÁN

(Continuare)

I

ntre timp, forţele de sub comanda Prinţului Mihdí‑Qulí Mírzá îşi reveniseră din starea accentuată de demoralizare în intraseră, iar acum se pregăteau cu sârguinţă pentru a relua atacul asupra ocupanţilor fortului de la Ṭabarsí. Cei din urmă se găseau din nou înconjuraţi de o armată numeroasă, în faţa căreia mergea ‘Abbás‑Qulí Khán‑i‑Lárínjání şi Sulaymán Khán‑i‑Afshár‑i‑Shahríyárí care, în fruntea câtorva regimente de infanterie şi cavalerie, se grăbeau să li se alăture regimentelor de soldaţi ale prinţului.[373] Forţele lor reunite şi‑au stabilit tabăra în vecinătatea fortului,[374] şi s‑au apucat să ridice şapte baricade în jurul lui. Cu cea mai mare aroganţă, ei au căutat chiar de la început să facă dovada forţelor de sub comanda lor şi în fiecare zi executau exerciţii armate cu cel mai mare zel.

             Între timp, lipsa apei îi obligă pe cei asediaţi să sape o fântână în perimetrul fortului. În ziua în care au terminat, a opta zi a lunii Rabí‘u’l‑Avval,[375] Mullá Ḥusayn, care îi supraveghea pe tovarăşii lui în timp ce aceştia munceau, remarcă: „Astăzi vom avea toată apa de care avem nevoie să ne îmbăiem. Curăţaţi de toată mizeria pământească, vom căuta curtea celui Atotputernic şi ne vom grăbi spre sălaşul nostru etern. Oricine doreşte să se împărtăşească din cupa martiriului, să se pregătească şi să aştepte ceasul când va putea pecetlui cu sângele său credinţa în Cauza lui. În această noapte, aproape de zorii zilei, fie ca cei care doresc să mi se alăture să fie gata să iasă dintre aceste ziduri şi, risipind încă o dată forţele întunecate care ne‑au tăiat calea, să urce nestingheriţi spre înălţimile gloriei.”

            În aceeaşi după‑amiază, Mullá Ḥusayn îşi făcu abluţiunile, se îmbrăcă în straie noi, îşi împodobi capul cu turbanul lui Báb şi se pregăti pentru confruntarea care urma să aibă loc. O bucurie de nedescris îi lumina faţa. El făcu aluzie cu seninătate la ceasul lui de plecare şi continuă până în ultima clipă să însufleţească zelul camarazilor lui. Rămas alături de Quddús, care îi aducea aminte atât de bine de Îndrăgitul, el deşertă, pe când şedea la picioarele lui în ultimele clipe ale vieţii sale pământeşti, preaplinul inimii sale fermecate. Curând după miezul nopţii, de îndată ce luceafărul apăru pe cer, steaua care îi vestea lumina abia mijită a reuniunii eterne cu Îndrăgitul lui, el sări în picioare şi, încălecând, dădu semnalul ca poarta fortului să fie deschisă. Pe când călărea în fruntea celor trei sute treisprezece tovarăşi ai lui, strigătul „Yá Ṣáḥibu’z‑Zamán!”2[376] se înălţă din nou, un strigăt atât de intens şi de puternic, încât pădurea, fortul şi tabăra vibrau de ecourile sale.

            Mullá Ḥusayn atacă întâi baricada care era apărată de Zakaríyyáy‑i‑Qádí‑Kalá’í, unul dintre cei mai viteji ofiţeri ai inamicului.

Într‑un interval scurt de timp, el pătrunse prin acea barieră, îl înlătură pe comandantul ei şi îi risipi oamenii. Înaintând cu aceeaşi repeziciune şi agilitate, el învinse pe rând rezistenţa celei de a doua baricade, apoi pe a celei de a treia, răspândind în înaintarea lui disperare şi groază printre duşmani. Neţinând seama de gloanţele care cădeau continuu asupra lui şi a camarazilor săi, ei împingeau înainte până când au fost capturate şi dărâmate şi restul baricadelor. În mijlocul tumultului creat, ‘Abbás‑Qulí Khán‑i‑Lárínjání se urcă într‑un copac şi, ascunzându‑se printre crengile lui, aştepta să‑i prindă în ambuscadă pe adversarii lui. Protejat de întunericul care‑l înconjura, reuşi să urmărească din acel loc ascuns toate mişcările lui Mullá Ḥusayn şi ale tovarăşilor lui, care erau expuşi flăcărilor ameninţătoare ale conflagraţiei provocate de ei. Armăsarul lui Mullá Ḥusayn se încurcă dintr‑o dată în funia unui cort din apropiere şi, abia ce reuşi să iasă din acea încurcătură, că primi în piept un glonte lansat de mişelul lui adversar. Deşi îl lovise în plin, ‘Abbás‑Qulí Khán nu cunoştea identitatea călăreţului pe care îl rănise. Mullá Ḥusayn, care sângera mult, descălecă de pe calul lui, se împletici câţiva paşi şi, nereuşind să meargă mai departe, căzu epuizat la pământ. Doi dintre tinerii lui camarazi din Khurásán, Qulí şi Ḥasan, i‑au venit în ajutor, ducându‑l în fort.[377]

            I‑am auzit pe Mullá Ṣádiq şi Mullá Mírzá Muḥammad‑i‑Furúghí relatând următorul episod: „Ne aflam printre cei care au rămas în fort alături de Quddús. De îndată ce Mullá Ḥusayn, care părea că îşi pierduse cunoştinţa, a fost adus, ni se porunci să ne retragem. «Lăsaţi‑mă singur cu el», au fost cuvintele lui Quddús, în timp ce îl ruga pe Mírzá Muḥammad‑Báqir să închidă uşile şi să nu dea nimănui voie să intre la el. «Sunt nişte chestiuni confidenţiale pe care doresc ca numai el să le ştie.» Am fost profund miraţi când, câteva momente mai târziu, am auzit vocea lui Mullá Ḥusayn care răspundea întrebărilor lui Quddús. Timp de două ore au continuat să vorbească. Ne‑am mirat când l‑am văzut pe Mírzá Muḥammad‑Báqir extrem de agitat. El ne spuse mai târziu: «Îl priveam pe Quddús printr‑o crăpătură a uşii. De îndată ce îi rosti numele, l‑am văzut pe Mullá Ḥusayn ridicându‑se şi aşezându‑se, aşa cum o făcea el de obicei, în genunchi lângă el. Cu capul plecat şi cu privirea în pământ, el asculta fiecare cuvânt pe care‑l rostea Quddús şi răspundea la întrebările acestuia. ‹Te‑ai grăbit spre ceasul plecării tale›, am reuşit să‑l aud remarca lui Quddús ‹şi m‑ai lăsat la mila duşmanilor mei. De va dori Dumnezeu, şi eu mă voi alătura în curând şi voi gusta din dulceaţa deliciilor inefabile ale paradisului.› Am reuşit să aud următoarele cuvinte rostite de Mullá Ḥusayn: ‹Fie ca viaţa‑mi să fie răsplată pentru tine. Eşti mulţumit de mine?›»”

             „După multă vreme i‑a cerut Quddús lui Mírzá Muḥammad‑Báqir să deschidă uşa şi să‑i lase pe camarazi să intre. «Mi‑am luat un ultim rămas bun de la el. Lucruri pe care nu puteam să le rostesc înainte le‑am împărtăşit acum între noi.» La sosirea noastră, am văzut că Mullá Ḥusayn murise. O umbră de zâmbet îi rămăsese încă pe chip. Înfăţişarea lui răspândea atâta pace că părea doar adormit. Quddús se ocupă de înmormântarea sa, îl îmbrăcă în cămaşa lui şi dădu instrucţiuni ca el să fie îngropat în partea de miază‑zi, în vecinătatea mormântului sfânt al lui ShaykhṬabarsí[378]. «Ferice de tine că ai rămas până în ultima clipă a vieţii credincios Legământului lui Dumnezeu», spuse el, sărutându‑i ochii şi fruntea. «Mă rog lui Dumnezeu să îngăduie să nu ne despartă niciodată.» El vorbi cu atâta amărăciune, încât cei şapte tovarăşi care stăteau lângă el au plâns în hohote şi şi‑ar fi dorit ca ei să fi fost sacrificaţi în locul lui. Cu mâinile sale, Quddús depuse trupul în mormânt şi îi puse în gardă pe cei care se aflau lângă el să păstreze taina cu privire la locul de veci ales pentru el şi să nu îl dezvăluie nici camarazilor lor. Apoi, el le dădu instrucţiuni să îngroape trupurile celor treizeci şi şase de martiri care căzuseră în timpul acelei confruntări într‑un singur mormânt în partea de miază‑noapte a mormântului sfânt al lui Shaykh Ṭabarsí. «Fie ca cei iubiţi de Dumnezeu», a fost el auzit spunând în timp ce aceştia erau înmormântaţi, «să ia aminte la exemplul acestor martiri ai Credinţei noastre. Fie ca ei să fie şi să rămână la fel de uniţi în viaţă, precum sunt aceştia în moarte.»”

            Nu mai puţin de nouăzeci dintre camarazi au fost răniţi în acea noapte, majoritatea lor murind în urma rănilor. De la sosirea lor la Bárfurúsh până în ziua în care au fost atacaţi pentru prima dată, care căzu în a douăsprezecea zi a lunii Dhi’l‑Qa‘dih a anului 1264 A.H.,[379] până în ziua morţii lui Mullá Ḥusayn, care avu loc în zorii celei de‑a noua zile a lunii Rabí‘u’l‑Avval în anul 1265 A.H.,[380] conform calculelor făcute de Mírzá Muḥammad‑Báqir, numărul total al martirilor ajunsese la cifra de şaptezeci şi doi.

            Din clipa în care Mullá Ḥusayn a fost pentru prima dată atacat de duşmanii lui şi până la ceasul martiriului său se scurseră o sută şi şaisprezece zile, o perioadă memorabilă, graţie unor fapte atât de eroice, încât chiar şi cei mai aprigi duşmani ai lui se văzură nevoiţi să‑şi mărturisească uimirea. În patru ocazii diferite, el atinse culmi ale curajului şi puterii, cum nu au reuşit mulţi s‑o facă. Prima confruntare a avut loc în a douăsprezecea zi a lunii Dhi’l‑Qa‘dih,[381] în împrejurimile oraşului Bárfurúsh; a doua, în imediata vecinătate a fortului Shaykh Ṭabarsí, în a cincea zi a lunii Muḥarram,[382] împotriva forţelor lui ‘Abdu’lláh Khán‑i‑Turkamán; cea de‑a treia, în Vás‑Kas, în a douăzeci şi cincea zi a lunii Muḥarram[383] şi a fost îndreptată împotriva armatei Prinţului Mihdí‑Qulí Mírzá. Ultima şi cea mai memorabilă bătălie dintre toate a fost îndreptată împotriva forţelor reunite ale lui ‘Abbás‑Qulí Khán, ale Prinţului Mihdí‑Qulí Mírzá şi Sulaymán Khán‑i‑Afshár, ajutate de o companie de patruzeci şi cinci de ofiţeri cu abilitate şi experienţă confirmate. Din fiecare dintre aceste confruntări fierbinţi şi aprige, Mullá Ḥusayn ieşi, în ciuda forţelor copleşitoare asmuţite împotriva lui, nevătămat şi învingător. În fiecare dintre confruntări el s‑a distins prin acte de bravură, cavalerie, îndemânare şi tărie, care fiecare în parte ar fi fost de ajuns pentru a stabili odată pentru totdeauna caracterul transcendent al unei Credinţe în apărarea căreia el se luptă atât de dârz şi pe calea căreia el muri într‑un mod atât de nobil. Trăsăturile minţii şi caracterului pe care le dezvăluise de la o vârstă foarte tânără, profunzimea învăţăturii sale, tenacitatea credinţei lui, curajul lui cutezător, determinarea, înaltul lui simţ de dreptate şi de devotament statornic l‑au făcut o figură remarcabilă printre cei care, prin vieţile lor, au adus mărturie gloriei şi puterii noii Revelaţii. Avea treizeci şi şase de ani când a sorbit cupa martiriului. La vârsta de optsprezece ani el îl cunoscuse în Karbilá pe Siyyid Káẓim‑i‑Rashtí. Timp de nouă ani el l‑a susţinut şi s‑a împărtăşit din lecţia care avea să‑l pregătească pentru acceptarea Mesajului lui Báb. Restul de nouă ani ai vieţii sale au fost petrecuţi în vâltoarea unei activităţi neobosite, fervente, pe care el a dus‑o în final pe câmpul martiriului, în împrejurări care au conferit o strălucire nepieritoare asupra istoriei ţării lui.[384]

            O derută totală şi umilitoare paraliză pentru o vreme strădaniile inamicului. Patruzeci şi cinci de zile au trecut înainte ca ei să îşi strângă din nou forţele şi să îşi reia atacul. În timpul acelor zile, care se încheiară cu ziua de Naw‑Rúz, frigul cumplit care se lăsase îi determină să renunţe la a se aventura împotriva unui adversar care le adusese deja atâta ocară şi ruşine. Deşi atacurile lor au fost întrerupte, ofiţerii răspunzători de ceea ce rămase din armata imperială au dat ordine stricte care interziceau sosirea de întăriri sub orice formă la fort. Când proviziile lor erau pe sfârşite, Quddús îi porunci lui Mírzá Muḥammad‑Báqir să distribuie printre camarazi orezul pe care Mullá Ḥusayn îl depozitase pentru vremuri de restrişte ca acelea. După ce îşi primi fiecare raţia, Quddús îi chemă pe toţi la el şi le spuse: „Cine se simte destul de tare pentru a ţine piept nenorocirilor care se vor abate curând asupra noastră, să rămână cu noi în acest fort. Iar cine simte cea mai mică ezitare sau teamă, lăsaţi‑l să plece din acest loc. Lăsaţi‑l să plece pe dată, înainte ca duşmanul să‑şi strângă din nou forţele şi să se arunce asupra noastră. Calea va fi deschisă curând în faţa noastră; foarte curând vom fi puşi faţă în faţă cu cele mai mari greutăţi şi vom cădea victimele unor nenorociri devastatoare.”

             Chiar în seara în care Quddús dădu acest avertisment, un siyyid din Qum, Mírzá Ḥusayn‑i‑Mutavallí, s‑a decis să‑şi trădeze tovarăşii. „Cum se face”, îi scria el lui ‘Abbás‑Qulí Khán‑i‑Lárínjání, „că ai lăsat neterminată treaba pe care ai început‑o. Ai îndepărtat deja un adversar redutabil. Prin omorârea lui Mullá Ḥusayn, care era forţa motrice din spatele acestor ziduri, ai dărâmat stâlpul de care depindea puterea şi siguranţa acestui fort. Dacă ai fi avut răbdare încă o zi, ai fi câştigat pentru tine cu siguranţă laurii victoriei. Cu ajutorul a nu mai mult de o sută de oameni, îţi jur că în decurs de două zile ai fi reuşit să capturezi fortul şi să asiguri capitularea necondiţionată a ocupanţilor lui. Ei sunt istoviţi de foame şi sunt încercaţi amarnic.” Scrisoarea sigilată a fost încredinţată unui anume Siyyid ‘Alíy‑i‑Zargar, care, în timp ce‑şi ducea porţia de orez pe care o primise de la Quddús, se furişă afară din fort la miezul nopţii şi i‑o predă lui ‘Abbás‑Qulí Khán, cu care se cunoştea deja. Depeşa a ajuns la el la momentul în care acesta se gândea să se adăpostească într‑un sat aflat la o distanţă de patru farsangs[385] de fort şi când el nu ştia dacă să se întoarcă în capitală şi să se prezinte suveranului după o înfrângere atât de umilitoare sau să se întoarcă la casa lui din Larijan, unde era convins că ar fi trebuit să facă faţă reproşurilor rudelor şi prietenilor lui.

            Tocmai se ridicase din pat, la răsăritul soarelui când siyyid‑ul îi adusese scrisoarea. Vestea morţii lui Mullá Ḥusayn îl motivă să ia o nouă decizie. Temându‑se ca nu cumva mesagerul să răspândească vestea cu privire la moartea unui adversar atât de redutabil, el îl ucise pe loc şi apoi născoci un plan prin care să distragă de la el suspiciunea de crimă. Hotărât fiind să profite din plin de nenorocirea celor asediaţi şi de lipsa lor de putere, el făcu imediat pregătirile necesare pentru reluarea atacurilor. La zece zile înainte de Naw‑Rúz, el îşi stabili tabăra la o jumătate de farsang de fort şi verifică acurateţea mesajului pe care acel siyyid trădător i‑l aduse. În speranţa de a obţine doar pentru el toate meritele în urma capitulării adversarilor săi, el refuză să le divulge chiar şi celor mai apropiaţi dintre ofiţeri informaţia primită.

             Abia se lumina de ziuă când el îşi ridică în vânt stindardul[386] şi, în fruntea a două regimente de infanterie şi cavalerie, înconjură fortul şi ordonă oamenilor lui să deschidă focul asupra santinelelor care păzeau turnurile. „Trădătorul”, îl informă Quddús pe Mírzá Muḥammad‑Báqir, care se grăbi să‑i prezinte gravitatea situaţiei, „l‑a anunţat de moartea lui Mullá Ḥusayn pe ‘Abbás‑Qulí Khán. Îmbărbătat de pierderea sa, acesta este acum decis să ne dărâme fortăreaţa şi să‑şi atribuie onoarea de a fi fost singurul cuceritor. Încalecă şi, cu ajutorul a optsprezece oameni pe lângă tine, aplică o pedeapsă cum se cuvine agresorului şi oştirii sale. Fă‑l să‑şi dea seama că, deşi Mullá Ḥusayn nu mai este, puterea invincibilă a lui Dumnezeu continuă să‑i susţină pe camarazii lui şi că le dă putinţa de a triumfa asupra forţelor duşmanilor lor.”

             De îndată ce Mírzá Muḥammad‑Báqir îşi alese tovarăşii, porunci ca poarta fortului să fie dată în lături. Călare pe bidiviii lor şi înălţând strigătul „Yá Ṣáḥibu’z‑Zamán!” ei se năpustiră direct spre tabăra duşmană. Întreaga armată fugi derutată în faţa unui atac atât de înspăimântător. Doar câţiva au reuşit să scape. Au ajuns la Bárfurúsh total demoralizaţi şi acoperiţi de ruşine. ‘Abbás‑Qulí Khán a fost atât de cuprins de teamă, încât căzu de pe cal. Plecând, amărât, cu una din cizme atârnând în scările şeii, el fugi, descălţat pe jumătate şi năuc, în direcţia în care o luase armata. Cuprins de disperare, el se grăbi la prinţ şi îi mărturisi înfrângerea ruşinoasă pe care o suferise.[387] În ceea ce îl priveşte pe Mírzá Muḥammad‑Báqir, ieşind împreună cu cei optsprezece camarazi ai lui nevătămat din acea confruntare şi ţinând în mână stindardul pe care un inamic îngrozit îl abandonase, se întoarse în fort triumfător şi puse la picioarele conducătorului său, care îi insuflase un astfel de curaj, această dovadă a victoriei sale.

            Un triumf atât de desăvârşit aduse liniştea camarazilor atât de greu încercaţi. Le întări unitatea şi le reaminti din nou de eficacitatea acelei puteri cu care îi înzestrase Credinţa lor. Dar vai, hrana le era la acel moment redusă la carnea cailor pe care îi aduseră cu ei de pe câmpul părăsit al inamicului. Cu o determinare fermă ei suportară toate suferinţele care îi asaltaseră din toate părţile. Sufletele lor erau atente la comenzile lui Quddús; restul conta prea puţin. Nici severitatea situaţiei lor disperate şi nici ameninţările continue ale inamicului nu le puteau clinti hotărârea de a nu se abate de la calea pe care camarazii lor au păşit cu atât de mult eroism. Puţini au fost aceia care mai apoi au şovăit în ceasul cel mai negru al adversităţilor. Dar slăbiciunea inimii pe care aceştia au fost îndemnaţi să o trădeze a devenit nesemnificativă în comparaţie cu strălucirea cu care marea masă de tovarăşi cu sufletul statornic au răspândit‑o în ceasul judecăţii finale.

             Prinţul Mihdí‑Qulí Mírzá, care era cantonat în Sárí, primi cu mare încântare vestea înfrângerii care se abătuse asupra forţelor de sub directa comandă a colegului său, ‘Abbás‑Qulí Khán. Deşi el însuşi dornic de a extermina acea bandă care a căutat adăpost între zidurile fortului, se bucură mult să afle că rivalul lui nu a reuşit să obţină victoria pe care şi‑o dorea cu înfocare.[388] Scrise imediat la Ṭihrán şi ceru întăriri sub forma de obuze şi artilerie mobilă, toate cu echipamentele necesare, să fie trimise fără întârziere în apropierea fortului, el fiind hotărât ca de data aceasta să realizeze capitularea totală a ocupanţilor lui încăpăţânaţi.

             În timp ce duşmanii lor se pregăteau pentru un atac încă şi mai încrâncenat asupra fortăreţei lor, tovarăşii lui Quddús, complet indiferenţi faţă de starea deplorabilă în care se aflau, întâmpinau cu bucurie şi recunoştinţă apropierea Naw‑Rúz‑ului. În timpul acelui festival, ei au dat frâu liber sentimentelor lor de recunoştinţă şi laudă pentru nenumăratele binecuvântări pe care cel Atotputernic le deşertă asupra lor. Deşi slăbiţi de foame, ei s‑au delectat copios cu cântece şi veselie, dispreţuind pe deplin pericolul care plana asupra lor. Fortul răsuna de preamăririle şi laudele care, atât pe vreme de zi, cât şi de noapte, se ridicau din inimile acelui grup voios. Versetul „Sfânt, sfânt, Domnul Dumnezeul nostru, Domnul îngerilor şi al spiritului” se revărsa neîncetat de pe buzele lor, întărindu‑le entuziasmul şi înflăcărându‑le curajul.

            Tot ceea ce rămăsese din vitele aduse cu ei în fort era o vacă pe care Ḥájí Naṣíru’d‑Dín‑i‑Qazvíní o pusese de‑o parte şi al cărei lapte îl folosea pentru a‑i pregăti zilnic o budincă lui Quddús. Nedorind să‑i priveze pe prietenii lui loviţi de foame de porţia lor din delicatesa pe care tovarăşul lui devotat o pregătea pentru el, Quddús, după ce lua doar câteva linguriţe din acel fel de mâncare, împărţea ceea ce rămânea întotdeauna cu ei. „Am încetat să mă bucur”, era auzit el adesea spunând, „de când Mullá Ḥusayn a plecat dintre noi, de carnea şi de băuturile pe care ei le pregătesc pentru mine. Inima mea plânge cu sânge la vederea tovarăşilor mei morţi de foame, sfârşiţi şi vlăguiţi în jurul meu.” În ciuda acestor împrejurări nefericite, el continua fără oprire să lămurească în comentariul lui semnificaţia lui Sád de Ṣamad şi să‑şi încurajeze prietenii să fie fermi până în ultima clipă în strădaniile lor eroice. Dimineaţa şi seara, Mírzá Muḥammad‑Báqir cânta, în prezenţa credincioşilor adunaţi împreună, versete din acel comentariu, iar această citire le stimula entuziasmul şi le mărea speranţele.
