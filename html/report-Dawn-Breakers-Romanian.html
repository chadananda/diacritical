    adevăratele interese ale guvernului şi poporului său. Am fost reprezentaţi mizerabil de cei ne doresc răul. Niciunul dintre reprezentanţii <u>Sh</u>áh-ului
    nu a dorit să ne protejeze şi să ne ocrotească; niciunul nu ne-a pledat Cauza în faţa sa. Am apelat în mod repetat la el, dar el ne-a ignorat rugămintea şi
    nu ne-a auzit chemarea noastră. Încurajaţi de indiferenţa care a caracterizat atitudinea autorităţilor conducătoare, inamicii noştri ne-au jefuit
    proprietăţile, au pătat onoarea femeilor şi fetelor noastre şi ne-au capturat copiii. Lipsiţi de apărare din partea guvernului nostru şi înconjuraţi de
    inamici, am fost nevoiţi să ne ridicăm şi să ne apărăm vieţile.»”
</p>
<p>
    „Amír-Tumán se întoarse către locotenentul său şi îl întrebă cum îl sfătuieşte să acţioneze. «Sunt în încurcătură», adăugă Amír, « în legătură cu răspunsul
    pe care să-l dau acestui om. Dacă aş fi religios în adâncul sufletului meu, aş îmbrăţişa fără ezitare cauza sa.» «Numai sabia», răspunse locotenentul, «ne
    va elibera de această erezie odioasă.» «Încă ţin în mână Qur’án-ul», s-a interpus Darví<u>sh</u>-Ṣaláḥ, «şi port declaraţia pe care ai ales să o faci
    nesilit de nimeni. Cuvintele pe care abia le-am auzit sunt răsplata pentru răspunsul nostru la apelul tău?»”
</p>
<p>
    „Furios, Amír-Tumán a ordonat să-i fie smulsă barba lui Darví<u>sh</u>-Ṣaláḥ, iar el să fie aruncat într-o închisoare alături de cei care îl însoţeau. Eu
    şi ceilalţi copii ne-am speriat şi am încercat să scăpăm. Înălţând strigătul «Yá Ṣáḥibu’z-Zamán!» ne grăbirăm în direcţia baricadelor noastre. Câţiva
    dintre noi au fost ajunşi şi luaţi prizonieri. În timp ce alergam, omul care mă urmărea apucă de marginea veşmântului meu. M-am smuls de lângă el şi am
    reuşit să ajung la poarta care ducea în apropierea fortului într-o stare de totală epuizare. Cât de tare am fost surprins când l-am văzut pe unul dintre
    camarazi, un om pe care îl chema Iman-Qulí, în timp ce era mutilat cu sălbăticie. Am fost oripilat să privesc acea scenă, ştiind că tocmai în acea zi
    fusese proclamată încetarea ostilităţilor şi că fuseseră făcute cele mai solemne angajamente pentru a nu se mai comite niciun act de violenţă. Am fost
    curând informat că victima fusese trădată de fratele său, care, sub pretextul dorinţei de a sta de vorbă cu el, l-a predat prigonitorilor săi.”
</p>
<p>
    „M-am grăbit imediat să ajung la Ḥujjat, care m-a primit cu dragoste şi, ştergându-mi praful de pe faţă şi îmbrăcându-mă cu haine noi, m-a invitat să mă
    aşez lângă el şi să-i povestesc soarta camarazilor. I-am descris tot ceea ce văzusem . «Este freamătul Zilei Învierii”, îmi explică el, „un freamăt pe care
omenirea nu l-a mai văzut până acum. Aceasta este ziua când ‹bărbatul va fugi de fratele lui, de mama şi de tatăl lui, de soţia şi de copiii săi.›    <a name="footnote-2341-588-backlink"></a><a href="#footnote-2341-588">588</a> Aceasta este ziua când bărbatul, nemulţumit că şi-a abandonat fratele, îşi
    sacrifică averea pentru a vărsa sângele celei mai importante rude. Aceasta este ziua când ‹orice femeie care alăptează îşi părăseşte copilul sugaci; şi
orice femeie însărcinată îşi leapădă sarcina. Şi veţi vedea oameni beţi, deşi nu sunt beţi, dar este marea pedeapsă a lui Dumnezeu!›»”    <a name="footnote-2341-589-backlink"></a><a href="#footnote-2341-589">589</a>
</p>
<p>
    Sfatul lui Ḥujjat către însoţitori
</p>
<p>
    Stând singur în mijlocul maydán-ului<a name="footnote-2341-590-backlink"></a><a href="#footnote-2341-590">590</a>, Ḥujjat îi chemă pe camarazii săi. La
    sosirea lor, se ridică şi, stând în picioare în mijlocul lor, le spuse următoarele cuvinte: „Sunt foarte mulţumit de strădaniile voastre curajoase, iubiţii
    mei camarazi. Inamicii noştri sunt hotărâţi să ne distrugă. Ei nu nutresc nicio altă dorinţă. Ei au avut intenţia de a vă păcăli ca să ieşiţi din fort şi
    apoi să vă masacreze fără milă după pofta inimilor lor. Văzând că viclenia lor a fost dată pe faţă, în mânia lor, i-au tratat cu răutate pe cei vârstnici
    şi i-au închis pe cei mai mici dintre voi. Este clar că nu vor depune armele sau opri persecuţiile împotriva noastră până când nu vor cuceri fortul. Dacă
    mai rămâneţi în acest fort, în cele din urmă veţi fi capturaţi de inamic, care, cu siguranţă, vă va dezonora soţiile şi vă va ucide copiii. De aceea, este
    mai bine pentru voi să fugiţi în timpul nopţii şi să luaţi cu voi soţiile şi copiii voştri. Fiecare dintre voi să caute un loc sigur până când această
    tiranie va trece. Eu voi rămâne singur să înfrunt inamicul. Ar fi mai bine ca moartea mea să le potolească setea de răzbunare decât să pieriţi cu toţii.”
</p>
<p>
    Camarazii au fost profund emoţionaţi şi, cu lacrimi în ochi, şi-au afirmat hotărârea fermă de a rămâne alături de el până la sfârşit. „Nu putem fi de
    acord”, exclamară ei, „să te abandonăm la mila duşmanului ucigaş! Vieţile noastre nu sunt mai preţioase decât viaţa ta şi nici familiile noastre nu au o
    descendenţă mai nobilă decât cea a rudelor tale. Orice nenorocire s-ar putea abate asupra ta, va fi bine primită şi de noi.”
</p>
<p>
    Cu excepţia câtorva, toţi rămaseră loiali angajamentului luat. Aceştia, incapabili să mai suporte durerea din cea în ce mai mare a unui asediu prelungit şi
    încurajaţi de sfatul lui Ḥujjat, plecară către un loc sigur în afara fortului, separându-se astfel de restul camarazilor discipoli.
</p>
<p>
    Întărit de o hotărâre disperată, Amír-Tumán ordonă tuturor bărbaţilor în forţă din Zanján să se adune în împrejurimile taberei şi să fie gata să primească
    comenzile sale. A reorganizat forţele regimentului său, i-a numit pe ofiţeri într-un grup de noi recruţi care fuseseră masaţi în oraş. Şaisprezece
    regimente, fiecare echipat cu câte zece arme, au primit ordinul de a mărşălui către fort. Opt dintre acestea au primit sarcina de a ataca fortul în fiecare
    dimineaţă, după care, oştenii rămaşi urmau să îi înlocuiască în ofensivă până la apropierea serii. Însuşi Amír s-a aruncat în luptă fiind văzut în
    dimineaţa fiecărei zile conducând eforturile armatei sale, asigurându-i de răsplata care îi aştepta dacă vor avea succes şi ameninţându-i cu pedeapsa care
    li se va aplica în cazul în care vor fi înfrânţi.
</p>
<p>
    Asediul a continuat timp de o lună întreagă. Nemulţumit de atacurile din timpul zilei, inamicul îi atacă de mai multe ori şi noaptea. Violenţa atacurilor,
    forţa copleşitoare a numărului lor şi succesiunea rapidă a asalturilor au subţiat rândurile camarazilor şi le-au agravat suferinţa. Întăririle inamicului
continuau să sosească din toate direcţiile, în timp ce asediaţii lâncezeau în sărăcie şi foame.<a name="footnote-2341-591-backlink"></a>    <a href="#footnote-2341-591">591</a>
</p>
<p>
    Între timp, Amír-Niẓám se decise să-i consolideze forţa lui Amír-Tumán, prin numirea lui Ḥasan-‘Alí <u>Kh</u>án-i-Karrúsí, căruia i s-a poruncit să
    mărşăluiască către Zanján în fruntea a două regimente de sunní. Sosirea sa a fost semnalul concentrării artileriei asupra fortului. Un bombardament
    susţinut îi ameninţa structura, care se putea distruge în orice moment. Bombardamentul a durat câteva zile, timp în care adăpostul a rămas în picioare, în
    ciuda focului tot mai puternic la care era supus. Prietenii lui Ḥujjat au demonstrat în acele zile o vitejie şi o îndemânare pe care chiar şi cei mai
    înverşunaţi inamici au fost nevoiţi să le admire.
</p>
<p>
    Rănirea lui Ḥujjat
</p>
<p>
    Într-o zi, în timpul bombardamentelor, Ḥujjat a fost lovit de un glonte în braţul drept în timp ce-şi făcea abluţiunea. Cu toate că-i ordonase servitorului
    său să nu o informeze pe soţia sa, totuşi, atât de mare era suferinţa omului, încât a fost incapabil să-şi ascundă emoţia. Lacrimile sale îi trădau chinul
    şi, de îndată ce a aflat de rana provocată soţului ei, soţia lui Ḥujjat alergă la el îndurerată, dar îl găsi calm şi netulburat. Cu toate că sângera
    profund, figura lui exprima încredere. „Iartă-i pe aceşti oameni, o, Dumnezeule”, a fost auzit spunând, „pentru că ei nu ştiu ceea ce fac. Ai milă de ei,
    pentru că numai cei care i-au indus în eroare sunt responsabili pentru faptele rele pe care le-au săvârşit mâinile lor.”
</p>
<p>
    Ḥujjat a căutat să calmeze agitaţia care le cuprinsese pe soţia şi pe rudele sale la vederea sângelui care-i acoperea trupul. „Bucuraţi-vă”, le spuse,
    „pentru că sunt încă cu voi şi doresc ca voi să fiţi cu totul resemnaţi în faţa voinţei lui Dumnezeu. Ceea ce priviţi acum este numai o picătură din
    oceanul de nenorociri care se vor revărsa la ceasul morţii mele. Oricare ar fi hotărârea Sa, datoria noastră este să acceptăm şi să ne supunem voinţei
    Sale.”
</p>
<p>
    Capturarea fortului şi repercusiunile asupra celor asediaţi
</p>
<p>
    Vestea rănirii lui Ḥujjat abia ajunsese la camarazii săi, că ei şi-au lăsat armele şi s-au grăbit către el. Între timp, inamicul, profitând de absenţa
temporară a adversarilor, şi-a intensificat atacul asupra fortului, reuşind să forţeze intrarea prin poartă.<a name="footnote-2341-592-backlink"></a>    <a href="#footnote-2341-592">592</a> În acea zi, au luat prizonieri nu mai puţin de o sută de femei şi copii şi le-au jefuit toate bunurile. În ciuda
    severităţii acelei ierni, aceşti captivi au fost lăsaţi în aer liber pe un frig aspru, care rar se abătea asupra Zanján-ului, timp de nu mai puţin de
    cincisprezece zile. Îmbrăcaţi în cele mai subţiri veşminte, fără nimic care să-i protejeze, au fost abandonaţi, fără mâncare şi adăpost, în sălbăticie.
    Singura lor protecţie era voalul care le acoperea capetele, cu care încercau în van să-şi protejeze feţele de vântul rece care bătea fără milă asupra lor.
    Grupuri de femei din diferite suburbii ale Zanján-ului, multe dintre ele inferioare lor ca poziţie socială, se strânseră la locul suferinţei lor şi
    revărsară asupra lor dispreţ şi batjocură. „Acum l-aţi găsit pe Dumnezeul vostru”, exclamau ele cu dispreţ, în timp ce dansau sălbatic în jurul lor „şi aţi
    fost răsplătiţi de el din plin.” I-au scuipat peste feţe şi le-au adresat cele mai murdare invective.
</p>
<p>
    Respingerea atacurilor ulterioare asupra însoţitorilor
</p>
<p>
    Capturarea fortului, cu toate că i-a lipsit pe tovarăşii lui Ḥujjat de instrumentul lor principal de apărare, nu a reuşit nici să le înfricoşeze spiritul
    şi nici să le descurajeze eforturile. Toate bunurile lor, pe care inamicul a reuşit să pună mâna, au fost jefuite, iar femeile şi copiii rămaşi au fost
    capturaţi. Restul camarazilor, împreună cu femeile şi copiii, se îngrămădiră într-o casă aflată foarte aproape de casa lui Ḥujjat. Se divizară în patru
    companii, fiecare formată din nouăsprezece membri de nouăsprezece ori.
</p>
<p>
    INTRAREA CASEI DISTRUSE A LUI ḤUJJAT, ZANJÁN
</p>
<p>
    Din fiecare dintre aceste companii, nouăsprezece din ei, goneau împreună şi, înălţând strigătul „Yá Ṣáḥibu’z-Zamán!” se aruncau în mijlocul inamicului şi
    reuşeau să împrăştie forţele inamicului său suficient de mult încât să-i paralizeze eforturile şi să zdrobească spiritul agresorilor lor.
</p>
<p>
    Această stare de lucruri a continuat câteva zile, lăsând în urma sa atât umilinţă, cât şi pierderi unui inamic care s-a crezut capabil să dobândească o
    victorie imediată şi însemnată. Mulţi soldaţi au fost ucişi în timpul acelor confruntări. Ofiţerii, spre mâhnirea superiorilor lor, au început să-şi
    părăsească posturile, căpitanii artileriei şi-au abandonat armele, în timp ce armata era demoralizată şi total epuizată.
</p>
<p>
    Consultarea lui Armir-Túmán cu subalternii lui
</p>
<p>
    Însuşi Amír-Tumán era sătul de măsurile coercitive la care fusese constrâns să recurgă pentru a menţine disciplina oamenilor săi şi a păstra neslăbită
    eficienţa şi vigoarea lor. El a fost nevoit să se sfătuiască cu ofiţerii care rămăseseră şi să ceară disperat o soluţie pentru o situaţie plină de pericole
    grave la adresa lui, cât şi a locuitorilor din Zanján. „Sunt sătul”, se confesă el, „de rezistenţa înverşunată a acestor oameni. Ei sunt evident animaţi de
    un spirit pe care nicio încurajare din partea suveranului nu o poate insufla oamenilor noştri. O asemenea renunţare de sine cu siguranţă nu o poate
    manifesta nimeni din rândul armatei noastre. Nicio forţă pe care o pot comanda nu este capabilă să-i trezească pe oamenii mei din adâncul descurajării în
    care au căzut. Indiferent dacă triumfă sau pierd, aceşti soldaţi se consideră a fi condamnaţi la damnare eternă.”
</p>
<p>
    Crearea de pasaje subterane
</p>
<p>
    Deliberările lor au avut ca rezultat decizia de a săpa pasaje subterane de la tabăra lor până într-un loc sub cartierul în care erau situate locuinţele
    susţinătorilor lui Ḥujjat. Ei erau hotărâţi să le arunce în aer casele, astfel încât, prin acest mijloc, să-i forţeze să se predea necondiţionat. Timp de o
    lună şi jumătate au muncit să umple aceste pasaje subterane cu tot felul de explozibile şi, în acelaşi timp să demoleze cu o cruzime diabolică casele care
    rămăseseră în picioare. Dorind să accelereze munca de distrugere, Amír-Tumán le ordonă ofiţerilor însărcinaţi cu artileria să direcţioneze focul asupra
    locuinţei lui Ḥujjat, întrucât, având în vedere faptul că fuseseră dărâmate clădirile aflate între acea casă şi tabăra inamicului, nu mai rămăsese niciun
    alt obstacol în calea distrugerii sale.
</p>
<p>
    Moartea soţiei şi a copilului lui Ḥujjat
</p>
<p>
    O parte din locuinţa sa se dărâmase deja când Ḥujjat, care încă se afla în interiorul zidurilor sale, se întoarse către soţia sa <u>Kh</u>adíjih, care îl
    ţinea în braţe pe copilul lor Ḥádí, şi o avertiză că ziua în care ea şi fiul lor s-ar putea să fie capturaţi se apropia cu repeziciune şi i-a poruncit să
    fie pregătită pentru acea zi. Ea îşi dădea frâu liber mâhnirii sale când, o ghiulea a lovit camera pe care o ocupa şi a omorât-o pe loc. Fiul ei, pe care
    îl ţinea strâns la pieptul ei, căzu într-un vas de lângă ea, murind la scurt timp, din cauza loviturilor primite, în casa lui Mírzá Abu’l-Qásim,
    mujtahid-ul din Zanján.
</p>
<p>
    Deşi cuprins de întristare, Ḥujjat refuză să cedeze unei suferinţe zadarnice. „În ziua în care l-am găsit pe Cel Îndrăgit de Tine, o, Dumnezeul meu”,
    strigă el, „şi am recunoscut în El Manifestarea spiritului Tău etern, am prevăzut nenorocirile pe care le voi suferi pentru Tine. Oricât de mari au fost
    până acum nenorocirile mele, ele nu se pot compara niciodată cu chinurile pe care le-aş suferi cu bucurie în numele Tău. Cum se poate compara această
    mizerabilă viaţă a mea, pierderea soţiei şi a copilului meu, suferinţele cetei de rude şi camarazi cu binecuvântările pe care recunoaşterea Manifestării
    Tale mi le-a acordat. Dacă aş avea miriade de vieţi, dacă aş poseda bogăţiile întregului pământ şi gloria sa, să pot renunţa la ele de bună voie şi cu
    bucurie pe calea Ta.”
</p>
<p>
    Pierderea tragică pe care a suferit-o liderul lor îndrăgit şi rana dureroasă provocată de glonte i-au îndurerat pe camarazii lui Ḥujjat şi i-au umplut de
    indignare. Erau hotărâţi să facă un ultim şi disperat efort pentru a răzbuna sângele rudelor lor masacrate. Totuşi, Ḥujjat îi sfătui să nu facă această
    încercare şi îi îndemnă să nu grăbească rezultatul conflictului. Le porunci să se resemneze în faţa voinţei lui Dumnezeu şi să rămână calmi şi statornici
    până la final, indiferent de momentul în care va avea loc.
</p>
<p>
    Moartea lui Ḥujjat şi înmormântarea lui
</p>
<p>
    Pe măsură ce timpul trecea, numărul lor scădea, suferinţele se multiplicau şi zona în care se simţeau în siguranţă se micşora. În dimineaţa celei de-a
    cincea zile a lunii Rabí‘u’l-Avval, în anul 1267 A.H.<a name="footnote-2341-593-backlink"></a><a href="#footnote-2341-593">593</a>, Ḥujjat, care timp de
    nouăsprezece zile îndurase durerea severă cauzată de rana sa, a murit brusc în timp ce se afla în timpul rugăciunii, cu faţa la pământ, invocând numele lui
    Báb.
</p>
<p>
    Moartea sa a venit ca un şoc sever pentru rudele şi însoţitorii săi. Durerea suferită la dispariţia unui comandant atât de capabil, atât de împlinit şi de
    însufleţitor, a fost profundă; pierderea era ireparabilă. Doi dintre camarazii săi, Dín-Muḥammad-Vazír şi Mír Riḍáy-i-Sardár au plecat de îndată, înainte
    ca inamicul să afle de moartea sa, să ducă rămăşiţele într-un loc pe care nici rudele şi nici prietenii să nu-l bănuiască. La miezul nopţii, trupul a fost
    adus într-o cameră care aparţinea lui Dín-Muḥammad-Vazír unde a şi fost îngropat. Pentru a feri rămăşiţele sale pământeşti de profanare, ei au demolat
    camera respectivă şi au avut cea mai mare grijă să păstreze locul secret.
</p>
<p>
    Imediat după moartea lui Ḥujjat, peste cinci sute de femei care supravieţuiră teribilei tragedii s-au adunat în casa sa. În ciuda morţii conducătorului
    lor, camarazii continuară să înfrunte, cu acelaşi zel, forţele agresorilor. Din multitudinea de oameni care se strânseră sub drapelul lui Ḥujjat rămaseră
    numai două sute de bărbaţi viguroşi; restul, fie au fost ucişi, fie nu mai puteau să lupte datorită rănilor primite.
</p>
<p>
    Ultima confruntare
</p>
<p>
    Aflând faptul că liderul care i-a inspirat atât de mult a fost îndepărtat i-a încurajat pe inamici să reziste, hotărând să risipească ceea ce încă rămăsese
    din forţele pe care nu reuşiseră să le supună. Declanşară un atac general, mai îndârjit şi mai hotărât ca oricând. Animaţi de zgomotul tobelor şi de
    sunetul trompetelor şi încurajaţi de strigătele de exaltare ale populaţiei, se năpustiră asupra credincioşilor cu o ferocitate de nestrunit, hotărâţi să nu
    se odihnească până când întreaga companie nu va fi anihilată. În faţa acestui asalt înverşunat, camarazii înălţară din nou strigătul „Yá Ṣáḥibu’z-Zamán!”
    şi se repeziră, neînspăimântaţi, să continue lupta lor eroică, până când toţi au fost fie ucişi, fie capturaţi.
</p>
<p>
    Tratamentul aplicat supravieţuitorilor
</p>
<p>
    Masacrul abia se săvârşise când se dădu semnalul unui jaf fără egal în dimensiune şi ferocitate. Dacă nu ar fi existat ordinele emise de Amír-Tumán de a
    cruţa ceea ce rămăsese din casa lui Ḥujjat şi din bunurile sale şi de a se abţine de la orice acte de violenţă împotriva rudelor sale, ar fi avut loc chiar
    mai multe atacuri laşe din partea armatei sale rapace. El intenţiona să informeze autorităţile din Ṭihrán şi să le consulte în această privinţă. Totuşi, nu
    a reuşit să împiedice acel spirit de violenţă care i-a animat pe oamenii săi. ‘Ulamá din Zanján, exaltaţi de victoria care îi costase atâtea eforturi şi
    pierderi de vieţi şi care a implicat într-un asemenea grad reputaţia şi prestigiul lor, se străduiră să incite populaţia să facă orice nelegiuire împotriva
    captivilor şi a onoarei femeilor lor. În tumultul care a urmat, santinelele care păzeau intrarea în casa în care locuise Ḥujjat au fost îndepărtate de la
    posturile lor. Populaţia s-a aliat cu armata pentru a jefui proprietatea şi a-i agresa pe puţinii supravieţuitori ai memorabilului masacru. Nici Amír-Tumán
    şi nici guvernatorul nu au fost capabili să oprească setea de jaf şi de răzbunare care cuprinsese întregul oraş. În mijlocul confuziei generale nu mai
    exista ordine şi disciplină.
</p>
<p>
    Cu toate acestea, guvernatorul provinciei a reuşit să-i convingă pe ofiţerii armatei să-i adune pe prizonieri în casa unui anume Ḥájí <u>Gh</u>ulám şi să-i
    ţină în custodie până la sosirea unor noi instrucţiuni de la Ṭihrán. Toţi membrii companiei au fost înghesuiţi precum oile în acel spaţiu mizerabil şi
    expuşi frigului unei ierni severe. Încăperea în care au fost îngrămădiţi nu avea tavan şi nici mobilă. Timp de câteva zile, au rămas fără mâncare. De
    acolo, femeile au fost duse în casa unui mujtahid, Mírzá Abu’l-Qásim, în speranţa ca el să le convingă să-şi renege credinţa şi astfel să li se ofere
    libertatea. Totuşi, mujtahid-ul lacom, cu ajutorul soţiilor, surorilor şi fiicelor sale, a luat tot ceea ce a putut căra de la ele; le-au deposedat de
    hainele lor, le-au îmbrăcat în cele mai proaste veşminte şi şi-au însuşit toate lucrurile de valoare pe care le-au găsit printre lucrurile lor.
</p>
<p>
    După ce suferiră greutăţi de nedescris, acestor femei captive li s-a permis să se alăture rudelor lor, cu condiţia ca acestea să îşi asume întreaga
    responsabilitate pentru comportamentul lor ulterior. Restul au fost dispersate în satele înconjurătoare, ale căror locuitori, spre deosebire de cei din
    Zanján, le-au primit pe noile venite cu afecţiune. Totuşi, familia lui Ḥujjat era deţinută în Zanján până la sosirea unor instrucţiuni precise de la
    Ṭihrán.
</p>
<p>
    Cât despre răniţi, ei au fost închişi până când autorităţile din capitală urmau să trimită indicaţii legate de modul în care urmează să fie trataţi. Între
    timp, severitatea frigului la care au fost expuşi şi cruzimea de care au avut parte au făcut ca în câteva zile să piară cu toţii.
</p>
<p>
    Restul captivilor au fost predaţi de Amír-Tumán în mâinile lui Karrusi, <u>Kh</u>amsíh-ul şi regimentelor irakiene cu ordinul de a fi executaţi imediat. Au
fost conduşi către procesiune acompaniaţi de tobe şi trompete către tabăra în care era staţionată armata.<a name="footnote-2341-594-backlink"></a>    <a href="#footnote-2341-594">594</a> Toate aceste regimente s-au aliat pentru a creşte oroarea faptelor abominabile exercitate asupra bieţilor suferinzi.
    Înarmaţi cu lănci şi suliţe se năpustiră asupra celor şaptezeci şi şase de camarazi rămaşi, străpungându-le şi mutilându-le trupurile cu o cruzime
    sălbatică care depăşea şi cele mai negre fapte ale celor mai rafinaţi călăi din neamul lor. Spiritul de răzbunare care îi domina pe acei barbari depăşise
    orice limite. Regimentele se întreceau între ele pentru comiterea celor mai josnice atrocităţi pe care le puteau concepe minţile lor bolnave. Se pregăteau
să se năpustească din nou asupra victimelor când, Ḥájí Muḥammad-Ḥusayn, tatăl lui ‘Abá-Básir, ridicându-se în picioare, înălţă chemarea la a<u>dh</u>án,    <a name="footnote-2341-595-backlink"></a><a href="#footnote-2341-595">595</a> înfiorând mulţimea care îl înconjurase. Deşi aflându-se în ceasul morţii
    sale, el intonă cuvintele „Alláh-u-Akbar”<a name="footnote-2341-596-backlink"></a><a href="#footnote-2341-596">596</a> cu o asemenea fervoare şi măreţie,
    încât întregul regiment irakian îşi declară imediat refuzul de a participa la asemenea acte ruşinoase. Părăsindu-şi posturile şi înălţând strigătul „Yá
    ‘Alí!” cu toţii au fugit din acel loc în oroare şi dezgust. „Blestemat fie Amír-Tumán!”, au fost auziţi exclamând, în timp ce îşi întorceau spatele de la
    acea scenă de măcel şi oroare. „Acel nenorocit ne-a înşelat. Cu perseverenţă diabolică a încercat să ne convingă de lipsa de loialitate a acestor oameni
    faţă de Imám ‘Alí şi de rudele sale. Chiar dacă vom fi toţi ucişi, niciodată nu vom consimţi să sprijinim aceste criminale.”
</p>
<p>
    O parte dintre prizonieri au fost spulberaţi de arme; alţii au fost dezbrăcaţi de haine, s-a aruncat apă rece ca gheaţa peste ei şi au fost sever biciuiţi.
    Alţii încă au fost unşi cu melasă şi lăsaţi să piară în zăpadă. În ciuda ruşinii şi cruzimilor pe care le-au îndurat, niciunul dintre captivi nu s-a dezis
    sau nu a rostit vreun cuvânt de mânie împotriva prigonitorilor lor. Nici măcar o şoaptă de nemulţumire nu a scăpat de pe buzele lor şi nici chipul lor nu
    trăda vreo urmă de regret sau de durere. Niciuna din nenorocirile la care au fost supuşi nu le-a putut întuneca lumina ce radia pe feţele lor; niciun fel
de cuvinte, indiferent cât de usturătoare, nu le-au putut tulbura seninătatea expresiei lor.<a name="footnote-2341-597-backlink"></a>    <a href="#footnote-2341-597">597</a>
</p>
<p>
    De îndată ce au terminat tot ce aveau de făcut, prigonitorii au încercat să caute trupul lui Ḥujjat, locul unde fusese îngropat fiind ţinut ascuns cu
    străşnicie de camarazii săi. Cele mai inumane torturi se dovediră incapabile să-i determine să divulge identitatea acelui loc. Guvernatorul, exasperat de
eşecul căutării sale, a cerut să fie adus în faţa sa fiul de şapte ani al lui Ḥujjat, Ḥusayn, ca să-l determine să dezvăluie secretul.    <a name="footnote-2341-598-backlink"></a><a href="#footnote-2341-598">598</a> „Fiul meu”, a spus el, mângâindu-l cu blândeţe, Sunt plin de mâhnire aflând
    despre toate nenorocirile şi despre soarta părinţilor tăi. Nu eu, ci mujtahizii din Zanján trebuie să fie consideraţi responsabili de lucrurile odioase
    care au fost comise. Acum sunt dornic să-i ofer tatălui tău o înmormântare corespunzătoare şi doresc să compensez pentru faptele ruşinoase care au fost
    săvârşite împotriva lui.” Prin această insinuare subtilă el reuşi să-l facă pe copil să dezvăluie secretul şi, astfel, îi trimise pe oamenii săi să aducă
    trupul. Abia i-a fost adus ce a dorit, că a şi ordonat ca trupul să fie târât cu o funie pe străzile din Zanján în sunetul trompetelor şi al tobelor. Timp
de trei zile şi trei nopţi trupul a fost supus maltratărilor de nedescris, expus în faţa oamenilor în maydan<a name="footnote-2341-599-backlink"></a>    <a href="#footnote-2341-599">599</a>. S-a relatat că, în a treia noapte nişte călăreţi au reuşit să care rămăşiţele corpului către un loc sigur în direcţia
    Qazvín-ului. Cât despre rudele lui Ḥujjat, s-au primit ordine de la Ṭihrán pentru a fi duse de la Ṭihrán la <u>Sh</u>íráz şi date pe mâna guvernatorului.
    Acolo, au suferit în sărăcie şi mizerie. Guvernatorul şi-a însuşit toate bunurile rămase în proprietatea lor, obligându-şi victimele rapacităţii sale să
    caute adăpost într-o casă ruinată. Fiul cel mic al lui Ḥujjat, Mihdí, a murit datorită privaţiunilor la care a fost supus alături de familia sa şi a fost
    înmormântat în mijlocul ruinelor care i-au servit ca adăpost.
</p>
<p>
    După nouă ani de la terminarea acelei memorabile lupte am avut privilegiul să vizitez oraşul Zanján şi să privesc scena acelui măcel îngrozitor. Am văzut
    cu durere şi oroare ruinele fortăreţei Alí-Mardán <u>Kh</u>án şi am păşit pe pământul care fusese saturat de sângele acelor apărători nemuritori. Puteam
    distinge pe porţile şi zidurile sale urme ale carnagiului care a marcat predarea în faţa inamicului şi am putut descoperi chiar pe acele pietre care au
    servit drept baricade, urmele sângelui care a fost vărsat atât de abundent în acea vecinătate.
</p>
<p>
    Numărul martirilor
</p>
<p>
    Cât priveşte numărul celor care au căzut în timpul acelor ciocniri, nu s-a făcut încă nici o estimare precisă. Atât de numeroşi au fost cei care au
    participat în luptă şi atât de lung a fost asediul pe care l-au înfruntat, încât a stabili numele şi numărul lor ar fi o sarcină pe care nu mă încumet să o
    realizez. O listă provizorie a acestor nume, pe care cititorii ar dori să o consulte, a fost pregătită de Ismu’lláhu’l-Mím şi Ismu’lláhu’l-Asad. Există
    multe rapoarte contradictorii legate de numărul exact al celor care au luptat şi au căzut sub stindardul lui Ḥujjat. Unii au estimat că au fost până la o
    mie de martiri; conform altora au fost mult mai numeroşi. Am auzit afirmându-se că unul dintre camarazii lui Ḥujjat, care a încercat să consemneze numele
    celor care au fost martirizaţi, a lăsat o declaraţie scrisă în care adunase numărul acelora care căzuseră înainte de moartea lui Ḥujjat ajungând la cifra
    de cinci sute nouăzeci şi opt, în timp ce numărul celor martirizaţi după aceea se crede că ar fi ajuns la două sute două persoane.
</p>
<p>
    Sursele de informare
</p>
<p>
    Pentru cronica evenimentelor din Zanján sunt îndatorat în principal lui Mírzá Muḥammad ‘Alíy-i-Ṭabíb-i-Zanjání, lui ‘Abá-Básír şi lui Siyyid A<u>sh</u>raf,
    toţi martiri ai Credinţei, cu fiecare dintre ei cunoscându-mă îndeaproape. Restul naraţiunii mele se bazează pe manuscrisul scris de un anume Mullá
    Ḥusayn-i-Zanjání şi pe care i l-a trimis lui Bahá’u’lláh, în care a consemnat toate informaţiile pe care le-a putut spicui din diferite surse legate de
    evenimentele asociate acelui episod.
</p>
<p>
    Ceea ce am povestit despre lupta de la Mázindarán a fost inspirat, la fel, în mare măsură, de o relatare scrisă, trimisă către Ţara Sfântă de către
    Abú-Ṭálib-i-<u>Sh</u>áhmírzádí, cât şi de un scurt studiu pregătit de unul dintre credincioşi, Mírzá Ḥaydar-‘Alíy-i-Ardistání. Mai mult decât atât, am
    lămurit anumite fapte legate de acea luptă chiar de la persoane care au participat cu adevărat la ea, precum Mullá Muḥammad-Sádiq-i-Muqaddas, Mullá Mírzá
    Muḥammad-i-Furú<u>gh</u>í şi Ḥájí ‘Abdu’l-Majíd, tatăl lui Badí‘ şi martir al Credinţei.
</p>
<p>
    Cât despre evenimentele legate de viaţa şi faptele lui Vaḥíd, informaţiile despre ceea ce s-a întâmplat la Yazd le-am obţinut de la Riḍá’r-Rúh, unul dintre
    camarazii săi apropiaţi. Naraţiunea mea despre etapele finale ale luptei din Nayríz este în principal preluată din informaţii pe care le-am putut aduna din
    rapoartele detaliate trimise către Ţara Sfântă de un credincios al acelui oraş, Mullá <u>Sh</u>afi‘, care a investigat aceste evenimente cu atenţie şi le-a
    relatat lui Bahá’u’lláh. Sper ca generaţiile viitoare să adune şi să păstreze pentru posteritate tot ce pana mea nu a reuşit să consemneze. Mărturisesc că
    sunt multe lacune în această naraţiune pentru care îi rog pe cititorii mei să fie indulgenţi. Este speranţa mea sinceră ca aceste lacune să fie umplute de
    către cei care se vor ridica după mine să compileze un raport exhaustiv şi adecvat al acelor evenimente tulburătoare, a căror semnificaţie până acum o
    putem discerne foarte vag.
</p>
<p>
    CAPITOLUL XXV
</p>
<p>
    Capitolul XXV: Călătoria lui Bahá’u’lláh la Karbilá
</p>
<p>
    CĂLĂTORIA LUI BAHA’U’LLAH LA KARBILÁ
</p>
<p>
    DE când am început să scriu această cronică despre începuturile acestei Revelaţii, intenţia mea fermă a fost de a include acele perle de inestimabilă
    valoare pe care am avut privilegiul să le aud, din timp în timp, de pe buzele lui Bahá’u’lláh. Aceste cuvinte, o parte adresate numai mie, altele pe care
    le-am împărţit cu tovarăşii mei întru credinţă pe când ne aflam în prezenţa Sa, se referă în principal la acele episoade pe care am încercat să le descriu.
</p>
<p>
    Episoade relatate de Bahá’u’lláh
</p>
<p>
    Comentariile lui Bahá’u’lláh despre conferinţa de la Bada<u>sh</u>t şi referirile Sale la tumultul care a marcat etapele sale finale la care am făcut
    referire în capitolul precedent, sunt doar exemple ale fragmentelor cu care sper să îmbogăţesc şi să înnobilez naraţiunea mea.
</p>
<p>
    După terminarea descrierii luptei de la Zanján am fost condus în prezenţa Sa şi am primit, alături de alţi credincioşi, binecuvântările pe care a avut
    bunăvoinţa să ni le acorde în două ocazii. Ambele vizite au avut loc în timpul celor patru zile în care Bahá’u’lláh a decis să mai zăbovească în casa lui
    Áqáy-i-Kalím. În cea de-a doua şi a patra noapte după sosirea Sa în casa fratelui Său, care a coincis cu ziua a şaptea a lunii Jamádíyu’l-Avval, în anul
    1306 A.H.,<a name="footnote-2341-600-backlink"></a><a href="#footnote-2341-600">600</a> am fost primit în prezenţa Sa, alături de nişte pelerini din
    Sarvistán şi Fárán, precum şi de câţiva credincioşi care locuiau acolo. Cuvintele pe care El ni le-a spus vor rămâne pentru totdeauna gravate în inima mea
    şi consider că este datoria mea faţă de cititorii mei să împărtăşesc esenţa cuvântării Sale.
</p>
<p>
    „Lăudat fie Dumnezeu”, a spus, „căci tot ce este esenţial să fie spus credincioşilor în această Revelaţie a fost revelat. Datoria lor a fost clar definită
    şi faptele care se aşteaptă să fie înfăptuite au fost clar stabilite în Cartea Noastră. Acum este timpul ca ei să se ridice şi să îşi îndeplinească
    datoria. Fie ca ei să transforme în acţiuni îndemnurile pe care Noi le-am dat. Fie ca ei să ia seama ca nu cumva dragostea pe care o poartă lui Dumnezeu, o
    dragoste care străluceşte atât de puternic în inimile lor, să nu încalce graniţele moderaţiei şi să depăşească limitele pe care Noi le-am stabilit pentru
    ei. În legătură cu aceasta, Noi am scris, în timp ce ne aflam în ‘Iráq, lui Ḥájí Mírzá Músáy-i-Qumí: Astfel trebuie să fie reţinerea pe care trebuie să o
    exersezi, încât chiar dacă ai fi făcut să sorbi din izvoarele credinţei şi ale certitudinii toate râurile cunoaşterii, buzelor tale să nu le fie permis să
    trădeze, nici prietenului, nici străinului, minunea sorbiturii la care ai luat parte. Chiar dacă inima ta este înflăcărată de dragostea Sa, ai grijă ca nu
    cumva vreun ochi să descopere agitaţia ta interioară şi, chiar dacă sufletul s-ar umfla ca un ocean, nu lăsa ca seninătatea chipului tău să-ţi fie
    tulburată şi nici felul comportamentului tău să trădeze cumva intensitatea emoţiilor tale.”
</p>
<p>
    „Dumenezeu ştie că niciodată Noi nu am încercat să Ne ascundem sau să ascundem Cauza pe care pe care ni s-a poruncit să o proclamăm. Cu toate că Noi nu
    purtăm veşmintele celor învăţaţi, mereu şi mereu ne-am confruntat şi am dezbătut cu oameni erudiţi atât din Núr, cât şi din Mázindarán şi am reuşit să-i
    convingem de adevărul acestei Revelaţii. Nu ne-am clintit niciodată în hotărârea Noastră; nu am ezitat niciodată să acceptăm provocarea din orice direcţie
    ar fi venit. Oricui i-am vorbit în acele zile, l-am găsit receptiv la Chemarea noastră şi gata de a se identifica cu preceptele sale. Dar, dacă n-ar fi
    fost comportamentului ruşinos al poporului Bayán-ului, care a pătat prin faptele lui munca pe care Noi o realizasem, Núrul şi Mázindaránul ar fi fost
    atrase complet către această Cauză şi s-ar fi numărat până acum printre principalele sale fortăreţe.”
</p>
<p>
    „Într-un moment în care forţele Prinţului Mihdí-Qulí Mírzá au asediat fortul Ṭabarsí, Noi ne-am hotărât să plecăm din Núr şi să oferim ajutorul nostru
    eroicilor săi apărători. Intenţionasem să-l trimitem pe ‘Abdu’l-Vahháb, unul dintre camarazii Noştri, înaintea Noastră şi să-i cerem să anunţe asediaţilor
    apropierea Noastră. Cu toate că am fost înconjuraţi de forţele inamicului, Ne-am decis să împărtăşim destinul acelor fermi camarazi şi să riscăm în faţa
    pericolelor cu care se confruntau. Totuşi, acest lucru nu a fost să fie. Mâna Atotputernicului ne-a scutit pe Noi de soarta lor şi Ne-a păstrat pentru
    munca pe care eram predestinaţi să o ducem la bun sfârşit. În urmărirea înţelepciunii Sale de nepătruns, înainte de sosirea Noastră la fort intenţia
    Noastră a fost transmisă de anumiţi locuitori din Núr lui Mírzá Taqí, guvernatorul Ámulului, care i-a trimis pe oamenii săi să Ne intercepteze. În timp ce
    ne odihneam şi ne sorbeam ceaiul, Ne-am trezit înconjuraţi de nişte călăreţi, care Ne-au sechestrat bunurile şi Ne-au capturat armăsarii. În locul calului
    Nostru ni s-a dat un biet animal înşeuat pe care L-am găsit foarte greu de călărit. Restul camarazilor Noştri au fost duşi în cătuşe la Ámul. În ciuda
    tumultului creat de sosirea Noastră şi în faţa opoziţiei acelor ‘ulamá, Mírzá Taqí a reuşit să ne elibereze din strânsoarea lor şi să Ne conducă în casa
    sa. Ne-a primit cu ospitalitate şi căldură. Din când în când, ceda la presiunile pe care ‘ulamá le exercitau continuu asupra lui şi se simţea incapabil să
    înfrângă încercările lor de a Ne face rău. Ne aflam încă în casa lui când, Sardár, care se alăturase armatei în Mázindarán, s-a întors în Ámul. Abia fusese
    informat de insultele pe care Le-am suferit că, l-a admonestat pe Mírzá Taqí pentru slăbiciunea de care a dat dovadă pentru a Ne apăra de inamicii Noştri.
    «Ce importanţă au», a spus el indignat, «denunţările acestor oameni ignoranţi. De ce ţi-ai permis să fii influenţat de protestele lor. Ar fi trebuit să fi
    fost mulţumit dacă ai fi prevenit ca acest grup să-şi atingă destinaţia şi, în loc să-i fi ţinut în această casă, ar fi trebuit să fi aranjat întoarcerea
    lor imediată şi în siguranţă şi la Ṭihrán.»”
</p>
<p>
    „În timp ce ne aflam în Sarí am fost din nou expuşi insultelor oamenilor. Cu toate că personalităţile notabile ale acelui oraş erau în marea lor majoritate
    prietenii Noştri şi ne-au întâlnit în mai multe împrejurări în Ṭihrán, când mergeam pe străzi alături de Quddús, de îndată ce locuitorii oraşului Ne-au
    recunoscut, au început să ne arunce invective. Strigătul «Bábí! Bábí!» ne întâmpina oriunde am fi mers. Nu puteam să evităm acuzaţiile lor înverşunate.”
</p>
<p>
    „În Ṭihrán am fost întemniţaţi de două ori, ca rezultat al faptului că ne-am ridicat să apărăm cauza inocenţilor împotriva unui opresor nemilos. Prima
    întemniţare la care am fost supuşi a urmat uciderii lui Mullá Taqíy-i-Qazvíní şi a fost prilejuită de ajutorul pe care am fost împinşi să-l acordăm celor
    care au fost loviţi de pedepse nemeritate. Cea de-a doua întemniţare, infinit mai severă, a fost precipitată de atentatul la viaţa <u>Sh</u>áh-ului comis
    de nişte discipoli iresponsabili ai Credinţei. Acel eveniment a dus la exilul Nostru la Ba<u>gh</u>dád. La scurt timp de la sosirea Noastră, ne-am
    îndreptat către munţii Kurdistánului, unde am dus, pentru un timp, o viaţă de totală solitudine. Am căutat adăpost sub creştetul unui munte din apropiere
    care se afla la aproape trei zile distanţă de cea mai apropriată aşezare umană. Confortul vieţii lipsea cu desăvârşire. Am rămas complet izolaţi de
    camarazii Noştri până când, un anume <u>Sh</u>ay<u>kh</u> Ismá‘íl a descoperit sălaşul Nostru şi Ne-a adus mâncarea de care aveam nevoie.”
</p>
<p>
    „La întoarcerea Noastră la Ba<u>gh</u>dád, Noi am descoperit, spre mare Noastră uimire, Cauza lui Báb crunt neglijată, influenţa ei risipită şi însăşi
    numele ei aproape cufundat în uitare. Ne-am ridicat să readucem la viaţă Cauza Sa şi să o salvăm de la decădere şi corupţie. În perioada în care teama şi
    nedumerirea i-au cuprins pe camarazii Noştri, am reafirmat, fără teamă şi cu determinare, adevărurile ei esenţiale şi am chemat pe cei care deveniseră
    indiferenţi să sprijine cu entuziasm Credinţa pe care o neglijaseră. Am trimis apelul Nostru către popoarele lumii şi le-am invitat să-şi aţintească
    privirea asupra luminii Revelaţiei Sale.”
</p>
<p>
    „După plecarea Noastră de la Adrianopol, s-a iscat o discuţie între oficialii guvernamentali din Constantinopol dacă Noi şi camarazii Noştri nu ar trebui
să fim aruncaţi în mare. Raportul unei asemenea discuţii a ajuns în Persia şi a dat naştere unui zvon conform căruia Noi avusesem deja acea soartă. În<u>Kh</u>urásán, în special, prietenii noştri erau foarte tulburaţi. Se relatează că, de îndată ce a fost informat de această veste, Mírzá Aḥmad-i-Az    <u>gh</u>andí ar fi afirmat că în niciun caz, el nu dă crezare unui asemenea zvon.«Revelaţia lui Báb», a spus, «trebuie să fie privită ca lipsită complet
    de fundament, dacă acest lucru este adevărat.» Vestea întoarcerii noastre în siguranţă în oraşul închisoare Akká a înveselit inimile prietenilor, a adâncit
    admiraţia credincioşilor din <u>Kh</u>urásán pentru credinţa lui Mírzá Aḥmad şi a mărit încrederea lor în el.”
</p>
<p>
    „Din Cea Mai Mare Închisoare a Noastră, Noi am fost îndemnaţi să adresăm Epistole mai multor conducători şi capete încoronate ale lumii în care îi chemam
    să se ridice şi să îmbrăţişeze Cauza lui Dumnezeu. Am încredinţat mesagerului Nostru, Badi‘, Tableta către <u>Sh</u>áh-ul Persiei. El a fost cel care a
    înălţat-o în faţa ochilor mulţimii şi, cu vocea ridicată, a făcut apel la suveranul său pentru a lua în seamă cuvintele conţinute de acea Tabletă. Restul
    Epistolelor şi-au atins destinaţia în acelaşi fel. Tableta pe care Noi am adresat-o Împăratului Franţei, a primit un răspuns din partea secretarului său,
    originalul fiind acum în posesia Celei Mai Puternice Ramuri<a name="footnote-2341-601-backlink"></a><a href="#footnote-2341-601">601</a>. Lui i-am adresat
    aceste cuvinte: «Porunceşte marelui preot, o, Monarh al Franţei, să înceteze să tragă clopotele sale pentru că, iată. Cel Mai Mare Clopot, pe care mâinile
    voinţei Domnului Dumnezeul tău îl trag, a fost manifestat în persoana Celui ales de El.» Numai Epistola adresată Ţarului Rusiei nu a reuşit să-şi atingă
    destinaţia. Totuşi, au ajuns la el alte Tablete şi, în cele din urmă, i-a fost înmânată şi acea Epistolă.”
</p>
<p>
    „Mulţumeşte lui Dumnezeu pentru că te-a învrednicit să recunoşti Cauza Sa. Oricine a primit această binecuvântare, înainte de a o accepta, trebuie să fi
    făcut vreo faptă care, chiar dacă nu a fost conştient de caracterul ei, a fost hotărâtă de Dumnezeu ca un mijloc prin care a fost călăuzit să găsească şi
    să îmbrăţişeze Adevărul. Cât despre cei care au rămas privaţi de o asemenea binecuvântare, numai faptele lor i-au împiedicat să recunoască adevărul acestei
    Revelaţii. Nutrim speranţa ca tu, care ai atins această lumină, să îţi exerciţi toată puterea să înlături întunericul superstiţiei şi al lipsei de credinţă
    din mijlocul oamenilor. Fie ca faptele tale să proclame credinţa ta şi să te facă să-i conduci pe cei rătăciţi pe calea salvării eterne. Memoria acestei
    nopţi nu va fi uitată. Fie ca să nu fie ştearsă de trecerea timpului şi fie ca menţiunea ei să zăbovească pe buzele oamenilor.”
</p>
<p>
    Întâlnirea lui Nabíl cu Mírzá Aḥmad şi Bahá’u’lláh în Kirmán<u>sh</u>áh
</p>
<p>
Cel de-al şaptelea Naw-Rúz după Declaraţia lui Báb a avut loc în a şaisprezecea zi a lunii Jamádíyu’l-Avval în anul 1267 A.H.    <a name="footnote-2341-602-backlink"></a><a href="#footnote-2341-602">602</a>, la o lună şi jumătate de la terminarea luptei de la Zanján. În acelaşi an,
    spre sfârşitul primăverii, în primele zile ale lunii <u>Sh</u>a‘bán<a name="footnote-2341-603-backlink"></a><a href="#footnote-2341-603">603</a>,
    Bahá’u’lláh a părăsit capitala îndreptându-se către Karbilá. În acea perioadă, zăboveam în Kirmán<u>sh</u>áh în compania lui Mírzá Aḥmad, secretarul lui
    Báb, care primise ordin de la Bahá’u’lláh să colecteze şi să transcrie toate scrierile sfinte, originalele fiind, în marea lor măsură, aflate în posesia
    sa. Mă aflam în Zarand, în casa tatălui meu când cei Şapte Martiri din Ṭihrán şi-au înfruntat cruda lor soartă. Ca urmare, am reuşit să plec către Qum, sub
    pretextul dorinţei de a vizita mormântul. Nereuşind să-l găsesc pe Mírzá Aḥmad, pe care doream să-l întâlnesc, am plecat spre Ká<u>sh</u>án, la sfatul lui
    Ḥájí Mírzá Músáy-i-Qumí, care m-a informat că singura persoană care mi-ar putea spune unde ar fi Mírzá Aḥmad era ‘Azím, care locuia atunci în Ká<u>sh</u>
    án. M-am reîntors cu el în Qum, unde am fost prezentat lui Siyyid Abu’l-Qásim-i-‘Aláqih-Band-i-Iṣfáhání, care îl însoţise pe Mírzá Aḥmad în călătoria sa la
    Kirmán<u>sh</u>áh. ‘Azím i-a dat instrucţiuni să mă conducă la poarta oraşului, unde urma să îmi spună unde locuia Mírzá Aḥmad şi să facă aranjamentele
    necesare pentru plecarea mea către Hamadán. La rândul său, Siyyid Abu’l-Qásim m-a îndrumat către Mírzá Muḥammad-‘Alíy-Ṭabíb-i-Zanjání, pe care, mi-a spus,
    că îl voi întâlni în Hamadán şi care mă va îndruma către locul în care îl voi găsi pe Mírzá Aḥmad. Am urmat instrucţiunile sale şi am fost direcţionat de
    către acest Mírzá Muḥammad-‘Alí să întâlnesc în Kirmán<u>sh</u>áh un anume negustor, <u>Gh</u>ulám-Ḥusayn-i-<u>Sh</u>u<u>sh</u>tarí, care mă va conduce la
    casa în care locuia Mírzá Aḥmad.
</p>
<p>
La câteva zile de la sosirea mea, Mírzá Aḥmad m-a informat că, în timp ce se afla la Qum, reuşise să propovăduiască Cauza lui Íldírím Mírzá, fratele lui<u>Kh</u>ánlar Mírzá, căruia dorea să-i prezinte un exemplar din „Dalá’il-i-Sáb‘ih”<a name="footnote-2341-604-backlink"></a>    <a href="#footnote-2341-604">604</a>, şi şi-a exprimat dorinţa de a fi eu purtătorul ei. Íldírím Mírzá era pe atunci guvernator al <u>Kh</u>
    urram-Ábád-ului, în provincia Luristán şi se afla în tabără cu armata sa în munţii <u>Kh</u>avih-Valí<u>sh</u>tar. Eram foarte fericit să-i împlinesc
    cerinţa şi am spus că sunt gata să pornesc imediat în acea călătorie. Am traversat munţii şi pădurile cu un ghid kurd timp de şase zile şi şase nopţi, până
    am ajuns la sediul guvernatorului. I-am înmânat obiectul şi am adus cu mine un mesaj scris pentru Mírzá Aḥmad prin care îşi exprima aprecierea faţă de
    cadou şi îl asigura de devotamentul său faţă de Cauza autorului ei.
</p>
<p>
    La întoarcerea mea, am primit din partea lui Mírzá Aḥmad veştile bune ale sosirii lui Bahá’u’lláh în Kirmán<u>sh</u>áh. În timp ce eram conduşi în prezenţa
    Sa, fiind luna Ramadán, L-am găsit citind Qur’án-ul şi am fost binecuvântaţi să-L ascultăm rostind versete ale acelei Cărţi sacre. I-am prezentat mesajul
    scris al lui Íldírím Mírzá’către Mírzá Aḥmad. „Nu ne putem bizui pe Credinţa pe care o mărturiseşte un membru al dinastiei Qájár”, a remarcat după ce a
    citit scrisoarea. „Declaraţiile sale nu sunt sincere. Aşteptând ca bábí-ii să îl asasineze într-o bună zi pe suveranul lor, el nutreşte în inima sa
    speranţa de a fi numit de ei succesorul său. Dragostea pe care o mărturiseşte pentru Báb este mânată numai de acest motiv.” La nu mai mult de câteva luni
    cunoşteam adevărul cuvintelor Sale. Acelaşi Íldírím Mírzá a ordonat ca Siyyid Baṣír-i-Hindí, un aderent înflăcărat al Credinţei, să fie condamnat la
    moarte.
</p>
<p>
    Referire la Siyyid Baṣír-i-Hindí
</p>
<p>
    S-ar cuveni în acest moment să deviem cursul naraţiunii noastre şi să ne referim pe scurt la detaliile convertirii şi morţii acestui martir. Printre
    discipolii pe care Báb i-a instruit în primele zile ale Misiunii Sale pentru a răspândi şi propovădui Cauza Sa a fost<u>Sh</u>ay<u>kh</u> Sa‘íd-i-Hindí,
    unul dintre Slovele Celui Viu, care a fost trimis de Învăţătorul său în India să propovăduiască acelui popor principiile Revelaţiei Sale. În cursul
călătoriei sale, <u>Sh</u>ay<u>kh</u> Sa’íd a vizitat oraşul Mooltan unde l-a întâlnit pe Siyyid Básir,<a name="footnote-2341-605-backlink"></a>    <a href="#footnote-2341-605">605</a> care, cu toate că era orb, a fost capabil să perceapă imediat, cu ochiul său interior, semnificaţia mesajului pe care
    i l-a adus <u>Sh</u>ay<u>kh</u> Sa’íd. Vastele cunoştinţe pe care le-a dobândit, departe de a-l împiedica să aprecieze valoarea Cauzei pentru care a fost
    chemat, i-au permis să cuprindă înţelesul ei şi să înţeleagă măreţia puterii sale. Lăsând în urma sa capcanele funcţiei de conducător şi separându-se de
    prietenii şi camarazii săi, el a venit cu hotărârea fermă de a-şi oferi partea sa de serviciu Cauzei pe care o îmbrăţişase. Prima sa acţiune a fost să
    întreprindă un pelerinaj la <u>Sh</u>íráz, în speranţa de a-l întâlni pe Báb. Sosind în acel oraş, a fost informat, spre surprinderea şi durerea sa, că Báb
    fusese exilat în munţii Ádhirbáyján-ului , unde ducea o viaţă de severă solitudine. A plecat de îndată spre Ṭihrán, iar de acolo s-a îndreptat spre Núr,
    unde l-a întâlnit pe Bahá’u’lláh. Această întâlnire i-a eliberat sufletul de greutatea durerii cauzate de faptul că nu a reuşit să-l întâlnească pe
    Învăţătorul său. A împărtăşit cu toţi cei pe care i-a întâlnit ulterior, de orice clasă sau crez, bucuriile şi binecuvântările pe care le-a primit din
    abundenţă din partea lui Bahá’u’lláh şi a fost capabil să le ofere o parte din puterea care îi pătrunsese în fiinţa sa interioară prin interacţiunea cu El.
</p>
<p>
    L-am auzit pe <u>Sh</u>ay<u>kh</u> <u>Sh</u>ahíd-i-Mázkán povestind următoarele: „Am avut privilegiul să-l întâlnesc pe Siyyid Baṣír în timpul trecerii
    sale prin Qamsar în toiul verii, când conducătorii din Ká<u>sh</u>án pleacă să scape de arşiţa din oraş. Îl vedeam zi şi noapte angajat în discuţii cu
    fruntaşii ‘ulamá care se adunaseră acolo în sat. El dezbătea cu abilitate şi intuiţie subtilităţile Credinţei lor, le explica fără teamă sau rezerve
    învăţăturile fundamentale ale Cauzei, respingându-le total argumentele. Nimeni, oricât de învăţat şi experimentat ar fi fost, nu era în stare să respingă
    dovezile pe care el le aducea în sprijinul afirmaţiilor sale. O asemenea intuiţie şi cunoaştere a învăţăturilor şi legilor Islamului i-a făcut pe adversari
    să-l considere un vrăjitor, a cărui influenţă nocivă le putea periclita poziţia.”
</p>
<p>
    Într-un mod asemănător, l-am auzit pe Mullá Ibráhím supranumit Mullá-Bá<u>sh</u>í, care a fost martirizat în Sultán-Ábád, relatând impresiile sale despre
    Siyyid Básir: „Către sfârşitul vieţii sale, Siyyid Básir a trecut prin Sultán-Ábád unde am fost în reuşit să întâlnesc. Era în permanenţă alături de
    principalii ‘ulamá. Nimeni nu îi putea întrece cunoştinţele despre Qur’án şi stăpânirea tradiţiilor atribuite lui Muḥammad. El etala o înţelegere care i-a
    speriat pe adversari. Deseori, oponenţii săi puneau la îndoială acurateţea citatelor sale sau respingeau existenţa tradiţiei pe care o expunea în sprijinul
afirmaţiei sale. Cu o exactitate perfectă, el stabilea adevărul argumentului său prin referirea la textul «Usúl-i-Káfí» şi «Biḥáru’l-Anvár»,    <a name="footnote-2341-606-backlink"></a><a href="#footnote-2341-606">606</a> din care extrăgea tradiţia particulară care demonstra adevărul cuvintelor
    sale. Era neegalat, deopotrivă, în expunerea curgătoare a argumentului cu care aducea cele mai incontestabile dovezi în sprijinul temei sale.”
</p>
<p>
    De la Sulṭán-Ábád, Siyyid Básir a pornit către Luristán unde a vizitat tabăra lui Íldírím Mírzá şi unde a fost primit cu mult respect şi consideraţie.
    Într-o zi, în timpul conversaţiei cu el, siyyid-ul, care era un om foarte curajos, s-a referit la Muḥammad <u>Sh</u>áh în termeni care i-au declanşat o
    furie cumplită lui Íldírím Mírzá. Era furios faţă de tonul şi vehemenţa remarcilor sale şi a dat ordin să i se smulgă limba prin spatele gâtului. Siyyid-ul
a îndurat această crudă tortură cu un curaj uimitor, dar a fost ucis de durerea pe care asupritorul său i-a cauzat-o fără milă. În aceeaşi săptămână,    <u>Kh</u>ánlar Mírzá a descoperit o scrisoare în care Íldírím Mírzá îl insultase şi, a obţinut de îndată aprobarea suveranului său să îl trateze după cum
    doreşte. <u>Kh</u>ánlar Mírzá, care nutrea o ură neîndurătoare faţă de fratele său, a ordonat să fie dezbrăcat de hainele sale şi să fie dus gol şi în
    lanţuri la Ardibíl, unde a fost întemniţat şi unde într-un final a murit.
</p>
<p>
    Motivul plecării lui Bahá’u’lláh spre Karbilá
</p>
<p>
    Bahá’u’lláh a petrecut întreaga lună Ramadán în Kirmán<u>sh</u>áh. Shukru’lláh-i-Núrí, unul dintre tovarăşii Săi, şi Mírzá Muḥammad-i-Mázindarání, care
    supravieţuise bătăliei de la Ṭabarsí, erau singurii însoţitori pe care El i-a ales să meargă cu El în Karbilá. L-am auzit pe Însuşi Bahá’u’lláh spunând
    motivele plecării Sale din Ṭihrán. „Amír-Niẓám”, ne-a spus El, „Ne-a rugat într-o zi să mergem la el. Ne-a primit cordial şi ne-a dezvăluit scopul pentru
    care Ne-a chemat. «Cunosc bine», a insinuat cu blândeţe, «natura şi influenţa activităţilor voastre şi sunt ferm convins că, dacă nu ar fi fost sprijinul
    şi ajutorul pe care l-aţi acordat lui Mullá Ḥusayn şi camarazilor săi, nici el şi nici banda sa de ucenici neexperimentaţi nu ar fi putut să reziste timp
    de şapte luni armatei guvernului imperial. Abilitatea şi priceperea cu care ai reuşit să le îndrumi şi să încurajezi acele eforturi nu au putut să nu îmi
    provoace admiraţie. Nu am fost capabil să obţin nicio dovadă prin care să stabilesc complicitatea voastră în această chestiune. Consider că este păcat ca o
    persoană atât de plină de resurse să se irosească şi să nu i se acorde oportunitatea de a-şi servi ţara şi pe suveranul său. M-am gândit să îţi sugerez să
    vizitezi Karbilá zilele acestea în care <u>Sh</u>áh-ul se gândeşte să întreprindă o călătorie la Isfahán. Intenţionez la întoarcerea sa să fiu împuternicit
    să îţi ofer poziţia de Amír-Díván, o funcţie pe care o vei îndeplini admirabil.» Am protestat vehement împotriva acestor acuzaţii şi am refuzat funcţia
    care a sperat să Ne-o ofere. La câteva zile de la interviu, Noi am părăsit Ṭihránul îndreptându-ne către Karbilá.”
</p>
<p>
    Înainte de plecarea lui Bahá’u’lláh de la Kirmán<u>sh</u>áh, El l-a chemat pe Mírzá Aḥmad şi pe mine şi ne-a poruncit să pornim către Ṭihrán. Eu am fost
    însărcinat ca, după sosirea mea, să mă întâlnesc imediat cu Mírzá Yahyá, să îl iau cu mine în fortul Dhu’l-Faqár<u>Kh</u>án, situat în apropierea <u>Sh</u>
    áhrúd-ului şi să rămân cu el până la întoarcerea lui Bahá’u’lláh în capitală, iar Mírzá Aḥmad a fost instruit să rămână în Ṭihrán până la sosirea Sa, i s-a
    dat în grijă o cutie cu dulciuri şi o scrisoare adresată lui Áqáy-i-Kalím, care urma să trimită cadoul la Mázindarán, unde îşi aveau reşedinţa Cea Mai
    Măreaţă Ramură şi mama Sa.
</p>
<p>
    Plecarea lui Nabíl cu Mírzá Aḥmad spre Ṭihrán
</p>
<p>
    Mírzá Yahyá, căruia i-am înmânat mesajul, a refuzat să părăsească Ṭihránul şi, în schimb, m-a îndrumat să plec către Qazvín. M-a obligat să mă supun
    poruncii sale şi să iau cu mine anumite scrisori pe care mi-a poruncit să le înmânez unor anumiţi prieteni din acel oraş. La sosirea mea în Ṭihrán am fost
    constrâns, la insistenţele camarazilor mei, să plec la Zarand. Totuşi, Mírzá Aḥmad mi-a promis că va aranja din nou întoarcerea mea în capitală, o
    promisiune pe care a îndeplinit-o. Două luni mai târziu, trăiam într-un caravanserai din afara porţilor din Naw, unde am petrecut întreaga iarnă în
    compania sa. Şi-a petrecut zilele transcriind Bayán-ul Persan şi „Dalá’il-i-Sáb‘ih”, o muncă pe care a îndeplinit-o cu un entuziasm admirabil. Mi-a înmânat
două exemplare din a doua carte, rugându-mă să le prezint în numele său lui Mustawfíyu’l-Mamálik-i-Á<u>sh</u>tiyání şi lui Mírzá Siyyid ‘Alíy-i-Tafar    <u>sh</u>í, supranumit Majdu’l-A<u>sh</u>ráf. Cel dintâi a fost foarte tulburat, fiind complet atras de partea Credinţei. Cât despre Mírzá Siyyid ‘Alí,
    punctele de vedere exprimate de el aveau o notă total diferită. În cadrul unei întâlniri la care a fost prezent Áqáy-i-Kalím, el a comentat într-o manieră
    nefavorabilă activităţile credincioşilor. „Această sectă”, a declarat el public, „încă trăieşte. Emisarii ei lucrează, răspândesc învăţăturile
    conducătorului lor. Unul dintre ei, un tânăr, a venit să mă viziteze zilele trecute şi mi-a dat un tratat pe care l-am considerat extrem de periculos. Dacă
    cineva din rândul oamenilor obişnuiţi va citi acea carte, cu siguranţă va fi ispitit de tonul ei.” Áqáy-i-Kalím a înţeles imediat din aluziile sale că
    Mírzá Aḥmad îi trimisese Cartea şi că eu eram mesagerul său. În ziua în care Áqáy-i-Kalím m-a rugat să-l vizitez m-a sfătuit să mă întorc acasă în Zarand.
    Am fost rugat să-l determin pe Mírzá Aḥmad să pornească de îndată către Qum, deoarece, în opinia sa, amândoi eram expuşi unui mare pericol. Acţionând
    conform instrucţiunilor lui Mírzá Aḥmad, am reuşit să-l determin pe siyyid să returneze Cartea pe care i-o oferisem. La scurt timp, m-am despărţit de Mírzá
    Aḥmad pe care nu l-am mai văzut niciodată. L-am însoţit până la <u>Sh</u>áh-‘Abdu’l-‘Aẓim, el plecând către Qum iar eu mi-am continuat drumul la Zarand.
</p>
<p>
    Luna <u>Sh</u>avvál, a anului 1267 A.H.,<a name="footnote-2341-607-backlink"></a><a href="#footnote-2341-607">607</a> a fost martora sosirii lui
    Bahá’u’lláh la Karbilá. În drumul Său către acel oraş sfânt El a zăbovit câteva zile în Ba<u>gh</u>dád, acel loc pe care urma să-l viziteze din nou şi unde
Cauza Sa era predestinată să se maturizeze şi să se dezvăluie întregii lumi. Când a ajuns la Karbilá, a aflat că nişte locuitori de vază, printre care    <u>Sh</u>ay<u>kh</u> Sultán şi Ḥájí Siyyid Javád, căzuseră victime influenţei periculoase a unui anume Siyyid-i-‘Uluvv şi se declaraseră suporterii săi.
    Erau adânciţi în superstiţii şi credeau că liderul lor era însuşi încarnarea Spiritului Divin. <u>Sh</u>ay<u>kh</u> Sultán se număra printre cei mai
    înflăcăraţi discipoli şi se considera, după învăţătorul său, cel dintâi lider al compatrioţilor săi. Bah’u’llah l-a întâlnit cu mai multe ocazii şi a
    reuşit, prin cuvintele Sale călăuzitoare şi bunătatea sa iubitoare, să îi purifice mintea de închipuirile sale neîntemeiate şi să-l elibereze dintr-o stare
    de servitudine josnică în care se adâncise. A fost atras complet spre Cauza lui Báb şi a aprins în inima sa dorinţa de a propaga Credinţa. Confraţii să
    întru credinţă au fost martorii efectelor convertirii sale imediate şi minunate care i-au condus, unul după altul, să abandoneze credinţa lor anterioară şi
    să îmbrăţişeze Cauza pe care colegii săi s-au ridicat să o susţină. Abandonat şi dispreţuit de foştii săi adepţi, Siyyid-i-‘Uluvv a fost în cele din urmă
    constrâns să recunoască autoritatea lui Bahá’u’lláh şi superioritatea rangului Său. A mers atât de departe, ajungând să se căiască pentru faptele sale şi
    să făgăduiască că nu va mai susţine niciodată teoriile şi principiile cu care se identificase.
</p>
<p>
    Activităţile lui Bahá’u’lláh în Karbilá
</p>
<p>
    În timpul acelei vizite la Karbilá, Bahá’u’lláh, mergând pe străzile din oraş, l-a întâlnit pe <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí, căruia i-a împărtăşit
    secretul pe care El era destinat să îl dezvăluie, mai târziu, la Ba<u>gh</u>dád. L-a găsit căutând nerăbdător pe Ḥusaynul promis la care s-a referit cu
    atâta dragoste Báb şi pe care a promis că-l va întâlni în Karbilá. Am povestit deja, într-un capitol precedent, circumstanţele care au dus la întâlnirea sa
    cu Bahá’u’lláh. Din acea zi, <u>Sh</u>ay<u>kh</u> Ḥasan a devenit atras ca un magnet de farmecul noului său Învăţător şi, dacă nu ar fi existat reţinerea
    pe care era obligat să o exercite, ar fi proclamat oamenilor din Karbilá întoarcerea Ḥusayn-ului promis a cărui apariţie o aşteptau cu toţii.
</p>
<p>
    Printre cei care au fost făcuţi să simtă acea putere a fost Mírzá Muḥammad-‘Alíy-i-Ṭabíb-i-Zanjání, în a cărui inimă fusese inoculat un sâmbure care era
    destinat să crească şi să înflorească într-o credinţă de o asemenea tenacitate, încât flăcările persecuţiilor au fost incapabile să o stingă. Bahá’u’lláh
    Însuşi a depus mărturie pentru devotamentul, superioritatea şi unicitatea scopului său. Acea credinţă l-a purtat în cele din urmă pe câmpul martiriului.
    Aceeaşi soartă a fost împărtăşită şi de Mírzá ‘Abdu’l-Vahháb-i-<u>Sh</u>írází, fiul lui Ḥájí ‘Abdu’l-Majíd, care deţinea un magazin în Karbilá şi care a
    simţit impulsul de a abandona toate bunurile sale şi de a-l urma pe Învăţătorul său. Totuşi, a fost sfătuit să nu-şi abandoneze munca şi să continue să îşi
    câştige existenţa până când va fi chemat la Ṭihrán. Bahá’u’lláh l-a îndemnat să aibă răbdare şi i-a dat o sumă de bani cu care l-a încurajat să extindă
    amploarea afacerii sale. Neputând să-şi concentreze atenţia asupra negustoriei sale, ‘Mírzá Abdu’l-Vahháb s-a grăbit către Ṭihrán unde a rămas până când a
    fost aruncat în închisoarea în care a fost întemniţat şi învăţătorul său şi unde a fost martirizat de dragul Său.
</p>
<p>
    De asemenea, <u>Sh</u>ay<u>kh</u> ‘Alí-Mírzáy-i-<u>Sh</u>írází a fost şi el atras şi a rămas până la ultima suflare un susţinător devotat al Cauzei către
    care fusese chemat şi pe care a servit-o cu sacrificiu de sine şi devotament, mai presus de orice laude. El a povestit deopotrivă prietenilor şi străinilor
    experienţele sale legate de influenţa minunată pe care prezenţa lui Bahá’u’lláh a avut-o asupra lui şi a descris cu entuziasm semnele şi minunile la care a
    fost martor în timpul şi după zilele convertirii sale.
</p>
<p>
    CAPITOLUL XXVI
</p>
<p>
    Capitolul Xxvi: Atentatul la viaţa <u>Sh</u>áh-ului şi consecinţele lui
</p>
<p>
    ATENTATUL LA VIAŢA <u>SH</u>ÁH-ULUI ŞI CONSECINŢELE LUI
</p>
<p>
CEL de-al optulea Naw-Rúz după Declaraţia lui Báb, care a căzut în a douăzeci şi şaptea zi a lunii Jamádíyu’l-Avval, în anul 1268 A.H.,    <a name="footnote-2341-608-backlink"></a><a href="#footnote-2341-608">608</a> l-a găsit pe Bahá’u’lláh încă în ‘Iráq, angajat în răspândirea învăţăturilor
    şi în consolidarea fundaţiilor Noii Revelaţii. Manifestând un entuziasm şi o abilitate care amintea de activităţile Sale din zilele de început ale Mişcării
    în Núr şi Mázindarán, El a continuat să Se dedice sarcinii de a reînsufleţi energiile, de a organiza forţele şi de a dirija eforturile camarazilor
    împrăştiaţi ai lui Báb. El era singura lumină în întunericul care-i cuprinsese pe discipolii dezorientaţi ce au fost martorii, pe de o parte, al
    martiriului crud al Îndrăgitului lor Conducător şi, pe de alta, destinului tragic al camarazilor lor. El singur fost capabil să le inspire curajul de care
    aveau nevoie şi forţa de a îndura nenumăratele chinuri care îi copleşiseră; El singur a fost capabil să-i pregătească pentru povara sarcinii pe care erau
    destinaţi să o poarte şi să-i călească pentru a putea întâmpina cu curaj furtunile şi pericolelor pe care curând urmau să le înfrunte.
</p>
<p>
    Moartea lui Amír-Niẓám
</p>
<p>
    In timpul primăverii acelui an, Mírzá Taqí <u>Kh</u>án, Amír-Niẓám, Marele Vazír al lui Náṣiri’d-Dín <u>Sh</u>áh, care se făcuse vinovat de atâtea fapte
abominabile împotriva lui Báb şi a camarazilor Săi, şi-a găsit moartea într-o baie publică din Fin, de lângă Ká<u>sh</u>án,    <a name="footnote-2341-609-backlink"></a><a href="#footnote-2341-609">609</a>eşuând lamentabil să oprească atacul Credinţei pe care luptase cu disperare să
    o zdrobească. Propria faimă şi onoare au fost destinate în final pieirii, odată cu moartea sa, dar nu influenţa vieţii pe care a căutat să o stingă. În
    timpul celor trei ani în care a deţinut funcţia de Mare Vazír al Persiei, ministeriatul său a fost pătat de fapte de cea mai neagră ticăloşie. Ce
    atrocităţi au comis mâinile lui când se întindeau să doboare edificiul pe care Báb Îl ridicase. La ce măsuri perfide nu a făcut apel în furia sa
    neputincioasă pentru a submina vitalitatea unei Cauze de care se temea şi pe care o ura. Primul an al administraţiei sale a fost marcat de atacul feroce al
    armatei imperiale a lui Náṣiri’d-Dín <u>Sh</u>áh împotriva apărătorilor fortului Ṭabarsí. Cu câtă cruzime a condus campania de represiune împotriva acelor
    susţinători inocenţi ai Credinţei lui Dumnezeu. Câtă furie şi putere de convingere a manifestat în pledoaria sa pentru exterminarea vieţilor lui Quddús,
    Mullá Ḥusayn şi a altor trei sute treizeci şi trei dintre cei mai nobili compatrioţi ai săi. Al doilea an al ministeriatului său l-a găsit luptându-se cu
    hotărâre acerbă să distrugă Credinţa în capitală. El a fost cel care a autorizat şi încurajat capturarea credincioşilor care locuiau în acel oraş şi care a
    ordonat execuţia celor Şapte Martiri ai Ṭihrán-ului. El a fost cel care dezlănţuit ofensiva împotriva lui Vaḥíd şi a camarazilor săi, care a inspirat acea
    campanie de răzbunare care-i anima pe prigonitorii ei şi care i-a instigat să comită monstruozităţile de care acel eveniment va rămâne pentru totdeauna
    legat. Acelaşi an a fost martorul unei alte lovituri, mai puternice decât oricare dintre cele cu care se confruntase acea comunitate persecutată, o
    lovitură care a dus la finalul tragic al vieţii Celui care a fost Sursa tuturor forţelor pe care el a căutat în van să le reprime. Ultimii ani ai acelui
    Vazír vor rămâne asociaţi pentru totdeauna cu cea mai revoltătoare dintre campanile pe care le concepuse mintea sa ingenioasă, o campanie care a implicat
    distrugerea vieţilor lui Ḥujjat şi a nu mai puţin de optsprezece mii dintre camarazii săi. Acestea au fost trăsăturile distinctive ale unei cariere care a
    început şi s-a sfârşit într-o domnie de teroare cum Persia rar a mai văzut.
</p>
<p>
    Întoarcerea lui Bahá’u’lláh la Ṭihrán
</p>
<p>
    El a fost urmat de Mírzá Áqá <u>Kh</u>án-i-Núrí<a name="footnote-2341-610-backlink"></a><a href="#footnote-2341-610">610</a>, care s-a străduit, chiar de
    la debutul ministeriatului său, să realizeze o reconciliere între guvernul pe care îl conducea şi Bahá’u’lláh, pe care îl considera cel mai capabil dintre
    discipolii lui Báb. El I-a trimis o scrisoare caldă prin care-I cerea să se întoarcă la Ṭihrán şi îşi exprima dorinţa de a-L întâlni. Înainte de primirea
    acelei scrisori, Bahá’u’lláh se hotărâse deja să plece din ‘Iráq către Persia.
</p>
<p>
    A sosit în capitală în luna Rajab<a name="footnote-2341-611-backlink"></a><a href="#footnote-2341-611">611</a> şi a fost primit călduros de fratele Marelui
    Vazír, Ja‘far-Qulí <u>Kh</u>án, care a fost special instruit să-l întâmpine. Timp de o lună, El a fost invitatul de onoare al Marelui Vazír, care l-a numit
    pe fratele său să îndeplinească oficiile de gazdă în locul său. Numărul persoanelor notabile şi al demnitarilor din capitală care se adunaseră să-L
întâlnească a fost atât de mare, încât El a constatat că nu mai reuşea să se întoarcă în propria Sa casă. A rămas în acea casă până la plecarea Sa către    <u>Sh</u>imírán<a name="footnote-2341-612-backlink"></a><a href="#footnote-2341-612">612</a>.
</p>
<p>
    Întâlnirea lui Bahá’u’lláh cu ‘Aẓím
</p>
<p>
    L-am auzit pe Áqáy-i-Kalím afirmând că în timpul acelei călătorii Bahá’u’lláh l-a putut vedea pe ‘Azím, care se străduise mult timp să-L întâlnească şi
    care în acea discuţie a fost sfătuit, în termenii cei mai categorici, să abandoneze planul pe care îl concepuse. Bahá’u’lláh a condamnat planurile sale,
    s-a disociat total de actul pe care avea intenţia să-l comită şi l-a avertizat că o asemenea încercare va provoca noi dezastre, de o dimensiune fără
    precedent.
</p>
<p>
    Atentatul asupra <u>Sh</u>áh-ului
</p>
<p>
Bahá’u’lláh a plecat la Lavásán şi a locuit în satul Af<u>ch</u>ih, proprietatea Marelui Vazír, unde a primit vestea atentatului la viaţa lui Náṣiri’d-Dín<u>Sh</u>áh. Ja‘far-Qulí <u>Kh</u>án îndeplinea încă funcţia de gazdă a Sa în numele lui Amír-Niẓám. Acel act criminal a fost comis către sfârşitul lunii    <u>Sh</u>avvál, în anul 1268 A.H.<a name="footnote-2341-613-backlink"></a><a href="#footnote-2341-613">613</a> de către doi tineri obscuri şi
    iresponsabili, unul dintre ei numindu-se Ṣádiq-i-Tabrízí, iar celălalt Fatḥu’lláh-i-Qumí, ambii câştigându-şi existenţa în Ṭihrán. În perioada în care
    armata imperială, condusă de <u>Sh</u>áh-ul însuşi îşi făcuse tabăra în <u>Sh</u>imírán, aceşti tineri ignoranţi, într-o furie declanşată de disperare,
    s-au ridicat să răzbune sângele confraţilor masacraţi.<a name="footnote-2341-614-backlink"></a><a href="#footnote-2341-614">614</a> Nebunia care a
    caracterizat actul lor a fost trădată de faptul că în realizarea unui asemenea atentat la viaţa suveranului lor, în loc să folosească arme eficiente care
    ar fi asigurat succesul acţiunii lor, aceşti tineri şi-au descărcat pistoalele cu cartuşe pe care nicio persoană responsabilă nu s-ar fi gândit să le
    folosească în acest scop. Dacă această acţiune ar fi fost instigată de o persoană cu judecată şi raţiune, nu le-ar fi permis să-şi îndeplinească intenţia
    cu asemenea instrumente ridicol de ineficiente.<a name="footnote-2341-615-backlink"></a><a href="#footnote-2341-615">615</a>
</p>
<p>
    Acel act, cu toate că a fost comis de către fanatici sălbatici şi slabi de minte, în ciuda condamnării vehemente chiar de la început, venită din partea
    unei persoane cu totul responsabile precum Bahá’u’lláh, a fost semnalul declanşării unei serii de persecuţii şi masacre de o asemenea ferocitate barbară,
    ce poate fi comparată numai cu atrocităţile din Mázindarán şi Zanján. Furtuna pe care o declanşase acel act a umplut întregul Ṭihrán de consternare şi
    suferinţă. A implicat viaţa celor mai importanţi camarazi care supravieţuiseră persecuţiilor atât de crude şi repetate la care fusese supusă Credinţa lor.
    Furtuna era încă violentă când Bahá’u’lláh, alături de cei mai capabili locotenenţi ai Săi, a fost aruncat într-o închisoare murdară, întunecoasă, timp în
    care au fost puse la gâtul Lui lanţuri de o greutate pe care numai criminalii notorii erau condamnaţi să le poarte. Timp de nu mai puţin de patru luni El a
    purtat povara şi atât de mare a fost intensitatea suferinţei Sale încât semnele acelei cruzimi au rămas imprimate pe trupul Său pentru restul vieţii Sale.
</p>
<p>
    O asemenea ameninţare asupra suveranului şi a instituţiilor regatului său a stârnit indignarea întregului corp al ordinului ecleziastic din Persia. O
    asemenea faptă, atât de neruşinată, cerea o pedeapsă imediată şi adecvată. Ei au strigat că trebuie luate măsuri de o severitate fără precedent pentru a
    stăvili valul care cuprinsese atât guvernarea, cât şi Credinţa Islám-ului. În ciuda reţinerii pe care discipolii lui Báb au exercitat-o de la începutul
    Credinţei în orice parte a ţării, în ciuda instrucţiunilor repetate ale discipolilor principali către confraţii lor prin care li se ordona să se abţină de
    la acte de violenţă, să se supună guvernului cu loialitate şi să renunţe la orice intenţie a declanşării unui război sfânt, inamicii lor au perseverat în
    eforturile lor perseverente de a denatura esenţa şi scopul Credinţei în faţa autorităţilor. Acum că fusese comis un act cu consecinţe majore, câte acuzaţii
    au fost îndemnaţi să facă aceiaşi inamici, atribuind Cauzei cu care a fost asociată vina pentru această crimă. Părea că sosise momentul când puteau în
    sfârşit să le trezească conducătorilor ţării ideea de eliminare cât de rapid posibil a ereziei care era în stare să ameninţe însuşi fundamentul Statului.
</p>
<p>
    VEDERE DIN NÍYÁVARÁN, LÂNGĂ ṬIHRÁN
</p>
<p>
    Ja‘far-Qulí <u>Kh</u>án, care se afla la <u>Sh</u>imírán atunci când a avut loc atentatul asupra vieţii <u>Sh</u>áh-ului, i-a scris imediat o scrisoare lui
    Bahá’u’lláh şi L-a informat despre evenimentele care avuseseră loc. „Mama <u>Sh</u>áh-ului”, a scris, „este cuprinsă de furie. Te denunţă oficial în faţa
    curţii şi a oamenilor ca fiind «ucigaşul moral» al fiului ei. De asemenea, ea a încercat să îl implice în această chestiune pe Mírzá Áqá <u>Kh</u>án şi l-a
    acuzat că ar fi fost complicele Tău.” El l-a îndemnat pe Bahá’u’lláh să rămână ascuns un timp în acel loc, până când furia populaţiei se mai diminua. A
    trimis la Af<u>ch</u>ih un mesager în vârstă şi experimentat, căruia i-a poruncit să fie la dispoziţia Oaspetelui său şi să fie gata să-L însoţească în
    orice loc sigur ar dori El.
</p>
<p>
    Bahá’u’lláh a refuzat să se folosească de oportunitatea pe care i-o oferise Ja‘far-Qulí <u>Kh</u>án. Ignorând mesagerul şi respingând oferta sa, în
    dimineaţa următoare El a călătorit cu calm şi încredere de la Lavásán, unde locuia, către cartierul principal al armatei imperiale care era staţionată în
Níyávarán, în districtul <u>Sh</u>imírán. Sosind în satul Zarkandih, reşedinţa legaţiei ruse, care se afla la o distanţă de un maydán    <a name="footnote-2341-616-backlink"></a><a href="#footnote-2341-616">616</a> de Níyávarán, a fost întâmpinat de Mírzá Majíd, cumnatul Său, care ocupa
    funcţia de secretar al ministrului rus<a name="footnote-2341-617-backlink"></a><a href="#footnote-2341-617">617</a>,
</p>
<p>
    LEGAŢIA RUSĂ DIN SATUL ZARKANDIH
</p>
<p>
    şi care L-a invitat să locuiască în casa sa, învecinată cu cea a superiorului său. Însoţitorii lui Ḥájí ‘Alí <u>Kh</u>án, Ḥájibu’d-Dawlih, L-au recunoscut
    şi au mers de îndată să-l informeze pe stăpânul lor, care l-a rândul său a supus atenţiei această chestiune <u>Sh</u>áh-ului.
</p>
<p>
    Vestea sosirii lui Baha’u’lla i-a surprins foarte mult pe ofiţerii armatei imperiale. Însuşi Náṣiri’d-Dín <u>Sh</u>áh fost uimit de pasul curajos şi
    neaşteptat pe care l-a făcut un om acuzat de a fi principalul instigator al atentatului la viaţa sa. El a trimis imediat pe unul dintre ofiţerii săi de
    încredere către legaţie, cerând ca Acuzatul să-i fie dat în primire. Ministrul rus a refuzat şi i-a cerut lui Bahá’u’lláh să pornească către casa lui Mírzá
    Áqá <u>Kh</u>án, Marele Vazír, un loc pe care îl considera a fi cel mai adecvat în acele circumstanţe. Cerinţa sa a fost aprobată, după care ministrul a
    comunicat oficial Marelui Vazír dorinţa sa de a se acorda cea mai mare grijă pentru a se asigura siguranţa şi protecţia Celui mai de Încredere, pe care
guvernul îl predase în paza lor, avertizându-l că-l va face responsabil dacă-i va nesocoti dorinţele sale.<a name="footnote-2341-618-backlink"></a>    <a href="#footnote-2341-618">618</a>
</p>
<p>
    Cu toate că Mírzá Áqá <u>Kh</u>án şi-a asumat garantarea tuturor asigurărilor cerute şi l-a primit pe Bahá’u’lláh cu tot respectul cuvenit în casa sa,
    totuşi, se temea pentru siguranţa propriei sale poziţii, dacă-i acorda Invitatului său tratamentul pe care Oaspetele se aştepta să-l primească din partea
    sa.
</p>
<p>
    În timp ce Bahá’u’lláh părăsea satul Zarkandih, fiica ministrului care era foarte mâhnită de pericolele care I-au copleşit viaţa, a fost atât de cuprinsă
    de emoţie încât nu şi-a putut abţine lacrimile. „La ce bun”, a fost auzită discutând cu tatăl ei, „autoritatea cu care ai fost investit, dacă eşti
    incapabil să oferi protecţia ta unui oaspete pe care l-ai primit în casa ta?” Ministrul, care avea o mare afecţiune pentru fata sa, a fost mişcat la
    vederea lacrimilor ei şi a încercat să o liniştească, asigurând-o că va face tot ce îi va sta în putere să îndepărteze pericolul care ameninţa viaţa lui
    Bahá’u’lláh.
</p>
<p>
    În acea zi, armata lui Náṣiri’d-Dín <u>Sh</u>áh a fost aruncată într-o stare de revoltă violentă. Ordinele fără drept de apel ale suveranului, care au
    urmat la atât de scurt timp după atentatul asupra vieţii sale, au dat naştere celor mai sălbatice zvonuri şi au incitat cele mai înverşunate pasiuni în
    inimile oamenilor din împrejurimi. Agitaţia s-a răspândit până în Ṭihrán şi a aprins în furia înflăcărată tăciunele mocnit al urii pe care inamicii Cauzei
    o nutreau în inimile lor. O confuzie fără precedent domina capitala. Era suficient un cuvânt de denunţare, un semn sau o şoaptă pentru a-l supune pe
    nevinovat unei persecuţii pe care nicio pană n-ar putea să o descrie. Siguranţa vieţii şi a proprietăţii dispăruseră în totalitate. Cele mai înalte
    autorităţi ecleziastice din capitală au dat mâna cu cei mai influenţi membri ai guvernului pentru a se ocupa de ceea ce sperau să fie lovitura fatală
    pentru un duşman care, timp de opt ani, a zguduit atât de grav pacea acelei ţări şi pe care nicio viclenie sau violenţă nu fuseseră capabile până atunci
    să-l reducă la tăcere.<a name="footnote-2341-619-backlink"></a><a href="#footnote-2341-619">619</a>
</p>
<p>
    Acum, că Báb dispăruse, Bahá’u’lláh apărea în ochii lor a fi duşmanul viclean a cărui capturare şi întemniţare o considerau a fi prima lor sarcină. Pentru
    ei, El era reîncarnarea spiritului pe care Báb l-a manifestat atât de puternic, Spiritul prin care El a fost capabil să realizeze o transformare atât de
    completă a vieţilor şi obiceiurilor compatrioţilor Săi. Precauţiile pe care le luase ministrul rus şi avertizările pe care le rostise, nu au reuşit să
    oprească mâna care s-a întins cu atâta determinare împotriva acelei Vieţi preţioase.
</p>
<p>
    Întemniţarea lui Bahá’u’lláh în Síyáh-<u>Ch</u>ál
</p>
<p>
    De la <u>Sh</u>imírán la Ṭihrán, Bahá’u’lláh a fost deseori dezbrăcat de veşmintele sale şi a fost copleşit de insulte şi batjocură. Mergând pe jos şi
expus razelor puternice ale soarelui din mijlocul verii, El a fost silit să parcurgă, fără încălţări şi cu capul neacoperit, întreaga distanţă de la    <u>Sh</u>imírán la închisoarea la care s-a făcut deja referire. De-a lungul drumului a fost atacat cu pietre şi umilit de mulţimea pe care duşmanii Săi
    reuşise să o convingă că el era duşmanul de moarte al suveranului lor şi distrugătorul ţinutului său. Cuvintele nu reuşesc să zugrăvească tratamentul care
    I-a fost aplicat în timp ce era dus la Síyáh-<u>Ch</u>ál<a name="footnote-2341-620-backlink"></a><a href="#footnote-2341-620">620</a> în Ṭihrán. Pe măsură
    ce se apropia de închisoare, o femeie în vârstă şi ramolită a fost văzută ieşind din mulţime cu o piatră în mâna sa, dornică să o arunce în faţa lui
    Bahá’u’lláh. Ochii ei străluceau cu o hotărâre şi un fanatism de care puţine femei de aceeaşi vârstă erau capabile. Întreaga ei fiinţă se scutura de furie
în timp ce înainta şi îşi ridică mâna să arunce cu piatra către El. „Pe Siyyidu’<u>sh</u>-Shuhadá,<a name="footnote-2341-621-backlink"></a>    <a href="#footnote-2341-621">621</a> te conjur”, a spus ea, alergând să-i surprindă pe cei în ale căror mâini fusese predat Bahá’u’lláh, „lăsaţi-mă să
    arunc cu piatra în faţa lui!” „Nu o lăsaţi pe această femeie să fie dezamăgită”, au fost cuvintele lui Bahá’u’lláh către paznicii Săi, în timp ce o vedea
    alergând în urma Sa. „Nu-i refuzaţi ceea ce ea socoteşte a fi un act meritoriu în faţa lui Dumnezeu.”
</p>
<p>
    Închisoarea Síyáh-<u>Ch</u>ál, în care a fost aruncat Bahá’u’lláh, la origine un rezervor de apă pentru băile publice din Ṭihrán, era o închisoare
    subterană în care erau întemniţaţi criminalii de cea mai joasă speţă. Combinaţia dintre întunericul, mizeria şi caracterul prizonierilor făceau din acea
    închisoare dezgustătoare, cel mai monstruos loc în care putea fi condamnată o fiinţă umană. Picioarele Sale erau puse în cătuşe, iar în jurul gâtului Său
au fost fixate lanţurile Qará-Guhar, cunoscute în toată Persia pentru greutatea lor greu de suportat.<a name="footnote-2341-622-backlink"></a>    <a href="#footnote-2341-622">622</a> Timp de trei zile şi trei nopţi, lui Bahá’u’lláh nu i s-a dat nici mâncare, şi nici apă. Odihna şi somnul Îi erau
    imposibile. Locul era infestat de paraziţi, iar duhoarea acelui loc întunecat era suficientă pentru a zdrobi spiritele celor condamnaţi să sufere ororile
    sale. Condiţiile în care El era ţinut erau de asemenea natură, încât chiar şi unul din călăii care îl supraveghea a fost cuprins de milă. De mai multe ori
    acest om a încercat să-L facă să guste nişte ceai pe care reuşise să îl introducă în închisoare pe sub haina sa. Totuşi, Bahá’u’lláh a refuzat să-l bea.
    Familia Sa s-a străduit deseori să convingă gărzile să le permită să-I ducă mâncarea pe care o pregătiseră pentru El. Cu toate că, la început, niciun fel
    de rugăminte nu-i făcea să slăbească severitatea disciplinei lor, treptat au cedat stăruinţei prietenilor Săi. Totuşi, nimeni nu ştie sigur dacă acea
    mâncare ajungea la El sau dacă El accepta să o mănânce, în timp ce ceilalţi confraţi ai Săi prizonieri mureau de foame în faţa ochilor Săi. Cu siguranţă o
mai mare mizerie decât cea care se abătuse asupra acestor victime nevinovate de furia suveranului lor putea fi cu greu imaginată.    <a name="footnote-2341-623-backlink"></a><a href="#footnote-2341-623">623</a>
</p>
<p>
    Soarta aşa-zişilor asasini
</p>
<p>
Cât despre tânărul Sádiq-i-Tabrízí, soarta pe care a îndurat-o a fost pe cât de crudă, pe atât de umilitoare. A fost capturat în timp ce alerga spre    <u>Sh</u>áh, pe care l-a dat jos de pe cal, sperând să-l lovească cu spada pe care o ţinea în mână. Shatír-Bá<u>sh</u>í, împreună cu servitorii lui
    Mustawfíyu’l-Mámalík’ s-au aruncat asupra lui şi, fără a încerca să afle cine era, l-au ucis pe loc. Dorind să potolească bucuria populaţiei, au despicat
