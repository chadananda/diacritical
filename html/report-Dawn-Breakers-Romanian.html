este şi nu a fost al Bayán-ului şi niciun păcat nu poate fi mai mare pentru el decât acesta.” („The Bayán”. Vezi    <i>Journal of the Royal Asiatic Society</i>, oct. 1889, art. 12, p. 927-928.)
</p>
<p>
    <a name="footnote-2341-330"></a>
    <a href="#footnote-2341-330-backlink">330</a>
    „Însă durerea şi mânia înzeciră forţele acestuia din urmă [Mullá Ḥusayn] care, dintr-o singură lovitură de armă, tăie în două puşca, omul şi copacul.”
    (Mírzá Jání adaugă că Bu<u>sh</u>rú’í se servi în această ocazie de mâna stângă. Nici chiar musulmanii nu pun la îndoială autenticitatea acestei anecdote.)
    (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 295 şi nota 215.) „Apoi, Jináb-i-Bábu’l-Báb se întoarse zicând: «Acum ei ne-au îndreptăţit să ne
    apărăm», apucă mânerul sabiei sale şi acceptând ceea ce providenţa lui Dumnezeu predestinase, începu să se apere. În ciuda constituţiei sale delicate şi
    fragile şi a unei mâini tremurânde, atât de mari i-au fost cutezanţa şi vitejia în acea zi, încât oricine a avut ochi pentru a discerne adevărul, a putut
    vedea clar că o asemenea putere şi curaj nu puteau fi decât de la Dumnezeu, ele fiind dincolo de capacitatea omului. … Apoi l-am văzut pe Mullá Ḥusayn
    scoţându-şi sabia din teacă şi ridicându-şi faţa la cer şi l-am auzit exclamând: «O, Doamne, am desăvârşit dovada către această oştire, dar n-a fost de
    nici un folos.» Apoi începu să ne atace din dreapta şi din stânga. Jur pe Dumnezeu că în acea zi el stăpâni sabia într-un mod ce transcende puterea
    omenească. Numai cavalerii din Mázindarán îşi păstrară poziţiile şi refuzară să fugă. Iar când Mullá Ḥusayn se încălzi mai bine pentru încăierare, el se
    luă după un soldat care fugea. Soldatul se adăposti în spatele unui copac şi se căznea să se apere cu muscheta. Mullá Ḥusayn îi aplică o astfel de lovitură
    de sabie că îl despică pe el, copacul şi muscheta în şase.” („Tárí<u>kh</u>-i-Jadíd”, p. 49, 107-108.)
</p>

<p>
    <a name="footnote-2341-332"></a>
    <a href="#footnote-2341-332-backlink">332</a>
    Mírzá Taqí <u>Kh</u>án, I’timadu’d-Dawlih-ul, Marele Vazír şi succesorul lui Ḥájí Mírzá Áqásí. Se face următoarea referire la el în „A Traveller’s
    Narrative” (p. 32-33): „Mírzá Taqí <u>Kh</u>án Amír-Niẓám, care era Prim Ministru şi Regent Principal, cuprinse în strânsoarea lui despotică frâiele
    afacerilor federaţiei şi îşi mâna ambiţiile spre încăpăţânare şi conducere autocratică. Acest ministru era o persoană lipsită de experienţă şi care nu
    ţinea seama de consecinţele faptelor sale; era setos de sânge şi fără scrupule; iute la mânie şi gata de a vărsa sânge. Pedepsele severe le considera ca
    fiind o administrare înţeleaptă, ameninţând aspru, provocând suferinţe, intimidând şi băgând groaza în oamenii pe care îi considera ca un bun de exploatat
    pentru progresul monarhiei. Şi cum Majestatea sa Regele era la vârsta primei tinereţi, ministrul îşi făcea capriciile şi bătea toba absolutismului în
    (conducerea) treburilor: de la sine putere, fără a cere permisiune Prezenţei Regale şi fără a se consulta cu oamenii de stat mai prudenţi, el emise ordine
    pentru persecutarea bábí-ilor, imaginându-şi că prin forţă extremă va putea eradica şi suprima chestiuni de acest fel şi că duritatea va da roade bune;
    când (de fapt), a interveni în chestiuni de conştiinţă nu face altceva decât să le dea şi mai mare avânt şi putere; cu cât te străduieşti mai tare să o
    stingi, cu atât mai tare se înteţeşte flacăra, mai ales în chestiuni legate de credinţă şi religie, care se răspândesc şi dobândesc forţă de îndată ce
    apare vărsare de sânge şi ating atât de adânc sufletele oamenilor.”
</p>

<p>
    <a name="footnote-2341-335"></a>
    <a href="#footnote-2341-335-backlink">335</a>
    „Autorul nostru spune că Bábu’l-Báb dori, odată cu îndeplinirea unei îndatoriri religioase, să dea un exemplu al fermităţii convingerilor sectanţilor, al
    dispreţului lor faţă de viaţă şi să demonstreze lumii impietatea şi lipsa de religie a celor care îşi spun musulmani, şi dădu ordin unuia dintre ai săi să
    urce pe terasă şi să psalmodieze a<u>dh</u>án-ul.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 295-296.) „Eram la Marand”, scrie Lady Sheil,
    „când am auzit pentru prima oară a<u>dh</u>án-ul sau chemarea musulmanilor la rugăciune, atât de solemn şi impresionant, în special când este bine
    psalmodiată, căci este de fapt o psalmodiere… El se întorcea spre Mecca şi, ducându-şi mâinile deschise la cap, proclama cu o voce tare şi sonoră
    «Alláh-u-Akbar», şi repeta aceste cuvinte de patru ori; apoi «A<u>sh</u>had-u-an-lá-iláh-a-illa’llah» – (Mărturisesc că nu există niciun alt Dumnezeu în
    afară de Dumnezeu) de două ori; apoi «A<u>sh</u>had-u-inna-Muḥammadan-Rasú’lláh» – (Mărturisesc că Muḥammad este Profetul lui Dumnezeu) de două ori; apoi
    «Mărturisesc că ‘Alí, Conducătorul celor Credincioşi, este prietenul lui Dumnezeu.» … Acel unic dangăt de clopot la ducerea mortului pe ultimul său drum
    stârneşte, poate prin asociere, ideea de solemnitate profundă; la fel şi trompeta care reverberează în câmpie când scoate dragonul din mormântul său; dar,
    mai presus de acestea două, în copleşitor respect, sunt bocetele care se împrăştie până departe de pe pajiştile şi dealurile din Munster, anunţând că un
    galez s-a reunit cu strămoşii lui. Adhanul trezeşte altfel de emoţii. Trezeşte în conştiinţă un amestec de trăiri, de demnitate, solemnitate şi pioşenie,
    în comparaţie cu care sunetul clopotului devine lipsit de importanţă. Este un lucru impunător să auzi în puterea nopţii primele sunete ale mua</u>dh</u><u>dh</u>
    in-ului care proclamă «Alláh-u-Akbar – Puternic este Dumnezeu – Mărturisesc că nu există niciun alt Dumnezeu în afară de Dumnezeu!» Catedralele St. Peter
    şi St. Paul împreună nu pot desăvârşi ceva asemănător.” („Glimpses of Life and Manners in Persia”, p. 84, 85.)
</p>
<p>
    <a name="footnote-2341-336"></a>
    <a href="#footnote-2341-336-backlink">336</a>
    „Sa‘ídu’l-‘Ulamá’ vrând să-i termine cu orice preţ, strânse lume cât putu de multă şi asedie din nou caravanseraiul: bătălia dura de vreo cinci, şase zile,
când şi-a făcut apariţia ‘Abbás-Qulí <u>Kh</u>án Sardár-i-Lárínjání. În realitate, între timp, şi chiar de la începutul acţiunii, prelaţii din Bárfurú    <u>sh</u>, exasperaţi de numărul convertirilor pe care Quddús reuşise să le facă în oraş – 300 într-o săptămână, constată cu nemulţumire istoricii
    musulmani – supuseră cazul guvernatorului provinciei, Prinţul <u>Kh</u>ánlar Mírzá; acesta nu le dădu atenţie declaraţiilor lor, având în minte cu totul
    alte preocupări. Moartea lui Muḥammad <u>Sh</u>áh îl îngrijora mult mai mult pentru sine, decât certurile acelor mullá şi el se pregătea să plece la Ṭihrán
    şi să-l salute pe noul suveran căruia spera să-i câştige bunăvoinţa. Nereuşind aceasta şi evenimentele precipitându-se, prelaţii îi scriseseră o scrisoare
    foarte urgentă conducătorului militar al provinciei, ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání. Acesta din urmă, considerând inutil să se deranjeze personal, îl
    trimise pe Muḥammad Bik, yávar (căpitan), în fruntea a trei sute de oameni pentru a pune lucrurile la punct. Deci acum veniră musulmanii să asedieze
    caravanseraiul. Lupta se organiză, însă, dacă zece bábí au fost omorâţi, un număr infinit mai mare de atacatori au fost înfrânţi. Lucrurile tărăgănându-se
    ca durată, ‘Abbás-Qulí <u>Kh</u>án socoti că trebuia să vină personal pentru a-şi da seama de întreaga situaţie.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad
    dit le Báb”, p. 296-297.)
</p>
<p>
    <a name="footnote-2341-337"></a>

    Gobineau îl descrie astfel: „Nomazii turci şi persani îşi petrec viaţa vânând, adesea războindu-se şi, mai ales, vorbind despre vânătoare şi război. Sunt
    oameni viteji, însă nu întotdeauna, şi sunt bine-descrişi de Branttome care, în experienţa sa de război, adesea întâlnise acest tip de bravadă, pe care îl
    numeşte «curaj de o zi». Iată însă ce sunt în mod invariabil şi constant aceşti nomazi: mari oratori, mari distrugători de oraşe, mari ucigaşi de eroi,
    mari exterminatori de mase; într-un cuvânt, naivi, foarte deschişi în sentimentele lor, foarte aprinşi în exprimarea a ceea ce-i stârneşte şi extrem de
    hazlii. ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání, deşi binecrescut, era un tip de nomad desăvârşit.” (Comte de Gobineau, „Les Religions et les Philosophies dans
    l’Asie Centrale”, p. 171.)
</p>

<p>
    <a name="footnote-2341-346"></a>

    Mormântul sfânt al lui <u>Sh</u>ay<u>kh</u> Aḥmad-ibn-i-Abí-Ṭálib-i-Ṭabarsí, situat la aproximativ paisprezece mile sud-est de Bárfurú<u>sh</u>. Profesorul
    Browne, de la Cambridge University, vizită acel loc la 26 septembrie 1888 şi a văzut numele sfântului înmormântat acolo pe o tabletă cu cuvintele în forma
    folosită pentru „vizitarea” lui, tableta stând atârnată de grilajul care înconjura mormântul. „În prezent el se compune”, scrie el, „dintr-o împrejmuire
    plană şi plină de iarbă care este înconjurată de un gard şi care conţine, pe lângă clădirile mormântului sfânt şi o altă clădire la poartă (în faţa căreia,
    dar în afara împrejmuirii, se află casa mutavalli-ului sau a îngrijitorului mormântului), nu are nimic decât doi sau trei portocali şi câteva morminte
    rudimentare acoperite cu pietre simple, locuri de veci probabil ale unor apărători bábí. Clădirea de la poartă are două nivele şi este străbătută de pasaje
    care permit accesul în împrejmuire şi este acoperită cu ţiglă. Clădirile mormântului, care se află în capătul cel mai îndepărtat al împrejmuirii, sunt mai
    bine lucrate. Lungimea lor cea mai mare (cam 20 de paşi) se desfăşoară la est şi la vest; în lăţime au cam zece paşi; şi, în afară de porticul acoperit de
    la intrare, ele cuprind două camere abia iluminate de zăbrelele de lemn de deasupra uşilor. Mormântul <u>Sh</u>ay<u>kh</u>-ului, de la care îşi ia
    denumirea acest loc, stă înconjurat de grilaje de lemn în mijlocul camerei interioare, în care se intră fie printr-o uşă care dă în camera exterioară sau
    printr-o uşă care se deschide de afară spre împrejmuire.” (Pentru planuri şi schiţe, vezi traducerea autorului lucrării „Tárí<u>kh</u>-i-Jadíd.” (E. G.
    Browne, „A Year amongst the Persians,” p. 565.)
</p>
<p>

<p>
    <a name="footnote-2341-356"></a>
    <a href="#footnote-2341-356-backlink">356</a>
    Adunarea laolaltă a trei sute şi treizeci de susţinători aleşi ai imamului în Taliqan de <u>Kh</u>urásán este unul din semnele care trebuie neapărat să
    proclame sosirea Qá’im-ului promis. (E. G. Browne, „A History of Persian Literature in Modern Times,” [A.D. 1500-1924], p. 399.)
</p>
<p>
    <a name="footnote-2341-357"></a>
    <a href="#footnote-2341-357-backlink">357</a>
    „Printre ei se afla şi Riḍá <u>Kh</u>án, fiul lui Muḥammad <u>Kh</u>án, turkmán-ul, Şeful Grajdurilor răposatului Muḥammad <u>Sh</u>áh. Iar el era un tânăr
    cu forme graţioase, cu o figură atrăgătoare, dăruit cu tot felul de talente şi virtuţi, demn, calm, blând, generos, curajos şi bărbătos. Pentru iubirea şi
    servirea Preasfinţiei Sale el renunţă atât la poziţie, cât şi la salariu şi îşi întoarse privirea atât de la rang, cât şi de la nume, faimă şi ruşine, de
    la reproşurile prietenilor şi de la ocările duşmanilor. Din primul moment el lăsă în urmă demnitatea, bogăţia, poziţia şi toate acea putere şi respect de
    care se bucura, cheltui mari sume de bani (cel puţin patru sau cinci sute de túmáni) pentru Cauză şi îşi arătă de multe ori dorinţa liberă de a-şi da
    viaţa. Una din aceste instanţe a fost aceea în care Preasfinţia Sa sosi în satul <u>Kh</u>ánliq, de lângă Ṭihrán şi, pentru a pune la încercare fidelitatea
    adepţilor Săi, spuse: «Nu Mi-ar strica dacă s-ar afla câţiva călăreţi care să Mă elibereze din lanţurile celor răi şi a uneltirilor acestora.» La auzul
    acestor cuvinte, mai mulţi călăreţi încercaţi şi cu experienţă, echipaţi şi înarmaţi, se pregătiră pe dată să pornească şi, renunţând la tot ce aveau, ei
    se grăbiră să se prezinte în faţa Sfinţiei Sale. Printre ei se aflau Mírzá Qurbán-‘Alí din Astarabad şi Riḍá <u>Kh</u>án. Fiind duşi înaintea Sfinţiei
    Sale, El zâmbi şi spuse, «Muntele Á<u>dh</u>irbáyján-ului Mă cere şi el» şi îi rugă să se întoarcă. După întoarcerea sa, Riḍá <u>Kh</u>án se îndeletnici cu
    servirea prietenilor lui Dumnezeu, iar casa lui era deseori locul de întâlnire al credincioşilor, Jináb-i-Quddús şi Jináb-i-Bábu’l-Báb fiind pentru o vreme
    oaspeţii lui de onoare. Într-adevăr, el nu se dădea în lături şi nu precupeţea niciun efort în toate cercurile frecventate şi, neţinând seama de poziţia sa
    înaltă, se străduia cu sufletul şi cu trupul să ducă mai departe ţelurile servitorilor lui Dumnezeu. De exemplu, când Jináb-i-Quddús începu întâia oară să
    predice doctrina în Mázindarán, iar Sa‘ídu’l-‘Ulamá’, fiind informat despre aceasta, făcea eforturi mari spre a-i face rău, Riḍá <u>Kh</u>án se grăbi pe
    dată la Mázindarán şi, ori de câte ori Jináb-i-Quddús ieşea din casă, în ciuda poziţiei sale înalte şi a respectului cu care fusese obişnuit, mergea pe jos
    înaintea lui cu sabia scoasă din teacă şi ţinută pe umăr; la vederea căruia, răufăcătorii se temeau să mai facă ceva… Pentru o vreme, Riḍá <u>Kh</u>án
    rămase în acest fel în Mázindarán, până când îl însoţi pe Jináb-i-Quddús la Ma<u>sh</u>had. La întoarcerea sa de acolo, el participă la tulburările din
    Bada<u>sh</u>t, unde îşi aduse un valoros aport şi i-au fost încredinţate cele mai importante şi delicate misiuni. După ce întâlnirea din Bada<u>sh</u>t se
    termină, el se îmbolnăvi şi, însoţit de Mírzá Sulaymán-Qulí din Núr (un fiu al răposatului <u>Sh</u>áṭir-Bá<u>sh</u>í, la fel de apreciat pentru virtuţile,
    cunoaşterea şi devotamentul său), veni la Ṭihrán. Boala lui Riḍá <u>Kh</u>án a durat ceva vreme, iar când se însănătoşi, asediul castelului Ṭabarsí era
    deja în plină desfăşurare. El decise pe dată să meargă să dea o mână de ajutor celor din garnizoană. Dar cum era un om de vază şi cunoscut, nu putea părăsi
    capitala fără un motiv plauzibil. De aceea, el se prefăcu a se căi pentru comportamentul lui din trecut şi imploră să-i fie permis să fie recrutat pentru a
    lua parte la războiul de la Mázindarán, iar astfel să îndrepte trecutul. Regele îi aprobă cererea, el fiind recrutat în armata care se îndrepta, sub
    conducerea Prinţului Mihdí-Qulí Mírzá, pentru a lupta împotriva celor din castel. În timpul marşului către acel loc, el îi spunea mereu prinţului, «Voi
    face asta», sau «Voi face cealaltă»; aşa că, prinţul ajunsese să aibă planuri mari pentru el şi îi promise un post pe măsura serviciilor lui, căci până în
    ziua în care bătălia nu a mai putut fi evitată şi pacea nu a mai fost posibilă, el era un om foarte important în armată şi extrem de activ în administrarea
    chestiunilor ei. Dar, în prima zi de bătălie el începu să-şi strunească armăsarul la galop şi să execute alte manevre de război, până când, fără a da nimic
    de bănuit, el îşi asumă libertate totală de mişcare şi se intersectă cu Fraţii Purităţii. La sosirea lui în mijlocul lor, el sărută genunchiul lui
    Jináb-i-Quddús şi se prosternă în faţa lui cu recunoştinţă. Apoi el se mai întoarse o dată pe câmpul de bătălie şi începu să-l admonesteze şi să-l blesteme
    pe prinţ spunând: «Cine este destul de bărbat pentru a călca în picioare pompa şi bogăţiile pământului, să se elibereze din robia dorinţelor carnale şi să
    se alăture, aşa cum am făcut eu, sfinţilor lui Dumnezeu. În ceea ce mă priveşte, eu nu voi fi mulţumit cu capul meu decât atunci când va cădea pe această
    câmpie, pătat de ţărână şi de sânge.» Apoi, ca un leu turbat, el se năpusti asupra lor cu o furie oarbă şi se comportă atât de vitejeşte, încât toţi
    ofiţerii regali erau uluiţi, spunând: «O asemenea dârzenie trebuie să îi fi fost acordată acum de sus, ori un spirit nou i-a fost insuflat în trupul lui.»
    Pentru că nu o dată s-a întâmplat ca el să secere la pământ un puşcaş, chiar când acesta se pregătea să tragă, în timp ce mulţi dintre ofiţerii armatei
    regale căzură de mâna lui, prinţul şi ceilalţi ofiţeri comandanţi doreau cu mai multă ardoare să se răzbune pe el decât pe oricare din restul de bábí. De
    aceea, în ajunul zilei stabilite în care Jináb-i-Quddús avea să se predea taberei regale, Riḍá <u>Kh</u>án, ştiind că din cauza urii aprige pe care i-o
    purtau aveau să-l ucidă pe el în cele mai cumplite chinuri, se duse pe timp de noapte în cortul unui ofiţer din tabără, care era un bun şi vechi prieten şi
    camarad. După masacrarea celorlalţi bábí, începură să-l caute pe Riḍá <u>Kh</u>án, care a fost cu greu găsit. Ofiţerul care îl adăpostise propuse să-l
    răscumpere cu suma de două mii de túmán-i cash, dar propunerea i-a fost respinsă şi, deşi el se oferi să mărească suma şi se strădui din răsputeri să-şi
    salveze prietenul, totul a fost în zadar, căci prinţul, din cauza urii extraordinare pe care i-o purta lui Riḍá <u>Kh</u>án, ordonă ca el să fie tăiat în
    bucăţi.” („Tárí<u>kh</u>-i-Jadíd”, p. 96-101.)
</p>
<p>
    <a name="footnote-2341-358"></a>
    <a href="#footnote-2341-358-backlink">358</a>
    „După descrierile pe care le-am auzit făcându-se asupra lui, fortul construit de Mullá Ḥusayn nu întârzie să devină un edificiu foarte puternic. Zidurile
    sale, realizate din pietre mari atingeau o înălţime de zece metri. Pe această bază, ei au ridicat o construcţie din trunchiuri de copac enorme, în mijlocul
    cărora au fost amenajate mai multe creneluri; apoi au înconjurat totul cu un şanţ foarte adânc. Într-un cuvânt, era un fel de turn enorm, având temelia din
    piatră, iar etajele superioare erau din lemn, prevăzute cu trei rânduri suprapuse de creneluri unde puteau plasa oricâte puşti doreau ori, mai curând, câte
    dispuneau. Au făcut deschizături pentru mai multe uşi şi porţi secrete ce se deschideau deasupra şanţului, pentru a avea pe unde să intre şi să iasă cu
    uşurinţă; au săpat şi puţuri, asigurându-se astfel apă din belşug; au săpat pasaje subterane, pentru a se putea refugia la nevoie; au construit magazii pe
    care le-au umplut cu tot felul de provizii alimentare, cumpărate ori poate pur şi simplu luate din satele de prin împrejurimi. În sfârşit, au alcătuit
    garnizoana fortăreţei din bábí-ii cei mai energici, cei mai devotaţi, cei mai de încredere pe care i-au avut disponibili.” (Comte de Gobineau, „Les
    Religions et les Philosophies dans l’Asie Centrale”, p. 156.)
</p>
<p>
    <a name="footnote-2341-359"></a>
    <a href="#footnote-2341-359-backlink">359</a>
    „Şi astfel, înnebunit să menţină ordinea, Amír-Niẓám, a pus rapid la punct chestiunea din Mázindarán, iar când mai marii acestei provincii veniţi la Ṭihrán
    pentru a-şi prezenta omagiile regelui erau pe punctul de a pleca, li se porunci să ia toate măsurile necesare pentru a pune capăt revoltei bábí-ilor.”
</p>
<p>
    „Ei promiseseră să facă tot ce le stătea în putinţă şi, imediat ce s-au întors, aceşti conducători se puseră în mişcare pentru a-şi aduna forţele şi a se
    consulta. Fiecare scria rudelor sale să vină să li se alăture. Ḥájí Muṣṭafá <u>Kh</u>án trimise un mesaj fratelui său ‘Abdu’lláh. ‘Abbás-Qulí <u>Kh</u>
    án-i-Lárínjání îi chemă pe Muḥammad-Sulṭán şi pe ‘Alí <u>Kh</u>án din Savád-Kúh. Toţi aceşti onorabili aleseră planul de a-i ataca pe bábí în fortăreaţa
    lor înainte de a-şi asigura apărarea. Ofiţerii imperiali, văzându-i pe conducătorii ţării atât de inimoşi, ţinură şi ei un mare consiliu, unde se grăbiră
    să vină şi domnii menţionaţi mai sus, urmaţi de Mírzá Áqá, Mustawfí al Mázindarán-ului, administratorul finanţelor, conducătorul acelor ‘ulamá şi multe
    alte persoane de vază.” (<i>Ibid.</i>, p. 160-161.)
</p>
<p>
    <a name="footnote-2341-360"></a>
    <a href="#footnote-2341-360-backlink">360</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-361"></a>
    <a href="#footnote-2341-361-backlink">361</a>
    „La rândul lui, administratorul finanţelor ridică o trupă din rândurile Af<u>gh</u>án-ilor domiciliaţi în Sárí, la care adăugă câţiva oameni din triburile
    turce aflate sub administraţia sa. ‘Alí-Ábád, satul atât de aspru pedepsit de bábí şi care dorea să se răzbune, a dat tot ce a putut, întărindu-se cu o
    parte a oamenilor qáḍí-ului care, aflaţi în apropiere, doreau să participe.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”,
    p. 161.)
</p>
<p>
    <a name="footnote-2341-362"></a>
    <a href="#footnote-2341-362-backlink">362</a>
    1 decembrie 1848 A.D.
</p>
<p>
    <a name="footnote-2341-363"></a>
    <a href="#footnote-2341-363-backlink">363</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-364"></a>
    <a href="#footnote-2341-364-backlink">364</a>
    „Pe Amír-Niẓám îl cuprinse o furie cumplită aflând cele întâmplate. Era indignat de grozăviile ce i se descriau. Prea departe de teatrul de acţiune pentru
    a aprecia cum se cuvine entuziasmul sălbatic al rebelilor, ceea ce înţelesese era că era nevoie să se termine cu ei înainte de a fi stimulaţi, ca urmare a
    unor victorii reale. Prinţul Mihdí-Qulí Mírzá, numit locotenent al regelui în provincia ameninţată, plecă cu puteri extraordinare. Se dădu ordin să se
    alcătuiască lista morţilor căzuţi în bătălie în faţa fortăreţei bábí-ilor şi în jaful de la Ferra, iar supravieţuitorilor li se promiseră pensii. Ḥájí
    Muṣṭafá <u>Kh</u>án, fratele lui ‘Abdu’lláh, primi dovezi solide de favoare imperială; în sfârşit sa făcu tot ce era posibil pentru a le reda musulmanilor
    curajul şi încrederea în ei.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 163-164.)
</p>
<p>
    <a name="footnote-2341-365"></a>
    <a href="#footnote-2341-365-backlink">365</a>
    „L-am lăsat pe Mihdí-Qulí Mírzá fugind departe de casa lui incendiată şi rătăcind pe câmp, prin zăpadă şi întuneric. În zori se pomeni într-un defileu
    necunoscut, rătăcit într-o ţară străină, însă în realitate la mică distanţă de locul măcelului. Vântul îi aducea la ureche zgomotul descărcării
    muschetelor.
</p>
<p>
    „În acea stare deplorabilă şi neştiind ce i se va întâmpla, a fost întâlnit de un localnic din Mázindarán călare pe un cal destul de bun care, trecând pe
    lângă el, îl recunoscu. Acest om descălecă, îl ajută pe prinţ să urce în locul lui pe cal şi se oferi să-i slujească drept călăuză. El îl duse într-o casă
    de ţărani, unde îl instală în hambar( ceea ce nu este un adăpost de dispreţuit în Persia). În timp ce prinţul mânca şi se odihnea, localnicul urcă din nou
    pe cal şi, bătând ţinutul, se duse să dea tuturor soldaţilor pe care îi putu întâlni vestea cea bună că prinţul era teafăr şi nevătămat. Astfel, ceată cu
    ceată, îi aduse la el pe toţi ai lui, sau cel puţin un grup destul de respectabil.
</p>
<p>
    „Dacă Mihdí-Qulí Mírzá ar fi fost unul din acele spirite semeţe pe care eşecurile nu îl doboară, poate că şi-ar fi judecat situaţia lui doar puţin
    schimbată de nenorocirea din noaptea precedentă; ar fi considerat că oamenii săi fuseseră surprinşi în mod nefericit; apoi, cu trupele care-i mai rămâneau,
    s-ar fi străduit să salveze cel puţin aparenţele păstrându-şi terenul, căci în realitate bábí-ii se retrăseseră şi nu se mai vedeau nicăieri. Ori <u>Sh</u>
    áhzádih-ul, departe de a se mândri cu atâta fermitate, era un om slab din fire şi, când se văzu bine păzit, se grăbi să iasă din hambar şi să o ia spre
    satul Qádí-Kalá, de unde se duse în goană la Sárí. Această purtare avu drept efect în toată provincia amplificarea impresiei produse de înfrângerea de la
    Vás-Kas. Pretutindeni se instală panica: satele deschise se crezură expuse tuturor felurilor de pericole şi, în ciuda asprimii anotimpului, puteau fi
    văzute caravane de oameni paşnici, dar foarte dezolaţi, care îşi duceau soţiile şi copiii în deşertul Damavand, pentru a-i feri de pericolele inevitabile
    pe care le prevestea, pentru toţi aceşti oameni, conduita prudentă a <u>Sh</u>áhzádih-ului. Când asiaticii îşi pierd capul, ei şi-l pierd de tot.” (Comte
    de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 169-170.)
</p>
<p>
    <a name="footnote-2341-366"></a>
    <a href="#footnote-2341-366-backlink">366</a>
    „În câteva minute, armata lui, deja foarte dezordonată, era risipită de cei trei sute de oameni ai lui Mullá Ḥusayn. Oare nu era aici sabia Domnului şi a
    lui Gideon?” (<i>Ibid.</i>, p. 167.)
</p>
<p>
    <a name="footnote-2341-367"></a>
    <a href="#footnote-2341-367-backlink">367</a>
    Conform Gobineau (p. 167), aceştia erau Sulṭán Ḥusayn Mírzá, fiu al lui Fatḥ-‘Alí <u>Sh</u>áh şi Dawúd Mírzá, fiu al unchiului <u>Sh</u>áh-ului,
    Zillu’s-Sulṭán. A. L. M. Nicolas, în lucrarea sa „Siyyid ‘Alí-Muḥammad dit le Báb”, (p. 308), adaugă numele lui Mustawfí Mírzá ‘Abdu’l-Báqí.
</p>
<p>
    <a name="footnote-2341-368"></a>
    <a href="#footnote-2341-368-backlink">368</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-369"></a>
    <a href="#footnote-2341-369-backlink">369</a>
    21 decembrie, 1848 A.D.
</p>
<p>
    <a name="footnote-2341-370"></a>
    <a href="#footnote-2341-370-backlink">370</a>
    „O, <u>Sh</u>ay<u>kh</u>! Lucruri dintre cele pe care niciun ochi nu le-a văzut au căzut asupra acestui năpăstuit. Am acceptat să le duc cu bucurie şi cu
    cea mai mare resemnare, pentru ca prin ele sufletele oamenilor să fie iluminate şi Cuvântul lui Dumnezeu să fie întemeiat. Când am fost întemniţaţi în
    Tărâmul Mím [Mázindarán], ei ne-au predat într-o zi pe mâna acelor ‘ulamá. Ceea ce a urmat, tu nu-ţi poţi imagina îndeajuns de bine!” („Epistle to the Son
    of the Wolf”, p. 57.)
</p>
<p>
    <a name="footnote-2341-371"></a>
    <a href="#footnote-2341-371-backlink">371</a>
    Textual, „casa de rugăciune”.
</p>
<p>
    <a name="footnote-2341-372"></a>
    <a href="#footnote-2341-372-backlink">372</a>
    Textual, „groapa neagră”, temniţa subterană în care a fost aruncat Bahá’u’lláh.
</p>
<p>
    <a name="footnote-2341-373"></a>
    <a href="#footnote-2341-373-backlink">373</a>
    „Astfel, confuz şi neştiind încotro să se întoarcă, <u>Sh</u>áh-zádih-ul, bietul de el, dădu ordine de a se strânge noi forţe şi de a se pune pe picioare o
    nouă armată. Populaţia oraşelor nu se grăbea să servească un conducător ineficient şi slab. Cu toate acestea, prin intermediul banilor şi numeroaselor
    promisiuni, mullá mai ales, care nu îşi pierdeau din vedere cauza, şi care erau cu siguranţă cei mai interesaţi în toate aceste chestiuni, agitându-se
    foarte mult, sfârşiră prin a aduna un număr însemnat de tufang-<u>ch</u>í-i. Cât despre triburile de călăreţi, văzându-l pe conducător urcând pe cal, îl
    urmau cu siguranţă şi nu mai doreau nimic altceva. ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání se supuse fără şovăire ordinului de a trimite un nou contingent.
    Numai că, de data aceasta, el nu mai încredinţă nimănui conducerea oamenilor săi, fie că nu avea încredere în prinţul care prin incompetenţa lui i-ar fi
    putut expune unor riscuri inutile rudele şi supuşii, fie dintr-o anumită ambiţie de a se distinge personal. El se aşeză în fruntea lor şi, printr-o
    lovitură îndrăzneaţă, în loc să se alăture armatei imperiale, se duse direct să-i atace pe bábí chiar în adăpostul acestora, apoi îl înştiinţă pe prinţ că
    sosise în faţa cetăţii <u>Sh</u>ay<u>kh</u> Ṭabarsí şi că pregătea asediul. Mai anunţa printre altele că nu avea nevoie de niciun sprijin ori ajutor, că
    oamenii lui îi erau de ajuns, ba chiar prea mulţi şi că, dacă Alteţei Sale Regale îi făcea plăcere să asiste personal la spectacol pentru a vedea felul în
    care el, ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání, avea să-i trateze pe rebeli, i-ar face onoare şi plăcere.” (Comte de Gobineau, „Les Religions et les
    Philosophies dans l’Asie Centrale”, p. 170-171.)
</p>
<p>
    <a name="footnote-2341-374"></a>
    <a href="#footnote-2341-374-backlink">374</a>
    „Mihdí-Qulí Mírzá nu putea trece drept un războinic cutezător, după cum tocmai am văzut; însă el substituia lipsa curajului printr-o trăsătură
    caracteristică unui general: nu credea în lăudăroşenia locotenenţilor săi. Temându-se deci să nu i se întâmple vreo nenorocire imprudentului nomad, îi
    trimise imediat întăriri. Astfel, plecară în mare grabă Muḥsin <u>Kh</u>án-i-Ṣurití cu cavalerii săi, un corp de af<u>gh</u>áni, Muḥammad-Karím <u>Kh</u>
    án-i-A<u>sh</u>rafí cu tufang-chí-ii oraşului şi <u>Kh</u>alil <u>Kh</u>án din Savád-Kúh cu oamenii lui Qádí-Kalá.” (<i>Ibid.</i>, p. 171.)
</p>

<p>
    <a name="footnote-2341-384"></a>
    <a href="#footnote-2341-384-backlink">384</a>
    „Printre ei se afla Mullá Ḥusayn, care deveni destinatarul slavei strălucitoare a Soarelui Revelaţiei. De nu ar fi fost el, Dumnezeu nu ar fi fost
    înscăunat în jilţul îndurării Sale şi nu s-ar fi ridicat pe tronul gloriei eterne.” („Kitáb-i-Íqán”, p. 188.) Vezi nota 5, p. 23. „Cu o constituţie
    fragilă, dar un soldat viteaz şi un iubitor împătimit de Dumnezeu, el întrunea calităţile şi caracteristicile pe care le găseai arareori întruchipate
    într-una şi aceeaşi persoană chiar şi la aristocraţia spirituală a Persiei.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 83.)
    Gobineau scrie: „În cele din urmă, el îşi dădu sufletul. Noua religie, care a găsit în el primul martir, pierdu dintr-o lovitură un om ale cărui forţă de
    caracter şi abilitate i-ar fi adus servicii foarte utile, dacă ar fi trăit mai mult. Musulmanii au fireşte un sentiment de ură profundă privind amintirea
    acestui conducător, faţă de care bábí-ii nutresc însă un sentiment de veneraţie la fel de intensă. Se justifică însă ambele atitudini. Ceea ce e sigur este
    că Mullá Ḥusayn-i-Bu<u>sh</u>rú’í a fost primul care i-a conferit bábí-smului, în imperiul persan, statutul pe care un partid religios sau politic îl
    câştigă în ochii oamenilor numai după ce îşi demonstrează tăria războinică.” (Comte de Gobineau,„Les Religions et les Philosophies dans l’Asie Centrale”,
    p. 176.) „Răposatul Ḥájí Mírzá Jání scria: «L-am întâlnit personal [Mírzá Muḥammad-Ḥasan, fratele mai mic al lui Mullá Ḥusayn] pe când îşi ducea sora şi
    mama de la Karbilá la Qazvín şi de la Qazvín la Ṭihrán. Sora lui era soţia lui <u>Sh</u>ay<u>kh</u> Abú-Turáb din Qazvín, care era un învăţat şi un filosof
    cum rar întâlneşti, şi care credea cu cea mai mare sinceritate şi inocenţă, iubirea şi devotamentul lui faţă de Báb fiind atât de puternice, încât el nu
    îşi putea opri lacrimile, dacă cineva pomenea doar numele Sfinţiei Sale Supreme (sufletele tuturor celor de lângă El fie-i jertfă). De multe ori l-am
    văzut, fiind angajat în lectura scrierilor Sfinţiei Sale Supreme, cum devenea cuprins de încântare şi aproape leşina de bucurie. Despre soţia lui el
    obişnuia să spună: „M-am însurat cu ea acum trei ani în Karbilá. Era pe atunci un discipol nepăsător chiar şi la persană, dar acum poate lămuri texte din
    Qur’án şi poate explica până şi cele mai dificile chestiuni şi cele mai subtile aspecte ale doctrinei Unităţii Divine, astfel încât nu am văzut niciun
    bărbat care să o egaleze în aceasta sau în claritatea înţelegerii. Aceste daruri ea le-a obţinut prin binecuvântarea Sfinţiei Sale Supreme şi prin
    conversaţiile ei cu sfinţia ei cea Pură (Qurratu’l-‘Ayn). Am văzut în ea o răbdare şi o resemnare rare chiar şi printre cei mai detaşaţi dintre bărbaţi,
    căci în decursul acestor trei ani, deşi nu i-am trimis nici măcar un dinar de cheltuială şi s-a descurcat cu foarte mare dificultate, nu a spus niciodată
    nimic; şi acum că a venit la Ṭihrán, ea se abţine întru totul să pomenească despre trecut şi deşi, conform dorinţelor lui Jináb-i-Bábu’l-Báb, ea vrea acum
    să se îndrepte spre <u>Kh</u>urásán şi nu are practic nimic ce să îmbrace în afară de singura rochie uzată pe care o poartă, nu cere niciodată haine sau
    bani de drum, dar caută mereu scuze înţelepte cu care să mă liniştească şi cu care să mă împiedice să mă simt ruşinat. Puritatea, castitatea şi virtuţile
    ei sunt fără margini, iar în tot acest timp nicio persoană nefavorizată nici măcar nu i-a auzit vocea.” Dar virtuţile fiicei erau depăşite de cele ale
    mamei, care era dăruită cu cunoştinţe şi înzestrări, şi care a compus multe poeme şi elogii elocvente despre nenorocirile abătute asupra fiilor ei. Deşi
    Jináb-i-Bábu’l-Báb o avertiză că se apropia ceasul martiriului său şi îi prevesti toate calamităţile care aveau să se întâmple, ea continuă să arate
    acelaşi devotament înflăcărat şi resemnare voioasă, bucurându-se că Dumnezeu a acceptat sacrificiul fiilor ei şi chiar rugându-se ca ei să poată ajunge la
    o demnitate atât de mare şi să nu fie privaţi de o binecuvântare atât de mare. Este într-adevăr minunat să medităm asupra unei familii atât de sfinte şi de
    virtuoase, fiii atât de remarcabili pentru devotamentul lor ferm şi sacrificiul de sine, mama şi fiica atât de răbdătoare şi de resemnate. Când eu, Mírzá
    Jání, l-am întâlnit pe Mírzá Muḥammad-Ḥasan, avea doar şaptesprezece ani, şi totuşi am văzut în el o demnitate, o gravitate, o pace sufletească şi o
    virtute care m-au minunat. După moartea lui Jináb-i-Bábu’l-Báb, Haḍrat-i-Quddús îmi încredinţă sabia şi turbanul acelui martir glorios şi îl numi căpitanul
    trupelor Adevăratului Rege. În ceea ce priveşte martiriul său, există opinii diferite, unii spun că ar fi fost ucis la masa de dimineaţă în tabăra armată,
    alţii că a suferit martiriul împreună cu Jináb-i-Quddús în piaţa din Bárfurú<u>sh</u>.»” („Tárí<u>kh</u>-i-Jadíd”, p. 93-95.) Sora lui Mullá Ḥusayn a fost
    supranumită „Varaqatu’l-Firdaws” şi în perioada în care se afla la Karbilá a fost prietena apropiată a lui Ṭáhirih. („Memorials of the Faithful”, p. 270.)
</p>
<p>
    <a name="footnote-2341-385"></a>
    <a href="#footnote-2341-385-backlink">385</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-386"></a>
    <a href="#footnote-2341-386-backlink">386</a>
    „De data aceasta, teroarea nu mai cunoştea limite; populaţia surescitată de înfrângerile succesive ale Islám-ului începea să încline către noua religie.
    Căpeteniile militare îşi simţeau autoritatea clătinându-se, conducătorii religioşi vedeau scăpându-le de sub control puterea asupra conştiinţelor, situaţia
    era încordată la maximum, iar cel mai mic incident putea arunca provincia la picioarele Reformatorului.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le
    Báb”, p. 315.) „Dar când Sa‘ídu’l-‘Ulamá’ a fost informat despre aceasta, el (temându-se ca nu cumva bábí-ii să intre în Bárfurú<u>sh</u> şi să îi aplice
    pedeapsa pe care o merita) a fost cuprins de angoasă şi frică şi i-a trimis mai multe scrisori succesive lui ‘Abbás-Qulí <u>Kh</u>án, spunând: «Te felicit
    pentru curajul şi discreţia ta, dar cât de mult trebuie deplâns faptul că tu, după ce ai trecut prin atâtea dureri, ai pierdut atât de multe neamuri şi ai
    repurtat o victorie atât de mare, nu ai mai stăruit. Ai făcut din mulţi carne de tun şi te-ai întors, lăsând doar câţiva bătrâni decrepiţi în viaţă. Ce
    păcat că, după toate strădaniile şi perseverenţa ta, prinţul se pregăteşte acum să atace castelul şi să-i facă prizonieri pe acei nenorociţi, aşa că în
    cele din urmă el îşi va atribui meritul acestei victorii însemnate şi va lua în stăpânire toţi banii şi proprietăţile celor învinşi. Trebuie ca pentru tine
    acum prioritatea numărul unu şi cel mai important lucru să fie ca tu să te întorci la castel înainte ca el să fi pornit, căci administrarea unei provincii
    precum Mázindaránul nu este un lucru pe care să îl iei în derâdere. Deci, străduieşte-te să obţii pentru tine tot meritul acestei victorii şi fie ca
    strădaniile tale să încununeze ceea ce zelul tău a început.» El scrise de asemenea lungi scrisori preoţilor din Ámul, cerându-le cu stăruinţă să facă tot
    ce le stă în putinţă să îl determine pe Sartip ‘Abbás-Qulí <u>Kh</u>án să pornească pe dată şi fără zăbavă. Aşa că ei continuau să îi reamintească fără
    încetare că era de datoria lui să se îndrepte cu toată viteza spre castel; iar Sartip, deşi ştia că ceea ce îi scrisese Sa‘ídu’l-‘Ulamá’ era total fals şi
    neîntemeiat, era dornic, de ar fi fost posibil, să corecteze ceea ce se întâmplase deja şi în acest fel să spele într-o oarecare măsură ruşinea dobândită
    în ochii femeilor din Larijan ai căror bărbaţi fuseseră sacrificaţi de el, precum şi în faţa guvernului. Dar în sinea lui era ros de nelinişte, temându-se
    că, aşa cum se întâmplase în campania lui precedentă, ar putea să nu fie în stare să realizeze ceva. Majoritatea oamenilor lui au fost şi ei răniţi, în
    timp ce mulţi fugiseră şi se ascunseseră în satele din împrejurimi la o distanţă de patru sau cinci farsang de oraş. Aşa că, pentru a găsi înlocuitori, el
    le scrise preoţilor din Ámul, spunând: «Dacă acesta este într-adevăr un război religios, voi, care sunteţi promotori atât de zeloşi ai Credinţei, şi la
    care oamenii se uită şi iau seama, ar trebui să vă aflaţi în primele rânduri şi să faceţi voi primul pas, pentru ca alţii să vă urmeze.» Preoţii, nefiind
    pregătiţi să dea un răspuns adecvat şi negăsind nicio cale de a ieşi din această situaţie, au fost nevoiţi să trimită un mesaj prin care să declare că
    războiul era un război religios. O mare armată de negustori, oameni de rând şi huligani a fost formată, iar aceştia, împreună cu preoţii şi învăţăceii, au
pornit, chipurile pentru îndeplinirea unei datorii religioase, dar în realitate mânaţi de dorinţa de a jefui şi tâlhări. Mulţi dintre ei au mers la Bárfurú    <u>sh</u> şi de acolo s-au alăturat armatei Prinţului Mihdí-Qulí Mírzá care avansa şi care, la sosirea într-un sat la o distanţă de un farsang de castel, a
    trimis un detaşament în recunoaştere şi pentru a strânge informaţii despre mişcările din garnizoana bábí-ilor.” („Tárí<u>kh</u>-i-Jadíd”, p. 72-73.)
</p>
<p>
    <a name="footnote-2341-387"></a>
    <a href="#footnote-2341-387-backlink">387</a>
    „Cuvioşii preoţi, care împreună cu elevii lor au venit să ia parte la războiul sfânt, nici nu reuşeau să doarmă noaptea de frică (deşi corturile lor erau
    într-un loc aflat la o distanţă de doi farsang de castel), iar în conversaţiile lor îl ponegreau mereu pe prinţ şi pe ‘Abbás-Qulí <u>Kh</u>án şi îl înjurau
    pe Sa‘ídu’l-‘Ulamá’; «căci»spuneau ei, «aceştia, fără un motiv bine întemeiat, ne-au luat de la studiile noastre, de la discuţiile noastre şi de la
    îndeletnicirile din care ne câştigam traiul, nemaivorbind că ne-a pus vieţile în pericol de moarte; căci a lupta împotriva unor oameni ca aceştia, care au
    renunţat la lume şi îşi iau viaţa în mână, implică mari riscuri.» Aşa că versetul sacru, «Nu vă puneţi voi înşivă în pericol cu propriile voastre mâini»
    era rostit zilnic. Unul dintre ei spuse: «Anumite circumstanţe mă exonerează pe mine de la datoria de a lua parte la acest război în acest moment.» Un
    altul (invocând treizeci de pretexte diferite) spuse: «Sunt scutit prin lege şi trebuie să mă întorc înapoi.» Un al treilea spuse: «Am copii mici care
    depind de mine; ce pot să fac?» Un al patrulea spuse: «Nu i-am lăsat nimic soţiei mele prin testament, aşa că trebuie să plec, dar, dacă va fi nevoie, mă
    voi întoarce.» Un al cincilea spuse: «Conturile mele cu anumite persoane nu sunt reglate încă; dacă aş cădea martir, bogăţia mea ar fi pierdută şi o mare
    nedreptate li s-ar face soţiei şi copiilor mei; şi atât risipa cât şi nedreptatea sunt declarate ca nedezirabile în religia noastră şi neagreate de
    Dumnezeu.» Un al şaselea spuse: «Sunt dator cu bani unor anumite persoane şi nu este nimeni care ar putea să mă achite de datorie. De voi fi răpus, datoria
    mea nu îmi va permite să trec Podul Siratului.» Un al şaptelea spuse: «Am venit fără ca mama mea să fie de acord şi ea mi-a spus: ‹Dacă vei pleca, voi face
    ca laptele cu care te-am hrănit să nu ţi se cuvină.› De aceea, mi-e teamă că mama mea mă va renega.» Un al optulea plânse şi spuse: «Am făcut un jurământ
    să vizitez Karbilá anul acesta; o înconjurare a mormântului sfânt al Căpeteniei Martirilor este echivalentă în merit cu o sută de mii de martirii sau cu o
    mie de pelerinaje la Mecca. Mi-e teamă că nu mă voi achita de îndeplinirea jurământului meu şi astfel să fiu privat de această mare binecuvântare.» Alţii
    spuseră: «În ceea ce ne priveşte, noi nu am văzut în aceşti oameni şi nu am auzit de la ei nimic ce ar putea arăta că ei ar fi necredincioşi, căci şi ei
    spun: ‹Nu există alt Dumnezeu în afara lui Dumnezeu, Muḥammad este Apostolul lui Dumnezeu, iar ‘Alí este Prietenul lui Dumnezeu.› Cel mult, ei susţin încă
    ideea că venirea lui Imám Mihdí a avut loc. Lăsaţi-i în treaba lor; căci în orice caz ei nu sunt mai răi ca sunní, care-i resping pe cei doisprezece Imámi
    şi pe cei paisprezece sfinţi preacuraţi, recunosc pe unul ca ‘Umar drept calif, îl preferă pe ‘Uthman lui ‘Alí-ibn-i-Abí-Ṭálib şi îl recunosc pe Abu-Bakr
    ca succesorul sfântului nostru Profet. De ce ar trebui sfinţiile noastre să îi lase pe aceia în pace, dar să se bată cu aceştia din cauza unor chestiuni în
    care nu s-a stabilit clar ce este corect şi ce nu?» Pe scurt, prin toată tabăra se iscau şoapte de pe toate buzele şi plângeri din fiecare gură; fiecare
ştia legea proprie şi venea cu alte pretexte; şi toţi declarau orice drept scuze plauzibile pentru a se îndepărta şi a fugi. Aşa că atunci când ‘Abbás-Qulí    <u>Kh</u>án îşi dădu seama de ce se întâmpla, temându-se ca nu cumva teroarea lor să nu-i cuprindă şi pe soldaţii săi, el a fost nevoit să accepte scuzele
    acestor preoţi cucernici şi ale discipolilor şi adepţilor lor, care plecară pe dată, bucurându-se grozav şi rostind rugăciuni pentru reuşita lui Sartíp.”
    („Tárí<u>kh</u>-i-Jadíd”, p. 74-76.)
</p>
<p>
    <a name="footnote-2341-388"></a>
    <a href="#footnote-2341-388-backlink">388</a>
    „Mihdí-Qulí Mírzá a fost cumva surprins. Nu era un lucru la care se aştepta, însă, în definitiv, ceea ce îl impresionă mai mult era că se putea considera
    că Sardár a fost învins, aşa cum fusese şi el, şi această reflecţie, care-i gâdila amorul propriu, îi făcu întreaga poveste agreabilă. Nu numai că nu se
    mai temea că unul din locotenenţii săi s-ar fi umplut de o glorie de invidiat luând fortăreaţa bábí-ilor, ci în plus că nu era numai el cel care eşuase:
    avea un tovarăş şi un tovarăş căruia spera să îi pună pe umeri responsabilitatea ambelor înfrângeri. Încântat, îşi adună şefii, mari şi mici, şi le
    împărtăşi vestea, deplorând, bineînţeles, soarta tristă a lui Sardár şi nutrind speranţa ca altă dată acest viteaz soldat să fie mai norocos.” (Comte de
    Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 179.)
</p>
<p>
    <a name="footnote-2341-389"></a>
    <a href="#footnote-2341-389-backlink">389</a>
    1849 A.D.
</p>
<p>
    <a name="footnote-2341-390"></a>
    <a href="#footnote-2341-390-backlink">390</a>
    „Prinţul a încredinţat fiecăruia poziţia pe care trebuia să o ocupe în timpul asediului; cu aprovizionarea trupelor îl însărcină pe Ḥájí <u>Kh</u>án Núrí
    şi pe Mírzá ‘Abdu’lláh Navayy. Ca lideri militari, îi alese pe Sardár ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání, faţă de care, după insuccesul său, manifesta mai
    multă compasiune, apoi pe Naṣru’lláh <u>Kh</u>án-i-Bandibi, un alt şef de trib şi pe Muṣṭafá <u>Kh</u>án din A<u>sh</u>raf, căruia îi dădu comandamentul
    bravilor tufang-<u>ch</u>í din acest oraş şi pe cel al suriti-lor. Alţi conducători de grad inferior îi comandau pe oamenii din Dúdánkih şi Bálá-Rastáq,
    dar şi un număr însemnat de nomazi turci şi kurzi, care nu se găseau cuprinşi în cetele marilor căpetenii. Aceşti nomazi turci şi kurzi erau îndeosebi
    însărcinaţi cu supravegherea duşmanului. Începeau, după experienţe destul de multe, să admită că n-ar fi rău să se păzească ceva mai bine decât în trecut.
    Turcii şi kurzii au fost deci însărcinaţi să nu piardă din vedere, pe timp de zi ori de noapte, ceea ce se făcea în tabăra duşmanului, şi să stea mereu în
    alertă pentru a preveni surprizele.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 180-181.)
</p>
<p>
    <a name="footnote-2341-391"></a>
    <a href="#footnote-2341-391-backlink">391</a>
    „Mihdí-Qulí Mírzá, însă, dori să combine strategia nouă cu tehnica militară veche, pentru a nu neglija nimic şi aduse de la Ṭihrán două tunuri şi două
    mortiere cu muniţia necesară. El apelă în acelaşi timp la ajutorul unui om din Hirát care deţinea secretul unei substanţe explozive, care, fiind aprinsă,
    putea proiecta flăcări la vreo şapte sute de metri şi incendia totul în cale. I s-a făcut proba şi rezultatele au fost satisfăcătoare. Această compoziţie a
    fost lansată în fortăreaţă, unde a cuprins în flăcări şi a transformat în cenuşă toate construcţiile din lemn, stuf sau paie pe care bábí-ii şi le
    construiseră în interior, în curte ori în zidul de apărare. În timp ce se întâmpla această distrugere, bombele lansate de mortiere şi ghiulelele pricinuiau
    daune considerabile unei zidării ridicate în grabă de nişte oameni care nu erau arhitecţi, cu atât mai puţin ingineri, şi cărora nu le trecuse prin minte
    că ar fi putut veni să-i atace artileria. Într-un timp foarte scurt, fortificaţiile fortăreţei au fost dărâmate; nu mai rămăseseră din ele decât nişte
    grinzi prăbuşite sub acţiunea focului, rămăşiţe de lemn carbonizat şi fumegând, grămezi de pietre răvăşite.” (<i>Ibid.</i>, p. 181-182.)
</p>
<p>
    <a name="footnote-2341-392"></a>
    <a href="#footnote-2341-392-backlink">392</a>
    „Aceste precauţii odată luate, se săpară gropi şi şanţuri pentru a-i putea plasa înăuntrul lor pe tufang-<u>ch</u>í-ii, care primiră ordin de a trage
    asupra tuturor bábí-ilor ce s-ar fi arătat. Se construiră turnuri mari, de o înălţime egală şi chiar superioară celei a diferitelor etaje ale fortăreţei,
    şi, cu ajutorul unui foc plonjând continuu făcură încă şi mai dificilă duşmanilor posibilitatea de a circula pe zidul din jurul fortăreţei ori de a
    traversa chiar curtea interioară. Era un avantaj considerabil. Însă după câteva zile şefii bábí profitând de lungimea nopţilor, îşi înălţară meterezele în
    aşa fel încât tunurile de atac au fost depăşite în înălţime.” (<i>Ibid.</i>, p. 181.)
</p>
<p>
    <a name="footnote-2341-393"></a>
    <a href="#footnote-2341-393-backlink">393</a>
    Cea de-a noua zi după Naw-Rúz.
</p>
<p>
    <a name="footnote-2341-394"></a>
    <a href="#footnote-2341-394-backlink">394</a>
    „La un moment dat, câţiva dintre ei într-adevăr au ieşit afară încercând să obţină puţin ceai şi zahăr pentru Jináb-i-Quddús. Cel mai de vază dintre ei era
    Mullá Sa‘id din Zarkanád. Acum, el era un bărbat de o ştiinţă atât de desăvârşită, că atunci când un anume învăţat din neamul lui Mullá Muḥammad-Taqí din
    Núr îi adresă lui Jináb-i-Quddús în scris anumite întrebări legate de ştiinţele divinaţiei şi astrologiei, acesta îi spuse lui Mullá Sa‘id: «Rogu-te
    scrie-le tu un răspuns scurt şi cuprinzător, pentru ca mesagerul lor să nu aştepte, iar un răspuns mai detaliat va fi scris mai târziu.» Aşa că Mullá
    Sa‘id, deşi zorit de prezenţa mesagerului şi distras de vacarmul asediului, scrise repede un răspuns extrem de elocvent, în care, răspunzând întrebărilor
    puse, el introduse aproape o sută de cutume foarte bine autentificate care mărturiseau adevărul noii Manifestări a Dovezilor promise, pe lângă câteva care
    prevesteau oprirea celor care crezuseră în Domnul în Ṭabarsí şi martiriul lor. Învăţaţii din Núr s-au mirat peste măsură de erudiţia lui şi spuseră:
    «Sinceritatea ne obligă să recunoaştem că o astfel de prezentare asupra acestor chestiuni este un mare miracol şi că o asemenea erudiţie şi oratorie sunt
    mult deasupra lui Mullá Sa’íd pe care îl cunoşteam noi. Cu siguranţă acest talent i-a fost dăruit de sus şi el l-a făcut vizibil la rândul lui în faţa
    noastră.» Acum Mullá Sa‘id şi tovarăşii lui, fiind privaţi de protecţia castelului, au căzut în mâinile trupelor regale şi au fost duşi de acestea în faţa
    prinţului. Prinţul se strădui prin toate mijloacele să stoarcă de la ei informaţii cu privire la starea garnizoanei bábí-ilor, cu privire la numărul lor şi
    cantitatea de muniţie pe care o deţineau; dar, orice ar fi făcut, nu a reuşit nimic. Aşa că, atunci când a intuit că Mullá Sa‘id era un om cu multe
    calităţi şi cu o mare înţelegere, el îi spuse: «Pocăieşte-te şi te voi elibera şi nu voi lăsa să fii ucis.» La aceasta, Mullá Sa‘id răspunse: Nimeni
    niciodată nu s-a pocăit pentru că a ascultat de poruncile lui Dumnezeu; atunci de ce-aş face-o eu. Mai degrabă pocăieşte-te tu, care comiţi fapte împotriva
    bunului Său plac şi cu mai mare răutate decât a făcut-o cineva vreodată până acum.» Şi vorbi mult mai mult în aceeaşi manieră. Astfel, mai târziu, îl
    trimiseră la Sárí în lanţuri şi cătuşe şi acolo îl uciseră, în circumstanţe de cea mai mare cruzime, împreună cu tovarăşii lui, care se pare că au fost
    cinci la număr.” („Tárí<u>kh</u>-i-Jadíd”, p. 79-80.)
</p>
<p>
    <a name="footnote-2341-395"></a>
    <a href="#footnote-2341-395-backlink">395</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-396"></a>
    <a href="#footnote-2341-396-backlink">396</a>
    „Astfel, acesta din urmă construi patru turnuri pe cele patru laturi ale castelului şi le înălţă atât de sus că puteau controla interiorul fortăreţei cu
    puştile lor şi puteau transforma garnizoana în ţinta gloanţelor lor. Atunci credincioşii, văzând acestea, au început să sape pasaje subterane şi să se
    retragă acolo. Dar solul Mázindarán-ului se află lângă apă şi este saturat de umezeală, la care se mai adăuga şi faptul că plouase fără încetare, crescând
    pagubele, aşa că aceşti sărmani persecutaţi au stat în apă şi noroi până când straiele lor au putrezit de umezeală… Ori de câte ori unul dintre camarazii
    lor beau din cupa martiriului sub ochii lor, în loc să plângă, ei se bucurau nespus. Astfel, de exemplu, la un moment dat, un proiectil căzu pe acoperişul
    unei colibe, care luă foc. <u>Sh</u>ay<u>kh</u> Ṣálih din <u>Sh</u>íráz se duse să stingă focul. Un glonte îi lovi capul şi îi zdrobi craniul. Pe când îi
    ridicau trupul neînsufleţit, un al doilea glonte luă cu el mâna lui Áqá Mírzá Muḥammad-‘Alí, fiul lui Siyyid Aḥmad, care era fratele lui Áqá Siyyid Ḥusayn,
    «cel îndrăgit». Şi acesta, Áqá Siyyid Ḥusayn, «cel îndrăgit», un copil de zece ani, a fost ucis în faţa ochilor tatălui său şi el căzu rostogolindu-se în
    mocirlă şi sânge, cu membrele trupului tremurând precum acelea ale unei păsărele doar pe jumătate moartă.” („Tárí<u>kh</u>-i-Jadíd”, p. 81-83.)
</p>
<p>
    <a name="footnote-2341-397"></a>
    <a href="#footnote-2341-397-backlink">397</a>
    „Dura deja de patru luni; astfel că <u>Sh</u>áh-ul începu să se impacienteze; succesul bábí-ilor îi aprindea mânia, pe care, după un istoric persan, şi-o
    exterioriza astfel: «Gândisem că armata noastră ar intra fără şovăire în apă sau în foc; că fără frică ar lupta împotriva unui leu şi a unei balene. Am
    trimis-o să lupte împotriva unei mâini de oameni istoviţi şi fără forţă şi nu face nimic. Mai marii Mázindarán-ului îşi închipuie că aceste amânări ne fac
    plăcere. Lasă incendiul să crească ca să le fie mai mare succesul. Ei bine să o ştie şi ei că voi face ca şi cum Alláh n-ar fi creat Mázindaránul şi îi voi
    extermina locuitorii până la ultimul.» (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 322).
</p>
<p>
    <a name="footnote-2341-398"></a>
    <a href="#footnote-2341-398-backlink">398</a>
    „Asediul dura de patru luni şi nu se făceau progrese vizibile. Fortificaţiile iniţiale fuseseră răsturnate; însă cu o energie care nu se dezminţea, bábí-ii
    le înlocuiseră cu altele şi, zi şi noapte, le reparau şi le sporeau. Nu se putea prevede sfârşitul acestei chestiuni, cu atât mai puţin cu cât, cum voi
    povesti mai pe urmă, Mázindaránul nu era singura regiune a Persiei în care partizanii noii religii să fi dat dovezi atât de teribile de credinţă, zel şi
    curaj. Împăratul şi primul său ministru, neliniştiţi din cauza unei asemenea situaţii, îşi vărsară mânia asupra conducătorilor trimişi de ei. Nu se
    mărginiră să le reproşeze incapacitatea în termenii cei mai grei, ci îi ameninţară, atât pe ei cât şi pe toţi locuitorii provinciei că vor fi trataţi
asemenea bábí-ilor, dacă afacerea nu se va termina cât mai repede posibil. Drept care i se retrase conducerea lui Mihdí-Qulí Mírzá şi i se dădu lui Af    <u>sh</u>ár Sulaymán <u>Kh</u>án, un om de o fermitate cunoscută şi de o mare influenţă, nu numai asupra propriului său trib, unul dintre cele mai nobile
    din Persia, ci şi asupra tuturor războinicilor, care îl cunoşteau şi îl stimau foarte mult. El a adus cu el instrucţiunile cele mai riguroase.” (Comte de
    Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 183-184.)
</p>
<p>
    „Cei ce rămaseră pe poziţie terminaseră de mâncat nu numai ultimele lor provizii ci şi puţinele ierburi pe care putuseră să le culeagă în incinta lor, dar
    şi toată scoarţa copacilor. Le mai rămânea pielea centiroanelor şi tecilor de la săbii. Recurgeau şi ei la soluţia indicată odinioară de ambasadorul
    Spaniei soldaţilor aliaţi asediaţi în Paris: măcinau oasele morţilor şi făceau din ele un fel de făină. În cele din urmă, la capătul puterilor, se hotărâră
    să comită un fel de profanare. Calul lui Mullá Ḥusayn murise din cauza rănilor pe care le primise în acea noapte sângeroasă în care îi murise stăpânul.
    Bábí-ii îl îngropară din respect pentru memoria sfântului lor şi câteva raze din gloria sa, ceva din veneraţia profundă pe care o inspira, pluteau deasupra
    mormântului bietului animal. S-a făcut un consiliu de război şi, deplângându-se necesitatea de a discuta asemenea probleme, s-a pus în dezbatere a se şti
    dacă excesul situaţiei disperate îi putea autoriza pe credincioşi să dezgroape acest bidiviu şi să facă din el ceva de mâncare. Cu mare durere se hotărî că
    actul ar fi scuzabil. I se luă deci pământul care i se dăduse, îşi împărţiră între ei rămăşiţele calului şi, după ce le fierseră cu făină de oseminte, le
    mâncară, apoi puseră din nou mâna pe arme.” (<i>Ibid.</i>, p. 186-187.)
</p>
<p>
    <a name="footnote-2341-399"></a>
    <a href="#footnote-2341-399-backlink">399</a>
‘Abdu’l-Bahá se referă în „Memorials of the Faithful” (p. 16-17) la greutăţile şi suferinţele îndurate de apărătorii eroici ai fortului <u>Sh</u>ay    <u>kh</u> Ṭabarsí. El aduce un strălucitor omagiu statorniciei, zelului şi curajului celor asediaţi, menţionându-l în special pe Mullá Ṣádiq-i-Muqaddas.
    „Timp de optsprezece zile”, spune El, „ei au rămas fără mâncare. Au trăit hrănindu-se cu pielea încălţămintei lor. Curând şi aceasta se termină şi nu mai
    aveau nimic decât apă. Luau câte o gură de apă în fiecare dimineaţă şi zăceau lihniţi şi epuizaţi în fortul lor. Dar când erau atacaţi, săreau pe dată în
    picioare şi dădeau dovadă în faţa duşmanului de un curaj magnific şi de o rezistenţă uluitoare… În astfel de împrejurări este foarte greu să menţii o
    credinţă statornică şi răbdare, iar să înduri astfel de nenorociri crunte este un lucru foarte rar.”
</p>
<p>
    <a name="footnote-2341-400"></a>
    <a href="#footnote-2341-400-backlink">400</a>
    24 aprilie-23 mai,1849 A.D.
</p>
<p>
    <a name="footnote-2341-401"></a>
    <a href="#footnote-2341-401-backlink">401</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-402"></a>
    <a href="#footnote-2341-402-backlink">402</a>
    Referire la Dumnezeu, cuvântul Raḥmán însemnând „milostiv”.
</p>
<p>
    <a name="footnote-2341-403"></a>
    <a href="#footnote-2341-403-backlink">403</a>
    9 mai, 1849 A.D.
</p>
<p>
    <a name="footnote-2341-404"></a>
    <a href="#footnote-2341-404-backlink">404</a>
    „Acest curaj sumbru şi disperat, această ardoare invincibilă, acest entuziasm nestăvilit dădea mult de gândit conducătorilor armatei imperiale. Nedorind să
ajungă să urce din nou metereze de unde fuseseră atât de des respinşi, se gândiră să recurgă la înşelătorie. Prinţul era viclean din fire, iar Sulaymán    <u>Kh</u>án-i-Af<u>sh</u>ár, trimis ultima dată de <u>Sh</u>áh pentru a controla operaţiile militare îl îndemna din toate puterile gândind că o aşteptare
    mai îndelungată i-ar putea compromite şi prestigiul, şi viaţa.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 325.)
</p>
<p>
    <a name="footnote-2341-405"></a>
    <a href="#footnote-2341-405-backlink">405</a>
    Qur’án, 7:88.
</p>
<p>
    <a name="footnote-2341-406"></a>
    <a href="#footnote-2341-406-backlink">406</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-407"></a>
    <a href="#footnote-2341-407-backlink">407</a>
    „S-au ras toate construcţiile ridicate de bábí, se nivelă solul pentru a nu mai lăsa niciun vestigiu din apărarea eroică a celor care muriseră pentru
    credinţa lor, imaginându-şi în felul acesta că vor pune căluş la gură istoriei.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 327.)
</p>
<p>
    <a name="footnote-2341-408"></a>
    <a href="#footnote-2341-408-backlink">408</a>
    „Îi alinie într-un singur şir şi se auziră spintecându-le pântecele: operaţie ce-i amuză şi mai tare, cu cât din intestinele spintecate ieşea iarbă,
    nedigerată încă, mărturie strălucită a suferinţelor pe care le înduraseră, însă şi a credinţei care-i susţinuse. Unii, foarte puţini la număr, reuşiră să
    fugă în pădure.” <i>(Ibid.)</i>
</p>
<p>
    <a name="footnote-2341-409"></a>
    <a href="#footnote-2341-409-backlink">409</a>
    Ḥájí ‘Abdu’l-Majíd-i-Ní<u>sh</u>ábúrí, care a fost în final martirizat în <u>Kh</u>urásán.
</p>
<p>
    <a name="footnote-2341-410"></a>
    <a href="#footnote-2341-410-backlink">410</a>
    „Atunci veni clipa, spune Mírzá Jání, când Islám-ul dădu lumii un ruşinos spectacol. Învingătorii, dacă li se poate conferi acest titlu, au dorit să se
    bucure de beţia triumfului. Quddús, Mírzá Muḥammad-Ḥasan <u>Kh</u>án, fratele lui Bábu’l-Báb, A<u>kh</u>únd Mullá Muḥammad-Ṣádiq-i-<u>Kh</u>urásáni, Mírzá
    Muḥammad Ṣádiq-i-<u>Kh</u>urásáni, Ḥájí Mírzá Ḥasan-i-<u>Kh</u>urásáni, <u>Sh</u>ay<u>kh</u> Ni‘matu‘lláh-i-Ámuli, Ḥájí Náṣir-i-Qazvíní, Mullá
    Yúsuf-i-Ardibílí, Áqá Siyyid ‘Abdu’l-‘Aẓím-i-<u>Kh</u>u’í şi alţi câţiva au fost puşi în lanţuri. Cu toţii au fost aşezaţi în mijlocul cortegiului care se
    puse în mişcare în sunetul tobelor şi al muzicii şi, ori de câte ori treceau printr-un loc populat, erau loviţi.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad
    dit le Báb”, p. 327-328.) „Aici scenele de sălbăticie nu cunoşteau limite. Dacă unii scăpară de moarte fiind vânduţi ca sclavi, alţii au fost martirizaţi.
    Cei care îşi găsiră cumpărători binevoitori au fost A<u>kh</u>únd Mullá Muḥammad-Ṣádiq-i-<u>Kh</u>urásáni, Mullá Muḥammad-i-Maḥvalátíy-i-Dú<u>gh</u>-Ábádí,
    Áqá Siyyid ‘Aẓím-i-<u>Kh</u>u’í, Ḥájí Náṣir-i-Qazvíní, Ḥájí ‘Abdu’l-Majíd-i-Ní<u>sh</u>ábúrí, Mírzá Ḥusayn-i-Mutavallíy-i-Qumí. Patru bábí au fost
    martirizaţi la Bárfurú<u>sh</u>. Doi au fost trimişi la Ámul; aceştia din urmă, Mullá Ni’matu’llah-i-Ámuli, celălalt Mírzá Muḥammad-Báqir-i-<u>Kh</u>
    urásániy-i-Qá’iní, vărul autorului nostru bábí. Qá’iní locuia înainte la Ma<u>sh</u>had, pe strada numită <u>Kh</u>íyábán-Bálá şi casa lui, care fusese
    supranumită Bábíyyih, era locul de întâlnire al secretarilor şi, în acelaşi timp, adăpostul evlavioşilor în trecere. În această casă locuiră Quddús şi
    Bábu’l-Báb în călătoria lor spre <u>Kh</u>urásán. În afară de vastele-i cunoştinţe religioase, Qá’iní era foarte priceput la proiectare, lui datorându-i-se
    fortificaţiile de la <u>Sh</u>ay<u>kh</u> Ṭabarsí. (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 329.)
</p>
<p>
    <a name="footnote-2341-411"></a>
    <a href="#footnote-2341-411-backlink">411</a>
    „Cât despre restul, porunci ca toţi prizonierii să fie culcaţi la pământ, unul lângă altul, iar apoi li se spintecară pântecele. S-a putut observa că
    măruntaiele mai multora dintre aceşti nenorociţi erau pline cu iarbă crudă. Odată terminată această execuţie, găsiră că mai rămăsese ceva de făcut şi îi
    asasinară atunci pe toţi fugarii care fuseseră iertaţi. Erau printre ei femei şi copii şi chiar cincizeci n-au fost cruţaţi, tăindu-li-se gâtul. A fost o
    zi plină într-adevăr, cu multă lume ucisă gratuit.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 189.) „La sosirea la
    Ámul, Mullá Ni‘matu’llah a fost torturat cu o sălbăticie feroce. Aparent, acest spectacol l-a făcut pe Qá’iní să-şi iasă din fire. Căci e adevărat că
    atunci când călăul s-a apropiat de el, Qá’iní sfărâmă lanţurile cu care era legat, sări peste el, îi smulse sabia şi îl lovi cu aşa o violenţă, încât capul
    i se duse de-a rostogolul vreo 15 paşi. Mulţimea se năpusti asupra lui, însă, teribil de puternic, el îi doborî pe toţi cei care se apropiau să-i ia arma.
    Au fost obligaţi să-l omoare cu gloanţe, pentru a-l supune. După moarte, i se găsi în buzunar o bucată de carne friptă de cal, amintire a nenorocirilor pe
    care le îndurase pentru credinţa lui.” (<i>Ibid.</i>, p. 329-330.)
</p>
<p>
    <a name="footnote-2341-412"></a>
    <a href="#footnote-2341-412-backlink">412</a>
    „Întreaga lume s-a minunat de felul în care se sacrificară… Mintea este surprinsă de faptele lor şi sufletul este uimit de tăria şi rezistenţa trupească…
    Aceste candele sfinte, timp de optsprezece ani, au suportat cu stoicism nenorocirile năpustite asupra lor din toate părţile. Cu ce iubire, cu ce
    devotament, cu ce bucurie şi sfântă detaşare şi-au sacrificat ei vieţile pe calea Celui Atotglorios. Asupra acestui adevăr toţi aduc mărturie. Şi totuşi
    cum pot ei minimaliza această Revelaţie. A mai fost vreo epocă martora unor evenimente atât de măreţe. Dacă aceşti camarazi nu ar fi fost adevăraţi
    năzuitori către Dumnezeu, cine altcineva ar putea fi numit cu acest nume. Au fost oare aceşti camarazi căutători de putere sau glorie. Au tânjit ei oare
    după bogăţii. Au avut ei o altă dorinţă mai fierbinte afară de a-i fi pe plac lui Dumnezeu. Dacă aceşti tovarăşi, cu toate mărturiile lor minunate şi cu
    toate faptele lor neasemuite, au fost nesinceri, cine, atunci, este demn de a revendica pentru sine adevărul. Pe Dumnezeu. Înseşi faptele lor sunt mărturii
    de ajuns şi dovezi incontestabile în faţa tuturor oamenilor pământului, de ar fi ei dintre cei care cântăresc în inimile lor misterele Revelaţiei Divine.
    «Iar cei care fac fapte nedrepte vor şti în curând ce năprasnică pedeapsă îi aşteaptă!»” („Kitáb-i-Íqán”, p. 189-191.)
</p>
<p>
    <a name="footnote-2341-413"></a>

    1847-1848 A.D.

<p>
    <a name="footnote-2341-414"></a>
    <a href="#footnote-2341-414-backlink">414</a>
    11 mai ,1849 A.D.
</p>
<p>
    <a name="footnote-2341-415"></a>
    <a href="#footnote-2341-415-backlink">415</a>
    „Bábí-ii remarcaseră cu interes că, la scurt timp după aceea, Sa‘ídu’l-‘Ulamá’ a fost cuprins de o boală ciudată. În pofida blănurilor în care se înfăşura,
    în ciuda focului care ardea neîncetat în camera sa, dârdâia de frig, dar cu toate acestea focul lăuntric care îl mistuia era atât de puternic, încât nimic
    nu îi putea potoli setea nestinsă. Muri şi casa sa care era deosebit de frumoasă rămase părăsită. Ea căzu în paragină şi, încetul cu încetul, se formă
    obiceiul de a se arunca gunoiul în acel loc. Aceste fapte s-au întipărit atât de profund în memoria locuitorilor din Mázindarán încât, atunci când se
    insultă între ei, sfârşesc întotdeauna prin a spune: «Aceeaşi soartă pe care a avut-o casa lui Sa‘ídu’l-‘Ulamá’ să o aibă şi casa ta.»” (A. L. M. Nicolas,
    „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 330.)
</p>
<p>
    <a name="footnote-2341-416"></a>
    <a href="#footnote-2341-416-backlink">416</a>
    „În orice caz, se pare că după martiriul lui Jináb-i-Quddús, un teolog evlavios, Ḥájí Muḥammad-‘Alíy-i-Ḥamzih pe numele său, a cărui vastă cunoaştere în
    interpretări şi daruri spirituale era recunoscută de toţi, trimise în taină mai multe persoane să îngroape rămăşiţele mutilate în ruinele colegiului deja
    menţionat. Iar, el, departe de a aproba comportamentul lui Sa‘ídu’l-‘Ulamá’, obişnuia să-l blesteme şi să-l ponegrească şi el însuşi nu pronunţă niciodată
    o condamnare la moarte a vreunui bábí, ci dimpotrivă, obişnuia să obţină o înmormântare decentă pentru cei ucişi de Sa‘ídu’l-‘Ulamá’. Iar când oamenii îl
    întrebau în legătură cu garnizoana de la castel, el răspundea: «Nu îi condamn, şi nici nu îi vorbesc de rău.» Din acest motiv, jumătate din populaţia
    oraşului Bárfurú<u>sh</u> rămase neutră, căci la început el le interzisese oamenilor să-i ponegrească sau să îi agreseze pe bábí, deşi mai târziu, când au
    început marile confruntări, el consideră că era mai prudent să tacă şi să se închidă în casa lui. Acum, austeritatea vieţii sale, evlavia, învăţătura şi
    virtutea lui erau la fel de binecunoscute poporului din Mázindarán ca şi ireligiozitatea, imoralitatea şi lăcomia lui Sa‘ídu’l-‘Ulamá’.” („Tárí<u>kh</u>
    -i-Jadíd”, p. 92.)
</p>
<p>
    <a name="footnote-2341-417"></a>
    <a href="#footnote-2341-417-backlink">417</a>
    „Cel ce îl cunoscu şi care făcu pelerinajul cu el [Quddús] este cel peste care opt unităţi au trecut şi Dumnezeu îl cinsti în faţa îngerilor săi în
    preaînaltul cerurilor din cauza modului în care el s-a separat de toţi şi pentru că era fără de pată în ochii Domnului.” („Le Bayán Persan”, vol. 2, p.
    164.) „Şi totuşi încă mai minunată decât evenimentele prezentate mai sus este relatarea lor dată de ‘Abbás-Qulí <u>Kh</u>án, cu multe exprimări ale
    admiraţiei, Prinţului Aḥmad Mírzá. Răposatul Ḥájí Mírzá Jání scrie: «Cam la doi ani după dezastrul de la <u>Sh</u>ay<u>kh</u> Ṭabarsí, l-am auzit pe unul,
    care deşi nu era un credincios, era cinstit, sincer şi demn de încredere, povestind următoarele: „Şedeam împreună când s-a făcut aluzie la războiul pornit
    de unii dintre cei acolo de faţă împotriva lui Haḍrat-i-Quddús şi Jináb-i-Bábu’l-Báb. Prinţul Aḥmad Mírzá şi ‘Abbás-Qulí <u>Kh</u>án se numărau printre cei
    prezenţi. Prinţul îl întrebă pe ‘Abbás-Qulí <u>Kh</u>án despre această chestiune, iar el răspunse astfel: «Adevărul problemei este că oricine nu a văzut
    Karbilá, dacă ar fi văzut Ṭabarsí, nu numai că ar fi înţeles ce se întâmplase acolo, dar ar fi încetat a mai venera acel oraş; şi de l-ar fi văzut pe Mullá
    Ḥusayn din Bu<u>sh</u>rúyih, ar fi fost convins că Mai Marele Martirilor s-a întors pe pământ; şi dacă mi-ar fi văzut faptele, cu siguranţă că ar fi spus:
    ‹Acesta este <u>Sh</u>imr întors cu sabie şi cu lance.› Jur pe pana sacră a Majestăţii Sale Centrul Universului că într-o zi, Mullá Ḥusayn, purtând pe cap
    un turban verde şi înfăşurat într-un giulgiu, ieşi din castel, stătu drept în câmp deschis şi, sprijinindu-se în lancea pe care o ţinea în mână, spuse: ‹O,
    oameni, de ce, fără să vă interesaţi şi sub dominaţia pasiunii şi a răstălmăcirilor pline de prejudecată, vă purtaţi atât de crud faţă de noi şi vă
    străduiţi să vărsaţi sânge nevinovat fără motiv. Ruşinaţi-vă în faţa Creatorului universului şi măcar lăsaţi-ne să trecem, pentru ca să putem părăsi acest
    ţinut.› Văzând că soldaţii erau mişcaţi, am deschis focul şi am ordonat trupelor să strige pentru a-i acoperi vocea. Din nou l-am văzut sprijinindu-se în
    lancea sa şi l-am auzit strigând: ‹Nu este nimeni care să mă ajute?› de trei ori, astfel că toţi îi auziră chemarea. În acel moment toţi soldaţii tăcură şi
    unii începură să plângă şi mulţi dintre călăreţi erau vizibil impresionaţi. Temându-mă că armata ar fi putut fi îndepărtată de la datoria ei, am dat din
    nou ordin să tragă şi să strige. Atunci l-am văzut pe Mullá Ḥusayn scoţându-şi sabia din teacă, ridicându-şi faţa spre cer şi l-am auzit exclamând:
</p>
<p>
    ‹O, Dumnezeule, am adus dovada în faţa acestei oşti, dar nu a folosit la nimic.› Apoi începu să ne atace şi pe dreapta, şi pe stânga. Jur pe Dumnezeu că în
    acea zi el mânui sabia într-un fel care transcende puterea omenească. Doar călăreţii din Mázindarán şi-au păstrat poziţiile şi au refuzat să fugă. Iar când
    Mullá Ḥusayn se încinse în focul bătăliei, el doborî un soldat fugar. Soldatul se adăposti în spatele unui copac şi încerca să se apere cu muscheta. Mullá
    Ḥusayn îi dădu aşa o lovitură cu sabia că îl despică pe acesta, copacul şi muscheta în şase. Iar în tot timpul acelui război, nici măcar o dată sabia sa nu
    lovi greşit, ci fiecare lovitură pe care o dădea era bună. Şi prin felul în care arătau rănile puteam să-i recunosc pe toţi cei care fuseseră loviţi de
    sabia sa şi de când am auzit şi am ştiut că nimeni nu putea mânui astfel sabia în afară de Comandantul Celor Credincioşi şi că era aproape imposibil pentru
    o sabie să taie atât de precis, am interzis tuturor celor care ştiau de acest lucru să-l menţioneze sau să îl facă ştiut, ca nu cumva trupele să fie
    descurajate şi să se piardă cu firea pe câmpul de luptă. Dar e adevărat că nu ştiu ce li s-a arătat acestor oameni sau ce au văzut că s-au năpustit pe
    câmpul de luptă cu atâta râvnă şi bucurie şi se năpusteau atât de nerăbdători şi voioşi în tumult, fără a se vedea pe feţele lor nicio urmă de teamă sau
    groază. Cineva şi-ar putea imagina că în ochii lor sabia ascuţită şi pumnalul vărsător de sânge nu erau decât mijloace cu care ajungeau la viaţa eternă,
    atât de dornic le primeau beregatele şi piepturile lor, în timp ce ei se învârteau precum salamandrele în jurul ploii aprige de gloanţe. Iar lucrul uluitor
    era că toţi aceşti bărbaţi erau oameni de învăţătură şi de cunoaştere, închişi sedentar în colegii şi sihăstrie, hrăniţi puţin şi de constituţii fragile,
    obişnuiţi într-adevăr cu regimurile de austeritate, dar străini de răgetele tunurilor, de bătaia muschetelor şi de câmpul de bătălie. Mai mult, în timpul
    ultimelor trei luni ale asediului, ei rămaseră fără apă şi pâine şi ajunseseră să fie foarte slăbiţi prin lipsa şi celei mai amărâte hrane care să fie de
    ajuns să-i ţină în viaţă. Cu toate acestea, părea că în timpul bătăliilor un nou spirit respira prin ei, într-atât încât imaginaţia omului nu poate concepe
    tăria curajului şi a dârzeniei lor. Îşi aruncau trupurile în faţa gloanţelor şi a ghiulelelor nu doar fără teamă şi cu curaj, dar dornici şi bucuroşi, ca
    şi cum considerau câmpul de bătălie ca pe un banchet şi ca şi cum destinul lor era să-şi dea vieţile.»” („Tárí<u>kh</u>-i-Jadíd”, p. 106-109.)
</p>

    <a name="footnote-2341-437"></a>

    Pretenţiile acestui tânăr erau bazate pe un document de numire aflat acum în posesia Prof. Browne şi au fost susţinute de o scrisoare oferită în versiune
    franceză de Mons. Nicolas.Totuşi, falsul a jucat un atât de mare rol în documentele scrise din Est încât, ezit să recunosc dovada autencităţii acestei
    numiri. Şi consider că este puţin probabil ca orice grup de persoane extrem de corecte ar fi acceptat documentul în locul dovezii propriilor informaţii
    legate de înzestrările nepotrivite ale lui Subḥ-i-Azal… Probábílitatea este că aranjamentul făcut, a fost mai departe susţinut, adică Bahá’u’lláh trebuia
    pentru prezent să preia conducerea şi să-şi exercite marele său dar în calitate de învăţător, în timp ce Subḥ-i-Azal (un tânăr vanitos) l-a numit

</p>

    <a name="footnote-2341-463"></a>
    <a href="#footnote-2341-463-backlink">463</a>
    Conform relatării lui Ḥájí Mu‘inu’s-Salṭanih (p. 131), dervish-ul Mírzá Qurbán-‘Alí l-a întâlnit pe Báb în satul <u>Kh</u>ánliq.

<p>
    <a name="footnote-2341-464"></a>

</p>
<p>
    <a name="footnote-2341-465"></a>
    <a href="#footnote-2341-465-backlink">465</a>
    Mírzá Qurbán-‘Alí era faimos între mistici şi dervish-i şi avea mulţi prieteni şi discipoli în Ṭihrán, pe lângă faptul că era cunoscut de majoritatea
    nobililor şi conducătorilor, chiar şi de mama <u>Sh</u>áh-ului. Datorită prieteniei cu el şi compasiunii pe care o avea faţă de situaţia sa, ea i-a spus
    Majestăţii sale regelui: «El nu este Bábí, dar a fost acuzat în mod fals.» Aşa că l-au trimis afară, spunând: «Tu eşti un dervish, un erudit şi un om
    învăţat; tu nu aparţii acestei secte prost-călăuzite; s-a adus o acuzaţie falsă împotriva ta.» El a răspuns: «Mă socotesc unul dintre discipolii şi
    servitorii Sfinţiei Sale, deşi, dacă El m-a acceptat sau nu, eu nu cunosc.» În timp ce tot încercau să îl convingă, oferindu-i perspectiva unei pensii şi a
    unui salariu, el a spus: „Această viaţă şi aceste picături de sânge ale mele reprezintă doar foarte puţin; dacă imperiul ar fi al meu şi eu aş avea o sută
    de vieţi, le-aş pune de bunăvoie pe toate la picioarele prietenilor Săi:
</p>
<p>
    «A-mi sacrifica capul pentru Cel Îndrăgit,
</p>
<p>
    Cu adevărat, în ochii mei pare un lucru uşor;
</p>
<p>
    Tăceţi şi nu mai vorbiţi de mijlocire
</p>
<p>
    Căci de mijlocire partizanii nu au nevoie.»
</p>
<p>
    În cele din urmă, ei n-au mai suportat şi au arătat că el trebuie să moară.” („Tárí<u>kh</u>-i-Jadíd”, p. 254.)
</p>
<p>
    <a name="footnote-2341-466"></a>
    <a href="#footnote-2341-466-backlink">466</a>
    Referinţă la Báb.
</p>
<p>
    <a name="footnote-2341-467"></a>
    <a href="#footnote-2341-467-backlink">467</a>
    Qurbán înseamnă „Sacrificiu”; de aici, „Sacrificiu pentru Báb.”
</p>
<p>
    <a name="footnote-2341-468"></a>
    <a href="#footnote-2341-468-backlink">468</a>
    Când a fost dus la stâlpul de execuţie, călăul a ridicat sabia şi l-a lovit peste gât de la spate. Lovitura i-a înclinat doar capul şi a făcut ca turbanul
    dervish-ului să se rostogolească la câţiva paşi de el pe pământ. Imediat, cu un ultim suflu parcă, a trimis un nou fior în sufletele tuturor celor capabili
    de emoţie, recitând aceste versuri:
</p>
<p>
    «Ferice de cel a cărui beţie a dragostei
</p>
<p>
    Într-atât l-a biruit, că de-abia ştie
</p>
<p>
    Dacă la picioarele Celui Îndrăgit
</p>
<p>
    Capul sau turbanul îşi aruncă!»”
</p>
<p>
    („Tárí<u>kh</u>-i-Jadíd”, p. 254–255).
</p>
<p>
    <a name="footnote-2341-469"></a>
    <a href="#footnote-2341-469-backlink">469</a>
    Acum, când erau gata să înceapă decapitarea şi masacrul şi îi venise rândul lui Ḥájí Mullá Ismá‘íl’să moară, cineva a venit la el şi i-a spus: «Cutare
    prieten al tău va da o anume sumă de bani ca să te salveze de la moarte, cu condiţia să te dezici şi astfel să-i determini să-ţi cruţe viaţa. În caz de
    strictă necesitate, când este vorba de a-ţi salva viaţa, ce este rău în a spune doar, „Eu nu sunt un Bábí”, astfel încât să aibă un pretext să te
    elibereze?” El a răspuns: «Dacă doream să mă dezic, chiar şi fără bani, nimeni nu m-ar fi atins.» „Fiind în continuare îmboldit şi rugat cu insistenţă, s-a
    înălţat în mijlocul mulţimii şi a exclamat, astfel încât toţi să-l poată auzi:
</p>
<p>
    «Rogu-te zefir, poartă pentru mine un mesaj
</p>
<p>
    Către acel Ishmael care nu a fost ucis:
</p>
<p>
    Locuind pe strada celui Îndrăgit,
</p>
<p>
    Dragostea nu îngăduie să te întorci din nou.”»”
</p>
<p>
    (Tárí<u>kh</u>-i-Jadíd,” p. 253–254.)
</p>

    <a name="footnote-2341-470"></a>
    <a href="#footnote-2341-470-backlink">470</a>
    1847–8 A.D.

    <a name="footnote-2341-471"></a>
    <a href="#footnote-2341-471-backlink">471</a>
    Imám Ḥusayn.
</p>
<p>
    <a name="footnote-2341-472"></a>
    <a href="#footnote-2341-472-backlink">472</a>
    „După o scurtă detaliere a evenimentelor descrise mai sus, istoricul Bábí continuă să evidenţieze valoarea specială şi caracterul unic al mărturiei date de
    «Cei Şapte Martiri». Ei erau oameni care reprezentau cea mai importantă clasă din Persia – teologi, dervish-i, negustori, proprietari de magazine şi
    funcţionari guvernamentali; erau oameni care s-au bucurat de respectul şi de consideraţia tuturor; au murit fară teamă, chiar dornici, refuzând să cumpere
    viaţa prin simplul refuz din buze care, sub numele de kitmán sau taqíyyih, este recunoscut de către <u>sh</u>í‘ah ca un subterfugiu perfect în caz de
    nevoie; ei nu erau mânaţi de disperare sau milă precum cei care au murit la <u>Sh</u>ay<u>kh</u> Ṭabarsí şi Zanján şi şi-au pecetluit credinţa cu sângele
    lor în piaţa publică a capitalei Persiei, unde este domiciliul ambasadorilor străini acreditaţi la curtea <u>Sh</u>áh-ului. Iar aici, istoricul Bábí are
    dreptate: chiar şi cei care vorbesc cu asprime despre mişcarea Bábí în general, considerând-o un comunism distructiv al întregii ordini şi moralităţi,
    şi-au exprimat compătimirea faţă de victimele nevinovate. Până în ziua martiriului putem foarte bine aplica reflecţia elocventă a lui Gobineau asupra unei
    tragedii similare ce a avut loc doi ani mai târziu: «Această zi plină de evenimente i-a adus lui Báb mai mulţi discipoli secreţi decât ar fi putut face
    multe predici. Am spus doar că impresia creată de rezistenţa uluitoare a martirilor a fost puternică şi de lungă durată. Am auzit deseori repetată povestea
    acestei zile de către martori oculari, de oameni apropiaţi guvernului, unii chiar cu funcţii înalte. Din relatările lor, cineva ar putea crede cu uşurinţă
    că erau toţi Bábí, atât de mare era preţuirea lor faţă de ingienozitatea, speranţele şi şansele de succes ale noii doctrine.»” („A Traveller’s Narrative”,
    nota B, p. 175–176.)
</p>

    spune: „Întorceţi-vă faţa, o, lume!”
</p>
