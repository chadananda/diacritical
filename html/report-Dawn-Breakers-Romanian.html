trupul său în două, fiecare parte fiind suspendată în văzul publicului la intrarea porţilor <u>Sh</u>imírán and <u>Sh</u>áh-‘Abdu’l-‘Aẓím.    <a name="footnote-2341-624-backlink"></a><a href="#footnote-2341-624">624</a> Ceilalţi doi camarazi ai săi, Fatḥú’lláh-i-Ḥakkák-i-Qumí şi Ḥájí
    Qásim-i-Nayrízí, care reuşiseră să-i cauzeze numai răni uşoare <u>Sh</u>áh-ului, au fost supuşi unui tratament inuman, care în final le-a adus moartea. Cu
    toate că suferise cruzimi de nedescris, Fathu‘’llah a refuzat cu încăpăţânare să răspundă întrebărilor care îi erau puse. Tăcerea păstrată în faţa
    diverselor torturi i-a făcut pe prigonitori să creadă că este mut. Exasperaţi de faptul că au eşuat în eforturile lor i-au turnat plumb topit pe gât, un
    act care a pus capăt suferinţei sale.
</p>
<p>
    Camaradul său, Ḥájí Qásim, a fost tratat cu o sălbăticie şi mai revoltătoare Chiar în ziua în care Ḥájí Sulaymán <u>Kh</u>án era supus acelui teribil
    supliciu, acest biet nenorocit primea un tratament similar din partea prigonitorilor săi în <u>Sh</u>imírán. I-au fost smulse hainele, i-au aprins lumânări
    în şanţurile făcute în carne şi a fost aşa expus în faţa mulţimii care urla şi-l blestema. Spiritul de răzbunare care-i anima pe cei în mâinile cărora
    fusese predat părea insaţiabil. Zi după zi, noi victime erau forţate să plătească cu sângele lor pentru o ofensă pe care nu o comiseseră niciodată şi
    despre care nu ştiau nimic. Orice procedeu ingenios pe care torţionarii din
</p>
<p>
    Regatul terorii
</p>
<p>
    Ṭihrán îl născoceau era aplicat cu o severitate fără milă trupurilor acelor nefericiţi, care nu erau duşi la judecată, nici chestionaţi şi al căror drept
    la apărare şi la dovedirea nevinovăţiei era ignorat complet.
</p>
<p>
    Fiecare din acele zile de teroare a fost martora martiriului celor doi camarazi ai lui Báb, unul dintre ei fiind ucis la Ṭihrán, în timp ce celălalt şi-a
    înfruntat soarta în <u>Sh</u>imírán. Amândoi au fost supuşi aceluiaşi mod de tortură, ambii oferiţi publicului pentru a-şi descărca ura. Cei arestaţi au
fost distribuiţi diferitelor clase de oameni, ai căror mesageri îi vizitau zilnic în închisoare şi îşi revendicau victima.    <a name="footnote-2341-625-backlink"></a><a href="#footnote-2341-625">625</a> Conducându-i la locul morţii, ei dădeau semnalul atacului asupra lor, la care
    bărbaţi şi femei se apropiau de prada lor, sfâşiindu-le trupurile în bucăţi şi mutilându-le în asemenea hal, încât nu rămânea nicio urmă a formei
    originale. O asemenea cruzime a uimit chiar şi pe cei mai brutali călăi, ale căror mâini, oricât de obişnuite cu măcelul, nu comiseseră niciodată
    atrocităţile pe care aceşti oameni s-au dovedit capabili să le înfăptuiască.<a name="footnote-2341-626-backlink"></a><a href="#footnote-2341-626">626</a>
</p>
<p>
    Referire la Ḥájí Sulaymán <u>Kh</u>án
</p>
<p>
    Dintre toate torturile pe care un inamic neînfrânat le-a pricinuit victimelor sale, niciuna nu a fost mai revoltătoare prin caracterul ei decât cea care a
    caracterizat moartea lui Ḥájí Sulaymán <u>Kh</u>án. El a fost fiul lui Yaḥyá <u>Kh</u>án, unul dintre ofiţerii aflaţi în serviciul lui Nayibu’s-Salṭanih,
tatăl lui Muḥammad <u>Sh</u>áh. El a păstrat aceeaşi funcţie pe care o avusese şi în primele zile ale domniei lui Muḥammad <u>Sh</u>áh. Ḥájí Sulaymán    <u>Kh</u>án a manifestat din primii ani o lipsă de înclinaţie faţă de rang şi funcţie. Încă din ziua acceptării Cauzei lui Báb, ocupaţiile neînsemnate cu
    care se îndeletniceau cei din jurul lui îi provocau milă şi dispreţ. Vanitatea ambiţiilor lor fusese demonstrată din abundenţă în ochii săi. Din fragedă
    tinereţe el a avut dorinţa arzătoare de a scăpa de tumultul capitalei şi de a căuta refugiu în oraşul sfânt Karbilá. Acolo l-a cunoscut pe Siyyid Kázim şi
    a devenit unul dintre cei mai arzători susţinători ai săi. Pietatea sa sinceră, cumpătarea şi dragostea de singurătate se numărau printre principalele
    caracteristici ale caracterului său. A zăbovit în Karbilá până în ziua în care Chemarea din <u>Sh</u>íráz a ajuns la el prin Mullá Yúsúf-i-Ardibílí şi
Mullá Mihdíy-Kú’í, ambii aflându-se printre cei mai cunoscuţi prieteni ai săi. El a îmbrăţişat cu entuziasm Mesajul lui Báb.    <a name="footnote-2341-627-backlink"></a><a href="#footnote-2341-627">627</a> Intenţionase ca, la întoarcerea sa de la Karbilá la Ṭihrán să se alăture
    apărătorilor fortului Ṭabarsí, însă a ajuns prea târziu pentru a-şi atinge scopul. A rămas în capitală şi a continuat să poarte tipul de veşminte pe care
îl adoptase în Karbilá. Micul turban pe care îl purta şi tunica albă pe care o ascundea o ‘abá<a name="footnote-2341-628-backlink"></a>    <a href="#footnote-2341-628">628</a> neagră nu erau pe placul lui Amír-Niẓám, care l-a convins să renunţe la aceste veşminte şi, în schimb, să îmbrace
    uniforma militară. A fost pus să poarte kuláh,<a name="footnote-2341-629-backlink"></a><a href="#footnote-2341-629">629</a> un acoperământ pentru cap care
    se considera a fi mai potrivit cu funcţia ocupată de tatăl său. Cu toate că Amír insistase ca el să ocupe o funcţie în serviciul guvernului, el a refuzat
    cu încăpăţânare să se conformeze acestei cerinţe. Majoritatea timpului o petrecea în compania discipolilor lui Báb, în special a acelor camarazi ai săi
    care supravieţuiseră luptei de la Ṭabarsí. I-a înconjurat cu grijă şi bunătate cu adevărat surprinzătoare. El şi tatăl său erau atât de influenţi, încât
    Amír-Niẓám a fost convins să-i cruţe viaţa şi cu adevărat să se abţină de la orice acte de violenţă împotriva sa. Cu toate că era prezent în Ṭihrán când au
    fost martirizaţi cei şapte camarazi ai lui Báb cu care se cunoştea foarte bine, niciunul dintre oficialii guvernului sau nicio altă persoană de rând nu s-a
    aventurat să ceară arestarea sa. Chiar şi în Tabríz, unde călătorise cu scopul de a salva viaţa lui Báb, niciunul dintre locuitorii acelui oraş nu a
    îndrăznit să ridice un deget asupra lui. Amír-Niẓám, care era informat cum se cuvine despre toate serviciile sale aduse Cauzei lui Báb, a preferat să
    ignore actele sale decât să genereze un conflict cu el şi cu tatăl său.
</p>
<p>
    Referire la căinţa lui Amír-Niẓám
</p>
<p>
    La scurt timp de la martiriul unui anume Mullá Zaynu’l-‘Ábidín-i-Yazdí, s-a răspândit un zvon conform căruia, cei pe care guvernul intenţionase să-i
    condamne la moarte, printre care Siyyid Ḥusayn, secretarul lui Báb, şi Ṭáhirih, urmau să fie eliberaţi şi că persecuţia ulterioară a prietenilor lor urma
    să fie abandonată definitiv. S-a relatat peste tot că Amír-Niẓám, considerând că ceasul morţii sale se apropia, a fost cuprins pe neaşteptate de o mare
    teamă şi că, în agonia căinţei, a exclamat: „Sunt bântuit de imaginea lui Siyyid-i-Báb căruia i-am pricinui martiriul. Văd acum greşeala înfricoşătoare pe
    care am comis-o. Ar fi trebuit să înăbuş violenţa acelora care m-au presat să vărs sângele lui şi al camarazilor săi. Înţeleg acum că interesele statului
    au cerut-o.” Succesorul său, Mírzá Áqá <u>Kh</u>án, a avut aceeaşi înclinaţie în primele zile ale administraţiei sale şi intenţiona să inaugureze
    ministeriatul său cu o reconciliere de durată între el şi discipolii lui Báb. Se pregătea să întreprindă această sarcină când, atentatul la viaţa <u>Sh</u>
    áh-ului i-a stricat planurile şi a aruncat capitala într-o confuzie fără precedent.
</p>
<p>
    Incident relatat de Cea Mai Măreaţă Ramură
</p>
<p>
    Am auzit pe Cea Mai Măreaţă Ramură<a name="footnote-2341-630-backlink"></a><a href="#footnote-2341-630">630</a>, care în acele zile era un copil de doar
    opt ani, relatând una din experienţele Sale care a avut loc atunci când s-a încumetat să părăsească casa în care locuia. „Am căutat adăpost”, ne-a spus El,
    „în casa unchiului Meu, Mírzá Ismá’íl. Ṭihránul se afla în convulsiile celei mai sălbatice agitaţii. Mă aventuram uneori să ies din acea casă şi să trec
    strada în drumul Meu spre piaţă. Abia trecusem de prag şi păşeam în stradă, când, băieţi de vârsta mea care alergau pe acolo, M-au înconjurat strigând:
    «Bábí. Bábí!». Cunoscând foarte bine starea de agitaţie care-i cuprinsese pe toţi locuitorii capitalei, atât tineri cât şi bătrâni, am ignorat cu bună
    ştiinţă ceea ce pretindeau şi m-am furişat în linişte către casă. Într-o zi, s-a întâmplat să merg singur prin piaţă în drumul Meu spre casa unchiului Meu.
    Privind în spatele meu am văzut o ceată de mici bandiţi care alergau cu viteză să Mă ajungă din urmă. Aruncau în Mine cu pietre şi strigau ameninţător:
    «Bábí. Bábí!». Singura cale prin care Mi s-a părut că puteam îndepărta pericolul care Mă ameninţa a fost intimidarea. M-am întors şi am alergat spre ei cu
    o asemenea hotărâre, încât, de frică, au fugit şi au dispărut. Auzeam strigătul lor din depărtare: «Micul Bábí ne urmăreşte repede. Cu siguranţă ne va
    ajunge din urmă şi ne va ucide pe toţi!». Îndreptându-Mă spre casă, am auzit un om strigând cu toată puterea: «Bravo, copile curajos şi fără teamă. Nimeni
    de vârsta ta nu ar fi fost vreodată capabil, fără ajutor, să le facă faţă atacului lor.» De atunci încolo, nu am mai fost agresat de niciun băiat de pe
    străzi şi nici nu am mai auzit vreun cuvânt ofensator de pe buzele lor.”
</p>
<p>
    Martiriul lui Ḥájí Sulaymán <u>Kh</u>án
</p>
<p>
    Printre cei care, în mijlocul confuziei generale, au fost capturaţi şi aruncaţi în închisoare s-a numărat şi Ḥájí Sulaymán <u>Kh</u>án, evenimentele
    martiriului său urmând să vi le relatez acum. Faptele pe care le menţionez au fost examinate în amănunţime şi verificate de mine şi le datorez, în cea mai
    mare măsură, lui Áqáy-i-Kalím, care se afla în acele zile în Ṭihrán şi care a fost pus să împărtăşească terorile şi suferinţele confraţilor săi. „Chiar în
    ziua martiriului lui Ḥájí Sulaymán <u>Kh</u>án”, m-a informat el, „s-a întâmplat să fiu prezent, împreună cu Mírzá ‘Abdu’l-Majíd, la o adunare în Ṭihrán,
    unde se adunase un număr considerabil de notabilităţi şi demnitari ai capitalei. Printre ei se afla Ḥájí Mullá Maḥmúd, Niẓámu’l-‘Ulamá, care i-a cerut lui
Kalantar să descrie împrejurările reale ale morţii lui Ḥájí Sulaymán <u>Kh</u>án. Kalantar a îndreptat degetul către Mírzá Taqí, kad-<u>kh</u>udá    <a name="footnote-2341-631-backlink"></a><a href="#footnote-2341-631">631</a> care a condus victima din vecinătatea palatului imperial către locul
    execuţiei sale, în afara porţii Naw. În consecinţă, i s-a cerut lui Mírzá Taqí să relateze celor prezenţi tot ce văzuse şi auzise. «Mie şi asistenţilor mei
    », a spus el, «ni s-a dat ordin să cumpărăm nouă lumânări şi să le introducem în găurile adânci pe care urma să le facem în trupul său. Am fost instruiţi
    să aprindem fiecare lumânare şi să îl ducem prin piaţă în acompaniamentul tobelor şi al trompetelor până la locul execuţiei. Acolo ni s-a dat ordin să
    despicăm corpul său în două şi să atârnăm fiecare dintre părţi de câte un capăt al porţii Naw. El însuşi a ales modul în care a dorit să fie martirizat.
    Náṣiri’d-Dín <u>Sh</u>áh i-a dat ordin lui Ḥájibu’d-Dawlih<a name="footnote-2341-632-backlink"></a><a href="#footnote-2341-632">632</a> să se intereseze
    despre complicitatea acuzatului şi, dacă va fi sigur de nevinovăţia lui, să-l convingă să se dezică. Dacă se supunea, viaţa sa urma să fie cruţată şi urma
    să fie deţinut până la soluţionarea cazului. În eventualitatea refuzului, urma să fie condamnat la moarte prin orice modalitate pe care va dori să o
    aleagă.»”
</p>
<p>
    „«Investigaţiile lui Ḥájíbu’d-Dawlih l-au convins de inocenţa lui Ḥájí Sulaymán <u>Kh</u>án. De îndată ce a fost informat de decizia suveranului său,
    acuzatul a fost auzit exclamând cu bucurie: ‹Niciodată, atâta timp cât sângele va continua să pulseze în venele mele, nu voi dori să reneg credinţa mea în
    Îndrăgitul meu. Această lume pe care Comandantul Credincioşilor<a name="footnote-2341-633-backlink"></a><a href="#footnote-2341-633">633</a> a asemuit-o cu
    un hoit nu-mi va ispiti niciodată Voinţa sufletului meu.› A fost rugat să hotărască modul în care doreşte să moară. ‹Faceţi găuri în trupul meu›, a răspuns
    pe loc, ‹şi în fiecare puneţi câte o lumânare. Puneţi nouă lumânări să-mi lumineze tot trupul şi, în această stare, duceţi-mă pe străzile din Ṭihrán.
    Chemaţi mulţimea să fie martora gloriei martiriului meu, astfel încât memoria morţii mele să rămână întipărită în inimile lor şi să-i ajute, când îşi vor
    aminti de intensitatea suferinţei mele, să recunoască Lumina pe care am îmbrăţişat-o. După ce voi fi ajuns la locul spânzurătorii şi-mi voi fi rostit
    ultima rugăciune a vieţii mele pământene, despicaţi-mi trupul meu în două şi suspendaţi-mi mădularele de fiecare parte a porţii Ṭihrán-ului, astfel încât
    mulţimea care trece pe sub ea să fie martora dragostei pe care Credinţa lui Báb a aprins-o în sufletele discipolilor Săi şi să poată privi dovezile
    devotamentului lor.›»”
</p>
<p>
    „«Ḥájíbu’d-Dawlih a dat instrucţiuni oamenilor săi să se supună dorinţelor exprimate de Ḥájí Sulaymán <u>Kh</u>án şi m-a însărcinat să-l duc prin piaţă
    până la locul execuţiei. Când îi înmânau victimei lumânările pe care le cumpăraseră şi se pregăteau să înfigă cuţitele în pieptul său, el a făcut o
    încercare bruscă de a captura arma din mâinile tremurânde ale călăului pentru a o înfige în trupul său. ‹De ce te temi şi eziţi?›, a strigat în timp ce îşi
    întindea braţul ca să apuce cuţitul din strânsoarea sa. ‹Lasă-mă pe mine să fac această faptă şi să aprind lumânările.› Temându-ne ca nu cumva să ne atace,
    am dat ordin oamenilor mei să reziste încercării sale şi le-am poruncit să-i lege mâinile la spate. ‹Lăsaţi-mă›, a implorat, ‹să indic locurile în care
    doresc să îmi înfigă pumnalul, pentru că nu cer altceva în afară de acest lucru.›»”
</p>
<p>
    „«El le-a cerut să-i facă două găuri în piept, după pe umeri, una în ceafă şi alte patru pe spate. A îndurat aceste torturi cu stoicism. Ochii îi strălucea
    de fermitate, păstrând o linişte tainică şi neîntreruptă. Nici urletele mulţimii şi nici priveliştea sângelui care curgea pe tot trupul să nu îl puteau
    convingă să întrerupă acea linişte. A rămas impasibil şi senin până când cele nouă lumânări au fost introduse la locul lor şi aprinse.»”
</p>
<p>
    „«Când totul a fost gata pentru marşul său către scena martiriului său, el, stând drept ca o săgeată şi cu aceeaşi determinare fermă strălucindu-i pe chip,
    a păşit pentru a conduce mulţimea care se înghesuia în jurul său către locul ce urma să fie martorul consumării martiriului său. La fiecare câţiva paşi îşi
    întrerupea marşul şi privind la spectatorii năuciţi, striga: ‹Ce pompă mai mare şi spectacol mai grandios decât acelea care însoţesc înaintarea mea pentru
    a cuceri coroana gloriei. Lăudat fie Báb, care poate aprinde atâta devotament în piepturile celor dragi Lui şi îi poate înzestra cu o putere mai mare decât
    puterea regilor!› Din când în când, exaltat de fervoarea acelei devoţiuni, exclama: ‹Avraam, din timpurile trecute, când se ruga lui Dumnezeu în ceasurile
    de crudă agonie să trimită asupra Sa odihna pentru care sufletul Său tânjea, a auzit vocea celui Nevăzut rostind: ′O, focule. Fii rece şi oferă-i protecţie
    lui Avraam!′<a name="footnote-2341-634-backlink"></a><a href="#footnote-2341-634">634</a>. Însă acest Sulaymán striga din adâncurile inimii sale răvăşite:
    ′Doamne,Doamne, lasă focul Tău să ardă neîncetat înlăuntrul meu şi fă ca flăcările sale să îmi mistuie fiinţa.′› Când ochii săi au văzut ceara licărind în
    rănile sale, a izbucnit într-o aclamaţie de încântare frenetică: ‹Dacă Cel ale cărui mâini mi-au aprins sufletul ar fi fost aici să mă privească!› ‹Să nu
    credeţi că sunt îmbătat cu vinul acestui pământ!›, a strigat el către mulţimea celor adunaţi care rămăseseră fără grai în faţa comportamentului său.
    Dragostea faţă de Cel Îndrăgit este cea care mi-a umplut sufletul şi m-a făcut să mă simt înzestrat cu o suveranitate pe care până şi regii o pot
    invidia!›»”
</p>
<p>
    „«Nu îmi mai amintesc exclamaţiile de bucurie ce i-au ieşit de pe buze când i s-a apropiat sfârşitul. Tot ceea ce îmi amintesc sunt doar câteva din
    cuvintele mişcătoare pe care, în momentele sale de exaltare le-a adresat mulţimii de spectatori. Cuvintele mele nu reuşesc să descrie expresia acelui chip
    şi nici să măsoare efectul cuvintelor sale asupra mulţimii.»”
</p>
<p>
    „«Se afla încă în bazar când suflul unei brize a stimulat arderea lumânărilor care erau aşezate pe pieptul său. Topindu-se cu rapiditate, flăcările lor au
    ajuns la nivelul rănilor în care fuseseră înfipte. Noi, care urmăream la câţiva paşi în spatele său, am putut auzi clar sfârâitul cărnii sale. Imaginea
    sângelui închegat şi a focului care îi acopereau trupul, în loc să îi liniştească vocea, părea a fi mărit entuziasmul său nestins. Putea fi încă auzit, de
    această dată adresându-se flăcărilor, în timp ce îi devorau rănile: ‹V-aţi pierdut de mult usturimea, o, flăcări şi aţi fost lăsate fără puterea de mă face
    să sufăr. Grăbiţi-vă, căci din chiar limbile voastre de foc aud vocea care mă cheamă către Îndrăgitul meu!›»”
</p>
<p>
    „Durerea şi suferinţa păreau să se fi topit în ardoarea acelui entuziasm. Învăluit în flăcări, el mergea asemenea unui învingător în marşul său spre scena
    victoriei sale. Purta prin mulţimea tulburată o flacără de lumină în mijlocul întunericului care-l înconjura. Ajungând la baza spânzurătorii şi-a înălţat
    din nou vocea într-un ultim apel către mulţimea de spectatori: ‹Nu s-a bucurat acest Sulaymán, pe care îl vedeţi acum în faţa voastră pradă focului şi
    sângelui, până nu demult de toate favorurile şi bogăţiile pe care le poate oferi această lume. Ce l-ar fi făcut să renunţe la această glorie pământească şi
    să accepte în schimb o asemenea degradare şi suferinţă?› Prosternându-se în direcţia mormântului lui Imám-Zádih Ḥasan, a murmurat anumite cuvinte în arabă
    pe care nu le-am putut înţelege. ‹Lucrarea mea este acum terminată!›, a strigat către călău, de îndată ce şi-a încheiat rugăciunea. ‹Vino şi fă-o pe a ta!›
    Era încă viu când trupul său a fost zdrobit în două cu o secure. În ciuda unor asemenea suferinţe incredibile, lauda adusă Celui Îndrăgit a zăbovit pe
    buzele sale până în ultima clipă a vieţii sale.<a name="footnote-2341-635-backlink"></a><a href="#footnote-2341-635">635</a>
</p>
<p>
    „Acea poveste tragică i-a mişcat pe ascultători până în adâncurile sufletelor lor. Niẓámu’l-‘Ulamá, care asculta cu atenţie toate detaliile şi-a frânt
mâinile de oroare şi disperare. «Ce ciudată este această Cauză!», a exclamat. Fără să mai adauge niciun alt comentariu, s-a ridicat imediat şi a plecat.”    <a name="footnote-2341-636-backlink"></a><a href="#footnote-2341-636">636</a>
</p>
<p>
    Acele zile de tulburare neîncetată au fost martorele martiriului unui alt discipol eminent al lui Báb. O femeie, nu mai puţin măreaţă şi eroică decât
    însăşi Ṭáhirih, a fost înghiţită în furtuna care s-a dezlănţuit în întreaga capitală cu o violenţă care nu contenea. Ceea ce încep să relatez acum legat de
    circumstanţele martiriului ei am obţinut de la persoane de încredere, unele dintre ele fiind martore ale evenimentelor pe care voi încerca să le descriu.
    Şederea sa în Ṭihrán a fost marcată de multe dovezi ale caldei afecţiuni şi stimei pe care i-o purtau cele mai influente femei din oraş. Cu adevărat,
    atinsese în acele zile punctul culminant al popularităţii sale.<a name="footnote-2341-637-backlink"></a><a href="#footnote-2341-637">637</a> Casa în care
era reţinută era asaltată de admiratoarele sale, care se adunau la uşile ei dornice să intre în prezenţa ei şi să caute să beneficieze de cunoştinţele ei.<a name="footnote-2341-638-backlink"></a><a href="#footnote-2341-638">638</a> Printre aceste doamne, soţia Kalántar-ului    <a name="footnote-2341-639-backlink"></a><a href="#footnote-2341-639">639</a> s-a distins prin extrema admiraţie pe care i-o arăta lui Ṭáhirih. Fiind gazda
    sa, i-a făcut cunoştinţă cu floarea feminină din Ṭihrán, a slujit-o cu un entuziasm remarcabil şi nu a dat greş aducându-şi contribuţia proprie în
    adâncirea influenţei sale printre femei. Persoanele cu care se cunoştea soţia Kalántar-ului au auzit-o povestind următoarele: „Într-o noapte, în timp ce
    Ṭáhirih locuia în casa mea, am fost chemată la ea şi am găsit-o împodobită, într-o rochie din mătase albă ca zăpada. Camera ei era parfumată cu cel mai bun
    parfum. Mi-am exprimat surpriza vederii unei imagini atât de neobişnuite. «Mă pregătesc să-l întâlnesc pe Cel Îndrăgit», a spus, «şi doresc să te eliberez
    de grijile şi temerile întemniţării mele.» Am fost uimită la început şi am plâns la gândul despărţirii de ea. «Nu plânge», a încercat să mă liniştească.
    «Vremea jelitului tău nu a venit încă. Doresc să-ţi împărtăşesc ultimele dorinţe, pentru că ora la care voi fi arestată şi condamnată se apropie cu
    repeziciune. Îţi cer să-i permiţi fiului tău să mă însoţească la scena morţii mele şi să se asigure că gărzile şi călăii în ale căror mâini voi fi predată
    nu mă vor constrânge să mă dezbrac de aceste veşminte.
</p>
<p>
    CASA KALÁNTAR-ULUI DIN ṬIHRÁN UNDE A FOST DEŢINUTĂ ṬÁHIRIH (CAMERA OCUPATĂ DE EA ESTE CEA DE LA ETAJ, DIN SPATELE COPACULUI)
</p>
<p>
    De asemenea, este tot dorinţa mea ca trupul meu să fie aruncat într-o groapă şi ca acea groapă să fie umplută cu pământ şi pietre. După trei zile de la
    moartea mea te va vizita o femeie, căreia să-i dai acest pachet pe care ţi-l înmânez acum. Ultima mea cerinţă este să nu permiţi nimănui de acum încolo să
    intre în camera mea. De acum până în momentul în care voi fi chemată să părăsesc această casă, nu lăsa pe nimeni să-mi deranjeze rugăciunile. Astăzi
    intenţionez să ţin post – un post pe care nu îl voi întrerupe până în momentul în care voi fi adusă faţă în faţă cu Cel Îndrăgit.» M-a implorat cu aceste
    cuvinte să închid uşa camerei ei şi să nu o deschid până când va suna ceasul plecării ei. De asemenea, mi-a poruncit ca vestea morţii sale să fie secretă
    până când inamicii ei o vor dezvălui.”
</p>
<p>
    ÎMBRĂCĂMINTE DE INTERIOR
</p>
<p>
    COSTUME PURTATE DE DOAMNE PERSANE PE LA MIJLOCUL SECOLULUI AL XIX-LEA
</p>
<p>
    ÎMBRĂCĂMINTE DE EXTERIOR
</p>
<p>
    „Marea dragoste pe care o nutream pentru ea în inima mea, m-a făcut capabilă să mă supun instrucţiunilor ei. Dacă nu ar fi fost dorinţa de nezdruncinat de
    a-i îndeplini dorinţele, nu aş fi fost de acord niciodată să mă privez niciun moment de prezenţa ei. Am închis uşa camerei ei şi m-am retras în camera mea,
    într-o stare de tristeţe imposibil de controlat. Stăteam în pat fără somn şi dezolată. Gândul martiriului care se apropia îmi sfâşia sufletul. «Doamne,
    Doamne», mă rugam cu disperare, «dacă e voia Ta, îndepărtează-i cupa pe care buzele ei doresc să o bea. De mai multe ori, în acea zi şi noapte, fiindu-mi
    imposibil să mă controlez, mă ridicam mă furişam până în pragul acelei camerei şi stăteam în linişte la uşa ei, dornică să ascult orice ar fi rostit buzele
    sale. Eram fermecată de melodia acelei voci care intona laudă Celui Îndrăgit. Atât de mare era agitaţia mea, încât de-abia puteam să stau în picioare. La
    patru ore de la apusul soarelui, am auzit o bătaie la uşă. M-am grăbit de îndată la fiul meu şi l-am informat despre dorinţele lui Ṭáhirih. El a garantat
    prin cuvântul său că va îndeplini fiecare instrucţiune care mi-a fost dată. S-a întâmplat ca în acea noapte soţul meu să nu fie acasă. Fiul meu, care a
    deschis uşa, m-a informat că farrá<u>sh</u>-ii<a name="footnote-2341-640-backlink"></a><a href="#footnote-2341-640">640</a> lui ‘Azíz <u>Kh</u>án-i-Sardár
    stăteau la poartă, cerând ca Ṭáhirih să fie predată imediat în mâinile lor. Am fost izbită de teroarea veştii şi, în timp ce m-am îndreptat şovăitor către
    camera ei şi am deschis uşa cu mâini tremurânde, am găsit-o acoperită cu un văl şi pregătită să părăsească apartamentul ei. Când am intrat, păşea prin
    cameră şi psalmodia o litanie ce exprima atât întristare, cât şi triumf. De îndată ce m-a văzut, s-a apropiat de mine şi m-a sărutat. A pus în mâna mea
    cheia scrinului ei, în care a spus că mi-a lăsat câteva lucruri neînsemnate ca o amintire a şederii ei în casa mea. «Ori de câte ori vei deschide acest
    scrin», a spus, «şi vei privi lucrurile pe care le conţine, sper că-ţi vei aminti de mine şi te vei bucura de bucuria mea.»”
</p>
<p>
    „Cu aceste cuvinte, şi-a luat rămas bun şi, însoţită de fiul meu, a dispărut din ochii mei. Câte durere am simţit în acel moment, pe când îi priveam chipul
    ei frumos dispărând treptat în depărtare. A încălecat pe armăsarul pe care îl trimisese Sardár şi, escortată de fiul meu şi de un număr de servitori, pe
    fiecare parte, a călărit până în grădina care urma să fie scena martiriului ei.”
</p>
<p>
    Martiriul lui Ṭáhirih
</p>
<p>
    „După trei ore fiul său meu s-a întors, cu faţa plină de lacrimi, adresând injurii la adresa lui Sardár şi a locotenenţilor săi abjecţi. Am încercat să-i
    domolesc agitaţia şi, aşezându-l lângă mine, i-am cerut să-mi povestească în întregime detaliile morţii ei. «Mamă», mi-a răspuns în hohote, «cu greu pot
încerca să-ţi descriu ceea ce au privit ochii mei. Am plecat de îndată către grădina Íl<u>kh</u>ání,<a name="footnote-2341-641-backlink"></a>    <a href="#footnote-2341-641">641</a> în afara porţii oraşului. Acolo l-am găsit, spre groaza mea pe Sardár şi pe locotenenţii săi absorbiţi în fapte
    desfrânate şi ruşinoase, înroşiţi de vin şi râzând în hohote. Ajungând la poartă, Ṭáhirih a descălecat şi, chemându-mă la ea, mi-a cerut să fiu
    intermediarul ei faţă de Sardár, nedorind să i se adreseze în toiul acelei orgii. «Se pare că ei doresc să mă stranguleze», mi-a spus. «Am pus deoparte, cu
    mult timp în urmă, o basma de mătase, care am sperat să fie întrebuinţată în acest scop. Ţi-o înmânez şi doresc să-l convingi pe acel beţiv desfrânat să o
    folosească ca mijloc prin care să îmi ia viaţa.»
</p>
<p>
    TERENUL GRĂDINII ÍL<u>KH</u>ÁNÍ, UNDE ṬÁHIRIH A FOST MARTIRIZATĂ
</p>
<p>
    ”
</p>
<p>
    „Când m-am dus la Sardár, l-am găsit într-o stare de beţie lamentabilă. «Nu întrerupe bucuria serbării noastre!», l-am auzit strigând, când mă apropiam de
    el. «Lăsaţi-o pe acea nenorocită să fie strangulată, iar corpul ei să fie aruncat într-o groapă!» Am fost foarte surprins de un asemenea ordin. Considerând
    că nu este necesar să mă aventurez să-i cer ceva, m-am îndreptat către însoţitorii săi şi le-am dat baticul pe care Ṭáhirih mi-l lăsase în grijă. Ei au
    fost de acord să-i satisfacă cererea. Acelaşi batic a fost înfăşurat în jurul gâtului ei şi a fost instrumentul martiriului ei. După aceea, m-am grăbit
    către grădinar şi l-am rugat să-mi recomande un loc în care să-i pot ascunde trupul. El m-a îndrumat, spre marea mea bucurie, acolo unde fusese de curând
    săpată o fântână, care rămăsese neterminată. Câţiva m-au ajutat să-i cobor trupul în mormântul ei şi am acoperit fântâna cu pământ şi pietre, după cum şi-a
    dorit. Cei care au văzut-o în ultimele clipe au fost profund afectaţi. Cu ochii privind în jos şi în tăcere, s-au împrăştiat îndureraţi, lăsând victima,
    care a răspândise atâta glorie eternă asupra ţării ei, îngropată sub o mulţime de pietre pe care ei, cu mâinile lor, le-au aruncat asupra ei.”
</p>
<p>
    „Am vărsat lacrimi fierbinţi, în timp ce fiul meu îmi dezvăluia povestea tragică. Am fost atât de copleşită de emoţie, încât am căzut inconştientă la
    pământ. Când mi-am revenit, l-am găsit pe fiul meu pradă unei agonii nu mai puţin severe decât a mea. Stătea întins pe canapea plângând cu patimă. Văzând
    starea în care mă aflam, s-a apropiat să mă aline. «Lacrimile tale», mi-a spus, «te vor trăda în ochii tatălui meu. Consideraţiile legate de rang şi
    funcţie, cu siguranţă, îl vor convinge să ne părăsească şi să se despartă de orice îl leagă de această casă. Dacă nu vom reuşi să ne reprimăm lacrimile, ne
    va acuza în faţa lui Náṣiri’d-Dín <u>Sh</u>áh că suntem victimele farmecului odiosului inamic. Va obţine acordul suveranului pentru a ne condamna la moarte
    şi, probabil, ne va ucide cu propriile mâini. De ce să permitem ca noi, care nu am îmbrăţişat niciodată Cauza, să suferim o asemenea soartă din mâinile
    sale. Tot ce trebuie să facem este să o apărăm faţă de cei care o denunţă ca însăşi negarea castităţii şi onoarei. Trebuie să preţuim mereu dragostea ei în
    inimile noastre şi să păstrăm în faţa unui inamic calomnios integritatea acelei vieţi.»”
</p>
<p>
    „Cuvintele lui mi-au potolit tulburarea interioară. M-am îndreptat sper scrin şi, cu cheia pe care mi-a înmânat-o, l-am deschis. Am găsit o mică fiolă de
    parfum, lângă care se aflau mătănii, un colier de coral şi trei inele, montate cu pietre de turcoaz, cornalină şi rubin. În timp ce priveam bunurile ei
    pământene, meditam la circumstanţele vieţii sale pline de evenimente şi îmi aminteam cu admiraţie curajul ei întreprinzător, zelul ei, simţul înalt al
    datoriei şi devotamentului necondiţionat. Mi-am amintit realizările ei literare şi meditam asupra întemniţării ei, ruşinea şi calomnia pe care le-a
    înfruntat cu un curaj pe care nicio altă femeie din această ţară nu îl putea manifesta. Îmi imaginam acel chip fermecător care acum, vai, era îngropat sub
    pământ şi pietre. Amintirea discursului ei elocvent mi-a înflăcărat inima, în timp ce îmi repetam cuvintele care se aflau atât de des pe buzele sale.
    Conştiinţa vastei sale arii de informaţii şi stăpânirea Scripturilor sacre ale Islám-ului, mi-a străfulgerat mintea atât de neaşteptat încât m-a tulburat.
    Mai presus de toate, loialitatea ei înflăcărată faţă de Credinţa pe care o îmbrăţişase, fervoarea cu care îi pleda cauza şi serviciile pe care le-a
    întreprins, nenorocirile şi suferinţele pe care le-a îndurat de dragul ei, exemplul pe care l-a dat discipolilor ei, impulsul pe care i l-a dat progresului
    ei, numele pe care şi l-a gravat în inimile compatrioţilor ei, pe toate acestea mi le amintesc stând lângă scrinul ei, gândindu-mă ce a convins o asemenea
    măreaţă femeie să renunţe la toate bogăţiile şi onorurile cu care a fost înconjurată şi să se identifice cu o cauză a unui tânăr din <u>Sh</u>íráz. Care să
    fi fost secretul puterii care a smuls-o din casa sa şi de lângă rudele ei, care a susţinut-o de-a lungul carierei ei furtunoase şi care, în cele din urmă,
    a purtat-o până în mormânt. Se putea, mă gândeam, ca acea forţă să fie de la Dumnezeu. Era posibil ca, mâna Atotputernicului să-i fi călăuzit destinul şi
    să-i fi condus paşii printre pericolele vieţii ei?„
</p>
<p>
    „În a treia zi după martiriul ei,<a name="footnote-2341-642-backlink"></a><a href="#footnote-2341-642">642</a> a sosit femeia care trebuia să vină. Am
    întrebat-o care este numele ei şi, aflând că este acelaşi pe care mi-l spusese Ṭáhirih, i-am înmânat pachetul ce-mi fusese încredinţat. Nu o întâlnisem
    înainte pe acea femeie şi nici nu am mai văzut-o vreodată.”<a name="footnote-2341-643-backlink"></a><a href="#footnote-2341-643">643</a>
</p>
<p>
    Numele acelei femei nemuritoare era Fátimih, un nume care i-a fost pus de tatăl ei. A fost supranumită de familia şi rudele ei Umm-i-Salmih, care au
    numit-o de asemenea Zakíyyih. S-a născut în anul 1233 A.H.,<a name="footnote-2341-644-backlink"></a><a href="#footnote-2341-644">644</a> acelaşi an care a
    fost martorul naşterii lui Bahá’u’lláh. A fost martirizată la Ṭihrán la vârsta de treizeci şi şase de ani. Fie ca generaţiile viitoare să fie capabile să
    prezinte o relatare pe măsura unei vieţi pe care mulţi dintre contemporanii ei n-au reuşit să o recunoască în mod adecvat. Fie ca istoricii din viitor să
    perceapă întreaga măsură a influenţei ei şi să consemneze serviciile unice pe care această măreaţă femeie le-a adus ţării sale şi oamenilor ei. Fie ca
    discipolii Credinţei pe care a slujit-o atât de bine să se străduiască să-i urmeze exemplul, să povestească faptele ei, să-i adune scrierile, să descopere
secretul talentelor ei şi să o aşeze, pentru totdeauna în memoria şi ataşamentul popoarelor şi neamurilor pământului.    <a name="footnote-2341-645-backlink"></a><a href="#footnote-2341-645">645</a>
</p>
<p>
    Martiriul lui Siyyid Ḥusayn
</p>
<p>
    O altă figură remarcabilă printre discipolii lui Báb care au murit în timpul perioadei turbulente ce a copleşit Ṭihránul a fost Siyyid Ḥusayn-i-Yazdí,
    secretarul lui Báb atât în Máh-Kú, cât şi în <u>Ch</u>ihríq. Gradul înalt de cunoaştere a învăţăturilor Credinţei l-a determinat pe Báb, într-o Tabletă
    adresată lui Mírzá Yahyá, să-l îndemne pe acesta din urmă să caute iluminare la el în orice aspect legat de scrierile sfinte. Un om cu reputaţie şi
    experienţă, în care Báb şi-a pus întreaga încredere şi de care a fost foarte apropriat, a suferit după martiriul Învăţătorului său în Tabríz agonia unei
    lungi întemniţări în închisoarea subterană din Ṭihrán, care s-a sfârşit cu martirizarea sa. Într-o mare măsură, Bahá’u’lláh a ajutat la alinarea
    încercărilor sale. Îi trimitea în mod constant, lunar, ajutorul financiar de care avea nevoie. Era lăudat şi admirat chiar şi de temnicerii care îl
    supravegheau. Lunga şi apropiata tovărăşie cu Báb, din timpul ultimelor şi celor mai furtunoase zile ale vieţii Sale, au aprofundat înţelegerea sa şi i-au
    înzestrat sufletul cu o putere pe care era destinat să o manifeste tot mai mult pe măsură ce zilele vieţii sale pământene se apropiau de sfârşit. Stătea în
    închisoare, aşteptând momentul în care va chemat să îndure o moarte similară cu a Învăţătorului său. Lipsit de privilegiul de a fi martirizat în aceeaşi zi
    cu Báb, un privilegiu care fusese dorinţa sa supremă de a-l obţine, aştepta acum nerăbdător ora la care, la rândul său, va goli până la ultimele picături
    cupa care a atins buzele Sale. Oficialii din Ṭihrán s-au străduit de mai multe ori să-l convingă să le accepte oferta pentru a-l elibera de condiţiile
    aspre ale detenţiei sale, precum şi de perspectiva unei morţi mai crude. A refuzat cu statornicie. Lacrimi îi curgeau neîncetat pe obraji – lacrimi născute
    din dorinţa de a vedea din nou acea figură a cărei strălucire lumina atât de intens în întunericul unei crude încarcerări în Á<u>dh</u>irbáyján, încălzind
    frigul nopţilor de iarnă. În timp ce reflecta în întunericul celulei sale la acele zile fericite petrecute în compania Învăţătorului său, a venit la el Cel
    care putea alunga singur, doar prin lumina prezenţei Sale, suferinţa ce pusese stăpânire pe sufletul său. Acest binefăcător nu era nimeni altul decât
    Însuşi Bahá’u’lláh. Siyyid Ḥusayn beneficiat de compania sa până în ceasul morţii sale. Mâna lui Azíz <u>Kh</u>án-i-Sardár, care o lovise pe Ṭáhirih, a
    fost cea care a dat lovitura fatală secretarului, cândva camarad de închisoare în Á<u>dh</u>irbáyján al lui Báb. Nu trebuie să discut pe larg despre
    detaliile morţii pe care acel criminal Sadar i-a provocat-o. Este suficient să spun că şi el, asemeni acelora dinaintea sa, a băut în împrejurări de infamă
    cruzime din cupa după care tânjea atât de mult şi de atâta timp.
</p>
<p>
    Incidentele din Síyáh-<u>Ch</u>ál, aşa cum sunt ele relatate de Bahá’u’lláh
</p>
<p>
    Acum voi relata ceea ce s-a abătut asupra restului camarazilor lui Báb, cei care au avut privilegiul de a împărţi ororile închisorii cu Bahá’u’lláh. Am
    auzit deseori, chiar de la El această relatare: „Toţi cei care au fost loviţi de furtuna care s-a dezlănţuit în timpul acelui an memorabil în Ṭihrán erau
    camarazii Noştri în Síyáh-<u>Ch</u>ál, unde Noi am fost întemniţaţi. Eram toţi înghesuiţi într-o celulă, cu picioarele încătuşate şi cu cele mai cumplite
    lanţuri în jurul gâturilor noastre. Aerul pe care îl respiram era încărcat cu cele mai respingătoare duhori iar podeaua pe care stăteam aşezaţi era
    acoperită de murdărie şi năpădită de gângănii. Nicio rază de soare nu avea voie să pătrundă în această închisoare dezgustătoare sau să încălzească frigul
    năprasnic din ea. Eram aşezaţi pe două rânduri, faţă în faţă. Noi i-am învăţat să repete anumite versete pe care, în fiecare noapte, ei le psalmodiau cu
    extremă înflăcărare. «Dumnezeu îmi este de ajuns; El este cu adevărat Cel tuturor de ajuns», intona un rând, în timp ce celălalt răspundea: «În El să-şi
    pună nădejdea cei ce cred.» Refrenul acestor glasuri fericite continua să răsune până la primele ore ale dimineţii. Ecoul lor umplea închisoarea şi trecând
    dincolo de zidurile ei masive, ajungea până la urechile lui Náṣiri’d-Dín <u>Sh</u>áh, al cărui palat nu era foarte departe de locul unde erau închişi. «Ce
    înseamnă acest sunet?», se spune că ar fi exclamat. «Este imnul pe care îl intonează bábí-ii în închisoare», i s-a răspuns. <u>Sh</u>áh-ul nu a comentat
    mai mult şi nici nu a încercat să împiedice entuziasmul pe care prizonierii săi, în ciuda ororilor detenţiei lor, continuau să îl manifeste.
</p>
<p>
    „Într-o zi, a fost adusă în închisoarea Noastră o tavă de carne friptă, despre care Ni s-a spus că <u>Sh</u>áh-ul dăduse ordin să fie distribuită printre
    prizonieri. «<u>Sh</u>áhul», ni s-a comunicat, «credincios unui angajament pe care l-a făcut, a ales această zi pentru a vă oferi acest miel ca împlinire a
    promisiunii sale.» O linişte adâncă s-a abătut asupra camarazilor Noştri, care se aşteptau ca Noi să răspundem în numele lor. «Îţi returnăm acest dar», Am
    răspuns, «putem foarte bine să ne lipsim de această ofertă.» Răspunsul pe care Noi l-am dat ar fi iritat foarte mult gărzile, dacă nu ar fi fost dorinţa
    lor de a devora mâncarea pe care am refuzat să o atingem. În ciuda foamei de care sufereau camarazii Noştri, numai unul dintre ei, un anume Mírzá
    Ḥusayn-i-Matavalliy-i-Qumí şi-a arătat dorinţa să mănânce din hrana întinsă de suveran în faţa noastră. Cu un curaj cu adevărat eroic, confraţii Noştri din
    închisoare s-au supus, fără niciun murmur, îndurând condiţia mizerabilă la care au fost reduşi. În loc să se plângă de tratamentul pe care l-au înfruntat
    din partea<u>Sh</u>áh-ului, buzele lor rosteau neîncetat laude lui Dumnezeu, laude cu care încercau să le treacă suferinţele unei crude captivităţi.”
</p>
<p>
    „În fiecare zi, temnicerii, intrând în celulă, strigau numele unuia dintre camarazii Noştri, poruncindu-i să se ridice şi să-i urmeze până la locul
    spânzurătorii. Cu câtă nerăbdare răspundea purtătorul acelui nume acelei chemări solemne. Eliberat de lanţurile sale, se ridica în picioare şi, într-o
    stare de bucurie incontrolabilă, se apropia de Noi şi Ne îmbrăţişa. Încercam să-l alinăm cu asigurarea unei vieţi eterne în lumea de dincolo şi, umplându-i
    inima de bucurie şi speranţă, îl trimiteam să câştige coroana gloriei. La rândul său, el îi îmbrăţişa pe ceilalţi camarazi deţinuţi şi apoi pleca să moară
    cu acelaşi curaj cu care trăise. La puţin timp după martiriul fiecăruia dintre aceşti adepţi, Noi eram informaţi de călău, care devenise prietenos cu noi,
    despre împrejurările morţii victimei sale şi despre bucuria cu care îşi îndurase suferinţa până la final.”
</p>
<p>
    „Într-o noapte, înainte de ivirea zorilor, am fost treziţi de Mírzá ‘Abdu’l-Vahháb-i-<u>Sh</u>írází, care era legat cu Noi de aceleaşi lanţuri. El a
    părăsit Kazímayn-ul şi Ne-a urmat la Ṭihrán, unde a fost arestat şi aruncat în închisoare. Ne-a întrebat dacă suntem treji şi a început să Ne povestească
    visul său. «În această noapte», a spus, «m-am înălţat într-un spaţiu de o imensitate şi frumuseţe infinită. Părea că eram ridicat pe aripi care mă purtau
    oriunde doream să merg. Sufletul mi-a fost umplut de o senzaţie de bucurie încântătoare. Am zburat în mijlocul acelei imensităţi cu o iuţeală şi o uşurinţă
    pe care nu le pot descrie.» «Astăzi», i-am răspuns, «va fi rândul tău să te sacrifici pentru această Cauză. Fie ca tu să rămâi ferm şi statornic până la
    final. Te vei găsi apoi, înălţat în zbor în acelaşi spaţiu fără limite pe care l-ai visat, traversând cu aceeaşi uşurinţă şi iuţeală tărâmul domniei
    nemuritoare şi privind cu aceeaşi încântare Orizontul Infinit.»”
</p>
<p>
    „În acea dimineaţă l-am văzut din nou pe temnicer intrând în celula Noastră şi strigând numele lui ‘Abdu’l-Vahháb. Aruncându-şi lanţurile, s-a ridicat în
    picioare, a îmbrăţişat pe fiecare dintre camarazii săi şi, luându-ne în braţe, Ne-a strâns cu dragoste la pieptul său. În acel moment, am descoperit că nu
    avea pantofi, i-am dat pe ai Noştri şi, spunându-i un ultim cuvânt de încurajare şi înveselire, l-am trimis către scena martiriului său. Mai târziu, călăul
    său a venit la Noi, lăudând într-un limbaj înflăcărat spiritul arătat de acel tânăr. Cât de recunoscători Îi eram lui Dumnezeu pentru această mărturie pe
    care însuşi călăul ne-a oferit-o!”
</p>
<p>
    Toată această suferinţă şi răzbunarea crudă pe care au aplicat-o acelora care au atentat la viaţa suveranului nu au reuşit să calmeze furia mamei <u>Sh</u>
    áh-ului. Zi şi noapte ea clama răzbunare cerând execuţia lui Bahá’u’lláh pe care îl considera autorul moral al crimei. „Daţi-l pe mâna călăului!”, striga
    insistent către autorităţi. „Ce umilinţă mai mare decât aceasta ca eu, care sunt mama <u>Sh</u>áh-ului, să nu am puterea de a provoca acelui criminal
    pedeapsa pe care o merită un act atât de laş. Strigătul ei de răzbunare, intensificat de furia dată de neputinţă, a fost sortit să rămână fără răspuns. În
    ciuda maşinaţiunilor ei, Bahá’u’lláh a fost salvat de la soarta pe care aceasta se străduise atât de insistent să o precipite. Într-un final, Prizonierul a
    fost eliberat din detenţia Sa şi a putut să se desfăşoare şi să stabilească în afara graniţelor regatului fiului ei, o suveranitate pe care ea nici măcar
    nu visase vreodată a fi posibilă. Sângele vărsat în timpul acelui an fatidic în Ṭihrán de către ceata de eroi cu care a fost întemniţat Bahá’u’lláh a fost
    răscumpărarea plătită pentru eliberarea Sa din mâinile unui duşman care încerca să-L împiedice să-şi atingă scopul pentru care a fost predestinat de
    Dumnezeu. Chiar din momentul în care a aderat la Cauza lui Báb, El nu neglijat niciodată vreo ocazie de a apăra Cauza pe care a îmbrăţişat-o. El s-a expus
    pericolelor pe care le-au înfruntat discipolii Credinţei la începuturi. A fost primul dintre discipolii lui Báb care a dat exemplul renunţării şi
    serviciului pentru Cauză. Cu toate acestea, viaţa Sa, pe cât de copleşită de riscurile şi pericolele pe care o carieră ca a Sa urma să o înfrunte cu
    siguranţă, a fost cruţată de aceeaşi Providenţă care L-a ales pentru o sarcină pe care El, în înţelepciunea Sa, considera că este prea devreme pentru a fi
    proclamată public.
</p>
<p>
    Teroarea care a tulburat Ṭihránul a fost numai unul din nenumăratele riscuri şi pericole la care a fost expusă viaţa lui Bahá’u’lláh. Bărbaţi, femei şi
copii din capitală au tremurat în faţa cruzimii cu care inamicul îşi prigonea victimele. Un tânăr pe nume ‘Abbás, fost servitor al lui Ḥájí Sulaymán    <u>Kh</u>án care, datorită cercului larg de prieteni pe care îi cultivase Învăţătorul său, cunoştea foarte bine numele, numărul şi unde locuiau discipolii
    lui Báb, a fost angajat de către duşman ca instrument gata să dea o mână de ajutor continuării planurilor sale. El se identificase cu Credinţa
    Învăţătorului său şi se considera drept unul dintre susţinătorii săi înfocaţi. La debutul tulburărilor, a fost arestat şi constrâns să-i trădeze pe toţi
    cei pe care-i cunoştea că aveau legături cu Credinţa. Au încercat prin orice mijloc de recompensare să-l convingă să-i divulge pe aceia care erau confraţii
    săi, discipoli ai Învăţătorului său şi l-au avertizat că, dacă va refuza să divulge numele lor, va fi supus unor torturi inumane. El şi-a dat cuvântul că
    va acţiona conform dorinţelor lor şi că le va transmite ajutoarelor lui Ḥájí ‘Alí <u>Kh</u>án, Ḥájibu’d-Dawlih, Farrá<u>sh</u>-Bá<u>sh</u>í, numele şi
    domiciliile lor. A fost dus pe străzile din Ṭihrán şi i s-a cerut să arate cu degetul spre oricine îl va recunoaşte ca fiind discipol al lui Báb. În acest
    fel, un număr de oameni pe care nu îi cunoscuse au fost daţi pe mâna ajutoarelor lui Ḥájí ‘Alí <u>Kh</u>án, oameni care nu avuseseră nicio legătură cu Báb
    şi Cauza Sa. Aceştia au reuşit să-şi recapete libertatea, numai după plata unei mite substanţiale către persoanele care îi capturaseră. Atât de mare era
    lăcomia ajutoarelor lui Ḥájibu’d-Dawlih, încât i-au cerut în mod special lui ‘Abbás să salute, ca semn al trădării, pe orice persoană considerată de el
    dispusă şi capabilă sa plătească mari sume de bani în vederea eliberării. L-au forţat chiar să trădeze asemenea persoane, ameninţându-l că refuzul său va
    fi plin de pericole grave asupra vieţii sale. Deseori, îi promiteau că-i vor da o parte din banii pe care erau hotărâţi să-i stoarcă de la victimele lor.
</p>
<p>
    Încercări de a dovedi implicarea lui Bahá’u’lláh
</p>
<p>
    Acest ‘Abbás a fost dus la Síyáh-<u>Ch</u>ál şi prezentat lui Bahá’u’lláh, pe care îl cunoscuse anterior în anumite ocazii în compania Învăţătorului său,
    cu speranţa că-L va trăda. I-au promis că mama <u>Sh</u>áh-ului îl va recompensa cu generozitate pentru o asemenea trădare. De fiecare dată când era dus în
    prezenţa lui Bahá’u’lláh, după ce stătea în picioare în faţa lui timp de câteva momente şi îi privea chipul Său, părăsea acel loc, negând vehement că L-ar
    fi văzut vreodată. Pentru că au dat greş în eforturile lor, au recurs la otravă, cu scopul de a obţine favoarea mamei suveranului lor. Au fost capabili să
    intercepteze mâncarea pe care Prizonierul lor a avut voie să primească de acasă şi au amestecat-o cu otrava care sperau să-i fie fatală. Această măsură, cu
    toate că a destabilizat sănătatea lui Bahá’u’lláh timp de mulţi ani, nu a reuşit să-şi atingă scopul.
</p>
<p>
    În cele din urmă, inamicul a fost determinat să înceteze să-L mai privească ca principal declanşator al atentatului şi a decis să transfere
responsabilitatea acelui act lui ‘Azím, pe care îl acuzau acum de a fi autorul real al crimei. Prin acest mijloc s-au străduit să obţină favoarea mamei    <u>Sh</u>áh-ului, o favoare pe care o râvneau foarte mult. Ḥájí ‘Alí <u>Kh</u>án era cu atât mai bucuros să le sprijine eforturile. Întrucât el însuşi nu a
    fost implicat în întemniţarea lui Bahá’u’lláh, a profitat de ocazia care apăruse şi s-a oferit să-l denunţe pe ‘Azím, pe care reuşise deja să-l aresteze,
    drept instigator principal şi responsabil.
</p>
<p>
    Ministrul rus care, printr-unul dintre agenţii săi, urmărea evoluţia situaţiei şi se interesa permanent de starea lui Bahá’u’lláh, a adresat, prin
    interpretul său, un mesaj în termeni convingători către Marele Vazír, în care protesta împotriva acţiunilor sale, sugerând să fie trimis la Síyáh-<u>Ch</u>
    ál un mesager, în compania unui reprezentant de încredere al guvernului şi a lui Ḥájibu’d-Dawlih şi acolo să-i ceară noului lider recunoscut să declare
    public opinia sa în legătură cu poziţia lui Bahá’u’lláh. „Orice va declara acel lider”, a scris, „fie în beneficiul sau împotriva sa, consider că trebuie
    de îndată consemnat şi va servi ca bază pentru judecata finală care urmează a fi pronunţată în această chestiune.”
</p>
<p>
    Marele Vazír i-a promis interpretului că va urma sfatul ministrului şi chiar a stabilit o dată când mesagerul urma să se alăture reprezentantului
    guvernamental şi lui Ḥájibu’d-Dawlih şi să meargă cu ei la Síyáh-<u>Ch</u>ál.
</p>
<p>
    Confesiunea şi moartea lui ‘Aẓím
</p>
<p>
    Când ‘Azím a fost întrebat dacă îl considera pe Bahá’u’lláh liderul responsabil al grupului care a realizat atentatul la viaţa <u>Sh</u>áh-ului, el a
    răspuns: „Liderul acestei comunităţi nu a fost nimeni altul decât Siyyid-i-Báb, care a fost ucis în Tabríz şi al cărui martiriu m-a determinat să mă ridic
    şi să răzbun moartea Sa. Eu singur am conceput acest plan şi m-am străduit să-l execut. Tânărul care l-a aruncat pe <u>Sh</u>áh de pe calul său nu era
    nimeni altul decât Sádiq-i-Tabrízí, un servitor într-o cofetărie, care a fost în serviciul meu timp de doi ani. A fost aprins de o dorinţă chiar mai
    arzătoare decât a mea de a răzbuna martiriul acestui Conducător. Cu toate acestea, el a acţionat prea grăbit şi nu a reuşit să asigure succesul încercării
    sale.”
</p>
<p>
    Cuvintele declaraţiei sale au fost consemnate atât de interpretul ministrului, cât şi de reprezentantul Marelui Vazír, care au trimis rapoartele lor lui
    Mírzá Áqá <u>Kh</u>án. Documentele care i-au fost înmânate au fost cele care au contribuit la eliberarea lui Bahá’u’lláh din închisoare.
</p>
<p>
    Ca urmare, ‘Azím a fost dat pe mâna ‘ulamá, care, cu toate că erau nerăbdători să grăbească moartea sa, au fost împiedicaţi de ezitarea lui Mírzá Abu’l
    Qásim, Imám-Jum‘ih din Ṭihrán. Datorită apropierii lunii Muḥarram, Ḥájibu’d-Dawlih, i-a convins pe ‘ulamá să se adune la etajul superior al cazărmii, unde,
    a reuşit să-l aducă pe Imám-Jum‘ih, care încă persista în refuzul său de a fi de acord cu moartea lui ‘Aẓím. A indicat ca acuzatul să fie adus în acel loc
    şi să aştepte sentinţa care urma să se pronunţe în cazul său. A fost dus cu brutalitate prin pieţe, copleşit de batjocură şi înjurat de populaţie. Printr-o
    metodă subtilă născocită de inamic, au reuşit să obţină verdictul de condamnare la moarte. Un siyyid înarmat cu o măciucă s-a năpustit asupra lui şi i-a
    zdrobit capul. Exemplul său a fost urmat de oameni care, cu beţe, pietre şi pumnale s-au aruncat asupra lui şi i-au mutilat trupul. Ḥájí Mírzá Jání s-a
    numărat de asemenea printre cei care au fost martirizaţi în timpul agitaţiei care a urmat atentatului la viaţa <u>Sh</u>áh-ului. Datorită faptului că
    Marele Vazír nu dorea să-i facă rău, a fost omorât în secret.
</p>
<p>
    Conflagraţia aprinsă în capitală s-a răspândit în provinciile alăturate, aducând în urma ei distrugeri şi nenorociri pentru nenumăraţi oameni nevinovaţi
    dintre supuşii <u>Sh</u>áh-ului. A devastat Mázindaránul, casa lui Bahá’u’lláh şi a fost semnalul unor acte de violenţă dirijate în principal împotriva
    bunurilor Sale din acea provincie. Ca urmare a acelei tulburări, doi dintre discipolii devotaţi ai lui Báb, Muḥammad-Taqí <u>Kh</u>án şi ‘Abdu’l-Vahháb,
    ambii locuitori ai oraşului Núr, au fost martirizaţi.
</p>
<p>
    Inamicii Credinţei, aflând, spre dezamăgirea lor, că eliberarea lui Bahá’u’lláh era aproape asigurată, au încercat prin intimidarea suveranului lor, să-L
    implice în noi complicaţii care să ducă la moartea Sa. Ignoranţa lui Mírzá Yaḥyá, care, mânat de speranţele sale zadarnice, a încercat să asigure pentru el
    şi grupul susţinătorilor săi ignoranţi o supremaţie pe care, până atunci încercase în van s-o obţină, i-a servit ca pretext duşmanului, care l-a îndemnat
    pe <u>Sh</u>áh să adopte măsuri drastice pentru distrugerea oricărei influenţe pe care Prizonierul său încă o mai deţinea în Mázindarán.
</p>
<p>
    Rapoartele alarmante primite de către <u>Sh</u>áh, care cu greu îşi revenea în urma rănilor sale, i-au provocat o sete teribilă de răzbunare. L-a chemat pe
    Marele Vazír şi l-a mustrat pentru că a eşuat în menţinerea ordinii şi disciplinei printre locuitorii provinciei sale, care erau înrudiţi cu el. Tulburat
    de mustrarea suveranului său, şi-a exprimat disponibilitatea de a îndeplini toate indicaţiile primite din partea sa. I s-a poruncit să trimită imediat în
    acea provincie mai multe regimente, cu ordine stricte de a-i reprima cu cruzime pe cei care tulbură ordinea publică.
</p>
<p>
    Marele Vazír, cu toate că era conştient de caracterul exagerat al rapoartelor care i-au fost trimise, era constrâns, datorită insistenţei <u>Sh</u>áh-ului,
    să ordone trimiterea regimentului <u>Sh</u>áh-Sún, condus de Ḥusayn-‘Alí <u>Kh</u>án-i-<u>Sh</u>áh-Sún în satul Tákúr, din districul Núr, unde era situată
    locuinţa lui Bahá’u’lláh. Comanda supremă i-a fost acordată nepotului său, Mírzá Abú-Ṭalíb <u>Kh</u>án, cumnatul lui Mírzá Ḥasan, care era fratele vitreg
    al lui Bahá’u’lláh. Mírzá Áqá <u>Kh</u>án l-a obligat să exercite cea mare atenţie şi abţinere în perioada în care îşi vor aşeza tabăra acolo. „Orice
    excese”, l-a îndrumat, „comise de oamenii tăi vor produce o reacţie nefavorabilă asupra lui Mírzá Ḥasan şi îi vor cauza propriei tale surori necazuri.” I-a
    poruncit să investigheze natura acelor rapoarte şi să nu rămână în tabără în împrejurimea acelui sat mai mult de trei zile.
</p>
<p>
    După aceea, Marele Vazír l-a chemat pe Ḥusayn-‘Alí <u>Kh</u>án şi l-a sfătuit să se poarte cu cea mai mare prudenţă şi înţelepciune. „Mírzá Abú-Ṭalíb”, i-a
    spus, „este încă tânăr şi lipsit de experienţă. L-am ales în special datorită legăturii sale de rudenie cu Mírzá Ḥasan. Sper ca, de dragul surorii sale, să
    se abţină să le provoace locuitorilor din Tákúr răni inutile. Fiindu-i superior în vârstă şi experienţă, trebuie să-i oferi un exemplu nobil şi să-l faci
    conştient de necesitatea de a servi atât interesele guvernului, cât şi ale oamenilor. Nu trebuie să-i permiţi vreodată să se angajeze într-o operaţiune
    fără a se fi consultat anterior cu tine.” El l-a asigurat pe Ḥusayn-‘Alí <u>Kh</u>án, că a emis instrucţiuni scrise şefilor de trib din acel district,
    chemându-i să îi vină în ajutor atunci când va fi cazul.
</p>
<p>
    Mírzá Abú-Ṭalíb <u>Kh</u>án, exaltat de mândrie şi entuziasm, a uitat de sfaturile privitoare la moderaţie primite de la Marele Vazír. A refuzat influenţa
    apelurilor insistente ale lui Ḥusayn-‘Alí <u>Kh</u>án, care l-a implorat să nu provoace un conflict cu oamenii care nu era necesar. Abia a ajuns la
    trecătoarea care despărţea districtul Núr de provincia alăturată, care nu se afla departe de Tákúr, că a dat ordin oamenilor să se pregătească pentru un
    atac asupra locuitorilor acelui sat. Ḥusayn-‘Alí <u>Kh</u>án a alergat către el şi, în disperare, l-a implorat să se abţină de la acel act. „Este datoria
    mea”, Mírzá Abú-Ṭalíb i-a răspuns cu aroganţă”, care sunt superiorul tău, să decid ce măsuri trebuie luate şi în ce mod să-l slujesc pe suveranul meu.”
</p>
<p>
    Un atac subit a fost lansat asupra locuitorilor fără apărare din Tákúr. Surprinşi de un atac atât de neaşteptat şi dur, au făcut apel la Mírzá Ḥasan, care
    a cerut să fie primit de Mírzá Abú-Ṭalíb, însă a fost refuzat. „Spune-i”, a fost mesajul comandantului, ca sunt însărcinat de suveranul meu să ordon un
    întreg masacru asupra oamenilor acestui sat, să le capturez femeile şi să le confisc bunurile. Totuşi, pentru tine, sunt dispus să cruţ femeile care se vor
    refugia în casa ta.”
</p>
<p>
    Indignat de refuzul său, Mírzá Ḥasan l-a criticat şi, acuzând acţiunea <u>Sh</u>áh-ului, s-a întors acasă. Între timp, locuitorii acelui sat şi-au părăsit
    locuinţele şi s-au refugiat în munţii din vecinătate. Femeile lor, abandonate în voia sorţii , s-au îndreptat către casa lui Mírzá Ḥasan, pe care l-au
    implorat să le protejeze de duşman.
</p>
<p>
    Proprietăţile lui Bahá’u’lláh din Mázindarán prădate
</p>
<p>
    Primul act al lui Mírzá Abú-Ṭalíb <u>Kh</u>án a fost îndreptatat împotriva casei pe care Bahá’u’lláh a moştenit-o de la Vazír, tatăl Său, aflată în
    întregime în posesiunea Sa. Acea casă fusese mobilată în stil regal şi decorată cu vase de o valoare inestimabilă. A dat ordin oamenilor săi să deschidă
    toate tezaurele şi să ia tot ceea ce conţineau. Ceea ce nu se putea căra, a ordonat să fie ars. Chiar şi camerele, care erau mai impunătoare decât cele ale
    palatelor de la Ṭihrán, au fost distruse în aşa fel, încât nu mai puteau fi reparate; grinzile au fost arse şi decoraţiunile complet distruse.
</p>
<p>
    Apoi, s-a îndreptat către casele oamenilor, pe care le-au făcut una cu pământul, păstrând pentru el şi oamenii săi tot ce era valoros. Întregul sat, prădat
    şi pustiit, a fost aruncat în flăcări. Incapabili să găsească vreun bărbat bun de luptă, a dat ordin să fie căutaţi în munţii din apropiere. Cei care au
    fost găsiţi au fost fie împuşcaţi fie luaţi prizonieri. Au reuşit să pună mâna numai pe câţiva oameni în vârstă şi pe oierii care nu fuseseră capabili să
    plece mai devreme de acasă în fuga lor din calea inamicului. Au descoperit doi bărbaţi stând în depărtare pe versanţii unui munte din spatele unui pârâu.
    Armele lor care străluceau în razele soarelui i-au dat de gol. Găsindu-i în somn, i-au împuşcat de pe cealaltă parte a pârăului care se afla între ei şi
    victimele lor. I-au recunoscut, unul dintre ei fiind Abdu’l-Vahháb, iar celălalt Muḥammad-Taqí <u>Kh</u>án. Primul a murit pe loc, în timp ce al doilea a
    fost grav rănit. Au fost duşi lui Mírzá Abú-Ṭalíb, care,datorită curajului său recunoscut, făcea tot ce îi stătea în putere să cruţe viaţa oricărei victime
dorea, pentru a o duce la Ṭihrán, ca trofeu al victoriei sale. Cu toate acestea, eforturile sale au eşuat, pentru că, după două zile, Muḥammad-Taqí    <u>Kh</u>án a murit ca urmare a rănilor sale. Puţinii oameni pe care reuşiseră să-i captureze au fost duşi în lanţuri la Ṭihrán şi aruncaţi în aceeaşi
    închisoare în care a fost deţinut Bahá’u’lláh. Printre ei se afla Mullá ‘Alí-Bábá,care, alături de câţiva camarazi ai săi prizonieri, au pierit în acea
    închisoare ca rezultat al suferinţelor îndurate.
</p>
<p>
    În anul următor, acelaşi Mírzá Abú-Ṭalíb a fost lovit de ciumă şi trimis într-o stare de mizerie jalnică la <u>Sh</u>imírán. Respins de rudele cele mai
    apropiate, stătea întins pe patul său, până când, acelaşi Mírzá Ḥasan, pe care îl insultase cu aroganţă, s-a oferit să-i trateze rănile şi i-a ţinut
    companie în zilele de umilinţă şi singurătate. Se alfa în pragul morţii când Marele Vazír l-a vizitat şi nu a găsit pe nimeni la căpătâiul său, în afara
    celui pe care îl tratase cu atâta cruzime. Chiar în acea zi, acel nenorocit tiran a pierit, dezamăgit amarnic de eşecul neîmplinirii speranţelor la care
    ţinuse atât de mult.
</p>
<p>
    Tulburarea care a cuprins Ṭihránul, ale cărei efecte s-au simţit cu severitate în Núr şi în districtele înconjurătoare, s-a întins până la Yazd şi Nayríz,
    unde au fost capturaţi şi ucişi extrem de mulţi discipoli ai lui Báb. Într-adevăr, întreaga Persie părea să fi simţit şocul acelei mari convulsii. Curentul
    ei s-a întins până şi în cele mai mici şi mai îndepărtate cătune din cele mai îndepărtate provincii, şi a lăsat în urma sa suferinţe de nedescris
    supravieţuitorilor unei comunităţi persecutate. Guvernatorii, cât şi subordonaţii lor, cuprinşi de lăcomie şi răzbunare, au profitat de ocazie pentru a se
    îmbogăţi şi a obţine favoruri din partea suveranului lor. Fără milă, moderaţie sau ruşine, s-au folosit de orice mijloace, indiferent de cât de josnice sau
    ilegale, pentru a smulge de la cei nevinovaţi beneficiile pe care ei înşişi le râvneau. Neţinând cont de vreun principiu de dreptate şi justiţie, au
    arestat, închis şi torturat pe oricine suspectau a fi bábí, şi s-au grăbit să-l informeze pe Náṣiri’d-Dín <u>Sh</u>áh din Ṭihrán despre victoriile
    dobândite împotriva unui opozant detestat.
</p>
<p>
    Efectele tulburărilor din Yazd şi Nayríz
</p>
<p>
    În Nayríz, efectele acelui tumult s-au văzut în modul în care i-au tratat oamenii şi conducătorii lor pe discipolii lui Báb. La aproximativ două luni de la
    atentatul la viaţa <u>Sh</u>áh-ului, un tânăr pe nume Mírzá ‘Alí, pentru al cărui curaj a fost supranumit Alíy-i-Sardár, s-a distins prin atitudinea plină
    de afecţiune pe care a arătat-o supravieţuitorilor luptei care s-a sfârşit cu moartea lui Vaḥíd şi a susţinătorilor săi. A fost văzut deseori în
    întunericul nopţii ieşind din adăpostul său, cărând orice ce îi stătea în putere pentru a ajuta văduvele şi orfanii care au suferit de pe urma acelei
    tragedii. Celor în nevoie le distribuia mâncare şi veşminte cu o generozitate nobilă, le îngrijea rănile şi îi alina pe cei aflaţi în durere. Priveliştea
    suferinţelor continue ale acestor inocenţi a declanşat o crudă indignare printre camarazii lui Mírzá ‘Alí, care se angajaseră să se răzbune pe
    Zaynu’l-Ábidín <u>Kh</u>án, ce încă locuia în Nayríz, pe care îl considerau autorul nenorocirilor lor. Crezând că încă nutreşte în inima sa dorinţa de a-i
    supune unor noi suferinţe, s-au hotărât să-i ia viaţa. L-au surprins în baia publică, unde au reuşit să-şi îndeplinească scopul. Acest fapt a condus la o
    revoltă care amintea în momentele finale de oroarea măcelurilor din Zanján.
</p>
<p>
    Văduva lui Zaynu’l-Ábidín <u>Kh</u>án l-a constrâns pe Mírzá Na’ím, care avea frâiele puterii în mâna sa, şi care locuia atunci în <u>Sh</u>íráz, să
    răzbune sângele soţului ei, promiţând că îi va oferi ca recompensă toate bijuteriile sale şi va transfera pe numele său tot ce doreşte din bunurile sale.
    Prin trădări, autorităţile au reuşit să captureze un număr considerabil de discipoli ai lui Báb, mulţi dintre ei fiind bătuţi cu cruzime. Toţi au fost
    aruncaţi în închisoare până la primirea instrucţiunilor de la Ṭihrán. Marele Vazír a trimis lista de nume pe care o primise, împreună cu raportul care o
    însoţea, <u>Sh</u>áh-ului, care şi-a exprimat satisfacţia extremă faţă de succesul care a încununat eforturile reprezentantului său din <u>Sh</u>íráz, pe
    care l-a răsplătit cu generozitate pentru serviciul său însemnat. A cerut ca toţi cei capturaţi să fie aduşi în capitală.
</p>
<p>
    VEDERE DIN ÁBÁDIH
</p>
<p>
    Nu voi încerca să relatez circumstanţele diferite care au dus la măcelul care a marcat finalul acelui episod. Voi trimite cititorul meu către ilustraţia şi
    povestirea detaliată pe care Mírzá Shafí-i-Nayrízí a scris-o într-o cărticică separată, în care se referă cu acurateţe şi raţiune la fiecare detaliu al
    acelui eveniment mişcător. Este suficient să spun că nu mai puţin de o sută optzeci de discipoli bravi ai lui Báb au fost martirizaţi. Tot cam pe atâta au
    fost răniţi şi, chiar dacă erau incapabili să mai meargă datorită rănilor, li s-a ordonat să se îndrepte către Ṭihrán. Numai douăzeci şi opt dintre ei au
    supravieţuit încercărilor călătoriei spre capitală. În ziua în care au sosit, din cei douăzeci şi opt, cincisprezece au fost duşi la spânzurători. Restul
    au fost aruncaţi în închisoare şi au suferit timp de doi ani cele mai teribile atrocităţi. Cu toate că în cele din urmă au fost eliberaţi, mulţi dintre ei
    au pierit în drumul spre casă, epuizaţi de încercările unei lungi şi crude captivităţi.
</p>
<p>
    Un mare număr dintre camarazii lor au fost omorâţi la <u>Sh</u>íráz din ordinul lui Ṭahmásb-Mírzá. Capetele a două sute din aceste victime au fost puse în
    baionete şi purtate triumfător de asupritorii lor la Ábádih, un sat situat lângă Fárs. Intenţionau să-i ducă la Ṭihrán, când, un mesager regal le-a
    poruncit să abandoneze acest plan, drept care au decis să le îngroape capetele în acel sat.
</p>
<p>
    HADÍQATU’R-RAHMÁN, UNDE SUNT ÎNGROPATE CAPETELE MARTIRILOR DIN NAYRÍZ
</p>
<p>
    Cât despre femei, şase sute la număr, jumătate au fost eliberate în Nayríz, în timp ce restul au fost duse la <u>Sh</u>íráz, fiind forţate să călătorească
    câte două pe un cal ne-nşeuat, unde, după ce au fost supuse unor torturi severe, au fost lăsate în voia sorţii. Pana îmi tremură, cuprinsă de oroare,
    încercând să descrie ce li s-a întâmplat acelor bărbaţi şi femei curajoşi care au suferit atât de mult pentru Credinţa lor. În etapele finale ale acestui
    lamentabil episod, barbaria care a caracterizat tratamentul pe care l-au înfruntat a atins cele mai joase nivele ale infamiei. Ceea ce am încercat să
    relatez din ororile asediului din Zanján, din umilinţele suferite de Ḥujjat şi de susţinătorii săi, păleşte în faţa ferocităţii atrocităţilor comise câţiva
    ani mai târziu la Nayríz şi <u>Sh</u>íráz. Sper să se găsească o pană mai abilă decât a mea care să consemneze toate detaliile tragismului barbariilor
    cumplite care, oricât de teribile ar fi, trebuie să rămână pentru totdeauna printre cele mai nobile mărturii ale credinţei pe care Cauza lui Báb a fost
    capabilă să o insufle discipolilor Săi.<a name="footnote-2341-646-backlink"></a><a href="#footnote-2341-646">646</a>
</p>
<p>
    Confesiunea lui ‘Azím l-a scutit pe Bahá’u’lláh de pericolul la care fusese expusă viaţa Sa. Circumstanţele morţii celui care se declarase principalul
    instigator al acelei crime au servit la domolirea furiei cu care o populaţie înfuriată reclama pedepsirea imediată a unui atac atât de îndrăzneţ.
    Strigătele de furie şi răzbunare, apelurile la pedepsire imediată, care fuseseră până atunci concentrate asupra lui Bahá’u’lláh, au fost îndepărtate.
    Ferocitatea acelor atacuri a fost în mare parte potolită. În mintea autorităţilor responsabile din Ṭihrán creştea convingerea că Bahá’u’lláh, considerat
    până atunci drept duşmanul neîntrecut al lui Náṣiri’d-Dín <u>Sh</u>áh, nu fusese implicat în niciun fel în vreo conspiraţie împotriva vieţii suveranului.
    Prin urmare, Mírzá Áqá <u>Kh</u>án a fost încurajat să-l trimită la Síyáh-<u>Ch</u>ál pe reprezentantul său de încredere, Ḥájí ‘Alí, şi să-i prezinte
    Prizonierului ordinul pentru eliberarea Sa.
</p>
<p>
    La sosirea sa, priveliştea pe care a văzut-o l-a umplut de tristeţe şi surprindere. Spectacolul pe care l-a privit era unul pe care cu greu îl putea crede.
    A plâns când l-a văzut pe Bahá’u’lláh încătuşat de o podea plină de paraziţi, cu gâtul Său aplecat datorită lanţurilor chinuitoare, cu faţa Sa împovărată
    de tristeţe, neîngrijită, respirând atmosfera pestilenţială a celei mai groaznice închisori. „Blestemat să fie Mírzá Áqá <u>Kh</u>án!”, a izbucnit el când
    l-a recunoscut pe Bahá’u’lláh în întunericul care-L înconjura. Dumnezeu ştie că nu mi-am imaginat vreodată că vei fi supus unei asemenea captivităţi
    umilitoare. Nu m-aş fi gândit niciodată că Marele Vazír ar fi îndrăznit să comită un act atât de atroce”.
</p>
<p>
    A scos mantia de pe umerii săi şi i-a oferit-o lui Bahá’u’lláh, implorându-L să o poarte când se va afla în prezenţa ministrului şi a consilierilor săi.
    Bahá’u’lláh a refuzat şi, purtând veşmintele unui prizonier, s-a îndreptat direct către reşedinţa guvernului imperial.
</p>
<p>
    Primele cuvinte pe care i le-a adresat Prizonierului său au fost următoarele: „Dacă mi-ai fi ascultat sfatul şi te-ai fi despărţit de credinţa lui
    Siyyid-i-Báb, nu ai fi suferit durerile şi umilinţele care te-au copleşit.” „Dacă, la rândul tău”, i-a răspuns Bahá’u’lláh, „mi-ai fi urmat sfaturile,
    problemele guvernului nu ar fi atins un stadiu atât de critic.”
</p>
<p>
    I s-a reamintit imediat conversaţia pe care a avut-o cu El cu ocazia martiriului lui Báb. Cuvintele „flacăra care a fost aprinsă va arde mai violent ca
    niciodată” au străfulgerat mintea lui Mírzá Áqá <u>Kh</u>án. „Avertizarea pe care ai rostit-o”, a remarcat, „vai, a fost îndeplinită.” „Ce mă sfătuieşti să
    fac acum?” „Ordonă-le guvernatorilor ţinutului”, a fost răspunsul imediat, „să înceteze vărsarea sângelui nevinovat, să înceteze să le mai jefuiască
    bunurile, să înceteze să le dezonoreze femeile şi să le lovească copiii. Să înceteze persecuţiile Credinţei lui Báb; să abandoneze speranţa zadarnică de
    a-i nimici pe discipolii săi.”
</p>
<p>
    În aceeaşi zi, printr-o circulară adresată tuturor guvernatorilor ţinutului, s-au dat ordine prin care li s-a poruncit să înceteze actele crude şi
    ruşinoase. „Ce aţi făcut este de ajuns”, le-a scris Mírzá Áqá <u>Kh</u>án. „Încetaţi arestarea şi pedepsirea oamenilor. Nu mai tulburaţi pacea şi liniştea
    compatrioţilor noştri.” Guvernul <u>Sh</u>áh-ului a deliberat asupra celor mai eficiente măsuri care ar trebui luate pentru a scăpa ţara, o dată pentru
    totdeauna, de blestemul cu care fusese lovită. Abia îşi regăsise Bahá’u’lláh libertatea, că i-a fost înmânată o decizie a guvernului, care Îl informa că
    timp de o lună de la eliberarea acelui ordin, El împreună cu familia sa trebuiau să părăsească Ṭihránul şi să se stabilească într-un loc din afara
    hotarelor Persiei.
</p>
<p>
    Eliberarea lui Bahá’u’lláh şi exilarea lui la Ba<u>gh</u>dád
</p>
<p>
    Ministrul rus, de îndată ce a aflat de acţiunea pe care guvernul se gândea să o realizeze, s-a oferit să-l preia pe Bahá’u’lláh sub protecţia sa şi L-a
    invitat să meargă în Rusia. El a refuzat oferta sa şi a ales să meargă în ‘Iráq. La nouă luni de la întoarcerea Sa înKarbilá, în prima zi a lunii
    Rabí‘u’th-<u>Th</u>ání a anului 1269 A.H.<a name="footnote-2341-647-backlink"></a><a href="#footnote-2341-647">647</a>, Bahá’u’lláh, însoţit de membri
familiei Sale, printre care se afla Cea Mai Sfântă Ramură<a name="footnote-2341-648-backlink"></a><a href="#footnote-2341-648">648</a> şi Áqáy-i-Kalím,    <a name="footnote-2341-649-backlink"></a><a href="#footnote-2341-649">649</a> şi escortaţi de un corp de gardieni şi reprezentanţi oficiali ai legaţiei
    ruse, a început călătoria Sa din Ṭihrán către Ba<u>gh</u>dád.
</p>
<p>
    EPILOG
</p>
<p>
    DESTINUL Credinţei proclamate de Báb nu intrase niciodată într-un declin mai mare ca atunci când Bahá’u’lláh a fost exilat din ţara Sa natală în ‘Iráq.
    Cauza pentru care Báb îşi dăduse viaţa, pentru care Bahá’u’lláh a trudit şi a suferit părea a fi în pragul dispariţiei. Forţa sa părea a se fi risipit,
    rezistenţa sa irevocabil distrusă. Descurajările şi dezastrele s-au succedat cu o uimitoare rapiditate, de fiecare dată cu efecte mai devastatoare decât
    mai înainte, slăbindu-i vitalitatea şi diminuând speranţele celor mai bravi susţinători. Într-adevăr, pentru un cititor superficial al cronicii lui Nabíl,
    întreaga poveste pare a fi de la început o simplă înşiruire de nenorociri şi masacre, de umilinţe şi dezamăgiri, una mai severă decât cea anterioară,
    culminând cu exilarea lui Bahá’u’lláh din ţara Sa. Unui cititor sceptic, care nu se arată dornic de a recunoaşte puterea cerească cu care a fost învestită
    acea Credinţă, întreaga concepţie care s-a dezvoltat în mintea Autorului pare a fi sortită eşecului. Munca lui Báb, concepută atât de glorios, îndeplinită
    atât de eroic, ar părea să se fi sfârşit ca un dezastru colosal. Unui astfel de cititor, viaţa Tânărului fără noroc din <u>Sh</u>íráz, i-ar părea, judecând
    după loviturile crude pe care le-a suferit, una dintre vieţile cele mai triste şi sterpe sortite vreunei fiinţe umane. Acea carieră scurtă şi eroică care,
    rapidă precum un meteor, a străfulgerat pe firmamentul Persiei şi care părea, pentru un timp, că ar fi adus dorul de lumină al salvării eterne în
    întunericul care înconjurase ţara, a fost aruncată în final în abisul întunericului şi disperării.
</p>
<p>
    Fiecare pas, fiecare efort pe care El l-a făcut a servit numai la intensificarea suferinţelor şi dezamăgirilor care au apăsat pe sufletul Său. Planul pe
    care şi l-a imaginat de la începutul carierei Sale pentru inaugurarea Misiunii Sale cu o proclamaţie publică în oraşele sfinte Mecca şi Medina nu s-a
    materializat aşa cum sperase. Şeriful din Mecca, căruia Quddús îi înmânase Mesajul Său după cum i se poruncise, i-a făcut o primire ce trăda, prin
    indiferenţa sa rece, dispreţul cu care Cauza unui Tânăr din <u>Sh</u>íráz era privită de către conducătorul din Ḥijáz şi custodele Ka‘bih-ului său. Planul
    avut în vedere, de a se întoarce victorios din pelerinajul său din oraşele Karbilá şi Najaf, unde sperase să întemeieze Cauza Sa, chiar în inima acelei
    fortăreţe a ortodoxiei <u>sh</u>í‘ah, era în aceeaşi măsură distrus fără speranţă. Programul pe care l-a gândit, principiile de bază pe care El le
    comunicase deja celor nouăsprezece discipoli aleşi, rămăseseră în mare parte neîmplinite. Moderaţia pe care îi îndemna să o exercite a fost uitată în
    primul val de entuziasm care-i cuprinsese pe primii misionari ai Credinţei Sale, comportament care nu a fost doar în mică măsură responsabil de eşecurile
    speranţelor pe care El le nutrea cu atâta ardoare. Mu‘tamíd-ul, acel conducător înţelept şi inteligent, care a protejat cu îndemânare pericolele ce
    ameninţau viaţa Sa preţioasă şi care şi-a dovedit capacitatea de a-I aduce servicii de o asemenea distincţie cum puţini dintre cei mai modeşti camarazi ai
    Săi ar fi putut să-I ofere, a fost brusc îndepărtat de lângă El, fiind lăsat la mila perfidului Gurgín <u>Kh</u>án, cel mai detestabil şi lipsit de
    scrupule dintre toţi inamicii Săi. Singura şansă a lui Báb de a-l întâlni pe Muḥammad <u>Sh</u>áh, o întâlnire pe care El Însuşi a solicitat-o şi faţă de
    care El îşi fixase cele mai arzătoare speranţe a fost anulată de intervenţia laşului şi capriciosului Ḥájí Mírzá Aqásí, care tremura la gândul ca nu cumva
întâlnirea Sa cu suveranul, deja înclinat să ocrotească acea Cauză, s-ar dovedi fatală propriilor lui interese. Încercările lui Mullá ‘Alíy-i-Bastamí şi    <u>Sh</u>ay<u>kh</u> Sa‘íd-i-Hindí, doi dintre cei mai de frunte discipoli, inspirate şi iniţiate de Báb de a prezenta Credinţa, unul pe teritoriul turc,
    iar celălalt în India, au avut un final trist. Prima acţiune s-a prăbuşit chiar de la început datorită martirizării crude a promotorului ei, în timp ce a
    doua a avut un rezultat aproape neglijabil, singurul rezultat fiind convertirea unui siyyid, ale cărei servicii au fost întrerupte brusc în Luristán prin
    acţiunea trădătorului Íldírím Mírzá. Captivitatea la care Însuşi Báb, în cea mai mare parte a timpului petrecut în ministeriatul Său, a fost condamnat;
    izolarea Sa de corpul discipolilor Săi greu încercaţi de un inamic rapace în fortăreaţa muntelui din Á<u>dh</u>irbáyján şi, mai presus de toate, tragedia
    propriului Său martiriu, atât de intens, atât de umilitor, ar părea să fi marcat cea mai adâncă dezonoare pe care o Cauză atât de nobilă a fost condamnată
    să o îndure chiar din momentul naşterii ei. Moartea sa, culminare a unei cariere rapide şi furtunoase, părea să fi pus amprenta eşecului unei sarcini care,
    oricât de eroică în eforturile pe care le-a inspirat, era imposibil de realizat.
</p>
<p>
    Oricât de mult El Însuşi a suferit, agonia pe care a trebuit să o îndure a fost numai un strop în comparaţie cu nenorocirile care urmau să se reverse
    asupra mulţimii discipolilor săi recunoscuţi. Cupa suferinţei care a atins buzele Sale trebuia să fie sorbită până la ultimele picături de cei care
    rămăseseră după El. Catastrofa de la <u>Sh</u>ay<u>kh</u> Ṭabarsí, care I-a răpit pe cei mai buni locotenenţi ai Săi, Quddús şi Mullá Ḥusayn, care a
    cuprins nu mai puţin de trei sute treisprezece dintre cei mai bravi camarazi ai Săi, a fost cea mai crudă lovitură care s-a abătut aspra Sa şi care a
    învăluit cu un giulgiu de întuneric ultimele zile ale vieţii Sale aflate în declin rapid. Lupta de la Nayríz, cu ororile şi cruzimile care au însoţit-o,
    implicând şi pierderea lui Vaḥíd, cel mai învăţat, influent, şi împlinit dintre discipolii lui Báb, a fost o nouă lovitură asupra resurselor şi numărului
    celor care au continuat să ţină sus torţa în mâini. Asediul de la Zanján, ca urmare a dezastrului în care căzuse Credinţa în Nayríz, marcat de măcelurile
    cu care va rămâne asociat pentru totdeauna numele acelei regiuni, au scăzut şi mai mult rândurile susţinătorilor Credinţei, privându-i de puterea susţinută
    cu care prezenţa lui Ḥujjat îi inspira. Odată cu el a pierit cea mai remarcabilă figură dintre conducătorii cei mai reprezentativi ai Credinţei care a
    înălţat, în virtutea autorităţii lor ecleziastice, cunoştinţele, curajul şi tăria caracterului deasupra masei de discipoli obişnuiţi. Floarea discipolilor
    lui Báb a fost măturată într-un carnagiu crud, lăsând în urmă o mare mulţime de femei înrobite şi copii care gemeau sub jugul unui inamic crud.
    Conducătorii care, atât prin cunoaştere, cât şi prin exemplu, au întreţinut şi susţinut flacăra care a strălucit în acele inimi brave, au pierit şi ei,
    munca lor părând a fi abandonată în confuzia care a afectat o comunitate persecutată.
</p>
<p>
Dintre toţi cei care s-au arătat capabili de a duce mai departe munca lăsată de Báb discipolilor Săi, rămăsese numai Bahá’u’lláh.    <a name="footnote-2341-650-backlink"></a><a href="#footnote-2341-650">650</a> Restul căzuseră pradă sabiei inamicului. Mírzá Yahyá, liderul oficial al
    cetei care supravieţuise s-a refugiat fără glorie în munţii Mázindarán din cauza pericolelor iscate de tulburarea ce cuprinse capitala. Deghizat în
    dervish, cu un ka<u>sh</u>kúl<a name="footnote-2341-651-backlink"></a><a href="#footnote-2341-651">651</a> în mână, i-a părăsit pe camarazii săi şi a fugit
    de pe scena pericolului plecând în codrii Gílán. Siyyid Ḥusayn, secretarul lui Báb, şi Mírzá Aḥmad, colaboratorul său, foarte experimentaţi în învăţăturile
    şi implicaţiile Bayán-ului recent revelat, datorită apropierii de Învăţătorul lor şi cunoaşterii preceptelor Credinţei Sale, având posibilitatea de a
    clarifica înţelegerea şi de a consolida fundaţiile credinţei camarazilor lor, au fost puşi în lanţuri în închisoarea Síyáh-<u>Ch</u>ál din Ṭihrán,
    despărţiţi de corpul credincioşilor care aveau atât de mare nevoie de sfaturile lor, ambii fiind sortiţi martiriului la o dată apropiată. Chiar unchiul Său
    matern, care, încă din copilăria sa, L-a înconjurat cu o grijă pe care niciun tată nu o putea întrece, care I-a adus servicii importante la începutul
    suferinţelor Sale din <u>Sh</u>íráz, căruia i-a fost permis să supravieţuiască doar câţiva ani de la moartea Lui şi care ar fi putut aduce servicii
    inestimabile Cauzei Sale, a zăcut în închisoare deznădăjduit şi fără speranţa de a mai putea continua vreodată munca care era atât de aproape de inima sa.
    Ṭáhirih, acea emblemă arzătoare a Cauzei Sale, care, în aceeaşi măsură prin curajul ei de neîmblânzit, prin caracterul ei impetuos, credinţa sa
    neînfricată, ardoarea înverşunată şi cunoştinţele sale vaste părea, pentru un timp, capabilă să atragă întreaga populaţie feminină a Persiei către Cauza
    Îndrăgitului, a căzut, vai, victimă mâniei unui inamic calomniator exact în ceasul când victoria îi părea aproape la îndemână. Influenţa muncii ei, al
    cărui curs a fost prematur oprit, părea celor care se aflau aproape de ea, când au coborât-o într-o groapă ce i-a servit drept mormânt, complet stinsă.
    Slovele Celui Viu fie au pierit răpuse de săbii, fie au fost încătuşate în închisoare sau căzuseră din nou pradă unei vieţi obscure într-un colţ îndepărtat
    al regatului. Cea mai mare parte a scrierilor lui Báb au avut, în mare, o soartă nu mai puţin umilitoare decât cea care se abătuse asupra discipolilor Săi.
    Multe dintre lucrările sale ample au fost complet şterse, altele au fost rupte şi transformate în cenuşă, altele au fost deteriorate, multe au fost
    capturate de inamic, iar restul erau o masă de manuscrise dezordonate şi indescifrabile, ascunse în condiţii precare şi răspândite în mare măsură printre
    supravieţuitorii camarazilor Săi.
</p>
<p>
    Credinţa pe care o proclamase Báb, pentru care El dăduse totul, se afla într-adevăr în declin. Focurile aprinse împotriva ei au ars aproape întreaga
    structură de care depindea continuarea existenţei sale. Aripile morţii păreau să planeze deasupra ei. Exterminarea, completă şi iremediabilă, părea să-i
    ameninţe însăşi viaţa. Printre umbrele care se adunau cu repeziciune în jurul ei, numai chipul lui Bahá’u’lláh strălucea ca potenţialul Eliberator al unei
