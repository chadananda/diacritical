punerea în aplicare a acelui plan. El emise un mandat imperial prin care îl chema pe Báb în capitală. În mesajul său scris către Gurgín <u>Kh</u>án,<u>Sh</u>áh-ul îi poruncea acestuia să îl trimită pe Báb în taină la Ṭihrán, acompaniat de o escortă călare<a name="footnote-2341-210-backlink"></a><a href="#footnote-2341-210">210</a> condusă de Muḥammad Big-i-<u>Ch</u>ápár<u>ch</u>í<a name="footnote-2341-211-backlink"></a>    <a href="#footnote-2341-211">211</a> ce aparţinea sectei ‘Alíyu’lláhí, arătându-I cea mai aleasă consideraţie pe parcursul călătoriei şi ţinând în cel mai
    mare secret plecarea Lui.<a name="footnote-2341-212-backlink"></a><a href="#footnote-2341-212">212</a>
</p>
<p>
    Plecarea lui Báb către Káshán
</p>
<p>
    Gurgín <u>Kh</u>án se duse pe dată la Báb şi-I predă acest mandat scris al suveranului, apoi îl chemă pe Muḥammad Big, îi transmise acestuia poruncile lui
    Muḥammad <u>Sh</u>áh şi îi ordonă să înceapă pe dată pregătirile pentru călătorie. „Ai grijă”, îl avertiză el, „ca nu cumva cineva să descopere identitatea
    sau să bănuiască natura misiunii tale. Nimeni în afară de tine, nici măcar membrii escortei lui nu vor avea voie să îl recunoască. Dacă te va întreba
    cineva în legătură cu el, spune-le că este un negustor pe care eu v-am dat ordin să îl duceţi în capitală şi că nu cunoaşteţi identitatea lui.” Curând după
    miezul nopţii, Báb, conform acelor instrucţiuni, porni din oraş şi se îndreptă spre Ṭihrán.
</p>
<p>
    VEDERE DIN KÁ<u>SH</u>ÁN
</p>
<p>
    Visul lui Ḥájí Mírzá Jání
</p>
<p>
    CAPITOLUL XI: Şederea lui Báb în Ká<u>sh</u>án
</p>
<p>
    CAPITOLUL XI
</p>
<p>
    ŞEDEREA LUI BÁB ÎN KÁ<u>SH</u>ÁN
</p>
<p>
    IN ajunul sosirii lui Báb la Ká<u>sh</u>án, Ḥájí Mírzá Jání, supranumit Parpá, un locuitor de vază al acelui oraş, visa că stătea la o oră târzie a
după-amiezii la poarta ‘Aṭṭár, una din porţile oraşului, când ochii săi L-au zărit deodată pe Báb călare, purtând în locul turbanului Său, kuláh-ul    <a name="footnote-2341-213-backlink"></a><a href="#footnote-2341-213">213</a>, de obicei, un atribut al negustorilor din Persia. Înaintea, precum şi în
    urma Lui, mărşăluia un grup de călăreţi, ce păreau să-l aibă în custodie. Apropiindu-se de poartă, Báb îl salută şi îi spuse: „Ḥájí Mírzá Jání, îţi vom fi
    Oaspete pentru trei nopţi. Pregăteşte-te să Ne primeşti.”
</p>
<p>
    Când se trezi, tăria visului îl convinse că viziunea lui era reală. Această apariţie neaşteptată era în ochii lui un avertisment providenţial pe care el
    consideră a-l lua în seamă. Aşa că se porni să pregătească locuinţa pentru primirea Vizitatorului şi să Îi pună la dispoziţie orice părea necesar pentru
    a-I asigura confortul. De îndată ce încheie pregătirile preliminare pentru banchetul pe care decise să îl dea în onoarea lui Báb în acea seară, Ḥájí Mírzá
    Jání se îndreptă spre poarta ‘Aṭṭár şi acolo aşteptă semnele deja ştiute pentru sosirea lui Báb. La ora stabilită, pe când scruta orizontul, el zări în
    depărtare ceea ce îi păru un grup călare apropiindu-se de poarta oraşului. Pe când se grăbi în întâmpinarea lor, ochii lui Îl recunoscură pe Báb înconjurat
    de escorta Lui, îmbrăcat în aceleaşi haine şi având aceeaşi expresie ca cea văzută în vis cu o noapte înainte.
</p>
<p>
    POARTA ‘AṬTÁR, KÁ<u>SH</u>ÁN
</p>
<p>
    Ḥájí Mírzá Jání se apropie voios de El şi se înclină pentru a săruta scara calului Său. Báb îl împiedică, spunând: „Vom fi Oaspetele tău timp de trei
    nopţi. Mâine este ziua de Naw-Rúz; o vom sărbători împreună în casa ta.” Muḥammad Big, care călărea aproape de Báb, Îl crezu un prieten apropiat al lui
    Ḥájí Mírzá Jání. Întorcându-se spre el, îi spuse: „Sunt gata să îndeplinesc orice dorinţă a lui Siyyid-i-Báb. Dar te rog să obţii acordul camaradului meu
    cu care împart sarcina de a-l conduce pe Siyyid-i-Báb la Ṭihrán.” Ḥájí Mírzá Jání le-a prezentat această rugăminte, dar a fost refuzat categoric. Nu pot fi
    de acord cu această propunere”, i s-a răspuns. „Mi s-a atras în mod explicit atenţia să nu permit acestui tânăr să intre în vreun oraş până la sosirea sa
    în capitală. Am fost în special instruit să petrecem noaptea în afara porţilor oraşului, să ne întrerupem mersul la ceasul apusului şi să îl reluăm a doua
    zi la ceasul zorilor. Nu pot încălca ordinele ce mi-au fost date.” Acest răspuns produse o dispută aprinsă, câştigată în cele din urmă de Muḥammad Big,
    care a reuşit să-şi convingă oponenţii să-l lase pe Báb în grija lui Ḥájí Mírzá Jání, cu înţelegerea clară ca în a treia dimineaţă să-l predea pe Oaspetele
    lui în custodia lor. Ḥájí Mírzá Jání, care intenţiona să invite în casa lui întreaga escortă a lui Báb, a fost sfătuit să nu facă acest lucru. „Nimeni în
    afară de tine”, îl rugă El, nu trebuie să Mă însoţească la locuinţa ta.” Ḥájí Mírzá Jání ceru să îi fie permis să suporte el cheltuielile călăreţilor pe
    perioada celor trei zile de şedere în Ká<u>sh</u>án. „Nu este nevoie”, remarcă Báb; „dacă nu ar fi fost voinţa Mea, nimic nu ar fi putut să-i înduplece să
    Mă lase în grija ta. Toate lucrurile sunt prizoniere în strânsoarea puterii Lui. Nimic nu Îi este Lui peste putinţă. El risipeşte toate greutăţile şi
    depăşeşte toate obstacolele.” Călăreţii se cazară într-un caravanserai din vecinătatea porţii oraşului. Muḥammad Big, urmând indicaţiile lui Báb, Îl însoţi
    până în apropierea casei lui Ḥájí Mírzá Jání. După ce a văzut starea de fapt a locuinţei, el s-a întors şi s-a alăturat tovarăşilor lui.
</p>
<p>
    Cele trei zile petrecute de Báb în casa lui Ḥájí Mírzá Jání
</p>
<p>
    Seara în care Báb sosi la Ká<u>sh</u>án coincidea cu ajunul dinaintea celui de-al treilea Naw-Rúz, după declararea Misiunii Sale, care căzu în a doua zi a
    lunii Rabí‘u’<u>th</u>-<u>Th</u>ání a anului 1263 A.H.<a name="footnote-2341-214-backlink"></a><a href="#footnote-2341-214">214</a>. În aceeaşi seară,
    Siyyid Ḥusayn-i-Yazdí, care conform indicaţiilor date de Báb se afla deja în Ká<u>sh</u>án, a fost invitat în casa lui Ḥájí Mírzá Jání şi introdus la
    Învăţătorul său. Báb îi dicta o Tabletă în onoarea gazdei Sale, când şi-a făcut apariţia un prieten al celui din urmă, un anume Siyyid ‘Abdu’l-Báqí,
    cunoscut în Ká<u>sh</u>án pentru ştiinţa sa. Báb îl invită să intre, îi permise să asculte acele versete pe care le revela, dar refuză să îşi dezvăluie
    identitatea. În pasajele de încheiere ale Tabletei pe care El o adresa lui Ḥájí Mírzá Jání, El se ruga în numele lui, implorându-l pe cel Atotputernic să-i
    lumineze inima cu lumina cunoaşterii Divine şi să-i dezlege limba pentru a putea servi şi proclama Cauza Lui. Fără să fi fost şcolit şi fără să ştie carte,
    Ḥájí Mírzá Jání, prin puterea acestei rugăciuni, reuşea să-i impresioneze cu vorbele lui pe cei mai desăvârşiţi teologi din Ká<u>sh</u>án. El devenise
    înzestrat cu o asemenea putere, încât reuşea să-l reducă la tăcere pe orice revendicator vanitos care îndrăznea să pună la îndoială preceptele Credinţei
    lui. Chiar şi arogantul şi poruncitorul Mullá Ja‘far-i-Naráqí era neputincios, în ciuda elocinţei lui desăvârşite, să reziste forţei argumentelor lui şi
    era forţat să recunoască deschis meritele Cauzei adversarului său, deşi în sinea lui refuza să creadă în adevărurile ei.
</p>
<p>
    VEDERI ALE CASEI LUI ḤÁJÍ MÍRZÁ JÁNÍ ÎN KÁ<u>SH</u>ÁN, ARĂTÂND CAMERA UNDE A STAT BÁB
</p>
<p>
    Referire la Siyyid ‘Abdu’l-Báqí
</p>
<p>
    Siyyid ‘Abdu’l-Báqí şedea şi îl asculta pe Báb. Îi auzea vocea, îi urmărea mişcările, privea expresia de pe faţa Sa şi nota cuvintele care curgeau
    neîncetat din gura Lui şi totuşi nu era deloc mişcat de puterea şi de măreţia lor. Înfăşurat în vălurile propriilor sale idei deşarte şi învăţături, nu
    putea preţui înţelesul cuvintelor lui Báb. Nici măcar nu se sinchisise să se intereseze de numele sau calitatea Oaspetelui în a cărui prezenţă fusese
    primit. Insensibil la lucrurile pe care le-a văzut şi auzit, el plecă din acea încăpere, neştiind ce şansă unică pierduse pentru vecie prin apatia lui.
    Câteva zile mai târziu, când a fost informat despre numele acelui Tânăr pe care el îl tratase cu atâta indiferenţă plină de nepăsare, el a fost cuprins de
    mâhnire şi remuşcare. Dar era prea târziu să-L caute şi să îşi corecteze comportamentul, căci Báb plecase deja din Ká<u>sh</u>án. În durerea lui, el
    renunţă la societatea tovarăşilor lui şi duse o viaţă de izolare totală până la sfârşitul zilelor sale.
</p>
<p>
    Întâlnirea lui Mihdí cu Báb
</p>
<p>
Printre cei privilegiaţi a-L întâlni pe Báb în casa lui Ḥájí Mírzá Jání era şi un bărbat numit Mihdí, care mai târziu, în anul 1268 A.H.    <a name="footnote-2341-215-backlink"></a><a href="#footnote-2341-215">215</a>, avea să devină martir în Ṭihrán. În timpul celor trei zile, el împreună cu
    încă alţi câţiva, au fost primiţi cu mare drag de Ḥájí Mírzá Jání, a cărui ospitalitate generoasă câştigase lauda şi elogiile Învăţătorului său. Chiar şi
    faţă de membrii escortei lui Báb el arătă aceeaşi bunătate plină de iubire şi, prin toleranţa şi farmecul manierelor sale, câştigă o recunoştinţă durabilă.
    În dimineaţa celei de-a doua zile după Naw-Rúz, respectându-şi făgăduiala dată, le predă Prizonierul în mâinile lor şi, cu inima plină de durere, îşi luă
    un ultim rămas bun înduioşător de la El.
</p>
<p>
    VEDERI DIN QUM ARĂTÂND HARAM-I-MA‘ṢÚMIH
</p>
<p>
    Capitolul XII: Călătoria lui Báb de la Ká<u>sh</u>án la Tabríz
</p>
<p>
    CAPITOLUL XII
</p>
<p>
    CĂLĂTORIA LUI BÁB DE LA KÁ<u>SH</u>ÁN LA TABRÍZ
</p>
<p>
    INSOŢIT de escorta Sa,
</p>
<p>
    Apropierea Lui de Qum
</p>
<p>
    Báb se îndreptă spre Qum.<a name="footnote-2341-216-backlink"></a><a href="#footnote-2341-216">216</a> Farmecul Său încântător, asociat cu o demnitate fără
    pată şi o bunăvoinţă fără margini îi transformase deja şi îi dezarmase pe păzitorii Lui. Păreau a fi abdicat de la toate drepturile şi îndatoririle lor,
    supunându-seră cu totul voinţei şi dorinţei Lui. În dorinţa lor de a-L servi şi de a-I face pe plac, ei remarcară într-o zi: Guvernul ne-a interzis cu
    străşnicie să Îţi permitem să intri în oraşul Qum şi ne-a poruncit să alegem o cale mai puţin umblată care duce direct la Ṭihrán. Ni s-a spus în mod expres
    să te ţinem departe de Ḥaram-i-Ma‘súmih,<a name="footnote-2341-217-backlink"></a><a href="#footnote-2341-217">217</a> acel sanctuar inviolabil la adăpostul
    căruia până şi cei mai notorii criminali sunt feriţi de arest. Dar suntem gata să ignorăm de dragul Tău toate ordinele primite. De ar fi dorinţa Ta, noi,
    fără ezitare,Te-am conduce pe străzile din Qum şi Ţi-am permite să vizitezi acel mormânt sfânt.” „«Inima credinciosului adevărat este tronul lui
    Dumnezeu»”, remarcă Báb. „El, care este arca salvării, iar fortăreaţa de nepătruns a celui Atotputernic călătoreşte acum cu voi prin această sălbăticie.
    Prefer drumul satelor decât să intru în acest oraş pângărit. Preacurata, ale cărei rămăşiţe sunt îngropate în acest mormânt, fratele ei, precum şi
    strămoşii ei iluştri jelesc halul în care se află aceşti oameni corupţi. Cu gurile lor ei îi aduc omagiu; cu faptele lor ei seamănă dezonoare asupra
    numelui ei. Pe dinafară ei servesc şi îi venerează mormântul; pe dinăuntru ei îi pângăresc demnitatea.”
</p>
<p>
    Şederea Sa în satul Qumrúd
</p>
<p>
    Asemenea sentimente înalte insuflară atâta încredere în inimile celor care Îl însoţeau pe Báb, încât dacă Acesta, în orice moment, ar fi decis să se
    întoarcă brusc şi să îi părăsească, niciunul dintre paznicii Lui nu s-ar fi simţit deloc tulburaţi şi nici nu ar fi încercat să Îl urmărească. Mergând pe o
    cale care trecea pe lângă periferia de nord a oraşului Qum, ei se opriră în satul Qumrúd, care era proprietatea unei rude a lui Muḥammad Big, iar toţi
    locuitorii aparţineau sectei ‘Alíyu’lláhí. La invitaţia căpeteniei satului, Báb zăbovi o noapte în acel loc, fiind impresionat de căldura şi spontaneitatea
    primirii cu care acei oameni simpli Îl întâmpinară. De îndată ce îşi reluă călătoria, el invocă binecuvântările celui Atotputernic din partea lor şi le
    înveseli inimile, asigurându-i de aprecierea şi dragostea Sa.
</p>
<p>
    D
</p>
<p>
    Sosirea Lui la fortăreaţa Kinár-Gird
</p>
<p>
upă un marş de două zile din acel sat, ei sosiră, în după-amiaza zilei a opta după Naw-Rúz, la fortăreaţa Kinár-Gird,    <a name="footnote-2341-218-backlink"></a><a href="#footnote-2341-218">218</a> care se află la şase farsang la sud de Ṭihrán.
</p>
<p>
    Şederea Lui în satul Kulayn
</p>
<p>
    Planificaseră să ajungă în capitală în ziua următoare şi deciseră să petreacă noaptea în apropierea acelei fortăreţe, când un mesager neaşteptat sosi din
    Ṭihrán, purtând cu sine un ordin scris de la Ḥájí Mírzá Áqásí către Muḥammad Big.
</p>
<p>
    IMAGINI ALE SATULUI KULAYN
</p>
<p>
Acel mesaj îi dădea instrucţiuni să se îndrepte pe dată cu Báb spre satul Kulayn,<a name="footnote-2341-219-backlink"></a>    <a href="#footnote-2341-219">219</a> unde <u>Sh</u>ay<u>kh</u>-i-Kulayní, Muḥammad-ibn-i-Ya‘qúb, autorul lui Usúl-i-Káfí, care se născuse în acel loc,
fusese înmormântat lângă tatăl lui şi ale cărui rămăşiţe erau mult venerate de locuitorii acelor împrejurimi.<a name="footnote-2341-220-backlink"></a>    <a href="#footnote-2341-220">220</a> Dat fiind faptul că locuinţele acelui sat nu erau potrivite, lui Muḥammad Big îi fusese ordonat să ridice un cort
    special pentru Báb şi să ţină escorta în apropierea sa în aşteptarea altor instrucţiuni. În dimineaţa zilei a noua după Naw-Rúz, ziua a unsprezecea a lunii
    Rabí‘u’<u>th</u>-<u>Th</u>ání a anului 1263 A.H.<a name="footnote-2341-221-backlink"></a><a href="#footnote-2341-221">221</a>, în imediata apropiere a
    acelui sat, care aparţinea lui Ḥájí Mírzá Áqásí, un cort care-i servise propriei lui folosinţe, ori de câte ori venea aici, a fost ridicat pentru Báb, pe
    coama unui deal plăcut situat printre rânduri de livezi şi pajişti zâmbitoare. Pacea acelui loc, luxurianţa vegetaţiei lui şi murmurul neîncetat al
    izvoarelor sale, i-au plăcut mult lui Báb.
</p>
<p>
    Sosirea unui număr de credincioşi
</p>
<p>
    La două zile după aceea veniră la El Siyyid Ḥusayn-i-Yazdí, Siyyid Ḥasan, fratele lui; Mullá ‘Abdu’l-Karím şi <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí, care
fuseseră toţi invitaţi să stea în împrejurimile cortului Său. În a paisprezecea zi a lunii Rabí‘u’<u>th</u>-<u>Th</u>ání,    <a name="footnote-2341-222-backlink"></a><a href="#footnote-2341-222">222</a> a douăsprezecea zi după Naw-Rúz, Mullá Mihdíy-i-<u>Kh</u>u’í şi Mullá
    Muḥammad-Mihdíy-i-Kandí sosiră de la Ṭihrán.
</p>
<p>
    Bucuria lui Báb la primirea darului şi a mesajului din partea lui Bahá’u’lláh
</p>
<p>
    Cel din urmă, care se aflase în tovărăşia apropiată a lui Bahá’u’lláh în Ṭihrán, fusese însărcinat de El să-i prezinte lui Báb o scrisoare sigilată
    împreună cu anumite daruri care, de îndată ce Îi fuseseră înmânate, Îi provocară în suflet sentimente de o neobişnuită încântare. Faţa Lui strălucea cu
    bucurie când îl copleşea pe mesager cu dovezile recunoştinţei şi bunăvoinţei Sale.
</p>
<p>
    Acel mesaj, primit într-un moment de nesiguranţă şi tensiune, îi oferi mângâiere şi putere lui Báb, risipind întunericul ce se instalase în inima Lui şi-I
    umplu sufletul cu siguranţa victoriei. Tristeţea care poposise atâta timp pe faţa Sa şi pe care pericolele captivităţii Lui o agravaseră, se diminuase
    vizibil. Nu mai vărsa acele lacrimi de suferinţă care se revărsaseră atât de puternic din ochii Lui încă de pe vremea zilelor arestului Lui şi a plecării
    Sale din <u>Sh</u>íráz. Strigătul „Îndrăgitule, Mult Îndrăgitul Meu”, pe care El în cumplita lui tristeţe şi singurătate obişnuia să îl rostească, făcu loc
    expresiilor de mulţumire şi laudă, de speranţă şi victorie. Marea bucurie care strălucea acum pe faţa Lui nu Îl părăsi până în ziua în care veştile cu
    privire la marea nenorocire ce căzuse asupra eroilor de la<u>Sh</u>ay<u>kh</u> Ṭabarsí îi înnourară din nou lumina feţei, estompând bucuria din inima Sa.
</p>
<p>
    Un incident în timpul călătoriei
</p>
<p>
    L-am auzit pe Mullá ‘Abdu’l-Karím relatând următoarea întâmplare: „Eu şi tovarăşii mei dormeam duşi în apropierea cortului lui Báb când tropote de cai ne
    treziră brusc. Cortul ocupat de Báb era gol, ni se spuse, iar cei care au plecat în căutarea Lui nu au reuşit să Îl găsească. L-am auzit pe Muḥammad Big
    certându-se cu gărzile. «De ce sunteţi supăraţi?», spuse el. «Nu sunt oare măreţia şi nobleţea sufletului Lui demonstrate deja în ochii voştri ca să vă
    convingă că El nu va consimţi niciodată să îi facă de ruşine pe cei din jur pentru propria Lui siguranţă. Fără îndoială că s-a retras, în liniştea acestei
    nopţi cu lună, spre un loc unde poate căuta netulburat comuniunea cu Dumnezeu. Nu încape în discuţie că se va întoarce la cortul Lui. Nu ne va lăsa
    niciodată de izbelişte.» În dorinţa lui fierbinte de a-şi linişti colegii, Muḥammad Big porni pe jos de-a lungul drumului ce ducea la Ṭihrán. Eu împreună
cu tovarăşii mei l-am urmat. Curând după aceea, restul gărzilor călare au fost văzute venind în spatele nostru. Străbătusem cam un maydan    <a name="footnote-2341-223-backlink"></a><a href="#footnote-2341-223">223</a> când, la lumina slabă a primilor zori, am desluşit în depărtare silueta
    singuratică a lui Báb. Venea spre noi din direcţia Ṭihrán-ului. «Ai crezut că am evadat?», au fost cuvintele Sale către Muḥammad Big, când a ajuns aproape
    de el. «Departe de mine să nutresc astfel de gânduri», a fost răspunsul dat pe loc, în timp ce se arunca la picioarele lui Báb. Muḥammad Big era prea
    fermecat de măreţia senină pe care acea figură radioasă o revela în acea dimineaţă pentru a îndrăzni să meargă mai departe cu răspunsul. Un aer de
    încredere pusese stăpânire pe chipul Lui, cuvintele Sale erau dăruite cu atâta putere transcendentă, că un profund sentiment de veneraţie ne cuprinse
    sufletele. Nimeni nu îndrăznea să-I pună întrebări cu privire la cauza acestei schimbări remarcabile în vorba şi portul Lui. Şi nici El nu a dorit să ne
    satisfacă mirarea şi curiozitatea.”
</p>
<p>
    Scrisoarea lui Muḥammad <u>Sh</u>áh către Báb
</p>
<p>
    Báb zăbovi două săptămâni în acel loc.<a name="footnote-2341-224-backlink"></a><a href="#footnote-2341-224">224</a> Liniştea de care se bucurase în acele
împrejurimi minunate i-a fost întreruptă cu brutalitate de primirea unei scrisori pe care însuşi Muḥammad <u>Sh</u>áh<a name="footnote-2341-225-backlink"></a><a href="#footnote-2341-225">225</a> i-o adresase lui Báb, şi care suna aşa:    <a name="footnote-2341-226-backlink"></a><a href="#footnote-2341-226">226</a> „Oricât de mult ne dorim a vă întâlni, din perspectiva grabnicei noastre
    plecări din capitală, ne găsim în imposibilitatea de a vă primi aşa cum se cuvine la Ṭihrán. Am semnalat dorinţa noastră de a fi condus la Máh-Kú şi am
    emis instrucţiunile necesare către ‘Alí <u>Kh</u>án, paznicul castelului, pentru ca el să vă trateze cu respect şi consideraţie. Nutrim speranţa şi
    intenţionăm să vă chemăm în acest loc la întoarcerea noastră pe tronul de guvernare, moment în care ne vom pronunţa judecata. Nădăjduim că nu v-am cauzat
    nicio dezamăgire şi că nu veţi ezita, dacă veţi avea vreo doleanţă, să ne anunţaţi despre aceasta. Cu bucurie sperăm că veţi continua să vă rugaţi pentru
sănătatea noastră şi pentru prosperitatea ţinutului nostru.” (Datată Rabí‘u’<u>th</u>-<u>Th</u>ání, 1263 A.H.)<a name="footnote-2341-227-backlink"></a>    <a href="#footnote-2341-227">227</a>
</p>
<p>
    Temerile, uneltirile şi temeiurile lui Ḥájí Mírzá Áqásí
</p>
<p>
Ḥájí Mírzá Áqásí<a name="footnote-2341-228-backlink"></a><a href="#footnote-2341-228">228</a> era fără îndoială responsabil de a-l fi convins pe Muḥammad<u>Sh</u>áh să-I adreseze o astfel de scrisoare lui Báb. El era motivat doar de un sentiment de teamă<a name="footnote-2341-229-backlink"></a>    <a href="#footnote-2341-229">229</a> pentru ca nu cumva preconizata întrevedere să îi răpească poziţia de superioritate incontestabilă în afacerile
statului şi să ducă în final la scoaterea lui de la putere. El nu era mânat de sentimente de răutate sau de ranchiună faţă de Báb, reuşind    <a name="footnote-2341-230-backlink"></a><a href="#footnote-2341-230">230</a> în final să îşi convingă suveranul să transfere un adversar atât de temut
într-un ţinut al lui mai îndepărtat şi izolat, putând să îşi elibereze mintea de un gând ce îl obseda mereu.<a name="footnote-2341-231-backlink"></a>    <a href="#footnote-2341-231">231</a> Cât de extraordinară era greşeala sa, cât de amarnică gafa. În acel moment, nu ştia că prin intrigile sale neîncetate
    el ţinea departe de regele şi de ţara lui beneficiile incomparabile ale unei Revelaţii Divine care doar ea avea puterea de a elibera acel pământ din starea
    de degradare în care căzuse. Prin fapta sa, acel ministru încuiat la minte, nu numai că l-a îndepărtat de Muḥammad <u>Sh</u>áh, unealta supremă prin care
    el ar fi putut reabilita un imperiu în rapid declin, dar s-a privat pe el însuşi de acea Instituţie spirituală care l-ar fi putut ajuta să îşi câştige
    superioritatea netăgăduită asupra oamenilor şi naţiunilor pământului. Prin nesăbuinţa lui, prin extravaganţa şi sfaturile lui perfide, el a subminat
fundaţia Statului, i-a scăzut prestigiul, a slăbit loialitatea supuşilor lui şi i-a cufundat într-un abis al mizeriei.    <a name="footnote-2341-232-backlink"></a><a href="#footnote-2341-232">232</a> Neputând învăţa lecţiile date de exemplele predecesorilor lui, el a ignorat
    sfidător cererile şi interesele poporului, a urmărit cu un zel neobosit ţelurile de preamărire personală, iar prin imoralitatea şi extravaganţa lui şi-a
    implicat ţara în războaie secătuitoare cu vecinii ei. Sa‘d-i-Ma‘á<u>dh</u>, care nu era nici de viţă regală şi nici învestit cu vreo putere, prin
    corectitudinea comportamentului lui şi prin devotamentul lui mare faţă de Cauza lui Muḥammad, obţinuse un statut atât de înalt, încât şi în ziua de azi
    căpeteniile şi guvernanţii Islám-ului au continuat să îi venereze memoria şi să îi preamărească virtuţile; în timp ce Buzurg-Mihr, cel mai abil, cel mai
    înţelept şi mai experimentat administrator dintre vizirii lui Ná<u>sh</u>íraván-i-‘Ádil, în ciuda poziţiei de conducere, a căzut în cele din urmă în
    dizgraţie, a fost aruncat în temniţă şi a devenit obiectul dispreţului şi al batjocurii populare. El a jelit atât de mult situaţia nenorocită în care
    ajunsese şi a plâns atât de amarnic, încât în cele din urmă şi-a pierdut vederea. Nici exemplul primului şi nici soarta celui din urmă nu păreau să-i fi
    atras atenţia acelui ministru prea plin de sine asupra pericolelor care-i vizau propria poziţie. El a stăruit în ideile sale, până când şi-a pierdut şi
    rangul, şi bogăţiile,<a name="footnote-2341-233-backlink"></a><a href="#footnote-2341-233">233</a> cufundându-se în degradare şi ruşine. Numeroasele
    proprietăţi pe care le luase cu forţa de la supuşii umili şi ascultători ai <u>Sh</u>áh-ului, accesoriile scumpe cu care şi le înfrumuseţase, costurile
    muncii şi al lucrurilor de preţ pe care le comandase pentru a le îmbunătăţi – toate au fost pierdute pentru totdeauna la doi ani după ce a emis decretul
    care îl condamna pe Báb la temniţă cruntă în munţii inospitalieri ai Á<u>dh</u>irbáyján-ului. Toate posesiunile lui au fost confiscate de către Stat. El
    însuşi a fost degradat de suveranul lui, expulzat umilitor din Ṭihrán şi a căzut pradă bolii şi sărăciei. Fără speranţă şi în mizerie, el a suferit în
    Karbilá până în ceasul morţii sale.<a name="footnote-2341-234-backlink"></a><a href="#footnote-2341-234">234</a>
</p>
<p>
    Ultima perioadă a călătoriei lui Báb spre Tabríz
</p>
<p>
    Lui Báb deci I s-a poruncit să se îndrepte spre Tabríz.<a name="footnote-2341-235-backlink"></a><a href="#footnote-2341-235">235</a> Aceeaşi escortă, sub
    comanda lui Muḥammad Big, L-a însoţit în călătoria Sa către provincia nord-vestică a Á<u>dh</u>irbáyján-ului. A primit permisiunea să îşi aleagă un tovarăş
    şi un servitor dintre discipolii care urmau să fie cu El în timpul şederii în acea provincie. El îi alese pe Siyyid Ḥusayn-i-Yazdí şi pe Siyyid Ḥasan,
    fratele acestuia. Refuză să cheltuiască pentru Sine fondurile puse la dispoziţie de guvern pentru cheltuielile de deplasare în acea călătorie. Toate
    rentele care fuseseră alocate de stat au fost date de El săracilor şi nevoiaşilor, folosind pentru nevoile Sale propriii bani, pe care El, în calitate de
    comerciant, îi câştigase în Bú<u>sh</u>ihr şi <u>Sh</u>íráz. Cum ordinele erau ca să se evite intrarea în oraşe în drum spre Tabríz, câţiva credincioşi din
    Qazvín, aflând de apropierea îndrăgitului lor Lider, au pornit spre satul
</p>
<p>
    Sosirea credincioşilor în satul Síyáh-Dihán
</p>
<p>
    Síyáh-Dihán<a name="footnote-2341-236-backlink"></a><a href="#footnote-2341-236">236</a> şi acolo au putut să-L întâlnească.
</p>
<p>
    Unul dintre credincioşi era Mullá Iskandar, care fusese delegat de Ḥujjat să-L viziteze pe Báb în <u>Sh</u>íráz şi să investigheze Cauza Lui. Báb îl
    însărcină să transmită următorul mesaj lui Sulaymán <u>Kh</u>án-i-Af<u>sh</u>ár, care era un mare admirator al răposatului Siyyid Káẓim: „Cel ale cărui
    virtuţi răposatul siyyid le preamărea neîncetat şi a cărui Revelaţie o tot menţiona aluziv, este acum dezvăluit. Eu sunt Acel promis. Ridică-te şi
    eliberează-Mă din mâinile opresorilor.” Când Báb îi trimise acest mesaj lui Mullá Iskandar, Sulaymán <u>Kh</u>án era în Zanján şi se pregătea să plece spre
    Ṭihrán. Acesta primi mesajul în trei zile, dar nu răspunse acelei chemări.
</p>
<p>
    Intervenţia lui Ḥujjat-i-Zanjání
</p>
<p>
    Două zile mai târziu, un prieten al lui Mullá Iskandar îi transmise lui Ḥujjat – care, la uneltirile acelor ‘ulamá din Zanján, fusese întemniţat în
    capitală – chemarea lui Báb. Ḥujjat dădu instrucţiuni imediat credincioşilor din oraşul lui natal să facă toate pregătirile posibile şi să strângă forţele
    necesare pentru a reuşi eliberarea Învăţătorului lor. Îi îndemnă să procedeze cu mare grijă şi să încerce, într-un moment potrivit, să-L ia şi să-L ducă
    oriunde ar fi dorit să meargă. La puţin timp după aceea, lor li s-au alăturat o parte dintre credincioşii din Qazvín şi Ṭihrán care, conform indicaţiilor
    lui Ḥujjat, au purces la îndeplinirea acestui plan. Ei au năvălit peste gărzi la miezul nopţii şi, găsindu-le dormind buştean, se apropiară de Báb,
    rugându-L să fugă. „Munţii Á<u>dh</u>irbáyján-ului vor şi ei ceva”, a fost răspunsul Lui încrezător, în timp ce-I sfătuia cu dragoste să abandoneze această
    încercare şi să se întoarcă la casele lor.<a name="footnote-2341-237-backlink"></a><a href="#footnote-2341-237">237</a>
</p>
<p>
    PANORAMA ORAŞULUI TABRÍZ
</p>
<p>
    Báb îşi ia rămas bun de la gărzile Lui
</p>
<p>
    Apropiindu-se de poarta Tabríz-ului, Muḥammad Big, simţind că se apropia ceasul la care trebuia să se despartă de Prizonierul lui, L-a rugat fierbinte şi
    cu ochii înlăcrimaţi să-i treacă cu vederea neajunsurile şi greşelile. „Călătoria spre Iṣfáhán a fost lungă şi istovitoare”, i-a spus el. „Nu am reuşit să
    mă achit de îndatorirea mea şi să Te servesc aşa cum ar fi trebuit să o fac. Îţi implor iertarea şi te rog să mă miluieşti cu binecuvântările Tale.” „Fii
    liniştit”, răspunse Báb, „Eu te număr printre cei din turma Mea. Cei care îmbrăţişează Cauza Mea te vor binecuvânta şi preamări pe vecie, îţi vor lăuda
    comportamentul şi îţi vor înălţa numele.” <a name="footnote-2341-238-backlink"></a><a href="#footnote-2341-238">238</a> Restul gărzilor urmară exemplul
    conducătorului lor, implorară binecuvântările Prizonierului lor, Îi sărutară picioarele şi cu ochii în lacrimi îşi luară rămas bun de la El. Fiecăruia
    dintre ei Báb le-a exprimat mulţumirile Lui pentru atenţia plină de devotament, asigurându-i de rugăciunile pe care le va face pentru ei. Cu inima strânsă,
    ei L-au predat în mâinile guvernatorului din Tabríz, moştenitorul tronului lui Muḥammad <u>Sh</u>áh. Acelora cu care mai apoi au intrat în contact, aceşti
    slujitori devotaţi ai lui Báb şi martori ai puterii şi înţelepciunii Lui supraomeneşti, le-au povestit cu înfiorare şi admiraţie povestea acelor minuni pe
    care le văzuseră şi auziseră, astfel ajutând, în felul lor, la propagarea cunoştinţelor noii Revelaţii.
</p>
<p>
    Báb întâmpinat cu căldură de tânărul Lui discipol
</p>
<p>
    Vestea iminentei sosiri a lui Báb la Tabríz i-a însufleţit pe credincioşii din acel oraş. Toţi au pornit să-L întâlnească, dornici de a-i ura bun venit
    Liderului lor atât de îndrăgit. Funcţionarii guvernamentali în custodia cărora Báb trebuia predat au refuzat să le permită să se apropie şi să primească de
    la El binecuvântarea. Un tânăr, neputând să mai rabde, se năpusti desculţ prin poarta oraşului şi, în nerăbdarea lui de a privi chipul Îndrăgitului, alergă
    o distanţă de jumătate de farsang<a name="footnote-2341-239-backlink"></a><a href="#footnote-2341-239">239</a> către El. În timp ce se apropia de călăreţii
    care mărşăluiau în faţa lui Báb, el îi întâmpină bucuros şi, prinzând poala veşmântului unuia dintre ei, sărută cu devotament scările. „Voi sunteţi
    însoţitorii Mult-îndrăgitului ”, exclamă el cu lacrimi în ochi. „Vă preţuiesc precum lumina ochilor mei”. Comportamentul extraordinar, intensitatea
    emoţiilor lui, îi uimiră. Îi aprobară pe dată cererea de a ajunge în prezenţa Învăţătorului său. De îndată ce privirea îi căzu asupra Lui, un strigăt de
    mare bucurie ieşi din gura sa. El căzu cu faţa la pământ şi izbucni în hohote de plâns. Báb descălecă, Îşi puse braţele în jurul lui, îi şterse lacrimile
    şi îi linişti tumultul inimii. Dintre toţi credincioşii din Tabríz, doar acest tânăr reuşise să îşi ofere omagiile lui Báb şi să fie binecuvântat de
    atingerea mâinii Sale. Toţi ceilalţi au trebuit din păcate să se mulţumească să-L privească de la distanţă pe Îndrăgitul lor şi acea privire trebuia să le
    liniştească dorul.
</p>
<p>
    Sosirea lui Báb la Tabríz
</p>
<p>
Când Báb a ajuns la Tabríz, El a fost condus la una dintre cele mai importante clădiri ale oraşului, ce fusese destinată închiderii Lui.    <a name="footnote-2341-240-backlink"></a><a href="#footnote-2341-240">240</a> Un detaşament din regimentul Náṣiri stătea de pază la intrarea casei Lui. Cu
    excepţia lui Siyyid Ḥusayn şi a fratelui lui, nici publicul şi nici adepţii Lui nu au avut permisiunea de a-L întâlni. Acelaşi regiment, care fusese
    recrutat din rândul locuitorilor din <u>Kh</u>amsih şi căruia i-au fost conferite onoruri deosebite a fost mai apoi ales pentru a trage rafala de gloanţe
    care I-a adus moartea.
</p>
<p>
    Primirea entuziastă a locuitorilor Tabríz-ului
</p>
<p>
Împrejurările sosirii Sale i-au tulburat profund pe locuitorii Tabríz-ului. O mare gălăgioasă de oameni se adunase pentru a urmări intrarea Lui în oraş.    <a name="footnote-2341-241-backlink"></a><a href="#footnote-2341-241">241</a> Unii erau curioşi, alţii doreau cu ardoare sinceră să stabilească
    veridicitatea istorisirilor de necrezut care circulau despre El, iar încă unii erau motivaţi de credinţa şi devotamentul lor de a ajunge lângă El şi de a-L
    asigura de loialitatea lor. În vreme ce El mergea pe străzi, aclamaţiile mulţimii răsunau din toate părţile. Marea majoritate a celor care I-au privit
    chipul L-a întâmpinat cu strigătul „Alláh-u-Akbar”<a name="footnote-2341-242-backlink"></a><a href="#footnote-2341-242">242</a>, unii Îl preamăriră şi Îl
    încurajară, câţiva au invocat ca binecuvântările celui Preaputernic să coboare asupra Lui, alţii au fost văzuţi sărutând cu veneraţie urmele paşilor Lui în
    ţărână. Atât de mare a fost agitaţia pricinuită de sosirea Sa, încât i s-a ordonat unui crainic să avertizeze mulţimea de pericolul care îi păştea pe cei
    care se aventurau să ajungă la El. „Oricine va încerca să se apropie de Siyyid-i-Báb”, suna anunţul „sau să încerce să se întâlnească cu El, va fi
    deposedat de toate bunurile şi el însuşi va fi condamnat la întemniţare pe vecie.”
</p>
<p>
    Întrevederea lui Báb cu Ḥájí Muḥammad-Taqíy-i-Mílání şi Ḥájí ‘Alí-‘Askar
</p>
<p>
    În ziua ce urmă sosirii lui Báb, Ḥájí Muḥammad-Taqíy-i-Mílání, un cunoscut negustor al oraşului se aventură împreună cu Ḥájí ‘Alí-‘Askar să-I vorbească lui
    Báb. Ei au fost avertizaţi de către prietenii lor şi de alţi oameni de bine că o astfel de încercare nu numai că ar putea să ducă la pierderea posesiunilor
    lor, dar că ei şi-ar putea chiar pune viaţa în pericol. Cu toate acestea, ei refuzară să dea curs unor astfel de sfaturi. Apropiindu-se de uşa casei în
    care era închis Báb, ei au fost imediat arestaţi. Siyyid Ḥasan, care tocmai atunci ieşea de la Báb, interveni pe dată. „Mi s-a poruncit de către
    Siyyid-i-Báb”, protestă el vehement, „să vă transmit acest mesaj: «Lăsaţi-i pe aceşti vizitatori să intre, căci Eu Însumi i-am invitat să Mă vadă.»
</p>
<p>
    Relatare povestită de Ḥájí ‘Alí-‘Askar
</p>
<p>
    L-am auzit pe Ḥájí ‘Alí-‘Askar mărturisind următoarele: „Acest mesaj i-a redus imediat la tăcere pe adversari. Am fost pe dată introduşi la El. El ne-a
    întâmpinat cu aceste cuvinte: « Eu i-am menit pe aceşti nenorociţi mizerabili care păzesc poarta casei Mele în scopul de a Mă apăra de intruziunea mulţimii
    care se îmbulzeşte în jurul casei. Nu au puterea să-i împiedice pe cei pe care Eu doresc să-i întâlnesc de a intra la Mine.» Am rămas cu El cam două ore.
    La plecarea noastră, El mi-a încredinţat două pietre de inel din cornalină, spunându-mi să le gravez cu cele două versete pe care mi le dăduse înainte; să
    le montez şi să I le aduc de îndată ce erau gata. Ne asigură că oricând doream să Îl vedem, nimeni nu ne va mai interzice a intrăm la El. De mai multe ori
    m-am aventurat să merg la El pentru a determina anumite detalii cu privire la comisionul ce îmi dăduse să fac pentru El. Nicio dată nu am întâmpinat nici
    cea mai mică opoziţie din partea celor care păzeau intrarea casei Lui. Niciun cuvânt urât nu mi-a fost adresat şi nici nu păreau că aşteaptă vreo
    remuneraţie cât de mică pentru indulgenţa lor.
</p>
<p>
    „Îmi aduc aminte cum, în decursul apropierii mele de Mullá Ḥusayn, eram impresionat de nenumăratele dovezi ale intuiţiei şi puterii sale extraordinare. Am
    avut privilegiul de a-l însoţi în călătoria lui de la <u>Sh</u>íráz la Ma<u>sh</u>had şi am vizitat împreună cu el oraşeleYazd, Tabas, Bu<u>sh</u>rúyih şi
    Turbat. Deplângeam în acele zile tristeţea eşecului meu de a-L întâlni pe Báb în <u>Sh</u>íráz. Mullá Ḥusayn mă linişti cu încredere:«Nu te întrista, cel
    Atotputernic te va recompensa fără îndoială în Tabríz pentru pierderea suferită în <u>Sh</u>íráz. Nu o dată, ci de mai multe ori El îţi va permite să te
    bucuri de prezenţa Lui, în schimbul unei singure vizite pierdute de tine.» Am fost surprins de încrederea cu care a rostit acele cuvinte. Nu mi-am amintit
    aceste cuvinte ale lui Mullá Ḥusayn şi nu m-am minunat de clarviziunea lui remarcabilă până în momentul în care L-am vizitat pe Báb în Tabríz şi, în ciuda
    împrejurărilor nefavorabile, am fost primit de mai multe ori în prezenţa Sa. Cât de mare a fost surpriza mea când, la a şaptea vizită pe care i-o făceam
    lui Báb, L-am auzit rostind aceste cuvinte: «Lăudat fie Dumnezeu, care ţi-a permis să închei numărul tău de vizite şi care şi-a extins asupra ta protecţia
    Lui iubitoare.»”
</p>
<p>
    CAPITOLUL XIII: ÎNTEMNIŢAREA LUI BÁB ÎN CASTELUL DE LA MÁH-KÚ
</p>
<p>
    CAPITOLUL XIII
</p>
<p>
    ÎNTEMNIŢAREA LUI BÁB ÎN CASTELUL DE LA MÁH-KÚ
</p>
<p>
    SIYYID ḤUSAYN-I-YAZDÍ
</p>
<p>
    Episod relatat de Siyyid Ḥusayn-i-Yazdí
</p>
<p>
    a fost auzit relatând următoarele: „În timpul primelor zece zile ale întemniţării lui Báb în Tabríz, nimeni nu ştia ce va urma pentru El. Prin oraş
    circulau cele mai stranii ipoteze. Într-o zi am îndrăznit să-L întreb dacă El va continua să rămână unde era sau va fi transferat în alt loc. «Ai uitat», a
răspuns El prompt, «întrebarea pe care mi-ai adresat-o în Iṣfáhán. Timp de nu mai puţin de nouă luni vom rămâne închişi în Jabal-i-Básiṭ<a name="footnote-2341-243-backlink"></a><a href="#footnote-2341-243">243</a>, de acolo vom fi transferaţi la Jabal-i-Shadíd    <a name="footnote-2341-244-backlink"></a><a href="#footnote-2341-244">244</a>. Ambele sunt situate în munţii <u>Kh</u>uy şi se află de fiecare parte a
    oraşului care poartă acel nume.» La cinci zile după ce Báb rostise această previziune, au fost emise ordine pentru a ne transfera, pe El şi pe mine, la
    castelul de la Máh-Kú şi de a ne încredinţa în paza lui ‘Alí<u>Kh</u>án-i-Máh-Kú’í.”
</p>
<p>
    Situaţia din Máh-Kú şi caracterul oamenilor de acolo
</p>
<p>
    Castelul, o construcţie solidă din piatră cu patru turnuri, ocupă vârful unui munte, la poalele căruia se află oraşul Máh-Kú. Singurul drum de acces la el
    trece prin acel oraş, terminându-se cu o poartă care se învecinează cu reşedinţa guvernului şi care este ţinută închisă în mod constant. Această poartă nu
    este aceeaşi cu poarta castelului însuşi. Situat la graniţa cu Imperiul Otoman şi cu cel Rus, datorită poziţiei sale de comandă şi a avantajelor
    strategice, acest castel a fost folosit ca un centru cu scop de recunoaştere. În vreme de război, ofiţerul responsabil studia mişcarea inamicului,
    supraveghea regiunile înconjurătoare şi raporta guvernului situaţiile de urgenţă pe care le observa. Castelul este împrejmuit la vest de râul Araxes, care
    marchează frontiera dintre teritoriul <u>Sh</u>áh-ului şi Imperiul Rus. La sud se extinde până la teritoriul Sulṭán-ului Turciei; oraşul de frontieră
    Báyazíd fiind la o distanţă de doar patru farsang<a name="footnote-2341-245-backlink"></a><a href="#footnote-2341-245">245</a> de muntele de la Máh-Kú.
    Ofiţerul de frontieră, care se ocupa şi de castel, era un bărbat pe nume ‘Alí <u>Kh</u>án. Toţi locuitorii oraşului sunt kurzi şi aparţin sectei sunní a
    Islám-ului.<a name="footnote-2341-246-backlink"></a><a href="#footnote-2341-246">246</a> <u>Sh</u>í‘ah, care constituie majoritatea vastă a locuitorilor
    Persiei, au fost mereu duşmanii lor redutabili şi amarnici. Aceşti kurzi îi urăsc mai ales pe siyyid-ii sectei <u>sh</u>í‘ah, pe care îi consideră
    conducătorii spirituali şi principalii instigatori printre adversarii lor. Mama lui ‘Alí <u>Kh</u>án fiind de origine kurdă, fiul ei era mult stimat şi era
    ascultat de oamenii din Máh-Kú. Îl considerau ca pe un membru al comunităţii lor şi aveau multă încredere în el.
</p>
<p>
    Ataşamentul oamenilor din Máh-Kú pentru Báb
</p>
<p>
    Ḥájí Mírzá Áqásí înadins uneltise pentru a-L surghiuni pe Báb într-un loc atât de îndepărtat, atât de inospitalier şi situat atât de periculos într-un colţ
    al teritoriilor <u>Sh</u>áh-ului, cu singurul scop de a stârpi valul influenţei Sale crescânde şi de a reteza orice legătură între El şi corpul Lui de
    discipoli de pe tot cuprinsul ţării. Încrezător că puţini sau poate că niciunul dintre ei nu se va aventura să pătrundă în acea regiune turbulentă şi
    sălbatică, ocupată de oameni atât de războinici, el socotea în mod naiv că această izolare forţată a Prizonierului lui de scopurile şi interesele adepţilor
Săi va duce treptat la sufocarea din faşă a Mişcării şi va conduce la distrugerea ei completă.<a name="footnote-2341-247-backlink"></a>    <a href="#footnote-2341-247">247</a> Dar avea să îşi dea seama curând cât de tare greşise cu privire la natura Revelaţiei lui Báb şi cât de mult îi
    subestimase forţa influenţei sale. Spiritele turbulente ale acestor oameni neatârnaţi au fost curând supuse de comportamentul blând al lui Báb, iar inimile
    lor înmuiate de influenţa înnobilatoare a iubirii Lui. Mândria lor a fost redusă la umilinţă de modestia Sa neegalată, iar aroganţa lor lipsită de gândire
    a fost topită de înţelepciunea cuvintelor Lui. Aşa de mare era fervoarea pe care Báb le-o aprinsese în inimile lor, că primul lucru pe care-l făceau în
    fiecare dimineaţă era să caute un loc de unde ar fi putut privi pentru o clipă chipul Lui, de unde ar fi putut fi în comuniune cu El şi de unde ar fi putut
    să Îi ceară să le binecuvânteze treburile zilnice. În cazul unor neînţelegeri, ei se grăbeau instinctiv spre acel loc şi, cu privirea aţintită spre
    închisoarea Lui, îi invocau numele şi se rugau unul pe celălalt să spună adevărul. ‘Alí <u>Kh</u>án încercă de mai multe ori să îi convingă să renunţe la
    această practică, dar se dovedi neputincios să le înfrâneze acest entuziasm. Se achita de îndatoririle sale cu cea mai mare stricteţe, refuzând să permită
oricărui discipol înflăcărat al lui Báb să locuiască, chiar şi pentru o noapte, în oraşul Máh-Kú.<a name="footnote-2341-248-backlink"></a>    <a href="#footnote-2341-248">248</a>
</p>
<p>
    În primele două săptămâni”, povesteşte mai departe Siyyid Ḥusayn, „nimănui nu i s-a îngăduit să Îl viziteze pe Báb. Fratele meu şi cu mine am fost singurii
    admişi în prezenţa Lui. În fiecare zi, Siyyid Ḥasan, însoţit de una din gărzi, cobora în oraş pentru a cumpăra cele necesare traiului.
</p>
<p>
    Sosirea lui Shaykh Ḥasan-i-Zunúzí şi mesajul lui Báb către el<u></u>
</p>
<p>
    <u>Sh</u>
    ay<u>kh</u> Ḥasan-i-Zunúzí, care sosi la Máh-Kú, îşi petrecu noaptea într-un masjid din afara porţilor oraşului. El acţiona ca un mediator între acei
    credincioşi ai lui Báb care vizitau din când în când oraşul Máh-Kú şi Siyyid Ḥasan, fratele meu, care la rândul lui le prezenta cererile credincioşilor
    Învăţătorului lor şi îl familiariza pe <u>Sh</u>ay<u>kh</u> Ḥasan cu răspunsul Lui la acestea.
</p>
<p>
    „Într-o zi, Báb îl însărcină pe fratele meu să îl anunţe pe <u>Sh</u>ay<u>kh</u> Ḥasan că El Însuşi îi va cere lui ‘Alí <u>Kh</u>án să îşi schimbe
    atitudinea faţă de credincioşii ce vizitează oraşul Máh-Kú şi să renunţe la severitatea sa. «Spune-i», adăugă El, «că mâine îi voi cere gardianului să îl
    aducă în acest loc.» Un astfel de mesaj mă miră mult. Mă gândeam eu, cum putea ‘Alí <u>Kh</u>án cel dominator şi îndărătnic să fie convins să renunţe la
    stricteţe în munca sa. A doua zi devreme, poarta castelului fiind încă încuiată, am fost surprinşi de o bătaie neaşteptată în poartă, ştiind prea bine să
    nimeni nu avea voie înăuntru înainte de ceasul zorilor. Am recunoscut vocea lui ‘Alí <u>Kh</u>án, care părea că-i critica pe paznici; dintre aceştia, unul
    veni repede înăuntru şi mă informă că gardianul castelului insista să fie primit la Báb. I-am transmis mesajul şi mi s-a ordonat să îl aduc imediat la El.
    Când ieşeam pe uşa anticamerei Lui, l-am găsit pe ‘Alí <u>Kh</u>án stând în prag într-o atitudine de supunere totală, figura lui trădând un aer de
    neobişnuită umilinţă şi mirare. Mândria şi aroganţa păreau că-i dispăruseră cu desăvârşire. Cu umilinţă şi cu cea mai mare politeţe, el îmi întoarse
    salutul şi mă imploră să îi permit să intre în prezenţa lui Báb. L-am condus în camera pe care o ocupa Învăţătorul meu. Tremura din toate mădularele în
    timp ce mă urma. O agitaţie interioară pe care nu o putea ascunde se vedea pe chipul său.
</p>
<p>
    Visul lui ‘Alí Khán-i-Máh-Kú’í
</p>
<p>
    Báb se ridică din scaunul Lui şi îi ură bun venit. Închinându-se cu reverenţă, ‘Alí <u>Kh</u>án se apropie şi se aruncă la picioarele Lui. «Eliberaţi-mă»,
    imploră el, «de nedumerirea mea. Vă conjur, pe Profetul lui Dumnezeu, ilustrul Vostru Strămoş, să îmi risipiţi îndoielile, căci greutatea lor aproape că
    mi-a strivit inima. Călăream prin pustiu şi mă apropiam de poarta oraşului când, la ora răsăritului, ochii mei V-au zărit stând pe malul râului
    înălţându-Vă rugăciunea. Cu braţele întinse şi cu ochii ridicaţi, invocaţi numele lui Dumnezeu. Am stat acolo şi V-am privit. Aşteptam să Vă încheiaţi
    rugăciunile, pentru a mă putea apropia să Vă dojenesc că V-aţi aventurat să părăsiţi castelul fără permisiunea mea. În comuniunea Voastră cu Dumnezeu,
    păreaţi atât de cufundat în veneraţie, uitând cu totul de Domnia Voastră. M-am apropiat în linişte; în acea stare de extaz, nu eraţi conştient de prezenţa
    mea acolo. Dintr-o dată am fost cuprins de o mare teamă şi am tresărit la gândul că V-aş putea cumva trezi din extaz. Am decis să Vă las acolo, să mă
    îndrept spre paznici şi să îi cert pentru comportamentul lor neglijent. Am aflat curând, spre marea mea mirare, că atât poarta exterioară cât şi cea
    interioară erau închise. Ele au fost deschise la cererea mea, am fost dus în prezenţa Voastră şi acum Vă găsesc aici, aşezat în faţa mea, spre marea mea
    nedumerire. Sunt complet zăpăcit. Nu ştiu de nu cumva mi-am pierdut minţile.» Báb îi răspunse: «Ceea ce ai văzut este real şi de netăgăduit. Ai bagatelizat
    această Revelaţie şi L-ai desconsiderat pe Autorul ei. Dumnezeu, cel Atotmilostiv, nedorind să abată asupra ta pedeapsa Lui, a dorit să dezvăluie ochilor
    tăi Adevărul. Prin intervenţia Lui Divină, El a insuflat în inima ta iubirea pentru Alesul Lui, făcându-te să recunoşti puterea de neînvins a Credinţei
    Sale.»”
</p>
<p>
    Schimbarea de atitudine a lui ‘Alí Khán
</p>
<p>
    Această experienţă magnifică a schimbat complet inima lui ‘Alí <u>Kh</u>án. Acele cuvinte îi calmară agitaţia şi îmblânziră cruzimea împotrivirii lui. El
    se decise ca, prin toate mijloacele ce îi stăteau în putere, să ispăşească pentru comportamentul lui din trecut. „Un om sărman, un <u>sh</u>ay<u>kh</u>”,
    îl informă el cu grabă pe Báb, „tânjeşte să fie în prezenţa Voastră. Trăieşte într-un masjid dinafara porţilor oraşului Máh-Kú. Vă rog să îmi permiteţi mie
    însumi să îl aduc în acest loc pentru ca să Vă poată întâlni. Prin această faptă sper ca faptele mele cele rele să fie iertate, ca să mi se dea
posibilitatea de a spăla petele comportamentului meu nemilos faţă de prietenii Voştri.” Rugămintea i-a fost acceptată, aşa că el se duse direct la    <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí şi îl conduse pe acesta în prezenţa Învăţătorului lui.
</p>
<p>
    ‘Alí <u>Kh</u>án începu, în limitele impuse lui, să-I pună la dispoziţie lui Báb orice ar fi putut înmuia rigoarea captivităţii Lui. Noaptea, poarta
    castelului era încă închisă; dar în timpul zilei, aceia pe care Báb dorea să îi vadă aveau permisiunea să ajungă în prezenţa Sa, puteau să vorbească cu El
    şi puteau primi sfaturile Sale.
</p>
<p>
    Menţionarea Bayán-ului Persan
</p>
<p>
    Stând închis între pereţii castelului, El îşi petrecea timpul cu compunerea Bayán-ului Persan, cea mai importantă, mai edificatoare şi mai cuprinzătoare
    dintre toate lucrările Sale.<a name="footnote-2341-249-backlink"></a><a href="#footnote-2341-249">249</a> În ea El puse bazele legilor şi preceptelor
    Dispensaţiei Lui, anunţă clar şi răspicat venirea unei alte Revelaţii următoare şi-i sfătui cu insistenţă pe discipolii Lui să caute şi să găsească pe
    „Acela pe care Dumnezeu îl va manifesta”<a name="footnote-2341-250-backlink"></a><a href="#footnote-2341-250">250</a>, avertizându-i ca nu cumva ei să
permită ca misterele şi aluziile din Bayán să împiedice recunoaşterea Cauzei Sale.<a name="footnote-2341-251-backlink"></a>    <a href="#footnote-2341-251">251</a>
</p>
<p>
    L-am auzit pe <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí mărturisind următoarele: „Vocea lui Báb, în timp ce dicta învăţăturile şi principiile Credinţei Lui,
    putea fi auzită clar de cei care sălăşluiau la poalele muntelui. Melodia cânturilor Lui, curgerea ritmică a versetelor care izvorau de pe buzele Sale ne
    captivau auzul şi pătrundeau până în sufletele noastre. Muntele şi valea răsunau de măreţia vocii Lui. Inimile noastre vibrau în adâncul lor la chemarea
    rostirii Sale.”<a name="footnote-2341-252-backlink"></a><a href="#footnote-2341-252">252</a>
</p>
<p>
    Vizita discipolilor lui Báb la Máh-Kú
</p>
<p>
    Relaxarea treptată a disciplinei stricte impuse asupra lui Báb încurajă un număr din ce în ce mai mare din discipolii Săi din diferite provincii ale
    Persiei să-L viziteze în castelul de la Máh-Kú. Un val neîntrerupt de pelerini dornici şi devotaţi se îndrepta spre porţile lui, graţie gentileţei şi
    îngăduinţei lui ‘Alí <u>Kh</u>án.<a name="footnote-2341-253-backlink"></a><a href="#footnote-2341-253">253</a> După o şedere de trei zile, aceştia erau
invariabil învestiţi de Báb cu sarcina de a se întoarce la domeniile lor de servire şi de a îşi relua munca pentru consolidarea Credinţei Lui. ‘Alí    <u>Kh</u>án însuşi reuşea de fiecare dată să-I facă o vizită lui Báb în fiecare vineri şi să-L asigure de loialitatea şi devotamentul lui nestrămutat. El
    aducea adesea cele mai rare şi mai alese fructe pe care le găsea în împrejurimile oraşului Máh-Kú, oferindu-I mereu astfel de delicatese, căci se gândea
    că-I plăceau şi erau pe gustul Lui.
</p>
<p>
    Incidente din viaţa lui Báb petrecute la Máh-Kú
</p>
<p>
    Astfel petrecu Báb vara şi toamna îndărătul zidurilor acelui castel. O iarnă neobişnuit de cumplită urmă, încât chiar aliajele de cupru fuseseră afectate
de gerul teribil. Începutul acelui anotimp coincise cu luna Muḥarram a anului 1264 A.H.<a name="footnote-2341-254-backlink"></a>    <a href="#footnote-2341-254">254</a> Apa pe care o folosea Báb pentru abluţiunile Sale era rece ca gheaţa, iar stropii străluceau, îngheţându-I pe faţă.
    Fără excepţie, după terminarea fiecărei rugăciuni, El îl chema pe Siyyid Ḥusayn în prezenţa Sa şi îi cerea acestuia să-I citească cu voce tare un pasaj din
    Muḥriqu’l-Qulúb, o lucrare compusă de răposatul Ḥájí Mullá Mihdí, străbunicul lui Ḥájí Mírzá Kamálu’d-Dín-i-Naráqí, în care autorul preamărea virtuţile,
    deplângea moartea şi povestea împrejurările martiriului lui Imám Ḥusayn. Recitarea acelor suferinţe provoca emoţii puternice în inima lui Báb. Lacrimile
    continuau să curgă, ascultând povestea nenorocirilor de nedescris care se abătuseră asupra lui şi la durerea atroce suferită în mâinile unui duşman perfid.
    Pe măsură ce detaliile acelei vieţi tragice se desfăşurau înaintea Lui, Báb îşi amintea mereu de o tragedie şi mai mare care era destinată să atragă
    atenţia asupra venirii promisului Ḥusayn. Pentru El, acele atrocităţi din trecut erau doar un simbol care prevestea nenorocirile cumplite pe care al Său
    îndrăgit Ḥusayn le va suferi din partea compatrioţilor Lui. Plângea când îşi reprezenta în minte acele calamităţi pe care Cel care trebuia să fie
manifestat era destinat a le suferi, nenorociri pe care Imám Ḥusayn nici în cele mai cumplite momente de agonie nu a fost nevoit să le îndure vreodată.    <a name="footnote-2341-255-backlink"></a><a href="#footnote-2341-255">255</a>
</p>
<p>
    Visul lui Báb înaintea declarării Misiunii Sale
</p>
<p>
    Într-una din scrierile Sale revelate în anul 60 A.H., Báb declara următoarele: „Spiritul de rugăciune care-Mi animă sufletul este consecinţa directă a unui
    vis pe care L-am avut în anul dinaintea declarării Misiunii Mele. În apariţia Mea am văzut capul lui Imám Ḥusayn, Siyyidu’<u>sh</u>-<u>Sh</u>uhadá’, care
    atârna de un copac. Picături de sânge curgeau abundent din gâtul Lui sfârtecat. Cu încântare extraordinară, m-am apropiat de acel copac şi, întinzându-Mi
    mâinile, am adunat câţiva stropi din acel sânge sfânt şi i-am băut cu pioşenie. Când m-am trezit, am simţit că Spiritul lui Dumnezeu a intrat şi a pus
    stăpânire pe sufletul Meu. Inima îmi era încântată de bucuria prezenţei Sale Divine, iar misterele Revelaţiei Lui erau dezvăluite înaintea ochilor Mei în
    toată splendoarea lor.”
</p>
<p>
    Nenorocirile lovesc pe Muḥammad Sháh şi guvernul acestuia
</p>
<p>
    Imediat ce Muḥammad <u>Sh</u>áh l-a condamnat pe Báb la captivitate în strânsoarea muntelui din Á<u>dh</u>irbáyján, el a suferit o schimbare neaşteptată a
    sorţii, într-un fel nemaiîntâlnit până atunci, care a lovit însăşi fundaţia Statului său. Dezastre fără precedent îi surprinseră forţele care erau angajate
    în menţinerea ordinii interne a provinciilor.<a name="footnote-2341-256-backlink"></a><a href="#footnote-2341-256">256</a> Stindardul rebeliunii se
    ridicase în <u>Kh</u>urásán, iar consternarea provocată de acea revoltă a fost aşa de mare, încât proiectata campanie a <u>Sh</u>áh-ului la Hirat a fost
    abandonată pe dată. Nechibzuinţa şi risipa lui Ḥájí Mírzá Áqásí au stârnit flacăra nemulţumirii, au exasperat masele şi le-au încurajat să provoace
    dezbinarea şi răutatea. Cele mai turbulente elemente din <u>Kh</u>urásán care locuiau în regiunile Qú<u>ch</u>án, Bujnúrd şi <u>Sh</u>íraván se aliară cu
    Sálár, fiul lui Áṣifu’d-Dawlih, cel mai mare unchi din partea mamei <u>Sh</u>áh-ului şi guvernatorul provinciei şi negară autoritatea guvernării centrale.
Toate forţele armate trimise din capitală au fost pe dată învinse de principalii instigatori ai revoltei. Ja‘far-Qulí <u>Kh</u>án-i-Námdár şi Amír Arslán    <u>Kh</u>án, fiul lui Sálár, care conduceau operaţiunile împotriva forţelor <u>Sh</u>áh-ului, au făcut dovada celei mai mari cruzimi şi, respingând
    atacurile inamicului, omorâseră fără milă toţi prizonierii.
</p>
<p>
    Plecarea lui Mullá Ḥusayn de la Mashhad în pelerinaj la Máh-Kú
</p>
<p>
    Mullá Ḥusayn era la acel moment locuitor al oraşului Ma<u>sh</u>had<a name="footnote-2341-257-backlink"></a><a href="#footnote-2341-257">257</a> şi, în
    ciuda zarvei pe care acea revoltă o stârnise, se străduia să răspândească învăţăturile noii Revelaţii.
</p>
<p>
    Motivele plecării sale
</p>
<p>
    De îndată ce află că Sálár, în dorinţa sa de a extinde aria răzvrătirii, era hotărât să îl abordeze şi să obţină sprijinul lui, el se decise imediat să
    plece din acel oraş pentru a evita implicarea sa în uneltirile acelei căpetenii orgolioase şi răzvrătite. În mijlocul nopţii, cu Qambar-‘Alí ca singur
    servitor, el porni pe jos înspre Ṭihrán, de unde era decis să viziteze Á<u>dh</u>irbáyján-ul, unde spera să Îl întâlnească pe Báb. Prietenii lui, aflând
    despre circumstanţele în care plecase, adunaseră tot ce i-ar fi fost necesar pentru o astfel de călătorie lungă şi istovitoare şi se grăbiră să-l ajungă
    din urmă. Mullá Ḥusayn le refuză ajutorul. El spuse: „Am jurat să merg pe jos întreaga distanţă care mă desparte de Îndrăgitul meu. Nu voi precupeţi niciun
    efort până când nu voi fi ajuns la destinaţia mea.” Încercă chiar să îl convingă pe Qambar-‘Alí să se întoarcă la Ma<u>sh</u>had, dar în final a fost
    nevoit să cedeze rugăminţilor acestuia de a-i permite să-l slujească pe parcursul pelerinajului lui în Á<u>dh</u>irbáyján.
</p>
<p>
    Vizita lui la Ṭihrán
</p>
<p>
    În calea lui spre Ṭihrán, Mullá Ḥusayn a fost întâmpinat cu mult entuziasm de credincioşii din diferitele oraşe prin care a trecut. Ei l-au rugat acelaşi
    lucru, dar au primit acelaşi răspuns. Am auzit următoarea mărturie din gura lui Áqáy-i-Kalím: „Când Mullá Ḥusayn sosi la Ṭihrán, eu împreună cu un mare
    număr de credincioşi am mers să îl vizităm. În ochii noştri părea întruchiparea statorniciei, pietăţii şi virtuţii. Ne-a inspirat pe toţi cu comportamentul
    lui corect şi loialitatea lui înflăcărată. Atât de mare era forţa caracterului său şi ardoarea credinţei sale că eram convinşi să el, fără niciun ajutor
    din partea nimănui şi de unul singur, ar fi fost capabil să aducă triumful Credinţei lui Dumnezeu.” În mare taină el a fost introdus în prezenţa lui
    Bahá’u’lláh şi, imediat după întrevederea sa, a pornit spre Á<u>dh</u>irbáyján.
</p>
<p>
În noaptea dinaintea sosirii sale la Máh-Kú, care era ajunul celui de-al patrulea Naw-Rúz de după declararea Misiunii lui Báb şi care în acel an, 1264 A.H.    <a name="footnote-2341-258-backlink"></a><a href="#footnote-2341-258">258</a> cădea în a treisprezecea lună a Rabí‘u’<u>th</u>-<u>Th</u>ání, ‘Alí <u>Kh</u>
    án avu un vis.
</p>
<p>
    Sosirea lui la Máh-Kú şi visul lui ‘Alí Khán
</p>
<p>
    El îşi povesteşte astfel istoria: „În somnul meu am fost surprins de o veste neaşteptată cum că Muḥammad, Profetul lui Dumnezeu, trebuia să sosească curând
    la Máh-Kú, că El se va îndrepta direct spre castel pentru a-L vizita pe Báb şi pentru a-I oferi felicitările Sale la sosirea festivalului de Naw-Rúz. În
    visul meu am alergat să-L întâmpin, în marea mea nerăbdare de a-I spune modestul meu bun venit unui Vizitator atât de sfânt. Cu o bucurie de nedescris,
    m-am grăbit pe jos
</p>
<p>
    VEDERE A ORAŞULUI MÍLÁN ÎN A<u>DH</u>IRBÁYJÁN
</p>
<p>
    spre râu şi, când am ajuns la pod, care se afla la o distanţă de un maydan<a name="footnote-2341-259-backlink"></a><a href="#footnote-2341-259">259</a> de
    oraşul Máh-Kú, am văzut doi bărbaţi apropiindu-se de mine. M-am gândit că unul dintre ei era Profetul Însuşi şi am presupus că celălalt era unul dintre
    distinşii Lui însoţitori. M-am grăbit să mă arunc la picioarele Lui şi, când mă aplecam să sărut poala veşmântului Său, dintr-o dată m-am trezit. O mare
    bucurie mi-a inundat sufletul. Mă simţeam ca şi cum Paradisul însuşi, cu toate încântările sale îşi făcuse cuib în inima mea. Convins de veridicitatea
    viziunii mele, mi-am făcut abluţiunile, mi-am spus rugăciunea, m-am înveşmântat în cele mai bune straie ale mele, m-am parfumat şi m-am îndreptat spre
    locul unde, cu o noapte mai înainte în vis, am privit faţa Profetului. Le-am dat ordin servitorilor mei să pună şeile pe trei dintre cei mai buni şi mai
    uşori armăsari ai mei şi să îi ducă pe dată la pod. Soarele abia răsărise când, singur şi fără escortă, mergeam pe jos în afara oraşului Máh-Kú înspre râu.
    Când mă apropiam de pod, am văzut, cu o undă de mirare, pe cei doi bărbaţi pe care îi văzusem în visul meu mergând unul în spatele celuilalt şi înaintând
    spre mine. Am căzut instinctiv la picioarele aceluia pe care eu îl credeam a fi Profetul şi l-am sărutat cu ardoare. L-am rugat pe El şi pe tovarăşul Lui
    să încalece pe caii pe care îi pregătisem pentru intrarea lor în Máh-Kú. «Nu», a fost răspunsul Său, «am jurat să fac întreaga călătorie pe jos. Am să merg
    pe jos până în vârful acestui munte şi acolo îl voi vizita pe Prizonierul tău.»”
</p>
<p>
    Această experienţă neobişnuită a întărit şi mai mult atitudinea de reverenţă a lui ‘Alí <u>Kh</u>án faţă de Báb. Credinţa lui în puterea Revelaţiei Sale a
    devenit şi mai mare, devotamentul lui faţă de El amplificându-se. Într-o atitudine de supunere necondiţionată, el l-a urmat pe Mullá Ḥusayn până când au
    ajuns la poarta castelului. Îndată ce privirea lui Mullá Ḥusayn a întâlnit chipul Stăpânului său, care se vedea stând în pragul porţii, el s-a oprit pe loc
    şi, înclinându-se plecat în faţa Lui, a rămas nemişcat lângă El. Báb a întins braţele şi l-a îmbrăţişat cu mult drag. Luându-l de mână, El l-a condus spre
    camera Sa. Şi-a chemat apoi prietenii la El şi a sărbătorit în tovărăşia lor Naw-Rúz. Tăvi cu dulciuri din cele mai alese fructe au fost întinse dinaintea
    Lui. El le-a împărţit prietenilor adunaţi acolo şi, oferindu-i gutui şi mere lui Mullá Ḥusayn, El spuse: „Aceste fructe delicioase au venit pentru noi
    tocmai din Mílán, Arḍ-i-Jannat-ul<a name="footnote-2341-260-backlink"></a><a href="#footnote-2341-260">260</a> şi au fost culese şi dedicate special
    acestui banchet de către Ismu’lláhu’l-Fatíq, Muḥammad-Taqí.”
</p>
<p>
    Până în acel moment, niciunul dintre discipolii lui Báb, în afară de Siyyid Ḥusayn-i-Yazdí şi de fratele lui nu avuseseră permisiunea de a petrece noaptea
    în castel. În acea zi ‘Alí <u>Kh</u>án se duse la Báb şi îi spuse: „De veţi dori să îl reţineţi pe Mullá Ḥusayn cu Voi în această noapte, sunt gata să mă
    supun dorinţei Voastre, căci eu nu mai am o voinţă a mea. Oricât Veţi dori ca el să stea cu Voi, eu mă angajez să duc la îndeplinire ordinul Vostru.”
    Discipolii lui Báb continuară să sosească în număr din ce în ce mai mare la Máh-Kú, fiind primiţi fără întârziere şi fără restricţie în prezenţa Sa.
</p>
<p>
    Cuvintele lui Báb adresate lui Mullá Ḥusayn
</p>
<p>
    Într-o zi, în timp ce Báb, în tovărăşia lui Mullá Ḥusayn, privea peisajul din vecinătatea castelului, El se întoarse spre vest şi, uitându-se îndelung la
    râul Araxes cum şerpuia departe, se întoarse spre Mullá Ḥusayn, spunând: „Acesta este râul şi acesta este malul despre care poetul Ḥáfiẓ a scris aşa: «O,
    zefir, de vei trece pe lângă malurile râului Araxes, lasă un sărut pe pământul acelei văi şi înmiresmează-l cu suflarea ta. Te salut, de o mie de ori te
salut, o, tu, locaş a lui Salmá! Cât de dragă este vocea caravanierilor tăi, cât de dulce sunetul clopoţeilor tale!»    <a name="footnote-2341-261-backlink"></a><a href="#footnote-2341-261">261</a> Zilele şederii tale în acest ţinut se apropie de sfârşit. De nu ar fi fost
    atât de scurtă şederea ta aici, ţi-am fi arătat «locaşul lui Salmá» şi am fi revelat ochilor tăi «malurile lui Araxes.»” „Prin «locaşul lui Salmá» Báb se
    referea la oraşul Salmás, care se află în vecinătatea oraşului <u>Ch</u>ihríq şi pe care turcii îl numesc Salmás. Continuându-şi remarcile, Báb spuse:
    «Influenţa apropiată a Sfântului Duh este aceea ce face ca astfel de cuvinte să iasă din gura poeţilor, a căror semnificaţie nici ei nu o desluşesc
    întotdeauna. Următorul vers este tot de inspiraţie divină: ‹<u>Sh</u>íráz va fi aruncat în vâltoare; un Tânăr cu glasul dulce va apărea. Mi-e teamă ca nu
cumva suflarea Lui să neliniştească şi să tulbure Ba<u>gh</u>dádul.› Misterul ascuns în acest vers este acum pecetluit; va fi revelat în anul de după Hin.»    <a name="footnote-2341-262-backlink"></a><a href="#footnote-2341-262">262</a> Apoi Báb cită următorul dicton cunoscut: «Comorile stau ascunse în spatele
    tronului lui Dumnezeu; cheia acestor comori se află în glasul poeţilor.» El îi relată apoi lui Mullá Ḥusayn toate evenimentele care trebuiau fără îndoială
    să se petreacă în viitor şi îl rugă să nu le dezvăluie nimănui.<a name="footnote-2341-263-backlink"></a><a href="#footnote-2341-263">263</a> Báb îi spuse:
    «La câteva zile după plecarea ta din acest loc, Ne vor muta pe un alt munte. De îndată ce vei ajunge la destinaţia ta, veştile despre plecarea Noastră din
    Máh-Kú vor fi ajuns la tine.»”
</p>
<p>
    Acuzaţii împotriva lui ‘Alí Khán şi, în consecinţă, transferarea lui Báb la Chihríq
</p>
<p>
    Prevestirea rostită de Báb se adeveri imediat. Cei care fuseseră însărcinaţi a urmări pe ascuns mişcările şi comportamentul lui ‘Alí <u>Kh</u>án i-au
    prezentat lui Ḥájí Mírzá Áqásí un raport detaliat în care au relatat pe larg devotamentul lui extraordinar pentru Prizonierul lui, descriind episoade ce
    păreau să le confirme afirmaţiile. „Zi şi noapte”, îi scriau ei, „gardianul castelului de la Máh-Kú este văzut în preajma prizonierului său într-o
    atmosferă de libertate totală şi prietenie. ‘Alí <u>Kh</u>án, care refuzase cu încăpăţânare să îşi mărite fata cu moştenitorul tronului Persiei, motivând
    că o astfel de faptă ar înfuria atât de tare rudele sunní ale mamei sale că l-ar ucide pe dată atât pe el cât şi pe fată, acum, cu cea mai arzătoare
    nerăbdare doreşte ca aceeaşi fiică să fie măritată cu Báb. Acesta a refuzat, dar ‘Alí <u>Kh</u>án încă insistă cu rugăminţile sale. De nu ar fi refuzat
    prizonierul, nunta tinerei ar fi avut deja loc.” ‘Alí <u>Kh</u>án într-adevăr a formulat o astfel de cerere şi l-a implorat chiar şi pe Mullá Ḥusayn să
    intervină pentru el pe lângă Báb, dar nu a reuşit să obţină acceptul Lui.
</p>
<p>
    Aceste rapoarte răuvoitoare au avut un efect imediat asupra lui Ḥájí Mírzá Áqásí. Frica şi resentimentele l-au motivat din nou pe acel ministru capricios
    să emită un ordin fără drept de apel pentru mutarea lui Báb la castelul de la <u>Ch</u>ihríq.
</p>
<p>
    Despărţirea lui Báb de Mullá Ḥusayn
</p>
<p>
    La douăzeci de zile după Naw-Rúz, Báb îşi luă rămas bun de la locuitorii oraşului Máh-Kú, care, în decursul celor nouă luni de captivitate ale lui Báb, au
    recunoscut în mare măsură puterea personalităţii Lui şi măreţia caracterului Său. Mullá Ḥusayn, care, la îndemnul lui Báb, plecase deja din Máh-Kú, era
    încă în Tabríz când află vestea profeţitei mutări a Învăţătorului lui la <u>Ch</u>ihríq. Báb, luându-şi rămas bun de la Mullá Ḥusayn, îi adresă aceste
    cuvinte: „Ai venit pe jos din ţinutul tău natal până în acest loc. Tot aşa trebuie să te întorci până ajungi la destinaţia ta; căci zilele în care vei
    putea merge călare încă nu au sosit. Destinul tău este acela de a arăta atâta curaj, atâta îndemânare şi eroism că vor eclipsa faptele cele mai
    extraordinare ale eroilor din trecut. Actele tale îndrăzneţe vor câştiga pentru tine lauda şi admiraţia locuitorilor Împărăţiei eterne. În drumul tău, ar
    trebui să vizitezi pe credincioşii din <u>Kh</u>uy, Urúmíyyih, Mará<u>gh</u>ih, din Mílán, din Tabríz, din Zanján, din Qazvín şi din Ṭihrán. Le vei
    transmite fiecărora expresia iubirii şi afecţiunii Mele iubitoare. Te vei strădui să le înflăcărezi inimile din nou cu focul iubirii pentru Frumuseţea lui
    Dumnezeu şi vei depune eforturi să le întăreşti credinţa în Revelaţia Lui. De la Ṭihrán ar trebui să te îndrepţi spre Mázindarán, unde comorile ascunse ale
    lui Dumnezeu îţi vor fi dezvăluite. Vei fi chemat să realizezi asemenea fapte care vor face să pară mici cele mai mari realizări ale trecutului. În acel
    loc natura sarcinii tale îţi va fi revelată, iar puterea şi călăuzirea îţi vor fi dăruite pentru ca tu să fii potrivit să aduci acest serviciu Cauzei
    Sale.”
</p>
<p>
    În dimineaţa celei de-a noua zile după Naw-Rúz, Mullá Ḥusayn porni, aşa cum fusese instruit de Învăţător, în călătoria sa spre Mázindarán. Báb îi adresă
    lui Qambar-‘Alí aceste cuvinte la despărţire: „Acel Qambar-‘Alí al unei epoci apuse tresare de bucuria că un purtător al numelui lui a trăit să fie
    martorul unei Zile după care chiar şi El<a name="footnote-2341-264-backlink"></a><a href="#footnote-2341-264">264</a>, care a fost Domnul domnului lui a
    suspinat în zadar; despre care El vorbea cu dor aprins: «De-ar putea ochii mei contempla chipurile fraţilor Mei care au avut privilegiul de a trăi în
    această Zi a Lui!»”
</p>
<p>
    Capitolul XIV: Călătoria lui Mullá Ḥusayn la Mázindarán
</p>
<p>
    CAPITOLUL XIV
</p>
<p>
    CĂLĂTORIA LUI MULLá ḤUSAYN LA MáZINDARáN
</p>
<p>
    ALÍ <u>Kh</u>án îl invită cu căldură pe Mullá Ḥusayn să mai stăruie câteva zile în casa lui înainte de a pleca din Máh-Kú, exprimându-şi dorinţa puternică
    de a-i pune la dispoziţie toate mijloacele necesare călătoriei acestuia spre Mázindarán.
</p>
<p>
    Plecarea lui Mullá Ḥusayn spre Ṭihrán
</p>
<p>
    Acesta însă a refuzat să mai amâne plecarea ca să se bucure de confortul mijloacelor pe care ‘Alí <u>Kh</u>án le punea la dispoziţia lui cu atâta
    devotament.
</p>
<p>
    Credincios instrucţiunilor primite, el se oprea în fiecare oraş şi sat pe care Báb i le indicase să le viziteze, aduna credincioşii, le transmitea acestora
    iubirea, salutările şi le dădea asigurări din partea îndrăgitului lor Învăţător, le remonta râvna, îndemnându-i să rămână fermi pe calea Sa. În Ṭihrán el a
    beneficiat din nou de privilegiul de a-l întâlni pe Bahá’u’lláh şi de a primi chiar din partea Sa acea susţinere spirituală care i-a permis, cu un curaj
    neobosit, să înfrunte pericolele care l-au asaltat atât de nemilos în ultimele zile ale vieţii lui.
</p>
<p>
    De la Ṭihrán, Mullá Ḥusayn s-a îndreptat spre Mázindarán, aşteptând cu nerăbdare să fie martorul dezvăluirii acelei comori tăinuite promise de Învăţătorul
    său.
</p>
<p>
    Şederea lui în casa lui Quddús în Bárfurúsh
</p>
<p>
    Quddús locuia la acea vreme în Bárfurú<u>sh</u> în casa care aparţinuse odinioară tatălui său. El se găsea în compania oamenilor din toate păturile sociale
    şi, prin bunătatea caracterului său şi prin vastitatea cunoaşterii sale el a cucerit afecţiunea şi admiraţia nepreţuită a locuitorilor acelui oraş. La
    sosirea lui în acel oraş, Mullá Ḥusayn s-a dus direct la casa lui Quddús, unde a fost primit cu mare drag. Însuşi Quddús a avut grijă de oaspetele lui,
    făcând tot ce i-a stat în putinţă pentru a-i asigura o şedere confortabilă. Cu propriile sale mâini, el i-a îndepărtat ţărâna şi i-a spălat picioarele
    pline de răni. I-a oferit locul de cinste la adunarea prietenilor lui, prezentându-l cu mare respect fiecăruia dintre prietenii adunaţi să-l întâlnească.
</p>
<p>
    În seara sosirii sale, de îndată ce credincioşii care fuseseră invitaţi la cină pentru a-l întâlni pe Mullá Ḥusayn s-au întors la casele lor, gazda,
    întorcându-se spre oaspetele ei, a întrebat dacă îl poate lămuri cu mai multe detalii cu privire la experienţele spirituale avute cu Báb în castelul de la
    Máh-Kú. „Multe şi diferite”, răspunse Mullá Ḥusayn, „au fost lucrurile pe care le-am auzit şi le-am văzut în decursul celor nouă zile în care am fost
    aproape de Báb. El mi-a vorbit despre chestiuni cu referire directă, dar şi indirectă la Credinţa Sa. Cu toate acestea nu mi-a dat nici o indicaţie clară
    în ceea ce priveşte răspândirea Cauzei Sale. Tot ce mi-a spus a fost: «În drumul tău spre Ṭihrán, trebuie să vizitezi credincioşii din fiecare oraş şi sat
    prin care treci. De la Ṭihrán trebuie să te îndrepţi spre Mázindarán, căci acolo zace o comoară ascunsă care îţi va fi dezvăluită, o comoară care va revela
    în faţa ochilor tăi caracterul sarcinii pe care eşti destinat să o duci la capăt.» Prin aluziile Sale, am reuşit să desluşesc cumva măreţia Revelaţiei şi
    am putut să disting semnele importanţei viitoare a Cauzei Sale. Din cuvintele Sale am înţeles că în final voi fi chemat să îmi sacrific fiinţa lipsită de
    importanţă pe calea Lui. Căci, în celelalte dăţi, ori de câte ori îmi permitea să mă retrag din prezenţa Lui, Báb mă asigura de fiecare dată că voi fi
    chemat din nou să-L întâlnesc. De această dată însă, când mi-a adresat cuvintele de despărţire, nu mi-a mai făcut nicio astfel de promisiune şi nici nu a
    mai făcut vreo aluzie cu privire la posibilitatea unei alte întâlniri cu El în această lume. «Ospăţul Sacrificiului», au fost ultimele Lui cuvinte, «se
    apropie cu repeziciune. Ridică-te şi adună-ţi toate puterile şi nu lăsa ca ceva să te reţină de la împlinirea destinului tău. Ajungând la destinaţie,
    pregăteşte-te să Ne primeşti, căci şi Noi te vom urma la scurt timp.»”
</p>
<p>
    Quddús s-a mai interesat dacă a adus cu el vreo scriere a Învăţătorului lor şi, aflând că nu avea nimic la el, i-a prezentat oaspetelui său paginile unui
    manuscris pe care îl avea, cerându-i să citească anumite pasaje. De îndată ce a citit o pagină din acel manuscris, figura i s-a transformat complet,
    dintr-o dată. Trăsăturile lui trădau o expresie de admiraţie şi surpriză, greu de descris. Măreţia, profunzimea – mai presus de toate influenţa
    pătrunzătoare a cuvintelor pe care le citise – i-au produs o agitaţie sufletească puternică, care l-a determinat să rostească cele mai alese laude. Lăsând
    jos manuscrisul, el spuse: „Îmi dau prea bine seama că Autorul acestor cuvinte a găsit inspiraţia în acea Fântână care este mult deasupra tuturor
    izvoarelor din care cunoaşterea oamenilor se trage în mod obişnuit. Mărturisesc aici că recunosc din toată inima caracterul sublim al acestor cuvinte şi
    accept fără de tăgadă adevărul pe care ele îl dezvăluie.” Din tăcerea lui Quddús şi din expresia feţei sale, Mullá Ḥusayn trase concluzia că nimeni altul
    decât gazda lui a scris aceste cuvinte. Se ridică pe dată din scaunul lui şi, stând cu capul plecat în pragul uşii, declară cu respect: „Comoara ascunsă
    despre care vorbea Báb acum a fost dezvăluită ochilor mei. Lumina ei a risipit întunericul neînţelegerii şi îndoielii. Deşi Învăţătorul meu zace ascuns în
    strânsoarea munţilor Á<u>dh</u>irbáyján-ului, semnele strălucirii Sale şi revelarea puterii Sale sunt manifestate înaintea mea. Am găsit în Mázindarán
    oglindirea gloriei Sale.”
</p>
<p>
    Observaţii în legătură cu Ḥájí Mírzá Áqásí şi Mullá Ḥusayn
</p>
<p>
    Cât de gravă, cât de îngrozitoare greşeala lui Ḥájí Mírzá Áqásí. Acest ministru neghiob şi-a imaginat în zadar că, prin condamnarea lui Báb la o viaţă de
    exil fără speranţă într-un colţ îndepărtat şi ascuns al Á<u>dh</u>irbáyján-ului, ar fi reuşit să ascundă de ochii compatrioţilor lui acea Flacără a Focului
    nemuritor al lui Dumnezeu. Nu a înţeles defel că prin punerea Luminii lui Dumnezeu pe vârful unui deal, el ajuta la răspândirea strălucirii ei şi la
    proclamarea gloriei ei. Prin faptele sale, prin uneltirile sale extraordinare, în loc să ascundă acea Flacără cerească de ochii oamenilor, el i-a dat de
    fapt şi mai multă tărie şi a ajutat la înteţirea strălucirii sale. De partea cealaltă, cât de drept, cât de ager şi sigur era Mullá Ḥusayn în judecata sa.
    Dintre aceia care l-au cunoscut şi văzut, niciunul nu a putut vreo clipă pune la îndoială erudiţia acestui tânăr, farmecul său, integritatea şi curajul lui
    extraordinar. Dacă, după moartea lui Siyyid Káẓim, el s-ar fi declarat Qá’im-ul cel promis, cei mai distinşi dintre tovarăşii săi discipoli i-ar fi
    recunoscut în unanimitate poziţia şi i s-ar fi supus autorităţii sale. Oare nu Mullá Muḥammad-i-Mámáqání, acel discipol de vază şi învăţat al lui <u>Sh</u>
    ay<u>kh</u> Aḥmad-i-Aḥsá’í, după ce a cunoscut prin intermediul lui Mullá Ḥusayn în Tabríz revendicările Noii Revelaţii, a declarat: „Dumnezeu să-mi fie
    martor. Dacă această revendicare pe care Siyyid-i-Báb a făcut-o ar fi fost prezentată de acelaşi Mullá Ḥusayn, eu, în virtutea remarcabilelor lui trăsături
    de caracter şi a cunoaşterii pe care o posedă, aş fi fost primul care să susţină cauza lui şi să o proclam tuturor oamenilor. Dar, dacă el a ales să se
supună altei persoane, am încetat a mai avea încredere în cuvintele lui şi am refuzat să răspund chemării sale.” Oare nu Siyyid Muḥammad-Báqir-i-Ra    <u>sh</u>tí, când a auzit că Mullá Ḥusayn a reuşit să rezolve atât de măiestrit nedumeririle care îi tulburau de multă vreme gândurile, s-a pronunţat
    asupra trăsăturilor lui în astfel de termeni elogioşi: „Eu, care mă credeam capabil sa-l încurc şi să-l reduc la tăcere pe Siyyid Káẓim-i-Ra<u>sh</u>tí,
    când l-am întâlnit pentru prima oară şi am conversat cu cel care susţine că este doar un umil discipol, mi-am dat seama cât de amarnic greşisem în
    judecăţile mele. Atât de mare este tăria cu care pare înzestrat acest tânăr, că de ar fi fost ca el să declare ziua ca fiind noapte, eu l-aş fi crezut în
    stare să aducă dovezi care să demonstreze clar, în ochii învăţaţilor teologi, adevărul acestei afirmaţii.”
</p>
<p>
    Chiar în seara în care el i-a fost prezentat lui Báb, Mullá Ḥusayn, deşi la început părea încredinţat de propria-i superioritate fără de margini, fiind
    înclinat să bagatelizeze afirmaţiile fiului unui obscur negustor din <u>Sh</u>íráz, a reuşit să perceapă, de îndată de Gazda lui a început să-Şi expună
    subiectul, beneficiile virtuale incalculabile ale Revelaţiei Sale. El I-a îmbrăţişat cu nerăbdare Cauza, abandonând cu dispreţ orice l-ar fi putut
    împiedica în eforturile sale de înţelegere corectă şi promovare eficientă a intereselor acesteia. Iar când, la timpul cuvenit, Mullá Ḥusayn a avut şansa de
    a aprecia sublimitatea transcendentă a scrierilor lui Quddús, el, cu agerimea sa obişnuită şi judecata-i fără greş, a fost de asemenea capabil să estimeze
    valoarea adevărată şi meritul acelor daruri speciale cu care atât persoana, cât şi rostirea lui Quddús fuseseră investite. Vastitatea propriilor lui
    cunoştinţe dobândite se topi în nimicnicie în faţa virtuţilor atotcuprinzătoare date de Dumnezeu pe care le arăta spiritul acestui tânăr. Chiar în acel
    moment, el îi jură loialitate nestrămutată lui, care atât de puternic oglindea strălucirea propriului lui Învăţător îndrăgit. El simţi că prima sa
    obligaţie era de a i se subordona pe de-a-ntregul lui Quddús, de a-l urma, să-i fie credincios şi să-i asigure prin toate mijloacele care îi stăteau la
    dispoziţie bunăstarea şi siguranţa. Până în ceasul martiriului său, Mullá Ḥusayn rămase credincios jurământului său. În respectul extraordinar pe care i-l
    arăta lui Quddús, i se accentua convingerea lui fermă faţă de realitatea acelor daruri supranaturale care îl diferenţiau pe acesta atât de clar de restul
    celorlalţi adepţi. Niciun alt motiv nu-l determina să arate atâta respect şi smerenie din partea lui pentru cineva ce părea să fie doar egalul său.
    Perspicacitatea lui Mullá Ḥusayn îl făcu să înţeleagă măreţia puterii sale potenţiale, iar nobleţea caracterului său îi cerea să demonstreze cum se cuvine
    recunoaşterea acelui adevăr.
</p>
<p>
    Instrucţiunile lui Quddús către Mullá Ḥusayn
</p>
<p>
    Atât de mare era transformarea atitudinii lui Mullá Ḥusayn faţă de Quddús, încât credincioşii care se adunară în dimineaţa următoare la casa acestuia au
    fost foarte surprinşi să vadă că oaspetele, care cu o seară mai înainte ocupase locul de onoare şi căruia i se arătase atâta risipă de generozitate şi
    ospitalitate, îi oferea scaunul său gazdei şi acum stătea în picioare, la locul lui, în prag, într-o atitudine de smerenie totală. Primele cuvinte pe care,
    în faţa credincioşilor adunaţi acolo, Quddús i le-a adresat lui Mullá Ḥusayn au fost următoarele: „Acum, chiar în acest ceas, ar trebui să te ridici şi,
    înarmat cu toiagul înţelepciunii şi puterii, să reduci la tăcere oştirile de uneltitori care se străduiesc să discrediteze numele curat al Credinţei de
    Dumnezeu. Trebuie să-i faci faţă mulţimii lor şi să le înfrângi forţele. Pune-ţi toată încrederea în mila lui Dumnezeu şi priveşte maşinaţiunile lor ca pe
    nişte încercări inutile de a ascunde strălucirea Cauzei. Trebuie să ai o întrevedere cu Sa‘ídu’l-‘Ulamá’, acel tiran notoriu şi cu suflet fals şi fără de
teamă să-i dezvălui ochilor lui trăsăturile distinctive ale acestei Revelaţii. De acolo ar trebui să te îndrepţi spre <u>Kh</u>urásán. În oraşul Ma    <u>sh</u>had, construieşte o casă în aşa fel, încât să servească atât ca locuinţă particulară, dar să fie dotată cu tot ce este necesar pentru a primi
    oaspeţi. Curând vom porni şi noi la drum şi vom locui în acea casă. În ea vei invita toate sufletele receptive pe care noi sperăm să le putem călăuzi spre
    Râul vieţii eterne. Îi vom pregăti şi îi vom povăţui să se adune şi să proclame Cauza lui Dumnezeu.”
</p>
<p>
    Întrevederea lui Mullá Ḥusayn cu Sa‘ídu’l-‘Ulamá’
</p>
<p>
    Mullá Ḥusayn porni a doua zi la vremea zorilor să se întâlnească cu Sa‘ídu’l-‘Ulamá’. Singur şi fără niciun ajutor, el îl căută şi îi transmise, aşa cum îi
    ceruse Quddús, Mesajul Noii Ere. Fără de teamă şi cu mult talent oratoric, în mijlocul discipolilor adunaţi, el pledă Cauza îndrăgitului lui Învăţător, îi
    ceru să distrugă acei idoli pe care gândurile deşarte îi creaseră în propria sa minte şi să înfigă în locul lor stindardul călăuzirii Divine. El îl chemă
    să îşi desţelenească mintea de crezurile acaparatoare ale trecutului şi să se grăbească, liber şi neconstrâns, spre malul mântuirii eterne. Cu vigoarea-i
    caracteristică, el apără fiecare argument cu care acel vrăjitor făţarnic încerca să refuze adevărul Mesajului Divin şi, prin logica lui infailibilă, dădu
    în vileag toate falsităţile doctrinelor pe care acesta se străduia să le propună. Copleşit de teama ca nu cumva congregaţia discipolilor lui să se adune în
    unanimitate în jurul lui Mullá Ḥusayn, Sa‘ídu’l-‘Ulamá’ a recurs la cele mai diavoleşti arme, apelând la cel mai abuziv limbaj, în speranţa salvgardării
