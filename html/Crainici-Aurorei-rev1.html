            Printre siyyidi din Iṣfahán, câţiva, ca Mírzá Muḥammad‑‘Alíy‑i‑ Nahrí, a cărui fiică a fost mai târziu căsătorită cu Cea Mai Măreaţă Ramură,[115] Mírzá Hádí, fratele lui Mírzá Muḥammad‑‘Alí şi Mírzá Muḥammad‑Riḍáy‑i‑Pá‑Qal‘iyí au recunoscut adevărul Cauzei. Mullá Ṣádiq‑i‑Khurásání, cunoscut mai întâi ca Muqaddas şi supranumit de Bahá’u’lláh Ismu’lláhu’l-Asdaq, care, conform indicaţiilor date de Siyyid Káẓim, a locuit în ultimii cinci ani în Iṣfahán şi pregătise calea pentru sosirea noii Revelaţii, s‑a numărat şi el printre primii credincioşi care s‑au identificat cu Mesajul proclamat de Báb.[116] De îndată ce a aflat de sosirea lui Mullá Ḥusayn în Iṣfahán, el s‑a grăbit să îl întâlnească. El ne oferă următoarea relatare despre prima lor întrevedere, care a avut loc noaptea în locuinţa lui Mírzá Muḥammad‑‘Alíy‑i‑Nahrí: „L‑am rugat pe Mullá Ḥusayn să îmi divulge numele Celui care susţinea că este Manifestarea promisă. El mi‑a răspuns: «A întreba despre acel nume şi a‑l divulga sunt ambele nepermise.» «Ar fi atunci posibil», am întrebat eu, «aşa, precum Slovele Celui Viu, să caut singur bunăvoinţa celui Atotmilostiv şi, prin rugăciune, să descopăr identitatea Lui?» «Uşa milostivirii Sale», mi‑a răspuns el, «nu este niciodată închisă în faţa celui ce caută să Îl găsească.» M‑am retras imediat din prezenţa lui şi i‑am cerut gazdei sale să îmi acorde intimitatea unei încăperi a casei sale, unde, singur şi fără să fiu deranjat, să intru în comuniune cu Dumnezeu. În toiul meditaţiei mele, mi‑am adus dintr‑o dată aminte de figura unui Tânăr pe care am remarcat‑o de multe ori, când mă aflam în Karbilá, stând într‑o atitudine de rugăciune, cu faţa udată de lacrimi la intrarea mormântului sfânt al lui Imám Ḥusayn. Aceeaşi figură îmi apăruse acum în faţa ochilor. În viziunea mea, părea că privesc acelaşi chip, cu aceleaşi trăsături, exprimând o bucurie pe care nu o voi putea descrie niciodată. El zâmbea în timp ce mă privea. M‑am îndreptat spre El, gata să mă arunc la picioarele Lui. M‑am înclinat spre pământ când, iată. Acea figură luminoasă a dispărut din faţa mea. Copleşit de bucurie şi fericire, am fugit să îl întâlnesc pe Mullá Ḥusayn care m‑a primit cu entuziasm şi care m‑a asigurat că am dobândit în sfârşit ceea ce doream. Totuşi, m‑a rugat să îmi stăpânesc sentimentele. «Nu povesti nimănui despre viziunea ta», mă rugă el; «timpul încă nu a sosit. Ai cules rodul aşteptării tale răbdătoare aici în Iṣfahán. Acum să te îndrepţi spre Kirmán şi acolo să îi faci cunoscut lui Ḥájí Mírzá Karím Khán acest Mesaj. De acolo mergi la Shíráz şi străduieşte‑te să trezeşti pe oamenii acelui oraş din nepăsarea lor. Nădăjduiesc să mă alătur ţie în Shíráz şi să împart cu tine binecuvântările unei reuniuni pline de bucurie cu Preaiubitul nostru.»” [117]

             De la Iṣfahán, Mullá Ḥusayn s‑a îndreptat spre Káshán. Primul din acel oraş care s‑a alăturat credincioşilor a fost un anume Ḥájí Mírzá Jání, supranumit Par‑Pá, care era un negustor de seamă.[118] Printre prietenii lui Mullá Ḥusayn se număra un teolog recunoscut, Siyyid ‘Abdu’l‑Báqí, locuitor al oraşului Káshán şi membru al comunităţii shaykhí‑ilor. Deşi s‑a aflat în compania apropiată a lui Mullá Ḥusayn pe timpul şederii lui în Najaf şi Karbilá, Siyyid-ul n‑a fost în stare să‑şi sacrifice rangul şi poziţia de conducător pentru Mesajul pe care prietenul său i‑l adusese.

            Sosind în Qum, Mullá Ḥusayn îşi găsi oamenii total nepregătiţi pentru a răspunde chemării lui. Seminţele pe care le semănase printre ei nu dăduseră rod până la momentul în care Bahá’u’lláh fusese exilat în Baghdád. În acele zile, Ḥájí Mírzá Músá, un localnic din Qum, care îmbrăţişase credinţa, a călătorit la Baghdád şi acolo l‑a întâlnit pe Bahá’u’lláh. În final el sorbit din cupa martiriului pe calea Lui.

             De la Qum, Mullá Ḥusayn s‑a îndreptat direct spre Ṭihrán. Pe timpul şederii lui în capitală el a locuit într‑una din încăperile care aparţineau madrisih‑ului lui Mírzá Ṣáliḥ, mai cunoscut sub numele de madrisih‑ul Pay‑i‑Minar. Ḥájí Mírzá Muḥammad‑i‑Khurásání, conducătorul comunităţii Shaykhí‑ilor din Ṭihrán, care era şi un preceptor al acelei instituţii, era apropiat de Mullá Husan dar nu a răspuns invitaţiei de a accepta Mesajul. El i‑a spus lui Mullá Ḥusayn: „Am nutrit speranţa că, după moartea lui Siyyid Káẓim, te vei strădui să promovezi interesele comunităţii shaykhí‑ilor şi o vei scoate din obscuritatea în care s‑a afundat. Dar se pare că tu ai trădat cauza acestei comunităţi. Ne‑ai spulberat cele mai mari aşteptări. Dacă vei continua să răspândeşti aceste doctrine subversive, vei face să dispară mărturiile shaykhí‑ilor în acest oraş.” Mullá Ḥusayn l‑a asigurat că nu avea nicio intenţie de a‑şi prelungi şederea în Ṭihrán şi că scopul lui nu era în niciun fel slăbirea sau suprimarea învăţăturilor promovate de Shaykh Aḥmad şi Siyyid Káẓim.[119]

            În decursul şederii lui în Ṭihrán, Mullá Ḥusayn pleca în fiecare zi din camera lui dimineaţa şi revenea în cameră doar la o oră după apusul soarelui. La întoarcere, el intra din nou în cameră singur şi în linişte, închidea uşa după el şi rămânea în intimitatea încăperii lui până a doua zi.[120] Mírzá Músá, Áqáy‑i‑Kalím, fratele lui Bahá’u’lláh, îmi povesti următoarele: L‑am auzit pe Mullá Muḥammad‑i‑Mu‘allim, originar din Núr, provincia Mázindarán, care era un fervent admirator atât al lui Shaykh Aḥmad, cât şi al lui Siyyid Káẓim, relatând următoarele: „În acele zile eram cunoscut ca unul dintre discipolii preferaţi ai lui Ḥájí Mírzá Muḥammad şi locuiam în şcoala unde preda el. Camera mea se învecina cu camera lui şi eram foarte apropiaţi. În ziua în care a avut loc conversaţia cu Mullá Ḥusayn, am auzit discuţia lor de la început până la sfârşit şi am fost profund impresionat de ardoarea, fluenţa şi cunoaşterea acelui tânăr străin. Am fost surprins de răspunsurile evazive, de aroganţa şi comportamentul sfidător al lui Ḥájí Mírzá Muḥammad. În acea zi mi‑a plăcut mult atitudinea tânărului şi am dispreţuit profund purtarea nedemnă a maestrului meu faţă de el. Cu toate acestea mi‑am ascuns sentimentele şi am încercat să ignor discuţia lui cu Mullá Ḥusayn. Cuprins de un puternic imbold de a‑l cunoaşte pe acesta din urmă, m‑am aventurat să‑i fac o vizită la o oră târzie din noapte. Nu mă aştepta, dar am bătut la uşa lui şi l‑am găsit treaz şi cu lampa aprinsă. M‑a primit cu multă afecţiune, adresându‑mi vorbe de o mare politeţe şi blândeţe. Mi‑am descărcat inima în faţa lui şi, în timp ce‑i vorbeam, lacrimi pe care nu le puteam stăpâni îmi curgeau din ochi. «Înţeleg acum», a spus el, «motivul pentru care am ales să mai rămân în acest loc. Dascălul tău a respins sfidător acest Mesaj şi l‑a dispreţuit pe Autorul lui. Speranţa mea este că elevul, spre deosebire de dascălul lui, poate recunoaşte adevărul. Cum te cheamă şi în ce oraş locuieşti?» I‑am răspuns: «Prenumele este Mullá Muḥammad, iar numele de familie este Mu‘allim. Casa mea este în Núr, din provincia Mázindarán.» «Spune‑mi», m‑a întrebat mai departe Mullá Ḥusayn, «mai există cineva din familia răposatului Mírzá Buzurg‑i‑Núrí, care era atât de cunoscut pentru caracterul lui, farmecul şi calităţile lui artistice şi intelectuale, cineva care s‑a dovedit capabil de a menţine standardele înalte ale acelei case ilustre?» «Da», i‑am răspuns, «dintre fiii care trăiesc acum, unul prezintă chiar trăsăturile de caracter ale tatălui Său. Prin viaţa Lui plină de virtute, prin calităţile Lui nobile, bunătatea Lui iubitoare şi toleranţa Sa, El a dovedit că este un nobil descendent al unui nobil tată.» «Cu ce se îndeletniceşte?», m‑a întrebat el. «Susţine moralul celor năpăstuiţi şi‑i hrăneşte pe cei flămânzi», i‑am răspuns. «Ce rang şi ce poziţie ocupă?» «Niciuna», am spus eu, «în afară de a‑i ocroti pe cei săraci şi pribegi.» «Care este numele Lui?» «Ḥusayn‑‘Alí.» «În care din lucrările tatălui Lui îl depăşeşte?» «Lucrarea Lui preferată este shikastih‑nasta‘líq.» «Cum îşi petrece timpul?» «Cutreieră pădurile şi admiră frumuseţile regiunilor rurale.»[121] «Ce vârstă are?» «Douăzeci şi opt.» Înflăcărarea cu care Mullá Ḥusayn mă întreba şi sentimentul de încântare cu care primea fiecare detaliu pe care i‑l ofeream m‑au surprins foarte mult. Întorcându‑se spre mine, cu chipul strălucind de mulţumire şi bucurie, a vrut să ştie încă un lucru: «Bănuiesc că te întâlneşti des cu El!» «Merg în vizită în casa lui destul de des», am răspuns. «Îi vei da ceva din partea mea?» «Cu siguranţă!» a fost răspunsul meu. Apoi mi‑a dat un sul învelit într‑o bucată de pânză, rugându‑mă să i‑l înmânez Lui în următoarea zi la ceasul zorilor. «De va binevoi să îmi răspundă», a adăugat el, «vei fi aşa de bun încât să îmi aduci la cunoştinţă răspunsul Lui?» Am primit sulul de la el şi la răsăritul soarelui m‑am ridicat pentru a‑i îndeplini dorinţa.”

            „Când mă apropiam de casa lui Bahá’u’lláh, l‑am recunoscut pe fratele Lui, Mírzá Músá, care stătea la poartă şi căruia i‑am comunicat scopul vizitei mele. El a intrat în casă şi curând a reapărut purtând un mesaj de bun venit. Am fost condus în prezenţa Lui şi I‑am înmânat sulul lui Mírzá Músá, care i l‑a dat lui Bahá’u’lláh. El ne‑a rugat pe amândoi să ne aşezăm. Desfăşurând sulul, a aruncat o privire la conţinutul lui şi a început să ne citească cu voce tare anumite pasaje din el. Stăteam acolo fermecat ascultând sunetul vocii Sale şi dulceaţa ei melodioasă. După ce a citit o pagină din sul, El s‑a întors spre fratele Lui, spunând: «Músá, ce părere ai. Adevărat spun, cine crede în Qur’án şi recunoaşte originea lui divină şi totuşi ezită să recunoască că aceste cuvinte răscolitoare sunt dăruite cu aceeaşi putere regeneratoare, chiar şi pentru o clipă, a judecat cu siguranţă greşit şi s‑a abătut de la cărarea adevărului.» Nu a mai spus altceva. Permiţându‑mi să mă retrag din prezenţa Lui, El m‑a însărcinat să‑i duc lui Mullá Ḥusayn ca dar din partea lui o bucată de zahăr candel şi un pachet de ceai[122] şi să îi transmit expresia aprecierii şi dragostei Lui.”

            „M‑am ridicat şi, plin de bucurie, m‑am grăbit să mă întorc la Mullá Ḥusayn şi să îi înmânez darul şi mesajul lui Bahá’u’lláh. Cu câtă voioşie şi bucurie le‑a primit din mâna mea. Cuvintele nu pot descrie intensitatea trăirilor lui. S‑a ridicat în picioare, a primit cu capul plecat darul din mâna mea şi l‑a sărutat cu ardoare. Apoi m‑a îmbrăţişat, mi‑a sărutat ochii şi mi‑a spus: «Iubitul meu prieten. Mă rog ca, aşa cum tu ai adus atâta bucure inimii mele, Dumnezeu să îţi dăruiască fericire eternă şi să umple inima ta cu bucurie nepieritoare.» Eram mirat de comportamentul lui Mullá Ḥusayn. Care putea fi natura legăturii care lega aceste două suflete, mă întrebam eu. Ce ar fi putut înflăcăra o prietenie atât de profundă în inimile lor. De ce Mullá Ḥusayn, care bagateliza pompa şi tot ce ţinea de blazonul regalităţii, manifesta acum atâta bucurie la vederea unui dar atât de puţin valoros ce venea din partea lui Bahá’u’lláh. Mă nedumerea acest gând şi nu puteam desluşi misterul”

            „Câteva zile mai târziu, Mullá Ḥusayn se îndrepta spre Khurásán. În timp ce îşi lua adio de la mine, mi‑a spus: «Nu sufla un cuvânt nimănui despre ce ai văzut şi ai auzit. Lasă ca acesta să fie un secret ascuns în inima ta. Nu dezvălui nimănui numele Lui, pentru că cei care pizmuiesc poziţia Lui se vor ridica pentru a‑I face rău. În momentele tale de meditaţie, roagă‑te ca cel Atotputernic să Îl ocrotească, astfel ca, prin El, El să‑i poată ridica pe cei înjosiţi, îmbogăţi pe cei săraci, izbăvi pe cei decăzuţi. Taina lucrurilor este ascunsă ochilor noştri. Este de datoria noastră să înălţăm chemarea Noii Zile şi să proclamăm acest Mesaj Divin tuturor oamenilor. Multe din sufletele acestui oraş îşi vor vărsa sângele pe această cale. Acel sânge va uda Copacul lui Dumnezeu, îl va face să înflorească şi să ofere umbră întregii omeniri.»”

 

 CAPITOLUL V

CĂLĂTORIA LUI BAHÁ’U’LLÁH LA MÁZINDARÁN

P

rima călătorie făcută de Bahá’u’lláh pentru a promova Revelaţia anunţată de Báb a fost în oraşul natal Núr, din provincia Mázindarán. El a pornit spre satul Tákur, proprietatea personală a tatălui Său, unde avea un vast conac, mobilat regeşte şi situat într‑un loc mirific. A fost privilegiul meu de a‑l auzi pe Bahá’u’lláh Însuşi povestind într‑o zi următoarele: „Răposatul Vazír, tatăl Meu, s‑a bucurat de o poziţie de invidiat printre concetăţeni. Marea sa bogăţie, descendenţa aristocrată, calităţile artistice, prestigiul de necontestat şi rangul lui înalt atrăgeau admiraţia tuturor celor care îl cunoşteau. Pentru mai bine de douăzeci de ani nimeni din cercul larg al familiei şi rudelor sale, care se extindea peste Núr şi Ṭihrán nu a suferit necazuri, răniri sau boli. Pentru o lungă perioadă de timp, ei s‑au bucurat de multe şi bogate binecuvântări. În mod neaşteptat, această prosperitate şi această faimă au făcut loc unei serii de nenorociri care au cutremurat puternic baza acestei prosperităţi materiale. Prima pierdere suferită de el a fost cauzată de marea inundaţie care, pornind din munţii Mázindarán‑ului, s‑a abătut cu violenţă asupra satului Tákur şi a distrus practic jumătate din conacul Vazír-ului, situat deasupra fortăreţei acelui sat. Cea mai bună parte a acelei case, care era recunoscută pentru soliditatea temeliilor ei, a fost în totalitate măturată de furia torentelor dezlănţuite. Cel mai scump mobilier a fost distrus, iar ornamentele sale complexe s‑au pierdut iremediabil. La puţin timp după aceea, au urmat pierderea unor poziţii în cadrul statului, pe care Vazír-ul le ocupa, precum şi atacuri repetate îndreptate asupra lui din partea adversarilor lui invidioşi. În ciuda acestor schimbări, Vazír-ul şi‑a menţinut demnitatea şi calmul şi a continuat, cu posibilităţi reduse, actele de caritate şi generozitate. El a continuat să se comporte cu asociaţii lui fără credinţă cu aceeaşi amabilitate şi bunătate care îi caracterizaseră relaţiile cu semenii lui. Cu o minunată tărie de caracter el a ţinut piept, până în ultima clipă a vieţii sale, nenorocirilor care s‑au abătut atât de tare asupra lui.”

             Înainte de declaraţia lui Báb, Bahá’u’lláh vizitase deja ţinutul Núr, într‑o vreme în care celebrul mujtahid Mírzá Muḥammad‑Taqíy‑i‑Núrí era la apogeul autorităţii şi influenţei sale. Poziţia lui era atât de cunoscută, încât cei care stăteau la picioarele lui se considerau fiecare exponenţi autorizaţi ai Credinţei şi Legii Islám-ului. Mujtahid-ul ţinea prelegeri în faţa a peste două sute de discipoli şi discuta despre un pasaj obscur din rostirile povestite ale imám-ilor, când Bahá’u’lláh, urmat de un număr de însoţitori trecu prin acel loc şi se opri pentru a asculta discursul lui. Mujtahid-ul le‑a cerut discipolilor lui să desluşească o teorie încurcată legată de aspectele mistice ale învăţăturilor Islám-ului. Pentru că toţi îşi recunoscură incapacitatea de a o explica, Bahá’u’lláh se simţi îmboldit să ofere o prezentare clară a acelei teorii, într‑un limbaj concis, dar foarte convingător. Mujtahid-ul a fost foarte mâhnit de incompetenţa discipolilor lui. „Ani de zile v‑am tot învăţat”, a exclamat el furios, „şi m‑am străduit cu răbdare să insuflu în minţile voastre cele mai profunde adevăruri şi cele mai nobile principii ale Credinţei. Şi totuşi, după toţi aceşti ani de studiu profund, lăsaţi ca acest tânăr, care poartă un kuláh[123], care nu a avut parte de instruire şi care habar nu are de ştiinţa voastră academică, să îşi dovedească superioritatea în faţa voastră!”

             Mai târziu, după plecarea lui Bahá’u’lláh, mujtahid-ul le‑a povestit discipolilor două dintre visele avute de curând, despre care el credea că au avut loc în circumstanţe foarte importante. El spuse: „În primul meu vis, stăteam în mijlocul unei mari mulţimi de oameni şi toţi păreau că arată spre o anumită casă, unde spuneau ei că stă Ṣáḥibu’z‑Zamán. Cuprins de bucurie, m‑am îndreptat grăbit în vis pentru a intra în prezenţa Lui. Spre marea mea mirare, când am ajuns la acea casă mi s‑a refuzat intrarea. Mi s‑a spus: «Qá’im‑ul promis discută acum între patru ochi cu o altă Persoană. Este interzis să intraţi.» De la gărzile care stăteau în dreptul uşii am înţeles că acea Persoană nu era alta decât Bahá’u’lláh.

            Mujtahid-ul continuă: „În al doilea vis al meu mă găseam într‑un loc unde eram înconjurat de un număr mare de cufere, care se spunea că aparţineau lui Bahá’u’lláh. Deschizându‑le, am văzut că ele sunt pline de cărţi. Fiecare cuvânt şi literă inscripţionate în aceste cărţi erau decorate cu cele mai scumpe giuvaieruri. Strălucirea lor mă orbise. Fusesem atât de copleşit de strălucirea lor că m‑am trezit brusc din visul meu.”

            Când, în anul ’60, Bahá’u’lláh a sosit în Núr, El a aflat că faimosul mujtahid, asupra căruia precedenta Sa vizită avusese un atât de puternic impact, murise. Numărul mare de adepţi ai lui se redusese la o mână de discipoli demoralizaţi care, sub conducerea succesorului lui, Mullá Muḥammad, se străduiau să menţină tradiţiile răposatului lor conducător. Entuziasmul cu care fusese întâmpinat Bahá’u’lláh contrasta puternic cu întunericul care se aşezase peste urmaşii comunităţii cândva înfloritoare. Un mare număr de reprezentanţi şi personalităţi de vază din regiune L‑au chemat şi I‑au făcut o primire aşa cum se cuvine. Erau dornici, din perspectiva poziţiei sociale pe care El o ocupa, să afle de la El toate noutăţile cu privire la Sháh, activităţile miniştrilor lui şi afacerile guvernului său. La toate întrebările lor, Bahá’u’lláh le‑a răspuns cu mare răceală, dând impresia că pentru El aceste lucruri erau lipsite de importanţă. Cu o retorică apăsată, El pleda cauza noii Revelaţii şi le îndrepta atenţia spre beneficiile nemăsurate pe care aceasta era hărăzită să le ofere ţării lor.[124] Cei care îl ascultau se minunau de interesul viu pe care un om de rangul Lui şi de vârsta Lui îl arăta pentru adevăruri care erau în principal de domeniul clericilor şi teologilor Islám-ului. Se simţeau neputincioşi să conteste soliditatea argumentelor Sale sau să bagatelizeze Cauza, pe care El o prezenta cu atâta abilitate. Ei admirau marele Lui entuziasm şi adâncimea gândirii Lui şi erau profund impresionaţi de detaşarea şi uitarea Lui de sine.

             Nimeni nu a îndrăznit să îşi exprime nemulţumirea faţă de punctele Lui de vedere, în afară de unchiul lui, ‘Azíz, care a avut curajul de a I se opune, contestând afirmaţiile Sale şi defăimând adevărul lor. Când aceia care l‑au auzit au căutat să îl reducă la tăcere şi să‑l lovească, Bahá’u’lláh a intervenit pentru el, sfătuindu‑i să‑l lase în seama lui Dumnezeu. Speriat, el i‑a cerut ajutorul mujtahid-ului din Núr, Mullá Muḥammad pentru a‑i acorda sprijin imediat. „O, împuternicit al Profetului lui Dumnezeu!”, spuse el. „Priveşte ce s‑a petrecut cu Credinţa. Un tânăr, un laic, îmbrăcat în veşmântul nobilimii, a venit la Núr, a cucerit cetatea ortodoxiei şi a pângărit Credinţa sfântă a Islám-ului. Scoală şi ţine piept atacurilor sale. Oricine intră în prezenţa lui cedează pe dată farmecelor sale şi este robit de puterea rostirii lui. Nu ştiu dacă este un vrăjitor, dacă el amestecă în ceaiul lui substanţe misterioase care‑l fac pe cel ce îl bea să cadă victimă a farmecelor lui.” Mujtahid-ul, nemaisuportând lipsa lui de coerenţă, şi‑a dea seama de absurditatea unor astfel de afirmaţii. Glumind, el observă: „Tu nu ai băut din ceaiul lui sau nu l‑ai auzit vorbind tovarăşilor lui?” „Ba da”, răspunse el, „dar mulţumită protecţiei tale iubitoare am rămas imun la efectul puterii lui misterioase.” Mujtahid-ul, văzându‑se incapabil de a ridica masele împotriva lui Bahá’u’lláh şi de a combate direct ideile pe care un oponent atât de puternic le răspândea fără teamă, se mulţumi să scrie un raport în care el declara: „O, ‘Azíz, nu îţi fie teamă, nimeni nu va îndrăzni să te molesteze.” Scriind aceasta, mujtahid-ul, printr‑o greşeală gramaticală, a reuşit să pervertească atât de mult înţelesul afirmaţiei lui, încât personalităţile satului Tákur care au citit‑o au fost scandalizate de conţinutul ei, defăimându‑l atât pe destinatar, cât şi pe autorul acelei afirmaţii.

            Cei care au ajuns în prezenţa lui Bahá’u’lláh şi L‑au auzit prezentând Mesajul proclamat de Báb au fost atât de mişcaţi de sinceritatea chemării Lui, încât s‑au ridicat pe dată pentru a răspândi acelaşi Mesaj printre locuitorii oraşului Núr şi se străduit să dea dovadă de aceleaşi calităţi ca şi distinsul lor Promotor. Între timp, discipolii lui Mullá Muḥammad se străduiau să îl convingă pe dascălul lor să pornească spre Tákur, să Îl viziteze pe Bahá’u’lláh, să afle de la el natura acestei noi Revelaţii şi să îşi lumineze discipolii cu privire la caracterul şi scopul acesteia. Rugile lor cele mai sincere au primit un răspuns evaziv din partea mujtahid-ului. Dar discipolii lui au refuzat să admită validitatea obiecţiilor ridicate de el. Ei susţineau că prima obligaţie impusă unui om de rangul lui, a cărui funcţie era de a păstra integritatea Islám-ului shí‘ah, era să cerceteze caracterul fiecărei mişcări care putea afecta interesele Credinţei lor. În final, Mullá Muḥammad a decis să trimită o solie formată din doi dintre cei mai buni locotenenţi ai lui, Mullá ‘Abbás şi Mírzá Abu’l‑Qásim, ambii gineri şi discipoli de încredere ai răposatului mujtahid, Mírzá Muḥammad‑Taqí, pentru a‑i face o vizită lui Bahá’u’lláh şi pentru a stabili caracterul adevărat al Mesajului adus de El. El a făgăduit solemn să susţină fără rezerve orice concluzie ar fi tras ei şi să declare hotărârea lor în aceste probleme ca finală.

            Când la sosirea lor în Tákur, au fost anunţaţi că Bahá’u’lláh plecase la staţiunea Sa de iarnă, reprezentanţii lui Mullá Muḥammad au decis să se îndrepte spre acel loc. Ajunşi acolo, l‑au găsit pe Bahá’u’lláh prins în revelarea unui comentariu despre Súrih din deschiderea Qur’án-ului, intitulată „Cele Şapte versete ale repetiţiei”. Cum stăteau ei jos şi ascultau discursul Lui, măreţia temei, retorica convingătoare ce caracteriza prezentarea ei, precum şi maniera extraordinară de expunere i‑au impresionat profund pe cei doi. Mullá ‘Abbás, neputându‑se stăpâni, se ridică din scaunul lui şi, împins de un irezistibil imbold, merse cu spatele şi rămase în picioare nemişcat lângă uşă, într‑o atitudine de supunere reverenţioasă. Farmecul discursului pe care îl asculta îl fascinase. „Uite în ce stare sunt,” îi spuse el tovarăşului său pe când stătea tremurând de emoţie şi cu ochii înecaţi în lacrimi. „Nu sunt în stare să‑L interpelez pe Bahá’u’lláh. Întrebările pregătite să I le adresez au dispărut subit din mintea mea. Eşti liber fie să‑ţi continui investigaţia sau să te întorci singur la dascălul nostru şi să îl anunţi de starea în care mă aflu. Spune‑i din partea mea că ‘Abbás nu se mai poate niciodată întoarce la el. El nu mai poate niciodată părăsi acest prag.” Mírzá Abu’l‑Qásim a fost şi el tentat să urmeze exemplul tovarăşului lui. „Am încetat să îmi recunosc dascălul”, a răspuns el. „Chiar în această clipă am jurat lui Dumnezeu să îmi dedic restul zilelor vieţii mele servirii lui Bahá’u’lláh, adevăratul şi singurul meu Învăţător.”

            Vestea convertirii subite a trimişilor aleşi ai mujtahid-ului din Núr se răspândi cu o repeziciune uimitoare prin tot ţinutul. Îi trezi pe oameni din letargie. Demnitari bisericeşti, reprezentanţi ai statului, negustori şi ţărani, toţi luară cu asalt reşedinţa lui Bahá’u’lláh. O mare parte dintre ei au îmbrăţişat cu bucurie Cauza Lui. În admiraţia lor pentru El, o parte din persoanele de vază din rândul lor au remarcat: „Am văzut cum oamenii din Núr s‑au ridicat şi s‑au adunat în jurul tău. Din fiecare parte vedem mărturii ale marii lor bucurii. Dacă Mullá Muḥammad ar fi fost şi el aici pentru a li se alătura, triumful acestei Credinţe ar fi fost complet asigurat.” „Am venit în Núr”, le‑a răspuns Bahá’u’lláh, „doar cu scopul de a proclama Cauza lui Dumnezeu. Nu am în inima mea niciun alt ţel. De mi s‑ar spune că la o distanţă de o sută de leghe un căutător tânjeşte după Adevăr şi că nu poate veni să Mă întâlnească, Eu, bucuros şi fără ezitare m‑aş grăbi spre lăcaşul lui şi i‑aş potoli Eu Însumi foamea. Mi se spune că Mullá Muḥammad trăieşte în Sa’ádat-Ábád, un sat nu prea îndepărtat de acest loc. Scopul Meu este să‑l vizitez şi să‑i duc Mesajul lui Dumnezeu.”

            Dorind să pună în practică vorbele rostite, Bahá’u’lláh, însoţit de un grup de tovarăşi porni imediat spre acel sat. Mullá Muḥammad Îl primi cum nu se poate mai fastuos. „Nu am venit în acest loc”, observă Bahá’u’lláh, „pentru a‑ţi face o vizită oficială sau formală. Scopul meu este de a te lumina în ceea ce priveşte un Mesaj nou şi minunat, de inspiraţie divină, şi care împlineşte promisiunea dată Islám-ului. Oricine a plecat urechea la acest Mesaj a simţit puterea lui irezistibilă şi a fost transformat prin tăria măreţiei sale. Spune‑Mi ce te nedumereşte sau te împiedică să recunoşti Adevărul.” Mullá Muḥammad răspunse dispreţuitor: „Nu întreprind nicio acţiune înainte de a consulta Qur’án-ul. În astfel de situaţii, întotdeauna am urmat practica invocării ajutorului lui Dumnezeu şi a binecuvântărilor Sale; deschizând la întâmplare Cartea Lui sfântă şi consultând primul verset de pe acea pagină pe care mi‑a căzut privirea. Din conţinutul acelui verset pot judeca înţelepciunea şi oportunitatea acţiunii la care m‑am gândit.” Văzând că Bahá’u’lláh nu avea de gând să îi refuze această cerere, mujtahid-ul a cerut să i se aducă un exemplar al Qur’án-ului, îl deschise şi îl închise la loc, refuzând să spună conţinutul versetului celor care erau prezenţi. Tot ce spuse era: „Am consultat Cartea lui Dumnezeu şi se pare că este inoportun pentru mine să merg mai departe în această chestiune.” Câţiva au fost de acord cu el; dar restul, marea lor majoritate, au simţit frica pe care acele cuvinte o ascundeau. Bahá’u’lláh, nedorind să prelungească situaţia delicată în care se afla, se ridică şi, cerând să fie scuzat, îşi luă un cald rămas bun de la el.

             Într‑o zi, în timp ce călărea prin natură, Bahá’u’lláh, însoţit de câţiva tovarăşi, a observat un tânăr singuratic aşezat pe marginea drumului. Părul îi era ciufulit şi purta haine de derviş. La marginea unui pârâiaş, el aprinse un foc, îşi gătea mâncarea şi o mânca. Apropiindu‑se de el, Bahá’u’lláh pe un ton cât se poate de iubitor îl întrebă: „Spune‑Mi dervişule, ce faci?” „Sunt ocupat să‑l înghit pe Dumnezeu”, răspunse el tăios. „Îl gătesc pe Dumnezeu şi Îl frig.” Simplitatea naturală a comportamentului său şi candoarea răspunsului lui îi plăcură mult lui Bahá’u’lláh. El zâmbi la remarca lui şi începu să poarte o discuţie cu el cu tandreţe şi libertate nestăvilită. În scurt timp, Bahá’u’lláh îl schimbă complet. Luminat asupra adevăratei naturi a lui Dumnezeu şi cu o minte curăţată de ideile vane ale poporului lui, el recunoscu pe dată Lumina pe care acel Străin iubitor i‑o aduse atât de neaşteptat. Acest derviş, al cărui nume era Muṣṭafá, deveni atât de îndrăgostit de învăţăturile care îi fuseseră insuflate în minte, că, lăsându‑şi instrumentele de gătit, el se ridică numaidecât şi îl urmă pe Bahá’u’lláh. Pe jos, în spatele calului Său, înflăcărat de focul iubirii Lui, el cânta vesel versurile unui cântec de iubire pe care îl compusese pe loc şi pe care îl dedicase Preaiubitului său. „Tu eşti Luceafărul călăuzirii” suna refrenul voios al cântecului. „Tu eşti Lumina Adevărului. Dezvăluie‑Te oamenilor, o, Dezvăluitor al Adevărului”. Deşi, în anii de mai târziu, acel poem a circulat mult printre oameni şi devenise cunoscut faptul că un anume derviş, supranumit Majdhúb, şi al cărui nume era Muṣṭafá Big‑i‑Sanandají, a compus acest poem spontan, spre lauda Preaiubitului său, nimeni nu părea să ştie cu precizie la cine se referea acesta de fapt şi nici nu bănuia nimeni, într‑o vreme când Bahá’u’lláh era încă nedezvăluit în ochii oamenilor, că acest derviş singur I‑a recunoscut rangul şi I‑a descoperit gloria.

            Vizita lui Bahá’u’lláh în Núr a dat cele mai spectaculoase rezultate şi a oferit un imbold puternic în răspândirea Revelaţiei nou‑născute. Prin retorica Sa magnetizantă, prin puritatea vieţii Lui, prin demnitatea purtării Sale, prin logica de necontestat a argumentelor Lui şi prin multitudinea de dovezi ale tandrei Lui bunătăţi, Bahá’u’lláh a cucerit inimile localnicilor din Núr, le‑a trezit la viaţă sufletele şi i‑a înrolat sub stindardul Credinţei. Efectul cuvintelor şi faptelor Lui era aşa de mare încât, atunci când mergea de ici colo pentru a propovădui Cauza şi pentru a dezvălui splendoarea ei concetăţenilor Lui din Núr, până şi pietrele şi copacii din acel ţinut păreau însufleţiţi de valurile de putere spirituală care emanau din persoana Lui. Toate lucrurile păreau dăruite cu o viaţă nouă şi mai plină, toate lucrurile păreau că proclamă cu glas tare: „Priviţi, Frumuseţea lui Dumnezeu a fost manifestată. Ridicaţi‑vă căci El a venit în toată gloria Sa.” Când Bahá’u’lláh a plecat din mijlocul lor, oamenii din Núr au continuat să propage Cauza şi să‑i consolideze temeliile. O parte din ei au suferit tribulaţii cumplite de dragul Lui; alţii au sorbit cu bucurie din cupa martiriului pe calea Lui. Mázindarán în general şi Núr în particular s‑au distins astfel de restul provinciilor şi districtelor din Persia ca fiind primele care au îmbrăţişat cu bucurie Mesajul Divin. Districtul Núr, care înseamnă literalmente „lumină”, zidită în munţii Mázindarán‑ului, a fost primul care a prins razele Soarelui ce răsărise în Shíráz, primul care să proclame restului Persiei, care stă încă înconjurată de umbră în valea nepăsării, că Luceafărul călăuzirii divine a răsărit să încălzească şi să lumineze întregul pământ.

             Când Bahá’u’lláh era doar copil, Vazír-ul, tatăl Lui, a avut un vis. Se făcea că Bahá’u’lláh înota într‑un ocean mare, fără de margini. Trupul Lui strălucea deasupra apelor cu o strălucire care ilumina apa. În jurul capului Său, care se putea vedea clar deasupra apelor, radiau în toate direcţiile şuviţe din părul Lui lung şi negru ca abanosul, plutind în valuri. În vis, o mare de peşti se adunau în jurul Lui, fiecare ţinându‑se strâns de câte un capăt de fir de păr. Fascinaţi de strălucirea feţei Sale, ei Îl urmau oriunde ar fi înotat El. Deşi numărul lor era foarte mare şi oricât de tare se ţineau de şuviţele Lui, niciun fir de păr nu părea să se desprindă de capul Lui şi nici nu Îi provocau vreun rău. Liber şi neîngrădit, El se mişca deasupra apelor şi toţi Îl urmau.

            Vazír-ul, profund mişcat de acest vis, chemă un ghicitor, care era faimos în regiune şi îi ceru să interpreteze visul pentru el. Acest om, ca şi când ar fi fost inspirat de o premoniţie despre gloria viitoare a lui Bahá’u’lláh, spuse: „Oceanul fără de margini pe care l‑ai văzut în visul tău, o vizirule, nu este altceva decât lumea fiinţei. Cu mâinile goale şi singur, fiul tău va câştiga conducerea supremă asupra ei. Oriunde ar fi El, se va putea mişca nestingherit. Nimeni nu va rezista marşului Său, nimeni nu Îi va zădărnici înaintarea. Mulţimea de peşti semnifică tulburările pe care El le va produce printre popoarele şi neamurile pământului. Ei se vor aduna în jurul Lui şi se vor agăţa de El. Asigurat de protecţia infailibilă a celui Atotputernic, aceste tulburări nu vor răni niciodată persoana Sa şi nici singurătatea de pe marea vieţii nu îi va pune niciodată siguranţa în pericol.”

            Acel ghicitor a fost mai apoi dus să îl vadă pe Bahá’u’lláh. El se uită atent la chipul Lui şi examină cu mare atenţie trăsăturile Sale. Fiind fermecat de înfăţişarea Lui, acesta îi lăudă fiecare trăsătură a feţei Lui. Fiecare expresie de pe acel chip revela în ochii lui un semn al gloriei Lui ascunse. Atât de mare era admiraţia lui şi atât de multe laudele aduse lui Bahá’u’lláh, încât Vazír-ul deveni din acea zi şi mai devotat fiului său. Cuvintele rostite de acel ghicitor au ajutat la întărirea speranţelor şi a încrederii lui în El. Ca şi Iacob, el dorea să asigure bunăstarea iubitului său fiu Iosif şi să Îl înconjoare cu protecţia lui iubitoare.


Leg?turile lui Bah?'u’ll?h cu ??j? M?rz? ?q?s?

 
             Ḥájí Mírzá Áqásí, Marele Vazír al lui Muḥammad Sháh, deşi total străin de tatăl lui Bahá’u’lláh, îi arăta fiului acestuia semnele unei mari consideraţii şi preţuiri. Atât de mare era stima pe care Ḥájí I‑o purta, încât Mírzá Áqá Khán‑i‑Núrí, I‘timádu’d‑Dawlih, care mai târziu îi urmă lui Ḥájí Mírzá Áqásí, era invidios. Dispreţuia superioritatea care i se acorda lui Bahá’u’lláh, doar un tânăr. Seminţele acestei gelozii erau încă din acele timpuri sădite în inima lui. Deşi încă june şi deşi tatăl lui este în viaţă, credea el, I se dă întâietate în prezenţa Marelui Vazír. Mă întreb, ce se va întâmpla cu mine când acest tânăr îi va lua locul tatălui său?
            După moartea Vazír-ului, Ḥájí Mírzá Áqásí continuă să‑i arate cea mai mare consideraţie lui Bahá’u’lláh. Îl vizita la El acasă şi vorbea cu El ca şi cu propriul său fiu. Sinceritatea devotamentului lui avea totuşi să fie testată foarte curând. Într‑o zi, pe când trecea prin satul Qúch‑Hisár, care‑i aparţinea lui Bahá’u’lláh, fusese atât de mişcat de farmecul şi de frumuseţea acelui loc, ca şi de belşugul de apă, încât îi venise ideea de a fi el însuşi proprietar. Bahá’u’lláh, pe care îl chemase să realizeze imediat vânzarea acelui sat, spuse: „Dacă această proprietate ar fi fost doar a mea, aş fi consimţit cu dragă inimă dorinţei tale. Această viaţă trecătoare, cu toate posesiunile ei meschine, nu merită în ochii mei niciun ataşament, cu atât mai puţin această proprietate mică şi nesemnificativă. Dar cum un număr de alţi oameni, bogaţi şi săraci, bătrâni şi tineri, sunt părtaşi la această posesie, ti‑aş sugera să te adresezi cu această chestiune lor şi să cauţi la ei consimţământul.” Nemulţumit de acest răspuns, Ḥájí Mírzá Áqásí căută să îşi îndeplinească ţelul prin mijloace necinstite. De îndată ce Bahá’u’lláh a fost înştiinţat de uneltirile sale, El, cu consimţământul celor implicaţi, transferă imediat titlul de proprietate pe numele surorii lui Muḥammad Sháh, care îşi exprimase deja în repetate rânduri dorinţa de a deveni proprietară. Ḥájí, furios pe această tranzacţie, ordonă ca proprietatea să fie preluată cu forţa, susţinând că el deja o cumpărase de la proprietarul ei dintâi. Reprezentanţii lui Ḥájí Mírzá Áqásí au fost sever mustraţi de agenţii surorii Sháh‑ului şi au fost somaţi să îşi informeze stăpânul că doamna era hotărâtă să îşi apere drepturile. Ḥájí se adresă cu acest caz lui Muḥammad Sháh, plângându‑se de tratamentul nedrept la care fusese supus. În aceeaşi noapte, sora Sháh‑ului îl puse în temă pe Sháh despre natura tranzacţiei. „De multe ori”, spuse ea fratelui ei, „Maiestatea voastră Imperială şi‑a exprimat delicat dorinţa ca eu să renunţ la bijuteriile mele pentru a mă înfrumuseţa în prezenţa voastră, iar cu veniturile obţinute să îmi cumpăr o proprietate. Am reuşit în sfârşit să îndeplinesc dorinţa voastră. Dar Ḥájí Mírzá  Áqásí este acum foarte hotărât să o ia de la mine prin forţă.” Sháh-ul îşi linişti sora şi ordonă lui Ḥájí să renunţe la plângerea sa. Acesta, în disperare de cauză, îl chemă pe Bahá’u’lláh în prezenţa lui şi, prin toate vicleşugurile, căută să Îi discrediteze numele. La toate acuzaţiile ce I se aduceau, Bahá’u’lláh răspunse hotărât şi reuşi să îşi dovedească nevinovăţia. În furia sa neputincioasă, Marele Vazír exclamă: „Care este scopul tuturor petrecerilor şi banchetelor pe care se pare că îţi place să le dai. Eu, care sunt Primul Ministru al Sháhansháh‑ului Persiei nu primesc niciodată oaspeţi într‑un număr aşa de mare şi atât de diverşi cum aduni tu în jurul mesei în fiecare seară. De ce atâta extravaganţă şi vanitate. Cu siguranţă pui la cale un complot împotriva mea.” „Sfinte Dumnezeule!” răspunse Bahá’u’lláh. „Poate fi acuzat de intenţii criminale omul care, din preaplinul inimii sale, împarte pâinea cu semenii lui?” Ḥájí Mírzá Áqásí era total zăpăcit. Nu îndrăznea să răspundă nimic. Deşi susţinut de forţele unite ale puterii ecleziastice şi civile ale Persiei, în fiecare dispută la care se aventura să‑L provoace pe Bahá’u’lláh, se trezea în final total învins.

            În mai multe alte ocazii, triumful lui Bahá’u’lláh asupra opozanţilor Lui fusese la fel de justificat şi recunoscut. Aceste victorii personale dobândite de El au servit la dezvoltarea poziţiei Sale şi I‑au purtat faima peste hotare. Oamenii din toate clasele sociale erau uimiţi de capacitatea Lui miraculoasă de a scăpa nevătămat din confruntările cele mai periculoase. Numai protecţia Divină, credeau ei, Îi oferea siguranţa în astfel de situaţii. Nu o dată a fost supus Bahá’u’lláh aroganţei, lăcomiei şi trădării celor din jurul Lui, înconjurat fiind de cele mai mari pericole. În acele zile, aflându‑se constant în compania celor mai înalţi demnitari din ţară, fie că erau teologi sau reprezentanţi ai statului, El nu se mulţumea niciodată să accepte ideile exprimate sau pretenţiile pe care le avansau. La întâlnirile lor, El promova fără teamă cauza adevărului, reitera drepturile celor nevoiaşi, apărând pe cei slabi şi protejându‑i pe cei nevinovaţi.

 

CAPITOLUL VI

 CĂLĂTORIA LUI MULLÁ ḤUSAYN LA KHURÁSÁN

L

uându‑şi rămas bun de la Slovele Celui Viu, Báb i‑a instruit pe toţi să înregistreze separat numele fiecărui credincios care îmbrăţişa Credinţa şi se identifica cu învăţăturile sale. El le‑a cerut să pună listele acestor credincioşi în scrisori închise şi să le trimită unchiului Lui din partea mamei, Ḥájí Mírzá Siyyid ‘Alí în Shíráz, care la rândul lui urma să i le trimită Lui. „Voi clasifica aceste liste,” le spuse El, „în optsprezece seturi a câte nouăsprezece nume fiecare. Fiecare set va constitui un váḥid.[125] Toate aceste nume din cele optsprezece seturi, vor constitui împreună cu primul váḥid, care cuprinde numele Meu şi cele ale celor optsprezece Slove ale Celui Viu, numărul lui Kull‑i‑Shay [126]. Aceste nume le voi menţiona în Tableta lui Dumnezeu, astfel încât asupra fiecăruia dintre ei Preaiubitul inimilor noastre să poată conferi binecuvântările Lui inestimabile şi să îi declare locuitori ai Paradisului Său, în Ziua în care se va fi aşezat pe tronul gloriei.”

            Báb îi dădu indicaţii speciale mai ales lui Mullá Ḥusayn de a‑i trimite o relatare scrisă asupra caracterului şi progresului activităţilor lui în Iṣfahán, Ṭihrán şi Khurásán. El l‑a îndemnat să îi comunice despre toţi aceia care au acceptat şi s‑au supus Credinţei, precum şi despre toţi aceia care au respins şi au negat adevărul ei. „Până nu primesc o scrisoare de la tine din Khurásán”,i‑a scris El, „Eu nu voi fi gata să pornesc din acest oraş în pelerinajul Meu la Ḥijáz.”

            Mullá Ḥusayn, învigorat şi cu puteri noi primite după experienţa interacţiunii lui cu Bahá’u’lláh, a pornit în călătoria lui spre Khurásán.

În timpul vizitei lui în acea provincie, el a dovedit într‑o manieră surprinzătoare efectele acelei puteri regeneratoare cu care cuvintele de rămas bun ale lui Báb l‑au învestit.[127] Primul care avea să îmbrăţişeze Credinţa în Khurásán a fost Mírzá Aḥmad‑i‑Azghandí, cel mai învăţat, cel mai înţelept şi cel mai eminent dintre ‘ulamá acelei provincii. În orice adunare şi‑ar fi făcut apariţia, indiferent cât era de mare numărul sau cât de distins caracterul teologilor prezenţi acolo, el singur era mereu principalul vorbitor. Trăsăturile distinse ale caracterului lui, cât şi evlavia lui deosebită, i‑au câştigat reputaţia pe care o dobândise deja prin erudiţia, talentul şi înţelepciunea lui. Următorul care avea să îmbrăţişeze Credinţa dintre shaykhí-ii din Khurásán a fost Mullá Aḥmad‑i‑Mu‘allim, care fusese la Karbilá învăţătorul copiilor lui Siyyid Káẓim. A urmat Mullá Shaykh ‘Alí, pe care Báb îl supranumise ‘Aẓím, iar apoi Mullá Mírzá Muḥammad‑i‑Furúghí, a cărui erudiţie era depăşită doar de aceea a lui Mírzá Aḥmad. Nimeni în afara acestor figuri remarcabile printre conducătorii ecleziastici din Khurásán nu poseda suficientă autoritate sau cunoaşterea necesară pentru a contesta argumentele lui Mullá Ḥusayn.

            Mírzá Muḥammad Báqir‑i‑Qá’iní, care, pentru tot restul vieţii sale, îşi stabilise reşedinţa în Mashhad a fost următorul care a îmbrăţişat Mesajul. Dragostea lui Báb a ars în sufletul lui cu atâta putere devastatoare, încât nimeni nu i‑a putut rezista forţei sale sau minimiza influenţa. Curajul lui, energia lui debordantă, loialitatea lui neclintită şi integritatea vieţii lui toate se uniseră pentru a face din el spaima inamicilor săi şi o sursă de inspiraţie pentru prietenii săi. El şi‑a pus casa la dispoziţia lui Mullá Ḥusayn, aranjând întrevederi separate între el şi teologii din Mashhad şi a continuat să lucreze, cu toate puterile lui, să îndepărteze orice obstacol, care ar fi putut sta în calea progresului Credinţei. Era neobosit în strădaniile sale, neabătut de la ţelul lui şi cu o energie inepuizabilă. El şi‑a continuat activitatea fără o clipă de răgaz pentru Cauza lui iubită până în ultimul ceas al vieţii sale, când a căzu martir la fortul Shaykh Ṭabarsí. În ultimele zile ale vieţii, după tragicul sfârşit al lui Mullá Ḥusayn, Quddús l‑a implorat să preia conducerea apărătorilor neînfricaţi ai acelei fortificaţii. El s‑a achitat exemplar de această îndatorire. Casa lui, localizată în Bálá‑Khíyábán, în oraşul Mashhad, este cunoscută chiar şi în zilele noastre sub numele de Bábíyyih. Oricine intră în ea nu poate scăpa niciodată de acuzaţia că este un Bábí. Fie ca sufletul lui să se odihnească în pace!

            De îndată ce a cucerit pentru Cauză asemenea susţinători abili şi devotaţi, Mullá Ḥusayn s‑a decis să scrie un raport către Báb. În relatarea lui, el s‑a referit pe larg la durata şederii lui în Iṣfahán şi Káshán, a descris episodul experienţelor lui cu Bahá’u’lláh, menţionând plecarea acestuia spre Mázindarán, a povestit evenimentele din Núr şi L‑a informat de reuşita lui în urma eforturilor sale în Khurásán. La scrisoare el a ataşat o listă cu numele celor care au răspuns chemării sale şi a celor de a căror statornicie şi sinceritate era sigur. A trimis această scrisoare prin Yazd, prin intermediul colaboratorilor de încredere ai unchiului matern al lui Báb, care la vremea aceea locuiau în Ṭabas. Scrisoarea a ajuns în mâinile lui Báb în noaptea precedentă zilei celei de‑a douăzeci şi şaptea a Ramaḍán-ului,[128] o noapte care se celebrează cu mare reverenţă de către toate sectele Islám-ului şi este privită de mulţi ca fiind poate chiar mai sacră decât Laylatu’l‑Qadr, noaptea care, conform Qur’án-ului „depăşeşte o mie de luni.”[129] Quddús era singurul însoţitor al lui Báb când scrisoarea a ajuns la el în acea noapte, iar Báb i‑a împărtăşit câteva pasaje.

             L‑am auzit pe Mírzá Aḥmad relatând următoarele: „Însuşi Unchiul matern al lui Báb în persoană mi‑a descris împrejurările în care Báb a primit scrisoarea lui Mullá Ḥusayn: «În acea noapte am văzut o atât de mare bucurie şi fericire pe feţele lui Báb şi Quddús, că îmi este imposibil s‑o descriu. În acele zile îl auzeam des pe Báb repetând cu exaltare aceste cuvinte, ‹Cât de minunat, nespus de minunat este ceea ce s‑a petrecut în lunile Jamádí şi Rajab!› Citind epistola adresată Lui de către Mullá Ḥusayn, El se întorcea către Quddús şi, arătându‑i anumite pasaje din scrisoare, îi explica motivele plăcutei surprinderi. În ceea ce mă priveşte, eu am rămas ignorant cu privire la natura acelor explicaţii.›»”

            Mírzá Aḥmad, asupra căruia relatarea acestui episod produse un efect profund, era hotărât să desluşească acest mister. El îmi spuse: „Am reuşit să îmi satisfac curiozitatea doar când m‑am întâlnit cu Mullá Ḥusayn în Shíráz. Când i‑am reprodus episodul descris mie de unchiul lui Báb, el a zâmbit, spunând că îşi aducea aminte bine că între lunile Jamádí şi Rajab el se întâmplase să fie în Ṭihrán. Nu a dat alte explicaţii şi s‑a mulţumit cu această scurtă remarcă. Dar acest lucru a fost de ajuns pentru mine spre a mă convinge că în acel oraş, Ṭihrán, se ascundea un Mister care, revelat lumii, ar aduce bucurie de nedescris inimilor lui Báb şi Quddús.”

            Menţionările din scrisoarea lui Mullá Ḥusayn despre răspunsul prompt al lui Bahá’u’lláh la Mesajul Divin, despre campania viguroasă pe care El plin de curaj a pornit‑o în Núr şi despre minunatul succes pe care l‑au avut strădaniile Sale, L‑au înviorat şi L‑au bucurat pe Báb, reîntărindu‑i încrederea în victoria supremă a Cauzei Lui. El era acum liniştit că, dacă ar fi fost pe neaşteptate să cadă victimă a tiraniei duşmanilor Lui şi să părăsească această lume, Cauza pe care El o revelase va trăi; şi sub conducerea lui Bahá’u’lláh, va continua să crească şi să înflorească, dând în final roadele cele mai alese. Mâna măiastră a lui Bahá’u’lláh ar cârmui traseul ei şi influenţa atotcuprinzătoare a iubirii Lui va pune stăpânire pe inimile oamenilor. O asemenea certitudine îi întări spiritul şi Îl umplu de speranţă. Din acel moment, temerile Lui legate de un iminent pericol sau primejdie Îl părăsiseră pe de‑a‑ntregul. Precum pasărea Phoenix, El primi cu bucurie focul adversităţii şi se desfătă în strălucirea şi dogoarea flăcărilor lor.

 

 CAPITOLUL VII

PELERINAJUL LUI BÁB LA MECCA ŞI MEDINA

P

rimind scrisoarea de la Mullá Ḥusayn, Báb decise să pornească în mult aşteptatul pelerinaj la Ḥijáz. Lăsându‑şi soţia în seama mamei Sale şi încredinţându‑le pe amândouă în grija şi sub protecţia unchiului Lui matern, El se alătură pelerinilor din Fárs care se pregăteau să plece din Shíráz spre Mecca şi Medina.[130] Singurul Lui tovarăş era Quddús, iar servitorul etiopian slujitorul Lui personal. El se îndreptă mai întâi spre Búshihr, locul unde unchiul Lui îşi desfăşura afacerile, acolo unde, în trecut, El trăise alături de acesta o viaţă de umil negustor. Încheind aici pregătirile preliminare pentru călătoria Lui lungă şi mult‑aşteptată, El se îmbarcă pe un vas care, după două luni de navigare lentă, pe o mare furtunoasă şi nesigură, Îl debarcă pe malurile acelui pământ sacru.[131] Marea învolburată şi lipsa totală a confortului nu au reuşit să influenţeze regularitatea momentelor Lui de devoţiune şi nici să întrerupă pacea meditaţiilor şi a rugăciunilor Sale. Uitând de furtunile ce se năpusteau asupra Lui şi nedescurajat de starea de rău care‑i cuprinse pe tovarăşii Lui de pelerinaj, El continua să Îşi ocupe timpul dictându‑i lui Quddús rugăciunile şi epistolele pe care se simţea inspirat să le reveleze.

             L‑am auzit pe Ḥájí Abu’l‑Ḥasan‑i‑Shírází, care călătorea în aceeaşi ambarcaţiune ca şi Báb, descriind condiţiile acelei călătorii memorabile: „Pe tot parcursul acelei perioade de aproximativ două luni”, consemnează el, „din ziua în care ne‑am îmbarcat la Búshihr până în ziua în care am acostat la Jaddih, portul Ḥijáz-ului, fie că era zi sau noapte, ori de câte ori se întâmpla să‑i întâlnesc pe Báb sau pe Quddús, îi găseam mereu împreună, absorbiţi de munca lor. Báb părea că dictează, iar Quddús era foarte ocupat să noteze tot ceea ce El rostea. Chiar şi când la un moment dat se instalase panica în rândul pasagerilor de pe vasul ce era aruncat de furtună în toate părţile, ei îşi continuau strădania cu un calm şi cu o încredere impertubabile. Nici furia elementelor şi nici agitaţia oamenilor din jur nu puteau tulbura seninătatea chipurilor lor şi nici nu putea să îi deturneze de la ţelul lor.”

             Báb Însuşi face referire în Bayán‑ul Persan[132] la greutăţile acelei călătorii. „Zile de‑a rândul,” scria El, „am suferit de pe urma rezervelor reduse de apă. Trebuia să mă mulţumesc cu sucul de lămâie dulce.” Din cauza acestei experienţe, El se ruga fierbinte Celui Atotputernic să îngăduie ca mijloacele de călătorie pe apă să fie curând îmbunătăţite, ca greutăţile să fie diminuate şi ca pericolele să fie eliminate complet. Într‑un interval de timp scurt de la acea rugăciune, dovezile unei îmbunătăţiri considerabile în toate formele de transport maritim s‑au înmulţit, iar Golful Persic, care în acele vremuri de abia dacă avea un singur vas cu aburi, se mândreşte acum cu o flotă de pacheboturi care, în doar câteva zile şi oferind un confort deosebit, îi poate transporta pe oamenii din Fárs la Ḥijáz în pelerinajul lor anual.

            Popoarele Occidentului, în rândul cărora au apărut primele dovezi ale acestei mari Revoluţii Industriale, sunt din nefericire încă în necunoştinţă de cauză cu privire la Sursa de unde porneşte acest curent puternic, această mare putere motrice – o putere care a revoluţionat fiecare aspect al vieţii lor materiale. Propria lor istorie mărturiseşte faptul că în anul în care s‑au ivit zorii acestei Revelaţii glorioase, au apărut dintr‑o dată dovezile unei revoluţii industriale şi economice, despre care ei înşişi declară că este fără precedent în istoria umanităţii. În preocuparea lor pentru detaliile de funcţionare şi îmbunătăţirile acestei nou create maşinării, ei au pierdut treptat din vedere Sursa şi scopul acestei puteri uriaşe, pe care Atotputernicul le‑o dăduse în grijă. Se pare că ei au utilizat teribil de greşit această putere şi i‑au înţeles greşit scopul. Proiectată a oferi popoarelor din Occident binecuvântările păcii şi ale fericirii, ea a fost folosită de ei pentru a promova interesele distrugerii şi ale războiului.

            La sosirea Lui în Jaddih, Báb a îmbrăcat straiele de pelerin, s‑a urcat pe cămilă şi a pornit în călătoria Sa spre Mecca. Quddús însă, nesupunându‑se dorinţei cu insistenţă repetată de Domnul său, a preferat să Îl însoţească pe jos tot drumul de la Jaddih până la acel oraş sfânt. Ţinând în mână căpăstrul cămilei pe care călătorea Báb, el mergea pe jos cu voioşie şi rugându‑se, având grijă ca nevoile Domnului său să fie satisfăcute, total indiferent la oboseala prilejuită de marşul său entuziast. În fiecare noapte, de cu seară până în revărsatul zorilor, Quddús, sacrificându‑şi liniştea şi somnul, continua să vegheze cu o vigilenţă neobosită lângă Preaiubitul lui, pregătit să‑i furnizeze tot ce trebuia şi să asigure mijloacele pentru protecţia şi siguranţa Lui.

            Într‑o zi, când Báb descălecase lângă o fântână pentru a înălţa rugăciunea de dimineaţă, un beduin hoinar apăru dintr‑o dată la orizont, se apropie de El şi, înhăţând desaga care era întinsă pe jos lângă El şi care conţinea scrierile şi hârtiile Sale, dispăru în deşertul neştiut. Servitorul Său etiopian ce pornise în urmărirea lui a fost oprit de Stăpânul lui care, în timp ce se ruga, îi făcu semn cu mâna să renunţe la urmărire. „Dacă ţi‑aş fi permis să pleci după el”, îl linişti Báb cu afecţiune mai târziu, „cu siguranţă l‑ai fi ajuns din urmă şi l‑ai fi pedepsit. Dar nu asta trebuia să se întâmple. Hârtiile şi scrierile conţinute în desagă sunt destinate să ajungă, prin intermediul acelui arab, în locuri unde altfel noi nu am fi reuşit să ajungem vreodată. De aceea, nu fii trist pentru ceea ce a făcut, pentru că aceasta a fost decizia lui Dumnezeu, Orânduitorul, cel Atotputernic.” De multe ori după aceea, în circumstanţe similare, Báb căuta să îşi aline prietenii cu astfel de remarci. Prin cuvinte ca acestea, El schimba amărăciunea regretelor şi resentimentelor în acceptare luminoasă a scopului Divin şi în supunere plină de bucurie faţă de voinţa lui Dumnezeu.

            În ziua de  ‘Arafát[133], căutând refugiul liniştit al chiliei Sale, Báb îşi dedică tot timpul meditaţiei şi adoraţiei. În ziua următoare, ziua de Nahr, după ce îşi înălţă rugăciunea dedicată acelei zile de sărbătoare, El se îndreptă spre Muná, unde, conform unui obicei străvechi, cumpără nouăsprezece miei din cea mai pură rasă, sacrifică nouă dintre ei în numele Său, şapte în numele lui Quddús şi trei în numele servitorului Său etiopian. Refuză să se înfrupte din carnea animalelor sacrificate, preferând în schimb să o ofere gratuit celor săraci şi nevoiaşi din vecinătate.


Relicv? a lui B?b, ?nf??i??nd Toc? ?n jurul c?reia era ?nf??urat turbanul

 
             Deşi luna Dhi’l‑Ḥijjih,[134] luna pelerinajelor la Mecca şi Medina, coincidea în acel an cu prima lună a iernii, vremea era caldă, astfel că pelerinii care efectuau circuitul la mormintele sfinte nu puteau să practice ritualul în hainele lor obişnuite. Înveşmântaţi în tunici uşoare şi largi, ei s‑au alăturat serbării. Totuşi, Báb a refuzat, în semn de respect, să îşi scoată turbanul sau mantaua. Îmbrăcat în straiele Lui obişnuite, cu cel mai mare calm şi demnitate şi cu multă simplitate şi reverenţă, el a înconjurat Ka‘bih‑ul şi a îndeplinit toate ritualurile prescrise de adoraţie.
             În ultima zi a pelerinajului Său la Mecca, Báb l‑a întâlnit pe Mírzá Muḥíṭ‑i‑Kirmání. El stătea cu faţa la Piatra Neagră, când Báb s‑a apropiat de el şi, luându‑i mâna în mâna Sa, îi adresă aceste cuvinte: „O, Muḥíṭ. Te consideri unul dintre cei mai importanţi oameni din comunitatea shaykhí-ilor şi un exponent distins al învăţăturilor ei. În inima ta chiar crezi că eşti unul dintre succesorii direcţi şi moştenitori de drept ai acestor două măreţe Lumini gemene, aceste Stele care au vestit dimineaţa călăuzirii Divine. Priveşte, stăm amândoi în cel mai sfânt dintre morminte. În incinta lui sfântă, El, al cărui Spirit locuieşte în acest loc poate face ca Adevărul să fie imediat recunoscut şi separat de neadevăr, iar dreptatea să fie separată de greşeală. Cu adevărat mărturisesc, nimeni în prezent, de la Răsărit sau de la Apus, nu poate pretinde că este Poarta care conduce oamenii spre cunoaşterea lui Dumnezeu. Dovada mea nu este alta decât dovada prin care adevărul Profetului Muḥammad a fost clădit. Întreabă‑Mă orice doreşti; acum, chiar în acest moment mă leg să revelez versetele ce vor putea demonstra adevărul misiunii Mele. Trebuie să alegi ori să te supui fără rezerve Cauzei Mele, ori să o respingi în întregime. Nu ai altă cale. De vei alege să refuzi mesajul Meu, nu voi da drumul mâinii tale până când nu îmi vei da cuvântul că vei declara în public respingerea Adevărului pe care L‑am proclamat. Astfel Cel ce grăieşte Adevărul va fi cunoscut, iar cel care va grăi mincinos va fi condamnat la suferinţă eternă şi ruşine. Atunci calea Adevărului va fi revelată şi se va arăta tuturor oamenilor.”

            Această provocare fără drept de apel, aruncată atât de neaşteptat de Báb către Mírzá Muḥíṭ‑i‑Kirmání, l‑a tulburat profund. Era copleşit de modalitatea directă, de covârşitoarea‑i măreţie şi forţă. În prezenţa acelui Tânăr, el, fără să mai ţină seama de vârsta lui, de autoritatea şi cunoaşterea lui, se simţea ca o pasăre prizonieră în strânsoarea unui falnic şoim. Derutat şi plin de teamă, el răspunse: „Domnul meu, Învăţătorul meu. Încă din ziua în care privirea mea a căzut asupra Ta în Karbilá, mi s‑a părut că în sfârşit am găsit şi am recunoscut pe Cel care fusese ţinta căutărilor mele. Reneg pe oricine nu Te‑a recunoscut şi dispreţuiesc pe cei în ale căror inimi mai poate încă zăbovi cea mai mică urmă de îndoială asupra purităţii şi sfinţeniei Tale. Te rog să treci cu vederea slăbiciunea mea şi Te conjur să răspunzi nedumeririi mele. Fie ca Dumnezeu să îmi permită ca, în acest loc, chiar în incinta acestui mormânt sfânt, să jur credinţa mea către Tine şi să mă ridic întru triumful Cauzei Tale. De voi fi nesincer în ceea ce declar, de inima mea va tăgădui ceea ce gura mea proclamă, mă voi considera total nedemn de mărinimia Profetului lui Dumnezeu şi voi considera acţiunile mele ca un act de vădită trădare faţă de ‘Alí, succesorul Său ales.”

            Báb, care a ascultat cu atenţie cuvintele lui şi care ştia foarte bine că sufletul lui era neajutorat şi sărac, a răspuns astfel: „Cu adevărat spun, Adevărul este acum cunoscut şi separat de neadevăr. O, mormânt sfânt al Profetului lui Dumnezeu şi tu, o, Quddús, care ai crezut în Mine. Vă iau pe amândoi martori ai acestui ceas. Voi aţi văzut şi aţi auzit tot ceea ce acum a trecut între Mine şi el. Vă chem să fiţi martori la acestea, iar Dumnezeu, cu adevărat, este, peste şi deasupra voastră, Martorul Meu sigur şi suprem. El este Atotvăzătorul, Atotcunoscătorul, cel Atotînţelept. O, Muḥíṭ. Arată tot ce îţi tulbură mintea şi Eu, cu ajutorul lui Dumnezeu, Îmi voi dezlega limba şi Mă voi angaja să rezolv toate nelămuririle tale, pentru ca tu să poţi mărturisi perfecţiunea rostirii Mele şi să îţi dai seama că nimeni în afară de Mine nu poate manifesta înţelepciunea Mea.”

            Mírzá Muḥíṭ răspunse acestei invitaţii a lui Báb şi îi adresă întrebările sale. Stăruind că era imperios necesar ca el să plece pe dată către Medina, el îşi exprimă speranţa că va primi, de îndată ce va fi gata de a părăsi acel oraş, textul răspunsului promis. „Îţi voi îndeplini dorinţa”, îl asigură Báb. „În drumul Meu spre Medina, cu ajutorul lui Dumnezeu, îţi voi revela răspunsul Meu la întrebările tale. De nu te voi întâlni în acel oraş, răspunsul Meu va ajunge cu siguranţă la tine, de îndată ce te vei întoarce la Karbilá. Mă aştept ca tu să împlineşti tot ceea ce dreptatea şi corectitudinea vor cere. «Dace vei face bine, ţie îţi vei face bine: iar de vei face rău, îţi vei face ţie însuţi rău.» «Cu adevărat, Dumnezeu este independent de toate creaturile Sale.»” [135].

            În ajunul plecării sale, Mírzá Muḥíṭ exprimă din nou ferma lui hotărâre de a‑şi ţine promisiunea solemnă. „Nu voi pleca nicicum din Medina”, îl asigură el pe Báb, „orice ar fi, până nu îmi voi fi îndeplinit legământul făcut Ţie.” Precum firul de praf alungat de furtună, neputând suporta măreţia copleşitoare a Revelaţiei proclamate de Báb, el fugi cu groază din faţa Lui. Zăbovi o vreme în Medina şi, necredincios jurămintelor lui şi neţinând seama de mustrările propriei conştiinţe, plecă spre Karbilá.

            Báb, credincios promisiunii Sale, în drumul Lui de la Mecca la Medina, revelă răspunsul Său scris la întrebările care‑l nedumeriseră pe Mírzá Muḥíṭ şi îi dădu numele de Ṣaḥífiy‑i‑Baynu’l‑Ḥaramayn.[136] Mírzá Muḥíṭ, care primi această scrisoare în primele zile după sosirea lui la Karbilá, a rămas rece la tonul ei şi a refuzat să recunoască preceptele cuprinse în ea. Atitudinea lui faţă de Credinţă era una de opoziţie ascunsă şi constantă. De câteva ori s‑a declarat a fi discipolul şi susţinătorul acelui duşman notoriu al lui Báb, Ḥájí Mírzá Karím Khán şi uneori îşi atribuia lui însuşi rangul de conducător independent. Către sfârşitul vieţii sale, pe când locuia în ‘Iráq, prefăcându‑se supus lui Bahá’u’lláh, el i‑a cerut, prin intermediul unuia dintre prinţii persani care locuiau în Baghdád, să‑L întâlnească. El a solicitat ca această întrevedere să fie privită ca una strict confidenţială. Bahá’u’lláh i‑a răspuns: „Spune‑i că în vremea retragerii Mele în munţii Sulaymáníyyih‑ului, într‑o odă pe care am compus‑o, am stabilit cerinţele esenţiale pentru orice călător care merge pe calea căutării Adevărului. Împărtăşeşte‑i următorul vers din acea odă: «Dacă ţelul tău este acela de a‑ţi preţui viaţa, nu te apropia de curtea noastră; dar dacă jertfa este dorinţa inimii tale, vino şi lasă şi pe alţii să vină odată cu tine. Căci astfel este calea Credinţei, dacă în inima ta găseşti dorinţa de reuniune cu Bahá; dacă vei refuza să urmezi această cale, de ce ne deranjezi. Pleacă!» De va dori, atunci el făţiş şi fără rezerve se va grăbi să Mă întâlnească; de nu, refuz să îl văd.” Răspunsul fără echivoc al lui Bahá’u’lláh l‑a tulburat profund pe Mírzá Muḥíṭ. Neputând refuza şi nedorind să se supună, el a plecat acasă în Karbilá chiar în ziua în care primit mesajul. De îndată ce a ajuns, s‑a îmbolnăvit şi trei zile mai târziu a murit.

             Imediat ce Báb a îndeplinit şi ultimele cerinţe ale pelerinajului Său la Mecca, El i‑a adresat o epistolă Sherif‑ului acelui oraş sfânt, în care a notat, în termeni clari şi de netăgăduit, trăsăturile definitorii ale misiunii Sale, şi l‑a chemat să se ridice pentru a îmbrăţişa Cauza Lui. Această epistolă, împreună cu selecţiuni din alte scrieri ale Sale, i le‑a înmânat lui Quddús, spunându‑i să le prezinte Sherif‑ului. Dar acesta, mai preocupat de interesele sale materiale decât de a pleca urechea la cuvintele care îi erau adresate de către Báb, nu a răspuns chemării Mesajului Divin. Ḥájí Níyáz‑i‑Baghdádí a fost auzit povestind următoarele: „În anul 1267 A.H.,[137] am făcut un pelerinaj la acel oraş sfânt, unde am avut privilegiul de a‑l întâlni pe Sherif. În timpul conversaţiei noastre, el a spus: «Îmi amintesc că în anul şaizeci, în timpul perioadei de pelerinaj, un tânăr venit să mă vadă. Mi‑a prezentat o carte sigilată pe care am acceptat‑o pe dată dar pe care eram prea ocupat să o citesc. Câteva zile mai târziu m‑am întâlnit din nou cu acelaşi tânăr, care m‑a întrebat dacă aveam vreun răspuns la oferta sa. Povara muncii m‑a împiedicat din nou să meditez la conţinutul acelei cărţi. De aceea nu am putut să îi dau un răspuns mulţumitor. Când perioada de pelerinaj s‑a încheiat, în timp ce îmi sortam într‑o zi scrisorile, privirea mi‑a căzut întâmplător pe acea carte. Am deschis‑o şi în paginile ei introductive am găsit o predică mişcătoare şi deosebită, care era urmată de versete ale căror ton şi limbaj aduceau foarte mult cu Qur’án-ul. Din examinarea acelei cărţi am reţinut că printre locuitorii Persiei un om din seminţia lui Fáṭimih şi descendent al familiei Háshim, a înălţat o nouă chemare care anunţa tuturor oamenilor venirea promisului Qá’im. Cu toate acestea, nu am ştiut numele celui care scrisese cartea şi nici nu fusesem informat asupra circumstanţelor în care se născuse această chemare.» «O mare mişcare», am remarcat eu, «a cuprins într‑adevăr acel ţinut în ultimii câţiva ani. Un Tânăr, descendent al Profetului, negustor de meserie, a susţinut că glasul Lui era Vocea inspiraţiei Divine. El a susţinut public că, în numai câteva zile, din gura Lui puteau ieşi versete de un număr şi de o calitate care ar putea depăşi în cantitate şi frumuseţe chiar Qur’án-ul – o lucrare pentru care Muḥammad a avut nevoie de nu mai puţin decât douăzeci şi trei de ani pentru a o revela. O mulţime de oameni dintre locuitorii Persiei, atât din clasele de sus, cât şi din cele de jos, laici sau clerici, s‑au raliat în jurul stindardului Său şi s‑au jertfit de bună voie pe calea Lui. Anul trecut, în ultimele zile ale lunii Sha‘bán,[138] acel Tânăr a fost martirizat în Tabríz, în provincia Ádhirbáyján. Cei care Îl persecutaseră au căutat astfel să stingă lumina pe care El o aprinsese în acel ţinut. Dar de la martiriul Lui, influenţa Lui cuprinse toate clasele sociale.» Sherif‑ul, care ascultase atent, îşi exprimă indignarea faţă de comportamentul acelora care îl persecutaseră pe Báb. «Fie ca blestemul lui Dumnezeu să cadă asupra acelor oameni răi», a exclamat el, «nişte oameni care în zilele din trecut i‑au tratat în acelaşi fel pe strămoşii noştri sfinţi şi iluştri!» Cu aceste cuvinte Sherif‑ul încheie conversaţia noastră.”

            De la Mecca, Báb a pornit spre Medina. Era prima zi a lunii Muḥarram, în anul 1261 A.H.,[139] când El se afla în drum spre acel oraş sfânt. Pe măsură ce se apropia de el, El rememora evenimentele tulburătoare care au imortalizat numele Celui care a trăit şi a murit în incinta acelor ziduri. Acele scene, care au adus o mărturie elocventă a puterii creatoare a acelui Geniu nemuritor păreau că sunt retrăite, cu o strălucire neştirbită, în faţa ochilor Săi. Se ruga în timp ce se apropia de acel mormânt sfânt care păstra în el rămăşiţele pământeşti ale Profetului lui Dumnezeu. Păşind pe acel pământ sacru, El îşi aduse aminte şi de acel Herald strălucitor al propriei Lui Revelaţii. Ştia că în cimitirul de la Baqí‘, într‑un loc nu departe de sfântul mormânt al lui Muḥammad, se odihnea Shaykh Aḥmad‑i‑Aḥsá’í, vestitorul Revelaţiei Sale, care, după o viaţă de muncă asiduă, hotărâse să petreacă apusul vieţii lui în incinta acelui mormânt sfânt. Apoi El avu viziunea acelor oameni pioşi, pionieri şi martiri ai Credinţei, care căzuseră cu glorie pe câmpul de bătălie şi care, prin sângele lor, au desăvârşit triumful Cauzei lui Dumnezeu. Pulberea lor sacră părea reînviată de pasul uşor al picioarelor Lui. Părea că umbrele lor au fost trezite de suflul dătător de viaţă al prezenţei Sale. Se uitau la El de parcă ar fi înviat la apropierea Lui, se grăbeau înspre El şi îi înălţau un bun venit. Păreau că Îi adresează o rugă fierbinte: „Nu mai stărui în ţinutul Tău natal, Te rugăm fierbinte, o, Tu, Preaiubitul inimilor noastre. Vino să locuieşti în mijlocul nostru, pentru că aici, departe de zarva duşmanilor Tăi care Te aşteaptă, vei fi în siguranţă şi protejat. Ne temem pentru Tine. Ne e groază de uneltirile şi maşinaţiunile duşmanilor Tăi. Tremurăm la gândul că faptele lor le vor aduce damnarea pe vecie a sufletelor lor.” „Nu vă temeţi”, răspunse Spiritul neîmblânzit al lui Báb: „Am venit pe această lume pentru a mărturisi măreţia sacrificiului. Cunoaşteţi intensitatea dorului Meu; înţelegeţi care e măsura renunţării Mele. Nu, imploraţi‑L pe Domnul, Dumnezeul vostru să grăbească ora martiriului Meu şi să accepte sacrificiul Meu. Bucuraţi‑vă, că atât Eu, cât şi Quddús vom fi jertfiţi pe altarul devoţiunii noastre către Regele Slavei. Sângele pe care suntem destinaţi a‑l vărsa în calea Lui va uda şi va revigora grădina fericirii noastre nemuritoare. Stropii acestui sânge sfinţit vor fi seminţele din care se va ridica falnic Copacul lui Dumnezeu, Copacul care va aduna la umbra sa atotcuprinzătoare popoarele şi neamurile pământului. De aceea, nu jeliţi dacă plec din acest ţinut, pentru că mă grăbesc spre împlinirea destinului Meu.”

 

CAPITOLUL VIII

 ŞEDEREA LUI BÁB ÎN SHÍRÁZ DUPĂ PELERINAJ

V

izita lui Báb la Medina a marcat încheierea pelerinajului Său la Ḥijáz. De aici, El s‑a întors la Jaddih şi, după un voiaj pe mare, şi‑a regăsit meleagurile Sale natale. El a acostat la Búshihr după nouă luni (în calendarul lunar) de la plecarea Sa în pelerinaj din acel port. Şi‑a primit prietenii şi rudele, care veniseră să‑L întâmpine şi să‑I ureze bun venit, în acelaşi khán[140]  unde poposise mai înainte. Aflându‑se încă în Búshihr, El l‑a chemat pe Quddús la El şi cu cea mai mare blândeţe l‑a îndemnat să plece spre Shíráz. „Timpul petrecut în tovărăşia Mea”, i‑a zis El, „se apropie de sfârşit. A sunat ceasul despărţirii, o despărţire care va fi urmată de o reîntâlnire doar în Împărăţia lui Dumnezeu, în prezenţa Regelui Gloriei. În această lume de ţărână, nu ţi‑a fost îngăduit să petreci alături de Mine mai mult de nouă luni trecătoare. Dar pe ţărmurile Marii Lumi de Dincolo, pe tărâmul nemuririi, ne aşteaptă bucuria revederii eterne. Mâna destinului te va cufunda înainte de vreme într‑un ocean de nenorociri de dragul Său. Şi Eu te voi urma; şi Eu voi fi cufundat în adâncimile lui. Bucură‑te cu cea mai mare bucurie, căci tu ai fost ales purtătorul stindardului cohortei de dureri şi stai în avanpostul unei nobile armate care va fi martirizată în numele Său. Pe străzile din Shíráz, multe nedreptăţi îţi vor fi aruncate pe umeri şi cele mai cumplite răni îţi vor afecta trupul. Vei supravieţui tratamentului infam al duşmanilor tăi şi vei ajunge la Cel care este obiectul adoraţiei şi iubirii tale. În prezenţa Sa, vei uita de toate rănile şi nenorocirile care s‑au năpustit asupra ta. Armiile celui Nevăzut se vor grăbi în calea ta pentru a te ajuta şi vor proclama întregii lumi eroismul şi gloria ta. A ta va fi bucuria inefabilă de a fi sorbit din cupa martiriului de dragul Lui. Şi Eu voi urma calea sacrificiului şi mă voi alătura ţie pe tărâmul eternităţii.” Apoi Báb îi încredinţă o scrisoare pe care i‑o scrisese lui Ḥájí Mírzá Siyyid ‘Alí, unchiul Lui din partea mamei, în care îl informa de întoarcerea Sa cu bine la Búshihr. De asemenea, El îi dădu în păstrare un exemplar din Khaṣa’il‑i‑Sáb‘ih[141], un tratat în care El stabilea cerinţele necesare pentru cei cărora li s‑a adus la cunoştinţă noua Revelaţie şi care au recunoscut‑o de drept . În timp ce îşi lua un ultim rămas bun de la Quddús, El i‑at ceru să transmită salutările Sale fiecăruia dintre cei iubiţi de El în Shíráz.

             Quddús, cuprins de o hotărâre de neclintit de a duce la bun sfârşit dorinţele exprimate de Învăţătorul lui, a părăsit Búshihr. Sosind la Shíráz, el a fost întâmpinat cu mare dragoste de Ḥájí Mírzá Siyyid ‘Alí, care l‑a primit în propria lui casă şi s‑a interesat cu nerăbdare de sănătatea şi isprăvile preaiubitei sale Rude. Fiind receptiv la chemarea noului Mesaj, Quddús i‑a explicat esenţa acestei Revelaţii, cu care acel Tânăr îi înflăcărase deja sufletul. Ca rezultat al strădaniilor lui Quddús, unchiul matern al lui Báb a fost primul, după Slovele Celui Viu, care a îmbrăţişat Cauza în Shíráz. Cum întreaga semnificaţie a acestei nou născute Credinţe rămăsese pentru el încă nedescoperită, el nu era conştient pe deplin de implicaţiile şi măreţia ei. Dar discuţia pe care a avut‑o cu Quddús i‑a îndepărtat vălul de pe ochi. Credinţa lui a devenit atât de statornică, iar iubirea lui pentru Báb a crescut atât de tare, încât şi‑a dedicat întreaga viaţă slujirii Lui. Cu o neobosită preocupare, el s‑a ridicat întru Cauza Lui, devenind pavăză persoanei sale. În eforturile lui susţinute, el nu ţinea seama de oboseală şi nu îi păsa deloc de moarte. Deşi recunoscut ca un exponent de frunte în rândul negustorilor din acel oraş, el nu îngăduia niciodată ca problemele de ordin material să influenţeze responsabilitatea lui spirituală de salvare a persoanei şi de promovare a Cauzei iubitei sale Rude. El şi‑a îndeplinit sarcina până în ceasul în care, alăturându‑se celor Şapte Martiri ai Ṭihrán-ului, în împrejurări de un eroism ieşit din comun, şi‑a sacrificat viaţa pentru El.

             Următoarea persoană pe care Quddús a întâlnit‑o în Shíráz a fost Ismu’lláhu’l‑Asdaq, Mullá Ṣádiq‑i‑Khurásání, căruia i‑a încredinţat exemplarul din Khaṣa’il‑i‑Sab‘ih, subliniind necesitatea de a‑i aplica toate prevederile imediat. Printre preceptele ei se număra şi porunca strictă a lui Báb ca fiecare credincios fidel să adauge următoarele cuvinte formulei tradiţionale de adhán[142]: „Mărturisesc că Cel al cărui nume este ‘Alí‑Qabl‑i‑Muḥammad[143] este slujitorul lui Báqíyyatu’‑ llah.”[144] Mullá Ṣádiq, care în acele zile vorbea de la înălţimea amvonului maselor mari despre virtuţile imám-ilor Credinţei, fusese aşa de cucerit de tema şi limbajul acelui tratat, încât se hotărâse fără ezitare să îndeplinească toate cerinţele specificate în el. Purtat de forţa copleşitoare cuprinsă în acea Tabletă, într‑o zi, când conducea congregaţia în rugăciune în Masjid‑i‑Naw, el a proclamat dintr‑o dată, sunând adhán-ul, cuvintele suplimentare, prescrise de Báb. Mulţimea care l‑a auzit a fost şocată de strigătul lui. Groaza şi consternarea cuprinseră întreaga congregaţie. Distinşii teologi, care ocupau primele rânduri şi care erau mult respectaţi pentru ortodoxia lor pioasă, au protestat, vociferând: „Vai nouă, păzitorii şi protectorii Credinţei lui Dumnezeu. Priviţi, acest om a ridicat stindardul ereziei. Jos cu acest trădător infam. A rostit o blasfemie. Arestaţi‑l, căci este o ruşine pentru Credinţa noastră.” „Cine a îndrăznit să autorizeze asemenea grave îndepărtări de la preceptele consacrate ale Islám-ului?”, au exclamat ei. „Cine şi‑a imaginat că îşi poate asuma acest privilegiu suprem?”

            Mulţimea a reiterat protestele acestor clerici şi şi‑a înălţat glasul, pentru a întări strigătul lor. Întregul oraş fusese deşteptat şi, ca o consecinţă a acestui fapt, ordinea publică era în mare pericol. Guvernatorul provinciei Fárs, Ḥusayn Khán‑i‑Íravání, supranumit Ájúdán‑Báshí şi cunoscut în acele vremuri ca Ṣáḥib‑i‑Ikhtíyár,[145] a găsit de cuviinţă să intervină şi să cerceteze cauza acestei subite agitaţii. El a fost informat că un discipol al unui tânăr numit Siyyid‑i‑Báb, care tocmai se întorsese din pelerinajul Său la Mecca şi Medina şi care acum locuia în Búshihr, sosise în Shíráz şi propaga preceptele Învăţătorului său. „Acest discipol”, a fost mai departe informat Ḥusayn Khán, „susţine că dascălul lui este autorul unei noi revelaţii şi că este revelatorul unei cărţi de inspiraţie divină, după cum afirmă el. Mullá Ṣádiq‑i‑Khurásání a îmbrăţişat această credinţă şi cheamă fără teamă mulţimea să accepte acest mesaj. El declară că a o recunoaşte este prima obligaţie a oricărui credincios loial şi pios al islamismului shí‘ah.”

            Ḥusayn Khán a ordonat atât arestarea lui Quddús, cât şi a lui Mullá Ṣádiq. Autorităţile poliţieneşti, pe mâna cărora au fost daţi, au fost instruite să îi aducă în cătuşe în faţa guvernatorului. Poliţia i‑a predat lui Ḥusayn Khán exemplarul din Qayyúmu’l‑Asmá’, pe care o confiscaseră de la Mullá Ṣádiq, în timp ce acesta citea cu voce tare pasaje din el unei adunări entuziaste. Quddús, datorită înfăţişării sale tinereşti şi a îmbrăcămintei neobişnuite, nu a fost iniţial luat în seamă de Ḥusayn Khán, care a preferat să îşi îndrepte remarcile spre tovarăşul lui mai demn şi mai vârstnic. „Spune‑mi”, a întrebat furios guvernatorul, întorcându‑se spre Mullá Ṣádiq, dacă ai cunoştinţă de fragmentul de început din Qayyúmu’l-Asmá’ în care Siyyid‑i‑Báb se adresează conducătorilor şi regilor pământului cu aceste cuvinte: «Dezbrăcaţi‑vă de veşmântul suveranităţii, căci Cel ce este Rege cu adevărat a fost manifestat. Împărăţia este a lui Dumnezeu, Cel Preaînălţat. Astfel a hotărât Pana Celui Preaînalt!» Dacă acestea sunt adevărate, ele trebuie să se aplice neapărat şi suveranului meu, Muḥammad Sháh din dinastia Qájár,[146] pe care eu îl reprezint ca magistrat şef al acestei provincii. Conform acestei porunci, trebuie ca Muḥammad Sháh să îşi scoată coroana şi să îşi abandoneze regatul. La fel şi eu ar trebui să renunţ la puterea mea şi să îmi abandonez poziţia?” Mullá Ṣádiq răspunse fără ezitare: „Odată ce adevărul Revelaţiei anunţat de Autorul acestor cuvinte va fi fost pe deplin dezvăluit, adevărul celor rostite de gura Lui va fi de asemenea dovedit. Dacă aceste cuvinte reprezintă Cuvântul lui Dumnezeu, abdicarea lui Muḥammad Sháh şi a celor ca el nu va conta decât foarte puţin. Nu va putea în niciun fel devia ţelul Divin şi nici nu va prejudicia suveranitatea Regelui preaputernic şi etern.” [147]

            Acel conducător crud şi necredincios a fost profund nemulţumit de un astfel de răspuns. El l‑a insultat şi blestemat, poruncind slugilor să îl dezbrace de veşminte şi să îi aplice o mie de lovituri de bici. Apoi a ordonat ca bărbile lui Quddús şi Mullá Ṣádiq să fie arse, nasurile să le fie străpunse de belciuge şi cu o sfoară să fie traşi şi conduşi pe străzile oraşului.[148] „Practic va fi o lecţie pentru locuitorii Shíráz-ului”, a anunţat Ḥusayn Khán, „care vor şti care va fi pedeapsa pentru erezie.” Mullá Ṣádiq, calm şi cu stăpânire de sine, cu ochii ridicaţi spre ceruri, a fost auzit recitând această rugăciune: „O, Doamne, Dumnezeul nostru. Cu adevărat am auzit vocea Celui care a chemat. El ne chemă la Credinţă – «Credeţi în Domnul Dumnezeul vostru!» – iar noi am crezut. O, Doamne, Dumnezeul nostru. Iartă‑ne atunci păcatele noastre şi îndepărtează de noi faptele noastre cele rele, şi fă ca noi să murim printre cei drepţi.”[149] Cu o tărie sufletească nemaipomenită amândoi s‑au împăcat cu destinul lor. Cei care au fost instruiţi să aplice asupra lor această pedeapsă sălbatică s‑au achitat de această sarcină cu zel şi vigoare. Nimeni nu a intervenit în favoarea acestor doi martiri, nimeni nu a dorit să pledeze pentru cauza lor. Curând după aceea, ambii au fost expulzaţi din Shíráz. Înainte de a fi alungaţi, au fost avertizaţi că, de vor încerca vreodată să se întoarcă în acest oraş, vor fi amândoi crucificaţi. Prin suferinţele lor, ei şi‑au câştigat gloria eternă de a fi fost primii persecutaţi pe teritoriu Persiei pentru Credinţa lor. Mullá ‘Alíy‑i‑Basṭámí, deşi a fost primul care a căzut victimă urii necruţătoare a duşmanului, a suferit aceste persecuţii în ‘Iráq, ce se află dincolo de hotarele Persiei. Şi nici suferinţele lui, oricât au fost de puternice, nu se pot compara cu teroarea şi cruzimea barbară care au caracterizat tortura la care au fost supuşi Quddús şi Mullá Ṣádiq.

            Un martor ocular al acestui revoltător episod, care nu era adept, dar locuia în Shíráz, mi‑a relatat următoarele: „Am fost de faţă când Mullá Ṣádiq era biciuit. Priveam cum prigonitorii lui, fiecare pe rând, aplicau loviturile de bici pe umerii lui plini de sânge, şi continuau cu loviturile până la epuizare. Nimeni nu a crezut că Mullá Ṣádiq, la o vârstă atât de înaintată şi cu un trup atât de fragil, ar fi putut rezista la cincizeci de astfel de lovituri sălbatice. Ne‑am minunat de rezistenţa lui când am aflat că, deşi numărul loviturilor pe care le primise trecuse deja de nouă sute, figura lui încă arbora calmul şi seninătatea de la început. Un zâmbet i se citea pe chip, când îşi ţinea mâna în faţa gurii. Părea total indiferent la loviturile care se năpusteau asupra lui. Când a fost alungat din oraş, am reuşit să mă apropii de el şi l‑am întrebat atunci de ce îşi ţinea mâna la gură. Mi‑am exprimat surprinderea faţă de zâmbetul de pe faţa lui. El mi‑a răspuns categoric: «Primele şapte lovituri au fost extrem de dureroase; la restul se pare că am devenit imun. Mă întrebam dacă loviturile care au urmat au fost chiar aplicate pe corpul meu. Un sentiment de înaltă bucurie îmi cuprinsese sufletul. Încercam să îmi reprim aceste sentimente şi să mă abţin de la a râde. Acum pot să îmi dau seama cum Salvatorul atotputernic poate, într‑o clipită, să transforme durerea în alinare şi tristeţea în bucurie. Nemăsurat de înălţată este puterea Lui peste toate şi dincolo de orice idee vană a creaturilor Sale muritoare.»” Mullá Ṣádiq, pe care l‑am întâlnit câţiva ani mai târziu, mi‑a confirmat fiecare amănunt al acestui impresionant episod.

            Furia lui Ḥusayn Khán nu s‑a domolit după această pedeapsă crudă şi nemeritată. Cruzimea lui deşănţată şi isterică a continuat acum cu atacul pe care l‑a îndreptat spre persoana lui Báb.[150]  El a trimis la Búshihr o escortă călare a propriei lui gărzi de încredere, cu instrucţiuni clare de a‑L aresta pe Báb şi de a‑L aduce în lanţuri la Shíráz. Conducătorul acelui grup, un membru al comunităţii Nuṣayrí, mai cunoscută sub denumirea de secta ‘Alíyu’‑ lláhí, a povestit următoarele: „Trecând de a treia etapă a călătoriei noastre spre Búshihr, am întâlnit în mijlocul pustietăţii un tânăr care purta o eşarfă verde şi un turban mic, după moda siyyid‑ilor care fac parte din breasla negustorilor. Era călare şi era urmat de un servitor etiopian care avea grijă de bunurile sale. Când ne‑am apropiat de el, el ne‑a salutat şi ne‑a întrebat care era destinaţia noastră. M‑am gândit că era mai bine să îi ascund adevărul şi i‑am răspuns că guvernatorul ne ordonase să efectuăm o anchetă în acea zonă. El ne‑a spus zâmbind: «Guvernatorul v‑a trimis să Mă arestaţi. Aici sunt; faceţi cu Mine ceea ce poftiţi. Prin faptul că v‑am ieşit în întâmpinare, am scurtat lungimea marşului vostru şi v‑am înlesnit să Mă găsiţi.» Am fost surprins de remarca lui şi m‑am mirat de candoarea şi exprimarea lui directă. Totuşi nu mi‑am putut explica dorinţa lui de a se supune, de bună voie, măsurilor punitive ale reprezentanţilor guvernului, riscându‑şi prin aceasta propria viaţă şi siguranţă. Am încercat să îl ignor şi mă pregăteam să plec când el s‑a apropiat de mine şi mi‑a spus: «Jur pe judecata Celui care a creat omul, l‑a separat de restul creaturilor Sale şi a făcut ca inima lui să fie locul suveranităţii şi cunoaşterii Sale, că întreaga Mea viaţă am rostit doar adevărul şi nu am altă dorinţă decât bunăstarea şi progresul semenilor Mei. Am dispreţuit propria Mea tihnă şi am evitat să fiu cauza durerii şi a tristeţii altora. Ştiu că Mă căutaţi. Prefer să Mă predau Eu Însumi în mâinile vo
