    secret care părea să îi fi schimbat viaţa. Iar când, în anul 1267 A.H.,<a name="footnote-2341-105-backlink"></a><a href="#footnote-2341-105">105</a>
    Bahá’u’lláh călători în ‘Iráq şi vizită oraşul Káẓimayn, ‘Abdu’l-Vahháb căzu pe dată sub vraja farmecului Lui şi îşi jură devotamentul său nepieritor către
    El. Câţiva ani mai târziu, când fiul meu a căzut martir în Ṭihrán şi Bahá’u’lláh era exilat la Ba<u>gh</u>dád, El, cu o infinită bunătate iubitoare şi
    milostenie, m-a trezit din somnul rătăcirii mele şi El însuşi mi-a propovăduit mesajul Noii Zile, spălând cu apele iertării Divine petele acelui act plin
    de cruzime.”
</p>
<p>
    Acest episod marchează prima năpastă ce a căzut asupra unui discipol al lui Báb după declararea misiunii Sale. Mullá ‘Alí îşi dădu seama din această
    experienţă cât de abruptă şi plină de spini era calea ce îl ducea în final la îndeplinirea promisiunii ce o făcuse Dascălului său. Pe de-a-ntregul supus
    voinţei Lui şi pregătit să îşi verse sângele pentru Cauza Lui, el îşi continuă călătoria până la Najaf. În prezenţa lui <u>Sh</u>ay<u>kh</u>
    Muḥammad-Ḥasan, unul dintre cei mai apreciaţi ecleziaşti ai Islám-ismului <u>sh</u>í‘ah, şi în faţa grupului distins ai discipolilor acestuia, Mullá ‘Alí
    anunţă cu curaj manifestarea lui Báb, Poarta, a cărui apariţie era aşteptată de ei cu nerăbdare. El declară: „Dovada Lui stă în Cuvântul Său; mărturia Lui
    nu este alta decât mărturia cu care Islám-ul caută să îşi susţină adevărul. Numai în patruzeci şi opt de ore, din pana acestui Tânăr Há<u>sh</u>imit
    neşcolit al Persiei au ţâşnit versete, rugăciuni, predici şi tratate ştiinţifice ce ar egala ca volum întregul Qur’án, pentru care i-au trebuit lui
    Muḥammad, Profetul lui Dumnezeu, douăzeci şi trei de ani pentru a-l revela!” Acel conducător mândru şi fanatic, în loc să primească cu bucurie, într-o
    epocă de întuneric şi prejudecăţi, aceste dovezi dătătoare de viaţă ale unei Revelaţii nou-născute, deîndată l-a declarat eretic pe Mullá ‘Alí, alungându-l
    din adunare. Discipolii şi adepţii lui, chiar şi <u>Sh</u>ay<u>kh</u>í-ii, care deja cunoşteau evlavia, sinceritatea şi învăţătura lui Mullá ‘Alí, au
    acceptat fără ezitare judecata împotriva lui. Discipolii lui <u>Sh</u>ay<u>kh</u> Muḥammad-Ḥasan, făcând front comun cu adversarii lor, au aruncat asupra
    lui injurii de nedescris. În final l-au predat, cu mâinile legate în lanţuri, unui oficial al guvernului otoman, denunţându-l ca un distrugător al
    Islám-ului, un calomniator al Profetului, un instigator la rele, o ruşine pentru Credinţă şi demn de pedeapsa capitală. A fost dus la Ba<u>gh</u>dád sub
    escorta oficialilor guvernamentali şi aruncat în temniţă de guvernatorul acelui oraş.
</p>
<p>
    Ḥájí Há<u>sh</u>im, supranumit ‘Aṭṭár, un negustor de vază, care era bine instruit în Scripturile Islám-ului, povesteşte următoarele: „Odată, mă aflam la
    reşedinţa guvernamentală, când Mullá ‘Alí a fost chemat în prezenţa grupului de oameni de vază şi oficiali guvernamentali ai acelui oraş. El fusese acuzat
    public pentru necredinţă, pentru că doreşte abrogarea legilor Islám-ului, precum şi pentru renegarea ritualurilor şi a standardelor acceptate ale acestuia.
    Când au fost enumerate presupusele lui delicte şi acţiuni răuvoitoare, muftí-ul, exponentul principal al legii Islám-ului în acel oraş, s-a întors spre el,
    spunându-i: «O, duşman al lui Dumnezeu!» Deoarece ocupam un loc lângă muftí, i-am şoptit la ureche: «Încă nu ştii cine este acest străin ghinionist. De ce
    i te adresezi cu astfel de cuvinte. Nu îţi dai seama că vorbe ca cele pe care i le-ai adresat vor stârni furia populaţiei împotriva lui. Este de datoria ta
    să nu ţii seama de acuzaţiile nefondate pe care aceşti oameni curioşi le-au adus împotriva lui, să îl interoghezi tu însuţi şi să îl judeci în conformitate
    cu standardele acceptate ale justiţiei oferite de Credinţa Islám-ului.» Muftí-ul s-a mâniat foarte tare, s-a ridicat din scaunul lui şi a părăsit
    întrunirea. Mullá ‘Alí a fost din nou întemniţat. La câteva zile după aceea, m-am interesat de soarta lui, sperând să obţin eliberarea sa. Am fost informat
    că în noaptea aceleiaşi zile a fost deportat la Constantinopol. M-am interesat mai departe, încercând să aflu ce se întâmplase până la urmă cu el. Cu toate
    acestea nu am reuşit să aflu adevărul. Câţiva credeau că în drumul lui spre Constantinopol s-a îmbolnăvit şi a murit. Alţii susţineau că ar fi fost
    martirizat.”<a name="footnote-2341-106-backlink"></a><a href="#footnote-2341-106">106</a> Oricare ar fi fost sfârşitul lui, Mullá ‘Alí şi-a câştigat, atât
    în viaţă cât şi în moarte distincţia nepieritoare de a fi fost prima victimă pe calea acestei noi Credinţe a lui Dumnezeu, primul care şi-a dat viaţa ca
    ofrandă pe Altarul Sacrificiului.
</p>
<p>
    Discursul de adio rostit de Báb către Slovele Celui Viu
</p>
<p>
    După ce Mullá ‘Alí a plecat să-şi îndeplinească misiunea, Báb a chemat în prezenţa Lui restul Slovelor Celui Viu, încredinţând fiecăreia, în mai multe
    ocazii, câte o îndatorire specială şi câte o misiune aparte. El li s-a adresat cu următoarele cuvinte: „O, prietenii Mei preaiubiţi. Voi purtaţi în această
    zi numele Domnului. Voi aţi fost aleşi ca păstrători ai Tainei Sale. Fiecăruia dintre voi i se cuvine să manifeste atributele lui Dumnezeu şi să arate prin
    faptele şi cuvintele lui semnele dreptăţii Sale, ale puterii şi slavei Sale. Până şi membrele trupurilor voastre trebuie să mărturisească nobleţea
    intenţiilor, integritatea vieţii, realitatea credinţei voastre şi a caracterului ales al devoţiunii voastre. Căci, cu adevărat vă spun, aceasta este ziua
    despre care Dumnezeu vorbeşte astfel în Cartea Sa:<a name="footnote-2341-107-backlink"></a><a href="#footnote-2341-107">107</a>«În acea zi, de vom pecetlui
    buzele lor, mâinile lor ne vor vorbi pentru ei şi picioarele lor vor aduce mărturie despre lucrurile pe care le vor fi făcut.» Meditaţi la aceste cuvinte
    pe care Iisus le-a adresat discipolilor Săi, trimiţându-i în lume să răspândească Cauza lui Dumnezeu. Cu asemenea vorbe, El le-a poruncit să se ridice şi
    să-şi îndeplinească misiunea: «Voi sunteţi precum focul aprins în întunericul nopţii pe vârful muntelui. Fie ca lumina voastră să strălucească înaintea
    ochilor oamenilor. Astfel trebuie să fie puritatea caracterului vostru şi măsura renunţării voastre, încât, prin voi, popoarele pământului să recunoască şi
    să fie atrase către Tatăl ceresc, sursa purităţii şi bunăvoinţei. Căci nimeni nu L-a văzut pe Tatăl care este în ceruri. Voi, care sunteţi copiii Lui
    spirituali, trebuie ca prin faptele voastre să fiţi un exemplu al virtuţilor Lui şi o mărturie a slavei Sale. Voi sunteţi sarea pământului, dar dacă sarea
    şi-ar pierde savoarea, cu ce am mai putea-o face sărată. Astfel trebuie să fie măsura detaşării voastre, încât, în orice oraş aţi intra pentru a proclama
    şi propovădui Cauza lui Dumnezeu, să nu vă aşteptaţi defel nici la carne, nici la vreo altă recompensă din partea locuitorilor. Mai mult, pe când părăsiţi
    acel oraş, scuturaţi-vă colbul de pe picioare. Precum aţi intrat, puri şi fără de pată, tot aşa trebuie să şi ieşiţi. Căci adevărat grăiesc, Tatăl ceresc
    este întotdeauna cu voi şi veghează asupra voastră. De Îi veţi fi credincioşi, cu siguranţă că El vă va pune la picioarele voastre toate comorile
    pământului şi vă va ridica mai presus de toţi cârmuitorii şi regii lumii.» O, Slovele Mele. Cu adevărat vă spun, cu mult mai sus este această Zi decât
    zilele Apostolilor din trecut. Ba chiar, diferenţa este incomensurabilă. Voi sunteţi martorii Zorilor Zilei promise a lui Dumnezeu. Sunteţi părtaşi la cupa
mistică a Revelaţiei Lui. Puneţi-vă pe treabă şi luaţi seama la cuvintele lui Dumnezeu revelate în cartea Sa:<a name="footnote-2341-108-backlink"></a>    <a href="#footnote-2341-108">108</a> «Priviţi, Domnul Dumnezeul tău a venit şi cu El se află cohorta Sa de îngeri aşezaţi dinaintea Lui!» Purificaţi-vă
    inimile de dorinţe lumeşti şi lăsaţi ca virtuţile îngereşti să vă fie podoaba. Străduiţi-vă ca faptele voastre să mărturisească adevărul acestor cuvinte
    ale lui Dumnezeu şi aveţi de grijă ca nu cumva «făcând calea întoarsă», El «să aleagă în locul vostru un alt popor», care «nu este ca al vostru» şi care vă
    va răpi Împărăţia lui Dumnezeu. Zilele în care idolatria deşartă era suficientă au trecut. A venit vremea când doar cauzele cele mai pure, sprijinite de
    fapte fără de pată se pot ridica până la tronul Celui Preaînalt şi vor fi acceptate de El. «Cuvântul frumos se ridică până la El, iar fapta virtuoasă îl va
face să fie preamărit înaintea Lui.» Voi sunteţi cei umili, despre care Dumnezeu vorbea astfel în Cartea Sa:<a name="footnote-2341-109-backlink"></a>    <a href="#footnote-2341-109">109</a> «Iar Noi dorim să le acordăm favoruri celor umiliţi pe pământ şi să îi facem conducători spirituali printre oameni şi
    să-i facem moştenitorii Noştri.» Voi aţi fost chemaţi să ocupaţi această poziţie; veţi ajunge la acest rang doar de veţi reuşi să dispreţuiţi toate
    dorinţele lumeşti şi vă veţi strădui să deveniţi acei «slujitori integri ai Lui, care nu vorbesc înainte de a vorbi El şi care îi îndeplinesc poruncile.»
    Sunteţi primele Slove care au fost generate din Punctul Primordial<a name="footnote-2341-110-backlink"></a><a href="#footnote-2341-110">110</a>, primele
    Izvoare care au ţâşnit din Sursa acestei Revelaţii.
</p>
<p>
    MADRISIH NÍM-ÁVARD, IṢFÁHÁN
</p>
<p>
    Imploraţi-L pe Domnul Dumnezeul vostru să nu permită să vă pângărească puritatea harului care curge prin voi, ori să îi otrăvească dulceaţa nicio dragoste
    pământească, nicio iubire lumească, niciun ţel efemer. Vă pregătesc pentru venirea unei Zile măreţe. Străduiţi-vă din toate puterile ca, în lumea ce va să
    vie, Eu, care acum vă învăţ, în faţa tronului milostivirii lui Dumnezeu, să mă pot bucura de faptele voastre şi să vă slăvesc realizările. Secretul Zilei
    care va veni este acum ascuns. El nu poate fi nici divulgat şi nici bănuit. Pruncul născut în acea Zi îi va întrece pe oamenii cei mai înţelepţi şi mai
    demni de stimă din această vreme, iar cel mai umil şi mai neştiutor om din acea epocă va depăşi în înţelegere pe cel mai erudit şi mai desăvârşit din
    aceste zile. Risipiţi-vă pe tot cuprinsul acestui ţinut şi cu pasul ferm şi cu inimi pioase, pregătiţi calea pentru venirea Lui. Nu luaţi în seamă
    slăbiciunea şi neputinţa voastră; aţintiţi-vă privirea spre puterea invincibilă a Domnului, Dumnezeul vostru, cel Atotputernic. Oare nu El, în zilele din
    vechime, a făcut ca Avraam să triumfe asupra forţelor lui Nimrod, în ciuda aparentei lui neputinţe. Oare nu El i-a dat putere lui Moise, al cărui singur
    însoţitor era toiagul Său, de a nimici Faraonul şi armatele lui. Oare nu El a decis victoria lui Iisus, aşa sărac şi umil cum părea El în ochii oamenilor,
    asupra forţelor armate ale poporului evreu. Oare nu El a supus triburile barbare şi războinice ale Arabiei la disciplina sfântă şi reformatoare a lui
Muḥammad, Profetul Său. Ridicaţi-vă în numele Lui, puneţi-vă toată încrederea în El şi fiţi siguri de victoria finală.”    <a name="footnote-2341-111-backlink"></a><a href="#footnote-2341-111">111</a>
</p>
<p>
    Cu astfel de cuvinte a trezit Báb la viaţă credinţa discipolilor Lui şi i-a trimis în misiune. El a atribuit ca loc de strădanie provincia natală a
fiecăruia. El i-a sfătuit pe toţi să nu ofere detalii clare despre numele sau persoana Lui.<a name="footnote-2341-112-backlink"></a>    <a href="#footnote-2341-112">112</a> I-a instruit să spună că Poarta Celui Promis a fost deschisă, că dovezile Sale sunt de necontestat şi că mărturia Lui
    este completă. Le-a cerut să declare că oricine crede în El a crezut în toţi profeţii lui Dumnezeu şi că oricine Îl reneagă, îi reneagă pe toţi sfinţii şi
    aleşii Lui. Cu aceste indicaţii El îi lăsă să plece din prezenţa Sa şi îi încredinţă în grija lui Dumnezeu. Dintre aceste Slove ale Celui Viu, căruia Li
    se-adresat, au rămas cu El în <u>Sh</u>íráz Mullá Ḥusayn, prima dintre Slove şi Quddús, ultima. Restul, în număr de paisprezece, au pornit la drum, în
    zorii zilei din <u>Sh</u>íráz, fiecare fiind gata să îndeplinească pe deplin sarcina care îi fusese încredinţată.
</p>
<p>
    Cuvintele de despărţire ale lui Báb către Mullá Ḥusayn
</p>
<p>
    Fiindcă ora plecării se apropia, Báb îi adresă lui Mullá Ḥusayn aceste cuvinte: „Nu te mâhni că nu ai fost ales să Mă însoţeşti în pelerinajul Meu la
    Ḥijáz. În schimb, îţi voi îndrepta paşii spre acel oraş care păstrează o Taină de o sfinţenie nepătrunsă, pe care nici Ḥijáz şi nici <u>Sh</u>íráz nu îl
    pot rivaliza. Nădejdea Mea este că vei putea, cu ajutorul lui Dumnezeu, să îndepărtezi vălurile de pe ochii celor rătăciţi şi să cureţi mintea celor
    rău-voitori. În drumul tău, vizitează Iṣfáhán, Ká<u>sh</u>án, Ṭihrán şi <u>Kh</u>urásán. Apoi îndreaptă-ţi paşii spre ‘Iráq şi acolo aşteaptă chemările
    Domnului tău, care va veghea asupra ta şi te va îndrepta încotro va fi voia şi dorinţa Lui. În ceea ce Mă priveşte, însoţit de Quddús şi de servitorul Meu
    etiopian, voi porni pelerinajul la Ḥijáz. Voi avea tovărăşia pelerinilor din Fárs, care vor naviga în curând spre acel ţinut. Voi vizita Mecca şi Medina şi
    acolo voi îndeplini misiunea pe care Dumnezeu Mi-a încredinţat-o. Cu voia lui Dumnezeu mă voi întoarce degrabă prin Kúfih, unde sper să te întâlnesc. De
    îmi va fi scris altfel, te voi ruga să Mi te alături în <u>Sh</u>íráz. Fii încredinţat că armiile Împărăţiei nevăzute te vor susţine şi îţi vor spori
    puterea. Esenţa puterii stă acum în tine, iar cohorta îngerilor Săi aleşi se roteşte în jurul tău. Braţele Lui atotputernice te vor cuprinde şi Spiritul
    Lui de nădejde va continua mereu să îţi călăuzească paşii. Acel ce te va iubi pe tine îl iubeşte pe Dumnezeu; şi oricine ţi se va opune se opune lui
    Dumnezeu. Oricine îţi va fi prieten, se va împrieteni cu Dumnezeu; şi oricine te va respinge, pe el Dumnezeu îl va respinge.”
</p>
<p>
    Capitolul IV: Călătoria lui Mullá Ḥusayn la Ṭihrán
</p>
<p>
    CAPITOLUL IV
</p>
<p>
    CĂLĂTORIA LUI MULLA HUSAYN LA ṬIHRÁN
</p>
<p>
    CU aceste cuvinte nobile ce-i răsunau încă în auz, Mullá Ḥusayn a pornit cu cutezanţă pe drumul plin de pericole. Oriunde mergea şi oricărei pături sociale
    i se adresa, el ducea curajos şi fără ezitare Mesajul pe care i-l încredinţase preaiubitul lui Dascăl.
</p>
<p>
    Vizita lui Mullá Ḥusayn la Iṣfáhán
</p>
<p>
    Sosind în Iṣfáhán, el a poposit la madrisih-ul Ním-Ávard.
</p>
<p>
    Legăturile lui cu discipolii lui Ḥájí Siyyid Muḥammad-Báqir
</p>
<p>
    În jurul lui s-au adunat aceia care îl cunoşteau din vizita sa anterioară în acel oraş ca mesager preferat al lui Siyyid Káẓim către eminentul mujtahid
    Ḥájí Siyyid Muḥammad-Báqir.<a name="footnote-2341-113-backlink"></a><a href="#footnote-2341-113">113</a> După moartea sa, locul său a fost preluat de fiul
    lui, care tocmai se întorsese de la Najaf. Ḥájí Muḥammad-Ibráhím-i-Kalbásí se îmbolnăvise grav, fiind şi el pe moarte. Discipolii răposatului Ḥájí Siyyid
    Muḥammad-Báqir, eliberaţi acum de sub influenţa strictă a decedatului lor dascăl şi alarmaţi de doctrinele ciudate pe care Mullá Ḥusayn le vehicula, l-au
    denunţat pe acesta vehement lui Ḥájí Siyyid Asadu’lláh, fiul răposatului Ḥájí Siyyid Muḥammad-Báqir. „Mullá Ḥusayn”, s-au plâns ei, „a reuşit, în decursul
    ultimei lui vizite, să câştige sprijinul ilustrului vostru tată pentru cauza lui<u>Sh</u>ay<u>kh</u> Aḥmad. Niciunul dintre discipolii neputincioşi ai
    Siyyid-ului nu a îndrăznit să se opună. Iar acum vine ca susţinător al unui şi mai de seamă opozant şi pledează Cauza Acestuia cu şi mai mare vehemenţă şi
    vigoare. El susţine cu insistenţă că Acela a cărui Cauză o reprezintă este Revelatorul unei Cărţi de inspiraţie divină şi care seamănă extraordinar de bine
    cu tonul şi limbajul Qur’án-ului. În faţa oamenilor acestui oraş el a rostit aceste cuvinte provocatoare: «Faceţi dovada unuia ca acesta, de sunteţi oameni
    ai adevărului.» Se apropie cu repeziciune ziua în care întregul Iṣfáhán va fi îmbrăţişat Cauza lui!” Ḥájí Siyyid Asadu’lláh a venit cu răspunsuri evazive
    la plângerile lor. „Ce să spun?”, a fost în final forţat să răspundă. „Nu recunoaşteţi chiar voi că Mullá Ḥusayn a fost, prin elocinţa şi puterea de
    convingere a argumentelor sale, capabil să lase fără grai pe un om nu cu mult mai prejos ca ilustrul meu tată. Atunci, eu, care îi sunt inferior în merite
    şi cunoaştere, cum să cred că pot contesta ceea ce el deja a aprobat. Fiecare, fără părtinire, să studieze aceste afirmaţii. De va fi mulţumit, foarte
    bine; de nu, fie ca el să tacă şi să nu îşi asume riscul de a discredita numele curat al Credinţei noastre.”
</p>
<p>
    Văzând că strădaniile lor de a-l influenţa pe Ḥájí Siyyid Asadu’lláh au eşuat, discipolii lui au trimis chestiunea lui Ḥájí Muḥammad-Ibráhím-i-Kalbásí.
    „Vai nouă”, au protestat vehement aceştia, „duşmanul s-a ridicat să distrugă sfânta Credinţă a Islám-ului!” Într-un limbaj viclean şi exagerat ei au
    subliniat caracterul provocator al ideilor expuse de Mullá Ḥusayn. „Fiţi pe pace”, le-a răspuns Ḥájí Muḥammad-Ibráhím. „Mullá Ḥusayn nu este un om care
    poate fi dus de nas de cineva şi nici nu poate cădea victimă unor erezii periculoase. Dacă disputa voastră este reală, dacă Mullá Ḥusayn a îmbrăţişat cu
    adevărat o nouă Credinţă, fără îndoială că prima voastră obligaţie este să cercetaţi fără pasiune caracterul învăţăturilor lui şi să vă abţineţi de a-l
    denunţa în afara unei investigaţii amănunţite în prealabil. Dacă îmi voi recăpăta sănătatea şi puterile, am intenţia, cu voia lui Dumnezeu, să investighez
    eu însumi această chestiune şi să stabilesc adevărul.”
</p>
<p>
Această mustrare severă pronunţată de Ḥájí Kalbásí i-a tulburat profund pe discipolii lui Ḥájí Siyyid Asadu’lláh. În disperarea lor au apelat la Manú    <u>ch</u>ihr <u>Kh</u>án, Mutamidu’d-Dawlih, guvernatorul oraşului. Acel conducător înţelept şi drept a refuzat să intervină în astfel de chestiuni, care,
    spunea el, ţineau exclusiv de competenţa acelor ‘ulamá. El i-a avertiză să se abţină de la orice acte nesăbuite şi să înceteze a mai tulbura pacea şi
    liniştea acelui mesager. Vorbele lui tranşante au spulberat speranţele acelor intriganţi. Mullá Ḥusayn a scăpat deci de maşinaţiunile duşmanilor lui şi
    pentru o vreme şi-a văzut nestingherit de treburile lui.
</p>
<p>
    Povestea vânturătorului de grâu
</p>
<p>
    Primul om din oraş ce a îmbrăţişat Cauza lui Báb a fost un vânturător de grâu, care, de îndată ce Chemarea i-a ajuns la urechi, a acceptat Mesajul fără
    rezerve. Cu un devotament minunat el l-a slujit pe Mullá Ḥusayn, iar prin asocierea lui cu el, a devenit un promotor înflăcărat al noii Revelaţii. Câţiva
    ani mai târziu, când veştile cutremurătoare ale asediului fortului <u>Sh</u>ay<u>kh</u> Ṭabarsí i-au fost aduse la cunoştinţă, el a simţit un imbold
    irezistibil de a-şi uni destinul cu acei tovarăşi neînfricaţi ai lui Báb care se ridicaseră în apărarea Credinţei. Purtând în mână sita, el s-a ridicat şi
    a pornit imediat pentru a fi martor la acea confruntare memorabilă. „De ce pleci aşa în mare grabă?”, îl întrebară prietenii care îl văzuseră fugind într-o
stare de mare agitaţie prin bazarele Iṣfáhánului. „M-am ridicat”, le-a răspuns el, „pentru a mă alătura grupului glorios de apărători ai fortului de la    <u>Sh</u>ay<u>kh</u> Ṭabarsí. Cu această sită pe care o voi duce cu mine, vreau să cern oamenii din fiecare oraş prin care voi trece. Pe oricine îmi iese
    în cale şi e gata să îmbrăţişeze Cauza pe care am urmat-o eu, îl voi ruga să mă însoţească şi să ne îndreptăm grabnic spre câmpul martiriului.” Atât de
    mare era devotamentul acestui tânăr, încât Báb, în Bayán-ul persan se referă la el cu aceste cuvinte: „Iṣfáhán, acel oraş extraordinar, se distinge prin
    fervoarea religioasă a localnicilor <u>sh</u>í‘ah, prin cunoştinţele preoţilor şi prin marea aşteptare, împărtăşită de cei de sus şi de cei de jos
    deopotrivă, a sosirii iminente a lui Ṣáḥibu’z-Zamán. În fiecare colţ din oraş au fost ridicate instituţii religioase. Şi totuşi, când Mesagerul lui
    Dumnezeu a fost manifestat, aceia care susţineau că reprezintă tezaurul învăţăturii şi că sunt interpreţii tainelor Credinţei lui Dumnezeu au respins
    Mesajul Lui. Dintre toţi locuitorii acelui centru de învăţătură, s-a aflat un singur om, un vânturător de grâu, care a recunoscut Adevărul şi a fost
    învestit cu roba virtuţii Divine!” <a name="footnote-2341-114-backlink"></a><a href="#footnote-2341-114">114</a>
</p>
<p>
Printre siyyidi din Iṣfáhán, câţiva, ca Mírzá Muḥammad-‘Alíy-i- Nahrí, a cărui fiică a fost mai târziu căsătorită cu Cea Mai Măreaţă Ramură,    <a name="footnote-2341-115-backlink"></a><a href="#footnote-2341-115">115</a> Mírzá Hádí, fratele lui Mírzá Muḥammad-‘Alí şi Mírzá
    Muḥammad-Riḍáy-i-Pá-Qal’iyí au recunoscut adevărul Cauzei.
</p>
<p>
    Convertirea lui Mullá Ṣádiq-i-Khurásání
</p>
<p>
    Mullá Ṣádiq-i-<u>Kh</u>urásání, cunoscut mai întâi ca Muqaddas şi supranumit de Bahá’u’lláh Ismu’lláhu’l-Aṣdaq, care, conform indicaţiilor date de Siyyid
    Káẓim, a locuit în ultimii cinci ani în Iṣfáhán şi pregătise calea pentru sosirea noii Revelaţii, s-a numărat şi el printre primii credincioşi care s-au
    identificat cu Mesajul proclamat de Báb.<a name="footnote-2341-116-backlink"></a><a href="#footnote-2341-116">116</a> De îndată ce a aflat de sosirea lui
    Mullá Ḥusayn în Iṣfáhán, el s-a grăbit să îl întâlnească. El ne oferă următoarea relatare despre prima lor întrevedere, care a avut loc noaptea în locuinţa
    lui Mírzá Muḥammad-‘Alíy-i-Nahrí: „L-am rugat pe Mullá Ḥusayn să îmi divulge numele Celui care susţinea că este Manifestarea promisă. El mi-a răspuns: «A
    întreba despre acel nume şi a-l divulga sunt ambele nepermise.» «Ar fi atunci posibil», am întrebat eu, «aşa, precum Slovele Celui Viu, să caut singur
    bunăvoinţa celui Atotmilostiv şi, prin rugăciune, să descopăr identitatea Lui?» «Uşa milostivirii Sale», mi-a răspuns el, «nu este niciodată închisă în
    faţa celui ce caută să Îl găsească.» M-am retras imediat din prezenţa lui şi i-am cerut gazdei sale să îmi acorde intimitatea unei încăperi a casei sale,
    unde, singur şi fără să fiu deranjat, să intru în comuniune cu Dumnezeu. În toiul meditaţiei mele, mi-am adus dintr-o dată aminte de figura unui Tânăr pe
    care am remarcat-o de multe ori, când mă aflam în Karbilá, stând într-o atitudine de rugăciune, cu faţa udată de lacrimi la intrarea mormântului sfânt al
    lui Imám Ḥusayn. Aceeaşi figură îmi apăruse acum în faţa ochilor. În viziunea mea, părea că privesc acelaşi chip, cu aceleaşi trăsături, exprimând o
    bucurie pe care nu o voi putea descrie niciodată. El zâmbea în timp ce mă privea. M-am îndreptat spre El, gata să mă arunc la picioarele Lui. M-am înclinat
    spre pământ când, iată. Acea figură luminoasă a dispărut din faţa mea. Copleşit de bucurie şi fericire, am fugit să îl întâlnesc pe Mullá Ḥusayn care m-a
    primit cu entuziasm şi care m-a asigurat că am dobândit în sfârşit ceea ce doream. Totuşi, m-a rugat să îmi stăpânesc sentimentele. «Nu povesti nimănui
    despre viziunea ta», mă rugă el; «timpul încă nu a sosit. Ai cules rodul aşteptării tale răbdătoare aici în Iṣfáhán. Acum să te îndrepţi spre Kirmán şi
    acolo să îi faci cunoscut lui Ḥájí Mírzá Karím <u>Kh</u>án acest Mesaj. De acolo mergi la <u>Sh</u>íráz şi străduieşte-te să trezeşti pe oamenii acelui
    oraş din nepăsarea lor. Nădăjduiesc să mă alătur ţie în <u>Sh</u>íráz şi să împart cu tine binecuvântările unei reuniuni pline de bucurie cu Preaiubitul
    nostru.»” <a name="footnote-2341-117-backlink"></a><a href="#footnote-2341-117">117</a>
</p>
<p>
    Şederea lui în Káshán şi Qum
</p>
<p>
    De la Iṣfáhán, Mullá Ḥusayn s-a îndreptat spre Ká<u>sh</u>án. Primul din acel oraş care s-a alăturat credincioşilor a fost un anume Ḥájí Mírzá Jání,
    supranumit Par-Pá, care era un negustor de seamă.<a name="footnote-2341-118-backlink"></a><a href="#footnote-2341-118">118</a> Printre prietenii lui Mullá
    Ḥusayn se număra un teolog recunoscut, Siyyid ‘Abdu’l-Báqí, locuitor al oraşului Ká<u>sh</u>án şi membru al comunităţii <u>sh</u>ay<u>kh</u>í-ilor. Deşi
    s-a aflat în compania apropiată a lui Mullá Ḥusayn pe timpul şederii lui în Najaf şi Karbilá, Siyyid-ul n-a fost în stare să-şi sacrifice rangul şi poziţia
    de conducător pentru Mesajul pe care prietenul său i-l adusese.
</p>
<p>
    Sosind în Qum, Mullá Ḥusayn îşi găsi oamenii total nepregătiţi pentru a răspunde chemării lui. Seminţele pe care le semănase printre ei nu dăduseră rod
    până la momentul în care Bahá’u’lláh fusese exilat în Ba<u>gh</u>dád. În acele zile, Ḥájí Mírzá Músá, un localnic din Qum, care îmbrăţişase credinţa, a
    călătorit la Ba<u>gh</u>dád şi acolo l-a întâlnit pe Bahá’u’lláh. În final el sorbit din cupa martiriului pe calea Lui.
</p>
<p>
    Experienţele lui în Ṭihrán
</p>
<p>
    De la Qum, Mullá Ḥusayn s-a îndreptat direct spre Ṭihrán. Pe timpul şederii lui în capitală el a locuit într-una din încăperile care aparţineau
    madrisih-ului lui Mírzá Ṣálih, mai cunoscut sub numele de madrisih-ul Pay-i-Minar.
</p>
<p>
    Legăturile lui cu Ḥájí Mírzá Muḥammad-i-Khurásáni
</p>
<p>
    Ḥájí Mírzá Muḥammad-i-<u>Kh</u>urásáni, conducătorul comunităţii <u>Sh</u>ay<u>kh</u>í-ilor din Ṭihrán, care era şi un preceptor al acelei instituţii, era
    apropiat de Mullá Husan dar nu a răspuns invitaţiei de a accepta Mesajul. El i-a spus lui Mullá Ḥusayn: „Am nutrit speranţa că, după moartea lui Siyyid
    Káẓim, te vei strădui să promovezi interesele comunităţii <u>sh</u>ay<u>kh</u>í-ilor şi o vei scoate din obscuritatea în care s-a afundat.
</p>
<p>
    IMAGINI DIN ṬIHRÁN
</p>
<p>
    Dar se pare că tu ai trădat cauza acestei comunităţi. Ne-ai spulberat cele mai mari aşteptări. Dacă vei continua să răspândeşti aceste doctrine subversive,
    vei face să dispară mărturiile <u>sh</u>ay<u>kh</u>í-ilor în acest oraş.” Mullá Ḥusayn l-a asigurat că nu avea nicio intenţie de a-şi prelungi şederea în
Ṭihrán şi că scopul lui nu era în niciun fel slăbirea sau suprimarea învăţăturilor promovate de <u>Sh</u>ay<u>kh</u> Aḥmad şi Siyyid Káẓim.    <a name="footnote-2341-119-backlink"></a><a href="#footnote-2341-119">119</a>
</p>
<p>
    ÄQÁY-I-KALÍM, FRATELE LUI BAHÁ’U’LLÁH
</p>
<p>
    În decursul şederii lui în Ṭihrán, Mullá Ḥusayn pleca în fiecare zi din camera lui dimineaţa şi revenea în cameră doar la o oră după apusul soarelui. La
întoarcere, el intra din nou în cameră singur şi în linişte, închidea uşa după el şi rămânea în intimitatea încăperii lui până a doua zi.    <a name="footnote-2341-120-backlink"></a><a href="#footnote-2341-120">120</a> Mírzá Músá, Áqáy-i-Kalím, fratele lui Bahá’u’lláh, îmi povesti următoarele:
    L-am auzit pe Mullá Muḥammad-i-Mu‘allim, originar din Núr, provincia Mázindarán, care era un fervent admirator atât al lui <u>Sh</u>ay<u>kh</u> Aḥmad, cât
    şi al lui Siyyid Káẓim, relatând următoarele: „În acele zile eram cunoscut ca unul dintre discipolii preferaţi ai lui Ḥájí Mírzá Muḥammad şi locuiam în
    şcoala unde preda el. Camera mea se învecina cu camera lui şi eram foarte apropiaţi. În ziua în care a avut loc conversaţia cu Mullá Ḥusayn, am auzit
    discuţia lor de la început până la sfârşit şi am fost profund impresionat de ardoarea, fluenţa şi cunoaşterea acelui tânăr străin.
</p>
<p>
    Întâlnirea lui cu Mullá Muḥammad-i-Núrí şi mesajul lui către Bahá’u’lláh
</p>
<p>
    Am fost surprins de răspunsurile evazive, de aroganţa şi comportamentul sfidător al lui Ḥájí Mírzá Muḥammad. În acea zi mi-a plăcut mult atitudinea
    tânărului şi am dispreţuit profund purtarea nedemnă a maestrului meu faţă de el. Cu toate acestea mi-am ascuns sentimentele şi am încercat să ignor
    discuţia lui cu Mullá Ḥusayn. Cuprins de un puternic imbold de a-l cunoaşte pe acesta din urmă, m-am aventurat să-i fac o vizită la o oră târzie din
    noapte. Nu mă aştepta, dar am bătut la uşa lui şi l-am găsit treaz şi cu lampa aprinsă. M-a primit cu multă afecţiune, adresându-mi vorbe de o mare
    politeţe şi blândeţe. Mi-am descărcat inima în faţa lui şi, în timp ce-i vorbeam, lacrimi pe care nu le puteam stăpâni îmi curgeau din ochi. «Înţeleg
    acum», a spus el, «motivul pentru care am ales să mai rămân în acest loc. Dascălul tău a respins sfidător acest Mesaj şi l-a dispreţuit pe Autorul lui.
    Speranţa mea este că elevul, spre deosebire de dascălul lui, poate recunoaşte adevărul. Cum te cheamă şi în ce oraş locuieşti?» I-am răspuns: «Prenumele
    este Mullá Muḥammad, iar numele de familie este Mu‘allim. Casa mea este în Núr, din provincia Mázindarán.» «Spune-mi», m-a întrebat mai departe Mullá
    Ḥusayn, «mai există cineva din familia răposatului Mírzá Buzurg-i-Núrí, care era atât de cunoscut pentru caracterul lui, farmecul şi calităţile lui
    artistice şi intelectuale, cineva care s-a dovedit capabil de a menţine standardele înalte ale acelei case ilustre?» «Da», i-am răspuns, «dintre fiii care
    trăiesc acum, unul prezintă chiar trăsăturile de caracter ale tatălui Său. Prin viaţa Lui plină de virtute, prin calităţile Lui nobile, bunătatea Lui
    iubitoare şi toleranţa Sa, El a dovedit că este un nobil descendent al unui nobil tată.» «Cu ce se îndeletniceşte?», m-a întrebat el. «Susţine moralul
    celor năpăstuiţi şi-i hrăneşte pe cei flămânzi», i-am răspuns. «Ce rang şi ce poziţie ocupă?» «Niciuna», am spus eu, «în afară de a-i ocroti pe cei săraci
    şi pribegi.» «Care este numele Lui?» «Ḥusayn-‘Alí.» «În care din lucrările tatălui Lui îl depăşeşte?» «Lucrarea Lui preferată este <u>sh</u>
ikastih-nasta‘líq.» «Cum îşi petrece timpul?» «Cutreieră pădurile şi admiră frumuseţile regiunilor rurale.»<a name="footnote-2341-121-backlink"></a>    <a href="#footnote-2341-121">121</a> «Ce vârstă are?» «Douăzeci şi opt.» Înflăcărarea cu care Mullá Ḥusayn mă întreba şi sentimentul de încântare cu care
    primea fiecare detaliu pe care i-l ofeream m-au surprins foarte mult.
</p>
<p>
    VEDERI ALE CASEI LUI BAHÁ’U’LLÁH ÎN ṬIHRÁN
</p>
<p>
    Întorcându-se spre mine, cu chipul strălucind de mulţumire şi bucurie, a vrut să ştie încă un lucru: «Bănuiesc că te întâlneşti des cu El!» «Merg în vizită
    în casa lui destul de des», am răspuns. «Îi vei da ceva din partea mea?» «Cu siguranţă!» a fost răspunsul meu. Apoi mi-a dat un sul învelit într-o bucată
    de pânză, rugându-mă să i-l înmânez Lui în următoarea zi la ceasul zorilor. «De va binevoi să îmi răspundă», a adăugat el, «vei fi aşa de bun încât să îmi
    aduci la cunoştinţă răspunsul Lui?» Am primit sulul de la el şi la răsăritul soarelui m-am ridicat pentru a-i îndeplini dorinţa.”
</p>
<p>
    „Când mă apropiam de casa lui Bahá’u’lláh, l-am recunoscut pe fratele Lui, Mírzá Músá, care stătea la poartă şi căruia i-am comunicat scopul vizitei mele.
    El a intrat în casă şi curând a reapărut purtând un mesaj de bun venit. Am fost condus în prezenţa Lui şi I-am înmânat sulul lui Mírzá Músá, care i l-a dat
    lui Bahá’u’lláh. El ne-a rugat pe amândoi să ne aşezăm. Desfăşurând sulul, a aruncat o privire la conţinutul lui şi a început să ne citească cu voce tare
    anumite pasaje din el. Stăteam acolo fermecat ascultând sunetul vocii Sale şi dulceaţa ei melodioasă. După ce a citit o pagină din sul, El s-a întors spre
    fratele Lui, spunând: «Músá, ce părere ai. Adevărat spun, cine crede în Qur’án şi recunoaşte originea lui divină şi totuşi ezită să recunoască că aceste
    cuvinte răscolitoare sunt dăruite cu aceeaşi putere regeneratoare, chiar şi pentru o clipă, a judecat cu siguranţă greşit şi s-a abătut de la cărarea
    adevărului.» Nu a mai spus altceva. Permiţându-mi să mă retrag din prezenţa Lui, El m-a însărcinat să-i duc lui Mullá Ḥusayn ca dar din partea lui o bucată
    de zahăr candel şi un pachet de ceai<a name="footnote-2341-122-backlink"></a><a href="#footnote-2341-122">122</a> şi să îi transmit expresia aprecierii şi
    dragostei Lui.”
</p>
<p>
    „M-am ridicat şi, plin de bucurie, m-am grăbit să mă întorc la Mullá Ḥusayn şi să îi înmânez darul şi mesajul lui Bahá’u’lláh. Cu câtă voioşie şi bucurie
    le-a primit din mâna mea. Cuvintele nu pot descrie intensitatea trăirilor lui. S-a ridicat în picioare, a primit cu capul plecat darul din mâna mea şi l-a
    sărutat cu ardoare. Apoi m-a îmbrăţişat, mi-a sărutat ochii şi mi-a spus: «Iubitul meu prieten. Mă rog ca, aşa cum tu ai adus atâta bucure inimii mele,
    Dumnezeu să îţi dăruiască fericire eternă şi să umple inima ta cu bucurie nepieritoare.» Eram mirat de comportamentul lui Mullá Ḥusayn. Care putea fi
    natura legăturii care lega aceste două suflete, mă întrebam eu. Ce ar fi putut înflăcăra o prietenie atât de profundă în inimile lor. De ce Mullá Ḥusayn,
    care bagateliza pompa şi tot ce ţinea de blazonul regalităţii, manifesta acum atâta bucurie la vederea unui dar atât de puţin valoros ce venea din partea
    lui Bahá’u’lláh. Mă nedumerea acest gând şi nu puteam desluşi misterul”
</p>
<p>
    „Câteva zile mai târziu, Mullá Ḥusayn se îndrepta spre <u>Kh</u>urásán. În timp ce îşi lua adio de la mine, mi-a spus: «Nu sufla un cuvânt nimănui despre
    ce ai văzut şi ai auzit. Lasă ca acesta să fie un secret ascuns în inima ta. Nu dezvălui nimănui numele Lui, pentru că cei care pizmuiesc poziţia Lui se
    vor ridica pentru a-I face rău. În momentele tale de meditaţie, roagă-te ca cel Atotputernic să Îl ocrotească, astfel ca, prin El, El să-i poată ridica pe
    cei înjosiţi, îmbogăţi pe cei săraci, izbăvi pe cei decăzuţi. Taina lucrurilor este ascunsă ochilor noştri. Este de datoria noastră să înălţăm chemarea
    Noii Zile şi să proclamăm acest Mesaj Divin tuturor oamenilor. Multe din sufletele acestui oraş îşi vor vărsa sângele pe această cale. Acel sânge va uda
    Copacul lui Dumnezeu, îl va face să înflorească şi să ofere umbră întregii omeniri.»”
</p>
<p>
    Capitolul V: Călătoria lui Bahá’u’lláh la Mázindaran
</p>
<p>
    CAPITOLUL V
</p>
<p>
    CĂLĂTORIA LUI BAHA’U’LLAH LA MAZINDARAN
</p>
<p>
    PRIMA călătorie făcută de Bahá’u’lláh pentru a promova Revelaţia anunţată de Báb a fost în oraşul natal Núr, din provincia Mázindarán. El a pornit spre
    satul Takúr, proprietatea personală a tatălui Său, unde avea un vast conac, mobilat regeşte şi situat într-un loc mirific. A fost privilegiul meu de a-l
    auzi pe Bahá’u’lláh Însuşi povestind într-o zi următoarele:
</p>
<p>
    Referirea Lui la Mírzá Buzurg
</p>
<p>
    „Răposatul Vazír, tatăl Meu, s-a bucurat de o poziţie de invidiat printre concetăţeni. Marea sa bogăţie, descendenţa aristocrată, calităţile artistice,
    prestigiul de necontestat şi rangul lui înalt atrăgeau admiraţia tuturor celor care îl cunoşteau. Pentru mai bine de douăzeci de ani nimeni din cercul larg
    al familiei şi rudelor sale, care se extindea peste Núr şi Ṭihrán nu a suferit necazuri, răniri sau boli. Pentru o lungă perioadă de timp, ei s-au bucurat
    de multe şi bogate binecuvântări. În mod neaşteptat, această prosperitate şi această faimă au făcut loc unei serii de nenorociri care au cutremurat
    puternic baza acestei prosperităţi materiale. Prima pierdere suferită de el a fost cauzată de marea inundaţie care, pornind din munţii Mázindarán-ului, s-a
    abătut cu violenţă asupra satului Takúr şi a distrus practic jumătate din conacul Vazír-ului, situat deasupra fortăreţei acelui sat. Cea mai bună parte a
    acelei case, care era recunoscută pentru soliditatea temeliilor ei, a fost în totalitate măturată de furia torentelor dezlănţuite. Cel mai scump mobilier a
    fost distrus, iar ornamentele sale complexe s-au pierdut iremediabil. La puţin timp după aceea, au urmat pierderea unor poziţii în cadrul statului, pe care
    Vazír-ul le ocupa, precum şi atacuri repetate îndreptate asupra lui din partea adversarilor lui invidioşi. În ciuda acestor schimbări, Vazír-ul şi-a
    menţinut demnitatea şi calmul şi a continuat, cu posibilităţi reduse, actele de caritate şi generozitate. El a continuat să se comporte cu asociaţii lui
    fără credinţă cu aceeaşi amabilitate şi bunătate care îi caracterizaseră relaţiile cu semenii lui.
</p>
<p>
    ŞI RUINELE LOCUINŢEI INIŢIALE A LUI BAHÁ’U’LLÁH DIN TÁKUR, MÁZINDARÁN
</p>
<p>
    INTRAREA CĂTRE RUINELE LOCUINŢEI INIŢIALE A LUI BAHÁ’U’LLÁH DIN TÁKUR, MÁZINDARÁN
</p>
<p>
    INTRAREA,
</p>
<p>
    Cu o minunată tărie de caracter el a ţinut piept, până în ultima clipă a vieţii sale, nenorocirilor care s-au abătut atât de tare asupra lui.”
</p>
<p>
    Vizita Lui la Núr înainte de sosirea lui Mullá Ḥusayn la Ṭihrán
</p>
<p>
    Înainte de declaraţia lui Báb, Bahá’u’lláh vizitase deja ţinutul Núr, într-o vreme în care celebrul mujtahid Mírzá Muḥammad-Taqíy-i-Núrí era la apogeul
    autorităţii şi influenţei sale. Poziţia lui era atât de cunoscută, încât cei care stăteau la picioarele lui se considerau fiecare exponenţi autorizaţi ai
    Credinţei şi Legii Islám-ului.
</p>
<p>
    Întâlnirea Sa cu Mírzá Muḥammad-Taqí-i-Núrí
</p>
<p>
    Mujtahid-ul ţinea prelegeri în faţa a peste două sute de discipoli şi discuta despre un pasaj obscur din rostirile povestite ale imám-ilor, când
    Bahá’u’lláh, urmat de un număr de însoţitori trecu prin acel loc şi se opri pentru a asculta discursul lui. Mujtahid-ul le-a cerut discipolilor lui să
    desluşească o teorie încurcată legată de aspectele mistice ale învăţăturilor Islám-ului. Pentru că toţi îşi recunoscură incapacitatea de a o explica,
    Bahá’u’lláh se simţi îmboldit să ofere o prezentare clară a acelei teorii, într-un limbaj concis, dar foarte convingător. Mujtahid-ul a fost foarte mâhnit
    de incompetenţa discipolilor lui. „Ani de zile v-am tot învăţat”, a exclamat el furios, „şi m-am străduit cu răbdare să insuflu în minţile voastre cele mai
    profunde adevăruri şi cele mai nobile principii ale Credinţei. Şi totuşi, după toţi aceşti ani de studiu profund, lăsaţi ca acest tânăr, care poartă un
    kuláh<a name="footnote-2341-123-backlink"></a><a href="#footnote-2341-123">123</a>, care nu a avut parte de instruire şi care habar nu are de ştiinţa
    voastră academică, să îşi dovedească superioritatea în faţa voastră!”
</p>
<p>
    Cele două vise ale lui Mírzá Muḥammad-Taqíy-i-Núrí
</p>
<p>
    Mai târziu, după plecarea lui Bahá’u’lláh, mujtahid-ul le-a povestit discipolilor două dintre visele avute de curând, despre care el credea că au avut loc
    în circumstanţe foarte importante. El spuse: „În primul meu vis, stăteam în mijlocul unei mari mulţimi de oameni şi toţi păreau că arată spre o anumită
    casă, unde spuneau ei că stă Ṣáḥibu’z-Zamán. Cuprins de bucurie, m-am îndreptat grăbit în vis pentru a intra în prezenţa Lui. Spre marea mea mirare, când
    am ajuns la acea casă mi s-a refuzat intrarea. Mi s-a spus: «Qá’im-ul promis discută acum între patru ochi cu o altă Persoană. Este interzis să intraţi.»
    De la gărzile care stăteau în dreptul uşii am înţeles că acea Persoană nu era alta decât Bahá’u’lláh.
</p>
<p>
    INSCRIPŢIE PUSĂ DE VAZÍR, MÍRZÁ BUZURG, DEASUPRA INTRĂRII CASEI LUI DIN TÁKUR
</p>
<p>
    Mujtahid-ul continuă: „În al doilea vis al meu mă găseam într-un loc unde eram înconjurat de un număr mare de cufere, care se spunea că aparţineau lui
    Bahá’u’lláh. Deschizându-le, am văzut că ele sunt pline de cărţi. Fiecare cuvânt şi literă inscripţionate în aceste cărţi erau decorate cu cele mai scumpe
    giuvaieruri. Strălucirea lor mă orbise. Fusesem atât de copleşit de strălucirea lor că m-am trezit brusc din visul meu.”
</p>
<p>
    Vizita Lui la Núr după sosirea lui Mullá Ḥusayn la Ṭihrán
</p>
<p>
    Când, în anul ’60, Bahá’u’lláh a sosit în Núr, El a aflat că faimosul mujtahid, asupra căruia precedenta Sa vizită avusese un atât de puternic impact,
    murise. Numărul mare de adepţi ai lui se redusese la o mână de discipoli demoralizaţi care, sub conducerea succesorului lui, Mullá Muḥammad, se străduiau
    să menţină tradiţiile răposatului lor conducător. Entuziasmul cu care fusese întâmpinat Bahá’u’lláh contrasta puternic cu întunericul care se aşezase peste
    urmaşii comunităţii cândva înfloritoare. Un mare număr de reprezentanţi şi personalităţi de vază din regiune L-au chemat şi I-au făcut o primire aşa cum se
    cuvine. Erau dornici, din perspectiva poziţiei sociale pe care El o ocupa, să afle de la El toate noutăţile cu privire la <u>Sh</u>áh, activităţile
    miniştrilor lui şi afacerile guvernului său. La toate întrebările lor, Bahá’u’lláh le-a răspuns cu mare răceală, dând impresia că pentru El aceste lucruri
    erau lipsite de importanţă. Cu o retorică apăsată, El pleda cauza noii Revelaţii şi le îndrepta atenţia spre beneficiile nemăsurate pe care aceasta era
    hărăzită să le ofere ţării lor.<a name="footnote-2341-124-backlink"></a><a href="#footnote-2341-124">124</a> Cei care îl ascultau se minunau de interesul
    viu pe care un om de rangul Lui şi de vârsta Lui îl arăta pentru adevăruri care erau în principal de domeniul clericilor şi teologilor Islám-ului. Se
    simţeau neputincioşi să conteste soliditatea argumentelor Sale sau să bagatelizeze Cauza, pe care El o prezenta cu atâta abilitate. Ei admirau marele Lui
    entuziasm şi adâncimea gândirii Lui şi erau profund impresionaţi de detaşarea şi uitarea Lui de sine.
</p>
<p>
    Legăturile Lui cu unchiul Său ‘Azíz
</p>
<p>
    Nimeni nu a îndrăznit să îşi exprime nemulţumirea faţă de punctele Lui de vedere, în afară de unchiul lui, ‘Azíz, care a avut curajul de a I se opune,
    contestând afirmaţiile Sale şi defăimând adevărul lor. Când aceia care l-au auzit au căutat să îl reducă la tăcere şi să-l lovească, Bahá’u’lláh a
    intervenit pentru el, sfătuindu-i să-l lase în seama lui Dumnezeu.
</p>
<p>
    Întâlnirea Lui cu Mullá Muḥammad
</p>
<p>
    Speriat, el i-a cerut ajutorul mujtahid-ului din Núr, Mullá Muḥammad pentru a-i acorda sprijin imediat. „O, împuternicit al Profetului lui Dumnezeu!”,
    spuse el. „Priveşte ce s-a petrecut cu Credinţa. Un tânăr, un laic, îmbrăcat în veşmântul nobilimii, a venit la Núr, a cucerit cetatea ortodoxiei şi a
    pângărit Credinţa sfântă a Islám-ului. Scoală şi ţine piept atacurilor sale. Oricine intră în prezenţa lui cedează pe dată farmecelor sale şi este robit de
    puterea rostirii lui. Nu ştiu dacă este un vrăjitor, dacă el amestecă în ceaiul lui substanţe misterioase care-l fac pe cel ce îl bea să cadă victimă a
    farmecelor lui.” Mujtahid-ul, nemaisuportând lipsa lui de coerenţă, şi-a dea seama de absurditatea unor astfel de afirmaţii. Glumind, el observă: „Tu nu ai
    băut din ceaiul lui sau nu l-ai auzit vorbind tovarăşilor lui?” „Ba da”, răspunse el, „dar mulţumită protecţiei tale iubitoare am rămas imun la efectul
    puterii lui misterioase.” Mujtahid-ul, văzându-se incapabil de a ridica masele împotriva lui Bahá’u’lláh şi de a combate direct ideile pe care un oponent
    atât de puternic le răspândea fără teamă, se mulţumi să scrie un raport în care el declara: „O, ‘Azíz, nu îţi fie teamă, nimeni nu va îndrăzni să te
    molesteze.” Scriind aceasta, mujtahid-ul, printr-o greşeală gramaticală, a reuşit să pervertească atât de mult înţelesul afirmaţiei lui, încât
    personalităţile satului Takúr care au citit-o au fost scandalizate de conţinutul ei, defăimându-l atât pe destinatar, cât şi pe autorul acelei afirmaţii.
</p>
<p>
    INTERIORUL CAMEREI OCUPATE DE BAHÁ’U’LLÁH PĂSTRATĂ ÎN FORMA INIŢIALĂ
</p>
<p>
    EXTERIORUL CAMEREI OCUPATE DE ‘ABDU’L-BAHÁ ÎN TAKÚR, MÁZINDARÁN
</p>
<p>
    EXTERIORUL CAMEREI OCUPATE DE BAHÁ’U’LLÁH ÎN TÁKUR, MÁZINDARÁN
</p>
<p>
    INTERIORUL CAMEREI OCUPATE DE ‘ABDU’L-BAHÁ
</p>
<p>
    VEDERI ALE CASEI OCUPATE DE BAHÁ’U’LLÁH ÎN TÁKUR, MÁZINDARÁN
</p>
<p>
    Cei care au ajuns în prezenţa lui Bahá’u’lláh şi L-au auzit prezentând Mesajul proclamat de Báb au fost atât de mişcaţi de sinceritatea chemării Lui, încât
    s-au ridicat pe dată pentru a răspândi acelaşi Mesaj printre locuitorii oraşului Núr şi se străduit să dea dovadă de aceleaşi calităţi ca şi distinsul lor
    Promotor. Între timp, discipolii lui Mullá Muḥammad se străduiau să îl convingă pe dascălul lor să pornească spre Takúr, să Îl viziteze pe Bahá’u’lláh, să
    afle de la el natura acestei noi Revelaţii şi să îşi lumineze discipolii cu privire la caracterul şi scopul acesteia. Rugile lor cele mai sincere au primit
    un răspuns evaziv din partea mujtahid-ului. Dar discipolii lui au refuzat să admită validitatea obiecţiilor ridicate de el. Ei susţineau că prima obligaţie
    impusă unui om de rangul lui, a cărui funcţie era de a păstra integritatea Islám-ului <u>sh</u>í‘ah, era să cerceteze caracterul fiecărei mişcări care
    putea afecta interesele Credinţei lor. În final, Mullá Muḥammad a decis să trimită o solie formată din doi dintre cei mai buni locotenenţi ai lui, Mullá
    ‘Abbás şi Mírzá Abu’l-Qásim, ambii gineri şi discipoli de încredere ai răposatului mujtahid, Mírzá Muḥammad-Taqí, pentru a-i face o vizită lui Bahá’u’lláh
    şi pentru a stabili caracterul adevărat al Mesajului adus de El. El a făgăduit solemn să susţină fără rezerve orice concluzie ar fi tras ei şi să declare
    hotărârea lor în aceste probleme ca finală.
</p>
<p>
    Când la sosirea lor în Takúr, au fost anunţaţi că Bahá’u’lláh plecase la staţiunea Sa de iarnă, reprezentanţii lui Mullá Muḥammad au decis să se îndrepte
    spre acel loc. Ajunşi acolo, l-au găsit pe Bahá’u’lláh prins în revelarea unui comentariu despre Súrih din deschiderea Qur’án-ului, intitulată „Cele Şapte
    versete ale repetiţiei”. Cum stăteau ei jos şi ascultau discursul Lui, măreţia temei, retorica convingătoare ce caracteriza prezentarea ei, precum şi
    maniera extraordinară de expunere i-au impresionat profund pe cei doi. Mullá ‘Abbás, neputându-se stăpâni, se ridică din scaunul lui şi, împins de un
    irezistibil imbold, merse cu spatele şi rămase în picioare nemişcat lângă uşă, într-o atitudine de supunere reverenţioasă. Farmecul discursului pe care îl
    asculta îl fascinase. „Uite în ce stare sunt,” îi spuse el tovarăşului său pe când stătea tremurând de emoţie şi cu ochii înecaţi în lacrimi. „Nu sunt în
    stare să-L interpelez pe Bahá’u’lláh. Întrebările pregătite să I le adresez au dispărut subit din mintea mea. Eşti liber fie să-ţi continui investigaţia
    sau să te întorci singur la dascălul nostru şi să îl anunţi de starea în care mă aflu. Spune-i din partea mea că ‘Abbás nu se mai poate niciodată întoarce
    la el. El nu mai poate niciodată părăsi acest prag.” Mírzá Abu’l-Qásim a fost şi el tentat să urmeze exemplul tovarăşului lui. „Am încetat să îmi recunosc
    dascălul”, a răspuns el. „Chiar în această clipă am jurat lui Dumnezeu să îmi dedic restul zilelor vieţii mele servirii lui Bahá’u’lláh, adevăratul şi
    singurul meu Învăţător.”
</p>
<p>
    Vestea convertirii subite a trimişilor aleşi ai mujtahid-ului din Núr se răspândi cu o repeziciune uimitoare prin tot ţinutul. Îi trezi pe oameni din
    letargie. Demnitari bisericeşti, reprezentanţi ai statului, negustori şi ţărani, toţi luară cu asalt reşedinţa lui Bahá’u’lláh. O mare parte dintre ei au
    îmbrăţişat cu bucurie Cauza Lui. În admiraţia lor pentru El, o parte din persoanele de vază din rândul lor au remarcat: „Am văzut cum oamenii din Núr s-au
    ridicat şi s-au adunat în jurul tău. Din fiecare parte vedem mărturii ale marii lor bucurii. Dacă Mullá Muḥammad ar fi fost şi el aici pentru a li se
    alătura, triumful acestei Credinţe ar fi fost complet asigurat.” „Am venit în Núr”, le-a răspuns Bahá’u’lláh, „doar cu scopul de a proclama Cauza lui
    Dumnezeu. Nu am în inima mea niciun alt ţel. De mi s-ar spune că la o distanţă de o sută de leghe un căutător tânjeşte după Adevăr şi că nu poate veni să
    Mă întâlnească, Eu, bucuros şi fără ezitare m-aş grăbi spre lăcaşul lui şi i-aş potoli Eu Însumi foamea. Mi se spune că Mullá Muḥammad trăieşte în
    Sa’ádat-Ábád, un sat nu prea îndepărtat de acest loc. Scopul Meu este să-l vizitez şi să-i duc Mesajul lui Dumnezeu.”
</p>
<p>
    Dorind să pună în practică vorbele rostite, Bahá’u’lláh, însoţit de un grup de tovarăşi porni imediat spre acel sat. Mullá Muḥammad Îl primi cum nu se
    poate mai fastuos. „Nu am venit în acest loc”, observă Bahá’u’lláh, „pentru a-ţi face o vizită oficială sau formală. Scopul meu este de a te lumina în ceea
    ce priveşte un Mesaj nou şi minunat, de inspiraţie divină, şi care împlineşte promisiunea dată Islám-ului. Oricine a plecat urechea la acest Mesaj a simţit
    puterea lui irezistibilă şi a fost transformat prin tăria măreţiei sale. Spune-Mi ce te nedumereşte sau te împiedică să recunoşti Adevărul.” Mullá Muḥammad
    răspunse dispreţuitor: „Nu întreprind nicio acţiune înainte de a consulta Qur’án-ul. În astfel de situaţii, întotdeauna am urmat practica invocării
    ajutorului lui Dumnezeu şi a binecuvântărilor Sale; deschizând la întâmplare Cartea Lui sfântă şi consultând primul verset de pe acea pagină pe care mi-a
    căzut privirea. Din conţinutul acelui verset pot judeca înţelepciunea şi oportunitatea acţiunii la care m-am gândit.” Văzând că Bahá’u’lláh nu avea de gând
    să îi refuze această cerere, mujtahid-ul a cerut să i se aducă un exemplar al Qur’án-ului, îl deschise şi îl închise la loc, refuzând să spună conţinutul
    versetului celor care erau prezenţi. Tot ce spuse era: „Am consultat Cartea lui Dumnezeu şi se pare că este inoportun pentru mine să merg mai departe în
    această chestiune.” Câţiva au fost de acord cu el; dar restul, marea lor majoritate, au simţit frica pe care acele cuvinte o ascundeau. Bahá’u’lláh,
    nedorind să prelungească situaţia delicată în care se afla, se ridică şi, cerând să fie scuzat, îşi luă un cald rămas bun de la el.
</p>
<p>
    Conversaţia Lui cu un dervish
</p>
<p>
    Într-o zi, în timp ce călărea prin natură, Bahá’u’lláh, însoţit de câţiva tovarăşi, a observat un tânăr singuratic aşezat pe marginea drumului. Părul îi
    era ciufulit şi purta haine de derviş. La marginea unui pârâiaş, el aprinse un foc, îşi gătea mâncarea şi o mânca. Apropiindu-se de el, Bahá’u’lláh pe un
    ton cât se poate de iubitor îl întrebă: „Spune-Mi dervişule, ce faci?” „Sunt ocupat să-l înghit pe Dumnezeu”, răspunse el tăios. „Îl gătesc pe Dumnezeu şi
    Îl frig.” Simplitatea naturală a comportamentului său şi candoarea răspunsului lui îi plăcură mult lui Bahá’u’lláh. El zâmbi la remarca lui şi începu să
    poarte o discuţie cu el cu tandreţe şi libertate nestăvilită. În scurt timp, Bahá’u’lláh îl schimbă complet. Luminat asupra adevăratei naturi a lui
    Dumnezeu şi cu o minte curăţată de ideile vane ale poporului lui, el recunoscu pe dată Lumina pe care acel Străin iubitor i-o aduse atât de neaşteptat.
    Acest derviş, al cărui nume era Muṣṭafá, deveni atât de îndrăgostit de învăţăturile care îi fuseseră insuflate în minte, că, lăsându-şi instrumentele de
    gătit, el se ridică numaidecât şi îl urmă pe Bahá’u’lláh. Pe jos, în spatele calului Său, înflăcărat de focul iubirii Lui, el cânta vesel versurile unui
    cântec de iubire pe care îl compusese pe loc şi pe care îl dedicase Preaiubitului său. „Tu eşti Luceafărul călăuzirii” suna refrenul voios al cântecului.
    „Tu eşti Lumina Adevărului. Dezvăluie-Te oamenilor, o, Dezvăluitor al Adevărului”. Deşi, în anii de mai târziu, acel poem a circulat mult printre oameni şi
    devenise cunoscut faptul că un anume derviş, supranumit Maj<u>dh</u>úb, şi al cărui nume era Muṣṭafá Big-i-Sanandají, a compus acest poem spontan, spre
    lauda Preaiubitului său, nimeni nu părea să ştie cu precizie la cine se referea acesta de fapt şi nici nu bănuia nimeni, într-o vreme când Bahá’u’lláh era
    încă nedezvăluit în ochii oamenilor, că acest derviş singur I-a recunoscut rangul şi I-a descoperit gloria.
</p>
<p>
    Efectele vizitei lui Bahá’u’lláh la Núr
</p>
<p>
    Vizita lui Bahá’u’lláh în Núr a dat cele mai spectaculoase rezultate şi a oferit un imbold puternic în răspândirea Revelaţiei nou-născute. Prin retorica Sa
    magnetizantă, prin puritatea vieţii Lui, prin demnitatea purtării Sale, prin logica de necontestat a argumentelor Lui şi prin multitudinea de dovezi ale
    tandrei Lui bunătăţi, Bahá’u’lláh a cucerit inimile localnicilor din Núr, le-a trezit la viaţă sufletele şi i-a înrolat sub stindardul Credinţei. Efectul
    cuvintelor şi faptelor Lui era aşa de mare încât, atunci când mergea de ici colo pentru a propovădui Cauza şi pentru a dezvălui splendoarea ei
    concetăţenilor Lui din Núr, până şi pietrele şi copacii din acel ţinut păreau însufleţiţi de valurile de putere spirituală care emanau din persoana Lui.
    Toate lucrurile păreau dăruite cu o viaţă nouă şi mai plină, toate lucrurile păreau că proclamă cu glas tare: „Priviţi, Frumuseţea lui Dumnezeu a fost
    manifestată. Ridicaţi-vă căci El a venit în toată gloria Sa.” Când Bahá’u’lláh a plecat din mijlocul lor, oamenii din Núr au continuat să propage Cauza şi
    să-i consolideze temeliile. O parte din ei au suferit tribulaţii cumplite de dragul Lui; alţii au sorbit cu bucurie din cupa martiriului pe calea Lui.
    Mázindarán în general şi Núr în particular s-au distins astfel de restul provinciilor şi districtelor din Persia ca fiind primele care au îmbrăţişat cu
    bucurie Mesajul Divin. Districtul Núr, care înseamnă literalmente „lumină”, zidită în munţii Mázindarán-ului, a fost primul care a prins razele Soarelui ce
    răsărise în <u>Sh</u>íráz, primul care să proclame restului Persiei, care stă încă înconjurată de umbră în valea nepăsării, că Luceafărul călăuzirii divine
    a răsărit să încălzească şi să lumineze întregul pământ.
</p>
<p>
    Visul Vazír-ului despre Bahá’u’lláh
</p>
<p>
    Când Bahá’u’lláh era doar copil, Vazír-ul, tatăl Lui, a avut un vis. Se făcea că Bahá’u’lláh înota într-un ocean mare, fără de margini. Trupul Lui
    strălucea deasupra apelor cu o strălucire care ilumina apa. În jurul capului Său, care se putea vedea clar deasupra apelor, radiau în toate direcţiile
    şuviţe din părul Lui lung şi negru ca abanosul, plutind în valuri. În vis, o mare de peşti se adunau în jurul Lui, fiecare ţinându-se strâns de câte un
    capăt de fir de păr. Fascinaţi de strălucirea feţei Sale, ei Îl urmau oriunde ar fi înotat El. Deşi numărul lor era foarte mare şi oricât de tare se ţineau
    de şuviţele Lui, niciun fir de păr nu părea să se desprindă de capul Lui şi nici nu Îi provocau vreun rău. Liber şi neîngrădit, El se mişca deasupra apelor
    şi toţi Îl urmau.
</p>
<p>
    Vazír-ul, profund mişcat de acest vis, chemă un ghicitor, care era faimos în regiune şi îi ceru să interpreteze visul pentru el. Acest om, ca şi când ar fi
    fost inspirat de o premoniţie despre gloria viitoare a lui Bahá’u’lláh, spuse: „Oceanul fără de margini pe care l-ai văzut în visul tău, o vizirule, nu
    este altceva decât lumea fiinţei. Cu mâinile goale şi singur, fiul tău va câştiga conducerea supremă asupra ei. Oriunde ar fi El, se va putea mişca
    nestingherit. Nimeni nu va rezista marşului Său, nimeni nu Îi va zădărnici înaintarea. Mulţimea de peşti semnifică tulburările pe care El le va produce
    printre popoarele şi neamurile pământului. Ei se vor aduna în jurul Lui şi se vor agăţa de El. Asigurat de protecţia infailibilă a celui Atotputernic,
    aceste tulburări nu vor răni niciodată persoana Sa şi nici singurătatea de pe marea vieţii nu îi va pune niciodată siguranţa în pericol.”
</p>
<p>
    Acel ghicitor a fost mai apoi dus să îl vadă pe Bahá’u’lláh. El se uită atent la chipul Lui şi examină cu mare atenţie trăsăturile Sale. Fiind fermecat de
    înfăţişarea Lui, acesta îi lăudă fiecare trăsătură a feţei Lui. Fiecare expresie de pe acel chip revela în ochii lui un semn al gloriei Lui ascunse. Atât
    de mare era admiraţia lui şi atât de multe laudele aduse lui Bahá’u’lláh, încât Vazír-ul deveni din acea zi şi mai devotat fiului său. Cuvintele rostite de
    acel ghicitor au ajutat la întărirea speranţelor şi a încrederii lui în El. Ca şi Iacob, el dorea să asigure bunăstarea iubitului său fiu Iosif şi să Îl
    înconjoare cu protecţia lui iubitoare.
</p>
<p>
    Legăturile lui Bahá’u’lláh cu Ḥájí Mírzá Áqásí
</p>
<p>
    Ḥájí Mírzá Áqásí, Marele Vazír al lui Muḥammad <u>Sh</u>áh, deşi total străin de tatăl lui Bahá’u’lláh, îi arăta fiului acestuia semnele unei mari
    consideraţii şi preţuiri. Atât de mare era stima pe care Ḥájí I-o purta, încât Mírzá Áqá <u>Kh</u>án-i-Núrí, I‘timádu’d-Dawlih, care mai târziu îi urmă lui
    Ḥájí Mírzá Áqásí, era invidios. Dispreţuia superioritatea care i se acorda lui Bahá’u’lláh, doar un tânăr. Seminţele acestei gelozii erau încă din acele
    timpuri sădite în inima lui. Deşi încă june şi deşi tatăl lui este în viaţă, credea el, I se dă întâietate în prezenţa Marelui Vazír. Mă întreb, ce se va
    întâmpla cu mine când acest tânăr îi va lua locul tatălui său?
</p>
<p>
    După moartea Vazír-ului, Ḥájí Mírzá Áqásí continuă să-i arate cea mai mare consideraţie lui Bahá’u’lláh. Îl vizita la El acasă şi vorbea cu El ca şi cu
    propriul său fiu. Sinceritatea devotamentului lui avea totuşi să fie testată foarte curând. Într-o zi, pe când trecea prin satul Qúch-Hisár, care-i
    aparţinea lui Bahá’u’lláh, fusese atât de mişcat de farmecul şi de frumuseţea acelui loc, ca şi de belşugul de apă, încât îi venise ideea de a fi el însuşi
    proprietar. Bahá’u’lláh, pe care îl chemase să realizeze imediat vânzarea acelui sat, spuse: „Dacă această proprietate ar fi fost doar a mea, aş fi
    consimţit cu dragă inimă dorinţei tale. Această viaţă trecătoare, cu toate posesiunile ei meschine, nu merită în ochii mei niciun ataşament, cu atât mai
    puţin această proprietate mică şi nesemnificativă. Dar cum un număr de alţi oameni, bogaţi şi săraci, bătrâni şi tineri, sunt părtaşi la această posesie,
    ti-aş sugera să te adresezi cu această chestiune lor şi să cauţi la ei consimţământul.” Nemulţumit de acest răspuns, Ḥájí Mírzá Áqásí căută să îşi
    îndeplinească ţelul prin mijloace necinstite. De îndată ce Bahá’u’lláh a fost înştiinţat de uneltirile sale, El, cu consimţământul celor implicaţi,
    transferă imediat titlul de proprietate pe numele surorii lui Muḥammad <u>Sh</u>áh, care îşi exprimase deja în repetate rânduri dorinţa de a deveni
    proprietară. Ḥájí, furios pe această tranzacţie, ordonă ca proprietatea să fie preluată cu forţa, susţinând că el deja o cumpărase de la proprietarul ei
    dintâi. Reprezentanţii lui Ḥájí Mírzá Áqásí au fost sever mustraţi de agenţii surorii <u>Sh</u>áh-ului şi au fost somaţi să îşi informeze stăpânul că
    doamna era hotărâtă să îşi apere drepturile. Ḥájí se adresă cu acest caz lui Muḥammad <u>Sh</u>áh, plângându-se de tratamentul nedrept la care fusese
    supus. În aceeaşi noapte, sora <u>Sh</u>áh-ului îl puse în temă pe <u>Sh</u>áh despre natura tranzacţiei. „De multe ori”, spuse ea fratelui ei, „Maiestatea
    voastră Imperială şi-a exprimat delicat dorinţa ca eu să renunţ la bijuteriile mele pentru a mă înfrumuseţa în prezenţa voastră, iar cu veniturile obţinute
    să îmi cumpăr o proprietate. Am reuşit în sfârşit să îndeplinesc dorinţa voastră. Dar Ḥájí Mírzá Áqásí este acum foarte hotărât să o ia de la mine prin
    forţă.” <u>Sh</u>áh-ul îşi linişti sora şi ordonă lui Ḥájí să renunţe la plângerea sa. Acesta, în disperare de cauză, îl chemă pe Bahá’u’lláh în prezenţa
    lui şi, prin toate vicleşugurile, căută să Îi discrediteze numele. La toate acuzaţiile ce I se aduceau, Bahá’u’lláh răspunse hotărât şi reuşi să îşi
    dovedească nevinovăţia. În furia sa neputincioasă, Marele Vazír exclamă: „Care este scopul tuturor petrecerilor şi banchetelor pe care se pare că îţi place
    să le dai. Eu, care sunt Primul Ministru al <u>Sh</u>áhan<u>sh</u>áh-ului Persiei nu primesc niciodată oaspeţi într-un număr aşa de mare şi atât de diverşi
    cum aduni tu în jurul mesei în fiecare seară. De ce atâta extravaganţă şi vanitate. Cu siguranţă pui la cale un complot împotriva mea.” „Sfinte
    Dumnezeule!” răspunse Bahá’u’lláh. „Poate fi acuzat de intenţii criminale omul care, din preaplinul inimii sale, împarte pâinea cu semenii lui?” Ḥájí Mírzá
    Áqásí era total zăpăcit. Nu îndrăznea să răspundă nimic. Deşi susţinut de forţele unite ale puterii ecleziastice şi civile ale Persiei, în fiecare dispută
    la care se aventura să-L provoace pe Bahá’u’lláh, se trezea în final total învins.
</p>
<p>
    În mai multe alte ocazii, triumful lui Bahá’u’lláh asupra opozanţilor Lui fusese la fel de justificat şi recunoscut. Aceste victorii personale dobândite de
    El au servit la dezvoltarea poziţiei Sale şi I-au purtat faima peste hotare. Oamenii din toate clasele sociale erau uimiţi de capacitatea Lui miraculoasă
    de a scăpa nevătămat din confruntările cele mai periculoase. Numai protecţia Divină, credeau ei, Îi oferea siguranţa în astfel de situaţii. Nu o dată a
    fost supus Bahá’u’lláh aroganţei, lăcomiei şi trădării celor din jurul Lui, înconjurat fiind de cele mai mari pericole. În acele zile, aflându-se constant
    în compania celor mai înalţi demnitari din ţară, fie că erau teologi sau reprezentanţi ai statului, El nu se mulţumea niciodată să accepte ideile exprimate
    sau pretenţiile pe care le avansau. La întâlnirile lor, El promova fără teamă cauza adevărului, reitera drepturile celor nevoiaşi, apărând pe cei slabi şi
    protejându-i pe cei nevinovaţi.
</p>
<p>
    CAPITOLUL VI
</p>
<p>
    Capitolul VI: Călătoria lui Mullá Ḥusayn la <u>Kh</u>urásán
</p>
<p>
    CĂLĂTORIA LUI MULLÁ ḤUSAYN LA <u>KH</u>URÁSÁN
</p>
<p>
    LUÂNDU-ŞI rămas bun de la Slovele Celui Viu, Báb i-a instruit pe toţi să înregistreze separat numele fiecărui credincios care îmbrăţişa Credinţa şi se
    identifica cu învăţăturile sale.
</p>
<p>
    IMAGINI ALE MOSCHEII GAWHAR-<u>SH</u>ÁD DIN MA<u>SH</u>HAD, PREZENTÂND AMVONUL DE UNDE MULLÁ ḤUSAYN PREDICA
</p>
<p>
    Instrucţiunile lui Báb către Slovele Celui Viu
</p>
<p>
    El le-a cerut să pună listele acestor credincioşi în scrisori închise şi să le trimită unchiului Lui din partea mamei, Ḥájí Mírzá Siyyid ‘Alí în <u>Sh</u>
    íráz, care la rândul lui urma să i le trimită Lui. „Voi clasifica aceste liste,” le spuse El, „în optsprezece seturi a câte nouăsprezece nume fiecare.
    Fiecare set va constitui un vahid.<a name="footnote-2341-125-backlink"></a><a href="#footnote-2341-125">125</a> Toate aceste nume din cele optsprezece
seturi, vor constitui împreună cu primul vahid, care cuprinde numele Meu şi cele ale celor optsprezece Slove ale Celui Viu, numărul lui Kull-i-<u>Sh</u>ay’    <a name="footnote-2341-126-backlink"></a><a href="#footnote-2341-126">126</a>. Aceste nume le voi menţiona în Tableta lui Dumnezeu, astfel încât asupra
    fiecăruia dintre ei Preaiubitul inimilor noastre să poată conferi binecuvântările Lui inestimabile şi să îi declare locuitori ai Paradisului Său, în Ziua
    în care se va fi aşezat pe tronul gloriei.”
</p>
<p>
    Báb îi dădu indicaţii speciale mai ales lui Mullá Ḥusayn de a-i trimite o relatare scrisă asupra caracterului şi progresului activităţilor lui în Iṣfáhán,
    Ṭihrán şi <u>Kh</u>urásán. El l-a îndemnat să îi comunice despre toţi aceia care au acceptat şi s-au supus Credinţei, precum şi despre toţi aceia care au
    respins şi au negat adevărul ei. „Până nu primesc o scrisoare de la tine din <u>Kh</u>urásán”,i-a scris El, „Eu nu voi fi gata să pornesc din acest oraş în
    pelerinajul Meu la Ḥijáz.”
</p>
<p>
    Mullá Ḥusayn, învigorat şi cu puteri noi primite după experienţa interacţiunii lui cu Bahá’u’lláh, a pornit în călătoria lui spre <u>Kh</u>urásán.
</p>
<p>
    În timpul vizitei lui în acea provincie, el a dovedit într-o manieră surprinzătoare efectele acelei puteri regeneratoare cu care cuvintele de rămas bun ale
    lui Báb l-au învestit.<a name="footnote-2341-127-backlink"></a><a href="#footnote-2341-127">127</a>
</p>
<p>
    Primii credincioşi din Khurásán
</p>
<p>
    Primul care avea să îmbrăţişeze Credinţa în <u>Kh</u>urásán a fost Mírzá Aḥmad-i-Az<u>gh</u>andí, cel mai învăţat, cel mai înţelept şi cel mai eminent
    dintre ‘ulamá acelei provincii. În orice adunare şi-ar fi făcut apariţia, indiferent cât era de mare numărul sau cât de distins caracterul teologilor
    prezenţi acolo, el singur era mereu principalul vorbitor. Trăsăturile distinse ale caracterului lui, cât şi evlavia lui deosebită, i-au câştigat reputaţia
pe care o dobândise deja prin erudiţia, talentul şi înţelepciunea lui. Următorul care avea să îmbrăţişeze Credinţa dintre <u>sh</u>ay<u>kh</u>í-ii din    <u>Kh</u>urásán a fost Mullá Aḥmad-i-Mu‘allim, care fusese la Karbilá învăţătorul copiilor lui Siyyid Káẓim. A urmat Mullá <u>Sh</u>ay<u>kh</u> ‘Alí, pe
    care Báb îl supranumise ‘Aẓím, iar apoi Mullá Mírzá Muḥammad-i-Furú<u>gh</u>í, a cărui erudiţie era depăşită doar de aceea a lui Mírzá Aḥmad. Nimeni în
    afara acestor figuri remarcabile printre conducătorii ecleziastici din <u>Kh</u>urásán nu poseda suficientă autoritate sau cunoaşterea necesară pentru a
    contesta argumentele lui Mullá Ḥusayn.
</p>
<p>
    Mírzá Muḥammad Báqir-i-Qá’iní, care, pentru tot restul vieţii sale, îşi stabilise reşedinţa în Ma<u>sh</u>had a fost următorul care a îmbrăţişat Mesajul.
    Dragostea lui Báb a ars în sufletul lui cu atâta putere devastatoare, încât nimeni nu i-a putut rezista forţei sale sau minimiza influenţa. Curajul lui,
    energia lui debordantă, loialitatea lui neclintită şi integritatea vieţii lui toate se uniseră pentru a face din el spaima inamicilor săi şi o sursă de
    inspiraţie pentru prietenii săi. El şi-a pus casa la dispoziţia lui Mullá Ḥusayn, aranjând întrevederi separate între el şi teologii din Ma<u>sh</u>had şi
    a continuat să lucreze, cu toate puterile lui, să îndepărteze orice obstacol, care ar fi putut sta în calea progresului Credinţei. Era neobosit în
    strădaniile sale, neabătut de la ţelul lui şi cu o energie inepuizabilă. El şi-a continuat activitatea fără o clipă de răgaz pentru Cauza lui iubită până
    în ultimul ceas al vieţii sale, când a căzu martir la fortul <u>Sh</u>ay<u>kh</u> Ṭabarsí. În ultimele zile ale vieţii, după tragicul sfârşit al lui Mullá
    Ḥusayn, Quddús l-a implorat să preia conducerea apărătorilor neînfricaţi ai acelei fortificaţii. El s-a achitat exemplar de această îndatorire. Casa lui,
    localizată în Bálá-<u>Kh</u>íyábán, în oraşul Ma<u>sh</u>had, este cunoscută chiar şi în zilele noastre sub numele de Bábíyyih. Oricine intră în ea nu
    poate scăpa niciodată de acuzaţia că este un Bábí. Fie ca sufletul lui să se odihnească în pace!
</p>
<p>
    De îndată ce a cucerit pentru Cauză asemenea susţinători abili şi devotaţi, Mullá Ḥusayn s-a decis să scrie un raport către Báb. În relatarea lui, el s-a
    referit pe larg la durata şederii lui în Iṣfáhán şi Ká<u>sh</u>án, a descris episodul experienţelor lui cu Bahá’u’lláh, menţionând plecarea acestuia spre
    Mázindarán, a povestit evenimentele din Núr şi L-a informat de reuşita lui în urma eforturilor sale în <u>Kh</u>urásán. La scrisoare el a ataşat o listă cu
    numele celor care au răspuns chemării sale şi a celor de a căror statornicie şi sinceritate era sigur. A trimis această scrisoare prin Yazd, prin
    intermediul colaboratorilor de încredere ai unchiului matern al lui Báb, care la vremea aceea locuiau în Tabas. Scrisoarea a ajuns în mâinile lui Báb în
    noaptea precedentă zilei celei de-a douăzeci şi şaptea a Ramadanului,<a name="footnote-2341-128-backlink"></a><a href="#footnote-2341-128">128</a> o noapte
    care se celebrează cu mare reverenţă de către toate sectele Islám-ului şi este privită de mulţi ca fiind poate chiar mai sacră decât Laylatu’l-Qadr,
    noaptea care, conform Qur’án-ului „depăşeşte o mie de luni.”<a name="footnote-2341-129-backlink"></a><a href="#footnote-2341-129">129</a> Quddús era
    singurul însoţitor al lui Báb când scrisoarea a ajuns la el în acea noapte, iar Báb i-a împărtăşit câteva pasaje.
</p>
<p>
    Scrisoarea lui Mullá Ḥusayn către Báb
</p>
<p>
    L-am auzit pe Mírzá Aḥmad relatând următoarele: „Însuşi Unchiul matern al lui Báb în persoană mi-a descris împrejurările în care Báb a primit scrisoarea
    lui Mullá Ḥusayn: «În acea noapte am văzut o atât de mare bucurie şi fericire pe feţele lui Báb şi Quddús, că îmi este imposibil s-o descriu. În acele zile
    îl auzeam des pe Báb repetând cu exaltare aceste cuvinte, ‹Cât de minunat, nespus de minunat este ceea ce s-a petrecut în lunile Jamádí şi Rajab!› Citind
    epistola adresată Lui de către Mullá Ḥusayn, El se întorcea către Quddús şi, arătându-i anumite pasaje din scrisoare, îi explica motivele plăcutei
    surprinderi. În ceea ce mă priveşte, eu am rămas ignorant cu privire la natura acelor explicaţii.›»”
</p>
<p>
    Mírzá Aḥmad, asupra căruia relatarea acestui episod produse un efect profund, era hotărât să desluşească acest mister. El îmi spuse: „Am reuşit să îmi
    satisfac curiozitatea doar când m-am întâlnit cu Mullá Ḥusayn în <u>Sh</u>íráz. Când i-am reprodus episodul descris mie de unchiul lui Báb, el a zâmbit,
    spunând că îşi aducea aminte bine că între lunile Jamádí şi Rajab el se întâmplase să fie în Ṭihrán. Nu a dat alte explicaţii şi s-a mulţumit cu această
    scurtă remarcă. Dar acest lucru a fost de ajuns pentru mine spre a mă convinge că în acel oraş, Ṭihrán, se ascundea un Mister care, revelat lumii, ar aduce
    bucurie de nedescris inimilor lui Báb şi Quddús.”
</p>
<p>
    Menţionările din scrisoarea lui Mullá Ḥusayn despre răspunsul prompt al lui Bahá’u’lláh la Mesajul Divin, despre campania viguroasă pe care El plin de
    curaj a pornit-o în Núr şi despre minunatul succes pe care l-au avut strădaniile Sale, L-au înviorat şi L-au bucurat pe Báb, reîntărindu-i încrederea în
    victoria supremă a Cauzei Lui. El era acum liniştit că, dacă ar fi fost pe neaşteptate să cadă victimă a tiraniei duşmanilor Lui şi să părăsească această
    lume, Cauza pe care El o revelase va trăi; şi sub conducerea lui Bahá’u’lláh, va continua să crească şi să înflorească, dând în final roadele cele mai
    alese. Mâna măiastră a lui Bahá’u’lláh ar cârmui traseul ei şi influenţa atotcuprinzătoare a iubirii Lui va pune stăpânire pe inimile oamenilor. O asemenea
    certitudine îi întări spiritul şi Îl umplu de speranţă. Din acel moment, temerile Lui legate de un iminent pericol sau primejdie Îl părăsiseră pe
    de-a-ntregul. Precum pasărea Phoenix, El primi cu bucurie focul adversităţii şi se desfătă în strălucirea şi dogoarea flăcărilor lor.
</p>
<p>
    DESEN ÎNFĂŢIŞÂND MECCA
</p>
<p>
    Capitolul VII: Pelerinajul lui Báb la Mecca şi Medina
</p>
<p>
    CAPITOLUL VII
</p>
<p>
    PELERINAJUL LUI BÁB LA MECCA ŞI MEDINA
</p>
<p>
    PRIMIND scrisoarea de la Mullá Ḥusayn, Báb decise să pornească în mult aşteptatul pelerinaj la Ḥijáz. Lăsându-şi soţia în seama mamei Sale şi
    încredinţându-le pe amândouă în grija şi sub protecţia unchiului Lui matern, El se alătură pelerinilor din Fárs care se pregăteau să plece din <u>Sh</u>
    íráz spre Mecca şi Medina.<a name="footnote-2341-130-backlink"></a><a href="#footnote-2341-130">130</a> Singurul Lui tovarăş era Quddús, iar servitorul
    etiopian slujitorul Lui personal. El se îndreptă mai întâi spre Bú<u>sh</u>ihr, locul unde unchiul Lui îşi desfăşura afacerile, acolo unde, în trecut, El
    trăise alături de acesta o viaţă de umil negustor. Încheind aici pregătirile preliminare pentru călătoria Lui lungă şi mult-aşteptată, El se îmbarcă pe un
vas care, după două luni de navigare lentă, pe o mare furtunoasă şi nesigură, Îl debarcă pe malurile acelui pământ sacru.    <a name="footnote-2341-131-backlink"></a><a href="#footnote-2341-131">131</a> Marea învolburată şi lipsa totală a confortului nu au reuşit să influenţeze
    regularitatea momentelor Lui de devoţiune şi nici să întrerupă pacea meditaţiilor şi a rugăciunilor Sale. Uitând de furtunile ce se năpusteau asupra Lui şi
    nedescurajat de starea de rău care-i cuprinse pe tovarăşii Lui de pelerinaj, El continua să Îşi ocupe timpul dictându-i lui Quddús rugăciunile şi
    epistolele pe care se simţea inspirat să le reveleze.
</p>
<p>
    Întâmplare relatată de Ḥájí Abu’l-Ḥassan-i-<u>Sh</u>írází
</p>
<p>
    L-am auzit pe Ḥájí Abu’l-Ḥasan-i-<u>Sh</u>írází, care călătorea în aceeaşi ambarcaţiune ca şi Báb, descriind condiţiile acelei călătorii memorabile: „Pe
    tot parcursul acelei perioade de aproximativ două luni”, consemnează el, „din ziua în care ne-am îmbarcat la Bú<u>sh</u>ihr până în ziua în care am acostat
    la Jaddih, portul Ḥijáz-ului, fie că era zi sau noapte, ori de câte ori se întâmpla să-i întâlnesc pe Báb sau pe Quddús, îi găseam mereu împreună,
    absorbiţi de munca lor. Báb părea că dictează, iar Quddús era foarte ocupat să noteze tot ceea ce El rostea. Chiar şi când la un moment dat se instalase
    panica în rândul pasagerilor de pe vasul ce era aruncat de furtună în toate părţile, ei îşi continuau strădania cu un calm şi cu o încredere impertubabile.
    Nici furia elementelor şi nici agitaţia oamenilor din jur nu puteau tulbura seninătatea chipurilor lor şi nici nu putea să îi deturneze de la ţelul lor.”
</p>
<p>
    Menţionarea călătoriei în Bayán-ul Persan
</p>
<p>
    Báb Însuşi face referire în Bayán-ul Persan<a name="footnote-2341-132-backlink"></a><a href="#footnote-2341-132">132</a> la greutăţile acelei călătorii.
    „Zile de-a rândul,” scria El, „am suferit de pe urma rezervelor reduse de apă. Trebuia să mă mulţumesc cu sucul de lămâie dulce.” Din cauza acestei
    experienţe, El se ruga fierbinte Celui Atotputernic să îngăduie ca mijloacele de călătorie pe apă să fie curând îmbunătăţite, ca greutăţile să fie
    diminuate şi ca pericolele să fie eliminate complet. Într-un interval de timp scurt de la acea rugăciune, dovezile unei îmbunătăţiri considerabile în toate
    formele de transport maritim s-au înmulţit, iar Golful Persic, care în acele vremuri de abia dacă avea un singur vas cu aburi, se mândreşte acum cu o flotă
    de pacheboturi care, în doar câteva zile şi oferind un confort deosebit, îi poate transporta pe oamenii din Fárs la Ḥijáz în pelerinajul lor anual.
</p>
<p>
    Popoarele Occidentului, în rândul cărora au apărut primele dovezi ale acestei mari Revoluţii Industriale, sunt din nefericire încă în necunoştinţă de cauză
    cu privire la Sursa de unde porneşte acest curent puternic, această mare putere motrice – o putere care a revoluţionat fiecare aspect al vieţii lor
    materiale. Propria lor istorie mărturiseşte faptul că în anul în care s-au ivit zorii acestei Revelaţii glorioase, au apărut dintr-o dată dovezile unei
    revoluţii industriale şi economice, despre care ei înşişi declară că este fără precedent în istoria umanităţii. În preocuparea lor pentru detaliile de
    funcţionare şi îmbunătăţirile acestei nou create maşinării, ei au pierdut treptat din vedere Sursa şi scopul acestei puteri uriaşe, pe care Atotputernicul
    le-o dăduse în grijă. Se pare că ei au utilizat teribil de greşit această putere şi i-au înţeles greşit scopul. Proiectată a oferi popoarelor din Occident
    binecuvântările păcii şi ale fericirii, ea a fost folosită de ei pentru a promova interesele distrugerii şi ale războiului.
</p>
<p>
    Sosirea la Jaddih şi un incident petrecut în drum spre Mecca
</p>
<p>
    La sosirea Lui în Jaddih, Báb a îmbrăcat straiele de pelerin, s-a urcat pe cămilă şi a pornit în călătoria Sa spre Mecca. Quddús însă, nesupunându-se
    dorinţei cu insistenţă repetată de Domnul său, a preferat să Îl însoţească pe jos tot drumul de la Jaddih până la acel oraş sfânt. Ţinând în mână căpăstrul
    cămilei pe care călătorea Báb, el mergea pe jos cu voioşie şi rugându-se, având grijă ca nevoile Domnului său să fie satisfăcute, total indiferent la
    oboseala prilejuită de marşul său entuziast. În fiecare noapte, de cu seară până în revărsatul zorilor, Quddús, sacrificându-şi liniştea şi somnul,
    continua să vegheze cu o vigilenţă neobosită lângă Preaiubitul lui, pregătit să-i furnizeze tot ce trebuia şi să asigure mijloacele pentru protecţia şi
    siguranţa Lui.
</p>
<p>
    Într-o zi, când Báb descălecase lângă o fântână pentru a înălţa rugăciunea de dimineaţă, un beduin hoinar apăru dintr-o dată la orizont, se apropie de El
    şi, înhăţând desaga care era întinsă pe jos lângă El şi care conţinea scrierile şi hârtiile Sale, dispăru în deşertul neştiut. Servitorul Său etiopian ce
    pornise în urmărirea lui a fost oprit de Stăpânul lui care, în timp ce se ruga, îi făcu semn cu mâna să renunţe la urmărire. „Dacă ţi-aş fi permis să pleci
    după el”, îl linişti Báb cu afecţiune mai târziu, „cu siguranţă l-ai fi ajuns din urmă şi l-ai fi pedepsit. Dar nu asta trebuia să se întâmple. Hârtiile şi
    scrierile conţinute în desagă sunt destinate să ajungă, prin intermediul acelui arab, în locuri unde altfel noi nu am fi reuşit să ajungem vreodată. De
    aceea, nu fii trist pentru ceea ce a făcut, pentru că aceasta a fost decizia lui Dumnezeu, Orânduitorul, cel Atotputernic.” De multe ori după aceea, în
    circumstanţe similare, Báb căuta să îşi aline prietenii cu astfel de remarci. Prin cuvinte ca acestea, El schimba amărăciunea regretelor şi resentimentelor
    în acceptare luminoasă a scopului Divin şi în supunere plină de bucurie faţă de voinţa lui Dumnezeu.
</p>
<p>
    VEŞMÂNT PURTAT SUB JUBBIH, CARE I-A APARŢINUT LUI BÁB (VEŞMÂNT DE PURTAT PE DEASUPRA)
</p>
<p>
    În ziua de ‘Arafát<a name="footnote-2341-133-backlink"></a><a href="#footnote-2341-133">133</a>, căutând refugiul liniştit al chiliei Sale, Báb îşi dedică
    tot timpul meditaţiei şi adoraţiei. În ziua următoare, ziua de Nahr, după ce îşi înălţă rugăciunea dedicată acelei zile de sărbătoare, El se îndreptă spre
    Muná, unde, conform unui obicei străvechi, cumpără nouăsprezece miei din cea mai pură rasă, sacrifică nouă dintre ei în numele Său, şapte în numele lui
    Quddús şi trei în numele servitorului Său etiopian. Refuză să se înfrupte din carnea animalelor sacrificate, preferând în schimb să o ofere gratuit celor
    săraci şi nevoiaşi din vecinătate.
</p>
<p>
    Înconjurarea Ka‘bih-ului de către Báb
</p>
<p>
    Deşi luna <u>Dh</u>i’l-Ḥijjih,<a name="footnote-2341-134-backlink"></a><a href="#footnote-2341-134">134</a> luna pelerinajelor la Mecca şi Medina,
    coincidea în acel an cu prima lună a iernii, vremea era caldă, astfel că pelerinii care efectuau circuitul la mormintele sfinte nu puteau să practice
    ritualul în hainele lor obişnuite. Înveşmântaţi în tunici uşoare şi largi, ei s-au alăturat serbării. Totuşi, Báb a refuzat, în semn de respect, să îşi
    scoată turbanul sau mantaua. Îmbrăcat în straiele Lui obişnuite, cu cel mai mare calm şi demnitate şi cu multă simplitate şi reverenţă,
</p>
<p>
    RELICVĂ A LUI BÁB, ÎNFĂŢIŞÂND TOCĂ ÎN JURUL CĂREIA ERA ÎNFĂŞURAT TURBANUL
</p>
<p>
    el a înconjurat Ka’bih-ul şi a îndeplinit toate ritualurile prescrise de adoraţie.
</p>
<p>
    Declaraţia Lui către Mírzá Muḥíṭ-i-Kirmání
</p>
<p>
    În ultima zi a pelerinajului Său la Mecca, Báb l-a întâlnit pe Mírzá Muḥíṭ-i-Kirmání. El stătea cu faţa la Piatra Neagră, când Báb s-a apropiat de el şi,
    luându-i mâna în mâna Sa, îi adresă aceste cuvinte: „O, Muḥíṭ. Te consideri unul dintre cei mai importanţi oameni din comunitatea <u>sh</u>ay<u>kh</u>
    í-ilor şi un exponent distins al învăţăturilor ei. În inima ta chiar crezi că eşti unul dintre succesorii direcţi şi moştenitori de drept ai acestor două
    măreţe Lumini gemene, aceste Stele care au vestit dimineaţa călăuzirii Divine. Priveşte, stăm amândoi în cel mai sfânt dintre morminte. În incinta lui
