neabătută şi hotărâre pentru triumful Credinţei lui Dumnezeu. Fă cunoscut în lung şi în lat tot ceea ce ai auzit şi ai văzut.»” Acelaşi <u>Sh</u>ay    <u>kh</u> Abú-Turáb, care în zilele de început ale Dispensaţiei proclamate de Báb considera că e mai înţelept şi mai bine să nu se identifice cu Cauza Sa,
    a păstrat în inima lui cea mai profundă iubire pentru Manifestarea revelată, iar în credinţa lui el a rămas ferm şi neclintit ca o stâncă. În cele din
    urmă, acea flacără mocnită s-a aprins în sufletul său, fiind responsabilă de comportamentul care l-a făcut prizonier în închisoarea din Ṭihrán, unde era şi
    Bahá’u’lláh întemniţat. A rămas statornic chiar până la capăt, încununându-şi viaţa de sacrificiu iubitor cu gloria martiriului.
</p>
<p>
    Predicile lui Siyyid Káẓim către discipolii lui
</p>
<p>
    Şi, pe măsură de zilele lui Siyyid Káẓim se apropiau de sfârşit, ori de câte ori îşi întâlnea discipolii, fie în conversaţii private, fie în discursuri
    publice, el îi sfătuia spunând: „Preaiubiţii mei însoţitori. Aveţi grijă, aveţi grijă ca nu cumva după mine iluziile trecătoare ale lumii să vă
    ademenească. Fiţi cu băgare de seamă ca nu cumva să deveniţi trufaşi şi să uitaţi de Dumnezeu. Este de datoria voastră să renunţaţi la orice confort, la
    toate posesiunile materiale şi la familia voastră, în căutarea Celui care este Dorinţa inimii voastre şi a inimii mele. Răspândiţi-vă în toate ţinuturile,
    detaşaţi-vă de toate lucrurile lumeşti şi, umili şi în rugăciune, imploraţi pe Domnul vostru să vă sprijine şi să vă călăuzească. Nu abandonaţi niciodată
    hotărârea de a căuta şi a găsi pe Cel care este ascuns după vălurile gloriei. Perseveraţi până în momentul în care El, adevăratul vostru Călăuzitor şi
    Învăţător, vă va ajuta cu bunătate şi vă va permite să Îl recunoaşteţi. Fiţi fermi până în ziua în care El vă va alege ca însoţitori şi susţinători eroici
    ai Qá’im-ului promis. Bine va fi de toţi cei care vor sorbi din cupa martiriului pe calea Sa. Aceia dintre voi pe care Dumnezeu, în înţelepciunea Sa, îi va
    cruţa şi îi va păstra pentru a fi martorii apusului Luceafărului călăuzirii Divine, ai acelui Sol al Soarelui Revelaţiei Divine, trebuie cu orice preţ să
    fie răbdători, trebuie să rămână convinşi şi să fie statornici. Ei nu trebuie nici să şovăie şi nici să se simtă cuprinşi de teamă. Pentru că la puţin timp
    după ce primul sunet de goarnă va pârjoli pământul cu prăpăd şi moarte, goarna va suna din nou o altă chemare, la care toate lucrurile vor fi însufleţite
    şi readuse la viaţă. Atunci va fi dezvăluit înţelesul acestor versete sacre:
</p>
<p>
    VEDERE DIN KÁẒIMAYN
</p>
<p>
    «Şi a sunat trompeta, şi toţi cei din cer şi de pe pământ şi-au dat duhul, în afară de cei cărora Dumnezeu le-a îngădui să trăiască. Apoi a mai fost încă
    un sunet de trompetă şi, iată!, readuşi la viaţă priveau în jurul lor. Iar pământul strălucea cu lumina Domnului său, iar Cartea a fost scrisă, iar
Profeţii au fost aduşi şi martorii veniră; şi judecata a fost împărţită fiecăruia cu dreptate; şi nimeni nu a fost nedreptăţit.»<a name="footnote-2341-57-backlink"></a><a href="#footnote-2341-57">57</a> Adevăr grăiesc, după Qá’im va fi manifestat Qayyúm-ul.    <a name="footnote-2341-58-backlink"></a><a href="#footnote-2341-58">58</a> Căci, atunci când steaua Celui dintâi va apune, soarele frumuseţii lui Ḥusayn va
    răsări şi va lumina întreg pământul. Atunci va fi dezvăluită în toată splendoarea sa «taina» sau «secretul» de care vorbea <u>Sh</u>ay<u>kh</u> Aḥmad când
    spunea: «Taina acestei Cauze trebuie să fie dezvăluită negreşit.» A trăi până în acea Zi a zilelor înseamnă a trăi până la gloria ce încununează
    generaţiile trecute, iar o singură faptă bună săvârşită în acea zi echivalează cu veneraţia pioasă de-a lungul a nenumărate secole. Cât de des acel suflet
    venerabil, <u>Sh</u>ay<u>kh</u> Aḥmad, recita versurile din Qur’án pe care le-am menţionat deja. Câtă greutate punea pe semnificaţia lor ca prevestind
    apariţia acestor Revelaţii gemene ce urmează una alteia într-o succesiune rapidă, fiecare în parte fiind destinată să acopere întreaga lume cu toată
    măreţia ei. De câte ori el nu exclama: «Bine îi va fi celui ce le va recunoaşte rolul şi va contempla splendoarea!» De câte ori, adresându-mi-se, remarca:
    «Niciunul dintre noi nu va trăi să vadă gloria strălucitoare. Dar mulţi dintre cei cu credinţă dintre discipolii tăi vor fi martorii Zilei pe care, vai,
    noi nu putem niciodată spera s-o contemplăm!» O, preaiubiţii mei însoţitori. Cât de măreaţă, într-adevăr cât de măreaţă este Cauza. Cât de înaltă este
    poziţia la care vă chem. Cât de grandioasă este misiunea pentru care v-am instruit şi pregătit. Încordaţi-vă puterile şi aţintiţi-vă privirea spre
    promisiunea Lui. Mă rog ca Dumnezeu să vă ajute cu harul lui să ţineţi piept furtunilor de încercări şi greutăţi ce se vor abate cu siguranţă asupra
    voastră, să vă permită să ieşiţi nevătămaţi şi triumfători din mijlocul lor şi să vă conducă spre destinul vostru măreţ.”
</p>
<p>
În fiecare an, în luna <u>Dh</u>i’l-Qa‘dih, Siyyid-ul pleca din Karbilá spre Káẓimayn<a name="footnote-2341-59-backlink"></a>    <a href="#footnote-2341-59">59</a> pentru a vizita mormintele sacre ale imám-ilor. El se întorcea în Karbilá exact când trebuia pentru a vizita, într-o zi
    de ‘Arafih, mormântul lui Imám Ḥusayn. În acel an, ultimul an al vieţii sale, potrivit obiceiului său, el a părăsit Karbilá în primele zile ale lunii
    dhi’l-Qa’dih, în anul 1259 A.H.<a name="footnote-2341-60-backlink"></a><a href="#footnote-2341-60">60</a>, însoţit de câţiva dintre însoţitorii şi
    prietenii lui. În ziua a patra a acelei luni, el ajunsese la Masjid-i-Bará<u>th</u>á, situat pe şoseaua dintre Ba<u>gh</u>dád şi Káẓimayn, în momentul când
    trebuia să ofere rugăciunea din miezul zilei. L-a rugat pe mua</u>dh</u><u>dh</u>in să-i cheme pe credincioşi să se adune şi să se roage. Stând la umbra unui
    palmier care era în faţa masjid-ului, el s-a alăturat congregaţiei şi tocmai îşi încheiase rugăciunea când, dintr-o dată, a apărut un arab care s-a
    apropiat de Siyyid şi l-a îmbrăţişat.
</p>
<p>
    Întâlnirea lui Siyyid Káẓim cu păstorul arab
</p>
<p>
    „În urmă cu trei zile”, a spus el, „păstoream turma pe păşunea din vecinătate, când am căzut într-un somn profund. În visul meu l-am văzut pe Muḥammad,
    Apostolul lui Dumnezeu, care mi s-a adresat cu aceste cuvinte: «Ascultă aceste cuvinte ale Mele, o, păstorule, şi păstrează-le bine în inima ta. Căci
    aceste cuvinte sunt comoara lui Dumnezeu, pe care Eu ţi-o încredinţez ţie spre păstrare. De le vei fi credincios, mare va fi răsplata ta. Iar de te vei
    îndepărta de la ele, o mare pacoste se va năpusti asupra ta. Ascultă-Mă, aceasta este comoara pe care ţi-o încredinţez: rămâi înăuntrul zidurilor
    Masjid-i-Bará<u>th</u>á.
</p>
<p>
    SECŢIUNE DIN MASJID-I-BARÁ<u>TH</u>Á
</p>
<p>
    În a treia zi după acest vis, un vlăstar al casei Mele, pe numele său Siyyid Káẓim, însoţit de tovarăşi şi prieteni, va poposi, la ceas de miazăzi, la
    umbra palmierului din vecinătatea masjid-ului. Acolo el îşi va oferi rugăciunea sa. De îndată ce privirea ta va poposi asupra lui, caută să te afli în
    prezenţa lui şi transmite-i salutările Mele iubitoare. Spune-i din partea Mea: „Bucură-te, căci se apropie vremea plecării tale. Când vei termina vizitele
în Káẓimayn şi te vei întoarce la Karbilá, acolo, la trei zile după întoarcerea ta, în ziua de ‘Arafih<a name="footnote-2341-61-backlink"></a>    <a href="#footnote-2341-61">61</a>, îţi vei lua zborul spre Mine.
</p>
<p>
    AMPLASAMENTUL LOCULUI DE VECI AL LUI SIYYID KÁẒIM (ACTUALMENTE PIATRA FUNERARĂ A FOST SCOASĂ)
</p>
<p>
    Curând după aceea, Cel care este Adevărul va fi manifestat. Atunci întreaga lume va fi iluminată de lumina chipului Său.»” Un zâmbet îi învălui figura lui
    Siyyid Káẓim la terminarea descrierii visului povestit de acel păstor. El spuse: „Nu încape nicio îndoială cu privire la adevărul acelui vis.” Însoţitorii
    lui au fost profund îndureraţi. Întorcându-se spre ei, le-a spus: „Oare nu mă iubiţi voi pe mine de dragul Celui adevărat, a cărui venire o aşteptăm cu
    toţii. Nu vreţi voi ca eu să mor pentru ca Cel promis să poată fi manifestat?” Acest episod, în totalitatea lui, mi-a fost relatat de nu mai puţin de zece
    persoane, toate fiind de faţă cu acea ocazie, şi care au mărturisit acurateţea lui. Şi cu toate acestea, mulţi dintre cei care au văzut cu ochii lor
    asemenea semne minunate au respins Adevărul şi au repudiat Mesajul Său!
</p>
<p>
    Această întâmplare ciudată s-a răspândit până departe, aducând tristeţe în inimile celor care îl iubeau cu adevărat pe Siyyid Káẓim. Acestora, cu infinită
    tandreţe şi bucurie, el le adresa vorbe de îmbărbătare şi alinare. El le-a adus seninătate în inimile lor tulburate, le-a întărit credinţa şi le-a sporit
    avântul. Cu calm şi demnitate şi-a încheiat pelerinajul şi s-a întors la Karbilá.
</p>
<p>
    Moartea lui Siyyid Káẓim
</p>
<p>
    Chiar în ziua sosirii, el căzu bolnav la pat. Duşmanii lui răspândiră zvonul cum că fusese otrăvit de guvernatorul Ba<u>gh</u>dádului. Aceasta era calomnie
    pură şi un fals total, deoarece guvernatorul însuşi îşi declarase încrederea nemăsurată în Siyyid Káẓim şi îl considerase întotdeauna un conducător
    talentat dăruit cu o percepţie ascuţită şi dotat cu un caracter ireproşabil.<a name="footnote-2341-62-backlink"></a><a href="#footnote-2341-62">62</a> În
    ziua ‘Arafih a anului 1259 A.H., la venerabila vârstă de şaizeci de ani, Siyyid Káẓim, aşa cum spunea şi viziunea acelui umil păstor, şi-a luat rămas bun
    de la această lume, lăsând în urmă o mână de discipoli oneşti şi devotaţi care, curăţaţi de orice dorinţe lumeşti, au pornit în căutarea Preaiubitului
promis. Sfintele sale rămăşiţe pământeşti au fost îngropate în perimetrul mormântului sfânt al lui Imám Ḥusayn.<a name="footnote-2341-63-backlink"></a>    <a href="#footnote-2341-63">63</a> Moartea lui a provocat tulburare în Karbilá, similară cu agitaţia ce-i cuprinsese pe locuitorii oraşului cu un an în
    urmă,<a name="footnote-2341-64-backlink"></a><a href="#footnote-2341-64">64</a> în seara zilei de ‘Arafih, când trupele victorioase ale inamicului au
    forţat porţile cetăţii şi au masacrat un număr considerabil ai locuitorilor lui. Cu un an în urmă, în acea zi, casa lui fusese un refugiu de pace şi
    siguranţă pentru deposedaţi şi fără adăpost, pe când acum devenise o casă a tristeţii, unde cei cărora le fusese prieten şi ajutor jeleau moartea şi
    deplângeau pierderea lui.<a name="footnote-2341-65-backlink"></a><a href="#footnote-2341-65">65</a>
</p>
<p>
    Partea a doua: revelaţia lui Báb
</p>
<p>
    CAPITOLUL III
</p>
<p>
    Capitolul III: Declaraţia misiunii lui Báb
</p>
<p>
    DECLARAREA MISIUNII LUI BÁB
</p>
<p>
    SEMNALUL de reluare a activităţii duşmanilor săi a fost moartea lui Siyyid Káẓim Însetaţi de putere şi îmboldiţi de dispariţia lui şi de starea de
    demoralizare a adepţilor săi, ei îşi reiteraseră solicitările şi se pregăteau să îşi concretizeze ambiţiile. Pentru un timp, frica şi neliniştea
    cuprinseseră inimile discipolilor credincioşi ai lui Siyyid Káẓim, dar odată cu reîntoarcerea lui Mullá Ḥusayn-i-Bu<u>sh</u>rú’í din misiunea încununată de
succes care îi fusese încredinţată de către dascălul său, mâhnirea lor s-a risipit.<a name="footnote-2341-66-backlink"></a>    <a href="#footnote-2341-66">66</a>
</p>
<p>
    Era în prima zi a lunii Muḥarram din anul 1260 A.H.<a name="footnote-2341-67-backlink"></a><a href="#footnote-2341-67">67</a>, când Mullá Ḥusayn se
    întorcea în Karbilá.
</p>
<p>
    Sosirea lui Mullá Ḥusayn la Karbilá
</p>
<p>
    El i-a îmbărbătat şi întărit pe discipolii neconsolaţi ai preaiubitului lui superior, le-a reamintit de promisiunea sa constantă şi i-a îndemnat la atenţie
    neobosită şi efort neabătut în căutarea Preaiubitului nerevelat. Timp de trei zile, locuind în vecinătatea casei unde locuise Siyyid, fusese continuu
    implicat în primirea vizitelor unui număr considerabil de îndoliaţi care veneau să îi transmită lui, ca reprezentantul cel mai important al discipolilor
    Siyyid-ului, expresia durerii şi tristeţii lor. A adunat apoi o parte din cei mai distinşi şi de încredere tovarăşii săi discipoli şi s-a interesat care au
    fost dorinţele exprimate şi ultimele sfaturi ale răposatului lor conducător. Aceştia i-au răspuns că în mod repetat şi stăruitor, Siyyid Káẓim îi îndrumase
    să îşi părăsească locuinţele, să se împrăştie pe tot cuprinsul ţării, să îşi purifice inimile de orice dorinţe deşarte şi să se dedice căutării Celui a
    cărui sosire el o menţionase aluziv de atâtea ori. „Ne-a spus”, au menţionat ei, „că Obiectul căutării noastre era acum dezvăluit. Vălurile care s-au
    interpus între voi şi El persistă numai pentru ca voi să le puteţi îndepărta prin căutare dedicată. Nimic altceva în afară de străduinţă cucernică,
    puritatea cauzei şi onestitatea nu vă vor da putinţa de a îndepărta vălurile. Nu revela Dumnezeu în Cartea Sa: «Cei ce vor face eforturi pentru Noi, pe
    căile Noastre, Noi îi vom călăuzi»?”<a name="footnote-2341-68-backlink"></a><a href="#footnote-2341-68">68</a> „Atunci cum se face”, remarcă Mullá Ḥusayn,
    „că aţi decis să vă lăsaţi pe tânjeală în Karbilá. De ce nu v-aţi risipit şi de ce nu aţi pornit să duceţi la îndeplinire rugămintea lui cea mai
    fierbinte?” „Ne recunoaştem nereuşita”, a fost răspunsul lor. „În faţa măreţiei tale noi toţi mărturisim. Atât de mare este încrederea noastră în tine
    încât, de vei susţine că tu eşti Cel promis, noi toţi suntem gata să ne supunem pe dată şi fără tăgadă. Ne declarăm loialitatea şi obedienţa faţă de orice
    porunci ne vei da.” „Doamne fereşte!”, exclamă Mullá Ḥusayn. „Departe de gloria Sa ca eu, ce sunt doar pulbere, să fiu comparat cu El, care este Domnul
    Domnilor. Dacă aţi fi cunoscut bine tonul şi limbajul lui Siyyid Káẓim, nu aţi fi rostit niciodată astfel de cuvinte. Prima voastră obligaţie, ca şi a mea,
    este să vă ridicaţi şi să duceţi la bun sfârşit, atât în spirit cât şi în cuvânt, mesajul de despărţire al conducătorului nostru preaiubit.” El se ridică
    pe dată din scaunul său şi se îndreptă direct spre Mírzá Ḥasan-i-Gawhar, Mírzá Muḥíṭ şi alte figuri cunoscute printre discipolii lui Siyyid Káẓim.
    Fiecăruia el le transmise fără teamă ultimul mesaj al superiorului său, subliniind caracterul presant al îndatoririi lor şi îi îndemnă să se ridice şi să o
    ducă la îndeplinire. La această chemare, ei au dat răspunsuri evazive şi nedemne. Unul dintre ei remarcă: „Duşmanii noştri sunt mulţi şi puternici. Trebuie
    să rămânem în oraş ca să păzim locul gol lăsat de maestrul nostru răposat.” Un altul notă: „Este de datoria mea să rămân aici şi să am grijă de copiii pe
    care Siyyid i-a lăsat în urma sa.” Mullá Ḥusayn recunoscu pe dată zădărnicia eforturilor lui. Înţelegând măsura nesăbuinţei lor, orbirea şi ingratitudinea
    lor, el nu le mai vorbi deloc. Se retrase, lăsându-i cu preocupările lor vane.
</p>
<p>
    Semnificaţia anului ’60
</p>
<p>
    Cum anul şaizeci, anul în care a avut loc naşterea Revelaţiei promise, abia răsărise la orizontul lumii, cred că nu ar fi nepotrivit, în această
    conjunctură, să fac o digresiune de la tema noastră şi să menţionez anumite tradiţii ale lui Muḥammad şi ale imám-ilor Credinţei, care sunt specifice
    acestui an. Imám Ja ‘far, fiul lui Muḥammad, când a fost întrebat despre anul în care Qá’im-ul va fi manifestat, a răspuns după cum urmează: „Cu adevărat,
    în anul şaizeci al Cauzei Sale va fi revelat, iar numele Lui va fi răspândit peste hotare.”
</p>
<p>
    LOCUINŢA LUI MULLÁ ḤUSAYN ÎN BÚ<u>SH</u>RUYIH
</p>
<p>
    În lucrările învăţatului şi celebrului Muḥyi’d-Dín-i-‘Arabí, se găsesc multe referiri cu privire atât la anul apariţiei, cât şi la numele Manifestării
    promise. Printre ele se află şi următoarele: „Slujitorii şi susţinătorii Credinţei Lui vor fi dintre oamenii Persiei.” „În numele Lui, numele Păzitorului
    [‘Alí] precede pe acela al Profetului [Muḥammad].” „Anul Revelaţiei Sale este identic cu jumătatea numărului care este divizibil cu nouă [2520].” Mírzá
    Muḥammad-i-A<u>kh</u>bárí, în poemele sale legate de anul Manifestării, face următoarea prevestire: „În anul <u>Gh</u>ars [valoarea numerică a literelor
componente este 1260], pământul va fi cuprins de lumina Lui, iar în Gharasih [1265], lumea va fi scăldată în strălucirea ei. De vei trăi până în anul    <u>Gh</u>arasi [1270], vei vedea cum toate naţiunile, conducătorii, popoarele şi Credinţa lui Dumnezeu vor fi fost cu toate reînnoite.” Într-o tradiţie
    atribuită lui Imám ‘Alí, Comandantul celor Credincioşi, se menţionează la fel: „În <u>Gh</u>ars va fi plantat Pomul călăuzirii Divine.”
</p>
<p>
    Plecarea lui Mullá Ḥusayn către Najaf şi Búshihr
</p>
<p>
    Mullá Ḥusayn, achitându-se de obligaţia pe care o simţise de a-i îndemna şi de a-i trezi pe tovarăşii săi discipoli, porni din Karbilá spre Najaf. Cu el se
aflau Muḥammad-Ḥasan, fratele său şi Muḥammad-Báqir, nepotul său, ambii însoţindu-l încă de la vizita lui în oraşul natal Bu<u>sh</u>rúyih, din provincia    <u>Kh</u>urásán. Sosind la Masjid-i-Kúfih, Mullá Ḥusayn decise să petreacă acolo patruzeci de zile, unde a dus o viaţă de recluziune şi rugăciune. Prin
    datinile şi posturile sale el se pregătea pentru aventura sacră pe care avea să o înceapă curând. În cursul acestor acte de veneraţie, doar fratele lui era
    cu el, în timp ce nepotul său, care se ocupa de nevoile lor zilnice, respecta posturile, iar în orele de răgaz li se alătura în rugăciune.
</p>
<p>
    Această pace sihastră de care s-au înconjurat a fost întreruptă după numai câteva zile de sosirea neaşteptată a lui Mullá ‘Alíy-i-Basṭámí, unul dintre cei
    mai remarcabili discipoli ai lui Siyyid Káẓim. Acesta, împreună cu alţi doisprezece însoţitori, sosiră la Masjid-i-Kúfih, unde l-au găsit pe tovarăşul lor
Mullá Ḥusayn cufundat în meditaţie şi rugăciune. Mullá ‘Alí era dăruit cu o învăţătură atât de vastă şi era atât de bine familiarizat cu învăţăturile lui    <u>Sh</u>ay<u>kh</u> Aḥmad, încât mulţi îl considerau superior chiar şi lui Mullá Ḥusayn. De mai multe ori el a încercat să afle de la Mullá Ḥusayn
    destinaţia acestuia după încheierea perioadei de izolare. De fiecare dată când se apropia de el, îl găsea pe acesta atât de concentrat în rugăciunile sale,
    încât simţea că era imposibil să îndrăznească să întrebe. Curând după aceea se decise şi el să se retragă pentru patruzeci de zile din mijlocul societăţii
    oamenilor. Toţi însoţitorii lui îi urmară exemplul, cu excepţia a trei dintre ei care le erau servitori.
</p>
<p>
    Imediat după terminarea celor patruzeci de zile de izolare, Mullá Ḥusayn, împreună cu cei doi însoţitori ai săi se îndreptară spre Najaf.
</p>
<p>
    VEDERI DIN MASJID-I-ÍL<u>KH</u>ÁNÍ
</p>
<p>
    El a plecat din Karbilá noaptea, a vizitat în drumul lui mormântul sfânt din Najaf şi s-a îndreptat direct spre Bú<u>sh</u>ihr, la Golful Persic. Acolo îşi
    începuse aventura sfântă în căutarea Preaiubitului inimii lui. Acolo, pentru prima dată, a respirat parfumul Celui care,
</p>
<p>
    VEDERE PANORAMICĂ A ORAŞULUI <u>SH</u>ÍRÁZ
</p>
<p>
    ani de zile, trăise în acel oraş o viaţă de negustor şi simplu cetăţean. Acolo a simţit miresmele dulci de sfinţenie cu care invocaţiile nenumărate ale
    Preaiubitului impregnaseră atât de puternic atmosfera acelui oraş.
</p>
<p>
    Cu toate acestea nu putea zăbovi mult în Bú<u>sh</u>ihr. Ca atras de un magnet care părea să îl cheme irezistibil spre nord, el se îndreptă spre <u>Sh</u>
    íráz. Sosind la poarta acelui oraş, el dădu instrucţiuni fratelui şi nepotului său pornească direct spre Masjid-i-Íl<u>kh</u>ání, iar acolo să aştepte
    sosirea lui. El îşi exprimă speranţa că, prin voia Domnului, va ajunge la timp pentru a li se alătura la rugăciunea de seară.
</p>
<p>
    Chiar în aceeaşi zi, la câteva ore înainte de apusul soarelui, în timp ce se plimba în afara porţilor oraşului, privirea i-a căzut dintr-o dată asupra
    înfăţişării radioase a unui Tânăr, ce purta un turban verde şi care, înaintând spre el, l-a întâmpinat cu un zâmbet cald de bun venit. L-a îmbrăţişat pe
    Mullá Ḥusayn cu o tandră afecţiune, de parcă ar fi fost un prieten apropiat şi vechi. Mullá Ḥusayn a crezut la început că Acesta era un discipol al lui
    Siyyid Káẓim care, fiind înştiinţat de faptul că el se îndrepta spre <u>Sh</u>íráz, venea în întâmpinarea lui.
</p>
<p>
    Plecarea lui Mullá Ḥusayn către Najaf şi Búshihr
</p>
<p>
    Mírzá Aḥmad-i-Qazvíní, martirul, care cu mai multe ocazii îl auzise pe Mullá Ḥusayn povestind primilor credincioşi întâmplarea mişcătoarei sale întâlniri
    cu Báb, îmi relată următoarele: „L-am auzit pe Mullá Ḥusayn descriind de multe ori şi foarte expresiv circumstanţele acelei întrevederi remarcabile:
    «Tânărul care m-a întâmpinat în afara porţilor oraşului <u>Sh</u>íráz m-a copleşit cu afecţiune şi bunătate iubitoare. El mi-a adresat o caldă invitaţie de
    a-I vizita casa şi de a mă răcori acolo după oboseala călătoriei mele. L-am rugat să mă scuze, motivând că cei doi însoţitori ai mei aranjaseră deja
    detaliile şederii mele în acel oraş şi acum aşteptau întoarcerea mea.
</p>
<p>
    CAMERA DIN MASJID-I-ÍL<u>KH</u>ÁNÍ, <u>SH</u>ÍRÁZ, UNDE S-AU ÎNTÂLNIT BÁB ŞI MULLÁ ḤUSAYN
</p>
<p>
    ‹Lasă-i în grija lui Dumnezeu,› a fost răspunsul Lui; ‹El va veghea cu siguranţă asupra lor şi îi va ocroti.› Rostind aceste cuvinte, El m-a poftit să-L
    urmez. Am fost profund impresionat de felul delicat şi totuşi autoritar în care acel Tânăr straniu mi-a vorbit. În timp ce-L urmam, mersul Său, farmecul
    vocii Sale, demnitatea purtării Lui au contribuit la intensificarea primelor impresii faţă de această întâlnire atât de neaşteptată.»
</p>
<p>
    PORTOCAL PLANTAT DE BÁB ÎN CURTEA CASEI SALE DIN <u>SH</u>ÍRÁZ
</p>
<p>
    «Ne-am aflat curând în faţa porţii unei case cu un aspect modest. A bătut în poarta, ce imediat a fost deschisă de un servitor etiopian. ‹Intră în pace şi
    fii apărat›<a name="footnote-2341-69-backlink"></a><a href="#footnote-2341-69">69</a> au fost cuvintele Lui când a trecut pragul şi m-a îmbiat să-L urmez.
    Invitaţia Lui, rostită cu forţă şi măiestrie, mi-a mers la suflet. Mi s-a părut de bun augur să-mi fie adresate astfel de cuvinte, stând în pragul primei
    case în care am intrat din <u>Sh</u>íráz, oraş a cărui atmosferă avusese deja un efect indescriptibil asupra mea. Nu era oare posibil ca vizita mea în acea
    casă, îmi spuneam în gând, să îmi permită să mă apropii mai mult de Ţelul căutărilor mele. Nu era oare posibil ca aceasta să grăbească sfârşitul unei
    perioade de dor intens, de căutare asiduă, de nelinişte crescândă, pe care o asemenea căutare le presupune.
</p>
<p>
    SAMOVARUL ŞI VASUL PENTRU JAR A LUI BÁB
</p>
<p>
    Când am intrat în casă, urmându-mi Gazda spre încăperile Sale, un sentiment de bucurie de nedescris mi-a cuprins fiinţa. De îndată ce ne-am aşezat, El a
    poruncit să fie adus un ulcior cu apă şi m-a poftit să-mi spăl mâinile şi picioarele de praful călătoriei. I-am cerut permisiunea să mă retrag din prezenţa
    Lui şi să execut abluţiunile într-o cameră alăturată. El însă mi-a refuzat cererea, începând să-mi toarne apă pe mâini. Apoi mi-a dat să beau o băutură
    răcoritoare, după care a pus să fie adus samovarul şi El Însuşi a pregătit ceaiul pe care apoi mi l-a oferit.»
</p>
<p>
    «Copleşit de gesturile Lui pline de bunătate, m-am ridicat să plec. ‹Se apropie ceasul rugăciunii de seară›, m-am încumetat eu să observ. ‹Le-am promis
    prietenilor mei că voi fi atunci alături de ei la Masjid-i-Íl<u>kh</u>ání.› Cu foarte multă politeţe şi calm, El răspunse:‹Cu siguranţă că ai condiţionat
    ora întoarcerii tale de voinţa şi de bunul plac al lui Dumnezeu.
</p>
<p>
    CAMERA UNDE S-A NĂSCUT BÁB, <u>SH</u>ÍRÁZ
</p>
<p>
    ÎMPREJURIMILE <u>SH</u>ÍRÁZ-ULUI UNDE BÁB MERGEA ADESEA SĂ SE PLIMBE
</p>
<p>
    CAMERA (STÂNGA) UNDE S-A NĂSCUT BÁB, <u>SH</u>ÍRÁZ
</p>
<p>
    Se pare că voinţa Lui a decis altceva. Nu trebuie să te temi că îţi încalci promisiunea.› Demnitatea şi siguranţa Lui de sine mă reduseră la tăcere. Mi-am
    reînnoit abluţiunile şi m-am pregătit de rugăciune. Şi El a rămas lângă mine şi s-a rugat. În timpul rugăciunii, mi-am despovărat sufletul, ce fusese
    apăsat atât de misterul acelei întrevederi, cât şi de greutăţile şi de grijile legate de căutarea mea. Am rostit această rugăciune: ‹M-am străduit din tot
    sufletul meu, o, Dumnezeul meu, şi până acum nu am reuşit să-L găsesc pe Mesagerul Tău promis. Mărturisesc că slova Ta nu dă greş şi că promisiunea Ta este
    adevărată.›»
</p>
<p>
«Acea noapte, acea noapte memorabilă, era seara din ajunul celei de a cincea zile de Jamádíyu’l-Avval, în anul 1260 A.H.    <a name="footnote-2341-70-backlink"></a><a href="#footnote-2341-70">70</a> Era cam la o oră după apusul soarelui când tânăra mea Gazdă a început să discute
    cu mine. El m-a întrebat: ‹După Siyyid Káẓim pe cine consideri a fi succesorul său şi conducătorul tău?› ‹În ceasul morţii sale,› am răspuns eu, ‹răposatul
    nostru învăţător ne-a sfătuit cu multă insistenţă să ne părăsim căminele, să ne răspândim în lung şi în lat în căutarea Preaiubitului promis. Aşa cum mi
    s-a cerut, călătorind prin Persia, m-am ridicat pentru a-i îndeplini dorinţa şi acum mă aflu în acea căutare.› ‹Dascălul tău›, se interesă El mai departe,
    ‹ţi-a dat anumite indicaţii detaliate cu privire la trăsăturile specifice ale Celui promis?› ‹Da›, am răspuns eu, ‹El este de obârşie pură, dintr-un neam
    ilustru şi din seminţia lui Fáṭimih. Iar în ceea ce priveşte vârsta Lui, are mai mult de douăzeci de ani, dar mai puţin de treizeci. Este dăruit cu o
    cunoaştere înnăscută. Este de înălţime medie, nu fumează şi nu are niciun defect trupesc.› El medită puţin şi apoi cu o voce vibrantă declară: ‹Priveşte,
    toate aceste semne sunt manifestate în Mine!› Apoi analiză pe rând toate semnele menţionate mai sus separat şi demonstră că fiecare în parte şi toate la un
    loc se potriveau persoanei Sale. Eram profund surprins şi am constatat politicos: ‹Acela a cărui sosire o aşteptăm este un Om de o sfinţenie fără egal, iar
    Cauza pe care El o va revela este o Cauză de o putere extraordinară. Multe şi variate sunt cerinţele pe care Acela care susţine că este întruparea lor va
    trebui cu orice preţ să le îndeplinească. Cât de des făcea Siyyid Káẓim referire la nemărginirea cunoaşterii Celui promis. De multe ori el spunea: ′Propria
    mea cunoaştere este ca o picătură în comparaţie cu ceea ce poartă El. Toate realizările mele sunt doar un grăunte de praf în faţa imensităţii cunoaşterii
    Sale. De fapt, diferenţa este incomensurabilă!′› Îndată ce aceste cuvinte au ieşit de pe buzele mele, m-a cuprins un sentiment de teamă şi remuşcare, pe
    care nu îl puteam nici explica şi nici ascunde.
</p>
<p>
    VEDERI ALE CAMEREI DE LA ETAJ DIN LOCUINŢA LUI BÁB DIN <u>SH</u>ÍRÁZ, UNDE ŞI-A DECLARAT MISIUNEA
</p>
<p>
    M-am dojenit puternic şi am decis chiar în acel moment că îmi voi mai domoli pornirea şi îmi voi înmuia tonul vocii. I-am jurat lui Dumnezeu că dacă Gazda
    mea va mai menţiona acel subiect, eu, cu cea mai mare umilinţă, voi răspunde: ‹De vei fi bun să îţi dovedeşti afirmaţia, cu siguranţă mă vei elibera de
    neliniştea şi încordarea care îmi stăpânesc atât de tare sufletul. Şi îţi voi rămâne îndatorat pentru această eliberare.› Când începusem această căutare,
    eram decis să iau ca unităţi de măsură două lucruri care mi-ar putea dezvălui adevărul asupra oricui ar susţine că este promisul Qá’im. Prima era un tratat
    pe care îl compusesem eu, care conţinea învăţăturile misterioase şi ascunse propovăduite de <u>Sh</u>ay<u>kh</u> Aḥmad şi Siyyid Káẓim. Oricine părea
    capabil de a dezvălui aluziile pline de mister conţinute în acel tratat, aceluia i-aş fi adresat a doua mea cerere şi l-aş fi rugat să reveleze, fără
    ezitare sau timp de reflecţie, un comentariu despre Súrih lui Iosif, într-un stil şi un limbaj cu totul diferit faţă de normele vremii. Cerusem odată lui
    Siyyid Káẓim, într-o întrevedere privată, să scrie un comentariu despre aceeaşi Súrih, dar el m-a refuzat, spunând: ‹Cu adevărat, acest lucru este peste
    putinţa mea. El, Cel Măreţ, ce va veni după mine, fără să-I fie cerut, va revela acest lucru pentru tine. Acel comentariu va reprezenta una din mărturiile
cele mai importante ale veridicităţii Sale şi una dintre cele mai clare dovezi ale rangului Său înalt.›»<a name="footnote-2341-71-backlink"></a>    <a href="#footnote-2341-71">71</a>
</p>
<p>
    «Astfel de gânduri mi se învârteau prin minte când distinsa mea Gazdă remarcă din nou: ‹Observă cu băgare de seamă. Ar putea fi posibil ca Persoana
    menţionată de Siyyid Káẓim să nu fie nimeni alta decât Mine?› Atunci am simţit imboldul de a-I prezenta o copie a tratatului pe care îl aveam asupra mea.
    ‹Ai vrea,› l-am rugat eu, ‹să citeşti această carte a mea şi să analizezi cu indulgenţă paginile ei. Mă rog să nu iei în considerare greşelile şi
    slăbiciunile.› El răspunse cu îngăduinţă cererii mele. Deschise cartea, privi anumite pasaje, o închise şi începu să mi se adreseze. În câteva minute, cu
    vigoare deosebită şi farmec, dezvălui toate misterele ei şi rezolvă toate dilemele.
</p>
<p>
    IMAGINI ALE CASEI LUI BÁB DIN <u>SH</u>ÍRÁZ CU DORMITORUL LUI, CAMERA MAMEI LUI, CAMERA LUI DE ZI
</p>
<p>
    DORMITORUL LUI
</p>
<p>
    CAMERA LUI DE ZI
</p>
<p>
    IMAGINI ALE CASEI LUI BÁB DIN SHIRAZ
</p>
<p>
    CAMERA MAMEI LUI
</p>
<p>
    Îndeplinind în timp atât de scurt, spre marea mea satisfacţie, sarcina cerută, El îmi prezentă mai departe anumite adevăruri care nu puteau fi găsite nici
    în spusele imám-ilor Credinţei, şi nici în scrierile lui <u>Sh</u>ay<u>kh</u> Aḥmad sau ale lui Siyyid Káẓim. Aceste adevăruri, pe care nu le mai auzisem
    până atunci, păreau dăruite cu o însufleţire proaspătă şi cu forţă. ‹Dacă nu ai fi fost oaspetele Meu›, observă El mai apoi, ‹poziţia ta ar fi fost cu
    adevărat una deplorabilă. Mila atotcuprinzătoare a lui Dumnezeu te-a salvat. Lui Dumnezeu îi revine dreptul de a-şi încerca slujitorii, şi nu slujitorilor
    Lui de a-L judeca după standardele lor eronate. De nu aş fi fost în stare să rezolv nedumeririle tale, ar fi putut fi considerată Realitatea ce străluceşte
    în Mine ca lipsită de putere sau cunoaşterea Mea acuzată de lipsuri. Nu, pe dreptatea lui Dumnezeu. Se cuvine, în această zi, ca popoarele şi naţiunile
    Orientului şi Occidentului să se îndrepte spre acest prag şi aici să caute să obţină graţia dătătoare de viaţă a celui Milostiv. Oricine şovăie va fi cu
    adevărat o cumplită pierdere. Nu mărturisesc oare popoarele pământului că scopul fundamental al creaţiei lor este cunoaşterea şi adorarea lui Dumnezeu. Li
    se cuvine să se ridice, la fel de sincer şi spontan precum te-ai ridicat tu şi să caute cu hotărâre şi stăruinţă pe Preaiubitul lor promis.› El continuă
    prin a spune: ‹Iar acum este momentul să revelăm comentariul despre Súrih lui Iosif.› Luă pana şi cu o iuţeală incredibilă revelă toată Súrih lui Mulk,
    primul capitol al comentariului Său despre Súrih lui Iosif. Efectul copleşitor al felului în care scria era întărit de intonaţia blândă a vocii Sale ce
    acompania scrierea. Nu întrerupse niciun moment curgerea versetelor ce izvorau din pana Sa. Nu s-a oprit nicio clipă, până când Súrih Mulk nu a fost
    terminată. Stăteam acolo fermecat de magia vocii Lui şi de forţa impetuoasă a revelaţiei Sale. Într-un sfârşit m-am ridicat şovăielnic din scaunul meu,
    cerând permisiunea să plec. El mă rugă zâmbitor să mă aşez şi spuse: ‹Dacă pleci acum în starea în care te afli, oricine te va vedea va spune cu
siguranţă:′Acest sărman tânăr şi-a pierdut minţile.′› În acel moment, ceasul arăta două ore şi unsprezece minute după apusul soarelui.    <a name="footnote-2341-72-backlink"></a><a href="#footnote-2341-72">72</a> Acea noapte, seara celei de-a cincea zile din luna Jamádíyu’l-Avval, în anul
    1260 A.H., corespundea cu seara precedând a şaizeci şi cincea zi după Naw-rúz, care era şi seara celei de-a şasea zile din luna <u>Kh</u>urdád, a anului
    Nahang. ‹Această noapte›, declară El, ‹chiar această oră, în zilele ce vor veni, va fi celebrată ca una dintre cele mai mari şi mai importante sărbători.
    Mulţumeşte lui Dumnezeu pentru că te-a ajutat cu atâta bunăvoinţă să-ţi îndeplineşti dorinţa inimii tale şi să sorbi din vinul sigilat al rostirii Sale.
    ′Binecuvântaţi cei ce ajung aici.′›»<a name="footnote-2341-73-backlink"></a><a href="#footnote-2341-73">73</a>
</p>
<p>
    «În ceasul al treilea după apusul soarelui, Gazda mea a cerut să fie adusă cina. A apărut acelaşi servitor etiopian, punându-ne în faţă cele mai alese
    bucate. Acel ospăţ mi-a împrospătat atât trupul, cât şi sufletul. În prezenţa Gazdei mele, la acel ceas, mă simţeam de parcă aş fi mâncat din poamele
    Paradisului. Nu puteam decât să mă mir de manierele şi atenţia devotată ale acelui servitor etiopian, a cărui viaţă însăşi părea să fi fost transformată de
    influenţa regeneratoare a Stăpânului său. Atunci, pentru prima oară, am înţeles semnificaţia acestei binecunoscute afirmaţii atribuite lui Muḥammad: ‹Am
    pregătit pentru cei drepţi şi cu frică de Dumnezeu dintre servitorii Mei ceea ce ochiul nu a văzut, urechea nu a auzit şi nici inima omenească nu a
    înţeles.› Şi, chiar de ar fi fost ca tânăra mea Gazdă să nu arate niciun alt semn de măreţie, acesta ar fi fost de ajuns – de a mă fi primit pe mine cu
    acea ospitalitate de o înaltă calitate şi bunătate iubitoare pe care, eram sigur că, nicio altă fiinţă omenească nu ar fi fost capabilă să le arate.»
</p>
<p>
    «Stăteam acolo, fermecat de rostirile Lui, dând uitării ora sau pe cei care mă aşteptau. Dintr-o dată, anunţul mua</u>dh</u><u>dh</u>in-ului ce chema credincioşii
    la rugăciunea de dimineaţă mă trezi din starea de extaz în care părea că mă cufundasem. Toate deliciile, toate gloriile inefabile pe care Preaputernicul le
    menţiona în Cartea Lui ca fiind bogăţiile nepreţuite ale celor ce sălăşluiesc în Paradis – toate acestea parcă le trăisem în acea noapte. Mi se părea că
    fusesem într-un loc despre care se putea cu adevărat spune: ‹Înlăuntrul hotarelor lui nicio greutate nu ne poate ajunge şi nicio grijă nu ne poate atinge›;
    ‹Nu se va auzi nicio rostire în van aici şi niciun neadevăr, doar strigătul, ′Pace. Pace!′›”; ‹Aici toţi vor striga, ′Glorie Ţie, o Dumnezeule!′, iar
salutul lor va fi ′Pace!′ Şi, în încheiere, ′Laudă lui Dumnezeu, Domnul tuturor creaturilor!′›» <a name="footnote-2341-74-backlink"></a>    <a href="#footnote-2341-74">74</a>
</p>
<p>
    «Somnul mă părăsise în acea noapte. Eram captivat de muzica acelei voci ce urca şi cobora, de parcă ar fi cântat; puternică, atunci când El revela versete
    din Qayyúmu’l-Asmá’,<a name="footnote-2341-75-backlink"></a><a href="#footnote-2341-75">75</a> preluând note diafane, subtile, atunci când rostea
    rugăciunile pe care le revela.<a name="footnote-2341-76-backlink"></a><a href="#footnote-2341-76">76</a> La sfârşitul fiecărei invocaţii, El repeta acest
    verset: ‹Fie departe de slava Domnului tău, Cel Atotglorios, ceea ce creaturile Sale pot spune despre El. Şi pacea fie cu Mesagerii Lui. Şi lauda fie cu
    Dumnezeu, Domnul tuturor făpturilor!›»<a name="footnote-2341-77-backlink"></a><a href="#footnote-2341-77">77</a>
</p>
<p>
    «Apoi, el îmi adresă aceste cuvinte: ‹O, tu, cel care ai fost primul ce a crezut în Mine. Adevărat spun, Eu sunt Báb, Poarta lui Dumnezeu, iar tu eşti
    Bábu’l-Báb, poarta acelei Porţi. La început, optsprezece suflete trebuie să Mă accepte în mod spontan din proprie voinţă şi să recunoască adevărul
    Revelaţiei Mele. Fără a fi anunţaţi în vreun fel sau invitaţi, fiecare dintre aceştia trebuie să caute să Mă găsească. Iar când numărul lor va fi de ajuns,
    unul dintre ei va trebui neapărat să fie ales să Mă însoţească în pelerinajul Meu la Mecca şi Medina. Acolo îi voi oferi Mesajul lui Dumnezeu <u>Sh</u>
    aríf-ului din Mecca. Apoi Mă voi întoarce la Kúfih, unde din nou, în Masjid-ul acelui oraş, voi demonstra Cauza Lui. Este de datoria ta să nu divulgi nici
    însoţitorilor tăi şi niciunui alt suflet ceea ce ai auzit şi ai văzut. În Masjid-i-Íl<u>kh</u>ání dedică-te rugăciunii şi propovăduirii.
</p>
<p>
    IMAGINI ALE CASEI LUI BÁB DIN <u>SH</u>ÍRÁZ UNDE ŞI-A DECLARAT MISIUNEA, CU TOCUL ORIGINAL ŞI UŞA, INTRAREA ŞI TREPTELE CE CONDUCEAU SPRE CAMERA
    DECLARAŢIEI
</p>
<p>
    TOCUL ORIGINAL ŞI UŞA
</p>
<p>
    IMAGINI ALE CASEI LUI BÁB DIN <u>SH</u>ÍRÁZ UNDE ŞI-A DECLARAT MISIUNEA
</p>
<p>
    INTRAREA
</p>
<p>
    TREPTELE CE CONDUCEAU SPRE CAMERA DECLARAŢIEI
</p>
<p>
    Şi Eu mă voi alătura acolo în rugăciunea congregaţională. Fii cu băgare de seamă ca nu cumva purtarea ta faţă de Mine să trădeze secretul credinţei tale.
    Ar fi bine să continui să faci asta şi să păstrezi aceeaşi atitudine până la plecarea noastră spre Ḥijáz. De îndată ce vom porni, vom încredinţa fiecăruia
    dintre cele optsprezece suflete o misiune specială şi îi vom trimite să-şi îndeplinească sarcinile. Îi vom instrui să propovăduiască Cuvântul lui Dumnezeu
    şi să învioreze sufletele oamenilor.› Spunându-mi aceste cuvinte, El mă lăsă să plec din prezenţa Lui. Conducându-mă până la poarta casei, El mă încredinţă
    în grija lui Dumnezeu.»
</p>
<p>
«Această Revelaţie, ce veni asupra mea atât de neaşteptat şi de puternic, căzuse ca un trăsnet ce părea că îmi tulburase simţurile pentru o vreme.    <a name="footnote-2341-78-backlink"></a><a href="#footnote-2341-78">78</a> Splendoarea ei orbitoare îmi întunecase vederea, iar forţa ei imensă mă
    copleşise. Fremătare, bucurie, înfiorare şi mirare răscoleau adâncurile sufletului meu. Dintre toate aceste emoţii cele mai puternice erau senzaţia de
    bucurie şi cea de putere, care parcă mă transformaseră. Cât de slab şi de neputincios, cât de abătut şi de timid mă simţisem înainte. Atunci nu puteam nici
    scrie, nici umbla, într-atât de tare îmi tremurau mâinile şi picioarele. Dar acum, cunoaşterea Revelaţiei Sale mi-a umplut fiinţa de entuziasm. Simţeam că
    am atâta curaj şi atâta putere încât, chiar dacă lumea întreagă cu toate popoarele şi căpeteniile ei s-ar fi ridicat împotriva mea, aş fi putut eu singur,
    fără frică, să le ţin piept. Universul părea doar o mână de ţărână în pumnul meu. Mi se părea că sunt întruparea Vocii lui Gabriel, chemând omenirea:
    ‹Deşteptaţi-vă, căci, iată, Lumina dimineţii a apărut. Ridicaţi-vă, căci Cauza Lui a fost revelată. Poarta îndurării Sale a fost deschisă larg; intraţi, o,
    popoare ale lumii. Căci Acela care v-a fost promis a venit!›»
</p>
<p>
    «Într-o astfel de stare am părăsit casa Lui şi m-am alăturat fratelui şi nepotului meu. Un număr mare de discipoli ai lui <u>Sh</u>ay<u>kh</u> Aḥmad, care
    auziseră de sosirea mea, se adunaseră la Masjid-i-Íl<u>kh</u>ání pentru a mă întâlni. Credincios indicaţiilor Celui preaiubit, de curând găsit, am început
    imediat să duc la îndeplinire dorinţele Lui. Pe măsură ce îmi orgaNízám cursurile şi îmi spuneam rugăciunile, o mare de oameni începuse deja să se adune în
    jurul meu. Preoţii şi oficialităţile oraşului au venit şi ei să mă vadă. Cu toţii se minunau de spiritul pe care îl revelau disertaţiile mele, neştiind că
    Sursa din care curgea cunoaşterea mea nu era alta decât Acela a cărui sosire era aşteptată cu nerăbdare de majoritatea lor.»
</p>
<p>
    «În acele zile fusesem chemat în mai multe ocazii să Îl vizitez pe Báb. La vreme de noapte El trimitea pe acelaşi servitor etiopian la masjid, care îmi
    adresa invitaţia Lui plină de iubire. De fiecare dată când L-am vizitat, am petrecut întreaga noapte în prezenţa Sa. Treaz până în zori, stăteam la
    picioarele Lui, fascinat de farmecul rostirii Lui şi uitând de lume, de grijile şi de treburile ei. Cât de repede treceau acele ore. În zori plecam cu greu
    din prezenţa Lui. Cât de nerăbdător aşteptam în acele zile sosirea serii. Cu ce sentimente de tristeţe şi regret vedeam cum apar zorile. Într-una dintre
    aceste vizite nocturne, Gazda mea îmi adresă aceste cuvinte: ‹Mâine vor sosi treisprezece dintre însoţitorii tăi. Fiecăruia oferă-i afecţiune în cel mai
    înalt grad. Nu îi lăsa singuri, căci ei şi-au dedicat vieţile căutării Preaiubitului lor. Roagă-te lui Dumnezeu ca El să le permită cu bunăvoinţă să
    păşească în siguranţă pe acea cale, mai subţire ca un fir de păr şi mai ascuţită ca o sabie. Unii dintre ei, în ochii lui Dumnezeu, se vor număra printre
    discipolii Săi aleşi şi preferaţi. În ceea ce îi priveşte pe alţii, ei vor alege calea de mijloc. Soarta celorlalţi va rămâne pecetluită până la ceasul
    când tot ce este acum ascuns va fi manifestat.›»<a name="footnote-2341-79-backlink"></a><a href="#footnote-2341-79">79</a>
</p>
<p>
    Sosirea lui Mullá ‘Alíy-i-Basṭámí şi a însoţitorilor lui la<u>Sh</u>íráz
</p>
<p>
    «În aceeaşi dimineaţă, la răsărit, curând după întoarcerea mea de la casa lui Báb, Mullá ‘Alíy-i-Basṭámí, îmreună cu un număr de însoţitori, aşa cum mi se
    spusese, sosiră la Masjid-i-Íl<u>kh</u>ání. Imediat am căutat să le asigur mijloacele necesare. Într-o noapte, la câteva zile după sosirea lor, Mullá ‘Alí,
    ca purtător de cuvânt al însoţitorilor lui, a dat glas sentimentelor pe care nu le mai putea ţine ascunse. ‹Ştii prea bine›, a spus el, ‹cât de mare este
    încrederea noastră în tine. Îţi suntem atât de loiali încât, de vei pretinde că tu eşti Qá’im-ul promis noi toţi fără şovăire ne vom supune. Credincioşi
    chemării tale, ne-am părăsit căminele şi am pornit în căutarea Preaiubitului promis. Tu ai fost primul care ne-a servit ca nobil exemplu. Am urmat calea
    parcursă de tine. Am hotărât să nu şovăim în strădania noastră până când nu găsim Obiectul căutărilor noastre. Am venit după tine până în acest loc, gata
    de a-l recunoaşte pe acela pe care tu îl vei accepta, cu speranţa de a ne găsi adăpost sub protecţia Lui şi de a trece cu bine prin tumultul şi agitaţia ce
    se vor produce în Ceasul din urmă. Cum se face că te vedem propovăduind oamenilor şi oficiind rugăciunile atât de liniştit. Dovezile de nelinişte şi
    aşteptare par să fi dispărut de pe chipul tău. Te rugăm fierbinte, spune-ne care este motivul, pentru ca şi noi să fim eliberaţi de starea de nelinişte şi
    îndoială în care ne aflăm.› ‹Însoţitorii tăi›, am observat eu cu blândeţe, ‹ar putea firesc pune pacea şi liniştea mea sufletească pe seama importanţei pe
    care se pare că am dobândit-o în acest oraş. Dar nu este nici pe departe aşa. Te asigur că lumea, cu tot fastul şi ispitele ei, nu-l va putea ademeni pe
    acest Ḥusayn din Bu<u>sh</u>rúyih de la Preaiubitul lui. Încă de la începuturile călătoriei mele sacre în care am pornit, am jurat să pecetluiesc cu
    sângele meu propriul meu destin. De dragul Lui am primit cu bucurie ca viaţa mea să fie cufundată într-un ocean de încercări. Nu tânjesc după lucrurile
    acestei lumi. Râvnesc doar după bunul plac al Preaiubitului meu. Focul ce străluceşte în mine nu va putea fi potolit decât atunci când îmi voi vărsa
    sângele pentru numele Lui. Roagă-l pe Dumnezeu să îţi îngăduie să fii martorul acelei zile. Nu le-a trecut oare însoţitorilor tăi prin minte că, mulţumită
    intensităţii dorinţei şi strădaniei sale neobosite, în mila Sa infinită, Dumnezeu a consfinţit cu generozitate să deschidă în faţa lui Mullá Ḥusayn Poarta
    mărinimiei Sale şi, în baza înţelepciunii Lui nemăsurate, dorind să ascundă acest lucru, l-a îndemnat să aibă astfel de îndeletniciri?› Aceste cuvinte
    tulburară sufletul lui Mullá ‘Alí. El înţelese pe dată semnificaţia lor. Cu ochii înlăcrimaţi el mă imploră să îi dezvălui identitatea Aceluia care îmi
    transforma agitaţia în pace, iar neliniştea mea în certitudine. ‹Te implor,› stărui el, ‹să transferi asupra mea o parte a băuturii sfinte pe care Mâna
    milosteniei ţi-a oferit-o să o sorbi, pentru că fără îndoială îmi va potoli setea şi îmi va alina dorul din inima mea.› ‹Nu mă implora›, i-am răspuns eu,
    ‹să îţi acord această favoare. Pune-ţi încrederea în El, pentru că El îţi va îndrepta fără îndoială paşii şi va domoli tumultul din inima ta.›»”
</p>
<p>
    Mullá ‘Alí se grăbi la însoţitorii săi şi îi informă despre natura conversaţiei sale cu Mullá Ḥusayn. Înflăcăraţi de focul pe care relatarea asupra acelei
    conversaţii îl stârni în inimile lor, ei se împrăştiară pe dată şi, căutând izolarea încăperilor lor, implorară, prin post şi rugăciune, eliberarea
    grabnică de vălul ce stătea între ei şi recunoaşterea Preaiubitului lor. Rămânând treji, ei se rugau astfel: „O, Doamne, Dumnezeul nostru. Noi doar pe Tine
    te preamărim şi doar spre Tine strigăm pentru ajutor. Te implorăm, călăuzeşte-ne pe Calea cea dreaptă, o, Doamne Dumnezeul nostru. Împlineşte ceea ce Tu
    ne-ai promis prin Apostolii Tăi şi nu ne face de ruşine în Ziua Învierii. Cu adevărat, Tu nu îţi vei încălca promisiunea.”
</p>
<p>
    În a treia noapte de izolare, cufundat în rugăciune, Mullá ‘Alíy-i-Basṭámí a avut o viziune. În faţa lui a apărut o lumină şi iată. acea lumină se
    îndepărta de el. Atras de splendoarea ei, el o urmă, până când în cele din urmă aceasta îl conduse la Preaiubitul lui promis. Chiar la aceeaşi oră, în
    toiul nopţii, el se ridică şi triumfând de bucurie şi radiind de fericire, deschise uşa camerei şi se îndreptă spre Mullá Ḥusayn. El se aruncă în braţele
    însoţitorului său venerat. Mullá Ḥusayn îl îmbrăţişă cu multă iubire şi spuse: „Lăudat fie Dumnezeu care ne-a călăuzit până aici. Nu am fi fost călăuziţi,
    de nu ar fi fost Dumnezeu să ne îndrume!”
</p>
<p>
    În acea dimineaţă, la revărsatul zorilor, Mullá Ḥusayn, urmat de Mullá ‘Alí se îndreptară spre locuinţa lui Báb. La intrarea casei Sale ei întâlniră pe
    fidelul servitor etiopian, care imediat îi recunoscu şi le dădu bineţe cu aceste cuvinte: „Înainte de revărsatul zorilor am fost chemat în prezenţa
    Stăpânului, care îmi spuse să deschid poarta casei şi să stau în aşteptare în prag. «Doi oaspeţi», spuse El, «vor sosi dimineaţa devreme. Transmite-le din
    partea Mea un călduros bun venit. Spune-le din partea Mea: ‹Intraţi în casă în numele Domnului.›»”
</p>
<p>
    Prima întrevedere a lui Mullá ‘Alí cu Báb, care fusese similară cu prima întrevedere a lui Mullá Ḥusayn, a fost diferită doar prin aceea că, în timp ce la
    prima întâlnire dovezile şi mărturiile misiunii lui Báb fuseseră atent examinate şi dezvoltate, în cadrul acestei întâlniri toate argumentele au fost
    lăsate de o parte şi nu domnea decât un spirit de intensă adoraţie şi de prietenie apropiată şi înflăcărată. Întreaga încăpere părea să fi fost însufleţită
    de acea putere celestă ce emana din rostirea Lui inspirată. Întreaga odaie părea să vibreze de această mărturisire: „Cu adevărat, cu adevărat, zorii unei
    noi Zile au sosit. Cel promis şi-a aşezat jilţul în inimile oamenilor. În mâna Lui El ţine cupa mistică, pocalul nemuririi. Binecuvântaţi sunt cei ce beau
    din ea!”
</p>
<p>
    Fiecare dintre cei doisprezece tovarăşi ai lui Mullá ‘Alí, când le-a venit rândul şi fără niciun ajutor din afară, l-au căutat şi l-au găsit pe Preaiubitul
    lor. Unii în somn, alţii în stare de veghe, unii în rugăciune, iar alţii, chiar în momentele lor de contemplaţie, au trăit lumina acestei Revelaţii Divine
    şi au fost conduşi spre a-i recunoaşte slava. În acelaşi fel ca şi Mullá ‘Alí, aceştia, împreună cu alţii, însoţiţi de Mullá Ḥusayn au intrat în prezenţa
    lui Báb şi au fost declaraţi „Slovele Celui Viu”. Şaptesprezece Slove au fost treptat adăugate în Tableta păstrată a lui Dumnezeu şi au fost numiţi
    Apostolii aleşi ai lui Báb, miniştrii Credinţei Sale şi propagatorii luminii Lui.
</p>
<p>
    Într-o noapte, în timpul conversaţiei Lui cu Mullá Ḥusayn, Báb rosti aceste cuvinte: „Şaptesprezece Slove s-au înrolat până acum sub stindardul Credinţei
    lui Dumnezeu. Mai este nevoie de una pentru ca numărul lor să fie complet. Aceste Slove ale Celui Viu se vor ridica pentru a proclama Cauza Mea şi pentru a
    pune bazele Credinţei Mele.
</p>
<p>
    Sosirea lui Quddús la<u>Sh</u>íráz
</p>
<p>
    Mâine noapte ultima Slovă va sosi şi va desăvârşi numărul discipolilor Mei aleşi.” A doua zi, la ceas de seară, în timp ce Báb însoţit de Mullá Ḥusayn se
    reîntorceau la casa Lui, a apărut un tânăr cu aspect neîngrijit şi prăfuit de pe urma călătoriei. S-a apropiat de Mullá Ḥusayn, l-a îmbrăţişat şi l-a
    întrebat dacă îşi atinsese ţelul. Mullá Ḥusayn a încercat mai întâi să-i tempereze starea de agitaţie, sfătuindu-l pe moment să se odihnească cu
    promisiunea de a-l lămuri ulterior. Totuşi, acel tânăr refuză să îi urmeze sfatul. Cu privirea aţintită spre Báb el i s-a adresat lui Mullá Ḥusayn: „De ce
    vrei să Îl ascunzi de mine. Îl pot recunoaşte după felul în care păşeşte. Mărturisesc cu încredere că nimeni în afara Lui, fie el de la Răsărit sau de la
    Apus, nu poate pretinde că este Adevărul. Nimeni altul nu poate manifesta puterea şi măreţia care radiază din Această persoană sfântă.” Mullá Ḥusayn se
    miră la auzul acestor cuvinte. Cu toate acestea, el se rugă să fie scuzat şi îl sfătui să îşi stăpânească sentimentele până când el va putea să-i relateze
    adevărul. Lăsându-l acolo, el se grăbi să i se alăture lui Báb şi Îl informă de conversaţia purtată cu acel tânăr. „Nu fi surprins”, spuse Báb, „de
    purtarea lui neobişnuită. În lumea spiritului Noi am comunicat cu acest tânăr. Îl cunoaştem deja. Într-adevăr îi aşteptam sosirea. Du-te la el şi adu-l
    imediat în prezenţa Noastră.” Lui Mullá Ḥusayn i se amintiră cuvintele lui Báb din acest enunţ tradiţional: „În ultima Zi, Oamenii Nevăzutului, pe aripile
    spiritului, vor cuprinde imensitatea pământului şi vor intra în prezenţa promisului Qá’im şi vor căuta la El taina ce le va rezolva problemele şi le va
    înlătura nelămuririle.”
</p>
<p>
    Deşi îndepărtate fizic, aceste suflete eroice sunt în permanentă comuniune cu Preaiubitul lor, iau parte la darul rostirilor Lui şi împărtăşesc privilegiul
    suprem al tovărăşiei Sale. Altfel cum ar fi putut avea cunoştinţă despre Báb <u>Sh</u>ay<u>kh</u> Aḥmad şi Siyyid Káẓim. Cum ar fi putut ei înţelege
    semnificaţia tainei ascunse în El. Cum ar fi putut Báb Însuşi, cum ar fi putut Quddús, preaiubitul Lui discipol, să scrie în astfel de termeni, dacă nu ar
    fi fost legătura mistică a spiritului ce le lega sufletele. Nu era Báb, în zilele timpurii ale Misiunii Sale, cel care făcea aluzie în primele pasaje din
    Qayyúmu’l-Asmá’, în comentariul Său despre Súrih lui Iosif, la gloria şi semnificaţia Revelaţiei lui Bahá’u’lláh. Nu era scopul Lui, prin sublinierea
    ingratitudinii şi răutăţii care au caracterizat tratamentul oferit lui Iosif de fraţii săi, de a prezice ceea ce Bahá’u’lláh era destinat să sufere din
    partea fraţilor şi a rudelor Sale. Nu era oare Quddús, deşi asediat în fortul de la <u>Sh</u>ay<u>kh</u> Ṭabarsí de batalioanele şi sub focul unui inamic
    neobosit, angajat, atât ziua cât şi la vreme de noapte, în desăvârşirea elogiului lui adus lui Bahá’u’lláh – acel comentariu nemuritor asupra lui Sád din
    Ṣamad care deja ajunsese la cinci sute de mii de versete. Fiecare verset din Qayyúmu’l-Asmá’, fiecare cuvânt al comentariului mai sus menţionat al lui
    Quddús, dacă ar fi analizat obiectiv, ar aduce mărturie elocventă asupra acestui adevăr.
</p>
<p>
    IMAGINI ALE BĂII PUBLICE DIN <u>SH</u>ÍRÁZ, UNDE BÁB MERGEA ÎN COPILĂRIE
</p>
<p>
    Acceptarea de către Quddús a adevărului Revelaţiei lui Báb încheie cercul numărului discipolilor Lui aleşi. Quddús, al cărui nume era Muḥammad-‘Alí, era,
din partea mamei, un descendent direct al lui Imám Ḥasan, nepotul Profetului Muḥammad.<a name="footnote-2341-80-backlink"></a>    <a href="#footnote-2341-80">80</a> Se născuse în Bárfurú<u>sh</u>, în provincia Mázindarán. Se spunea despre cei care asistau la disertaţiile lui Siyyid
    Káẓim că în ultimii ani de viaţă ai Siyyid-ului, Quddús se înscrise ca unul dintre discipolii acestuia. Ajungea întotdeauna ultimul şi mereu ocupa cel mai
    umil loc din întâlnire. Era primul care pleca înainte de a fi trase concluziile fiecărei întâlniri.
</p>
<p>
    POARTA DE INTRARE ŞI RUINELE ŞCOLII QAHVIYIH-AWLÍYÁ, DIN <u>SH</u>ÍRÁZ, FRECVENTATĂ DE BÁB
</p>
<p>
    RUINELE ŞCOLII QAHVIYIH-AWLÍYÁ FRECVENTATĂ DE BÁB DIN <u>SH</u>ÍRÁZ
</p>
<p>
    POARTA DE INTRARE A RUINELOR ŞCOLII QAHVIYIH-AWLÍYÁ
</p>
<p>
    Tăcerea pe care o păstra şi modestia comportamentului său îl distingeau de restul tovarăşilor lui. Siyyid Káẓim a fost auzit des remarcând că anumiţi
    discipoli ai lui, deşi ocupă cel mai modest loc şi nu vorbesc niciodată, au cu toate acestea un rang atât de înalt în ochii lui Dumnezeu încât el însuşi se
    simţea nedemn de a ocupa chiar şi locul servitorilor pentru ei. Discipolii lui, deşi observaseră umilinţa lui Quddús şi erau conştienţi de caracterul
    exemplar al comportamentului lui, nu cunoşteau scopul lui Siyyid Káẓim. Când Quddús sosi în <u>Sh</u>íráz şi îmbrăţişă Credinţa declarată de Báb, el avea
    doar douăzeci şi doi de ani. Deşi tânăr, el a făcut dovada acelui curaj îndărătnic şi a credinţei pe care niciunul dintre discipolii maestrului său nu le
    putea depăşi. El a ilustrat, prin viaţa şi martiriul lui, adevărul acestei rânduieli: „Oricine Mă caută, Mă va găsi. Oricine Mă găseşte, va fi atras înspre
    Mine. Oricine se apropie de Mine, Mă va iubi. Oricine Mă iubeşte, şi Eu îl voi iubi. Acela care este iubit de Mine, va fi ucis. Pentru acela care este ucis
    de Mine, răsplata lui voi fi Eu Însumi.”
</p>
<p>
    Primele zile ale lui Báb
</p>
<p>
    Naşterea Lui
</p>
<p>
    Báb, al cărui nume era Siyyid ‘Alí-Muḥammad<a name="footnote-2341-81-backlink"></a><a href="#footnote-2341-81">81</a>, se născuse în oraşul <u>Sh</u>íráz,
    în prima zi a lunii Muḥarram, în anul 1235 A.H.<a name="footnote-2341-82-backlink"></a><a href="#footnote-2341-82">82</a> Aparţinea unei case care era
    renumită pentru nobleţea ei şi care îşi avea originile în Muḥammad Însuşi. Data naşterii Lui confirmă adevărul profeţiei atribuite tradiţional lui Imám
    ‘Alí: „Sunt cu doi ani mai tânăr decât Domnul meu.” Trecuseră douăzeci şi cinci de ani, patru luni şi patru zile de la data naşterii lui la declararea
    Misiunii Sale. În copilăria timpurie El îşi pierdu tatăl. Siyyid Muḥammad-Riḍá,<a name="footnote-2341-83-backlink"></a><a href="#footnote-2341-83">83</a>
    un om ce era cunoscut în întreaga provincie Fárs pentru evlavia şi virtutea lui şi era mult stimat şi respectat. Atât tatăl cât şi mama Lui erau
    descendenţi ai Profetului, amândoi erau iubiţi şi respectaţi de oameni. A fost crescut de unchiul Lui din partea mamei, Ḥájí Mírzá Siyyid ‘Alí, un martir
al Credinţei, care, pe când El era încă un copil, îl dădu în grija unui dascăl numit <u>Sh</u>ay<u>kh</u> ‘Ábid.<a name="footnote-2341-84-backlink"></a>    <a href="#footnote-2341-84">84</a> Báb, deşi nu avea înclinaţie spre studiu, se supuse dorinţei şi indicaţiilor unchiului Său.
</p>
<p>
    COPACUL CE MARCHEAZĂ LOCUL DE VECI AL PRUNCULUI LUI BÁB ÎN BÁBÍ-DU<u>KH</u>TARÁN, <u>SH</u>ÍRÁZ
</p>
<p>
    MORMÂNTUL SOŢIEI LUI BÁB ÎN <u>SH</u>ÁH-<u>CH</u>IRÁGH, <u>SH</u>ÍRÁZ
</p>
<p>
    Anii Lui de şcoală<u></u>
</p>
<p>
    <u>Sh</u>
ay<u>kh</u> ‘Ábid, cunoscut învăţăceilor lui sub numele de <u>Sh</u>ay<u>kh</u>uná, era un om evlavios şi învăţat. El fusese discipolul lui <u>Sh</u>ay    <u>kh</u> Aḥmad, dar şi al lui Siyyid Káẓim. „Într-o zi” , povesteşte el, „i-am cerut lui Báb să recite cuvintele de început ale Qur’án-ului:
    «Bismi’llahi’r-Raḥmáni’r-Raḥím<a name="footnote-2341-85-backlink"></a><a href="#footnote-2341-85">85</a>.» El ezită, motivând că nu putea în niciun fel
    îndrăzni să pronunţe acele cuvinte dacă nu i se spune ce înseamnă ele. M-am prefăcut că nu cunosc înţelesul lor. «Eu ştiu ce înseamnă aceste cuvinte»,
    observă elevul meu, «şi cu permisiunea dumneavoastră le voi explica.» El vorbi cu atâta cunoaştere şi fluenţă că am fost profund surprins. El explică
    înţelesul cuvântului «Alláh», «Raḥmán» şi «Raḥím», în termeni pe care eu nu-i auzisem sau citisem până atunci. Dulceaţa rostirii Lui îmi este încă vie în
    memorie. M-am simţit obligat să Îl duc înapoi la unchiul Lui şi să predau Comoara ce îmi fusese încredinţată spre grijă. Eram decis să îi spun cât de
    nedemn mă simţeam eu de a educa un copil atât de remarcabil. Îl găsii pe unchiul Lui singur în birou. «M-am gândit să ţi-l aduc înapoi», am spus eu, «şi să
    Îl încredinţez protecţiei tale atente. El nu trebuie privit ca un simplu copil, pentru că în El eu pot deja desluşi dovezile acelei puteri misterioase pe
    care doar Revelaţia lui Ṣáḥibu’z-Zamán<a name="footnote-2341-86-backlink"></a><a href="#footnote-2341-86">86</a> o poate revela. Este de datoria ta să Îl
    înconjori de cea mai mare atenţie. Ţine-L în casa ta pentru că El, cu adevărat, nu are nevoie de dascăli ca mine.» Ḥájí Mírzá Siyyid ‘Alí Îl dojeni aspru
    pe Báb. «Ai uitat ce ţi-am spus eu?» spuse el. «Nu Te-am povăţuit eu deja să iei exemplu de la colegii Tăi, să taci şi să asculţi cu atenţie fiecare cuvânt
    rostit de dascălul Tău?» Obţinând promisiunea Lui de a respecta întocmai instrucţiunile sale, el îl rugă pe Báb să se întoarcă la şcoală. Cu toate acestea,
    sufletul acelui copil nu putea fi îngrădit de admonestările dure ale unchiului Său. Nicio formă de disciplină nu putea opri curgerea cunoaşterii Lui
    intuitive. Zi după zi, El continua să manifeste atâtea dovezi remarcabile de înţelepciune supraomenească, încât nu am cuvinte să le povestesc pe toate.”
Într-un final, unchiul Lui a fost înduplecat să Îl ia de la şcoala lui <u>Sh</u>ay<u>kh</u> ‘Ábid şi să Îl ţină pe lângă el la îndeletnicirile lui.    <a name="footnote-2341-87-backlink"></a><a href="#footnote-2341-87">87</a> Şi acolo El manifesta semnele unei puteri şi măreţii pe care puţini o puteau
    egala sau concura.
</p>
<p>
    Căsătoria Sa
</p>
<p>
    Câţiva ani mai târziu,<a name="footnote-2341-88-backlink"></a><a href="#footnote-2341-88">88</a> Báb s-a căsătorit cu sora lui Mírzá Siyyid Ḥasan şi Mírzá
    Abu’l-Qásim.<a name="footnote-2341-89-backlink"></a><a href="#footnote-2341-89">89</a> Copilul care s-a născut în urma acestei căsătorii a fost numit
Aḥmad.<a name="footnote-2341-90-backlink"></a><a href="#footnote-2341-90">90</a> El a murit în anul 1259 A.H.<a name="footnote-2341-91-backlink"></a>    <a href="#footnote-2341-91">91</a>, anul dinaintea declarării Credinţei de către Báb. Tatăl nu a jelit pierderea lui. La moartea lui El a rostit aceste
    cuvinte: „O, Doamne, Dumnezeul meu. Dacă Mi s-ar fi dat o mie de Ishmaeli Mie, acestui Avraam al Tău, aş fi putut să ţi-i ofer, pe fiecare dintre ei, Ţie,
    ca sacrificiu plin de iubire. O, Preaiubitul meu, Dorinţa inimii mele. Sacrificiul acestui Aḥmad pe care servitorul Tău ‘Alí-Muḥammad l-a oferit pe altarul
    iubirii Tale nu este de ajuns pentru a domoli flacăra dorinţei ce arde în inima Lui. Până când El nu îşi va jertfi propria inimă la picioarele Tale, până
    când întreg trupul Său nu va fi căzut victima celei mai crude tiranii pe calea Ta, până când pieptul Lui nu va fi ţinta nenumăratelor săgeţi de dragul Tău,
    nu se va linişti tumultul din sufletul Său. O, Dumnezeul meu, unica mea Dorinţă. Fă ca sacrificiul fiului Meu, a singurului Meu fiu, să fie primit de Tine.
    Fă ca el să fie preludiul propriului Meu sacrificiu, a întregii Mele făpturi pe calea bunului Tău plac. Înveşmântează cu milostivirea Ta sângele vieţii
    Mele pe care tânjesc să îl vărs în calea Ta. Fă ca el să ude şi să hrănească seminţele Credinţei Tale. Dăruieşte-i puterea Ta cerească pentru ca această
    sămânţă tânără a lui Dumnezeu să germineze curând în inimile oamenilor, ca ea să înflorească şi să prospere, ca ea să crească şi să devină un copac
    puternic, la umbra căruia să se adune toate popoarele şi neamurile pământului. Răspunde rugii mele, o, Doamne şi împlineşte cea mai arzătoare dorinţă a
    Mea. Tu eşti, cu adevărat, Cel Atotputernic, Cel Atotdarnic.”<a name="footnote-2341-92-backlink"></a><a href="#footnote-2341-92">92</a>
</p>
<p>
    Şederea Lui în Bú<u>sh</u>ihr
</p>
<p>
Zilele pe care Báb le dedicase activităţilor negustoreşti au fost în mare parte petrecute în Bú<u>sh</u>ihr.<a name="footnote-2341-93-backlink"></a>    <a href="#footnote-2341-93">93</a> Căldura toridă a verii nu L-a împiedicat să aloce în fiecare vineri mai multe ceasuri rugăciunilor neîntrerupte pe
    acoperişul casei Lui.
</p>
<p>
    FACSIMIL CU SCRISUL DE MÂNĂ AL LUI ṬÁHIRIH
</p>
<p>
    Deşi în bătaia razelor necruţătoare ale soarelui din miezul zilei, El, întorcându-Şi inima spre Preaiubitul Lui, continua să intre în comuniune cu El, fără
    să-i pese de tăria căldurii şi uitând complet de lumea din jurul Său. Din zorii zilei până la răsăritul soarelui şi din miezul zilei până târziu după
    amiază, El îşi dedica timpul meditaţiei şi adoraţiei pioase. Întorcându-Şi privirea către nord, în direcţia Ṭihrán-ului, la fiecare început de zi, El
    saluta, cu inima debordând de iubire şi bucurie, soarele ce răsărea, care reprezenta pentru El un semn şi un simbol al acelui Luceafăr al Adevărului ce
    urma să răsară curând deasupra lumii. Precum un îndrăgostit ce contemplă chipul iubitei sale, El îşi aţintea privirea cu statornicie şi cu dor asupra
    astrului de pe cer. Părea că se adresează, într-un limbaj mistic, acelui astru strălucitor şi îi încredinţa mesajul Lui de dor şi de iubire pentru
    Preaiubitul Lui ascuns. Cu asemenea revărsări de încântare întâmpina El razele lui, iar nătângii şi ignoranţii din jurul Lui credeau că El era îndrăgostit
    de însuşi soarele.<a name="footnote-2341-94-backlink"></a><a href="#footnote-2341-94">94</a>
</p>
<p>
    L-am auzit pe Ḥájí Siyyid Javád-i-Karbilá’í<a name="footnote-2341-95-backlink"></a><a href="#footnote-2341-95">95</a> povestind următoarele: „Pe când
    călătoream spre India, am trecut prin Bú<u>sh</u>ihr. Deoarece îl cunoşteam deja pe Ḥájí Mírzá Siyyid ‘Alí, am putut să îl întâlnesc pe Báb cu mai multe
    ocazii. De fiecare dată când L-am întâlnit, L-am găsit într-o asemenea stare de smerenie şi umilinţă pe care cuvintele mele nu o pot descrie. Privirea Lui
plecată în jos, politeţea Lui nemăsurată şi expresia senină a chipului Său au lăsat o impresie de neşters în sufletul meu.    <a name="footnote-2341-96-backlink"></a><a href="#footnote-2341-96">96</a> I-am auzit deseori pe cei care erau în tovărăşia Lui aducând mărturie despre
puritatea caracterului Său, despre farmecul purtării Sale, despre înalta Sa integritate şi despre devotamentul Său extrem faţă de Dumnezeu.    <a name="footnote-2341-97-backlink"></a><a href="#footnote-2341-97">97</a> Un anume om i-a lăsat în grijă un bun, rugându-L să-l vândă la un anumit preţ.
    Când Báb i-a trimis omului valoarea acelui obiect, omul a constatat că suma care-i fusese oferită o depăşea cu mult pe aceea cerută de acesta. Îi scrise
    imediat lui Báb, rugându-L să-i explice motivul. Báb răspunse: «Ceea ce v-am trimis vi se cuvinte pe de-a-ntregul. Nicio centimă nu este în plus faţă de ce
    este pe drept al dumneavoastră. A fost un timp în care acel bun încredinţat Mie atinsese această valoare. Nereuşind să îl vând la acel preţ, simt acum că
    este de datoria Mea să vă ofer întreagă acea sumă.» Oricât de mult acel client a insistat să primească înapoi banii în plus, Báb a continuat să refuze
    acest lucru.
</p>
<p>
    „Cu câtă grijă asiduă participa El la acele întâlniri în care virtuţile lui Siyyidu’<u>sh</u>-Shuhadá, Imám Ḥusayn, erau dezvăluite. Cu câtă atenţie
    asculta El cântarea elogiilor. Câtă tandreţe şi devotament arăta El în acele scene de lamentaţie şi rugăciune. Lacrimi şiroiau din ochii Lui, iar buzele
    Lui tremurânde murmurau cuvinte de rugă şi laudă. Cât de copleşitoare era demnitatea Lui, cât de blânde sentimentele pe care înfăţişarea Lui le inspira!”
</p>
<p>
    Slovele Celui Viu
</p>
<p>
    În ceea ce priveşte pe aceia al căror privilegiu suprem a fost înscrierea lor de către Báb în Cartea Revelaţiei Lui drept Slovele Celui Viu, alese de El,
    acestea sunt numele lor:
</p>
<p>
    Mullá Ḥusayn-i-Bu<u>sh</u>rú’í,
</p>
<p>
    Muḥammad-Ḥasan, fratele lui,
</p>
<p>
    Muḥammad-Báqir, nepotul lui,
</p>
<p>
    Mullá ‘Alíy-i-Basṭámí
</p>
<p>
    Mullá <u>Kh</u>udá-Ba</u>kh</u><u>sh</u>-i-Qú<u>ch</u>ání, mai târziu numit Mullá ‘Alí
</p>
<p>
    Mullá Ḥasan-i-Bajistání,
</p>
<p>
    Siyyid Ḥusayn-i-Yazdí,
</p>
<p>
    Mírzá Muḥammad Rawḍih-<u>Kh</u>án-i-Yazdí,
</p>
<p>
    Sa’íd-i-Hindí,
</p>
<p>
    Mullá Maḥmúd-i-<u>Kh</u>u’í,
</p>
<p>
    Mullá Jalíl-i-Urúmí,
</p>
<p>
    Mullá Aḥmad-i-Ibdál-i-Mará<u>gh</u>i’í,
</p>
<p>
    Mullá Báqir-i-Tabrízí,
</p>
<p>
    Mullá Yúsif-i-Ardibílí,
</p>
<p>
    Mírzá Hádí, fiul lui Mullá ‘Abdu’l-Vahháb-i-Qazvíní,
</p>
<p>
    Mírzá Muḥammad-‘Alíy-i-Qazvíní,<a name="footnote-2341-98-backlink"></a><a href="#footnote-2341-98">98</a>
</p>
<p>
    Ṭáhirih,<a name="footnote-2341-99-backlink"></a><a href="#footnote-2341-99">99</a>
</p>
<p>
    Quddús.
</p>
<p>
    Referire la Ṭáhirih
</p>
<p>
    Toţi aceştia, singura excepţie fiind Ṭáhirih, au intrat în prezenţa lui Báb şi au fost personal învestiţi de către El cu distincţia acestui rang. Ea a fost
    cea care, aflând de planurile de plecare ale soţului surorii ei, Mírzá Muḥammad-‘Alí, din Qazvín, i-a încredinţat acestuia o scrisoare sigilată, cerându-i
    să o înmâneze Celui promis, despre care ea spunea că îl va întâlni cu siguranţă în decursul călătoriei lui. „Spune-I din partea mea”, a adăugat ea,
    «Strălucirea Figurii Tale luminează până departe, iar razele chipului Tău s-au ridicat până în înălţimi.» Apoi rosteşte cuvântul, «Nu sunt eu oare Domnul
    vostru?», iar noi toţi vom răspunde: «Tu eşti, Tu eşti!»” <a name="footnote-2341-100-backlink"></a><a href="#footnote-2341-100">100</a>
</p>
<p>
    Mírzá Muḥammad-‘Alí L-a întâlnit în cele din urmă şi L-a recunoscut pe Báb, transmiţând atât scrisoarea, cât şi mesajul lui Ṭáhirih. Báb a declarat-o pe
dată una dintre Slovele Celui Viu. Tatăl ei, Ḥájí Mullá Ṣálih-i-Qazvíní şi fratele ei, Mullá Taqí, erau amândoi mujtahizi de mare renume,    <a name="footnote-2341-101-backlink"></a><a href="#footnote-2341-101">101</a> erau bine instruiţi în tradiţiile legii musulmane şi erau respectaţi atât de
    populaţia oraşului Ṭihrán şi Qazvín, cât şi de oamenii din alte oraşe de frunte ale Persiei. Ea a fost căsătorită cu Mullá Muḥammad, fiul lui Mullá Taqí,
unchiul ei, căruia <u>sh</u>í‘ah i-au dat titlul de <u>Sh</u>áhíd-i-<u>Th</u>áli<u>th</u>.<a name="footnote-2341-102-backlink"></a>    <a href="#footnote-2341-102">102</a> Deşi familia ei aparţinea de Bálá-Sarí, numai Ṭáhirih a arătat încă de la început o simpatie deosebită şi devotament
    pentru Siyyid Káẓim. Ca o dovadă a admiraţiei ei pentru el, ea a scris o apologie în apărarea şi motivarea învăţăturilor lui <u>Sh</u>ay<u>kh</u> Aḥmad, pe
    care i-a trimis-o acestuia. Drept urmare, a primit repede un răspuns, scris în cei mai afectuoşi termeni, în ale cărui pasaje introductive Siyyid-ul i se
    adresa ei astfel: „O, tu, care eşti alinarea ochilor mei (Ya Qurrat-i-‘Ayní!) şi bucuria inimii mele!” Încă din acele vremuri ea ajunsese să fie cunoscută
    ca Qurratu’l-‘Ayn. După întâlnirea istorică de la Bada<u>sh</u>t, o parte din participanţi au fost atât de uimiţi de neînfricarea şi limbajul fără
    ocolişuri al acelei eroine, încât au simţit de datoria lor să Îl pună în temă pe Báb în legătură cu caracterul comportamentului ei surprinzător şi
    nemaiîntâlnit. Ei s-au străduit să-i întineze puritatea numelui ei. La acuzaţiile aduse ei, Báb a răspuns: „Ce aş putea spune Eu cu privire la cea pe care
    Limba Puterii şi a Slavei a numit-o Ṭáhirih [Cea Pură]?” Aceste cuvinte s-au dovedit de ajuns pentru a-i reduce la tăcere pe cei ce se străduiau să îi
    submineze rangul. De atunci ea a fost numită de către credincioşi Ṭáhirih.<a name="footnote-2341-103-backlink"></a><a href="#footnote-2341-103">103</a>
</p>
<p>
    Explicarea termenului Bálá-Sarí
</p>
<p>
    Se impune acum a spune câteva cuvinte pentru a explica termenul Bálá-Sarí. <u>Sh</u>ay<u>kh</u> Aḥmad şi Siyyid Káẓim, precum şi discipolii lor, pe când
    vizitau mormântul lui Imám Ḥusayn în Karbilá, ocupau invariabil, în semn de reverenţă, capătul de jos al locaşului. Ei nu trecuseră niciodată de acest
    punct, în timp ce alţi adoratori, Bálá-Sarí, îşi recitau rugăciunile în partea de sus a acelui loc sfânt. <u>Sh</u>ay<u>kh</u>-i, care socoteau că „fiecare
    credincios adevărat trăieşte atât în lumea aceasta, cât şi în cea de dincolo” considerau nedemn şi nepotrivit să păşească dincolo de limita părţii
inferioare a mormântului sfânt al lui Imám Ḥusayn, care în ochii lor era însăşi încarnarea credinciosului perfect.<a name="footnote-2341-104-backlink"></a>    <a href="#footnote-2341-104">104</a>
</p>
<p>
    Despăţirea lui Mullá Ḥusayn de Báb
</p>
<p>
    Mullá Ḥusayn, care spera să fie tovarăşul ales să Îl însoţească pe Báb pe parcursul pelerinajului său la Mecca şi Medina, de îndată ce El se hotăra plece
    din <u>Sh</u>íráz, a fost chemat în prezenţa Maestrului său, care i-a dat următoarele instrucţiuni: „Zilele întovărăşirii noastre se apropie de sfârşit.
    Legământul Meu cu tine s-a încheiat. Adună-ţi toate puterile şi ridică-te pentru a răspândi Cauza Mea. Nu fi descurajat la vederea degradării şi corupţiei
    acestei generaţii, pentru că Domnul Legământului îţi va fi cu siguranţă alături. Cu adevărat, El te va înconjura cu protecţia Lui iubitoare şi te va
    conduce de la o victorie la alta. Precum norul care îşi varsă ploaia asupra pământului, treci dintr-un ţinut în altul şi picură asupra oamenilor acelor
    ţinuturi binecuvântările pe care Cel Atotputernic, în mila Sa, a îngăduit să ţi le confere ţie. Îngăduie-i pe ‘ulamá şi lasă-te la voia lui Dumnezeu.
    Înalţă chemarea:
</p>
<p>
    POARTA KÁZIRÁN DIN <u>SH</u>ÍRÁZ
</p>
<p>
    STRADA COMERCIALĂ VAKIL ÎN <u>SH</u>ÍRÁZ
</p>
<p>
    «Treziţi-vă, treziţi-vă, căci, iată. Poarta lui Dumnezeu este deschisă, iar Lumina dimineţii îşi revarsă strălucirea peste toată omenirea. Cel Promis este
    manifestat; pregătiţi calea pentru El, o, popoare ale pământului. Nu vă lipsiţi de harul său mântuitor şi nici nu închideţi ochii la slava sa
    strălucitoare.» Acelora dintre ei pe care îi vei găsi receptivi la chemarea ta, împărtăşeşte-le epistolele şi tabletele pe care Noi le-am revelat pentru
    tine, în speranţa că, aceste cuvinte minunate îi vor face să îşi întoarcă feţele de la disperarea rătăcirii şi să se avânte spre tărâmul prezenţei Divine.
    În acest pelerinaj în care vom porni curând, Noi l-am ales pe Quddús ca însoţitor al Nostru. Te-am lăsat pe tine pentru a ţine piept atacurilor unui duşman
    aprig şi neobosit. Cu toate acestea, fii sigur că un dar nespus de măreţ îţi va fi dăruit. În călătoria ta, îndreaptă-ţi paşii spre nord şi vizitează în
    drum oraşele Iṣfáhán, Ká<u>sh</u>án, Qum şi Ṭihrán. Roagă atotputernica pronie cerească să te ajute cu bunăvoinţă să ajungi în capitală la jilţul
    adevăratei stăpâniri, pentru a pătrunde în casa Preaiubitului. Un secret stă ascuns în acel oraş. Când va fi manifestat, va transforma pământul în rai.
    Speranţa Mea este că tu te vei împărtăşi din graţia lui şi îi vei recunoaşte splendoarea. Din Ṭihrán îndreaptă-te spre <u>Kh</u>urásán şi acolo proclamă
    din nou Chemarea. De acolo întoarce-te la Najaf şi Karbilá şi acolo aşteaptă convocarea Domnului tău. Fii sigur că misiunea înaltă pentru care ai fost
    creat va fi pe de-a-ntregul îndeplinită de tine. Până când tu nu îţi vei fi îndeplinit întreaga misiune, chiar dacă toate săgeţile celor lipsiţi de
    credinţă ar fi îndreptate asupra ta, ele nu îţi vor atinge niciun fir de păr. Toate lucrurile sunt în puterea Lui. El, cu adevărat, este Cel Atotputernic,
    Cel Care Supune Tot.”
</p>
<p>
    Apoi Báb chemă în prezenţa Lui pe Mullá ‘Alíy-i-Basṭámí şi îi adresă cuvinte de îmbărbătare şi bunătate iubitoare. Îi spuse să se îndrepte direct spre
    Najaf şi Karbilá, făcu aluzie la încercările severe şi la nenorocirile ce vor cădea asupra lui şi îl încurajă să rămână ferm până la capăt. „Credinţa ta”,
    îi spuse El, „trebuie să fie neclintită ca o stâncă, să ţină piept tuturor furtunilor şi să supravieţuiască oricărei calamităţi. Nu îngădui ca acuzaţiile
    nesăbuiţilor şi calomniile preoţilor să te atingă sau să te abată de la ţelul tău. Căci tu eşti chemat la masa cerească pregătită ţie pe Tărâmul Nemuritor.
    Eşti primul care va părăsi Casa Domnului şi care va suferi de dragul Lui. De vei fi ucis pe calea Lui, adu-ţi aminte că răsplata ta va fi mare, iar darul
    ce îţi va fi înmânat mai bun.”
</p>
<p>
    Plecarea lui Mullá ‘Alíy-i-Basṭámí din<u>Sh</u>íráz
</p>
<p>
    Povestea lui ‘Abdu’l-Vahháb
</p>
<p>
    De îndată ce au fost rostite aceste cuvinte, Mullá ‘Alí s-a ridicat din scaunul lui şi a pornit să îşi îndeplinească misiunea. Cam la o distanţă de un
    „farsang” de <u>Sh</u>íráz, el a fost ajuns din urmă de un tânăr care, roşu la faţă de emoţie, i-a cerut nerăbdător să discute cu el. Numele lui era
    ‘Abdu’l-Vahháb. „Te implor”, îl rugă acesta fierbinte cu lacrimi în ochi pe Mullá ‘Alí, „dă-mi voie să te însoţesc în călătoria ta. Nedumerirea mă apasă pe
    suflet; te rog să îmi călăuzeşti paşii pe calea Adevărului. Noaptea trecută, în vis, l-am auzit pe crainic anunţând pe strada negustorilor din <u>Sh</u>
    íráz venirea lui Imám ‘Alí, Comandantul celor Credincioşi. El chema mulţimea: «Ridicaţi-vă şi căutaţi-l. Priviţi, el culege din focul arzând hrisoavele
    libertăţii şi le împarte oamenilor. Îndreptaţi-vă grabnic spre el, căci cine le primeşte din mâinile sale va fi la adăpost de suferinţa pedepsei, iar cine
    nu reuşeşte să le capete de la el, va fi privat de binecuvântările Paradisului.» Îndată ce am auzit vocea crainicului, m-am ridicat şi, abandonându-mi
    magazinul, am fugit de-a lungul străzii negustoreşti Vakíl către un loc unde te-am zărit stând acolo şi împărţind acele hrisoave oamenilor. Celor care se
    apropiau de tine pentru a primi hrisoavele din mâna ta, tu le şopteai ceva la ureche, cuvinte care îi făceau pe loc să fugă cu groază şi să exclame: «Vai
    mie, căci sunt lipsit de binecuvântările lui ‘Alí şi ale neamului său. Ah, nenorocitul de mine, căci mă număr printre cei fărădelege şi decăzuţi!» M-am
    trezit din visul meu şi, cufundat într-un ocean de gânduri, am revenit la negustoria mea. Deodată te-am văzut trecând, însoţit de un bărbat ce purta un
    turban şi care vorbea cu tine. Am sărit din scaunul meu, mânat de o forţă de nestăpânit şi am alergat să te prind din urmă. Spre marea mea mirare, te-am
    găsit stând chiar pe locul pe care îl văzusem în visul meu şi ocupat cu recitarea datinilor şi a versetelor. Stând într-o parte, la distanţă, te tot
    priveam, trecând total neobservat de tine sau de prietenul tău. L-am auzit pe omul cu care ai stat de vorbă protestând vehement: «E mai uşor pentru mine să
    fiu devorat de flăcările iadului decât să recunosc adevărul cuvintelor tale, a căror greutate nici munţii nu o pot duce!» La această respingere plină de
    insolenţă tu ai dat următorul răspuns: «Dacă întregul univers I-ar respinge adevărul, şi tot nu ar reuşi să păteze puritatea de neatins a veşmântului Lui
    de măreţie.» Plecând de lângă el, ţi-ai îndreptat paşii spre poarta Kaziran. Am continuat să te urmăresc până când am ajuns în acest loc.”
</p>
<p>
    Mullá ‘Alí încercă să-i liniştească inima tulburată şi să îl convingă să se întoarcă la negustoria lui şi să îşi reia treburile zilnice. „Dacă mi te
    alături”, stărui el, „îmi vei putea aduce necazuri. Întoarce-te în <u>Sh</u>íráz şi fii încredinţat că te numeri printre cei mântuiţi. Departe de dreptatea
    lui Dumnezeu ca un căutător atât de fervent şi devotat să fie împiedicat să soarbă din cupa îndurării Sale sau să-i privezi sufletul atât de însetat de
    oceanul clocotitor al Revelaţiei Sale.” Cuvintele lui Mullá ‘Alí s-au dovedit zadarnice. Cu cât insista mai mult ca ‘Abdu’l-Vahháb să se întoarcă, cu atât
    mai tare plângea şi se lamenta acesta. Într-un final, Mullá ‘Alí s-a văzut nevoit să îi respecte dorinţa, lăsându-se în voia lui Dumnezeu.
</p>
<p>
    Ḥájí ‘Abdu’l-Majíd, tatăl lui ‘Abdu’l-Vahháb, fusese de multe ori auzit povestind, cu ochi înlăcrimaţi această istorisire: „Cât de mult regret fapta ce am
    comis-o”, spunea el. „Rugaţi-vă ca Dumnezeu să îmi acorde eliberarea de păcatul meu. Eram unul dintre cei favorizaţi de la curtea fiilor lui Farman-Farma,
    guvernatorul provinciei Fárs. Ocupam o astfel de poziţie încât nimeni nu ar fi îndrăznit să mi se opună sau să îmi facă vreun rău. Nimeni nu îmi punea la
    îndoială autoritatea şi nimeni nu îndrăznea să îmi îngrădească libertatea. Imediat ce am auzit că fiul meu ‘Abdu’l-Vahháb şi-a lăsat de izbelişte magazinul
    şi a părăsit oraşul, am alergat în direcţia porţii Kaziran pentru a-l ajunge din urmă. Înarmat cu o ghioagă cu care intenţionam să îl bat, mă interesam de
    calea pe care a luat-o fiul meu. Mi se spuse că un bărbat cu turban tocmai trecuse strada şi că fiul meu fusese văzut urmându-l. Părea că tocmai căzuseră
    de acord să părăsească oraşul împreună. Acest lucru mi-a aţâţat furia şi indignarea. Cum aş fi putut suporta, mă gândeam eu în sinea mea, o astfel de
    purtare necuvenită din partea fiului meu, eu, care deţineam deja o poziţie atât de privilegiată la curtea fiilor lui Farman-Farma. Credeam că numai bătaia
    cea mai cruntă ar fi putut şterge efectele comportamentului ruşinos al fiului meu.
</p>
<p>
    Suferinţele lui Mullá ‘Alíy-i-Basṭámí
</p>
<p>
    „Mi-am continuat căutările până când i-am găsit. Cuprins de o furie sălbatică, i-am cauzat lui Mullá ‘Alí răni îngrozitoare. Ca răspuns la loviturile ce
    cădeau năprasnic asupra lui, el, cu o neobişnuită seninătate, răspundea: «Opreşte-ţi mâna, o, ‘Abdu’l-Majíd, căci ochiul lui Dumnezeu este aţintit asupra
    ta. Îl iau pe El de martor că nu sunt în niciun fel responsabil pentru comportamentul fiului tău. Nu mă deranjează torturile pe care mi le aplici asupra
    mea, căci eu sunt pregătit pentru cele mai amarnice năpaste pe calea pe care am ales să o urmez. Rănile provocate de tine, pe lângă ce îmi este menit să
    îndur în viitor, sunt ca şi o picătură în comparaţie cu oceanul. Cu adevărat spun, vei trăi mai mult decât mine şi vei ajunge să recunoşti nevinovăţia mea.
    Atunci mare îţi va fi remuşcarea şi adâncă tristeţea.» Batjocorindu-i vorbele şi nepăsător la chemările lui, eu am continuat să îl bat până am căzut jos de
    oboseală. El îndură în tăcere şi cu eroism această pedeapsă nemeritată din mâinile mele. Într-un sfârşit, i-am ordonat fiului meu să mă urmeze şi l-am
    lăsat singur pe Mullá ‘Alí.
</p>
<p>
    În drumul nostru de întoarcere spre <u>Sh</u>íráz, fiul meu îmi povesti visul pe care l-a avut. Un sentiment de profund regret începea treptat să mă
    cuprindă. Nevinovăţia lui Mullá ‘Alí ieşise la iveală în ochii mei, iar amintirea cruzimilor mele asupra lui a continuat să îmi apese sufletul pentru multă
    vreme. Amărăciunea lor mi-a stăruit în suflet până când m-am simţit obligat să îmi mut reşedinţa din <u>Sh</u>íráz în Ba<u>gh</u>dád. De la Ba<u>gh</u>dád
    m-am mutat la Káẓimayn, unde ‘Abdu’l-Vahháb şi-a încropit afacerea. Un straniu mister pusese stăpânire pe faţa lui tânără. Parcă ţinea de mine ascuns un
