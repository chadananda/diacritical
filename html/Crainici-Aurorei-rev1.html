ntr‑o vreme în care adevărul strălucitor al Credinţei lui Muḥammad fusese estompat prin ignoranţa, fanatismul şi perversitatea sectelor rivale în care căzuse, deasupra orizontului, la Răsărit[4] apăru acea Stea luminoasă a călăuzirii Divine, Shaykh Aḥmad‑i‑Aḥsá’[5]. El observă cum aceia ce predicau Credinţa Islám-ului îi spulberaseră unitatea, îi vlăguiseră forţele, îi pervertiseră scopurile şi îi degradaseră numele său sfânt. Sufletul lui era plin de durere la vederea corupţiei şi a vrajbei ce caracteriza secta shí‘ah a Islám-ului. Inspirat de lumina ce strălucea în el,[6] se ridică, cu o viziune limpede, cu un ţel stabilit şi cu o sublimă detaşare pentru a protesta împotriva trădării Credinţei de către acei plebei. Luminat de zel şi conştient de chemarea sa sublimă, el îi chemă nu doar pe shí‘ah din Islám, ci pe toţi urmaşii lui Muḥammad din cuprinsul Orientului să se trezească din somnul neglijenţei şi să pregătească drumul pentru Cel care va fi manifestat la împlinirea vremurilor, singurul a cărui lumină va putea disipa ceaţa prejudecăţilor şi ignoranţei ce cuprinsese Credinţa. Pe una din insulele Baḥrayn‑ului, la sud de Golful Persic, lăsându‑şi în urmă căminul şi familia, el porni, ca împins de o Providenţă atotputernică să descopere misterele acelor versete din Scripturile Islám-ului ce prevedeau venirea unei noi Manifestări. Era conştient pe deplin de pericolele şi de primejdiile care îl aşteptau în cale şi înţelegea perfect responsabilitatea copleşitoare a sarcinii sale. Ardea în sufletul lui convingerea că nicio reformă, oricât de drastică în rândul Credinţei Islamice nu va putea realiza regenerarea acestui popor pervers. Ştia că era trimis prin Voinţa lui Dumnezeu să demonstreze că nimic altceva decât o Revelaţie nouă şi independentă ar mai putea revigora bogăţiile şi ar putea restaura puritatea acelei Credinţe decadente, aşa cum era atestat şi prevestit de Scripturile sacre ale Islám-ului.[7]

             Lipsit de toate posesiunile pământeşti şi detaşat de toate, în afară de Dumnezeu, în zilele timpurii ale secolului treisprezece al Hegirei, la patruzeci de ani, el se ridică pentru a‑şi dedica restul vieţii sarcinii pe care el se simţea îmboldit să şi‑o asume. Porni mai întâi spre Najaf şi Karbilá[8], unde în câţiva ani se familiariză cu tipul de gândire şi standardele curente care circulau printre învăţaţii Islám-ului. Acolo a ajuns să fie recunoscut ca unul dintre îndrumătorii autorizaţi ai Sfintei Scripturi Islamice, a fost declarat mujtahid şi a căpătat curând influenţă asupra celorlalţi învăţaţi care, fie erau în vizită prin acele oraşe, fie locuiau acolo. Aceştia ajunseseră să îl considere drept unul dintre iniţiaţi în misterele Revelaţiei Divine, capabil de a descâlci exprimările absconse ale lui Muḥammad şi ale imám-ilor Credinţei. Pe măsură ce influenţa sa creştea şi orizontul autorităţii sale se extindea, el se trezi asediat din toate părţile de un număr crescând de credincioşi interesaţi, care îi cereau să le explice chichiţele Credinţei, pe care el o expunea cu abilitate şi pe larg. Prin cunoştinţele şi prin curajul său, el a băgat spaima în rândurile Ṣúfí-ilor, neo‑platonicienilor, precum şi ale altor şcoli de gândire,[9] care îi invidiau cunoştinţele şi se temeau de asprimea lui. Aşa obţinu şi mai multe favoruri în ochii acelor clerici învăţaţi, care socoteau aceste secte responsabile de răspândirea unor doctrine obscure şi eretice. Cu cât mai mare era faima sa şi respectul unanim cu care era privit, el dispreţuia toate onorurile cu care îl copleşeau admiratorii săi. Îl mira devotamentul lor servil pentru demnităţi şi titulaturi şi refuza cu hotărâre să fie asociat cu scopul căutărilor şi dorinţelor lor.

             Îndeplinindu‑şi misiunea în acele oraşe şi adulmecând aerul Persiei, el simţi în inima sa o chemare irezistibilă de a se îndrepta înspre acea ţară. Cu toate acestea, el le ascunse prietenilor săi motivul real care îl îndemna să îşi îndrepte paşii spre acel ţinut. Prin Golful Persic el se îndreptă spre tărâmul dorinţei inimii sale, cu intenţia declarată de a vizita lăcaşul lui Imám Riḍá din Mashhad.[10] Era cuprins de dorinţa de a‑şi descărca sufletul şi căuta cu zel pe aceia cărora putea să le dezvăluie secretul pe care nu îl divulgase încă nimănui. La sosirea sa în Shíráz, oraşul ce tăinuia acea ascunsă Comoară a lui Dumnezeu şi de unde Heraldul unei noi Manifestări era destinat a fi proclamat, el căută adăpost la Masjid‑i‑Jum‘ih, o moschee care, prin forma şi stilul construcţiei, semăna izbitor cu sfântul sălaş din Mecca. De multe ori, privind acel edificiu, el constata: „Cu adevărat, această casă a Domnului prevesteşte astfel de semne, pe care doar cei înzestraţi cu înţelegere le pot percepe. Cred că cel care a conceput şi construit acest edificiu a fost inspirat de Dumnezeu.”[11] Cât de des şi cu câtă pasiune preamărea el acel oraş. Atât de darnic era cu laudele oferite oraşului, încât cei ce le auzeau, fiind prea familiarizaţi cu mediocritatea lui, erau uimiţi de tonul limbajului său. „Nu vă miraţi”, le spunea el celor ce se arătau surprinşi, „pentru că nu peste multă vreme secretul cuvintelor mele vă va fi cunoscut vouă. Printre voi vor fi câţiva care vor trăi să vadă gloria unei Zile la care profeţii din vechime au tânjit să fie martori.” Atât de mare era autoritatea sa în rândul acelor ‘ulamá care l‑au întâlnit şi au vorbit cu el, încât ei se declarau incapabili de a înţelege sensul misterioaselor sale aluzii şi îşi puneau neputinţa pe seama nivelului lor scăzut de înţelegere.

             Semănând seminţele cunoaşterii Divine în inimile celor pe care el îi găsise receptivi, Shaykh Aḥmad se îndreptă spre Yazd, unde stărui o vreme, angajat mereu în răspândirea acelor adevăruri pe care se simţea obligat să le dezvăluie. Multe din cărţile şi epistolele lui au fost scrise în acel oraş.[12]  El dobândise o asemenea faimă,[13] încât conducătorul Persiei, Fatḥ‑‘Alí Sháh a simţit nevoia să‑i adreseze din Ṭihrán un mesaj scris,[14] solicitându‑i să explice anumite chestiuni specifice legate de învăţăturile mai greu de înţeles ale Credinţei Musulmane, pe care ‘ulamá cei mai de frunte de pe teritoriul său nu au reuşit să le desluşească. La aceasta el a răspuns imediat sub forma unei epistole pe care a numit‑o „Risáliy‑i‑Sulṭáníyyih”. Sháh‑ul a fost atât de mulţumit de tonul şi de conţinutul epistolei, încât i‑a trimis imediat un al doilea mesaj, de această dată lansându‑i o invitaţie de a‑i vizita curtea. Răspunzând acestui de al doilea mesaj imperial, el scria următoarele: „Deoarece, de la plecarea mea de la Najaf şi Karbilá era în intenţia mea să vizitez şi să îmi aduc omagiile la locul sfânt al lui Imám Riḍá din Mashhad, îndrăznesc să sper că Maiestatea voastră Imperială îmi va permite cu îngăduinţă să îmi îndeplinesc făgăduiala. După aceea, cu voia Domnului, este speranţa şi scopul meu de a mă folosi de onoarea pe care Maiestatea voastră Imperială a binevoit a mi‑o atribui”.

            Printre cei care fuseseră treziţi de mesajul acelui purtător al luminii lui Dumnezeu, în oraşul Yazd, se afla şi Ḥájí ‘Abdu’l‑Vahháb, un om de o mare pietate, integru şi cu frică de Dumnezeu. El îl vizita pe Shaykh Aḥmad zilnic însoţit de un anume Mullá ‘Abdu’l‑Kháliq‑i‑Yazdí, celebru pentru autoritatea şi cunoştinţele sale. Cu toate acestea, în anumite ocazii, pentru a vorbi între patru ochi cu ‘Abdu’l‑Vahháb, Shaykh Aḥmad, spre marea surpriză a învăţatului ‘Abdu’l‑Kháliq, îl ruga pe acesta să se retragă din prezenţa sa şi să‑l lase singur cu discipolul său ales şi preferat. Această preferinţă vădită arătată unui astfel de om atât de modest şi de needucat ca ‘Abdu’l‑Vahháb a constituit un motiv de mare uimire pentru companionul său, care era prea conştient de propria sa superioritate şi poziţie. Totuşi, ulterior, când Shaykh Aḥmad a plecat din oraşul Yazd, ‘Abdu’l‑Vahháb s‑a retras din societatea bărbaţilor, ajungând să fie privit ca un Ṣúfí. Însă, conducătorii ortodocşi ai acelei comunităţi, precum Ni‘matu’lláhí şi Dhahabí, îl denunţară ca intrus, suspectându‑l de dorinţa de a prelua conducerea. ‘Abdu’l‑Vahháb, pentru care doctrina Ṣúfí nu prezenta o atracţie deosebită, a dispreţuit acuzaţiile lor false şi a întors spatele acelei societăţi. Păstrase legătura doar cu Ḥájí Ḥasan‑i‑Náyiní, pe care îl alesese ca prieten apropiat şi căruia îi destăinuise secretul ce îi fusese încredinţat de către maestrul său. După ce ‘Abdu’l‑Vahháb a murit, acest prieten, urmându‑i exemplul, a continuat să urmeze calea pe care fusese îndrumat, anunţându‑le tuturor sufletelor receptive veştile despre apropiata Revelaţie a lui Dumnezeu.

             Mírzá Maḥmúd‑i‑Qamṣarí, pe care l‑am cunoscut în Káshán şi care la acea vreme era un bătrân de peste nouăzeci de ani, mult iubit şi venerat de toţi cei ce îl cunoşteau, îmi relată următoarea întâmplare: „Îmi amintesc că în tinereţea mea, pe vremea când locuiam la Káshán, am auzit de un anume om din Náyin ce se ridicase pentru a anunţa veştile unei noi Revelaţii, care‑i vrăjise pe toţi cei ce îl auzeau, fie ei învăţaţi, oficiali ai guvernului sau cei mai puţin educaţi dintre oameni. Influenţa lui era aşa de puternică, încât toţi cei ce veneau în contact cu el renunţau la lume şi dispreţuiau bogăţiile ei. Fiind curios să aflu adevărul, fără să le spun prietenilor, am purces spre Náyin, unde am putut verifica cele ce se spuneau despre el. Faţa lui radioasă trăda lumina ce îi aprindea sufletul. Într‑o zi, după ce şi‑a făcut rugăciunea de dimineaţă, l‑am auzit rostind cuvinte ca acestea: «Nu va trece mult şi pământul va fi transformat în paradis. Nu va trece mult şi Persia va deveni locul sfânt în jurul căruia se vor aduna popoarele lumii.» Într‑o dimineaţă, în zori, l‑am găsit căzut cu faţa la pământ, repetând cu o devoţiune profundă cuvintele «Alláh‑u‑Akbar»[15]. Spre surprinderea mea se întoarse spre mine şi spuse: «Ceea ce îţi anunţam ţie este acum revelat. Chiar la această oră lumina Celui promis a ieşit la iveală şi îşi aruncă razele asupra lumii. O, Maḥmúd, adevărat îţi spun, vei trăi să priveşti acea Zi a zilelor.» Cuvintele pe care acel om sfânt mi le‑a adresat atunci au continuat să‑mi răsune în urechi până în ziua când, în anul şaizeci, am avut privilegiul de a auzi Chemarea ce se ridica din Shíráz. Dar vai, datorită infirmităţilor mele, eram incapabil să mă grăbesc să plec către acel oraş. Mai apoi, când Báb, heraldul noii Revelaţii a sosit în Káshán şi a fost pentru trei nopţi oaspete în casa lui Ḥájí Mírzá Jání, pentru că nu ştiam de vizita Sa, am fost lipsit de onoarea de a mă afla în prezenţa Lui. La ceva vreme după aceea, pe când discutam cu adepţii Credinţei, am fost informat că data naşterii lui Báb cădea în prima zi a lunii Muḥarram a anului 1235 A.H.[16] Mi‑am dat seama că data la care se referise Ḥájí Ḥasan‑i‑Náyiní nu corespundea cu aceasta, că era de fapt o diferenţă de doi ani între ele. Acest gând m‑a tulburat dureros. Totuşi, mult după aceea, am întâlnit un anume Ḥájí Mírzá Kamálu’d‑Dín‑i‑Naráqí, care mi‑a anunţat Revelaţia lui Bahá’u’lláh în Baghdád şi care mi‑a împărtăşit o serie de versete din «Qaṣídiy‑i‑Varqá’íyyih», precum şi anumite pasaje din «Cuvintele Tainice» în persană şi arabă. Am fost mişcat până în străfundurile sufletului meu auzindu‑l recitând aceste cuvinte sacre. Îmi aduc aminte şi acum foarte bine următoarele: «O, Fiu al Fiinţei! Inima ta e locuinţa mea; sfinţeşte‑o ca să pot coborî în ea. Spiritul tău e locul revelaţiei Mele; curăţă‑l pentru manifestarea Mea. O, Fiu al Pământului! Dacă Mă vrei, nu căuta pe altul decât pe Mine; şi dacă vrei să Îmi contempli frumuseţea, închide ochii la lume şi la tot ce se află în ea, căci voia Mea şi voia altuia decât Mine, precum apa şi focul, nu pot sălăşlui în aceeaşi inimă.» L‑am întrebat despre data naşterii lui Bahá’u’lláh. «Zorii celei de‑a doua zi a lunii Muḥarram», îmi răspunse el, «a anului 1233 A.H..»[17] Mi‑am adus aminte imediat cuvintele lui Ḥájí Ḥasan şi mi‑am adus aminte ziua în care fuseseră ele rostite. Instinctiv, am căzut la pământ în prosternare şi am exclamat: «Preamărit fii Tu, o, Doamne, pentru că m‑ai lăsat să particip la această Zi promisă. De ar fi ca acum să fiu chemat la Tine, aş muri mulţumit şi liniştit.»” În chiar acel an, anul 1274 A.H.[18], acel suflet venerabil şi radios îşi încredinţă sufletul lui Dumnezeu.

            Această relatare auzită chiar din gura lui Mírzá Maḥmúd‑i‑Qamṣarí şi care încă mai circulă printre oameni, este cu siguranţă o dovadă puternică a perspicacităţii defunctului Shaykh Aḥmad‑i‑Aḥsá’í şi aduce o mărturie elocventă asupra influenţei pe care el a exercitat‑o asupra discipolilor săi apropiaţi. Promisiunea lui a fost în final îndeplinită şi misterul cu care le înflăcărase sufletele a fost dezvăluit în toată gloria sa.

            În zilele în care Shaykh Aḥmad se pregătea să părăsească oraşul Yazd, Siyyid Káẓim‑i‑Rashtí[19], celălalt astru al călăuzirii Divine, pornea din provincia sa natală Gílán cu scopul de a‑l vizita pe Shaykh Aḥmad, înainte ca acesta din urmă să purceadă în pelerinajul său la Khurásán. În cursul primei lor întrevederi, Shaykh Aḥmad rosti aceste cuvinte: „Fii binevenit, o, prietene. Cât de mult şi cu câtă nerăbdare te‑am aşteptat să vii şi să mă eliberezi de aroganţa acestor oameni vicioşi. Mă împovărează neruşinarea faptelor lor şi depravarea caracterului lor. «Cu adevărat, am cerut cerului, pământului şi munţilor să primească nădejdea lui Dumnezeu, dar au refuzat povara şi s‑au temut s‑o primească. Omul s‑a încumetat să o poarte; dar el, în adevăr, se dovedi nedrept şi ignorant.»”

            Acest Siyyid Káẓim, încă din fragedă copilărie, dovedea o putere intelectuală remarcabilă şi o mare pătrundere spirituală. Era unic în rândul celor de rangul şi vârsta lui. La unsprezece ani el memorase tot Qur’án-ul. La paisprezece ani el învăţase pe dinafară un număr impresionant de rugăciuni şi recunoştea tradiţiile lui Muḥammad. La optsprezece ani, el compusese un comentariu la un verset din Qur’án, cunoscut ca Áyatu’l‑Kursí, ceea ce trezi uimirea şi admiraţia celor mai învăţaţi din zilele acelea. Pioşenia lui, gentileţea caracterului său şi umilinţa lui erau aşa de mari, încât toţi cei care îl cunoşteau, tineri sau bătrâni, erau profund impresionaţi.

            În anul 1231 A.H.[20], la numai douăzeci şi doi de ani, lăsând în urma sa căminul, familia şi prietenii, plecă din Gílán cu intenţia de a ajunge în prezenţa aceluia care se ridicase atât de nobil pentru a anunţa apropierea zorilor unei Revelaţii Divine. S‑a aflat în prezenţa lui Shaykh Aḥmad doar pentru câteva săptămâni, până când acesta s‑a întors spre el într‑o zi, adresându‑i aceste cuvinte: „Rămâi în casa ta şi încetează să mai participi la prelegerile mele. Aceia dintre discipolii mei care au nelămuriri vor veni deci la tine şi vor căuta direct să obţină orice ajutor de care vor avea nevoie. Prin cunoaşterea pe care Domnul a pus‑o în tine, le vei rezolva problemele şi le vei linişti inimile. Prin puterea rostirilor tale vei ajuta la revitalizarea neglijatei Credinţe a lui Muḥammad, strămoşul tău ilustru.” Aceste cuvinte adresate lui Siyyid Káẓim treziră ranchiună şi provocară invidie în rândul discipolilor de seamă ai lui Shaykh Aḥmad, printre care se aflau Mullá Muḥammad‑i‑Mámáqání şi Mullá ‘Abdu’l‑Kháliq‑i‑Yazdí. Totuşi, demnitatea lui Siyyid Káẓim era atât de copleşitoare, iar dovezile cunoaşterii şi înţelepciunii sale erau atât de remarcabile, încât aceşti discipoli au fost cuprinşi de un sentiment de veneraţie şi s‑au văzut nevoiţi să se supună.

            Shaykh Aḥmad îşi lăsă astfel discipolii în grija lui Siyyid Káẓim, iar el plecă spre Khurásán. Acolo a zăbovit o vreme în apropierea lăcaşului sfânt al lui Imám Riḍá în Mashhad. În perimetrul acesta el şi‑a continuat cu acelaşi zel strădaniile. Prin desluşirea chestiunilor neînţelese care frământau minţile căutătorilor, el a continuat să pregătească drumul pentru sosirea Manifestării ce se apropia. În acel oraş el devenea din ce în ce mai conştient că Ziua ce avea să fie martora naşterii Celui promis nu era prea departe. El simţea că ora făgăduită se apropia cu repeziciune. Din direcţia oraşului Núr, în provincia Mázindarán, el putea să distingă primele licăriri ce anunţau zorii Dispensaţiei promise. Pentru el Revelaţia prevestită în aceste cuvinte legendare era aproape: În curând veţi privi faţa Domnului vostru, strălucitoare ca luna în toată măreţia ei. Şi totuşi, nu veţi reuşi să fiţi de aceeaşi părere în recunoaşterea adevărului Său şi în îmbrăţişarea Credinţei Sale.” Şi „Unul din semnele cele mai puternice ce va arăta sosirea Ceasului promis este acesta: «O femeie va da naştere Celui ce va fi Domnul Său.»”

            Shaykh Aḥmad se întoarse deci spre Núr şi, însoţit de Siyyid Káẓim cu un număr de discipoli distinşi, se îndreptă spre Ṭihrán. Sháh‑ul Persiei, fiind informat de apropierea lui Shaykh Aḥmad în capitală, le‑a ordonat demnitarilor şi oficialilor din Ṭihrán să îi iasă în întâmpinare. Au fost instruiţi să îi transmită un mesaj cordial de bun‑venit din partea sa. Distinsul vizitator şi însoţitorii săi au fost trataţi regeşte de către Sháh, care l‑a vizitat personal şi l‑a proclamat „gloria naţiunii şi un giuvaer al poporului său”.[21] În acele zile, într‑o familie veche şi nobilă din Núr,[22] se năştea un Copil, al cărui tată era Mírzá ‘Abbás, mai cunoscut sub numele de Mírzá Buzurg, un ministru de vază al Coroanei. Acel Copil era Bahá’u’lláh[23]. La revărsat de zori, în a doua zi a lunii Muḥarram, în anul 1233 A.H.,[24] necunoscând semnificaţia ei, lumea era martora naşterii Celui care era destinat să pogoare asupra ei binecuvântări fără de număr. Shaykh Aḥmad, care recunoştea pe deplin semnificaţia acestui eveniment promiţător, şi‑a dorit fierbinte să‑şi petreacă restul vieţii sale în vecinătatea curţii Celui Divin, a acestui Rege nou‑născut. Dar nu era să fie aşa. Cu setea sa nestinsă şi dorinţa nerealizată, el a fost obligat să se supună voinţei irevocabile a lui Dumnezeu şi, întorcând spatele oraşului Celui iubit, se îndreptă spre Kirmánsháh.

            Guvernatorul acestui oraş, Prinţul Muḥammad‑‘Alí Mírzá, cel mai mare fiu al Sháh‑ului şi cel mai capabil membru al neamului său, imploră deja permisiunea Maiestăţii sale Imperiale pentru a‑i permite să‑l primească şi să‑l servească personal pe Shaykh Aḥmad.[25] Prinţul era aşa de bine‑văzut de către Sháh, încât această cerere i‑a fost pe loc îndeplinită. Împăcat pe de‑a‑ntregul cu soarta sa, Shaykh Aḥmad îşi luă rămas bun de la Ṭihrán. Înainte de plecarea sa din acel oraş, el şopti o rugăciune ca această Comoară ascunsă a lui Dumnezeu, acum născută între compatrioţii săi, să fie păstrată şi îndrăgită de ei, pentru ca ei să poată recunoaşte întreaga Lui măsură a binecuvântării şi gloriei şi să‑i poată proclama desăvârşirea tuturor naţiunilor şi popoarelor.

            La sosirea sa în Kirmánsháh, Shaykh Aḥmad decise să aleagă un număr dintre cei mai receptivi discipoli shí‘ah ai săi şi, dedicându‑se iluminării lor spirituale, să le permită să devină susţinători activi ai Cauzei Revelaţiei promise. În seria de cărţi şi epistole pe care şi‑a propus să le scrie, printre care se numără şi binecunoscuta sa lucrare Sharḥu’z‑Zíyárih, el prezintă într‑un limbaj clar şi viu virtuţile imám-ilor Credinţei şi subliniază în mod special aluziile pe care ei le‑au făcut cu privire la venirea Celui promis. Prin repetatele sale referiri la Ḥusayn, el nu se referă la altul decât la Ḥusayn care încă nu fusese revelat; iar prin aluziile sale la numele mereu repetat ‘Alí, el nu se referă la ‘Alí cel care fusese de puţină vreme ucis, ci la ‘Alí cel de curând născut. Pentru acei care îl întrebau despre semnele care trebuiau să anunţe sosirea Qá’im-ului, el menţionează accentuat caracterul inevitabil al Dispensaţiei promise. Chiar în anul în care se naşte Báb, Shaykh Aḥmad îşi pierde fiul, pe numele său Shaykh ‘Alí. El se adresează discipolilor care plângeau pierderea sa cu următoarele cuvinte de mângâiere: „Nu plângeţi, prietenii mei, pentru că eu mi‑am oferit fiul, pe propriul meu fiu ‘Alí ca sacrificiu pentru acel ‘Alí, a cărui apariţie o aşteptăm cu toţii. În acest scop l‑am crescut şi pregătit.”

            Báb, al cărui nume era ‘Alí‑Muḥammad, se născu în Shíráz, în prima zi a lunii Muḥarram, în anul 1235 A.H. El era descendentul unei case renumite pentru nobleţea sa, care se trăgea din Însuşi Muḥammad. Tatăl Său, Siyyid Muḥammad‑Riḍá, precum şi mama Sa, erau descendenţi ai Profetului şi făceau parte din familii cu un statut recunoscut. Data naşterii Sale confirma adevărul spuselor atribuite lui Imám ‘Alí, Comandantul celor Credincioşi: „Sunt cu doi ani mai tânăr decât Domnul meu”. Cu toate acestea, misterul acelor vorbe a rămas ascuns pentru toţi, cu excepţia celor care au căutat şi au recunoscut adevărul noii Revelaţii. Báb a fost cel care, în Cartea Sa dintâi, cea mai importantă şi mai înălţată, a revelat fragmentul referitor la Bahá’u’lláh: „O, Tu, Vestigiu al lui Dumnezeu. M‑am sacrificat pe de‑a‑ntregul pentru Tine; am acceptat blesteme de dragul Tău; şi nu am tânjit la nimic în afară de martiriul în calea iubirii Tale. Martor de ajuns îmi este Dumnezeu, cel Preamărit, Protectorul, Cel Dintotdeauna!”

            Pe timpul şederii sale în Kirmánsháh, Shaykh Aḥmad primea atâtea dovezi de ardentă devoţiune din partea Prinţului Muḥammad‑‘Alí Mírzá, încât odată a fost atât de mişcat, încât se referi la Prinţ în felul următor: „Pe Muḥammad‑‘Alí eu îl privesc ca pe fiul meu, deşi el este de fapt un descendent al lui Fatḥ‑‘Alí”. Un număr considerabil de căutători şi discipoli veneau în număr impresionant la casa lui, fiind dornici să participe la prelegerile sale. Cu toate acestea, el nu s‑a simţit înclinat să le arate consideraţia şi afecţiunea care caracterizau atitudinea lui faţă de Siyyid Káẓim. Părea că îl alesese din multitudinea de oameni ce veneau să îl vadă şi îl pregătea pentru a duce mai departe cu aceeaşi forţă munca sa şi după moartea lui. Unul dintre discipolii săi l‑a întrebat într‑o zi pe Shaykh Aḥmad despre Sentinţa pe care Cel promis urma să o rostească la împlinirea vremurilor, o Sentinţă atât de înfricoşătoare încât cele trei sute treisprezece căpetenii şi nobili ai pământului vor fugi cu toţii speriaţi, copleşiţi de greutatea sa incredibilă. Shaykh Aḥmad îi răspunse: „Cum poţi tu presupune că vei putea duce greutatea Sentinţei pe care căpeteniile pământului sunt incapabile să o poarte. Nu căuta să îţi îndeplineşti o dorinţă imposibilă. Încetează a mă mai întreba acest lucru şi imploră iertare lui Dumnezeu.” Acelaşi interpelator îngâmfat îl somă din nou să îi dezvăluie natura Sentinţei. În final, Shaykh Aḥmad îi răspunse: „De‑ar fi ca tu să trăieşti acea Zi, de ţi s‑ar cere să repudiezi conducerea lui ‘Alí şi să îi conteşti adevărul, ce ai spune?” „Doamne fereşte!”, exclamă el. „Astfel de lucruri sunt cu neputinţă. Este de neconceput pentru mine ca astfel de sentinţe să provină din gura Celui promis.” Ce cumplită greşeală comitea şi cât de demnă de milă solicitarea lui. Credinţa lui era pusă în balanţă şi era dornic, şi totuşi nu reuşise să înţeleagă că Cel care va fi manifestat este înzestrat cu acea putere suverană pe care niciun om nu o poate pune la îndoială. Este dreptul Lui „să ceară tot ceea ce El doreşte şi să hotărască tot ceea ce îi este Lui pe plac”. Oricine pune la îndoială autoritatea Sa, oricine, fie şi pentru o clipă sau chiar mai puţin, este lipsit de îngăduinţa Sa şi se va număra printre cei pierduţi. Şi totuşi puţini sau niciunul dintre cei ce îl ascultară pe Shaykh Aḥmad în acel oraş şi îl auziră descifrând misterele conotaţiilor Scripturilor Sfinte n‑au fost în stare să înţeleagă semnificaţia afirmaţiilor sale sau să le prindă sensul. Siyyid Káẓim, distinsul şi capabilul său loccţiitor, era singurul care putea pretinde că l‑a înţeles.

            După moartea Prinţului Muḥammad‑‘Alí Mírzá,[26] eliberat de rugăminţile stăruitoare ale prinţului de a‑şi prelungi şederea în Kirmánsháh, Shaykh Aḥmad îşi transferă reşedinţa la Karbilá. Deşi părea că se plimbă în jurul mausoleului lui Siyyidu’sh‑Shuhadá’[27], conformându‑se ritualurilor obişnuite, inima lui Imám Ḥusayn era îndreptată spre adevăratul Ḥusayn, singurul destinatar al devoţiunii lui. Gazda celor mai distinşi ‘ulamá şi mujtahizi dorea cu ardoare să‑l vadă. Mulţi începuseră să îl invidieze pentru reputaţia sa şi unii căutau să îi submineze autoritatea. Dar oricât de mult se străduiau ei, nu reuşeau să îi clatine poziţia lui de superioritate de netăgăduit printre învăţaţii acelui oraş. În cele din urmă, acea lumină strălucitoare a fost chemată să îşi reverse razele peste oraşele sfinte Mecca şi Medina. Se îndreptă într‑acolo şi acolo şi‑a continuat strădaniile cu un devotament neprecupeţit şi tot acolo a fost lăsat să se odihnească în umbra criptei Profetului, pentru înţelegerea Cauzei căruia, lucrase atât de conştiincios.

            Înainte de a pleca din Karbilá el i‑a dezvăluit lui Siyyid Káẓim, pe care îl alesese ca succesor al său, secretele misiunii sale,[28] şi l‑a povăţuit să se străduiască să aprindă în fiecare inimă receptivă focul care arsese atât de puternic în el. Oricât a insistat Siyyid Káẓim să îl însoţească până la Najaf, Shaykh Aḥmad a refuzat această solicitare. „Nu ai timp de pierdut” au fost ultimele cuvinte pe care i le‑a adresat. „Fiecare ceas trecător trebuie folosit pe deplin şi cu mare înţelepciune. Încinge‑te cu brâul străduinţei şi fă tot posibilul, zi şi noapte, prin voia lui Dumnezeu şi cu ajutorul înţelepciunii şi a bunăvoinţei iubitoare, să îndepărtezi vălurile rătăcirii ce au orbit ochii oamenilor. Căci, adevărat îţi spun, Ceasul se apropie, l‑am rugat pe Dumnezeu să mă cruţe de la a fi martorul acelui Ceas, căci cutremurul Ultimei Ore va fi colosal. Ar trebui să îl rogi pe Dumnezeu să te apere de încercările copleşitoare din acea Zi, căci niciunul dintre noi nu este în stare să ţină piept forţei sale vijelioase. Alţii, cu o mai mare rezistenţă şi putere, eu fost meniţi să poarte această povară extraordinară, oameni ale căror inimi sunt purificate de toate lucrurile lumeşti şi a căror tărie este susţinută de tăria puterii Sale.”

            Rostind aceste cuvinte, Shaykh Aḥmad îşi luă rămas bun, îl îndemnă să ţină piept cu mult curaj încercărilor care vor fi să vină şi îl încredinţă în grija lui Dumnezeu. În Karbilá, Siyyid Káẓim se dedică muncii începute de maestrul său, îi expunea învăţăturile, îi apăra Cauza şi răspundea la toate chestiunile care‑i nedumereau pe discipolii săi. Vigoarea cu care îşi îndeplinea misiunea a atras duşmănia ignoranţilor şi invidioşilor. Ei protestară: „Timp de patruzeci de ani am suportat ca învăţăturile arogante ale lui Shaykh Aḥmad să fie răspândite fără nicio opoziţie din partea noastră. Nu mai putem tolera o pretenţie similară din partea unui succesor al său, care respinge credinţa în învierea trupului, care repudiază interpretarea literală a «Mi‘ráj‑ului»[29], care priveşte semnele Zilei ce va să vină ca fiind alegorice şi care predică o doctrină cu caracter eretic şi care subminează cele mai bune dogme ale Islám-ului ortodox.” Cu cât strigătele şi protestele lor erau mai sonore, cu atât creştea hotărârea lui Siyyid Káẓim de a‑şi continua misiunea şi de a‑şi îndeplini angajamentul. El îi adresă o epistolă lui Shaykh Aḥmad în care prezenta pe larg calomniile de care era acuzat, aducându‑i la cunoştinţă felul şi dimensiunea opoziţiei lor. În epistolă el îndrăzni să se întrebe pentru cât timp trebuia să suporte fanatismul neobosit al unui popor încăpăţânat şi ignorant şi ruga să fie luminat cu privire la momentul când Cel promis va fi manifestat. La acestea, Shaykh Aḥmad răspunse: „Fii sigur de îngăduinţa Dumnezeului tău. Nu te întrista de isprăvile lor. Misterul acestei Cauze va fi cu siguranţă manifestat, iar secretul acestui Mesaj va fi cu siguranţă divulgat.[30] Nu îţi pot spune mai multe şi nu pot să precizez un timp. Cauza lui va fi cunoscută după Ḥin[31]. «Nu cere lucruri care, de ţi‑ar fi dezvăluite, ţi‑ar provoca doar durere.»”

            Cât de mare, cât de măreaţă este Cauza Sa, dacă şi unei astfel de personalităţi înalte cum e Siyyid Káẓim i s‑au adresat astfel de cuvinte. Acest răspuns al lui Shaykh Aḥmad oferi mângâiere şi putere inimii lui Siyyid Káẓim, care, cu reînnoită hotărâre, continuă să reziste atacurilor unui duşman invidios şi periculos.

             Shaykh Aḥmad muri la puţin timp după aceea,[32] în anul 1242 A.H., la vârsta de optzeci şi unu de ani, fiind aşezat să odihnească în cimitirul Báqí‘,[33] în apropierea locului de veci al lui Muḥammad, în oraşul sfânt Medina.

 

CAPITOLUL II

 MISIUNEA LUI Siyyid Káẓim‑i‑Rashtí

V

estea morţii iubitului său maestru aduse tristeţe nespusă în inima lui Siyyid Káẓim. Inspirat de versetul din Qur’án „Bucuroşi ar stinge ei lumina lui Dumnezeu cu gurile lor; dar Dumnezeu doreşte s‑o desăvârşească, cu toate că neîncrezătorii urăsc acest lucru”, el se ridică pentru a desăvârşi cu un devotament nealterat sarcina pe care Shaykh Aḥmad i‑o încredinţase. După dispariţia protectorului său atât de distins, el devenea o victimă a gurilor rele şi a animozităţii neobosite a oamenilor din jurul lui. Ei îi atacau persoana, îi batjocoreau învăţăturile şi îi pătau numele. La instigările unui foarte puternic şi cunoscut conducător shí‘ah, Siyyid Ibráhím‑i‑Qazvíní, duşmanii lui Siyyid Káẓim formară o alianţă şi se hotărâră să îl distrugă. Faţă de aceasta, Siyyid Káẓim plănui să‑şi asigure sprijinul şi bunăvoinţa unuia dintre cei mai puternici şi remarcabili demnitari ecleziastici ai Persiei, renumitul Ḥájí Siyyid Muḥammad Báqir‑i‑Rashtí, ce locuia în Iṣfahán şi a cărui autoritate se întindea mult peste hotarele acelui oraş. Siyyid Káẓim credea că această prietenie şi simpatie îi va permite să‑şi continue netulburat cursul activităţilor sale şi îi va spori influenţa exercitată asupra discipolilor lui. El fusese auzit de multe ori spunându‑le discipolilor lui: „Ar putea unul dintre voi să se ridice şi să purceadă spre Iṣfahán şi, perfect detaşat, să‑i transmită un mesaj din partea mea acelui învăţat Siyyid: «Cum se face că la început ai arătat o aşa de mare consideraţie şi afecţiune faţă de răposatul Shaykh Aḥmad, iar acum te‑ai îndepărtat dintr‑o dată de grupul lui de discipoli aleşi. De ce ne‑ai abandonat lăsându‑ne în voia adversarilor noştri?» Un astfel de mesager, punându‑şi încrederea în Dumnezeu, s‑ar putea ridica pentru a lămuri misterele ce nedumiresc mintea acelui învăţat Siyyid şi ar putea risipi îndoielile ce i‑ar fi putut îndepărta simpatia. Ar putea acela obţine din partea lui o declaraţie solemnă care să confirme autoritatea indubitabilă a lui Shaykh Aḥmad, adevărul şi justeţea învăţăturilor sale. De‑ar fi posibil ca el, obţinând o astfel de mărturie, să viziteze Mashhad‑ul şi de acolo să obţină o declaraţie similară din partea lui Mírzá ‘Askarí, cel mai important conducător ecleziastic al acelui oraş sfânt şi apoi, îndeplinindu‑şi misiunea să se întoarcă triumfător în acest loc.” Iar şi iar, Siyyid Káẓim găsea prilejul de a‑şi repeta chemarea. Cu toate acestea, niciunul nu s‑a încumetat să răspundă chemării sale, în afară de un anume Mírzá Muḥíṭ‑i‑Kirmání, care şi‑a exprimat dorinţa de a‑şi asuma această misiune. Siyyid Káẓim îi răspunse: „Ai grijă să nu calci leul pe coadă. Nu subestima delicateţea şi dificultatea unei astfel de misiuni.” Apoi, întorcându‑se spre tânărul lui discipol, Mullá Ḥusayn‑i‑Bushrú’í, Bábu’l‑Báb,[34] îi adresă acestuia următoarele cuvinte: „Ridică‑te şi du la îndeplinire această misiune, pentru că eu te declar potrivit acestei misiuni. Cel Atotputernic te va susţine cu îngăduinţă şi va încununa strădaniile tale cu succes.”

            Mullá Ḥusayn sări cu bucurie la picioarele sale, sărută poala veşmântului maestrului său, îi jură credinţă şi porni imediat în călătorie. Cu o detaşare completă şi o extraordinară determinare, el porni pentru a‑şi atinge scopul. Ajungând în Iṣfahán, el căută imediat să ajungă în prezenţa învăţatului Siyyid. Înveşmântat în straie sărăcăcioase şi acoperit de praful drumului, el părea un personaj nesemnificativ şi neglijabil, pe lângă largul grup de discipoli bine‑îmbrăcaţi ai distinsului învăţat. Trecând neobservat şi netulburat, el înaintă până la un loc ce se afla în faţa scaunului ocupat de celebrul învăţător. Adunând în el tot curajul şi încrederea pe care instrucţiunile lui Siyyid Káẓim i le insuflară, el i se adresă lui Ḥájí Siyyid Muḥammad‑Báqir cu aceste cuvinte: „Pleacă‑ţi urechea, o, Siyyid, la cuvintele mele, pentru că acceptarea cererii mele va oferi siguranţă Credinţei Profetului lui Dumnezeu, iar refuzul de a lua în considerare mesajul meu îi va cauza daune amarnice.” Aceste cuvinte îndrăzneţe şi curajoase, rostite cu forţă şi îndrăzneală, au produs o impresie surprinzătoare asupra Siyyid‑ului. El îşi întrerupse discursul şi, ignorându‑şi audienţa, ascultă cu mare atenţie mesajul pe care îl purta acest straniu vizitator. Miraţi de acest comportament neobişnuit, discipolii lui l‑au dojenit pe acest intrus neaşteptat, acuzându‑i pretenţiile ca răuvoitoare. Cu o deosebită politeţe, cu un limbaj ferm şi demn, Mullá Ḥusayn făcu referire la nepoliteţea şi la superficialitatea lor şi îşi exprimă surprinderea faţă de aroganţa şi vanitatea lor. Siyyid‑ul era extrem de plăcut impresionat de comportamentul şi argumentaţia pe care le prezenta atât de direct acest vizitator. El deplânse şi îşi ceru iertare pentru comportamentul neobişnuit al propriilor lui discipoli. Pentru a şterge nerecunoştinţa lor, el se arătă extrem de gentil faţă de acel tânăr, îl asigură de sprijinul său şi îl rugă să îi comunice mesajul. Atunci Mullá Ḥusayn îl informă despre natura şi obiectul misiunii cu care fusese încredinţat. La acest lucru Siyyid‑ul cel învăţat răspunse: „Deoarece noi am crezut de la început că atât Shaykh Aḥmad, cât şi Siyyid Káẓim nu erau stimulaţi de nicio altă dorinţă decât de aceea a progresului cauzei cunoaşterii şi de a păzi interesele sacre ale Credinţei, am simţit imboldul de a ne trimite un sprijin din toată inima şi de a prelua învăţăturile lor. Dar, în ultimii ani, am observat atâtea afirmaţii contradictorii şi conotaţii obscure şi misterioase în scrierile lor, încât am simţit că e mai bine să păstrăm tăcerea pentru o vreme şi să ne abţinem fie de a cenzura, fie de a aplauda.” La acestea, Mullá Ḥusayn răspunse: „Nu pot decât să deplâng o astfel de tăcere din partea voastră, pentru că eu cred cu tărie că implică pierderea unei ocazii minunate de a asigura promovarea cauzei Adevărului. Este de datoria voastră să menţionaţi concret acele pasaje din scrieri care vă par de neînţeles sau în neconcordanţă cu legile Credinţei, iar eu, cu ajutorul lui Dumnezeu, mă voi angaja în expunerea înţelesului lor adevărat.” Seninătatea, demnitatea şi încrederea ce caracterizau comportarea acestui neaşteptat mesager îl impresionară mult pe Ḥájí Siyyid Muḥammad‑Báqir. El îi ceru să nu insiste asupra acelei chestiuni în acel moment, dar să aştepte o altă zi, când, într‑o întrevedere între patru ochi, îl va putea pune la curent cu propriile sale dubii şi nelămuriri. Totuşi, Mullá Ḥusayn, simţind că întârzierea ar putea fi dăunătoare cauzei pe care o avea pe suflet, ceru cu insistenţă o întrevedere imediată cu el despre problemele importante pe care el se simţea obligat şi capabil să le rezolve. Siyyid‑ul era mişcat până la lacrimi de acest entuziasm tineresc, de sinceritatea şi încrederea senină pe care faţa lui Mullá Ḥusayn o mărturiseau atât de admirabil. Imediat trimise după câteva din lucrările scrise de Shaykh Aḥmad şi Siyyid Káẓim şi începu a‑l întreba pe Mullá Ḥusayn despre pasajele care îi provocaseră dezacordul şi surprinderea. La fiecare referire mesagerul răspunse cu vigoarea caracteristică, cu o cunoaştere măiestrită şi cu modestia potrivită.

            El continuă în acest fel, în prezenţa discipolilor adunaţi, expunerea învăţăturilor lui Shaykh Aḥmad şi a lui Siyyid Káẓim, susţinând adevărul lor şi apărând cauza lor, până la vremea când muezinul, chemând credincioşii la rugăciune, întrerupse brusc şirul argumentaţiilor sale. În acelaşi mod, a doua zi, în prezenţa unei adunări mari şi importante, cu faţa întoarsă spre Siyyid, îşi reluă elocventa apărare a misiunii înalte încredinţate lui Shaykh Aḥmad şi succesorului său de către o preaputernică Providenţă. O tăcere profundă căzu asupra auditoriului său. Erau cuprinşi de mirare în faţa puterii de convingere a argumentelor sale, precum şi a tonului şi manierei în care vorbea. Siyyid‑ul promise public că el însuşi în ziua următoare va emite o declaraţie scrisă prin care va mărturisi înalta poziţie ocupată de Shaykh Aḥmad şi de Siyyid Káẓim şi va declara că oricine se va abate de la calea lor deviază de la Credinţa Profetului Însuşi. În acelaşi mod, va admite că viziunea lor este profundă şi că au o înţelegere corectă şi profundă asupra misterelor ascunse ale Credinţei lui Muḥammad. Siyyid‑ul îşi ţinu promisiunea şi cu mâna sa scrise declaraţia promisă. El scrise cu lux de amănunte, iar în cursul declaraţiei sale lăudă caracterul şi cunoaşterea lui Mullá Ḥusayn. El vorbi în termeni străluciţi despre Siyyd Káẓim, îşi ceru scuze pentru atitudinea lui anterioară şi îşi exprimă speranţa că în zilele ce vor urma va putea fi capabil de a repara regretabilul său comportament din trecut faţă de el. Citi el însuşi textul mărturiei sale scrise şi îl înmână nesigilat lui Mullá Ḥusayn, autorizându‑l să dezvăluie conţinutul acestui document oricui va dori, pentru a putea exprima măsura devotamentului său faţă de Siyyid Káẓim.

Imediat după retragerea lui Mullá Ḥusayn, Siyyid‑ul însărcină pe unul din însoţitorii săi de încredere să urmărească vizitatorul şi să afle locul unde acesta locuia. Slujitorul îl urmări pe acesta până la o clădire modestă, ce servea ca madrisih[35] şi l-a văzut intrând într‑o cameră care nu avea niciun fel de mobilier în afară de un preş uzat ce stătea pe jos. Îl urmări sosind, oferind o rugăciune de mulţumire lui Dumnezeu şi întinzându‑se pe acel preş, având drept acoperământ doar ‘abá-ua[36] sa. Informându‑l pe stăpânul său de lucrurile observate, slujitorul a fost din nou trimis să‑i înmâneze lui Mullá Ḥusayn suma de o sută de túmáni[37] şi să îi transmită sincere scuze din partea stăpânului său pentru că nu fusese capabil de a oferi unui astfel de trimis remarcabil ospitalitatea care se potrivea rangului său. La acest dar, Mullá Ḥusayn trimise următorul răspuns: „Spune‑i stăpânului tău că darul său adevărat pentru mine este spiritul de dreptate cu care m‑a primit şi deschiderea minţii care l‑a îmboldit, în ciuda rangului său înalt, de a răspunde la mesajul pe care eu, un umil străin i l‑a adus. Înapoiază aceşti bani stăpânului tău pentru că eu, ca mesager, nu cer nici recompensă, şi nici răsplată. «Vă hrănim sufletele de dragul lui Dumnezeu; nu căutăm la voi nici recompensă, nici mulţumiri».[38] Rugăciunea mea pentru stăpânul tău este ca nicio conducere pământească să nu îl priveze de a cunoaşte şi de a mărturisi Adevărul.”[39] Ḥájí Siyyid Muḥammad‑Báqir muri înainte de anul şaizeci A.H., anul ce fusese martor la naşterea Credinţei proclamate de Báb. Până în ultima clipă a vieţii sale el a rămas un susţinător ferm şi un admirator fervent al lui Siyyid Káẓim.

            Îndeplinindu‑şi prima parte a misiunii sale, Mullá Ḥusayn trimise această mărturie scrisă a lui Ḥájí Siyyid Muḥammad‑Báqir maestrului său în Karbilá şi îşi îndreptă paşii către Mashhad, hotărât ca, atât cât putea el mai bine, să transmită mesajul ce‑i fusese încredinţat lui pentru Mírzá ‘Askarí. Scrisoarea, ce conţinea şi declaraţia scrisă a Siyyid‑ului, i-a fost înmânată lui Siyyid Káẓim, cel din urmă fiind atât de bucuros, încât i-a trimis imediat lui Mullá Ḥusayn răspunsul său, exprimând aprecierea sa plină de gratitudine pentru modul exemplar în care îşi îndeplinise sarcina. Era atât de încântat de răspunsul primit, încât îşi întrerupse discursul şi citi cu voce tare discipolilor săi atât scrisoarea scrisă de Mullá Ḥusayn, precum şi mărturia scrisă ataşată acelei scrisori. Apoi el împărtăşi cu ei conţinutul epistolei pe care el însuşi o scrisese lui Mullá Ḥusayn în recunoaşterea meritelor unui remarcabil serviciu pe care i‑l făcuse. În ea, Siyyid Káẓim oferea o recunoaştere atât de mare calităţilor sale strălucitoare, abilităţii şi caracterului său, încât câţiva dintre cei ce auziseră conţinutul acestei scrisori au bănuit că Mullá Ḥusayn ar fi Cel promis la care făcea fără oprire referire maestrul lor, Cel despre care el declara că trăieşte chiar în mijlocul lor, dar care rămăsese până în acel moment nerecunoscut de ei. Acea comunicare îi insuflă lui Mullá Ḥusayn frica de Dumnezeu, îl stimulă a privi aceasta ca pe instrumentul cel mai puternic cu care va rezista în faţa atacurilor duşmane şi trăsătura distinctivă a fiecărui adept adevărat al Credinţei. Era formulată în astfel de termeni de o tandră afecţiune, încât oricine o citea, nu avea dubii că autorul ei îşi lua rămas bun de la iubitul lui discipol, şi că nu mai nutrea speranţa de a‑l întâlni vreodată în această lume.

            În acele zile, Siyyid Káẓim devenise din ce în ce mai conştient de apropierea Ceasului la care Cel promis avea să fie revelat.[40] El îşi dădea seama cât de groase erau acele văluri care‑i împiedicau pe căutători să perceapă gloria Manifestării ascunse. Ca atare, el şi‑a îndreptat toate eforturile în direcţia îndepărtării treptate, cu atenţie şi înţelepciune, a oricăror oprelişti ce ar fi putut sta în calea recunoaşterii depline a acelei Comori Ascunse a lui Dumnezeu. El le cerea în mod repetat discipolilor săi să ţină minte că Cel a cărei apariţie o aşteptau nu va apărea nici din Jábulqá, şi nici din Jábulsá.[41] El chiar făcea aluzie că prezenţa Lui s‑ar putea să fie printre ei. „Îl priviţi cu propriii voştri ochi”, observa el deseori, „şi totuşi nu Îl recunoaşteţi!”. Discipolilor lui care îl întrebau despre semnele acestei Manifestări, el le spunea: „Este de viţă nobilă. Este descendent al Profetului lui Dumnezeu, din familia Háshim. Este tânăr ca vârstă şi posedă o cunoaştere înnăscută. Învăţătura lui nu provine din învăţăturile lui Shaykh Aḥmad, ci vine de la Dumnezeu. Cunoaşterea mea e doar o picătură pe lângă imensitatea cunoaşterii Lui, deprinderile mele sunt ca un fir de praf, pe lângă minunile graţiei şi puterii Lui. Nu, diferenţa este incomensurabilă. E de constituţie medie, nu fumează şi este de o evlavie şi de un devotament extraordinare.”[42] Câţiva dintre discipolii Siyyid‑ului, în ciuda argumentelor maestrului lor, credeau că el este Cel promis, pentru că în el recunoşteau semnele la care el făcea aluzie. Printre ei se afla şi un anume Mullá Mihdíy‑i‑Khu’í care mersese atât de departe, anunţându‑şi în mod public ideile sale. Auzind acestea, Siyyid‑ul fusese foarte nemulţumit şi l‑ar fi alungat din grupul său de însoţitori, dacă acesta nu ar fi implorat iertare şi nu şi‑ar fi exprimat căinţa pentru acţiunea sa.

             Shaykh Ḥasan‑i‑Zunúzí însuşi mă informă că şi el avea astfel de îndoieli, dar se ruga la Dumnezeu ca, dacă aceste presupuneri erau adevărate, să se confirme în credinţa lui, iar de nu, să fie eliberat de astfel de iluzii. „Eram aşa de tulburat”, îmi povestea el odată, „încât zile întregi nu puteam dormi sau mânca. Îmi petreceam timpul servindu‑l pe Siyyid Káẓim, la care ţineam foarte mult. Într‑o zi, la ceasul zorilor, am fost trezit brusc de Mullá Naw‑rúz, unul din însoţitorii lui apropiaţi, care, cu mare agitaţie mă rugă să mă ridic şi să îl urmez. Ne‑am dus la casa lui Siyyid Káẓim, unde l‑am găsit pe acesta îmbrăcat, purtând ‘abá-ua sa şi gata de a pleca de acasă. Mă rugă să îl însoţesc. «O Persoană mult stimată şi distinsă a sosit», spuse el. «Am simţit că noi doi trebuie neapărat să O vizităm.» Lumina dimineţii de abia începea să apară când mă trezeam mergând cu el pe străzile Karbilei. Curând am ajuns la o casă în uşa căreia stătea un Tânăr, ca şi când s‑ar fi aşteptat să ne vadă. El purta un turban verde, iar figura Lui dezvăluia o expresie de pioşenie şi bunătate pe care nu le voi putea vreodată descrie. El se apropie în tăcere de noi, îşi întinse braţele spre Siyyid Káẓim şi îl îmbrăţişă iubitor. Cordialitatea şi bunătatea Lui iubitoare contrastau cu sentimentul de reverenţă profundă ce caracteriza atitudinea lui Siyyid Káẓim faţă de el. Fără grai şi cu capul plecat, el primea multitudinea expresiilor de afecţiune şi stimă cu care îl întâmpina acel Tânăr. Curând am fost conduşi de El la etajul superior al acelei case şi am intrat într‑o încăpere împodobită cu flori şi înmiresmată cu cel mai minunat parfum. Ne rugă să luăm loc. Cu toate acestea, nu ştiam ce locuri ocupăm de fapt, atât de copleşitor era sentimentul de încântare ce ne cuprinsese. Am observat o cupă de argint ce fusese pusă în centrul camerei, pe care tânăra noastră Gazdă, de îndată ce ne aşezarăm, o umpluse până la refuz şi i‑o înmână lui Siyyid Káẓim spunând: «Domnul le va oferi să bea dintr‑o băutură pură.»[43] Siyyid Káẓim ţinu cupa cu ambele mâini şi sorbi din ea. Un sentiment de bucurie plină de adoraţie îi umplu fiinţa, un sentiment pe care el nu reuşi să îl înăbuşe. Mi se oferi şi mie o cupă din acea băutură, deşi niciun cuvânt nu îmi fusese adresat. Tot ce fusese rostit la acea întrunire memorabilă a fost acel verset menţionat din Qur’án. Curând după aceea, Gazda noastră se ridică din scaunul Său şi, însoţindu‑ne până la pragul casei, îşi luă rămas bun. Eram mut de uimire şi nu ştiam cum să exprim cordialitatea întâmpinării Sale, demnitatea comportamentului Lui, farmecul acelui chip şi savoarea delicioasă a băuturii. Cât de mare era mirarea mea când mi‑am văzut maestrul sorbind, fără nici cea mai mică ezitare, înghiţitura sfântă dintr‑o cupă de argint, a cărei utilizare, conform preceptelor Islám-ului, îi este interzisă celor credincioşi. Nu îmi puteam explica motivul care îl determinase pe Siyyid să manifeste o asemenea profundă veneraţie în prezenţa acelui Tânăr – veneraţie pe care nici măcar vederea mausoleului lui Siyyidu’sh‑Shuhadá’ nu i‑o provocase. Trei zile mai târziu l‑am văzut pe acelaşi Tânăr sosind şi luând loc în mijlocul grupului de discipoli adunaţi în jurul lui Siyyid Káẓim. El se aşeză aproape de prag şi cu aceeaşi modestie şi demnitate în purtare asculta discursul Siyyid‑ului. De îndată ce privirea lui căzu asupra acelui Tânăr, Siyyid‑ul îşi întrerupse disertaţia şi păstră tăcerea. Atunci, unul dintre discipoli îl imploră să continue argumentaţia pe care o lăsase neterminată. Siyyid Káẓim, întorcându‑şi faţa spre Báb, răspunse: «Ce altceva aş mai putea spune. Iată, Adevărul este mai vădit decât raza de soare căzută în acea poală!» Am observat imediat că raza la care făcea referire Siyyid‑ul căzuse în poala aceluiaşi Tânăr pe care îl vizitaserăm recent. Acelaşi discipol întrebă: «Cum se face că niciodată nu îi dezvălui numele sau identitatea sa ca persoană?» La aceasta, Siyyid‑ul răspunse prin îndreptarea degetului său spre propriul gât, vrând să spună că, de i‑ar divulga numele, amândoi ar fi omorâţi pe dată. Aceste lucruri nu făcură nimic altceva decât să îmi mărească nedumerirea. Îl auzisem deja pe dascălul meu observând că pervertirea acestei generaţii era atât de mare, încât şi de ar fi indicat cu degetul pe Cel promis şi ar fi spus: «El este într‑adevăr Cel Preaiubit, Dorinţa tuturor inimilor şi Dorinţa mea», ei tot nu ar fi reuşit să îl recunoască şi să ia acest fapt la cunoştinţă. Îl văzusem într‑adevăr pe Siyyid arătând cu degetul către raza de soare ce căzuse în acea poală şi totuşi niciunul dintre cei prezenţi nu dăduseră semne că ar fi înţeles semnificaţia gestului. În ceea ce mă privea, eu eram convins că Siyyid‑ul însuşi nu putea fi niciodată cel promis, dar că un mister de nedesluşit pentru noi toţi se ascundea în acel Tânăr straniu şi atrăgător. De mai multe ori m-am încumetat să îl abordez pe Siyyid Káẓim şi să caut la el o desluşire a acestui mister. De fie care dată eram cuprins de o stare de înfiorare pe care persoana lui mi‑o inspira atât de puternic. De multe ori îl auzisem remarcând: «O, Shaykh Ḥasan, bucură‑te pentru că numele tău este Ḥasan (demn de laudă); Ḥasan îţi e începutul şi Ḥasan sfârşitul. Ai avut privilegiul de a trăi în zilele lui Shaykh Aḥmad, ai fost aproape de mine, iar în zilele ce vor urma a ta va fi inestimabila bucurie de a contempla „ceea ce ochiul nu a văzut, urechea nu a auzit, iar inima nici n‑a putut concepe»”.

            „Am simţit de multe ori imboldul de a fi singur în prezenţa acelui Tânăr Háshimit şi de a încerca să desluşesc misterul Lui. L‑am privit de câteva ori pe când stătea în rugăciune la uşa mormântului lui Imám Ḥusayn. Era atât de cufundat în devoţiunea Sa, încât părea complet detaşat de toţi cei din jurul Lui. Lacrimi şiroiau din ochii Lui, iar de pe buzele Sale curgeau cuvinte de preamărire şi laudă de o aşa de mare putere şi frumuseţe, că nici chiar cele mai nobile pasaje ale Scripturilor noastre sacre nu le puteau depăşi. Cuvintele «O, Doamne, Dumnezeul meu, Preaiubitul meu, Dorinţa inimii mele» erau rostite cu o frecvenţă şi ardoare încât vizitatorii pelerini ce se aflau suficient de aproape de El pentru a‑L auzi îşi întrerupseră din instinct rugăciunile şi se minunau la dovezile de evlavie şi veneraţie pe care le înfăţişa acea figură tânără. Ca şi El, ei fuseseră mişcaţi până la lacrimi şi de la El învăţară lecţia adoraţiei adevărate. Terminându‑şi rugăciunea, acel Tânăr, fără a trece pragul mormântului sfânt şi fără a încerca a adresa vreun cuvânt celor din jurul Lui, se întorcea acasă în tăcere. Simţeam imboldul de a‑I adresa câteva cuvinte, dar de fiecare dată când mă aventuram să fac aceasta, o forţă irezistibilă ce n‑o puteam explica mă ţinea în loc. Investigaţiile mele despre El dădură la iveală că era rezident al oraşului Shíráz, că era negustor de profesie şi nu aparţinea niciunui ordin ecleziastic. Mai mult, aflasem că El, precum şi unchii şi rudele Lui erau printre iubitorii şi admiratorii lui Shaykh Aḥmad şi a lui Siyyid Káẓim. Mai apoi am aflat că a plecat spre Najaf în drumul Lui către Shíráz. Acel tânăr îmi înflăcărase inima. Amintirea acelei viziuni mă chinuia. Sufletul meu era unit cu al Lui; iar într‑o zi, vestea că un Tânăr din Shíráz se proclamase a fi Báb, ajunse la urechile mele. Imediat îmi fulgeră în minte gândul că o astfel de persoană nu putea fi alta decât acelaşi Tânăr pe care îl văzusem în Karbilá, Tânărul plăcut inimii mele.

            „Când mai apoi am călătorit de la Karbilá la Shíráz, am aflat că El pornise în pelerinaj la Mecca şi Medina. L‑am întâlnit la întoarcerea Sa şi, în ciuda numeroaselor obstacole din calea mea, am căutat să rămân în legătură strânsă cu El. Când mai apoi El era încarcerat în fortăreaţa Máh‑Kú, în provincia Ádhirbáyján, eu mă angajasem în transcrierea versetelor pe care El le dictase secretarilor Săi. În fiecare noapte, pe o perioadă de nouă luni, în timp ce El era prizonier în acea fortăreaţă, revela, după ce oferea rugăciunea de seară, un comentariu asupra unui juz’[44] al Qur’án-ului. La încheierea fiecărei luni era astfel realizat un comentariu asupra întregii Cărţi sfinte. În timpul încarcerării Sale la Máh‑Kú, nouă comentarii asupra întregului Qur’án fuseseră revelate de El. Textele acestor comentarii au fost încredinţate în Tabríz în păstrarea unui anume Siyyid Ibráhím‑i‑Khalíl, care fusese instruit să le ascundă până la vremea când vor putea fi publicate. Soarta lor însă rămâne necunoscută până azi.

            „În legătură cu unul din aceste comentarii, într‑o zi Báb mă întrebă: «Pe care îl preferi, acest comentariu pe care l‑am revelat sau Aḥsanu’l‑Qiṣaṣ, precedentul comentariu al Meu despre Súrih lui Iosif. După părerea ta care este mai bun?» Eu am răspuns: «După părerea mea, Aḥsanu’l‑Qiṣaṣ pare să fie dăruit cu o mai mare forţă şi cu mai mult farmec.» El zâmbi la constatarea mea şi spuse: «Nu eşti încă familiarizat cu tonul şi conţinutul acestui ultim comentariu. Adevărurile ascunse în acesta îi vor permite mai repede şi mai bine căutătorului să ajungă la ţinta căutării sale.»

            „Am continuat să mă aflu foarte aproape de El până la acea mare bătălie de la Shaykh Ṭabarsí. Când i se aduse la cunoştinţă acel eveniment, Báb îi îndemnă pe toţi tovarăşii Săi să se îndrepte spre acel loc şi să acorde întregul lor sprijin lui Quddús, discipolul Său distins şi viteaz. Adresându‑mi‑se mie într‑o zi, îmi spuse: «De nu aş fi fost întemniţat în Jabal‑i‑Shadíd, fortăreaţa de la Chihríq, ar fi fost de datoria Mea să dau Eu Însumi o mână de ajutor preaiubitului Meu Quddús. Cade acum în sarcina ta de a participa la acea bătălie. Vei porni spre Karbilá şi vei stărui în acel oraş sfânt, întrucât îţi este destinat a contempla cu ochii tăi mândrul chip al promisului Ḥusayn. Când vei vedea acel chip strălucitor, aminteşte‑ţi şi de Mine. Transmite‑i expresia devoţiunii Mele iubitoare.» Şi mai apoi adăugă cu tărie aceste cuvinte: «Adevărat îţi spun, ţi‑am încredinţat o misiune măreaţă. Fii cu băgare de seamă, ca nu cumva inima ta să şovăie, ca nu cumva să uiţi de harul cu care te‑am învestit».

            „Curând după aceea am călătorit spre Karbilá şi am trăit în acel oraş sfânt precum mi se poruncise. Temându‑mă ca nu cumva şederea mea acolo să trezească suspiciuni, am decis să mă căsătoresc. Am început să îmi câştig existenţa ca scrib. Câte chinuri au căzut asupra mea din partea shaykhí-ilor, aceia care susţineau că sunt urmaşi ai lui Shaykh Ahmed şi totuşi nu îl recunoscuseră pe Báb. Având în minte îndrumările acelui preaiubit Tânăr, mă supuneam cu răbdare ofenselor ce mi se aduceau. Am trăit în acel oraş timp de doi ani. Între timp, acel Tânăr sfânt fusese eliberat din închisoarea lui pământească şi, prin martiriul Său, fusese slobozit de cruzimile atroce ce se abătură asupra Lui în anii din urmă ai vieţii Sale.

             „Şaisprezece luni fără douăzeci şi două de zile după calendarul musulman trecură de la ziua martiriului lui Báb când, în ziua ‘Arafih[45], a anului 1267 A.H.[46], pe când treceam pe lângă poarta curţii interioare a mormântului lui Imám Ḥusayn, pentru prima dată, privirea mea căzu asupra lui Bahá’u’lláh. Ce aş putea povesti despre chipul pe care îl aveam înaintea ochilor. Frumuseţea acelei feţe, acele trăsături rafinate pe care nicio pană sau penel nu ar îndrăzni să le descrie, privirea Sa pătrunzătoare, figura Sa blândă, maiestuozitatea purtării Sale, dulceaţa zâmbetului Lui, bogăţia pletelor Sale unduitoare ca de abanos, au lăsat o impresie de neşters în sufletul meu. Eram pe atunci un om bătrân, împovărat de ani. Cât de iubitor s‑a îndreptat spre mine. M‑a luat de mână şi, pe un ton ce trăda putere şi frumuseţe în acelaşi timp, mi‑a adresat aceste cuvinte: «Chiar azi mi‑am propus să te fac cunoscut ca Bábí în toată Karbilá.» Ţinându‑mi încă mâna într‑a Lui, El a continuat să îmi vorbească. Mă însoţi la pas pe toată uliţa negustorilor, iar în final îmi spuse: «Lăudat fie Dumnezeu că ai rămas în Karbilá şi că ai privit cu ochii tăi chipul promisului Ḥusayn.» Mi‑am adus imediat aminte de promisiunea pe care mi‑o făcuse Báb. Cuvintele Lui, despre care eu credeam că se referă la un viitor îndepărtat, nu fuseseră împărtăşite nimănui. Aceste cuvinte ale lui Bahá’u’lláh mă mişcară până în străfundurile fiinţei mele. Simţeam imperios să proclam unui popor derutat, chiar în acel moment şi cu tot sufletul şi puterile mele, venirea promisului Ḥusayn. Totuşi, El mă rugă să îmi înfrânez sentimentele şi să îmi ascund emoţiile. Îmi şopti la ureche: «Nu încă, Ceasul menit se apropie. Dar nu a bătut încă. Fii liniştit şi ai răbdare.» Din acel moment, toate supărările mele au dispărut. Sufletul îmi era inundat de bucurie. În acele zile eram aşa de sărac, încât de multe ori răbdam de foame. Cu toate acestea, mă simţeam atât de bogat, ca şi cum toate comorile pământului se topiseră în nimic pe lângă ceea ce posedam eu deja. «Astfel este harul lui Dumnezeu; Îl oferă cui voieşte: într‑adevăr, El este de o mare gratitudine».”

            După această digresiune, revin la tema mea. M‑am referit la zelul cu care Siyyid Káẓim îşi propusese să înlăture vălurile ce stăteau între oamenii din zilele sale şi recunoaşterea Manifestării promise. În paginile introductive ale lucrărilor sale, intitulate Sharḥ‑i‑Qaṣídih şi Sharḥ‑i‑Khuṭbih,[47] într‑un limbaj voalat, el face aluzie la binecuvântatul nume Bahá’u’lláh. Într‑o broşură, ultima pe care a scris‑o, el menţionează explicit numele lui Báb prin referirea la el sub termenul de „Dhikru’lláh‑i‑A‘ẓam”. În ea scrie: „Adresându‑se acestei nobile «Dhikr»[48], acestei voci măreţe a lui Dumnezeu, spun: «Mi‑e teamă de oameni, ca nu cumva să te rănească. Mi‑e teamă de propriul meu sine, ca nu cumva şi eu să îţi fac rău. Mi‑e teamă de tine, tremur sub puterea ta, mă îngrozeşte vremea în care trăieşti. Şi de te‑aş preţui ca tot ce am mai scump până în Ziua Învierii, tot nu mi‑aş dovedi pe deplin devotamentul faţă de tine.»”[49]

            Cât de crunt suferea Siyyid Káẓim în mâinile oamenilor cuprinşi de răutate. Ce mare rană îi provoca acea generaţie de nelegiuiţi. Ani de zile a suferit în tăcere şi a îndurat cu răbdare stoică toate nedreptăţile, calomniile, denunţurile ce fuseseră aruncate asupra lui. Şi totuşi i‑a fost menit ca, în ultimii ani ai vieţii sale, să fie martorul mâinii răzbunătoare a lui Dumnezeu care «îi distrugea fără cruţare» pe toţi aceia ce i se opuseseră, îl umiliseră şi uneltiseră împotriva lui. În acele zile, discipolii lui Siyyid Ibráhím, acel duşman notoriu al lui Siyyid Káẓim, se uniră pentru a îndemna la revoltă şi discordie şi pentru a pune viaţa marelui lor adversar în pericol. Cu toate mijloacele ce le stăteau la dispoziţie, ei au căutat să otrăvească minţile admiratorilor şi prietenilor lui, să‑i submineze autoritatea şi să îi discrediteze numele. Nu se ridicase nicio voce pentru a protesta împotriva agitaţiei ce se pregătea atât de asiduu de către acei trădători fără Dumnezeu, care se erijau cu toţii în exponenţii adevăratei învăţături şi depozitarii misterelor Credinţei lui Dumnezeu. Nimeni nu încerca să îi avertizeze sau să îi trezească la realitate. Ei strânseră o astfel de putere şi aţâţară astfel de conflicte că reuşiră să evacueze din Karbilá, într‑o manieră ruşinoasă, pe reprezentantul oficial al guvernului Otoman şi îşi însuşiră veniturile lui pentru sordidele lor scopuri. Atitudinea lor ameninţătoare stârni guvernul central de la Constantinopol, care trimise un oficial militar la locul agitaţiei, cu instrucţiuni complete pentru a stinge focul răutăţilor. Cu forţele sub comanda lui, acest ofiţer asedie oraşul şi trimise o depeşă lui Siyyid Káẓim în care îl ruga fierbinte să liniştească minţile populaţiei agitate. El îl rugă să facă apel la moderaţie către locuitorii oraşului, să le domolească încăpăţânarea şi să se supună de bună voie conducerii sale. De vor fi ascultând sfaturile sale, el promitea că va lua toate măsurile necesare pentru a asigura siguranţa şi protecţia lor, va declara amnistiere generală şi se va strădui să promoveze bunăstarea lor. Dar dacă vor fi refuzând să se supună, el îi avertiza că vieţile lor vor fi în pericol, că sigur o mare calamitate se va năpusti asupra lor.

            La primirea acestei depeşe oficiale, Siyyid Káẓim îi chemă în prezenţa lui pe capii instigatori ai mişcării şi, cu cea mai mare înţelepciune şi afecţiune, îi sfătui să înceteze a mai agita spiritele şi să predea armele. El vorbi cu o asemenea elocinţă convingătoare, cu o asemenea sinceritate şi detaşare, încât inimile lor au fost înmuiate şi rezistenţa a fost stinsă. Ei se angajaseră solemn ca în dimineaţa următoare să deschidă larg porţile citadelei şi să se prezinte, însoţiţi de Siyyid Káẓim în faţa ofiţerului comandant al trupelor de asediu. Se căzu de acord că Siyyid Káẓim va interveni pentru ei şi va obţine tot ceea ce ar fi asigurat liniştea şi bunăstarea lor. Nici nu apucaseră să plece din compania Siyyid‑ului că învăţaţii teologi, principalii instigatori ai acestei revolte, se ridicară la unison pentru a stăvili acest plan. Conştienţi că o astfel de intervenţie din partea Siyyid‑ului, care deja le stârnise invidia, i‑ar mări prestigiul şi i‑ar consolida autoritatea, ei au pornit a convinge o parte din elementele populaţiei nesăbuite şi uşor de provocat să se ridice la vreme de noapte şi să atace trupele inamicului. Ei le garantară victoria în baza unui vis în care unul dintre membrii l-a văzut pe ‘Abbás[50] care îi cerea lui să îi incite pe discipoli la pornirea războiului sfânt împotriva asediatorilor şi îi oferea promisiunea succesului total.

            Păcăliţi de această promisiune deşartă, ei au respins sfatul oferit de acel consilier înţelept şi drept şi se ridicară pentru a duce la îndeplinire planurile conducătorilor lor nesăbuiţi. Siyyid Káẓim, care ştia bine influenţa dăunătoare ce hrănea acea revoltă, adresă un raport detaliat şi fidel al situaţiei comandantului turc, care din nou scrise lui Siyyid Káẓim reiterându‑şi chemarea la o aplanare paşnică a conflictului. Mai mult, el declară că la un moment dat el va forţa porţile citadelei şi va considera casa lui Siyyid ca singurul loc de refugiu pentru un duşman învins. Siyyid‑ul împrăştie această veste peste tot în oraş. Dar aceasta servi doar la a stârni bătaia de joc şi dispreţul populaţiei. Când a fost informat de primirea oferită acelui mesaj, Siyyid‑ul remarcă: „Adevărat, acele lucruri care îi ameninţă sunt pentru dimineaţă. Nu este dimineaţa aproape?”[51]

            La revărsatul zorilor, la ora stabilită, trupele inamicului au bombardat meterezele citadelei, demolându‑i zidurile, intrând în oraş şi jefuind şi masacrând o parte considerabilă a populaţiei. Mulţi dintre ei fugiră cu teamă spre curtea mormântului lui Imám Ḥusayn. Alţii căutară adăpost în sanctuarul lui ‘Abbás. Aceia care îl iubeau şi onorau pe Siyyid Káẓim se îndreptară spre casa lui. Atât de numeroasă era mulţimea care căută adăpost în rezidenţa sa, încât a fost nevoie să se pregătească şi un număr din casele învecinate pentru a putea găzdui mulţimea refugiaţilor ce se grăbeau spre uşa sa. Mulţimea ce se abătu asupra casei lui era aşa de vastă şi de agitată încât de îndată ce tumultul se linişti, se constată că nu mai puţin de douăzeci şi două de persoane fuseseră călcate în picioare şi omorâte.

            Ce frică îi cuprinse pe locuitorii şi vizitatorii acelui oraş sfânt. Cu câtă duritate îşi tratară învingătorii inamicul îngrozit. Cu câtă insolenţă au ignorat acele drepturi şi prerogative sacre cu care evlavia nenumăraţilor pelerini musulmani învestiseră locurile sfinte ale Karbilei! Ei au refuzat să recunoască atât mormântul lui Imám Ḥusayn, cât şi locul sfânt al lui ‘Abbás ca locuri de refugiu inviolabile pentru miile de suflete ce se adăposteau de furia răzbunătoare a unui popor străin. În locurile venerate unde se aflau aceste două morminte curgea sângele victimelor. Un loc şi numai unul a fost recunoscut ca având valoare de refugiu pentru locuitorii nevinovaţi şi credincioşi. Acel loc a fost locuinţa lui Siyyid Káẓim. Casa cu dependinţele sale era socotită a fi dăruită cu un asemenea grad de sfinţenie, nefiind mai prejos de cele mai sfinte morminte ale Islám-ismului shí‘ah. Acea manifestare neobişnuită a furiei răzbunătoare a lui Dumnezeu era o lecţie pentru cei care doreau să minimalizeze rangul acelui om sfânt. Acel eveniment memorabil[52] s‑a petrecut în ziua a opta a lunii Dhi’l‑Ḥijjih din anul 1258 A.H.[53]

            Este recunoscut faptul că, în fiecare epocă şi dispensaţie, cei a căror misiune este ori să proclame Credinţa ori să pregătească drumul pentru acceptarea ei, au întâlnit opoziţie din partea unui număr de adversari puternici care le‑au pus la îndoială autoritatea şi au încercat să le denatureze învăţăturile. Aceştia, fie prin înşelăciune sau şiretlic, fie prin calomnie sau opresiune, au reuşit pentru un timp să‑i ademenească pe cei lipsiţi de informaţie şi să‑i ducă pe căi greşite pe cei slabi.

Dorind să menţină controlul lor asupra gândirii şi conştiinţei oamenilor, ei au putut să se bucure de fructele unei influenţe trecătoare şi precare, atâta timp cât Credinţa lui Dumnezeu a rămas ascunsă. Însă, chiar în clipa în care Credinţa era proclamată, spre marea lor dezamăgire, au văzut efectul negrelor lor uneltiri pălind în faţa luminii din zorii noii Zile a lui Dumnezeu. În faţa extraordinarelor raze ale acelui Astru răsărind, toate maşinaţiunile lor şi faptele lor malefice s‑au topit în nimicnicie şi au fost curând uitate.

            La fel, în jurul lui Siyyid Káẓim se adunaseră un număr de oameni orgolioşi şi ignoranţi care disimulau devotamentul şi ataşamentul lor faţă de persoana sa, care susţineau că sunt credincioşi şi evlavioşi şi care susţineau că ei sunt depozitarii misterelor păstrate cu sfinţenii în cuvintele lui Shaykh Aḥmad şi ale succesorului acestuia. Ei ocupau locurile de onoare în grupul de discipoli ai lui Siyyid Káẓim. Lor li se adresa discursul său, revărsând asupra lor o pregnantă consideraţie şi curtoazie. Şi totuşi, adesea, în parafrazări subtile, el făcea aluzie la opacitatea lor, la îngâmfarea şi incapacitatea lor pronunţată de a înţelege misterele cuvintelor Divine. Printre astfel de aluzii se găseau şi următoarele: „Nimeni nu îmi poate înţelege limbajul în afară de cel care este zămislit din mine.” De multe ori cita aceste cuvinte spunând: „Sunt fermecat de viziune. Sunt mut de uimire şi zăresc o lume ce nu are puterea să audă. Nu sunt în stare să divulg misterul, iar oamenii sunt incapabili să‑i poată duce povara.” Cu o altă ocazie, el remarca: „Mulţi sunt cei care pretind că au atins uniunea cu Cel Preaiubit şi totuşi Cel Preaiubit refuză să le recunoască pretenţiile. Lacrimile vărsate pentru Acest Preaiubit îl vor deosebi pe adevăratul îndrăgostit de cel fals.” De multe ori el constata: „Acela care este destinat să fie manifestat după mine provine dintr‑un neam pur, dintr‑o descendenţă ilustră, din seminţia lui Fáṭimih. Este de înălţime medie şi nu are defecte corporale.”[54]

             L‑am auzit pe Shaykh Abú‑Turáb[55] povestind următoarele: „Eu, alături de un număr de discipoli ai lui Siyyid Káẓim, am privit aluziile referitoare la deficienţele fizice, despre care Siyyid‑ul afirmase că Cel promis nu le avea, ca fiind îndreptate în mod particular către trei dintre colegii noştri discipoli. Le dădusem chiar asemenea porecle care indicau defectele lor trupeşti. Unul dintre ei era Ḥájí Mírzá Karím Khán,[56] fiul lui Ibráhím Khán‑i‑Qájár‑i‑Kirmání, care nu avea un ochi şi pe deasupra era cam spân. Un altul era Mírzá Ḥasan‑i‑Gawhar, un bărbat extrem de corpolent. Al treilea era Mírzá Muḥíṭ‑i‑Shá‘ir‑i‑Kirmání, care era deosebit de subţire şi înalt. Eram convinşi că aceştia nu erau alţii decât aceia la care Siyyid‑ul făcea tot timpul aluzie ca fiind oamenii înfumuraţi şi fără credinţă ce îşi vor da într‑o zi arama pe faţă şi îşi vor trăda ingratitudinea şi nesăbuinţa. Cât despre Ḥájí Mírzá Karím Khán, care timp de doi ani a stat la picioarele lui Siyyid Káẓim şi a dobândit de la acesta toată aşa‑zisa lui învăţătură, în final a obţinut permisiunea maestrului de a pleca pentru a se stabili în Kirmán, unde s‑a angajat în promovarea intereselor Islám-ului şi în răspândirea acelor tradiţii adunate în jurul memoriei sacre a Imámilor Credinţei.

            „Eram prezent în biblioteca lui Siyyid Káẓim când a sosit într‑o zi un servitor al lui Ḥájí Mírzá Karím Khán, ţinând o carte în mână, pe care i‑a oferit‑o lui Siyyid din partea stăpânului său, rugându‑l să o citească şi să‑i aprobe conţinutul, parafându‑l cu scrisul său de mână. După ce a citit mai multe pasaje din carte Siyyid‑ul i‑a returnat‑o servitorului cu acest mesaj: «Spune‑i stăpânului tău că el, mai bine ca oricine altul, poate estima valoarea propriei sale cărţi.» Servitorul se retrase când Siyyid‑ul , cu o voce tristă, remarcă: «Blestemat fie el. Ani de zile s‑a aflat în compania mea şi acum, când doreşte să plece, singurul lui scop, după atâţia ani de studiu şi de tovărăşie, este să transmită, prin cartea sa, asemenea doctrine eretice şi ateiste precum cele pe care vrea acum ca eu să le aprob. A complotat cu un număr de egoişti ipocriţi pentru a se stabili în Kirmán pentru ca, după plecarea mea din această lume, să preia hăţurile unei conduceri necontestate. Ce amarnic a greşit în judecata lui. Pentru că aerul Revelaţiei divine, suflat din Aurora călăuzirii, îi va stinge cu siguranţă lumina şi îi va distruge influenţa. Eforturile sale nu vor rodi în final decât fructele amare ale deziluziei şi remuşcării nimicitoare. Adevărat îţi spun, vei fi martorul acestora cu propriii tăi ochi. Mă rog ca tu să poţi fi protejat de influenţa dăunătoare pe care el, anticristul Revelaţiei promise, o va exercita în viitor.» Mi‑a cerut să tăinuiesc această prevestire până la Ziua Învierii, Ziua în care Mâna Atotputerniciei va fi dezvăluit secretele care acum sunt ascunse în piepturile oamenilor. «În acea Zi,» m‑a sfătuit el, «să te ridici cu voinţă neabătută şi hotărâre pentru triumful Credinţei lui Dumnezeu. Fă cunoscut în lung şi în lat tot ceea ce ai auzit şi ai văzut.»” Acelaşi Shaykh Abú‑Turáb, care în zilele de început ale Dispensaţiei proclamate de Báb considera că e mai înţelept şi mai bine să nu se identifice cu Cauza Sa, a păstrat în inima lui cea mai profundă iubire pentru Manifestarea revelată, iar în credinţa lui el a rămas ferm şi neclintit ca o stâncă. În cele din urmă, acea flacără mocnită s‑a aprins în sufletul său, fiind responsabilă de comportamentul care l‑a făcut prizonier în închisoarea din Ṭihrán, unde era şi Bahá’u’lláh întemniţat. A rămas statornic chiar până la capăt, încununându‑şi viaţa de sacrificiu iubitor cu gloria martiriului.

             Şi, pe măsură de zilele lui Siyyid Káẓim se apropiau de sfârşit, ori de câte ori îşi întâlnea discipolii, fie în conversaţii private, fie în discursuri publice, el îi sfătuia spunând: „Preaiubiţii mei însoţitori. Aveţi grijă, aveţi grijă ca nu cumva după mine iluziile trecătoare ale lumii să vă ademenească. Fiţi cu băgare de seamă ca nu cumva să deveniţi trufaşi şi să uitaţi de Dumnezeu. Este de datoria voastră să renunţaţi la orice confort, la toate posesiunile materiale şi la familia voastră, în căutarea Celui care este Dorinţa inimii voastre şi a inimii mele. Răspândiţi‑vă în toate ţinuturile, detaşaţi‑vă de toate lucrurile lumeşti şi, umili şi în rugăciune, imploraţi pe Domnul vostru să vă sprijine şi să vă călăuzească. Nu abandonaţi niciodată hotărârea de a căuta şi a găsi pe Cel care este ascuns după vălurile gloriei. Perseveraţi până în momentul în care El, adevăratul vostru Călăuzitor şi Învăţător, vă va ajuta cu bunătate şi vă va permite să Îl recunoaşteţi. Fiţi fermi până în ziua în care El vă va alege ca însoţitori şi susţinători eroici ai Qá’im‑ului promis. Bine va fi de toţi cei care vor sorbi din cupa martiriului pe calea Sa. Aceia dintre voi pe care Dumnezeu, în înţelepciunea Sa, îi va cruţa şi îi va păstra pentru a fi martorii apusului Luceafărului călăuzirii Divine, ai acelui Sol al Soarelui Revelaţiei Divine, trebuie cu orice preţ să fie răbdători, trebuie să rămână convinşi şi să fie statornici. Ei nu trebuie nici să şovăie şi nici să se simtă cuprinşi de teamă. Pentru că la puţin timp după ce primul sunet de goarnă va pârjoli pământul cu prăpăd şi moarte, goarna va suna din nou o altă chemare, la care toate lucrurile vor fi însufleţite şi readuse la viaţă. Atunci va fi dezvăluit înţelesul acestor versete sacre: «Şi a sunat trompeta, şi toţi cei din cer şi de pe pământ şi‑au dat duhul, în afară de cei cărora Dumnezeu le‑a îngădui să trăiască. Apoi a mai fost încă un sunet de trompetă şi, iată!, readuşi la viaţă priveau în jurul lor. Iar pământul strălucea cu lumina Domnului său, iar Cartea a fost scrisă, iar Profeţii au fost aduşi şi martorii veniră; şi judecata a fost împărţită fiecăruia cu dreptate; şi nimeni nu a fost nedreptăţit.»[57] Adevăr grăiesc, după Qá’im va fi manifestat Qayyúm‑ul.[58] Căci, atunci când steaua Celui dintâi va apune, soarele frumuseţii lui Ḥusayn va răsări şi va lumina întreg pământul. Atunci va fi dezvăluită în toată splendoarea sa «taina» sau «secretul» de care vorbea Shaykh Aḥmad când spunea: «Taina acestei Cauze trebuie să fie dezvăluită negreşit.» A trăi până în acea Zi a zilelor înseamnă a trăi până la gloria ce încununează generaţiile trecute, iar o singură faptă bună săvârşită în acea zi echivalează cu veneraţia pioasă de‑a lungul a nenumărate secole. Cât de des acel suflet venerabil, Shaykh Aḥmad, recita versurile din Qur’án pe care le‑am menţionat deja. Câtă greutate punea pe semnificaţia lor ca prevestind apariţia acestor Revelaţii gemene ce urmează una alteia într‑o succesiune rapidă, fiecare în parte fiind destinată să acopere întreaga lume cu toată măreţia ei. De câte ori el nu exclama: «Bine îi va fi celui ce le va recunoaşte rolul şi va contempla splendoarea!» De câte ori, adresându‑mi‑se, remarca: «Niciunul dintre noi nu va trăi să vadă gloria strălucitoare. Dar mulţi dintre cei cu credinţă dintre discipolii tăi vor fi martorii Zilei pe care, vai, noi nu putem niciodată spera s‑o contemplăm!» O, preaiubiţii mei însoţitori. Cât de măreaţă, într‑adevăr cât de măreaţă este Cauza. Cât de înaltă este poziţia la care vă chem. Cât de grandioasă este misiunea pentru care v‑am instruit şi pregătit. Încordaţi‑vă puterile şi aţintiţi‑vă privirea spre promisiunea Lui. Mă rog ca Dumnezeu să vă ajute cu harul lui să ţineţi piept furtunilor de încercări şi greutăţi ce se vor abate cu siguranţă asupra voastră, să vă permită să ieşiţi nevătămaţi şi triumfători din mijlocul lor şi să vă conducă spre destinul vostru măreţ.”

            În fiecare an, în luna Dhi’l‑Qa‘dih, Siyyid‑ul pleca din Karbilá spre Káẓimayn[59] pentru a vizita mormintele sacre ale imám-ilor. El se întorcea în Karbilá exact când trebuia pentru a vizita, într‑o zi de ‘Arafih, mormântul lui Imám Ḥusayn. În acel an, ultimul an al vieţii sale, potrivit obiceiului său, el a părăsit Karbilá în primele zile ale lunii dhi’l‑Qa’dih, în anul 1259 A.H.[60], însoţit de câţiva dintre însoţitorii şi prietenii lui. În ziua a patra a acelei luni, el ajunsese la Masjid‑i‑Baráthá, situat pe şoseaua dintre Baghdád şi Káẓimayn, în momentul când trebuia să ofere rugăciunea din miezul zilei. L‑a rugat pe muadhdhin să‑i cheme pe credincioşi să se adune şi să se roage. Stând la umbra unui palmier care era în faţa masjid‑ului, el s‑a alăturat congregaţiei şi tocmai îşi încheiase rugăciunea când, dintr‑o dată, a apărut un arab care s‑a apropiat de Siyyid şi l‑a îmbrăţişat. „În urmă cu trei zile”, a spus el, „păstoream turma pe păşunea din vecinătate, când am căzut într‑un somn profund. În visul meu l‑am văzut pe Muḥammad, Apostolul lui Dumnezeu, care mi s‑a adresat cu aceste cuvinte: «Ascultă aceste cuvinte ale Mele, o, păstorule, şi păstrează‑le bine în inima ta. Căci aceste cuvinte sunt comoara lui Dumnezeu, pe care Eu ţi‑o încredinţez ţie spre păstrare. De le vei fi credincios, mare va fi răsplata ta. Iar de te vei îndepărta de la ele, o mare pacoste se va năpusti asupra ta. Ascultă‑Mă, aceasta este comoara pe care ţi‑o încredinţez: rămâi înăuntrul zidurilor Masjid‑i‑Baráthá. În a treia zi după acest vis, un vlăstar al casei Mele, pe numele său Siyyid Káẓim, însoţit de tovarăşi şi prieteni, va poposi, la ceas de miazăzi, la umbra palmierului din vecinătatea masjid‑ului. Acolo el îşi va oferi rugăciunea sa. De îndată ce privirea ta va poposi asupra lui, caută să te afli în prezenţa lui şi transmite‑i salutările Mele iubitoare. Spune‑i din partea Mea: „Bucură‑te, căci se apropie vremea plecării tale. Când vei termina vizitele în Káẓimayn şi te vei întoarce la Karbilá, acolo, la trei zile după întoarcerea ta, în ziua de ‘Arafih[61], îţi vei lua zborul spre Mine. Curând după aceea, Cel care este Adevărul va fi manifestat. Atunci întreaga lume va fi iluminată de lumina chipului Său.»” Un zâmbet îi învălui figura lui Siyyid Káẓim la terminarea descrierii visului povestit de acel păstor. El spuse: „Nu încape nicio îndoială cu privire la adevărul acelui vis.” Însoţitorii lui au fost profund îndureraţi. Întorcându‑se spre ei, le‑a spus: „Oare nu mă iubiţi voi pe mine de dragul Celui adevărat, a cărui venire o aşteptăm cu toţii. Nu vreţi voi ca eu să mor pentru ca Cel promis să poată fi manifestat?” Acest episod, în totalitatea lui, mi‑a fost relatat de nu mai puţin de zece persoane, toate fiind de faţă cu acea ocazie, şi care au mărturisit acurateţea lui. Şi cu toate acestea, mulţi dintre cei care au văzut cu ochii lor asemenea semne minunate au respins Adevărul şi au repudiat Mesajul Său!

            Această întâmplare ciudată s‑a răspândit până departe, aducând tristeţe în inimile celor care îl iubeau cu adevărat pe Siyyid Káẓim. Acestora, cu infinită tandreţe şi bucurie, el le adresa vorbe de îmbărbătare şi alinare. El le‑a adus seninătate în inimile lor tulburate, le‑a întărit credinţa şi le‑a sporit avântul. Cu calm şi demnitate şi‑a încheiat pelerinajul şi s‑a întors la Karbilá. Chiar în ziua sosirii, el căzu bolnav la pat. Duşmanii lui răspândiră zvonul cum că fusese otrăvit de guvernatorul Baghdádului. Aceasta era calomnie pură şi un fals total, deoarece guvernatorul însuşi îşi declarase încrederea nemăsurată în Siyyid Káẓim şi îl considerase întotdeauna un conducător talentat dăruit cu o percepţie ascuţită şi dotat cu un caracter ireproşabil.[62] În ziua ‘Arafih a anului 1259 A.H., la venerabila vârstă de şaizeci de ani, Siyyid Káẓim, aşa cum spunea şi viziunea acelui umil păstor, şi‑a luat rămas bun de la această lume, lăsând în urmă o mână de discipoli oneşti şi devotaţi care, curăţaţi de orice dorinţe lumeşti, au pornit în căutarea Preaiubitului promis. Sfintele sale rămăşiţe pământeşti au fost îngropate în perimetrul mormântului sfânt al lui Imám Ḥusayn.[63] Moartea lui a provocat tulburare în Karbilá, similară cu agitaţia ce‑i cuprinsese pe locuitorii oraşului cu un an în urmă,[64] în seara zilei de ‘Arafih, când trupele victorioase ale inamicului au forţat porţile cetăţii şi au masacrat un număr considerabil ai locuitorilor lui. Cu un an în urmă, în acea zi, casa lui fusese un refugiu de pace şi siguranţă pentru deposedaţi şi fără adăpost, pe când acum devenise o casă a tristeţii, unde cei cărora le fusese prieten şi ajutor jeleau moartea şi deplângeau pierderea lui.[65]

 

 CAPITOLUL III

 DECLARAREA MISIUNII LUI BÁB

S

emnalul de reluare a activităţii duşmanilor săi a fost moartea lui Siyyid Káẓim Însetaţi de putere şi îmboldiţi de dispariţia lui şi de starea de demoralizare a adepţilor săi, ei îşi reiteraseră solicitările şi se pregăteau să îşi concretizeze ambiţiile. Pentru un timp, frica şi neliniştea cuprinseseră inimile discipolilor credincioşi ai lui Siyyid Káẓim, dar odată cu reîntoarcerea lui Mullá Ḥusayn‑i‑Bushrú’í din misiunea încununată de succes care îi fusese încredinţată de către dascălul său, mâhnirea lor s‑a risipit.[66]
