             Relaxarea treptată a disciplinei stricte impuse asupra lui Báb încurajă un număr din ce în ce mai mare din discipolii Săi din diferite provincii ale Persiei să‑L viziteze în castelul de la Máh‑Kú. Un val neîntrerupt de pelerini dornici şi devotaţi se îndrepta spre porţile lui, graţie gentileţei şi îngăduinţei lui ‘Alí Khán.[253] După o şedere de trei zile, aceştia erau invariabil învestiţi de Báb cu sarcina de a se întoarce la domeniile lor de servire şi de a îşi relua munca pentru consolidarea Credinţei Lui. ‘Alí Khán însuşi reuşea de fiecare dată să‑I facă o vizită lui Báb în fiecare vineri şi să‑L asigure de loialitatea şi devotamentul lui nestrămutat. El aducea adesea cele mai rare şi mai alese fructe pe care le găsea în împrejurimile oraşului Máh‑Kú, oferindu‑I mereu astfel de delicatese, căci se gândea că‑I plăceau şi erau pe gustul Lui.

            Astfel petrecu Báb vara şi toamna îndărătul zidurilor acelui castel. O iarnă neobişnuit de cumplită urmă, încât chiar aliajele de cupru fuseseră afectate de gerul teribil. Începutul acelui anotimp coincise cu luna Muḥarram a anului 1264 A.H.[254] Apa pe care o folosea Báb pentru abluţiunile Sale era rece ca gheaţa, iar stropii străluceau, îngheţându‑I pe faţă. Fără excepţie, după terminarea fiecărei rugăciuni, El îl chema pe Siyyid Ḥusayn în prezenţa Sa şi îi cerea acestuia să‑I citească cu voce tare un pasaj din Muḥriqu’l‑Qulúb, o lucrare compusă de răposatul Ḥájí Mullá Mihdí, străbunicul lui Ḥájí Mírzá Kamálu’d‑Dín‑i‑Naráqí, în care autorul preamărea virtuţile, deplângea moartea şi povestea împrejurările martiriului lui Imám Ḥusayn. Recitarea acelor suferinţe provoca emoţii puternice în inima lui Báb. Lacrimile continuau să curgă, ascultând povestea nenorocirilor de nedescris care se abătuseră asupra lui şi la durerea atroce suferită în mâinile unui duşman perfid. Pe măsură ce detaliile acelei vieţi tragice se desfăşurau înaintea Lui, Báb îşi amintea mereu de o tragedie şi mai mare care era destinată să atragă atenţia asupra venirii promisului Ḥusayn. Pentru El, acele atrocităţi din trecut erau doar un simbol care prevestea nenorocirile cumplite pe care al Său îndrăgit Ḥusayn le va suferi din partea compatrioţilor Lui. Plângea când îşi reprezenta în minte acele calamităţi pe care Cel care trebuia să fie manifestat era destinat a le suferi, nenorociri pe care Imám Ḥusayn nici în cele mai cumplite momente de agonie nu a fost nevoit să le îndure vreodată.[255]

             Într‑una din scrierile Sale revelate în anul 60 A.H., Báb declara următoarele: „Spiritul de rugăciune care‑Mi animă sufletul este consecinţa directă a unui vis pe care L‑am avut în anul dinaintea declarării Misiunii Mele. În apariţia Mea am văzut capul lui Imám Ḥusayn, Siyyidu’sh‑Shuhadá’, care atârna de un copac. Picături de sânge curgeau abundent din gâtul Lui sfârtecat. Cu încântare extraordinară, m‑am apropiat de acel copac şi, întinzându‑Mi mâinile, am adunat câţiva stropi din acel sânge sfânt şi i‑am băut cu pioşenie. Când m‑am trezit, am simţit că Spiritul lui Dumnezeu a intrat şi a pus stăpânire pe sufletul Meu. Inima îmi era încântată de bucuria prezenţei Sale Divine, iar misterele Revelaţiei Lui erau dezvăluite înaintea ochilor Mei în toată splendoarea lor.”

            Imediat ce Muḥammad Sháh l‑a condamnat pe Báb la captivitate în strânsoarea muntelui din Ádhirbáyján, el a suferit o schimbare neaşteptată a sorţii, într‑un fel nemaiîntâlnit până atunci, care a lovit însăşi fundaţia Statului său. Dezastre fără precedent îi surprinseră forţele care erau angajate în menţinerea ordinii interne a provinciilor.[256] Stindardul rebeliunii se ridicase în Khurásán, iar consternarea provocată de acea revoltă a fost aşa de mare, încât proiectata campanie a Sháh‑ului la Hirát a fost abandonată pe dată. Nechibzuinţa şi risipa lui Ḥájí Mírzá Áqásí au stârnit flacăra nemulţumirii, au exasperat masele şi le‑au încurajat să provoace dezbinarea şi răutatea. Cele mai turbulente elemente din Khurásán care locuiau în regiunile Qúchán, Bujnúrd şi Shíraván se aliară cu Sálár, fiul lui Áṣifu’d‑Dawlih, cel mai mare unchi din partea mamei Sháh‑ului şi guvernatorul provinciei şi negară autoritatea guvernării centrale. Toate forţele armate trimise din capitală au fost pe dată învinse de principalii instigatori ai revoltei. Ja‘far‑Qulí Khán‑i‑Námdár şi Amír Arslán Khán, fiul lui Sálár, care conduceau operaţiunile împotriva forţelor Sháh‑ului, au făcut dovada celei mai mari cruzimi şi, respingând atacurile inamicului, omorâseră fără milă toţi prizonierii.

             Mullá Ḥusayn era la acel moment locuitor al oraşului Mashhad[257] şi, în ciuda zarvei pe care acea revoltă o stârnise, se străduia să răspândească învăţăturile noii Revelaţii. De îndată ce află că Sálár, în dorinţa sa de a extinde aria răzvrătirii, era hotărât să îl abordeze şi să obţină sprijinul lui, el se decise imediat să plece din acel oraş pentru a evita implicarea sa în uneltirile acelei căpetenii orgolioase şi răzvrătite. În mijlocul nopţii, cu Qambar‑‘Alí ca singur servitor, el porni pe jos înspre Ṭihrán, de unde era decis să viziteze Ádhirbáyján-ul, unde spera să Îl întâlnească pe Báb. Prietenii lui, aflând despre circumstanţele în care plecase, adunaseră tot ce i‑ar fi fost necesar pentru o astfel de călătorie lungă şi istovitoare şi se grăbiră să‑l ajungă din urmă. Mullá Ḥusayn le refuză ajutorul. El spuse: „Am jurat să merg pe jos întreaga distanţă care mă desparte de Îndrăgitul meu. Nu voi precupeţi niciun efort până când nu voi fi ajuns la destinaţia mea.” Încercă chiar să îl convingă pe Qambar‑‘Alí să se întoarcă la Mashhad, dar în final a fost nevoit să cedeze rugăminţilor acestuia de a‑i permite să‑l slujească pe parcursul pelerinajului lui în Ádhirbáyján.

             În calea lui spre Ṭihrán, Mullá Ḥusayn a fost întâmpinat cu mult entuziasm de credincioşii din diferitele oraşe prin care a trecut. Ei l‑au rugat acelaşi lucru, dar au primit acelaşi răspuns. Am auzit următoarea mărturie din gura lui Áqáy‑i‑Kalím: „Când Mullá Ḥusayn sosi la Ṭihrán, eu împreună cu un mare număr de credincioşi am mers să îl vizităm. În ochii noştri părea întruchiparea statorniciei, pietăţii şi virtuţii. Ne‑a inspirat pe toţi cu comportamentul lui corect şi loialitatea lui înflăcărată. Atât de mare era forţa caracterului său şi ardoarea credinţei sale că eram convinşi să el, fără niciun ajutor din partea nimănui şi de unul singur, ar fi fost capabil să aducă triumful Credinţei lui Dumnezeu.” În mare taină el a fost introdus în prezenţa lui Bahá’u’lláh şi, imediat după întrevederea sa, a pornit spre Ádhirbáyján.

            În noaptea dinaintea sosirii sale la Máh‑Kú, care era ajunul celui de‑al patrulea Naw‑Rúz de după declararea Misiunii lui Báb şi care în acel an, 1264 A.H.[258] cădea în a treisprezecea lună a Rabí‘u’th‑Thání, ‘Alí Khán avu un vis. El îşi povesteşte astfel istoria: „În somnul meu am fost surprins de o veste neaşteptată cum că Muḥammad, Profetul lui Dumnezeu, trebuia să sosească curând la Máh‑Kú, că El se va îndrepta direct spre castel pentru a‑L vizita pe Báb şi pentru a‑I oferi felicitările Sale la sosirea festivalului de Naw‑Rúz. În visul meu am alergat să‑L întâmpin, în marea mea nerăbdare de a‑I spune modestul meu bun venit unui Vizitator atât de sfânt. Cu o bucurie de nedescris, m‑am grăbit pe jos spre râu şi, când am ajuns la pod, care se afla la o distanţă de un maydán[259] de oraşul Máh‑Kú, am văzut doi bărbaţi apropiindu‑se de mine. M‑am gândit că unul dintre ei era Profetul Însuşi şi am presupus că celălalt era unul dintre distinşii Lui însoţitori. M‑am grăbit să mă arunc la picioarele Lui şi, când mă aplecam să sărut poala veşmântului Său, dintr‑o dată m‑am trezit. O mare bucurie mi‑a inundat sufletul. Mă simţeam ca şi cum Paradisul însuşi, cu toate încântările sale îşi făcuse cuib în inima mea. Convins de veridicitatea viziunii mele, mi‑am făcut abluţiunile, mi‑am spus rugăciunea, m‑am înveşmântat în cele mai bune straie ale mele, m‑am parfumat şi m‑am îndreptat spre locul unde, cu o noapte mai înainte în vis, am privit faţa Profetului. Le‑am dat ordin servitorilor mei să pună şeile pe trei dintre cei mai buni şi mai uşori armăsari ai mei şi să îi ducă pe dată la pod. Soarele abia răsărise când, singur şi fără escortă, mergeam pe jos în afara oraşului Máh‑Kú înspre râu. Când mă apropiam de pod, am văzut, cu o undă de mirare, pe cei doi bărbaţi pe care îi văzusem în visul meu mergând unul în spatele celuilalt şi înaintând spre mine. Am căzut instinctiv la picioarele aceluia pe care eu îl credeam a fi Profetul şi l‑am sărutat cu ardoare. L‑am rugat pe El şi pe tovarăşul Lui să încalece pe caii pe care îi pregătisem pentru intrarea lor în Máh‑Kú. «Nu», a fost răspunsul Său, «am jurat să fac întreaga călătorie pe jos. Am să merg pe jos până în vârful acestui munte şi acolo îl voi vizita pe Prizonierul tău.»”

            Această experienţă neobişnuită a întărit şi mai mult atitudinea de reverenţă a lui ‘Alí Khán faţă de Báb. Credinţa lui în puterea Revelaţiei Sale a devenit şi mai mare, devotamentul lui faţă de El amplificându‑se. Într‑o atitudine de supunere necondiţionată, el l‑a urmat pe Mullá Ḥusayn până când au ajuns la poarta castelului. Îndată ce privirea lui Mullá Ḥusayn a întâlnit chipul Stăpânului său, care se vedea stând în pragul porţii, el s‑a oprit pe loc şi, înclinându‑se plecat în faţa Lui, a rămas nemişcat lângă El. Báb a întins braţele şi l‑a îmbrăţişat cu mult drag. Luându‑l de mână, El l‑a condus spre camera Sa. Şi‑a chemat apoi prietenii la El şi a sărbătorit în tovărăşia lor Naw‑Rúz. Tăvi cu dulciuri din cele mai alese fructe au fost întinse dinaintea Lui. El le‑a împărţit prietenilor adunaţi acolo şi, oferindu‑i gutui şi mere lui Mullá Ḥusayn, El spuse: „Aceste fructe delicioase au venit pentru noi tocmai din Mílán, Arḍ‑i‑Jannat‑ul[260] şi au fost culese şi dedicate special acestui banchet de către Ismu’lláhu’l‑Fatíq, Muḥammad‑Taqí.”

            Până în acel moment, niciunul dintre discipolii lui Báb, în afară de Siyyid Ḥusayn‑i‑Yazdí şi de fratele lui nu avuseseră permisiunea de a petrece noaptea în castel. În acea zi ‘Alí Khán se duse la Báb şi îi spuse: „De veţi dori să îl reţineţi pe Mullá Ḥusayn cu Voi în această noapte, sunt gata să mă supun dorinţei Voastre, căci eu nu mai am o voinţă a mea. Oricât Veţi dori ca el să stea cu Voi, eu mă angajez să duc la îndeplinire ordinul Vostru.” Discipolii lui Báb continuară să sosească în număr din ce în ce mai mare la Máh‑Kú, fiind primiţi fără întârziere şi fără restricţie în prezenţa Sa.

             Într‑o zi, în timp ce Báb, în tovărăşia lui Mullá Ḥusayn, privea peisajul din vecinătatea castelului, El se întoarse spre vest şi, uitându‑se îndelung la râul Araxes cum şerpuia departe, se întoarse spre Mullá Ḥusayn, spunând: „Acesta este râul şi acesta este malul despre care poetul Ḥáfiẓ a scris aşa: «O, zefir, de vei trece pe lângă malurile râului Araxes, lasă un sărut pe pământul acelei văi şi înmiresmează‑l cu suflarea ta. Te salut, de o mie de ori te salut, o, tu, locaş a lui Salmá! Cât de dragă este vocea caravanierilor tăi, cât de dulce sunetul clopoţeilor tale!»[261] Zilele şederii tale în acest ţinut se apropie de sfârşit. De nu ar fi fost atât de scurtă şederea ta aici, ţi‑am fi arătat «locaşul lui Salmá» şi am fi revelat ochilor tăi «malurile lui Araxes.»” „Prin «locaşul lui Salmá» Báb se referea la oraşul Salmás, care se află în vecinătatea oraşului Chihríq şi pe care turcii îl numesc Salmás. Continuându‑şi remarcile, Báb spuse: «Influenţa apropiată a Sfântului Duh este aceea ce face ca astfel de cuvinte să iasă din gura poeţilor, a căror semnificaţie nici ei nu o desluşesc întotdeauna. Următorul vers este tot de inspiraţie divină: ‹Shíráz va fi aruncat în vâltoare; un Tânăr cu glasul dulce va apărea. Mi‑e teamă ca nu cumva suflarea Lui să neliniştească şi să tulbure Baghdádul.› Misterul ascuns în acest vers este acum pecetluit; va fi revelat în anul de după Ḥin.»[262] Apoi Báb cită următorul dicton cunoscut: «Comorile stau ascunse în spatele tronului lui Dumnezeu; cheia acestor comori se află în glasul poeţilor.» El îi relată apoi lui Mullá Ḥusayn toate evenimentele care trebuiau fără îndoială să se petreacă în viitor şi îl rugă să nu le dezvăluie nimănui.[263] Báb îi spuse: «La câteva zile după plecarea ta din acest loc, Ne vor muta pe un alt munte. De îndată ce vei ajunge la destinaţia ta, veştile despre plecarea Noastră din Máh‑Kú vor fi ajuns la tine.»”

             Prevestirea rostită de Báb se adeveri imediat. Cei care fuseseră însărcinaţi a urmări pe ascuns mişcările şi comportamentul lui ‘Alí Khán i‑au prezentat lui Ḥájí Mírzá Áqásí un raport detaliat în care au relatat pe larg devotamentul lui extraordinar pentru Prizonierul lui, descriind episoade ce păreau să le confirme afirmaţiile. „Zi şi noapte”, îi scriau ei, „gardianul castelului de la Máh‑Kú este văzut în preajma prizonierului său într‑o atmosferă de libertate totală şi prietenie. ‘Alí Khán, care refuzase cu încăpăţânare să îşi mărite fata cu moştenitorul tronului Persiei, motivând că o astfel de faptă ar înfuria atât de tare rudele sunní ale mamei sale că l‑ar ucide pe dată atât pe el cât şi pe fată, acum, cu cea mai arzătoare nerăbdare doreşte ca aceeaşi fiică să fie măritată cu Báb. Acesta a refuzat, dar ‘Alí Khán încă insistă cu rugăminţile sale. De nu ar fi refuzat prizonierul, nunta tinerei ar fi avut deja loc.” ‘Alí Khán într‑adevăr a formulat o astfel de cerere şi l‑a implorat chiar şi pe Mullá Ḥusayn să intervină pentru el pe lângă Báb, dar nu a reuşit să obţină acceptul Lui.

            Aceste rapoarte răuvoitoare au avut un efect imediat asupra lui Ḥájí Mírzá Áqásí. Frica şi resentimentele l‑au motivat din nou pe acel ministru capricios să emită un ordin fără drept de apel pentru mutarea lui Báb la castelul de la Chihríq.

             La douăzeci de zile după Naw‑Rúz, Báb îşi luă rămas bun de la locuitorii oraşului Máh‑Kú, care, în decursul celor nouă luni de captivitate ale lui Báb, au recunoscut în mare măsură puterea personalităţii Lui şi măreţia caracterului Său. Mullá Ḥusayn, care, la îndemnul lui Báb, plecase deja din Máh‑Kú, era încă în Tabríz când află vestea profeţitei mutări a Învăţătorului lui la Chihríq. Báb, luându‑şi rămas bun de la Mullá Ḥusayn, îi adresă aceste cuvinte: „Ai venit pe jos din ţinutul tău natal până în acest loc. Tot aşa trebuie să te întorci până ajungi la destinaţia ta; căci zilele în care vei putea merge călare încă nu au sosit. Destinul tău este acela de a arăta atâta curaj, atâta îndemânare şi eroism că vor eclipsa faptele cele mai extraordinare ale eroilor din trecut. Actele tale îndrăzneţe vor câştiga pentru tine lauda şi admiraţia locuitorilor Împărăţiei eterne. În drumul tău, ar trebui să vizitezi pe credincioşii din Khuy, Urúmíyyih, Marághih, din Mílán, din Tabríz, din Zanján, din Qazvín şi din Ṭihrán. Le vei transmite fiecărora expresia iubirii şi afecţiunii Mele iubitoare. Te vei strădui să le înflăcărezi inimile din nou cu focul iubirii pentru Frumuseţea lui Dumnezeu şi vei depune eforturi să le întăreşti credinţa în Revelaţia Lui. De la Ṭihrán ar trebui să te îndrepţi spre Mázindarán, unde comorile ascunse ale lui Dumnezeu îţi vor fi dezvăluite. Vei fi chemat să realizezi asemenea fapte care vor face să pară mici cele mai mari realizări ale trecutului. În acel loc natura sarcinii tale îţi va fi revelată, iar puterea şi călăuzirea îţi vor fi dăruite pentru ca tu să fii potrivit să aduci acest serviciu Cauzei Sale.”

            În dimineaţa celei de‑a noua zile după Naw‑Rúz, Mullá Ḥusayn porni, aşa cum fusese instruit de Învăţător, în călătoria sa spre Mázindarán. Báb îi adresă lui Qambar‑‘Alí aceste cuvinte la despărţire: „Acel Qambar‑‘Alí al unei epoci apuse tresare de bucuria că un purtător al numelui lui a trăit să fie martorul unei Zile după care chiar şi El[264], care a fost Domnul domnului lui a suspinat în zadar; despre care El vorbea cu dor aprins: «De‑ar putea ochii mei contempla chipurile fraţilor Mei care au avut privilegiul de a trăi în această Zi a Lui!»”

 

 CAPITOLUL XIV

CĂLĂTORIA LUI MULLÁ ḤUSAYN LA MÁZINDARÁN

A

lí Khán îl invită cu căldură pe Mullá Ḥusayn să mai stăruie câteva zile în casa lui înainte de a pleca din Máh‑Kú, exprimându‑şi dorinţa puternică de a‑i pune la dispoziţie toate mijloacele necesare călătoriei acestuia spre Mázindarán. Acesta însă a refuzat să mai amâne plecarea ca să se bucure de confortul mijloacelor pe care ‘Alí Khán le punea la dispoziţia lui cu atâta devotament.

            Credincios instrucţiunilor primite, el se oprea în fiecare oraş şi sat pe care Báb i le indicase să le viziteze, aduna credincioşii, le transmitea acestora iubirea, salutările şi le dădea asigurări din partea îndrăgitului lor Învăţător, le remonta râvna, îndemnându‑i să rămână fermi pe calea Sa. În Ṭihrán el a beneficiat din nou de privilegiul de a‑l întâlni pe Bahá’u’lláh şi de a primi chiar din partea Sa acea susţinere spirituală care i‑a permis, cu un curaj neobosit, să înfrunte pericolele care l‑au asaltat atât de nemilos în ultimele zile ale vieţii lui.

            De la Ṭihrán, Mullá Ḥusayn s‑a îndreptat spre Mázindarán, aşteptând cu nerăbdare să fie martorul dezvăluirii acelei comori tăinuite promise de Învăţătorul său. Quddús locuia la acea vreme în Bárfurúsh în casa care aparţinuse odinioară tatălui său. El se găsea în compania oamenilor din toate păturile sociale şi, prin bunătatea caracterului său şi prin vastitatea cunoaşterii sale el a cucerit afecţiunea şi admiraţia nepreţuită a locuitorilor acelui oraş. La sosirea lui în acel oraş, Mullá Ḥusayn s‑a dus direct la casa lui Quddús, unde a fost primit cu mare drag. Însuşi Quddús a avut grijă de oaspetele lui, făcând tot ce i‑a stat în putinţă pentru a‑i asigura o şedere confortabilă. Cu propriile sale mâini, el i‑a îndepărtat ţărâna şi i‑a spălat picioarele pline de răni. I‑a oferit locul de cinste la adunarea prietenilor lui, prezentându‑l cu mare respect fiecăruia dintre prietenii adunaţi să‑l întâlnească.

            În seara sosirii sale, de îndată ce credincioşii care fuseseră invitaţi la cină pentru a‑l întâlni pe Mullá Ḥusayn s‑au întors la casele lor, gazda, întorcându‑se spre oaspetele ei, a întrebat dacă îl poate lămuri cu mai multe detalii cu privire la experienţele spirituale avute cu Báb în castelul de la Máh‑Kú. „Multe şi diferite”, răspunse Mullá Ḥusayn, „au fost lucrurile pe care le‑am auzit şi le‑am văzut în decursul celor nouă zile în care am fost aproape de Báb. El mi‑a vorbit despre chestiuni cu referire directă, dar şi indirectă la Credinţa Sa. Cu toate acestea nu mi‑a dat nici o indicaţie clară în ceea ce priveşte răspândirea Cauzei Sale. Tot ce mi‑a spus a fost: «În drumul tău spre Ṭihrán, trebuie să vizitezi credincioşii din fiecare oraş şi sat prin care treci. De la Ṭihrán trebuie să te îndrepţi spre Mázindarán, căci acolo zace o comoară ascunsă care îţi va fi dezvăluită, o comoară care va revela în faţa ochilor tăi caracterul sarcinii pe care eşti destinat să o duci la capăt.» Prin aluziile Sale, am reuşit să desluşesc cumva măreţia Revelaţiei şi am putut să disting semnele importanţei viitoare a Cauzei Sale. Din cuvintele Sale am înţeles că în final voi fi chemat să îmi sacrific fiinţa lipsită de importanţă pe calea Lui. Căci, în celelalte dăţi, ori de câte ori îmi permitea să mă retrag din prezenţa Lui, Báb mă asigura de fiecare dată că voi fi chemat din nou să‑L întâlnesc. De această dată însă, când mi‑a adresat cuvintele de despărţire, nu mi‑a mai făcut nicio astfel de promisiune şi nici nu a mai făcut vreo aluzie cu privire la posibilitatea unei alte întâlniri cu El în această lume. «Ospăţul Sacrificiului», au fost ultimele Lui cuvinte, «se apropie cu repeziciune. Ridică‑te şi adună‑ţi toate puterile şi nu lăsa ca ceva să te reţină de la împlinirea destinului tău. Ajungând la destinaţie, pregăteşte‑te să Ne primeşti, căci şi Noi te vom urma la scurt timp.»”

            Quddús s‑a mai interesat dacă a adus cu el vreo scriere a Învăţătorului lor şi, aflând că nu avea nimic la el, i‑a prezentat oaspetelui său paginile unui manuscris pe care îl avea, cerându‑i să citească anumite pasaje. De îndată ce a citit o pagină din acel manuscris, figura i s‑a transformat complet, dintr‑o dată. Trăsăturile lui trădau o expresie de admiraţie şi surpriză, greu de descris. Măreţia, profunzimea – mai presus de toate influenţa pătrunzătoare a cuvintelor pe care le citise – i‑au produs o agitaţie sufletească puternică, care l‑a determinat să rostească cele mai alese laude. Lăsând jos manuscrisul, el spuse: „Îmi dau prea bine seama că Autorul acestor cuvinte a găsit inspiraţia în acea Fântână care este mult deasupra tuturor izvoarelor din care cunoaşterea oamenilor se trage în mod obişnuit. Mărturisesc aici că recunosc din toată inima caracterul sublim al acestor cuvinte şi accept fără de tăgadă adevărul pe care ele îl dezvăluie.” Din tăcerea lui Quddús şi din expresia feţei sale, Mullá Ḥusayn trase concluzia că nimeni altul decât gazda lui a scris aceste cuvinte. Se ridică pe dată din scaunul lui şi, stând cu capul plecat în pragul uşii, declară cu respect: „Comoara ascunsă despre care vorbea Báb acum a fost dezvăluită ochilor mei. Lumina ei a risipit întunericul neînţelegerii şi îndoielii. Deşi Învăţătorul meu zace ascuns în strânsoarea munţilor Ádhirbáyján-ului, semnele strălucirii Sale şi revelarea puterii Sale sunt manifestate înaintea mea. Am găsit în Mázindarán oglindirea gloriei Sale.”

             Cât de gravă, cât de îngrozitoare greşeala lui Ḥájí Mírzá Áqásí. Acest ministru neghiob şi‑a imaginat în zadar că, prin condamnarea lui Báb la o viaţă de exil fără speranţă într‑un colţ îndepărtat şi ascuns al Ádhirbáyján-ului, ar fi reuşit să ascundă de ochii compatrioţilor lui acea Flacără a Focului nemuritor al lui Dumnezeu. Nu a înţeles defel că prin punerea Luminii lui Dumnezeu pe vârful unui deal, el ajuta la răspândirea strălucirii ei şi la proclamarea gloriei ei. Prin faptele sale, prin uneltirile sale extraordinare, în loc să ascundă acea Flacără cerească de ochii oamenilor, el i‑a dat de fapt şi mai multă tărie şi a ajutat la înteţirea strălucirii sale. De partea cealaltă, cât de drept, cât de ager şi sigur era Mullá Ḥusayn în judecata sa. Dintre aceia care l‑au cunoscut şi văzut, niciunul nu a putut vreo clipă pune la îndoială erudiţia acestui tânăr, farmecul său, integritatea şi curajul lui extraordinar. Dacă, după moartea lui Siyyid Káẓim, el s‑ar fi declarat Qá’im‑ul cel promis, cei mai distinşi dintre tovarăşii săi discipoli i‑ar fi recunoscut în unanimitate poziţia şi i s‑ar fi supus autorităţii sale. Oare nu Mullá Muḥammad‑i‑Mámáqání, acel discipol de vază şi învăţat al lui Shaykh Aḥmad‑i‑Aḥsá’í, după ce a cunoscut prin intermediul lui Mullá Ḥusayn în Tabríz revendicările Noii Revelaţii, a declarat: „Dumnezeu să‑mi fie martor. Dacă această revendicare pe care Siyyid‑i‑Báb a făcut‑o ar fi fost prezentată de acelaşi Mullá Ḥusayn, eu, în virtutea remarcabilelor lui trăsături de caracter şi a cunoaşterii pe care o posedă, aş fi fost primul care să susţină cauza lui şi să o proclam tuturor oamenilor. Dar, dacă el a ales să se supună altei persoane, am încetat a mai avea încredere în cuvintele lui şi am refuzat să răspund chemării sale.” Oare nu Siyyid Muḥammad‑Báqir‑i‑Rashtí, când a auzit că Mullá Ḥusayn a reuşit să rezolve atât de măiestrit nedumeririle care îi tulburau de multă vreme gândurile, s‑a pronunţat asupra trăsăturilor lui în astfel de termeni elogioşi: „Eu, care mă credeam capabil sa‑l încurc şi să‑l reduc la tăcere pe Siyyid Káẓim‑i‑Rashtí, când l‑am întâlnit pentru prima oară şi am conversat cu cel care susţine că este doar un umil discipol, mi‑am dat seama cât de amarnic greşisem în judecăţile mele. Atât de mare este tăria cu care pare înzestrat acest tânăr, că de ar fi fost ca el să declare ziua ca fiind noapte, eu l‑aş fi crezut în stare să aducă dovezi care să demonstreze clar, în ochii învăţaţilor teologi, adevărul acestei afirmaţii.”

            Chiar în seara în care el i‑a fost prezentat lui Báb, Mullá Ḥusayn, deşi la început părea încredinţat de propria‑i superioritate fără de margini, fiind înclinat să bagatelizeze afirmaţiile fiului unui obscur negustor din Shíráz, a reuşit să perceapă, de îndată de Gazda lui a început să‑Şi expună subiectul, beneficiile virtuale incalculabile ale Revelaţiei Sale. El I‑a îmbrăţişat cu nerăbdare Cauza, abandonând cu dispreţ orice l‑ar fi putut împiedica în eforturile sale de înţelegere corectă şi promovare eficientă a intereselor acesteia. Iar când, la timpul cuvenit, Mullá Ḥusayn a avut şansa de a aprecia sublimitatea transcendentă a scrierilor lui Quddús, el, cu agerimea sa obişnuită şi judecata‑i fără greş, a fost de asemenea capabil să estimeze valoarea adevărată şi meritul acelor daruri speciale cu care atât persoana, cât şi rostirea lui Quddús fuseseră investite. Vastitatea propriilor lui cunoştinţe dobândite se topi în nimicnicie în faţa virtuţilor atotcuprinzătoare date de Dumnezeu pe care le arăta spiritul acestui tânăr. Chiar în acel moment, el îi jură loialitate nestrămutată lui, care atât de puternic oglindea strălucirea propriului lui Învăţător îndrăgit. El simţi că prima sa obligaţie era de a i se subordona pe de‑a‑ntregul lui Quddús, de a‑l urma, să‑i fie credincios şi să‑i asigure prin toate mijloacele care îi stăteau la dispoziţie bunăstarea şi siguranţa. Până în ceasul martiriului său, Mullá Ḥusayn rămase credincios jurământului său. În respectul extraordinar pe care i‑l arăta lui Quddús, i se accentua convingerea lui fermă faţă de realitatea acelor daruri supranaturale care îl diferenţiau pe acesta atât de clar de restul celorlalţi adepţi. Niciun alt motiv nu‑l determina să arate atâta respect şi smerenie din partea lui pentru cineva ce părea să fie doar egalul său. Perspicacitatea lui Mullá Ḥusayn îl făcu să înţeleagă măreţia puterii sale potenţiale, iar nobleţea caracterului său îi cerea să demonstreze cum se cuvine recunoaşterea acelui adevăr.

             Atât de mare era transformarea atitudinii lui Mullá Ḥusayn faţă de Quddús, încât credincioşii care se adunară în dimineaţa următoare la casa acestuia au fost foarte surprinşi să vadă că oaspetele, care cu o seară mai înainte ocupase locul de onoare şi căruia i se arătase atâta risipă de generozitate şi ospitalitate, îi oferea scaunul său gazdei şi acum stătea în picioare, la locul lui, în prag, într‑o atitudine de smerenie totală. Primele cuvinte pe care, în faţa credincioşilor adunaţi acolo, Quddús i le‑a adresat lui Mullá Ḥusayn au fost următoarele: „Acum, chiar în acest ceas, ar trebui să te ridici şi, înarmat cu toiagul înţelepciunii şi puterii, să reduci la tăcere oştirile de uneltitori care se străduiesc să discrediteze numele curat al Credinţei de Dumnezeu. Trebuie să‑i faci faţă mulţimii lor şi să le înfrângi forţele. Pune‑ţi toată încrederea în mila lui Dumnezeu şi priveşte maşinaţiunile lor ca pe nişte încercări inutile de a ascunde strălucirea Cauzei. Trebuie să ai o întrevedere cu Sa‘ídu’l‑‘Ulamá’, acel tiran notoriu şi cu suflet fals şi fără de teamă să‑i dezvălui ochilor lui trăsăturile distinctive ale acestei Revelaţii. De acolo ar trebui să te îndrepţi spre Khurásán. În oraşul Mashhad, construieşte o casă în aşa fel, încât să servească atât ca locuinţă particulară, dar să fie dotată cu tot ce este necesar pentru a primi oaspeţi. Curând vom porni şi noi la drum şi vom locui în acea casă. În ea vei invita toate sufletele receptive pe care noi sperăm să le putem călăuzi spre Râul vieţii eterne. Îi vom pregăti şi îi vom povăţui să se adune şi să proclame Cauza lui Dumnezeu.”

             Mullá Ḥusayn porni a doua zi la vremea zorilor să se întâlnească cu Sa‘ídu’l‑‘Ulamá’. Singur şi fără niciun ajutor, el îl căută şi îi transmise, aşa cum îi ceruse Quddús, Mesajul Noii Ere. Fără de teamă şi cu mult talent oratoric, în mijlocul discipolilor adunaţi, el pledă Cauza îndrăgitului lui Învăţător, îi ceru să distrugă acei idoli pe care gândurile deşarte îi creaseră în propria sa minte şi să înfigă în locul lor stindardul călăuzirii Divine. El îl chemă să îşi desţelenească mintea de crezurile acaparatoare ale trecutului şi să se grăbească, liber şi neconstrâns, spre malul mântuirii eterne. Cu vigoarea‑i caracteristică, el apără fiecare argument cu care acel vrăjitor făţarnic încerca să refuze adevărul Mesajului Divin şi, prin logica lui infailibilă, dădu în vileag toate falsităţile doctrinelor pe care acesta se străduia să le propună. Copleşit de teama ca nu cumva congregaţia discipolilor lui să se adune în unanimitate în jurul lui Mullá Ḥusayn, Sa‘ídu’l‑‘Ulamá’ a recurs la cele mai diavoleşti arme, apelând la cel mai abuziv limbaj, în speranţa salvgardării integrităţii poziţiei sale. El aruncă în faţa lui Mullá Ḥusayn calomniile sale şi, ignorând cu dispreţ dovezile şi mărturiile prezentate de adversarul lui, afirmă încrezător, fără a oferi vreo justificare, inutilitatea Cauzei pe care fusese chemat să o îmbrăţişeze. De îndată ce Mullá Ḥusayn îşi dădu seama de incapacitatea lui totală de a înţelege Mesajul pe care el i‑l adusese, el se ridică de pe scaun şi spuse: „Argumentaţia mea nu a reuşit să te deştepte din somnul indolenţei tale. În zilele ce vor urma, faptele mele îţi vor dovedi puterea Mesajului pe care tu ai ales să îl dispreţuieşti.” El vorbi cu atâta hotărâre şi emoţie, că Sa‘ídu’l‑‘Ulamá’ era complet năucit. Groaza care‑i cuprinse sufletul era atât de mare, că nu i‑a mai putut răspunde. Mullá Ḥusayn s‑a întors apoi spre unul dintre membrii acelui auditoriu care părea că a simţit influenţa cuvintelor sale, dându‑i sarcina de a‑i relata lui Quddús rezultatul acelei întrevederi. El adăugă: „Spune‑i: «Întrucât nu ai poruncit clar ca eu să revin din nou la tine, am decis să pornesc pe dată spre Khurásán. Merg să duc la îndeplinire acele lucruri pe care mi‑ai poruncit să le îndeplinesc.»”

             Singur şi total detaşat de toate lucrurile în afară de Dumnezeu, Mullá Ḥusayn porni în călătoria sa spre Mashhad. Singurul lui tovarăş, pe când mărşăluia spre Khurásán, era gândul de a duce cu credinţă la îndeplinire dorinţele lui Quddús şi singura lui susţinere era conştiinţa promisiunii sale de nezdruncinat. El s‑a îndreptat către locuinţa lui Mírzá Muḥammad‑Báqir‑i‑Qá’iní şi curând a reuşit să cumpere, în vecinătatea acelei case din Bálá‑Khíyábán, o bucată de pământ pe care a început să ridice casa pe care fusese mandatat să o ridice şi căreia îi dădu numele de Bábíyyih, nume pe care îl poartă şi azi. Curând după terminarea ei, Quddús sosi la Mashhad şi locui în acea casă. Un val constant de vizitatori, pe care energia şi zelul lui Mullá Ḥusayn îi pregăti pentru acceptarea Credinţei, se revărsau în prezenţa lui Quddús, cunoşteau revendicările Cauzei şi se înrolau de bună voie sub drapelul ei. Vigilenţa neobosită cu care Mullá Ḥusayn lucra pentru a răspândi cunoaşterea noii Revelaţii şi maniera măiestrită în care Quddús îşi lămurea aderenţii într‑un număr din ce în ce mai mare, dădură naştere unui val de entuziasm care se revărsă peste întreg oraşul Mashhad, ale cărui efecte se răspândiră cu repeziciune dincolo de graniţele provinciei Khurásán. Casa Bábíyyih a fost curând transformată într‑un centru de adunare pentru mulţimea credincioşilor înflăcăraţi de o hotărâre de neclintit pentru a demonstra, prin orice mijloace le stăteau la dispoziţie, imensa energie intrinsecă a Credinţei lor.

 

 CAPITOLUL XV

CĂLĂTORIA LUI ṬÁHIRIH DE LA KARBILÁ LA KHURÁSÁN

D

eoarece se apropia ceasul când, conform dispensaţiilor Providenţei, vălul care încă ascundea adevărurile fundamentale ale Credinţei trebuia dat la o parte, s‑a aprins în inima Khurásán-ului o flacără de o intensitate atât de puternică, încât şi cele mai mari obstacole ce stăteau în calea recunoaşterii finale a Cauzei se topiseră şi dispărură.[265] Acel foc stârnise o asemenea ardere în inimile oamenilor, efectul puterii sale revigorante fiind resimţit până în cele mai îndepărtate provincii ale Persiei. A şters orice urmă de teamă sau de îndoială ce mai stăruia în inimile credincioşilor, împiedicându‑i până atunci să întrevadă întreaga măsură a splendorii ei. Sentinţa duşmanului L‑a condamnat la izolare fără sfârşit pe Acela care era întruchiparea frumuseţii lui Dumnezeu şi prin aceasta a căutat să înăbuşe pe vecie flacăra iubirii Sale. Dar mâna Atotputernicului, la vremea când oştirile răufăcătorilor unelteau în întuneric împotriva Lui, era ocupată cu încurcarea planurilor şi cu zădărnicirea strădaniilor lor. Prin Quddús, în cea mai estică provincie a Persiei, cel Atotputernic aprinsese un foc ce strălucea cu cea mai fierbinte flacără în piepturile oamenilor din Khurásán. În Karbilá, dincolo de hotarul vestic al acelui ţinut, El aprinsese lumina lui Ṭáhirih, o lumină care era destinată a‑şi revărsa splendoarea peste întreaga Persie. De la răsăritul şi până la apusul acelui ţinut, vocea Nevăzutului chema aceste mari lumini gemene să se grăbească spre ţinutul Ṭa[266], aurora gloriei, căminul lui Bahá’u’lláh. Ea îi îndemna pe amândoi să o caute şi să se învârtă în jurul celui ce întruchipa acea Auroră a Adevărului, să caute sfatul Lui, să Îi sprijine eforturile şi să pregătească drumul pentru venirea Revelaţiei Lui.

             În concordanţă cu sentinţa Divină, în zilele când Quddús locuia încă la Mashhad, a fost revelată prin pana lui Báb o Tabletă adresată tuturor credincioşilor din Persia, în care fiecare adept loial al Credinţei era sfătuit să se „grăbească spre Ţinutul Khá”, din provincia Khurásán.[267] Vestea acestei porunci înalte se răspândi cu o iuţeală extraordinară şi stârni un entuziasm general. Ajunse şi la urechile lui Ṭáhirih, care locuia la acea vreme la Karbilá şi se străduia din toate puterile să mărească orizontul Credinţei pe care o îmbrăţişase.[268] Îşi părăsi oraşul natal Qazvín şi sosi, după moartea lui Siyyid Káẓim, în acel oraş, aşteptând cu nerăbdare semnele pe care răposatul siyyid le prevăzuse. În paginile anterioare am văzut cum, instinctiv, ea a fost călăuzită să descopere Revelaţia lui Báb şi cum, în mod spontan, ea a recunoscut adevărul ei. Fără a fi anunţată de cineva şi fără ca cineva să o invite, ea a zărit lumina mijită a Revelaţiei promise apărând de la Shíráz şi a simţit pe dată imboldul de a scrie un mesaj şi de a‑I jura fidelitate Celui ce era Revelatorul acelei lumini.

            Răspunsul prompt al lui Báb faţă de afirmarea credinţei ei, făcută fără a ajunge în prezenţa Lui, i‑a înviorat râvna şi i‑a sporit extrem de mult curajul. Ea s‑a ridicat să răspândească peste hotare învăţăturile Lui, a denunţat vehement corupţia şi perversitatea generaţiei ei şi a susţinut curajos o revoluţie fundamentală a obiceiurilor şi datinilor poporului ei.[269] Spiritul ei neîmblânzit a fost aprins de focul iubirii pentru Báb, iar măreţia viziunii ei a fost şi mai mult sporită de descoperirea binecuvântărilor inestimabile ascunse în Revelaţia Lui. Curajul ei nativ şi tăria caracterului ei i‑au fost întărite de sute de ori mai mult de convingerea ei de nezdruncinat în victoria finală a Cauzei pe care a îmbrăţişat‑o; iar energia ei fără margini a fost revitalizată de recunoaşterea importanţei copleşitoare a Misiunii pe care ea se ridicase pentru a o susţine. Toţi aceia care au întâlnit‑o în Karbilá au fost cuceriţi de talentul ei oratoric ei fermecător şi au fost fascinaţi de cuvintele ei. Niciunul nu i‑a putut rezista farmecului ei; puţini au fost aceia care au scăpat fără a se contamina cu credinţa sa. Toţi vorbeau despre trăsăturile ei extraordinare de caracter, se minunau de personalitatea ei uimitoare şi erau convinşi de sinceritatea convingerilor ei.

            Ea a reuşit s‑o câştige de partea Cauzei pe venerabila văduvă a lui Siyyid Káẓim, care se născuse în Shíráz şi care a fost prima dintre femeile din Karbilá care a recunoscut adevărul ei. L‑am auzit pe Shaykh Sulṭán descriind devotamentul ei extraordinar pentru Ṭáhirih, pe care o respecta socotind‑o călăuza ei spirituală şi mult stimata ei tovarăşă afectuoasă. Şi el era un admirator înfocat al caracterului văduvei Siyyid-ului, omagiind delicateţea comportamentului ei. „Atât de mare era ataşamentul ei faţă de Ṭáhirih”, după cum declarase de multe ori Shaykh Sulṭán, că protesta vehement dacă acea eroină, care era oaspete în casa ei, lipsea, fie şi pentru o oră din prezenţa ei. Asemenea ataşament deosebit din partea acesteia nu a întârziat să stârnească curiozitatea şi să trezească la viaţă credinţa prietenelor ei, atât persane, cât şi arabe, care veneau mereu în vizită în casa ei. În primul an al acceptării Mesajului, ea s‑a îmbolnăvit subit şi, în decurs de trei zile, asemenea lui Siyyid Káẓim, a părăsit această viaţă.”

            Printre bărbaţii din Karbilá care au îmbrăţişat cu ardoare Cauza lui Báb, prin strădaniile lui Ṭáhirih, era şi un anume Shaykh Ṣáliḥ, un arab locuind în acel oraş care a fost primul care şi‑a vărsat sângele pe calea Credinţei în Ṭihrán. Ea era atât de darnică în laude pentru Shaykh Ṣáliḥ, încât câţiva bănuiau că el ar fi fost egal în rang cu Quddús. Shaykh Sulṭán era şi el unul dintre cei care fuseseră vrăjiţi de Ṭáhirih. La întoarcerea lui din Shíráz, el s‑a alăturat Credinţei, promovându‑i interesele cu curaj şi asiduitate şi făcând tot ce îi stătea în putinţă să ducă la îndeplinire instrucţiunile şi dorinţele ei. Un alt admirator era Shaykh Muḥammad‑i‑Shibl, tatăl lui Muḥammad‑Muṣṭafá, un arab de loc din Baghdád care se număra printre cei mai de seamă ‘ulamá din acel oraş. Cu ajutorul acestui grup de susţinători hotărâţi şi abili, Ṭáhirih a reuşit să înflăcăreze imaginaţia şi să asigure alăturarea unui număr impresionant de persani şi arabi, locuitori ai ‘Iráq-ului, mulţi dintre ei fiind conduşi de ea pentru a‑şi uni forţele cu acei fraţi ai lor din Persia care au fost curând chemaţi să îşi măsoare faptele cu destinul lor şi să pecetluiască cu sângele lor triumful Cauzei lui Dumnezeu.

            Chemarea lui Báb, care a fost iniţial adresată adepţilor Lui din Persia, a fost curând transmisă şi unora dintre tovarăşii Credinţei Sale din ‘Iráq. Ṭáhirih a răspuns imediat. Exemplul ei a fost apoi urmat de un mare număr dintre adepţii ei credincioşi, toţi spunând că sunt gata să călătorească de îndată la Khurásán. ‘Ulamá din Karbilá au încercat să o facă să se răzgândească să pornească în acea călătorie. Înţelegând pe dată motivul care îi îndemna să îi dea astfel de indicaţii şi având cunoştinţă de intenţiile lor răuvoitoare, ea a adresat fiecăruia dintre aceşti filosofi o epistolă lungă în care şi‑a expus motivele, dându‑le în vileag prefăcătoria.[270]

            De la Karbilá ea s‑a îndreptat spre Baghdád.[271] O delegaţie reprezentativă, formată din cei mai abili conducători ai comunităţilor de shí‘ah, sunní, creştini şi evrei din acel oraş au căutat să ajungă în prezenţa ei, străduindu‑se să o convingă de nesăbuinţa actelor ei. Dar ea a reuşit să reducă la tăcere protestele lor, uimindu‑i cu puterea argumentelor ei. Deziluzionaţi şi confuzi, ei s‑au retras, conştienţi pe deplin de propria lor neputinţă.[272]

             ‘Ulamá din Kirmánsháh au primit‑o cu respect, arătându‑i diverse semne ale stimei şi admiraţiei lor.[273] Cu toate acestea, în Hamadán,[274] liderii religioşi ai acelui oraş erau împărţiţi în privinţa atitudinii lor faţă de ea. Câţiva au încercat în taină să‑i provoace pe oameni şi să‑i submineze prestigiul; alţii au dorit să‑i laude public virtuţile şi să îi laude curajul. „Se cuvine ca noi”, declarau aceşti prieteni de la înălţimea amvonului, „să urmăm nobilul ei exemplu şi să o rugăm cu pioşenie să ne dezvăluie misterele Qur’án-ului şi să dezlege enigmele Cărţii sfinte. Căci cele mai înalte calităţi ale noastre sunt ca o picătură în comparaţie cu imensitatea cunoştinţelor ei.” Pe când se afla în Hamadán, Ṭáhirih se întâlni cu aceia pe care tatăl ei, Ḥájí Mullá Ṣáliḥ îi trimise din Qazvín pentru a o întâmpina şi pentru a o ruga fierbinte, din partea lui să îşi viziteze oraşul natal şi să îşi prelungească şederea în mijlocul lor.[275] Ea consimţi cu inima strânsă. Înainte de a pleca, ea îi rugă pe cei care o însoţiseră din ‘Iráq să se întoarcă în ţinuturile lor natale. Printre ei se aflau şi Shaykh Sulṭán, Shaykh Muḥammad‑i‑Shibl şi tânărul fiu al acestuia, Muḥammad‑Muṣṭafá, ‘Ábid şi fiul lui Náṣir, care ulterior primi numele de Ḥájí ‘Abbás. Aceia dintre tovarăşii ei care locuiau în Persia, cum ar fi fost Siyyid Muḥammad‑i‑Gulpáyigání, al cărui pseudonim era Ṭá’ir şi pe care Ṭáhirih l‑a numit Fata’l‑Malíḥ, precum şi alţii au fost şi ei rugaţi să se întoarcă la casele lor. Doar doi din tovarăşii ei au rămas cu ea – Shaykh Ṣáliḥ şi Mullá Ibráhím‑i‑Gulpáyigání, care amândoi au sorbit din cupa martiriului, primul la Ṭihrán şi al doilea la Qazvín. Din neamul ei, Mírzá Muḥammad‑‘Alí, una din Slovele Celui Viu şi cumnatul ei, şi Siyyid ‘Abdu’l‑Hádí, care‑i fusese promis în căsătorie fiicei ei, au călătorit cu ea tot drumul de la Karbilá la Qazvín.

             La sosirea sa acasă la tatăl său, vărul ei, Mullá Muḥammad cel trufaş şi perfid, fiul lui Mullá Taqí, care se considera pe sine, alături de tatăl lui şi de unchiul lui, printre cei mai desăvârşiţi mujtahizi ai Persiei, trimise câteva doamne din casa lui pentru a o convinge pe Ṭáhirih să îşi mute reşedinţa din casa tatălui ei în propria lui casă. „Spuneţi‑i rudei mele încrezute şi arogante”, a fost răspunsul ei plin de curaj către mesageri: „«Dacă dorinţa ta ar fi fost într‑adevăr să îmi fii un soţ şi un companion credincios, te‑ai fi grăbit să mă întâlneşti în Karbilá şi

ai fi condus howdah‑ul[276] meu pe jos tot drumul până la Qazvín. În timpul călătoriei cu tine, te‑aş fi trezit din somnul tău de rătăcire şi ţi‑aş fi arătat calea spre adevăr. Dar nu a fost să fie. Au trecut trei ani de la separarea noastră. Nici în lumea aceasta şi nici în cea următoare nu vreau să mai fiu legată de tine. Te‑am alungat din viaţa mea pe vecie.»”

            Un răspuns atât de neînduplecat şi de neclintit a făcut ca atât Mullá Muḥammad, cât şi tatăl acestuia să izbucnească furioşi. Ei au declarat‑o pe dată eretică, străduindu‑se zi şi noapte să‑i submineze poziţia şi să‑i murdărească reputaţia. Ṭáhirih s‑a apărat cu putere, continuând să dezvăluie libertinajul caracterului lor.[277] Tatăl ei, un om împăciuitor şi cu mintea deschisă, a deplâns această dispută caustică, străduindu‑se să restabilească pacea şi armonia între ei, dar nu a reuşit în strădania sa.

             Această stare tensionată a continuat până în momentul în care, un anume Mullá ‘Abdu’lláh, un nativ din Shíráz şi un admirator fervent atât al lui Shaykh Aḥmad cât şi al lui Siyyid Káẓim, a sosit în Qazvín la începutul lunii de Ramaḍán, în anul 1263 A.H.[278] Mai apoi, în timpul procesului său din Ṭihrán, în prezenţa Ṣáḥib‑Díván‑ului, acelaşi Mullá ‘Abdu’lláh povestea următoarele: „Nu am fost niciodată un Bábí convins. Când am ajuns la Qazvín, eram în drum spre Máh‑Kú, unde intenţionam să‑L văd pe Báb şi să mă interesez de caracterul Cauzei Lui. În ziua sosirii mele la Qazvín, am observat că oraşul era într‑o stare de puternică agitaţie. Când treceam prin piaţă, am văzut o mulţime de huligani care dezbrăcaseră un bărbat de haină şi de pantofi, îi înfăşuraseră turbanul în jurul gâtului şi îl trăgeau de el pe străzi. O mulţime furioasă îl chinuia cu ameninţări, cu lovituri şi înjurături. «Vina lui impardonabilă», mi s‑a răspuns la întrebare, «este aceea că a îndrăznit să laude în public virtuţile lui Shaykh Aḥmad şi Siyyid Káẓim. Aşa că, Ḥájí Mullá Taqí, Ḥujjatu’l‑Islám‑ul, l‑a declarat eretic şi a decretat alungarea lui din oraş.»”

            „M‑a mirat explicaţia ce mi s‑a dat. Cum se putea ca un shaykhí, mă gândeam eu în sinea mea, să fie considerat eretic şi să fie considerat demn de un tratament atât de crud. Doritor de a afla de la însuşi Mullá Taqí adevărul acestei veşti, m‑am dus la şcoala lui şi am întrebat dacă el chiar a pronunţat o astfel de condamnare împotriva omului. «Da», mi‑a răspuns el sec, «dumnezeul pe care răposatul Shaykh Aḥmad‑i‑Baḥrayní îl venera este un dumnezeu în care eu nu voi putea crede niciodată. Îl consider pe el precum şi pe discipolii lui ca fiind întruchiparea greşelii.» Eram gata, chiar în acel moment să îi învineţesc faţa în prezenţa discipolilor adunaţi. Dar m‑am abţinut, şi am jurat că, prin voia lui Dumnezeu, îi voi străpunge buzele cu suliţa astfel încât el să nu mai poată niciodată rosti asemenea blasfemii.

            „Am plecat pe dată de la el şi mi‑am îndreptat paşii spre piaţă, unde am cumpărat un pumnal şi un vârf de suliţă din cel mai bun şi mai ascuţit oţel. Le‑am ascuns în sân, gata să îmi satisfac pornirea ce ardea în mine. Aşteptam ocazia când, într‑o seară, am intrat în masjid-ul unde el conducea congregaţia în rugăciune. Am aşteptat până la vremea zorilor, când am văzut o bătrână intrând în masjid-ul, ducând cu ea un covorş pe care l‑a desfăşurat pe podeaua miḥráb‑ului.[279] Curând după aceea, l‑am văzut pe Mullá Taqí intrând singur, îndreptându‑se spre miḥráb şi spunându‑şi rugăciunea. Cu băgare de seamă şi în linişte, l‑am urmat şi am stat în spatele lui. Se prosterna la pământ când m‑am repezit la el, am scos afară vârful de suliţă şi l‑am înfipt în ceafa lui. El scoase un ţipăt puternic, l‑am trântit pe spate şi, scoţând pumnalul din teacă, i l‑am înfipt în gură. Cu acelaşi pumnal, l‑am lovit în mai multe locuri în piept şi şale şi l‑am lăsat acolo să sângereze în miḥráb.

            Am urcat imediat pe acoperişul moscheii şi am urmărit agitaţia şi frenezia mulţimii. Un grup de oameni s‑a repezit înăuntru şi, punând o targă sub el, l‑au dus la casa lui. Nereuşind să identifice ucigaşul, oamenii au profitat de ocazie pentru a‑şi dezlănţui cele mai josnice instincte. Ei s‑au repezit unii la gâtul altora, s‑au atacat violent şi s‑au acuzat reciproc în prezenţa guvernatorului. Aflând că o grămadă de oameni nevinovaţi au fost molestaţi grav şi aruncaţi în închisoare, am fost îndemnat de vocea conştiinţei să îmi mărturisesc fapta. Aşa că l‑am căutat pe guvernator şi i‑am spus: «Dacă‑l voi preda în mâinile tale pe autorul acestei crime, promiţi să‑i eliberezi pe toţi oamenii aceia nevinovaţi care suferă în locul lui?» De îndată ce am obţinut de la el asigurarea necesară, i‑am mărturisit că eu comisesem acea faptă. La început nu a fost dispus să mă creadă. La cererea mea, el o chemă pe bătrâna care aşezase covorul în miḥráb, dar refuză să‑i accepte dovezile pe care ea le oferi. În final am fost dus la căpătâiul lui Mullá Taqí, care stătea să moară. De îndată ce m‑a văzut, el mi‑a recunoscut chipul. În agitaţia lui, el arătă cu degetul către mine, indicând că eu îl atacasem. El îşi făcu cunoscută dorinţa ca eu să fiu scos din încăpere. La puţin timp după aceea, îşi dădu duhul. Am fost arestat imediat, am fost acuzat de crimă şi am fost aruncat în închisoare. Dar guvernatorul nu şi‑a respectat promisiunea, refuzând să elibereze prizonierii.”

            Candoarea şi sinceritatea lui Mullá ‘Abdu’lláh îi plăcură mult lui Ṣáḥib‑Díván. El le‑a dat ordine în taină servitorilor lui să îi permită acestuia să evadeze din închisoare. La miezul nopţii, prizonierul se refugie în casa lui Riḍá Khán‑i‑Sardár, care se căsătorise de curând cu sora lui Sipah‑Sálár, şi rămăsese ascuns în acea casă până la izbucnirea marii lupte de la Shaykh Ṭabarsí, când se decise să se arunce în bătălie cu eroicii apărători ai fortului. El, cât şi Riḍá Khán, care îl urmă la Mázindarán, sorbiră în cele din urmă cupa martiriului.

            Episodul crimei stârni furia moştenitorilor de drept ai lui Mullá Taqí, care erau acum hotărâţi să îşi arunce răzbunarea asupra lui Ṭáhirih. Ei au reuşit să o închidă sub cea mai strictă supraveghere în casa tatălui ei şi le‑au dat ca sarcină femeilor alese de ei să o urmărească să nu permită prizonierei lor să poată pleca din cameră decât pentru a‑şi efectua abluţiunile zilnice. Ei au acuzat‑o că ar fi fost adevăratul instigator al acelei crime. „Nimeni în afară de tine”, spuneau ei, „nu este vinovat de uciderea tatălui nostru. Tu ai dat ordin pentru asasinarea lui.” Pe cei arestaţi şi închişi de ei i‑au dus la Ṭihrán, întemniţându‑i în casa unuia dintre kad‑khudás‑i[280] capitalei. Prietenii şi moştenitorii lui Mullá Taqí se răspândiră în toate direcţiile, denunţând pe prizonierii lor ca fiind repudiatorii legilor Islám-ului şi cerând ca ei să fie executaţi pe dată.

            Bahá’u’lláh, care în acea vreme locuia în Ṭihrán, a fost informat de soarta jalnică a acestor prizonieri care fuseseră tovarăşii şi susţinătorii lui Ṭáhirih. Cum El îl cunoştea deja pe kad‑khudá în a cărui casă erau aceştia întemniţaţi, El s‑a decis să‑i viziteze şi să intervină pentru ei. Acel funcţionar hapsân şi mincinos, care ştia foarte bine că Bahá’u’lláh dădea dovadă de o mare generozitate, în speranţa obţinerii unui substanţial avantaj pecuniar pentru el însuşi, a exagerat mult starea proastă în care se aflau bieţii prizonieri. „Nu au nici cele mai elementare mijloace de existenţă”, se tânguia kad‑khudá. „Sunt lihniţi de foame şi de‑abia au nişte zdrenţe pe ei.” Bahá’u’lláh trimise pe dată ajutor financiar pentru uşurarea lor şi îl rugă pe kad‑khudá să atenueze severitatea regulilor sub care erau închişi. Acesta consimţi ca o parte din cei care nu erau în stare să susţină greutatea copleşitoare a lanţurilor lor să fie eliberaţi, iar pentru restul a făcut tot ce a putut pentru a elimina rigoarea încarcerării lor. Mânat de lăcomie, el îşi informă superiorii de această situaţie şi sublinie faptul că atât mâncarea cât şi banii veneau regulat din partea lui Bahá’u’lláh pentru cei care erau închişi în casa lui.

            Aceşti funcţionari au fost la rândul lor tentaţi să profite de orice posibil beneficiu din dărnicia lui Bahá’u’lláh. Ei L‑au chemat în faţa lor, au protestat împotriva faptei Lui şi L‑au acuzat de complicitate la fapta pentru care erau condamnaţi prizonierii. „Kad‑khudá”, răspunse Bahá’u’lláh, „a pledat în favoarea cauzei lor în faţa Mea, prezentându‑mi suferinţele şi nevoile lor. El însuşi a mărturisit nevinovăţia lor şi Mi‑a cerut ajutor. Pentru ajutorul pe care, răspunzând chemării sale, M‑am simţit dator să‑l dau, voi acum Mă acuzaţi de o crimă pentru care sunt nevinovat.” Sperând să Îl intimideze pe Bahá’u’lláh sub ameninţarea unei pedepse imediate, ei au refuzat să‑I permită să se întoarcă acasă. Această privare de libertate la care El a fost supus a fost prima năpastă ce a căzut asupra lui Bahá’u’lláh pe calea Cauzei lui Dumnezeu, prima întemniţare pe care El a suferit‑o de dragul celor la care ţinea. El rămase în captivitate pentru câteva zile, până când Ja‘far‑Qulí Khán, fratele lui Mírzá Áqá Khán‑i‑Núrí, care mai târziu a fost numit Mare Vazír al Sháh‑ului, precum şi un număr de alţi prieteni au intervenit în favoarea Sa şi, ameninţându‑l pe kad‑khudá cu vorbe grele, au reuşit să‑L elibereze. Cei care au fost responsabili pentru închiderea Lui au sperat în taină să primească, în schimbul eliberării Lui, suma de o mie de túmáni,[281] dar au aflat foarte curând că au fost forţaţi să se supună dorinţelor lui Ja‘far‑Qulí Khán fără a mai putea spera să primească, nici de la el, şi nici de la Bahá’u’lláh, nici cea mai mică recompensă. Cu scuzele de rigoare şi cu mari regrete, ei L‑au predat pe Prizonierul lor în custodia acestora.

             Între timp, moştenitorii lui Mullá Taqí se străduiau să răzbune sângele distinsei lor rude. Nemulţumiţi cu ceea ce realizaseră deja, ei şi‑au îndreptat apelurile către însuşi Muḥammad Sháh, încercând să‑i câştige susţinerea în acestă cauză. Se spune că Sháh‑ul le‑ar fi dat acest răspuns: „Tatăl vostru, Mullá Taqí, cu siguranţă că nu a susţinut că este superior lui Imám ‘Alí, Comandantul celor Credincioşi. Nu i‑a instruit acesta pe discipolii lui că, de vor cădea victime de sabia lui Ibn‑i‑Muljam, doar ucigaşul, prim moartea lui, va fi răspunzător pentru fapta lui şi că nimeni altcineva nu va fi executat. De ce nu ar fi şi uciderea tatălui vostru răzbunată în acelaşi fel. Numiţi‑l în faţa mea pe ucigaşul lui şi eu voi emite ordine să fie predat în mâinile voastre pentru ca voi să îi puteţi aplica pedeapsa pe care o merită.”

             Atitudinea de non‑compromis adoptată de Sháh i‑a determinat pe aceştia să renunţe la speranţele lor. Ei l‑au declarat pe Shaykh Ṣáliḥ drept ucigaşul tatălui lor, au obţinut arestarea lui şi l‑au executat într‑un mod umilitor. El a fost cel dintâi care şi‑a vărsat sângele pe teritoriu persan în calea Cauzei lui Dumnezeu, primul din acel grup glorios destinat a pecetlui cu sângele lor triumful Credinţei sfinte a lui Dumnezeu. Fiind dus spre locul martiriului său, faţa îi strălucea de râvnă şi de bucurie. El s‑a grăbit spre locul spânzurătorii, întâmpinându‑şi călăul ca şi cum şi‑ar fi întâmpinat un prieten drag de o viaţă. Cuvinte de victorie şi speranţă curgeau din gura sa neîncetat. „Am renunţat”, striga el cu bucurie mare, în timp ce i se apropia sfârşitul, „la speranţele şi credinţele oamenilor din momentul în care Te‑am recunoscut pe Tine, Tu care eşti Speranţa şi Crezul meu!” Trupul lui a fost înmormântat în curtea mormântului sfânt al lui Imám Zádih Zayd din Ṭihrán.

            Ura nesecată ce‑i anima pe aceia care au fost responsabili de martirizarea lui Shaykh Ṣáliḥ i‑a împins să caute şi alte instrumente pentru a‑şi pune în aplicare planurile. Ḥájí Mírzá Áqásí, pe care Ṣáḥib‑Díván reuşise să‑l convingă de comportamentul trădător al moştenitorilor lui Mullá Taqí, a refuzat să le mai ia în seamă solicitările. Fără a fi demoralizaţi de refuzul lui, ei şi‑au pledat cazul în faţa lui Ṣadr‑i‑Ardibílí, un bărbat bine cunoscut pentru îngâmfarea sa şi unul dintre cei mai aroganţi dintre conducătorii ecleziastici ai Persiei. „Priveşte”, pledară ei, „nedreptatea care a fost făcută celor a căror funcţie supremă este de a veghea asupra integrităţii Legii. Cum poţi tu, care eşti şeful ei şi ilustrul ei reprezentant, să permiţi ca un afront aşa de mare asupra demnităţii ei să rămână nepedepsit. Chiar nu eşti în stare să răzbuni sângele acelui ministru măcelărit al Profetului lui Dumnezeu. Nu îţi dai seama că a tolera o crimă atât de haină înseamnă să dezlănţui o mare de calomnii împotriva acelora care sunt principalii deţinători ai învăţăturilor şi principiilor Credinţei noastre. Nu chiar tăcerea ta le va da curaj duşmanilor Islám-ului pentru a nimici structura pe care chiar cu mâinile tale ai construit‑o. Prin urmare, nu ar fi propria ta viaţă în pericol?”

             Ṣadr‑i‑Ardibílí a fost nespus de speriat şi, în neputinţa lui, a încercat să‑l păcălească pe suveranul său. El i‑a adresat următoarea cerere lui Muḥammad Sháh: „L‑aş implora umil pe Maiestatea voastră să le permită prizonierilor să‑i însoţească pe moştenitorii acelui conducător martirizat pe drumul lor de întoarcere la Qazvín, pentru ca aceştia, de bunăvoie, să‑i ierte în public pentru faptele lor şi să le permită să‑şi recâştige libertatea. Un asemenea gest din partea lor le va spori considerabil poziţia socială şi le va câştiga stima compatrioţilor lor.” Sháh‑ul, neştiind nimic de planurile diabolice ale acelui abil instigator, şi‑a dat permisiunea imediat, cu condiţia ca o declaraţie scrisă să‑i fie trimisă din Qazvín, care să‑l asigure că starea prizonierilor după eliberare a fost mulţumitoare pe deplin şi că niciun rău nu se va mai abate asupra lor pe viitor.

            De îndată ce prizonierii au fost daţi pe mâna acelor răufăcători, ei au început să‑şi satisfacă sentimentele lor de ură implacabilă împotriva lor. În prima noapte, după ce au fost predaţi duşmanilor lor, Ḥájí Asadu’lláh, fratele lui Ḥájí Alláh‑Vardí şi unchiul patern al lui Muḥammad‑Hádí şi Muḥammad‑Javád‑i‑Farhádí, un cunoscut negustor din Qazvín, care avea o reputaţie de om evlavios şi drept, ca şi ilustrul lui frate, a fost ucis fără milă. Ştiind prea bine că în propriul lui oraş natal nu ar fi putut să‑i aplice pedeapsa pe care ei ar fi dorit‑o, ei au decis să‑i ia viaţa încă de când se aflau în Ṭihrán, într‑un fel care i‑ar fi protejat de suspiciunea de crimă. La miezul nopţii, ei au comis fapta lor ruşinoasă şi, a doua zi de dimineaţă, au anunţat că o boală ar fi fost cauza morţii lui. Dintre prietenii şi cunoştinţele sale, majoritatea provenind din Qazvín, niciunul nu a reuşit să bănuiască fapta care curmase o viaţă atât de nobilă şi i‑au făcut o înmormântare potrivit rangului său.

             Restul tovarăşilor, printre care se aflau Mullá Ṭáhir‑i‑Shírázi şi Mullá Ibráhím‑i‑Maḥallatí, ambii mult stimaţi pentru învăţătura şi caracterul lor, au fost ucişi cu sălbăticie imediat după sosirea lor la Qazvín. Întreaga populaţie, care fusese instigată cu asiduitate înainte, a cerut în gura mare executarea lor. Un grup de nemernici fără ruşine, înarmaţi cu cuţite, săbii, suliţe şi topoare, s‑au năpustit asupra lor şi i‑au sfârtecat. Le‑au mutilat trupurile cu atâta barbarie dezlănţuită, încât nicio parte a membrelor lor împrăştiate nu a putut fi găsită pentru a fi înmormântată.

            Doamne, Dumnezeule. Acte de o asemenea sălbăticie incredibilă au fost înfăptuite într‑un oraş precum Qazvín-ul, care se mândreşte cu faptul că nu mai puţin de o sută dintre cei mai înalţi conducători ecleziastici ai Islám-ului locuiesc între porţile sale, şi totuşi niciunul dintre locuitorii acestui oraş nu s‑a găsit să protesteze împotriva unor astfel de crime revoltătoare. Nimeni nu părea să pună sub semnul îndoielii dreptul lor de a înfăptui astfel de acte nedrepte şi degradante. Nimeni nu părea să‑şi dea seama de incompatibilitatea dintre acele fapte atroce comise de aceia care susţineau a fi unicii deţinători ai misterelor Islám-ului şi conduita exemplară a acelora care au arătat lumina ei lumii pentru prima dată. Nimeni nu a fost îmboldit să exclame cu indignare: „O, generaţie rea şi perversă. În ce adâncimi de infamie şi ruşine te‑ai cufundat. Oare actele voastre abominabile nu au depăşit în cruzimea lor actele celor mai josnici dintre oameni. Nu veţi recunoaşte oare că nici fiarele din câmpie şi nicio altă creatură ce trăieşte pe faţa pământului nu v‑a egalat în ferocitatea actelor voastre. Cât va mai dura rătăcirea voastră. Nu este oare crezul vostru că împlinirea fiecărei rugăciuni congregaţionale depinde de integritatea celui care conduce acea rugăciune. Oare nu voi, în repetate rânduri, aţi declarat că o rugăciune nu este acceptabilă în faţa lui Dumnezeu numai dacă imám-ul care conduce congregaţia şi‑a curăţat inima de orice urmă de răutate. Şi totuşi voi îi preţuiţi pe aceia care instigă şi iau parte la acte de o asemenea atrocitate ca pe adevăraţii conducători ai Credinţei voastre, ca pe însăşi întruchiparea corectitudinii şi a dreptăţii. Nu aţi lăsat în seama lor hăţurile Cauzei voastre, considerându‑i stăpânii destinelor voastre?”

            Vestea acestei crime odioase a ajuns la Ṭihrán, împrăştiindu‑se cu o rapiditate ameţitoare prin tot oraşul. Ḥájí Mírzá Áqásí protestă vehement. Se spune că el ar fi exclamat: „În care pasaj din Qur’án, în care tradiţie a lui Muḥammad a fost justificată masacrarea mai multor oameni pentru a răzbuna uciderea unei singure persoane?” Muḥammad Sháh şi‑a exprimat şi el dezaprobarea totală faţă de comportamentul trădător al lui Ṣadr‑i‑Ardibílí şi a confraţilor lui. El i‑a denunţat laşitatea, l‑a alungat din capitală şi l‑a condamnat la o viaţă obscură în Qum. Destituirea sa din funcţia pe care o ocupa i-a făcut multă plăcere Marelui Vazír, care până atunci se străduise în van să‑i provoace căderea, şi a cărui îndepărtare subită de la Ṭihrán l‑a eliberat de temerile pe care le inspira întinderea puterii lui. El însuşi a condamnat masacrul de la Qazvín, nu atât din simpatie cu Cauza acelor victime fără apărare, ci mai degrabă din speranţa de a‑l implica pe Ṣadr‑i‑Ardibílí în asemenea situaţii jenante care ar fi dus inevitabil la căderea acestuia în dizgraţie în ochii suveranului.

            Eşecul Sháh‑ului şi al guvernului acestuia de a aplica pedeapsa imediată răufăcătorilor i‑a încurajat pe aceştia să caute mai departe mijloace de a‑şi stinge ura nestăvilită faţă de adversarii lor. Acum îşi îndreptară atenţia spre Ṭáhirih însăşi, hotărând că ea va suferi de aceeaşi soartă care se năpustise asupra tovarăşilor ei. Când era încă privată de libertate, Ṭáhirih, de îndată ce a aflat planurile duşmanilor ei, i‑a adresat următorul mesaj lui Mullá Muḥammad, care preluase poziţia tatălui lui şi care acum era recunoscut ca Imám‑Jum‘ih al Qazvín-ului: „«În zadar s‑au străduit să stingă lumina lui Dumnezeu cu propriile lor guri: căci Dumnezeu a dorit doar să îşi desăvârşească lumina, chiar dacă necredincioşii o urăsc.»[282] De Cauza mea este Cauza Adevărului, dacă Domnul pe care îl preamăresc eu nu este altul decât unicul Dumnezeu adevărat, El, de îndată ce vor trece nouă zile, mă va elibera din cătuşele tiraniei voastre. De El nu va reuşi să mă elibereze, sunteţi liberi să faceţi precum doriţi. Veţi fi stabilit o dată pentru totdeauna falsitatea credinţei mele.” Mullá Muḥammad, admiţând incapacitatea lui de a accepta o provocare atât de îndrăzneaţă, a ales să ignore cu totul mesajul ei, căutând prin toate mijloacele, cu şiretenie, să îşi ducă la îndeplinire ţelul.

            În acele zile, de îndată ce ora pe care Ṭáhirih o stabilise pentru eliberarea ei a sunat, Bahá’u’lláh şi‑a făcut cunoscută dorinţa ca ea să fie eliberată din robie şi să fie adusă la Ṭihrán. El era decis să stabilească, în ochii adversarilor ei, adevărul cuvintelor ei şi să zădărnicească uneltirile pe care duşmanii ei le concepuseră pentru a o ucide. De aceea, Muḥammad‑Hádiy‑i‑Farhádí a fost chemat la El şi a fost însărcinat cu misiunea de a o transfera pe dată în casa Lui la Ṭihrán. Muḥammad‑Hádí a fost însărcinat să‑i predea o scrisoare sigilată soţiei lui, Khátún‑Ján şi să‑i dea indicaţii ca aceasta să se îndrepte, deghizată în cerşetoare, către casa unde era închisă Ṭáhirih; să predea scrisoarea în mâinile ei; să aştepte puţin la intrarea casei ei, până când se va întâlni cu ea şi apoi să se grăbească împreună şi să o predea în grija lui. „De îndată ce Ṭáhirih se află cu tine”, îl rugă insistent Bahá’u’lláh pe mesager, „porniţi imediat spre Ṭihrán. Chiar în această noapte, am să trimit în apropierea porţii oraşului Qazvín un servitor cu trei cai, pe care îi vei lua cu tine şi îi vei lăsa într‑un loc bine stabilit în afara zidurilor oraşului Qazvín. O vei conduce pe Ṭáhirih în acel loc, veţi încăleca şi, pe o rută mai puţin umblată, vă veţi strădui să ajungeţi în faptul zorilor în împrejurimile capitalei. După deschiderea porţilor, trebuie să intraţi în oraş şi să vă îndreptaţi pe dată către casa Mea. Trebuie să fii cât se poate de atent, ca nu cumva identitatea ei să fie dezvăluită. Cel Atotputernic îţi va călăuzi cu siguranţă paşii şi te va înconjura cu protecţia Sa infailibilă.”

            Întărit de asigurările lui Bahá’u’lláh, Muḥammad‑Hádí porni pe dată a duce la îndeplinire poruncile pe care le primise. Fără să fie împiedicat de niciun obstacol, cu îndemânare şi cu credinţă el se achită de sarcină şi reuşi să o ducă pe Ṭáhirih, la ora stabilită, la casa Stăpânului lui. Dispariţia ei subită şi misterioasă din Qazvín îi umplu atât pe prietenii, cât şi pe duşmani de surprindere. Întreaga noapte ei au căutat prin toată casa şi nu au reuşit să o găsească. Împlinirea prezicerii pe care ea o rostise i‑a şocat profund chiar şi pe cei mai sceptici dintre adversarii ei. Câţiva au reuşit să‑şi dea seama de caracterul supranatural al Credinţei pe care ea o îmbrăţişase şi se supuseră de bună voie revendicărilor ei. Mírzá ‘Abdu’l‑Vahháb, propriul ei frate, a recunoscut în acea zi adevărul Revelaţiei, dar prin faptele lui ulterioare nu a reuşit să şi demonstreze sinceritatea credinţei lui.[283]

            Ceasul pe care Ṭáhirih îl fixase pentru eliberarea ei o găsi deja stabilită în siguranţă sub umbra ocrotitoare a lui Bahá’u’lláh. Ea ştia prea bine în prezenţa cui fusese primită; era profund conştientă de caracterul sfânt al ospitalităţii care i se acordase cu atâta bunătate.[284] Aşa cum se întâmplase cu acceptarea din partea sa a Credinţei proclamate de Báb, când ea, fără să fi fost prevenită sau chemată, a salutat Mesajul Lui şi a recunoscut adevărul lui, la fel a simţit ea, prin cunoaşterea ei intuitivă viitoarea măreţie a lui Bahá’u’lláh. Era în anul ’60, aflându‑se încă în Karbilá, când ea făcea aluzie în odele ei la recunoaşterea ei a Adevărului pe care El avea să‑l reveleze. Mi s‑au arătat chiar mie în Ṭihrán, în casa lui Siyyid Muḥammad, pe care Ṭáhirih îl supranumea Fata’l‑Malíḥ, versurile pe care ea, cu mâna ei, le scrisese, fiecare scrisoare care purta mărturia clară a credinţei ei în Misiunile înălţate atât a lui Báb, cât şi a lui Bahá’u’lláh. În acea odă apare următorul vers: „Strălucirea Frumuseţii Abhá a străpuns vălul nopţii; priveşte sufletele celor ce Îl iubesc dansând, ca moliile, în lumina ce s‑a aprins din chipul Lui!” A fost convingerea ei nestrămutată în puterea de neînvins a lui Bahá’u’lláh cea care a împins‑o să rostească acele predicţii cu atâta încredere şi să îşi asume provocarea cu atâta îndrăzneală în faţa duşmanilor ei. Nimic altceva decât o credinţă nealterată în adevărul infailibil al acelei puteri a făcut‑o, chiar şi în cele mai negre ore ale întemniţării ei, să îşi asume cu atâta curaj şi fermitate apropierea victoriei ei.

             La câteva zile după sosirea lui Ṭáhirih la Ṭihrán, Bahá’u’lláh decise să o trimită la Khurásán, în compania credincioşilor care se pregăteau să plece spre acea provincie. Şi El hotărâse să părăsească capitala şi să se îndrepte în aceeaşi direcţie câteva zile mai târziu. Ca atare, îl chemă la El pe Áqáy‑i‑Kalím şi îi dădu instrucţiuni de a lua măsurile necesare pentru a asigura deplasarea lui Ṭáhirih, împreună cu servitoarea ei, Qánitih, într‑un loc din afara porţilor capitalei, de unde, mai târziu, să se îndrepte spre Khurásán. El îl avertiză să fie cât se poate de atent şi vigilent ca nu cumva gărzile care era amplasate la intrarea oraşului şi care primiseră ordin să nu lase să intre nicio femeie în oraş fără permis, să descopere identitatea ei şi să‑i împiedice plecarea.

            L‑am auzit pe Áqáy‑i‑Kalím povestind următoarele: „Punându‑ne încrederea în Dumnezeu, am mers călare eu, Ṭáhirih şi servitoarea ei, spre un loc din apropierea capitalei. Niciuna din gărzile ce stăteau de pază la poarta Shimírán nu au avut nimic de comentat şi nici nu au întrebat nimic cu privire la destinaţia noastră. La o distanţă de doi farshang[285] de capitală, am ajuns într‑o livadă cu apă din belşug şi situată la poalele unui munte, în mijlocul căreia se afla o casă ce părea complet părăsită. Cum mergeam aşa, în căutarea proprietarului, m‑am întâlnit din întâmplare cu un bătrân care‑şi uda plantele. Ca răspuns la întrebarea mea, el îmi explică cum că se iscase o ceartă între proprietar şi chiriaşi şi ca urmare cei care ocupau această casă plecaseră de acolo. «Proprietarul mi‑a cerut», a adăugat el, „să păzesc această proprietate până la rezolvarea disputei.» Am fost foarte încântat de informaţia primită şi l‑am rugat să împartă cu noi prânzul. Când, mai târziu în acea zi, am decis să plec la Ṭihrán, am descoperit că el era dispus să le supravegheze şi să le păzească pe Ṭáhirih şi pe servitoarea ei. Pe când le lăsam în grija lui, l‑am asigurat că fie eu însumi mă voi întoarce în acea seară sau voi trimite un servitor de încredere pe care îl voi urma şi eu în dimineaţa următoare cu toate lucrurile necesare călătoriei spre Khurásán.”

            „La sosirea mea la Ṭihrán, l‑am trimis pe Mullá Báqir, una din Slovele Celui Viu, împreună cu un servitor să se alăture lui Ṭáhirih. L‑am informat pe Bahá’u’lláh de plecarea ei în siguranţă din capitală. A fost foarte mulţumit de detaliile oferite şi a numit acea livadă «Bágh‑i‑Jannat.»[286] «Acea casă», a spus El, «a fost pregătită în mod providenţial pentru a vă primi, pentru ca tu să poţi primi în ea pe cei iubiţi de Dumnezeu.»”

             „Ṭáhirih a rămas şapte zile în acel loc, după care a pornit, însoţită de Muḥammad‑Ḥasan‑i‑Qazvíní, supranumit Fatá, şi de alţi câţiva, în direcţia Khurásán-ului. Bahá’u’lláh mi‑a poruncit să fac pregătirile pentru plecarea ei şi să pun la dispoziţia ei orice ar fi fost necesar pentru călătoria sa.”

 

CAPITOLUL XVI

 CONFERINŢA DE LA BADASHT

L

a puţin timp după ce Ṭáhirih îşi începuse călătoria, Bahá’u’lláh îl instrui pe Áqáy‑i‑Kalím să termine pregătirile necesare pentru planificata Lui plecare spre Khurásán. El îi lăsă familia Sa în grijă, rugându‑l să‑i pună la dispoziţie tot ce trebuia pentru bunăstarea şi siguranţa sa.        

            La sosirea Lui la Sháh‑Rúd, a fost întâmpinat de Quddús, care părăsise oraşul unde locuise, Mashhad, şi îi ieşi în întâmpinare, de îndată ce află de venirea Sa. Întreaga provincie Khurásán era în acele zile cuprinsă de o puternică agitaţie. Activităţile pe care Quddús şi Mullá Ḥusayn le iniţiaseră, zelul lor, curajul lor, limbajul lor direct, îi treziseră pe oameni din letargie, le aprinseră unora în suflet cele mai nobile sentimente de credinţă şi devotament, iar altora le treziseră instincte de fanatism pasional şi răutate. O mulţime de credincioşi veneau constant din toate părţile la Mashhad, căutând nerăbdători locuinţa lui Mullá Ḥusayn şi fiind introduşi prin el la Quddús.

            Numărul acestora devenise atât de mare într‑un interval atât de scurt, încât stârni teama autorităţilor. Şeful poliţiei privea cu îngrijorare şi cu disperare mulţimile de oameni agitaţi care se revărsau neîncetat în fiecare cartier al oraşului sfânt. Din dorinţa lui de a pune lucrurile la punct, de a‑l intimida pe Mullá Ḥusayn şi de a‑l convinge să‑şi micşoreze sfera de influenţă, el dădu ordin să fie arestat pe dată servitorul special al acestuia, al cărui nume era Ḥasan şi să îl supună unui tratament crud şi ruşinos. Ei i‑au găurit nasul, i‑au trecut o sfoară prin acest orificiu şi trăgându‑l de căpăstru l‑au plimbat şi arătat pe toate străzile.

            Mullá Ḥusayn se afla la Quddús când a primit vestea acestei pedepse grozave de care a avut parte servitorul său. Temându‑se ca nu cumva această veste să‑i provoace întristare liderului drag, el se ridică şi se retrase în linişte. Tovarăşii lui s‑au adunat curând în jurul său, exprimându‑şi indignarea faţă de un atac atât de revoltător asupra unui adept nevinovat al Credinţei lor şi îl rugară fierbinte să răzbune această insultă. Mullá Ḥusayn încercă să le domolească furia. „Nu lăsaţi”, le spuse el, „ca nedreptatea care a căzut asupra lui Ḥasan să vă îndurereze şi să vă tulbure, căci Ḥusayn este încă cu voi şi îl va aduce în siguranţă înapoi printre voi mâine.”

            În faţa unei asigurări atât de solemne, însoţitorii săi nu s‑au aventurat să mai face alte remarci. Dar inimile lor ardeau de nerăbdarea de a‑şi vindeca această rană. O parte dintre ei au decis până la urmă să se adune şi, pe străzile din Mashhad, să strige cu tărie „Yá Ṣáḥibu’z‑Zamán!”[287], ca protest împotriva acestui afront neaşteptat asupra demnităţii Credinţei lor. Acel strigăt a fost primul de acest fel înălţat în Khurásán în numele Cauzei lui Dumnezeu. Oraşul reverbera de sunetul acestor voci. Ecourile strigătelor lor au ajuns până şi în cele mai îndepărtate regiuni ale provinciei, au provocat tulburare în inimile oamenilor şi au constituit semnalul acelor întâmplări cutremurătoare, menite a fi transmise în viitor.

            În mijlocul confuziei provocate, cei care ţineau hăţurile cu care îl târau pe Ḥasan pe străzi, au murit de sabie. Tovarăşii lui Mullá Ḥusayn l‑au condus pe prizonierul eliberat la liderul lor, informându‑l de soarta pe care au avut‑o călăii lui. Se spune că Mullá Ḥusayn ar fi spus: „Aţi refuzat să toleraţi năpastele căzute asupra lui Ḥasan; cum vă veţi putea împăca voi înşivă cu martiriul lui Ḥusayn?[288]

            Oraşul Mashhad, care tocmai îşi recăpătase pacea şi liniştea după revolta pe care o provocase Sálár, era din nou aruncat în confuzie şi tulburări. Prinţul Ḥamzih Mírzá se instalase împreună cu oamenii lui înarmaţi la o distanţă de patru farsang[289] de oraş, gata să înfrunte orice situaţie, când a primit vestea acestor noi tulburări. El trimise pe dată un detaşament în oraş cu ordin de a obţine ajutorul guvernatorului pentru arestarea lui Mullá Ḥusayn şi de a‑l aduce la el. ‘Abdu’l‑‘Alí Khán‑i‑Marághiyí, căpitanul artileriei prinţului interveni imediat. „Mă consider”, stărui acesta, „unul dintre cei ce‑l preţuiesc şi‑l admiră pe Mullá Ḥusayn. Dacă plănuieşti să îi faci chiar şi cel mai mic rău, te rog să îmi iei viaţa şi apoi să‑ţi duci la îndeplinire planul; căci eu, atâta timp cât voi trăi, nu pot să tolerez nici cel mai mic afront adus lui.”

            Prinţul, care ştia prea bine cât de mult avea nevoie de acel ofiţer, a fost profund stânjenit de această declaraţie neaşteptată. „Şi eu l‑am întâlnit pe Mullá Ḥusayn”, a răspuns el, încercând să‑i înlăture temerile lui ‘Abdu’l‑‘Alí Khán. „Şi eu am pentru el cel mai mare devotament. Prin aducerea lui în tabăra mea, sper să restrâng aria răutăţilor care au fost stârnite şi să îl pun la adăpost.” Prinţul îi scrise apoi o scrisoare lui Mullá Ḥusayn în care îi prezenta acestuia cu stăruinţă marea lui speranţă ca el să îşi mute reşedinţa pentru câteva zile în cartierul lui general şi îl asigură pe acesta de dorinţa sa sinceră de a‑l proteja de atacurile adversarilor săi înfuriaţi. El dădu ordin ca cel mai împodobit cort al lui să fie ridicat în apropierea taberei şi să fie rezervat pentru primirea oaspetelui aşteptat.

             La primirea acestei depeşe, Mullá Ḥusayn i‑o prezentă lui Quddús, care îl sfătui să răspundă invitaţiei prinţului. „Nu ţi se poate întâmpla nimic rău,” îl asigură Quddús. „În ceea ce mă priveşte, chiar în noaptea aceasta, în tovărăşia lui Mírzá Muḥammad‑‘Alíy‑i‑Qazvíní, una din Slovele Celui Viu, voi pleca spre Mázindarán. De va fi voia lui Dumnezeu, şi tu, mai târziu, la comanda unui mare batalion de credincioşi, cu «Stindardele Negre» înainte, vei pleca din Mashhad şi mi te vei alătura. Ne vom revedea în locul pe care cel Preaputernic îl va fi hotărât pentru noi.”

            Mullá Ḥusayn răspunse bucuros. El se aruncă la picioarele lui Quddús şi îl asigură de hotărârea lui fermă de a duce la îndeplinire cu fidelitate obligaţiile impuse de acesta. Quddús îl îmbrăţişă afectuos şi, sărutându‑l pe ochi şi pe frunte, îl încredinţă protecţiei fără de greş a celui Atotputernic. Curând, în aceeaşi după‑amiază, Mullá Ḥusayn îşi încălecă armăsarul şi se îndreptă cu demnitate şi calm spre tabăra militară a Prinţului Ḥamzih Mírzá, fiind condus cu pompă de ‘Abdu’l‑‘Alí Khán, care, împreună cu câţiva ofiţeri, fusese desemnat de prinţ pentru a merge şi a‑l primi cum se cuvine, în cortul ce fusese ridicat special pentru el.

            În acea noapte, Quddús îl chemă la el pe Mírzá Muḥammad‑Báqir‑i‑Qá’iní, cel care construise Bábíyyih, alături de unii dintre cei mai de vază tovarăşi ai lui şi le porunci să îl slujească neabătut pe Mullá Ḥusayn şi să i se supună acestuia. „Sunt aprige furtunile care vă aşteaptă”, le spuse el. „Se apropie cu repeziciune zile de nelinişte şi încleştări violente. Staţi lângă el, căci în ascultarea poruncilor lui stă salvarea voastră.”

            Cu aceste cuvinte, Quddús îşi luă rămas bun de la tovarăşii lui şi, însoţit de Mírzá Muḥammad‑‘Alíy‑i‑Qazvíní, plecă din Mashhad. Câteva zile mai târziu, el se întâlni cu Mírzá Sulaymán‑i‑Núrí, care îl informă despre împrejurările eliberării lui Ṭáhirih din Qazvín, despre călătoria ei înspre Khurásán şi despre plecarea ulterioară a lui Bahá’u’lláh din capitală. Mírzá Sulaymán, ca şi Mírzá Muḥammad‑‘Alí au rămas în preajma lui Quddús până la sosirea lor la Badasht. Ei ajunseră în acel cătun la revărsatul zorilor şi au găsit acolo o mare adunare de oameni, pe care i‑au recunoscut drept tovarăşi întru credinţă. Cu toate acestea, ei au decis să îşi continue călătoria, îndreptându‑se direct spre Sháh‑Rúd. Pe când se apropiau de acel sat, Mírzá Sulaymán, care era în urma lor, îl întâlni pe Muḥammad‑i‑Ḥaná‑Sáb, care se îndrepta spre Badasht. Fiind întrebat care era motivul acelei adunări, lui Mírzá Sulaymán i se răspunse că Bahá’u’lláh şi Ṭáhirih plecaseră din Sháh‑Rúd spre acel cătun cu câteva zile în urmă şi că un mare număr de credincioşi sosiseră deja din Iṣfahán, Qazvín şi în alte oraşe ale Persiei şi aşteptau să Îl însoţească pe Bahá’u’lláh în planificata Sa călătorie la Khurásán. „Spune‑i lui Mullá Aḥmad‑i‑Ibdál, care se află acum în Badasht”, spuse Mírzá Sulaymán, „că în chiar această dimineaţă, o lumină a strălucit asupra ta, dar nu ai reuşit să‑i recunoşti splendoarea.”[290]

             De îndată ce Bahá’u’lláh a fost informat de Muḥammad‑i‑Ḥaná‑Sáb de sosirea lui Quddús la Sháh‑Rúd, El decise să i se alăture. Acompaniat de Mullá Muḥammad‑i‑Mu‘allim‑i‑Núrí, El porni călare în aceeaşi seară spre acel sat şi se întoarse cu Quddús la Badasht a doua zi dimineaţă la răsărit.

             Era începutul verii. La sosirea Sa, Bahá’u’lláh închirie trei grădini, dintre care una îi era destinată special doar lui Quddús, o alta o păstră pentru Ṭáhirih şi servitoarea ei, iar a treia o rezervă pentru El Însuşi. Cei care se reuniseră la Badasht erau optzeci şi unu la număr, iar de la momentul sosirii lor şi până la plecarea lor, toţi au fost oaspeţii lui Bahá’u’lláh. În fiecare zi, El revela câte o Tabletă pe care Mírzá Sulaymán‑i‑Núrí o rostea în prezenţa credincioşilor adunaţi. Fiecare a primit de la El un nume nou. El însuşi a fost de atunci încolo cunoscut sub numele de Bahá; Ultimei Slove a Celui Viu El i‑a dat numele de Quddús, iar lui Qurratu’l‑‘Ayn i‑a dat numele de Ṭáhirih. Fiecăruia dintre cei adunaţi la Badasht, Báb le‑a revelat mai apoi câte o Tabletă specială, în care El se adresa fiecăruia cu numele primit acolo. Când, mai târziu, o parte din tovarăşii de credinţă mai rigizi şi mai conservatori au acuzat‑o pe Ṭáhirih de respingerea tradiţiilor mult venerate ale trecutului, Báb, la care ajunseseră aceste plângeri, le răspunse cu următoarele cuvinte: „Ce pot Eu spune cu privire la cea pe care Limba Puterii Gloriei a numit‑o Ṭáhirih (Cea Pură)?”

             Fiecare zi a acelor memorabile conferinţe a fost martora abrogării unei legi noi şi a repudierii unei tradiţii străvechi. Vălurile care păzeau sanctitatea legilor Islám-ului fuseseră hotărât date la o parte, iar idolii care de atâta vreme cereau veneraţie din partea adoratorilor lor orbi au fost demolaţi fără milă. Dar nimeni nu cunoştea Sursa de unde porneau aceste inovaţii îndrăzneţe şi sfidătoare, nimeni nu bănuia Mâna care cârmuia ferm şi fără greşeală noul făgaş. Chiar şi identitatea Celui care le conferise un nou nume fiecăruia dintre cei prezenţi la reuniunea din acel cătun rămase necunoscută celor care primiră acele nume. Fiecare făcea presupuneri în funcţie de nivelul propriu de înţelegere. Unii doar mai întrezăreau faptul că Bahá’u’lláh era Autorul schimbărilor de amploare care erau atât de curajos introduse.
