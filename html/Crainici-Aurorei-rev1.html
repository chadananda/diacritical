            În timp ce mă aflam în Qum, mama, sora şi fratele meu au venit să mă viziteze cu ocazia sărbătorii de Naw‑Rúz şi au stat cu mine timp de aproape o lună. În timpul vizitei lor, am reuşit să‑i lămuresc în legătură cu noua Revelaţie, şi să le aprind în suflet dragostea pentru Autorul ei. La câteva zile de la întoarcerea lor în Zarand, a ajuns Siyyid Ismá‘íl, pe care l‑am aşteptat cu nerăbdare şi care a reuşit ca în decursul discuţiilor cu mine să‑mi spună în detaliu tot ceea ce era necesar pentru a mă atrage complet către Cauză. El a pus accent pe continuitatea revelaţiei divine, a afirmat unitatea fundamentală a Profeţilor din trecut şi a explicat legătura lor strânsă cu Misiunea lui Báb. De asemenea, el mi‑a dezvăluit natura muncii realizate de Shaykh Aḥmad‑i‑Aḥsá’í şi Siyyid Káẓim‑i‑Rashtí, de care nu auzisem până atunci. Am întrebat care era datoria obligatorie în acel moment pentru fiecare adept loial Credinţei. „Ordinul lui Báb”, a răspuns, „este ca toţi cei care au acceptat Mesajul Său să se îndrepte către Mázindarán şi să‑l ajute pe Quddús care era înconjurat de forţele unui duşman neîndurător. Mi‑am exprimat dorinţa de a mă alătura lui, pentru că şi el intenţiona să plece către fortul din Ṭabarsí. Totuşi, m‑a sfătuit să rămân în Qum alături de Mírzá Fatḥu’lláh‑i‑Ḥakkák, un tânăr de vârsta mea pe care îl călăuzise recent către Cauză, până la primirea mesajului lui din Ṭihrán.

            Am aşteptat în zadar acel mesaj şi, aflând că nu sosise nicio veste de la el, m‑am decis să plec către capitală. La rândul său, prietenul meu Mírzá Fatḥu’lláh m‑a urmat. În cele din urmă, el a fost arestat, împărtăşind aceeaşi soartă cu cei care au fost omorâţi în anul 1268 A.H. [447], ca rezultat al atentatului la viaţa Sháh‑ului. La sosirea în Ṭihrán, am pornit direct către Masjid‑i‑Sháh, care se afla vis‑à‑vis de un madrisih[448], la intrarea căruia, mai târziu, l‑am întâlnit pe neaşteptate pe Siyyid Ismá‘íl‑i‑Zavári’í, care s‑a grăbit să mă informeze că abia îmi scrisese o scrisoare şi că era pe punctual de a o trimite în Qum.

Ne pregăteam să plecăm către Mázindarán, când veni vestea că păzitorii fortului Ṭabarsí au fost măcelăriţi prin vicleşug şi că însuşi fortul a fost făcut una cu pământul. Eram plini de tristeţe la primirea acestei veşti îngrozitoare şi deplângeam soarta tragică a celor care apărară cu atâta eroism Cauza lor iubită. Într‑una din zile, m‑am întâlnit în chip neaşteptat cu unchiul meu din partea mamei, Naw‑Rúz‑‘Alí, care venise în mod special să mă ia. L‑am informat pe Siyyid Ismá‘íl care m‑a sfătuit să plec la Zarand şi să nu creez ostilitate din partea acelora care insistau să mă întorc.

            La sosirea mea în satul natal, am reuşit să‑l atrag pe fratele meu către Cauza pe care mama şi sora mea deja o îmbrăţişaseră. De asemenea, am izbutit să‑l conving pe tatăl meu să‑mi permită să plec din nou la Ṭihrán. M‑am cazat în acelaşi madrisih în care fusesem găzduit la vizita precedentă, unde l‑am întâlnit pe un anume Mullá ‘Abdu’l‑Karím, pe care, urma să aflu mai târziu, că Bahá’u’lláh îl numise Mírzá Aḥmad. El m‑a primit cu afecţiune şi mi‑a spus că Siyyid Ismá‘íl mă încredinţase în grija lui şi dorea să rămân în compania lui până la sosirea acestuia la Ṭihrán. Zilele petrecute în compania lui Mírzá Aḥmad nu le voi uita niciodată. Îl consideram însăşi încarnarea iubirii şi a bunătăţii. Cuvintele cu care m‑a inspirat şi care mi‑au animat credinţa sunt adânc întipărite în inima mea.

            Prin el am fost prezentat discipolilor lui Báb, cu care m‑am asociat şi de la care am obţinut informaţii mai complete legate de învăţăturile Credinţei. Mírzá Aḥmad îşi câştiga existenţa ca scrib, dedicându‑şi serile copierii Bayán‑ului persan şi a altor scrieri ale lui Báb. Exemplarele pe care le pregătea cu devotament erau oferite de el drept cadouri camarazilor săi discipoli. Eu însumi am fost deseori purtătorul unor asemea cadori pentru soţia lui Mullá Mihdíy‑i‑Kandí, care îşi abandonase copilul, grăbindu‑se să se alăture ocupanţilor fortului din Ṭabarsí.

            În acele zile am fost informat că Ṭáhirih, care, de la dispersarea adunării de la Badasht locuise în Núr, sosise acum la Ṭihrán şi că a fost obligată să rămână în casa lui Maḥmúd Khán‑i‑Kalantar unde, chiar dacă era prizonieră, a fost tratată cu consideraţie şi curtoazie.

            Într‑o zi, Mírzá Aḥmad mă conduse la casa lui Bahá’u’lláh, a cărui soţie, Varaqatu’l‑‘Ulyá,[449] mama Celei Mai Măreţe Ramuri[450], îmi tratase deja ochii cu o alifie pe care ea însăşi o pregătise şi mi‑o trimise prin acelaşi Mírzá Aḥmad. Primul pe care l‑am întâlnit în casă a fost acelaşi Fiu iubit al ei, care avea atunci şase ani. M‑a întâmpinat cu un zâmbet în timp ce stătea la uşa camerei pe care o ocupa Bahá’u’lláh. Am trecut de acea uşă şi am fost condus în prezenţa lui Mírzá Yaḥyá, fără a cunoaşte deloc rangul Celui care ocupa camera lăsată în urma mea. Când am fost faţă în faţă cu Mírzá Yaḥyá, am observat imediat trăsăturile sale şi am notat conversaţia uimit de lipsa sa de merit pentru rangul care îi fusese acordat.

            Altă dată, când m‑am dus la aceeaşi casă şi eram pe punctul de a intra în camera pe care o ocupa Mírzá Yaḥyá, Áqáy‑i‑Kalím, pe care îl cunoscusem anterior, m‑a rugat pe mine, dat fiind faptul că Isfandíyár, servitorul lor, se dusese la piaţă şi nu se întorsese, să îl conduc pe „Áqá”[451] la Madrisiy‑i‑Mírzá‑Ṣáliḥ în locul său şi să mă întorc înapoi. Am fost de acord cu bucurie şi, în vreme ce mă pregăteam să plec, am pe văzut pe Cea Mai Măreaţă Ramură, un copil de o deosebită frumuseţe ce purta kuláh[452] şi era îmbrăcat în jubbiy‑i‑hizári’í[453], ieşind dintr‑o cameră pe care o ocupase Tatăl Său şi coborând treptele ce duceau spre poarta casei. M‑am apropiat şi am întins braţele să‑L ridic. „Vom merge împreună”, a spus, luându‑mă de mână şi conducându‑mă spre ieşirea din casă. Conversam, în timp ce mergeam mână în mână către madrisih, cunoscut în acele zile sub numele de Pá‑Minár. Când am ajuns în clasa Sa, S‑a întors către mine şi mi‑a spus: „Vino din nou în după amiaza asta şi du‑mă înapoi acasă, pentru că Isfandíyár nu poate să mă ia. Tatăl meu are nevoie de el astăzi.” Am încuviinţat cu bucurie şi m‑am întors imediat la casa lui Bahá’u’lláh. Acolo, l‑am întâlnit din nou pe Mírzá Yaḥyá, care mi‑a înmânat o scrisoare pe care m‑a rugat să o duc la Madrisiy‑i‑Ṣadr şi să i‑o înmânez lui Bahá’u’lláh, pe care, mi s‑a spus, că îl voi găsi în camera ocupată de Mullá Báqir‑i‑Basṭamí. M‑a rugat să‑i aduc răspunsul imediat. Am îndeplinit comisionul şi m‑am întors la madrisih la timp pentru a conduce Cea Mai Măreaţă Ramură acasă.

            Într‑o zi, Mírzá Aḥmad mă invită să‑l cunosc pe Ḥájí Mírzá Siyyid ‘Alí, unchiul lui Báb din partea mamei, care se întorsese recent din Chihríq şi care locuia în casa lui Muḥammad Big‑i‑Chápárchí, în apropierea porţii Shimíran. Când i‑am privit chipul, am fost impresionat de nobleţea trăsăturilor şi de serenitatea chipului său. Următoarea vizită mi‑a sporit adimiraţia pentru dulceaţa comportamentului său, smerenia sa mistică şi tăria de caracter. Îmi amintesc bine cum, odată, Áqáy‑i‑Kalím l‑a îndemnat în timpul unei anumite adunări să părăsească Ṭihrán‑ul, care era atunci într‑o stare de mare agitaţie, şi să scape de atmosfera periculoasă. „De ce te temi pentru siguranţa mea?”, „i‑a răspuns încrezător. „Aş dori şi eu să pot lua parte la banchetul pe care mâna Providenţei îl desfăşoară pentru aleşii Săi!

            La puţin timp, instigatorii la discordie au reuşit să declanşeze o gravă tulburare în acel oraş. Aceasta a fost rezultatul acţiunii unui siyyid din Káshán care trăia în Madrisiy‑i‑Dáru’sh‑Shafá’, căruia i se destănuise cunoscutul Siyyid Muḥammad şi care a pretins că se convertise la învăţăturile lui Báb. Mírzá Muḥammad‑Ḥusayn‑i‑Kirmání, care se cazase în acealşi madrisih şi care era un cunoscut predicator al doctrinelor metafizice ale Islám-ului, a încercat de mai multe ori să‑l facă pe Siyyid Muḥammad, unul dintre elevii săi, să se despartă de acel siyyid, pe care nu‑l considera demn de încredere, şi să nu‑i permită accesul la întâlnirile credincioşilor. Totuşi, Siyyid Muḥammad refuză această povaţă şi continuă să se întâlnească cu el până la începutul lunii Rabí‘u’th‑Thání a anului 1266 A.H.[454], când, acest siyyid trădător a mers la un anume Siyyid Ḥusayn, un ‘ulamá din Káshán şi i‑a înmânat numele şi adresele unui număr de aproape cincizeci de credincioşi care locuiau în Ṭihrán. Aceeaşi listă a fost înaintată imediat de Siyyid Ḥusayn lui Maḥmúd Khán‑i‑Kalantar, care a dat ordin ca toţi să fie arestaţi. Paisprezece dintre ei au fost capturaţi şi aduşi în faţa autorităţilor.

            În ziua în care au fost capturaţi mă aflam împreună cu fratele meu şi cu unchiul din partea mamei care venise din Zarand şi care locuise într‑un caravanersai din afara porţii Naw. În dimineaţa următoare ei au plecat la Zarand şi, în timp ce mă întorceam la Madrisiy‑i‑Dáru’sh‑Shafá’, am descoperit în camera mea un pachet deasupra căruia se afla o scrisoare care îmi era adresată de Mírzá Aḥmad. Acea scrisoare mă informa că, în cele din urmă, acel ticălos siyyid ne‑a denunţat şi că a declanşat o mişcare violentă în capitală. „Pachetul pe care l‑am lăsat în această cameră”, scria, „conţine toate scrierile sacre care se află în posesia mea. Dacă vei ajunge vreodată în siguranţă în acest loc, să le duci la caravanseraiul lui Ḥájí Nád‑‘Alí, unde vei găsi într‑una din camere un om purtând acel nume, născut în Qazvín, căruia îi vei încredinţa pachetul împreună cu scrisoarea care îl însoţeşte. De acolo, porneşte imediat către Masjid‑i‑Sháh, unde sper să te pot întâlni.” Urmând instrucţiunile sale, am predat pachetul lui Ḥájí şi am reuşit să ajung la masjid unde l‑am întâlnit pe Mírzá Aḥmad şi l‑am auzit povestind cum a fost atacat şi cum a căutat refugiu în masjid, în a cărui incintă era păzit de noi atacuri.

            În acest timp, din Madrisiy‑i‑Ṣadr, Bahá’u’lláh i‑a trimis un mesaj lui Mírzá Aḥmad, în care‑i aducea la cunoştinţă planurile lui Amír‑Niẓám, care ceruse deja de trei ori lui Imám‑Jum‘ih arestarea sa. Mai mult, el a fost prevenit că Amír, neluând în seamă dreptul de a oferi azil, care îi fusese conferit masjidului, intenţiona să-i aresteze pe aceia ce căutau refugiu în acel locaş sfânt. Mírzá Aḥmad a fost sfătuit să plece din Qum deghizat, fiind împuternicit să-mi arate drumul spre a mă înapoia acasă în Zarand.

            Între timp, rudele mele care m‑au recunoscut în Masjid‑i‑Sháh, au insistat să plec la Zarand, susţinând că tatăl meu, care fusese dezinformat în legătură cu arestul meu şi cu iminenta mea execuţie, era în mare suferinţă şi că era de datoria mea să mă grăbesc să‑l eliberez de temerile sale. Acţionând la îndrumarea lui Mírzá Aḥmad, care mă sfătuise să profit de oportunitatea trimisă de Dumnezeu, am plecat către Zarand şi am celebrat Sărbătoarea de Naw‑Rúz cu familia mea, o Sărbătoare care era fără îndoială binecuvântată, deoarece coincidea cu a cincea zi a lunii Jamádíyu’l‑Avval din anul 1266 A.H.[455], aniversarea zilei în care Báb a declarat Misiunea Sa. Sărbătoarea de Naw‑Rúz a acelui an a fost menţionată în „Kitáb‑i‑Panj‑Sha’n”, una dintre ultimele lucrări ale lui Báb. „Al şaselea Naw‑Rúz”, a scris El în acea carte, „după Declaraţia Punctului Bayán‑ului[456], a căzut în a cincea zi a Jamádíyu’l‑Avval, în al şaptelea an lunar după aceeaşi Declaraţie.” În acelaşi pasaj, Báb face referire la faptul că sărbătoarea de Naw‑Rúz din acel an va fi ultima pe care El fusese destinat să o celebreze pe pământ.

            În mijlocul festivităţilor pe care rudele mele le celebrau în Zarand, inima mea era îndreptată spre Ṭihrán, iar gândurile mele se învârteau în jurul sorţii camarazilor mei din acel oraş agitat. Doream să aud că sunt în siguranţă. Cu toate că mă aflam în casa tatălui meu, înconjurat de grija părinţilor mei, mă simţeam apăsat de gândul de a fi despărţit de acel mic grup, ale cărui pericole mi le puteam imagina şi ale cărui necazuri doream să le împărtăşec. Teribilul suspans în care trăiam, fiind reţinut în casa mea, a fost întrerupt pe neaşteptate de sosirea lui Sádiq‑i‑Tabrízí, care venea de la Ṭihrán şi care a fost primit în casa tatălui meu. Cu toate că m‑a eliberat de incertitudinile care mă apăsau atât de greu, spre groaza mea, el a descris urechilor mele o poveste de o cruzime înfricoşătoare, încât neliniştea suspansului a pălit în faţa luminii înspăimântătoare pe care acea poveste o arunca asupra inimii meu.

            Voi începe să relatez circumstanţele martiriului camarazilor mei arestaţi în Ṭihrán – pentru că aceasta a fost soarta lor. Cei paisprezece discipoli ai lui Báb, care fuseseră capturaţi, au rămas încarceraţi în casa lui Maḥmúd Khán‑i‑Kalantar din prima până în a douăzeci şi doua zi a lunii Rabí‘u’th‑Thání[457]. Ṭáhirih era de asemenea reţinută la etajul aceleiaşi case. Li s‑au aplicat cele mai rele tratamente. Prigonitorii au încercat, prin orice mijloace, să‑i determine să le dea infomaţiile pe care le cereau, dar n‑au reuşit să obţină un răspuns satisfăcător. Printre captivi se afla şi Muḥammad‑Ḥusayn‑i‑Marághi’í care refuza cu încăpăţânare să scoată vreun cuvânt, în ciuda presiunii severe la care l‑au supus. L‑au torturat, au recurs la toate măsurile posibile pentru a obţine de la el vreun indiciu care să le servească scopului lor, însă, nu au avut sorţi de izbândă. Atât de fermă era îndârjirea sa, încât opresorii săi au crezut că este prostănac. L‑au întrebat pe Ḥájí Mullá Ismá‘íl, care îl convertise la Credinţă, dacă putea vorbi. „Este mut, dar nu şi prost”, a răspuns; „poate să vorbească şi nu are niciun impediment”. Abia l‑a strigat pe nume că victima a răspuns, asigurându‑l că este gata să se supună dorinţei lui.

             Convinşi că nu le pot supune voinţa, ei au transmis chestiunea lui Maḥmúd Khán, care, la rândul său, a trimis cazul lui Amír‑Niẓám Mírzá Taqí Khán[458], Marele Vazír al lui Náṣiri’d‑Dín Sháh. În acele zile, suveranul se abţinea de la intervenţii directe în aspecte legate de afacerile comunităţii persecutate şi, deseori, nu cunoştea deciziile care se luau în legătură cu membrii ei. Marele Său Vazír era învestit cu puteri absolute pentru a‑i trata, după cum considera că era necesar. Nimeni nu punea la îndoială deciziile sale şi nimeni nu îndrăznea să dezaprobe modul în care îşi exercita autoritatea. El a emis imediat un ordin irevocabil ameninţând cu execuţia pe oricare dintre cei paisprezece prizonieri care nu erau dornici să îşi renege credinţa. Şapte dintre ei au fost constrânşi să cedeze presiunii la care au fost supuşi şi au fost eliberaţi imediat. Ceilalţi şapte rămaşi aveau să fie Cei Şapte Martiri din Ṭihrán:

 Ḥájí Mírzá Siyyid ‘Alí, supranumit Khál‑i‑A‘ẓam[459], unchiul matern al lui Báb, şi unul dintre liderii negustorilor din Shíráz. Era unchiul în a cărui custodie a fost încredinţat Báb după moartea tatălui Său şi care, la întoarcerea Nepotului său din pelerinajul Său de la Ḥijáz şi din arestul Său datorat lui Ḥusayn Khán, şi‑a asumat întreaga responsabilitate pentru El, garantând prin cuvântul său în scris. El a fost cel care, în timp ce se afla în grija lui, L‑a înconjurat cu o grijă constantă, L‑a servit cu deosebită devoţiune şi a acţionat ca intermediar între El şi grupul discipolilor Lui care s‑au adunat în Shíráz să‑l vadă. Singurul său copil, Siyyid Javád, a murit în pruncie. Către mijlocul anului 1265 A.H. [460], acelaşi Ḥájí Mírzá Siyyid ‘Alí a părăzit Shíráz‑ul şi l‑a vizitat pe Báb în castelul din Chihríq. De acolo, a plecat la Ṭihrán şi, neavând nicio ocupaţie specială, a rămas în acel oraş până la izbucnirea revoltei care i‑a adus într‑un final martiriul.

            Cu toate că prietenii săi l‑au rugat să scape de fierberea care se apropia cu rapiditate, el a refuzat să ţină seama de sfatul lor şi a făcut faţă, până în ultimul său ceas, cu completă resemnare, persecuţiilor la care a fost supus. Un număr considerabil dintre cei mai bogaţi negustori pe care îi cunoştea s‑au oferit să plătească răscumpărarea sa, o ofertă care a fost respinsă. În cele din urmă, a fost adus în faţa lui Amír‑Niẓám. „Magistratului Şef al acestui ţinut”, l‑a informat Marele Vazír, „nu‑i face plăcere să‑i producă nici cel mai mic prejudiciu descendenţilor Profetului. Negustori de vază din Shíráz şi Ṭihrán sunt dispuşi, chiar dornici să plătească pentru răscumpărarea ta. Maliku’t‑Tujjár a intervenit în favoarea ta. Un cuvânt de dezicere din partea ta este suficient pentru a te elibera şi pentru a‑ţi asigura întoarcerea cu onoruri în oraşul tău natal. Îţi dau cuvântul că, dacă vei accepta să încuviinţezi, restul zilelor tale vor fi petrecute cu onoare şi demnitate la adăpostul ocrotitor al suveranului tău.” „Excelenţă”, a răspuns plin de curaj Ḥájí Mírzá Siyyid ‘Alí, „dacă alţii dinaintea mea, care au băut cu bucurie din cupa martiriului, au ales să respingă un apel asemănător celui pe care care mi‑l faceţi acum, aflaţi cu siguranţă că sunt la fel de dornic să declin o asemenea cerere. Repudierea adevărurilor păstrate în această Revelaţie va fi asemenea respingerii tuturor Revelaţiilor care au precedat‑o. A refuza să recunosc Misiunea lui Siyyid‑i‑Báb ar însemna să mă lepăd de Credinţa înaintaşilor mei şi să mă dezic de caracterul Divin al Mesajului lui Muḥammad, Iisus, Moise şi de tot ceea ce au revelat Profeţii din trecut. Dumnezeu ştie că am avut privilegiul de a fi martor la aceleaşi lucruri cu cele auzite sau citite despre spusele sau faptele acelor mesageri din partea acestui Tânăr, această iubită rudă a mea, de la începuturile copilăriei sale până acum, în al treizecilea an al vieţii Sale. Tot ce se află în El îmi aminteşte de ilustrul Său Înaintaş şi de imamii Credinţei Sale ale căror vieţi au fost zugrăvite în cutumele noastre consemnate. Îţi cer doar să‑mi permiţi să fiu primul care să‑mi ofer viaţa pe calea dragului meu neam.”

            Amír-ul a fost stupefiat de un asemenea răsuns. Într‑un acces de disperare şi fără să scoată vreun cuvânt, a făcut semn să fie dus şi decapitat. În timp ce victima era dusă la moarte, a fost auzită de mai multe ori repetând aceste cuvinte din Ḥáfiẓ: „Mare îmi este recunoştinţa faţă de Tine, o, Dumnezeul meu, pentru că mi‑ai acordat cu atâta generozitate tot ceea ce Ţi‑am cerut.” „Ascultaţi‑mă, o, oameni”, a exclamat către mulţimea care se îmbulzea în jurul lui; „M‑am oferit cu dragă inimă pe mine pe calea Cauzei lui Dumnezeu. Întreaga provincie Fárs, precum şi ‘Iráq‑ul, dincolo de hotarele Persiei vor fi gata să mărturisească onestitatea mea, smerenia mea sinceră şi nobila mea origine. De peste o mie de ani v‑aţi tot rugat să fie manifestat Qá’im‑ul promis. Numai rostindu‑I numele, cât de des aţi plans din adâncul sufletelor voastre: «Grăbeşte, o, Doamne, venirea Sa; înlătură orice barieră care stă în calea apariţiei Sale. Iar acum, că El a venit, L‑aţi trimis către un exil fără de speranţă într‑un colţ îndepărtat şi izolat al Ádhirbáyján-ului şi v‑aţi ridicat să‑i exterminaţi pe însoţitorii Lui. Dacă ar fi să arunc blestemul lui Dumnezeu asupra voastră sunt convins că furia Sa răzbunătoare vă va pricinui mari necazuri. Totuşi, nu aceasta este ruga mea. Cu ultima suflare, mă rog ca Cel Preaputernic să şteargă pata greşelii voastre şi să vă permită să vă treziţi din somnul nepăsării.”[461]

            Aceste cuvinte l‑au mişcat pe călău pănă în adâncul sufletului său. Pretextând că sabia pe care o ţinea în mână trebuia să fie din nou ascuţită, a plecat în grabă, hotărât să nu se mai întoarcă. „Când am fost angajat în această slujbă” a fost auzit el văitându‑se şi vărsând lacrimi amare, „mi‑au spus că îmi vor da pe mână numai pe cei condamnaţi de omor şi tâlharie la drumul mare. Acum ei îmi ordonă să vărs sângele unui om cu nimic mai puţin sfânt decât însuşi Imám Músáy‑i‑Káẓim[462]. La puţin timp, el a plecat spre Khurásán, unde a căutat să‑şi câştige existenţa ca hamal şi crainic. A spus povestea acelei tragedii credincioşilor din acea provincie şi s‑a căit pentru fapta pe care fusese obligat să o comită. De fiecare dată când îşi amintea de acel incident, de fiecare dată când auzea rostindu‑se numele lui Ḥájí Mírzá Siyyid ‘Alí, lacrimi pe care nu le putea opri îi curgeau din ochi, lacrimi care mărturiseau afecţiunea pe care acel om sfânt i‑o insuflase în inimă.

 Mírzá Qurbán‑‘Alí[463], născut în Bárfurúsh în provincia Mázindarán şi o figură remarcabilă în comunitate, cunoscut sub numele de Ni‘matu’lláhí. Era un om de o smerenie sinceră, înzestrat cu o mare nobleţe de caracter. Atât de neprihănită îi era viaţa, încât un număr considerabil dintre persoanele cunoscute din Mázindarán, Khuránsán şi Ṭihrán i‑au mărturisit loialitatea şi l‑au privit ca pe o întruchipare a virtuţii. Atât de mare era preţuirea acordată de compatrioţii săi, încât, cu ocazia pelerinajului la Karbilá, o mulţime dintre admiratorii săi devotaţi s‑au îmbulzit în drumul lui să‑i prezinte omagii. În Hamadán, precum şi în Kirmánsháh, un număr mare de persoane erau influenţate de personalitatea sa şi s‑au alăturat companiei discipolilor săi. Oriunde mergea, era primit cu ovaţii din partea oamenilor. Aceste demonstraţii de entuziasm popular îi erau, totuşi, extrem de dezagreabile. El evita mulţimile şi dispreţuia pompa şi statutul de lider. În drum spre Karbilá, în timp ce trecea prin Mandalíj, un shaykh cu o considerabilă influenţă a fost atât de vrăjit de el, încât a renunţat la tot ce preţuise până atunci şi, plecând de lângă prietenii şi discipolii săi, l‑a urmat tocmai până la Ya‘qúbíyyih. Totuşi, Mírzá Qurbán‑‘Alí a reuşit să‑l convingă să se întoarcă la Mandalíj şi să‑şi continue munca pe care o abandonase.

            La întoarcerea sa din pelerinaj, Mírzá Qurbán‑‘Alí l‑a întâlnit pe Mullá Ḥusayn şi, prin el, a îmbrăţişat adevărul Cauzei. Din cauza sănătăţii precare, el nu s‑a putut alătura celor care apărau fortul de la Ṭabarsí, şi, dacă nu ar fi fost incapacitatea sa de a merge la Mázindarán, el ar fi fost primul care s‑ar fi alăturat ocupanţilor ei. După Mullá Ḥusayn, dintre discipolii lui Báb, persoana de care se ataşase cel mai mult a fost Vaḥíd. În timpul vizitei laṬihrán, am fost informat că cel din urmă şi‑a consacrat viaţa serviciului Cauzei şi s‑a ridicat cu o devoţiune exemplară să promoveze interesele sale pretutindeni. Îl auzeam deseori pe Mírzá Qurbán‑‘Alí, care se afla atunci în capitală, regretând că era bolnav. „Cât de mult mă întristez”, l‑am auzit adesea spunând, „că am fost privat de partea mea din cupa pe care Mullá Hussayn şi camarazii săi au sorbit‑o. Doresc să mă alătur lui Vaḥíd, să mă înrolez sub stindardul său şi să mă străduiesc să îndrept greşeala dinainte.” A fost arestat pe neaşteptate în timp ce se pregătea să părăsească Ṭihrán‑ul. Veşmintele sale modeste stau mărturie gradului său de detaşare faţă de cele lumeşti. În timp ce mergea pe străzi îmbrăcat într‑o tunică albă, după obiceiul arabilor, acoperit într‑o ‘abá[464] dintr‑o ţesătură aspră, şi purtând acoperământul pentru cap, caracteristic bărbaţilor din ‘Iráq, el părea întruchiparea renunţării. A aderat cu rigurozitate la toate regulile Credinţei sale şi, cu o smerenie exemplară, îşi făcea rugăciunile. „Însuşi Báb se conformează regulilor Credinţei Sale în cele mai mici amănunte”, remarca el adesea. „Pot eu să neglijez ceea ce respectă Conducătorul meu?”

            Atunci când Mírzá Qurbán‑‘Alí a fost arestat şi adus în faţa lui Amír‑Niẓám, s‑a creat o agitaţie pe care Ṭihrán‑ul nu a cunoscut‑o de multe ori. Mulţimi de oameni s‑au îmbulzit în apropierea sediului guvernului dornici să afle ce se va întâmpla cu el. „De astă noapte”, a remarcat Amír-ul de îndată ce l‑a văzut, „am fost asediat de toate categoriile de funcţionari ai statului, care au intervenit în favoarea ta cu vehemenţă.[465] Din câte cunosc despre poziţia pe care o ocupi şi influenţa pe care o exercită cuvintele tale, nu eşti cu mult mai prejos faţă de Siyyid‑i‑Báb Însuşi. Dacă ai fi pretins funcţia de conducător, ar fi fost mai bine decât să declari supunere cuiva care îţi este cu siguranţă inferior în cunoştiinţe.” „Cunoaşterea pe care am dobândit‑o”, a replicat cu tărie, „m‑a făcut să mă plec cu supunere în faţa Lui, acela pe care l‑am recunoscut a fi Domnul şi Conducătorul meu. De când am atins vârsta bărbăţiei, am considerat dreptatea şi corectitudinea drept principii călăuzitoare ale vieţii mele. L‑am judecat corect şi am ajuns la concluzia că, dacă acest Tânăr, a cărui putere transcedentală o mărturisesc atât prietenii, cât şi duşmanii, ar fi fals, fiecare Profet al lui Dumnezeu, din timpuri imemoriale până în ziua de azi, ar trebui denunţat ca întruchiparea falsităţii. Sunt convins de devoţiunea neîndoielnică a peste o mie de admiratori şi încă sunt lipsit de putere pentru a schimba inimile a celor mai puţini dintre ei. Acest Tânăr, totuşi, S‑a dovedit capabil să transforme, prin puterea elixirului dragostei Sale, sufletele celor mai degradaţi dintre confraţii Săi. A exercitat o asemenea influenţă asupra a încă o mie ca mine, fără ajutor şi singur, încât ei au dat deoparte propriile lor dorinţe şi au rămas ataşaţi cu pasiune de dorinţa Lui. Perfect conştienţi de insuficienţa sacrificiului pe care l‑au făcut, ei tânjeau să îşi dea viaţa de dragul Lui, cu speranţa că această nouă dovadă a devoţiunii lor va fi demnă de a fi menţionată la Curtea Sa.”

            „Nu sunt dispus”, a remarcat Amír‑Niẓám, „dacă cuvinte tale sunt de la Dumnezeu sau nu, să pronunţ o sentinţă la moarte împotriva unui posesor al unui rang atât de înalt.” „De ce eziţi?”, a răbufnit victima nerăbdătoare, „Nu eşti conştient că toate numele vin din Ceruri. El, al cărui nume este ‘Alí,[466] pe calea căruia îmi dau viaţa, din timpuri imemoriale mi‑a înscris numele, Qurbán‑‘Alí,[467] pe lista martirilor Săi aleşi. Aceasta este într‑adevăr ziua în care celebrez sărbătoarea Qurbán, ziua în care voi pecetlui cu propriul sânge credinţa mea în Cauza Sa. Nu te împotrivi, aşadar şi stai liniştit că nu te voi învinovăţi nicicând pentru fapta ta. Cu cât mai repede îmi retezi capul, cu atât mai mare va fi mulţumirea mea faţă de tine.” „Luaţi‑l de aici”, a strigat Amír-ul. „Încă o clipă şi acest dervish ar fi aruncat farmecul asupra mea!” „Eşti dovada că acest farmec”, a răspuns Mírzá Qurbán‑‘Alí „îi poate cuprinde numai pe cei cu inima curată.” „Tu şi cei asemeni ţie nu veţi putea niciodată să înţelegeţi puterea fermecătoare a celui elixir Divin care, iute precum o clipire, transformă sufletele oamenilor.”

            Exasperat de răspuns, Amír‑Niẓám se ridică din scaunul său şi, tremurând de furie a exclamat: „Numai vârful sabiei poate opri vocea acestor oameni înşelaţi. „Nu este nevoie”, a spus el călăilor prezenţi, „să îmi aduceţi alţi membri ai acestei secte odioase în faţa mea. Cuvintele nu au puterea de a depăşi îndârjirea lor fermă. Pe cel pe care îl faci să‑şi renege credinţa, eliberează‑l; cât despre restul, tăiaţi‑le capul.”

            Pe măsură ce se apropia de scena morţii sale, Mírzá Qurbán‑‘Alí, îmbătat de perspectiva apropierii reuniunii cu Cel Îndrăgit, a izbucnit în extaz: „Grăbiţi‑vă să mă ucideţi”, a strigat cu bucurie frenetică, „pentru că, prin această moarte, îmi oferiţi cupa vieţii eterne. Deşi acum îmi stingeţi răsuflarea istovită, cu miriade de vieţi mă va răsplăti Cel Îndrăgit; vieţi ce nu pot fi închipuite de nici un muritor!” „Ascultaţi cuvintele mele, voi, care pretindeţi că sunteţi discipolii Apostolului lui Dumnezeu”, a pledat, întorcându‑şi privirea către adunarea de spectatori. „Muḥammad, Aurora călăuzirii Divine, care într‑o eră timpurie s‑a ridicat deasupra orizontului Ḥijáz-ului, astăzi, în persoana lui ‘Alí‑Muḥammad, s‑a ridicat din nou din Aurora Shíráz-ului, răspândind aceeaşi strălucire şi răspândind aceeaşi căldură. Un trandafir este un trandafir în orice grădină şi oricând poate înflori.” Văzând pretutindeni că oamenii erau surzi la chemarea sa, el a strigat: „O, încăpăţânarea acestei generaţii. Cât de nepăsători faţă de mireasma pe care a răspândit‑o acel Trandafir etern. Cu toate că inima mea se revarsă de extaz, nu găsesc, vai, nicio inimă care să împărtăşească cu mine vraja sa şi nicio minte care să‑i înţeleagă gloria.

            La vederea trupului lui Ḥájí Mírzá Siyyid ‘Alí decapitat şi sângerând la picioarele sale, emoţia sa a atins o mare intensitate. „Hei”, a strigat pe când se arunca deasupra lui, „salutare zilei de bucurie reciprocă, ziua reuniunii noastre cu Cel Îndrăgit.” „Aproprie‑te”, a strigat către călău, ţinând în mâini trupul său, „şi loveşte pentru că, tovarăşul meu credincios nu doreşte să se elibereze din îmbrăţişarea mea şi mă cheamă să ne grăbim către curtea Celui Mult‑Îndrăgit.” O lovitură a călăului a căzut instantaneu peste grumaz. În doar câteva momente, sufletul acelui mare om s‑a stins. Acea lovitură crudă a stârnit sentimente amestecate de indignare şi compasiune printre privitori. Strigăte de suferinţă şi jale s‑au ridicat din inimile mulţimii şi au provocat o suferinţă ce amintea de strigătele de durere cu care populaţia întâmpină în fiecare an ziua de ‘Áshúrá.[468]

 Apoi a venit rândul lui Ḥájí Mullá Ismá‘íl‑i‑Qumí care era din Faráhán. În tinereţe a plecat către Karbilá în căutarea Adevărului pe care se străduia cu sârguinţă să‑l descopere. El s‑a asociat cu toţi conducătorii ‘ulamá din Najaf şi Karbilá, a stat pe lângă Siyyid Káẓim, dobândind de la el cunoaşterea şi înţelegerea care l‑au făcut capabil ca, în câţiva ani, în timp ce se afla în Shíráz, să recunoască Revelaţia lui Báb. El s‑a distins prin tenacitatea credinţei şi pasiunea devotamentului său. De îndată ce a primit ordinul lui Báb, care poruncea discipolilor Săi să se grăbească către Khurásán, el a răspuns cu entuziasm, alăturându‑se însoţitorilor care se îndreptau spre Badasht şi a primit apelativul de Sirru’l‑Vujúd. În timp ce se afla în compania lor, înţelegerea sa despre Cauză a devenit tot mai profundă, iar zelul pentru promovarea sa a crescut corespunzător. A devenit însăşi întruchiparea detaşării şi era din ce în ce mai nerăbdător să demonstreze într‑o manieră corespunzătoare spiritul cu care l‑a inspirat Credinţa sa. În expunerea înţelesului versetelor din Qur’án şi a tradiţiilor Islám-ului, el a demonstrat o putere de pătrundere cu care puţini puteau rivaliza, iar elocvenţa cu care expunea aceste adevăruri a câştigat admiraţia confraţilor săi discipoli. În zilele în care fortul Ṭabarsí devenise centrul de adunare a discipolilor lui Báb, el zăcea neconsolat pe un pat, bolnav, nefiind capabil să ajute şi să‑şi joace rolul în apărare. De îndată ce s‑a refăcut, aflând de acel memorabil asediu care s‑a terminat cu masacrul camarazilor săi, s‑a ridicat cu şi mai multă determinare să se revanşeze prin sacrificiul de sine pentru pierderile suferite de Cauză. Acea determinare l‑a condus în cele din urmă pe câmpul martiriului şi l‑a făcut să‑şi câştige coroana.

            Condus către eşafod şi aşteptând momentul execuţiei sale, îşi întoarse privirea către martirii gemeni care l‑au precedat şi care încă zăceau îmbrăţişaţi. „Bravo, tovarăşi dragi!”, a strigat, fixându‑şi privirea spre capetele lor însângerate. „Voi aţi transformat Ṭihrán‑ul în paradis. De‑aş fi fost înaintea voastră!” Scoţând o monedă din buzunar, i‑a dat‑o călăului şi l‑a implorat să‑i cumpere ceva care i‑ar putea îndulci gura. El luă o parte şi‑i oferi lui restul, spunând: „Te‑am iertat pe tine, fapta ta; aproprie‑te şi dă‑mi lovitura. De treizeci de ani tânjesc să fiu martorul acestei zile binecuvântate şi mi‑a fost teamă ca nu cumva să duc cu mine în mormânt această dorinţă neîndeplinită.” „Acceptă‑mă, o, Dumnezeul Meu”, a strigat în timp ce‑şi îndrepta ochii spre cer, „deşi poate nedemn, mă învrednicesc să‑mi înscriu numele pe lista acelor nemuritori care şi‑au dat vieţile pe altarul sacrificiului.” El încă îşi înălţa rugăciunile, când la cererea sa, călăul i le‑a curmat.[469]

 Abia s‑a stins, când Siyyid Ḥusayn‑i‑Turshízí, mujtahid-ul, a fost dus, la rândul lui la eşafod. El era de loc din Turshíz, un sat din Khurásán şi era foarte preţuit pentru smerenia sa şi verticalitatea comportamentului său. A studiat câţiva ani la Najaf, fiind trimis de către camarazii sai mujtahizi să plece la Khurásán, pentru a răspândi acolo principiile pe care le învăţase. Când a ajuns la Káẓimayn, l‑a întâlnit pe Ḥájí Muḥammad‑Taqíy‑i‑Kirmání, o veche cunoştiinţă, care se număra printre cei mai de frunte negustori din Kirmán şi care îşi deschisese o filială de afaceri în Khurásán. Cum era în drum spre Persia, se hotărî să‑l însoţească. Acest Ḥájí Muḥammad‑Taqí fusese un bun prieten al lui Ḥájí Mírzá Siyyid ‘Alí, unchiul lui Báb din partea mamei, prin care a fost convertit la Credinţă în anul 1264 A.H.,[470] în timp ce se pregătea să părăsească Shíráz‑ul pentru a merge în pelerinaj la Karbilá. Când a fost informat de călătoria plănuită a lui Ḥájí Mírzá Siyyid ‘Alí la Chihríq cu scopul de a‑l vizita pe Báb, el îşi exprimă dorinţa înfocată să‑l însoţească. Ḥájí Mírzá Siyyid ‘Alí l‑a sfătuit să‑şi ducă la îndeplinire planul iniţial şi să plece la Karbilá şi să aştepte scrisoarea sa, care îl va informa dacă va fi bine să i se alăture. De la Chihríq, lui Ḥájí Mírzá Siyyid ‘Alí i s‑a ordonat să plece către Ṭihrán în speranţa că, după o scurtă şedere în capitală, va putea să îşi reia vizita la Nepotul său. În timp ce se afla în Chihríq, îşi exprimă dorinţa de a nu se mai întoarce la Shíráz, cu atât mai mult cu cât nu mai putea îndura aroganţa locuitorilor săi. La sosirea sa în Ṭihrán îi ceru lui Ḥájí Muḥammad‑Taqí să‑l însoţească. Siyyid Ḥusayn îl însoţi de la Baghdád până în capitală, şi prin el a fost convertit la Credinţă.

            Privind mulţimea care se adunase în jurul său pentru a fi martoră martirizării sale, Siyyid Ḥusayn şi‑a ridicat glasul şi a spus: „Ascultaţi‑mă, o, discipoli ai Islám-ului. Numele meu este Ḥusayn, şi sunt un descendent al lui Siyyidu’sh‑Shuhadá’, care a avut acelaşi nume.[471] Mujtahid-ii din oraşele sfinte Najaf şi Karbilá au adus mărturie unanim rangul meu de exponent ale legilor şi învăţăturilor Credinţei lor. Abia de curând am auzit numele lui Siyyid‑i‑Báb. Cunoaşterea pe care am obţinut‑o despre caracterul complex al învăţăturilor Islám-ului mi‑a permisă apreciez valoarea Mesajului pe care l‑a adus Siyyid‑i‑Báb. Sunt convins că, dacă aş nega Adevărul pe care El l‑a revelat, ar trebui, prin însuşi acest act, să renunţ la recunoaşterea tuturor Revelaţiilor care l‑au precedat. Fac apel la fiecare dintre voi să‑i chemaţi pe ‘ulamá şi mujtahizii acestui oraş şi să‑i poftiţi la o întrunire, unde voi încerca, în prezenţa lor, să stabilesc adevărul acestei Cauze. Să judece ei apoi, dacă sunt capabil să demonstrez validitatea afirmaţiilor avansate de Báb. Dacă vor fi satisfăcuţi de dovezile pe care le voi aduce în sprijinul argumentelor mele, să înceteze să mai verse sângele celor nevinovaţi; şi, dacă nu reuşesc, să îmi dea pedeapsa pe care o merit.” Aceste cuvinte abia au fost rostite de buzele sale, când, un ofiţer în serviciul lui Amír‑Niẓám a intervenit cu aroganţă: „Am adus cu mine condamnarea ta la moarte semnată şi parafată de şapte dintre cunoscuţii mujtahizi din Ṭihrán, care, cu mâna lor te‑au considerat necredincios. Eu însumi, voi fi răspunzător în faţa lui Dumnezeu în Ziua Judecăţii pentru sângele tău şi voi lăsa responsabilitatea asupra conducătorilor în căror judecată ni s‑a cerut să ne punem încrederea şi faţă de deciziile cărora am fost obligaţi să ne supunem.” Cu aceste cuvinte, şi‑a scos pumnalul şi l‑a înjunghiat cu o asemenea forţă, încât a căzut imediat la picioarele sale.

 La scurt timp, Ḥájí Muḥammad‑Taqíy‑i‑Kirmání a fost dus la locul execuţiei. Priveliştea îngrozitoarre i‑a provocat o violentă indignare. „Aproprie‑te, o, tu, tiran nenorocit şi fără inimă”, a izbucnit întorcându‑se către călăul său, „şi grăbeşte‑te să mă ucizi, pentru că sunt nerăbdător să mă alătur îndrăgitului meu Ḥusayn. Să‑i supravieţuiesc este o tortură pe care nu pot să o îndur.”

 Abia rostise Ḥájí Muḥammad‑Taqí aceste cuvinte că, Siyyid Murtaḍá, care era unul dintre negustorii recunoscuţi din Zanján, s‑a grăbit să le‑o ia înainte camarazilor săi. S‑a aruncat asupra trupului lui Ḥájí Muḥammad‑Taqí şi a pledat că, fiind un siyyid, maritiriul său va fi mai important în faţa lui Dumnezeu decât cel al lui Ḥájí Muḥammad‑Taqí. În timp ce călăul îşi scotea sabia, Siyyid Murtaḍá a invocat memoria fratelui său martir, care a luptat cot la cot cu Mullá Ḥusayn; asemenea referinţe i‑au făcut pe martorii oculari să se minuneze de tenacitatea credinţei care îl inspirase.

 În mijlocul turbulenţelor create de cuvintele înfocate rostite de Siyyid Murtaḍá, Muḥammad‑Ḥusayn‑i‑Marághi’í s‑a năpustit şi a implorat să‑i fie permis să fie martirizat imediat, înainte de a fi decapitaţi camarazii săi. De îndată ce ochii săi au căzut asupra trupului lui Ḥájí Mullá Ismá‘íl‑i‑Qumí, pentru care nutrea o adâncă afecţiune, el s‑a aruncat din impuls deasupra lui şi, îmbrăţişându‑l a exclamat: „Nu voi accepta niciodată să fiu despărţit de dragul meu prieten în care mi‑am pus întreaga încredere şi de la care am primit atâtea dovezi de sinceră şi adâncă afecţiune!”

            Dorinţa lor de a se întrece în a‑şi da viaţa pentru Credinţă a uimit mulţimea care s‑a întrebat care dintre cei trei va fi ales înaintea camarazilor săi. Ei au pledat cu o asemenea fervoare încât, în cele din urmă, au fost decapitaţi toţi trei, în acelaşi moment.

            O credinţă atât de mare, asemenea mărturii de o cruzime de neoprit rar le‑a fost dat ochilor să vadă. Aşa puţini câţi erau ca număr, totuşi, când ne amintim circumstanţele martirizării lor, suntem obligaţi să recunoaştem caracterul uimitor al acelei forţe care poate evoca atât de rar un astfel de spirit de sacrificiu de sine. Când ne amintim ce rang înalt au avut aceste victime, când observăm gradul de renunţare şi vitalitatea credinţei lor, când ne reamintim ce presiune au exercitat cercurile influente pentru a preveni pericolul cu care le erau ameninţate vieţile şi, mai presus de toate, când ne reprezentăm în minte spiritul care a învins atrocităţile pe care un inamic fără inimă a fost în stare să le pricinuiască, suntem forţaţi să privim acel episod drept unul dintre cele mai tragice întâmplări ce au avut loc în analele acestei Cauze.[472]

             În acest stadiu al relatării, am avut prilejul să‑i trimit lui Bahá’u’lláh porţiuni din lucrarea mea, pe măsură ce le revizuiam şi le finalizam. Cu câtă generozitate mi‑a fost răsplătită munca de către El, singurul a Cărui aprobare o căutam şi pentru a cărui satisfacţie mi‑am asumat această sarcină. El m‑a invitat cu bunăvoinţă în prezenţa Sa, dorind să‑mi acorde binecuvântarea. Mă aflam în casa mea din oraşul închisoare ‘Akká şi locuiam în vecinătatea casei lui Áqáy‑i‑Kalím, când a ajuns la mine invitaţia Celui Îndrăgit. Nu voi uita niciodată acea zi, a şaptea a lunii Rabí‘u’th‑Thání din 1306 A.H.[473] Reproduc aici esenţa cuvintelor Sale către mine cu acea memorabilă ocazie:

            „Într‑o Tabletă pe care am revelat‑o ieri, Noi am explicat înţelesul cuvintelor, «Întorceţi‑vă faţa»,[474] pe parcursul menţiunii Noastre la detaliile participării la adunarea de la Badasht. Sărbătoream în compania a numeroase notabilităţi, persoane distinse, nunta unuia dintre prinţii cu sânge regal din Ṭihrán, când Siyyid Aḥmad‑i‑Yazdí, tatăl lui Siyyid Ḥusayn, secretarul lui Báb, a apărut dintr‑o dată în uşă. Ne‑a făcut semn cu mâna şi părea să fie purtătorul unui mesaj important pe care dorea să‑l transmită imediat. Nu puteam, totuşi, în acel moment să părăsim aduarea şi i‑am făcut un gest să aştepte. Când întâlnirea s‑a încheiat, el ne‑a informat că Ṭáhirih a fost dusă în detenţie în Qazvín şi că viaţa ei era în mare pericol. L‑am chemat imediat pe Muḥammad‑Hádiy‑i‑Farhádí şi i‑am dat instrucţiunile necesare pentru a o elibera din captivitate şi pentru a o escorta în capitală. Pentru că duşmanul Ne confiscase casa, nu puteam să o găzduim permanent. Astfel, Noi am aranjat transferul ei în casa Ministrului de Război,[475] care în acele zile căzuse în dizgraţia suveranului său şi deportat la Káshán. Am rugat‑o pe sora sa, care se afla încă printre prietenii Noştri, să fie gazda lui Ṭáhirih.

            „Ea a rămas în compania ei până când apelul lui Báb, care Ne ordona să pornim către Khurásán, a ajuns la urechile Noastre. Am decis ca Ṭáhirih să pornească imediat către acea provincie şi i‑am dat instrucţiuni lui Mírzá[476] să o conducă într‑un loc din afara porţilor acelui oraş şi, de acolo, către orice altă localitate apropiată va considera de cuviinţă. Ea a fost dusă într‑o livadă, în vecinătatea căreia era o clădire părăsită, unde au găsit un bătrân care avea grijă de ea. Mírzá Músá s‑a întors şi Ne‑a informat despre primirea care le‑a fost acordată şi a elogiat frumuseţea peisajului înconjurător. Apoi, am aranjat plecarea ei către Khurásán şi i‑am promis că o vom urma în câteva zile.”

            „Ne‑am alăturat ei curând la Badasht, unde am închiriat o grădină pentru folosinţa ei şi l‑am desemnat pe acelaşi Muḥammad‑Hádí, care o eliberase, drept paznic al ei. Eram aproape şaptezeci de tovarăşi, fiind cazaţi în preajma grădinii.”

            „Ne‑am simţit rău într‑o zi şi eram ţintuiţi în pat. Ṭáhirih a trimis o cerere prin care ne‑a chemat. Am fost surprinşi de mesajul ei şi eram în încurcătură cu răspunsul pe care trebuia să i‑l dăm. Pe neaşteptate, am văzut‑o la uşa noastră cu faţa neacoperită de văl. Cât de bine a comentat Mírzá Áqá Ján[477] acest moment. «Chipul lui Fáṭimih», a spus, «trebuie să fie dezvăluit în Ziua Judecăţii şi să apară fără văl în faţa ochilor bărbaţilor. În acel moment, glasul celui Nevăzut va fi auzit spunând: „Întorceţi‑vă ochii de la ceea ce vedeţi.»”

            „Ce mare spaimă i‑a cuprins pe camarazi în ziua aceea. Sufletele lor s‑au umplut de teamă şi uluire. Câţiva, incapabili să tolereze ceea ce pentru ei însemna o revoltătoare abatere de la tradiţiile fundamentale ale Islám-ului, au fugit îngroziţi din faţa chipului său. Cuprinşi de panică, au căutat refugiu într‑un castel părăsit din acea zonă. Printre cei scandalizaţi de comportamentul ei şi care s‑au despărţit complet de ea a fost Siyyid‑i‑Nahrí[478] şi fratele său Mírzá Hádí, cărora Noi le‑am spus că nu era necesar să‑şi părăsească camarazii şi să caute refugiu într‑un castel.”

            „În final, prietenii noştri s‑au dispersat, lăsându‑ne la cheremul duşmanilor Noştri. Când am mers mai târziu la Ámul, atât de mare era tulburarea creată, încât peste patru mii de persoane s‑au adunat în masjid şi s‑au îmbulzit pe acoperişurile caselor lor. Liderul mullá al oraşului Ne‑a denunţat amarnic. «Aţi pervertit Credinţa Islám-ului», a strigat în dialectul său din Mázindarán, «şi aţi întinat faima sa». Noaptea trecută te‑am văzut în vis intrând în masjid care era înţesat de o mulţime dornică să fie martora sosirii tale. În vreme ce mulţimea se îmbulzea în jurul tău, am privit, şi, vai, Qá’im‑ul stătea într‑un colţ cu privirea fixată asupra chipului tău, trăsăturile Sale trădând marea sa supriză. Acest vis îl privesc ca o dovadă a devierii de la calea Adevărului». L‑am asigurat că expresia de supriză a acelui chip era un semn al puternicei dezaprobări a Qá’im-ului faţă de tratamentul pe care el şi concetăţenii lui din oraş ne‑au acordat‑o. Ne‑a întrebat despre Misiuea lui Báb. I‑am spus că, deşi Noi nu l‑am întâlnit vreodată, totuşi, nutrim o mare afecţiune pentru el. Ne‑am exprimat profunda convingere că El nu a acţionat, sub nicio formă, împotriva Credinţei Islám-ului.”

            Totuşi, mullá şi discipolii său au refuzat că Ne creadă, şi au respins mărturia Noastră ca fiind o pervertire a adevărului. În final, Ne‑au întemniţat, şi au interzis prietenilor să Ne vadă. Guvernatorul în funcţie din Ámul a reuşit să obţină eliberarea Noastră din captivitate. Ne‑a permis să ieşim din cameră printr‑o gaură în perete pe care le‑a ordonat oamenilor săi să o facă şi ne‑a condus în locuinţa sa. Imediat ce locuitorii au fost informaţi de această faptă, s‑au ridicat împotriva Noastră, au asediat reşedinţa guvernatorului, au aruncat în Noi cu pietre şi Ne‑au strigat în faţă cele mai murdare invective.”

            „Când Ne propusesem să‑l trimitem pe Muḥammad-Hádiy‑i‑Farhádí la Qazvín pentru a o elibera pe Ṭáhirih şi a pentru a o duce la Ṭihrán, ne‑a scris Shaykh Abú‑Turáb, insistând că o astfel de încercare implica riscuri grave şi putea determina o revoltă fără precedent. Am refuzat să ne abatem de la scopul Nostru. Acel Shaykh era un om cu o inimă bună, simplu şi modest, care se comporta cu multă demnitate. Totuşi, îi lipseau curajul, dovedind slăbiciune în anumite ocazii.”

            Trebuie menţionat un cuvânt legat de etapele finale ale tragediei care a fost martora eroismului celor Şapte Martiri din Ṭihrán. Timp de trei zile şi trei nopţi au fost abandonaţi în Sabzih‑Maydán, care se învecina cu palatul imperial, expuşi unor nespuse umilinţe la care i‑a supus duşmanul neînduplecat. Mii de shí‘ah devotaţi crezului lor s‑au adunat în jurul trupurilor lor, i‑au lovit cu picioarele şi le‑au scuipat feţele. Au fost atacaţi cu pietre, înjuraţi şi batjocoriţi de o mulţime furioasă. O grămadă de gunoaie a fost aruncată asupra rămăşiţelor lor de către privitori, fiind aplicate cele mai oribile atrocităţi asupra trupurilor lor. Niciun glas nu a protestat, nicio mână nu a fost întinsă ca să oprească braţul barbarului opresor.

             Potolindu‑şi revolta înfocată, i‑au îngropat în afara porţii capitalei, într‑un loc care se afla dincolo de cimitirul public, lângă şanţ, între porţile Naw şi Sháh ‘Abdu’l‑‘Aẓím. Au fost toţi aşezaţi în acelaşi mormânt, rămânând astfel uniţi în trup, aşa cum au fost în spirit în timpul vieţii lor pământene.[479]

            Vestea martiriului a venit ca o nouă lovitură pentru Báb, care era deja cuprins de durere după soarta eroilor din Ṭabarsí. «În Tableta detaliată pe care El a revelat‑o în onoarea lor, fiecare cuvânt stând mărturie statutului înalt pe care îl ocupau în ochii Lui, El s‑a referit la ei ca la înseşi „cele Şapte Capre” despre care se vorbeşte în tradiţiile Islám-ului, care în Ziua Judecăţii vor „merge în faţa promisului Qá’im.” Ei vor simboliza prin viaţa lor cel mai nobil spirit al eroismului şi prin moartea lor vor manifesta cunoaşterea reală a voinţei Sale. Premergând Qá’im‑ul, a explicat Báb, se înţelege că martiriul lor va preceda pe cel al Însuşi Qá’im-ului, care este Păstorul lor. Ceea ce a prezis Báb s‑a împlinit, având în vedere că propriul său martiriu a avut loc patru luni mai târziu la Tabríz.

            În plus, acel an memorabil, pe lângă martiriul lui Báb şi al celor şapte camarazi în Ṭihrán, a fost martorul evenimentelor importante din Nayríz care au culminat cu moartea lui Vaḥíd. Către sfârşitul aceluiaşi an, Zanján, de asemenea, a devenit centrul unei furtuni care s‑a dezlănţuit cu o extraordinară violenţă de‑a lungul districtului învecinat, stârnind în urma sa masacrul unui imens număr dintre credincioşii cei mai de nădejde ai lui Báb. Acel an, care a fost memorabil prin eroismul magnific pe care l‑au arătat acei sprijinitori fermi ai Credinţei Sale, nemaivorbind de evenimentele uluitoare ale propriului Său martiriu, trebuie să rămână mereu unul din cele mai glorioase capitole înregistrate vreodată în acea istorie a Credinţei pătate de sânge. Întreaga suprafaţă a pământului a fost înnegrită de atrocităţile comise liber şi neîncetat de un inamic crud şi rapace. Din Khurásán, la hotarele estice ale Persiei, până în vest, la Tabríz, scena martiriului lui Báb, şi din oraşele nordice Zanján şi Ṭihrán întinzându‑se în sud până la Nayríz, în provincia Fárs, întreaga ţară a fost cuprinsă de întuneric, un întuneric care a vestit zorile unei Revelaţii pe care Ḥusayn cel aşteptat avea să o manifeste curând, o Revelaţie mai puternică şi mai glorioasă decât aceea pe care Báb Însuşi a proclamat‑o.[480]

 

CAPITOLUL XXII

 REVOLTA DIN NAYRÍZ

I

n zilele de început ale asediului fortului Ṭabarsí, Vaḥíd se ocupa cu răspândirea învăţăturilor Cauzei în Burújird şi în provincia Kurdistán-ului. Reuşise să atragă majoritatea locuitorilor acelor regiuni la Credinţa lui Báb şi avea de gând să pornească de acolo către Fárs, pentru a‑şi continua eforturile. De îndată ce află de plecarea lui Mullá Ḥusayn către Mázindarán, se grăbi spre capitală şi făcu pregătirile necesare pentru călătoria sa către fortul din Ṭabarsí. Se pregătea să plece, când Bahá’u’lláh sosi din Mázindarán şi îl informă că nu era posibil să se alăture confraţilor săi. La primirea veştii se întristă foarte mult, singura consolare în acele zile reprezentând‑o vizitele frecvente la Bahá’u’lláh şi beneficiul obţinut în urma primirii sfaturilor Sale înţelepte şi nepreţuite.[481]

            În cele din urmă, Vaḥíd era hotărât să pornească către Qazvín şi să continue munca în care se angajase. De acolo, plecă spre Qum şi Káshán, unde se întâlni cu camarazii săi discipoli, fiind capabil să le stimuleze entuziasmul şi să le consolideze eforturile. El îşi continuă călătoria la Iṣfahán, Ardistán şi Ardikán şi, în fiecare dintre aceste oraşe proclamă, cu entuziasm şi fără teamă, învăţăturile fundamentale ale Învăţătorului său, câştigând un număr considerabil de adepţi capabili de partea Cauzei. A ajuns la Yazd la timp pentru a celebra festivităţile de Naw‑Rúz alături de camarazii săi, care îşi exprimară bucuria la sosirea sa, fiind foarte încurajaţi de prezenţa lui printre ei. Fiind o persoană cu o influenţă recunoscută, deţinea în afară de casa sa din Yazd, unde se instalaseră soţia şi cei patru fii ai săi, o casă în Darab, care era locuinţa strămoşilor săi, şi o alta în Nayríz, care era aranjată deosebit de frumos.

            Ajunse la Yazd în prima zi a lunii Jamádíyu’l‑Avval a anului 1266, A.H.,[482] a cărei a cincea zi, aniversarea Declaraţiei lui Báb, coincidea cu sărbătoarea de Naw‑Rúz. ‘Ulamá de frunte şi notabilităţile oraşului veniră cu toţii să‑l felicite şi să‑i adreseze cele mai bune urări. Cu acea ocazie era prezent şi Navváb‑i‑Raḍaví, cel mai important, dar şi mai periculos dintre adversarii săi, care a făcut aluzie cu maliţiozitate la extravaganţa şi strălucirea acelei recepţii. „Banchetul imperial al Sháh‑ului”, a fost auzit el remarcând, „cu greu poate concura cu somptuoasa masă pe care ai întins‑o în faţa noastră. Presupun că, în afară de festivitatea naţională pe care o celebrăm astăzi, mai serbezi încă ceva.” Răspunsul curajos şi sarcastic al lui Vaḥíd a provocat râsul celor prezenţi. Toţi au socotit potrivită remarca sa privitoare la zgârcenia şi răutatea lui Navváb. Navváb, care nu mai cunoscuse batjocura unei adunări atât de mari şi de distinse, a fost lezat de acel răspuns. Focul ce mocnea încet, pe care îl nutrea în mintea sa faţă de oponentul său, se aprinse acum cu o intensitate sporită, făcându‑l să‑şi dorească să‑şi satisfacă setea de răzbunare.

            Vaḥíd profită de ocazia de a proclama în acea adunare, fără teamă şi fără rezerve, principiile de bază ale Credinţei sale şi de a demonstra validitatea lor. Majoritatea celor care îl ascultau cunoşteau în parte caracteristicile Cauzei, deşi nu‑şi dădeau seama de întreaga sa importanţă. Câţiva dintre ei au fost atraşi irezistibil şi au îmbrăţişat‑o cu uşurinţă; restul, fără să‑i nege în mod public revendicările, au denunţat‑o în sinea lor şi au jurat să o distrugă cu orice preţ. Elocvenţa şi curajul expunerii Adevărului le‑a inflamat ostilitatea şi le‑a întărit hotărârea să caute, fără amânare, să‑i distrugă influenţa. Acea zi a fost martora unei alianţe a forţelor îndreptate împotriva sa, marcând începutul unui episod destinat să aducă în urma sa atât de multă suferinţă.[483]

            Distrugerea vieţii lui Vaḥíd devenise obiectivul principal al activităţii lor. Răspândiră vestea că, în ziua sărbătorii Naw‑Rúz, în mijlocul demnitarilor adunaţi din oraş, atât cetăţeni obişnuiţi, cât şi teologi, Siyyid Yaḥyáy‑i‑Dárábí avusese îndrăzneala să dezvăluie trăsăturile provocatoare aduse de Credinţa lui Báb şi pentru a sprijini argumentul său a dat exemple atât din Qur’án, cât şi din tradiţiile Islám-ului. „Cu toate că audienţa sa era formată din cei mai iluştri mujtahizi ai oraşului, nu s‑a găsit nimeni în acea adunare să îndrăznească să protesteze împotriva afirmării vehemente a crezului său. Liniştea păstrată de cei care l‑au ascultat este responsabilă pentru valul de entuziasm care a cuprins oraşul şi i‑a adus nu mai puţin de jumătate dintre locuitori la picioarele sale, în timp ce aceia care au rămas sunt imediat atraşi.”

            Această relatare se răspândi ca un foc mistuitor în întregul Yazd şi în districtul alăturat. A aprins, pe de o parte, flacăra urii înverşunate, iar pe de alta, a folosit la adăugarea unui număr considerabil de persoane celor care se identificau deja cu acea Credinţă. De la Ardikán şi Manshád, ca şi din oraşe şi sate mai îndepărtate, s‑au adunat la locuinţa lui Vaḥíd mulţimi de oameni dornici să asculte noul Mesaj. „Ce trebuie să facem?”, l‑au întrebat. „În ce mod ne sfătuieşti să arătăm sinceritatea credinţei noastre şi intensitatea devotamentului nostru?” De dimineaţă până noaptea, Vaḥíd era angajat în rezolvarea nedumeririlor şi în direcţionarea paşilor lor pe calea servirii.

            Timp de patruzeci de zile, susţinătorii săi, bărbaţi şi femei, continuară această activitate febrilă. Casa lui devenise centrul adunării unor nenumăraţi oameni dedicaţi, care erau dornici să demonstreze cu demnitate spiritul Credinţei care le înflăcărase sufletele. Tulburarea care a rezultat i‑a furnizat lui Navváb‑i‑Raḍaví încă un pretext pentru a‑şi asigura sprijinul guvernatorului oraşului,[484] care era tânăr şi fără experienţă în afacerile de Stat, în eforturile sale împotriva adversarului său. El căzu curând pradă intrigilor şi maşinaţiunilor acelui instigator, care îl îndemnă să trimită o grupare de bărbaţi înarmaţi să supravegheze casa lui Vaḥíd. În timp ce un regiment de armată se îndrepta către acel loc, la instigarea lui Navváb, o bandă compusă din oamenii de cea mai joasă speţă din oraş se îndrepta către acelaşi loc, gata să‑i intimideze pe locuitori prin ameninţări şi blesteme.

             Cu toate că erau înconjuraţi din toate părţile de forţe ostile, Vaḥíd continuă, de la fereastra aflată la etajul casei sale, să anime zelul susţinătorilor săi şi să le explice lucrurile rămase neclarificate. La vederea unui întreg regiment, întărit de o gloată înfuriată, pregătit să‑i atace, ei se întoarseră către Vaḥíd şi îl implorară să le îndrume paşii. „Această sabie care zace înaintea mea”, a fost răspunsul său, continuând să rămână în spatele ferestrei, „mi‑a fost dată de Qá’im Însuşi. Dumnezeu ştie, că dacă aş fi fost autorizat de El să duc un război sfânt împotriva acestor oameni aş fi anihilat forţele lor singur, fără niciun ajutor. Totuşi, mi se ordonă să mă reţin de la un asemenea act.” „Chiar acest armăsar”, a adăugat el, în timp ce ochii îi căzuseră asupra calului pe care servitorul lui, Ḥasan, îl înşeuase şi îl adusese în faţa casei sale, „mi l‑a dat răposatul Muḥammad Sháh ca, împreună cu el să preiau misiunea pe care mi‑a încredinţat‑o şi să pot conduce o investigaţie imparţială despre natura Credinţei proclamate de Siyyid‑i‑Báb. El mi‑a cerut să‑i raportez personal rezultatele căutării mele, cu atât mai mult cu cât eram singurul dintre liderii teologilor din Ṭihrán în al cărui răspuns putea avea încredere. Am realizat acea misiune cu dorinţa fermă de a confrunta argumentele acelui siyyid, de a‑l convinge să abandoneze ideile Sale, de a‑l face să‑mi recunoască calitatea de conducător, şi de a merge cu el la Ṭihrán ca mărturie a triumfului meu. Totuşi, când am ajuns prezenţa Sa şi am auzit cuvintele Sale, s‑a petrecut contrariul a ceea ce îmi imaginasem că va avea loc. Pe parcursul primei întrevederi cu El, am fost complet stânjenit şi tulburat; la sfârşitul celei de a doua, m‑am simţit neajutorat şi ignorant ca un copil; în cea de a treia m‑am trezit la fel de jos precum praful de sub picioarele Sale. A încetat să fie siyyid‑ul vrednic de dispreţ pe care mi‑l imaginasem înainte. Pentru mine, El era manifestarea lui Dumnezeu Însuşi, întruchiparea vie a Spiritului Divin. Chiar din ziua aceea, am dorit să‑mi dau viaţa de dragul Său. Mă bucur că ziua la care doream să fiu martor se apropie cu repeziciune.”

            Văzând agitaţia care îi cuprinsese pe prietenii săi, el îi îndemnă să fie calmi şi răbdători şi să stea liniştiţi, căci Răzbunătorul omnipotent va înfrânge în scurt timp, cu propria Sa mână invizibilă, forţele dispuse împotriva celor iubiţi de El. Abia rostise aceste cuvinte, că ajunse vestea că un anume Muḥammad‑‘Abdu’lláh, pe care nimeni nu îl mai credea în viaţă, apăruse deodată cu un număr de camarazi, care nu mai fuseseră nici ei văzuţi de mult, strigând „Yá Ṣáḥibu’z‑Zamán!”[485] şi se aruncară către agresorii lor, risipindu‑le forţele. El arătă un asemenea curaj încât, întregul detaşament, abandonându‑şi armele, şi‑a căutat refugiu, alături de guvernator, în fortul Nárín.

             În acea noapte, Muḥammad‑‘Abdu’lláh ceru să fie adus în prezenţa lui Vaḥíd. Îl asigură de credinţa sa în Cauză şi îi făcu cunoscute planurile pe care le concepuse pentru subjugarea inamicului. „Deşi intervenţia ta”, a răspuns Vaḥíd, „a îndepărtat astăzi pericolul unei nenorociri neprevăzute, totuşi, trebuie să recunoşti că, până acum, disputa noastră cu aceşti oameni s‑a limitat la un argument din jurul Revelaţiei lui Ṣáḥibu’z‑Zamán. Totuşi, Navváb va fi de acum încolo hotărât să‑i instige pe oameni împotriva noastră şi va susţine că m‑am ridicat să pun bazele suveranităţii mele incontestabile asupra întregii provincii şi că intenţionez să o extind în întreaga Persie.” Vaḥíd îl sfătui să părăsească imediat oraşul şi să se lase în grija Atotputernicului. „Până când nu va veni ceasul hotărât, duşmanul nu va putea să ne pricinuiască nici cea mai mică zgârietură”, îl linişti el.

            Totuşi, Muḥammad‑‘Abdu’lláh, preferă să ignore sfatul lui Vaḥíd. „Ar fi o laşitate din partea mea”, fusese auzit când se retrăgea, „să‑mi abandonez prietenii la mila unui adversar furios şi criminal. Care ar fi atunci diferenţa dintre mine şi cei care l‑au părăsit pe Siyyidu’sh‑Shuhadá’[486] de ziua ‘Áshúrá[487] şi l‑au lăsat singur pe câmpul din Karbilá. Sper ca un Dumnezeu milostiv să fie îngăduitor cu mine şi să‑mi ierte acţiunile.”

            Cu aceste cuvinte, îşi îndreptă paşii către fortul Nárín, silind forţele care erau masate în împrejurimile sale să caute un refugiu ruşinos în interiorul zidurilor fortului; reuşi astfel să‑l ţină pe guvernator deţinut alături de cei care erau asediaţi. El însuşi a stat de veghe, gata să intercepteze orice întăriri care le‑ar fi putut parveni.

            Între timp, Navváb reuşise să trezească o revoltă generală la care a luat parte majoritatea locuitorilor. Ei se pregăteau să atace casa lui Vaḥíd, când el îl chemă pe Siyyid ‘Abdu’l‑‘Aẓím‑i‑Khu’í, supranumit Siyyid‑i‑Khál‑Dár, care participase câteva zile la apărarea fortăreţei Ṭabarsí şi a cărui demnitate de purtător atrăgea mult atenţia, şi‑l rugă să încalece propriul lui armăsar şi să adreseze un apel public în numele său, pe străzi şi în bazaruri, întregii populaţii, îndemnându‑i pe oameni să îmbrăţişeze Cauza lui Ṣáḥibu’z‑Zamán. „Să afle”, adăugă el, „că nu am intenţia să încep un război sfânt împotriva lor. Totuşi, să fie preveniţi că, dacă persistă asediul asupra casei mele şi continuă atacurile împotriva mea, în pofida rangului şi descendenţei mele, voi fi constrâns, ca măsură de auto‑apărare, să rezist şi să le dispersez forţele. Dacă îmi vor respinge sfatul şi vor pleca urechea la şoaptele viclene ale lui Navváb, voi ordona ca şapte dintre însoţitorii mei să le respingă forţele în mod ruşinos şi să le spulbere speranţele.”

            Siyyid‑i‑Khál‑Dár urcă pe armăsarul său şi, escortat de patru dintre camarazii săi aleşi, merse călare prin piaţă şi rosti cu accente de măreţie convingătoare, avertizarea pe care fusese mandatat să o proclame. Nefiind mulţumit de mesajul cu care fusese încredinţat, se aventură să adauge, în modul său unic, câteva cuvinte spre a mări efectul proclamaţiei. „Aveţi grijă”, a tunat glasul său, „dacă ne dispreţuiţi cererea. Vă previn, vocea mea ridicată va fi de ajuns ca fiecare zid al fortăreţei voastre să tremure, iar tăria braţului meu va fi în stare să doboare rezistenţa porţilor sale!”.

            Vocea sa de stentor suna ca o trompetă, provocând spaimă în sufletele celor care o ascultau. Într‑un singur glas, populaţia speriată îşi declară intenţia de a depune săbiile şi de a înceta să‑l mai hărţuiască pe Vaḥíd, a cărui descendenţă o vor recunoaşte şi o vor respecta de acum încolo.

            Constrâns de refuzul direct al oamenilor de a lupta împotriva lui Vaḥíd, Navváb i‑a convins să îşi direcţioneze atacul asupra lui Muḥammad‑‘Abdu’lláh şi al confraţilor săi care erau cantonaţi în împrejurimile fortăreţei. Ciocnirea dintre cele două forţe îl determină pe guvernator să iasă din refugiul său şi să însărcineze detaşamentul asediat să se alăture celor recrutaţi de Navváb. Muḥammad‑‘Abdu’lláh începuse să disperseze mulţimea care se îndrepta din oraş către el, când a fost atacat brusc de trupele au deschis focul asupra lui la ordinul guvernatorului. Un glonţ îi lovi piciorul şi îl aruncă la pământ. Nişte susţinători au fost şi ei răniţi. Fratele său îl duse cu repeziciune către un loc sigur şi, de acolo, îl transportă, la cererea sa, la casa lui Vaḥíd.

             Duşmanul îl urmări până la acea locuinţă, hotărât să‑l captureze şi să‑l ucidă. Vociferările celor care se adunaseră în faţa casei îl siliră pe Vaḥíd să‑i ordone lui Mullá Muḥammad‑Riḍáy‑i‑Manshádí, unul dintre cei mai luminaţi ‘ulamá din Mahshád, care îşi dăduse jos turbanul şi se oferise să‑i fie paznic, să iasă şi, cu ajutorul a cinci camarazi pe care îi va alege el, să le împrăştie forţele. „Fiecare din voi să‑şi ridice vocea”, le‑a ordonat „şi să repete de şapte ori cuvintele «Alláh‑u‑Akbar»[488] şi la a şaptea strigare să vă aruncaţi în luptă cu toţii în aceeaşi clipă în mijlocul agresorilor.”

            Mullá Muḥammad‑Riḍá, pe care Bahá’u’lláh l‑a supranumit Raḍa’r‑Rúḥ, s‑a ridicat în picioare şi, alături de camarazii lui, a început imediat să îndeplinească instrucţiunile pe care le primise. Cei care‑l însoţeau, chiar dacă firavi şi neexperimentaţi în arta sabiei, erau înflăcăraţi de o credinţă care i‑a transformat într‑o teroare pentru adversarii lor. Şapte dintre cei mai redutabili dintre oamenii duşmanului au pierit în acea zi, a douăzeci şi şaptea zi a lunii Jamádíyu’th‑Thání[489]. „Abia încercuisem inamicul”, relată Mullá Muḥammad‑Riḍá, „şi ne întorsesem la casa lui Vaḥíd, când l‑am văzut pe Muḥammad‑‘Abdu’lláh zăcând rănit în faţa noastră. A fost cărat la comandantul nostru şi i s‑a oferit din hrana cu care acesta fusese servit. După aceea, a fost dus către o ascunzătoare unde a rămas până când i s‑a vindecat rana. În cele din urmă, a fost capturat şi ucis de inamic.”

             Chiar în acea noapte, Vaḥíd le‑a poruncit camarazilor să se împrăştie şi să aibă cea mai mare grijă pentru a se asigura că sunt în siguranţă. El o sfătui pe soţia lui să plece cu copiii şi toate lucrurile lor la casa tatălui ei şi să lase în urmă doar ceea ce era proprietatea lui personală. „Această reşedinţă de palat”, i‑a spus, „am construit‑o cu singura intenţie de a fi în final dărâmată pe calea Credinţei şi am cumpărat această mobilă impresionantă cu speranţa că, într‑o zi, o voi putea sacrifica de dragului Celui Îndrăgit. Astfel, prietenii şi duşmanii mei deopotrivă vor realiza că cel care a fost proprietarul casei a fost înzestrat cu o măreaţă şi nepreţuită moştenire şi că o locuinţă pământeană, oricât de somptuoasă şi magnific dotată, nu are nicio valoare în ochii săi; că echivalează în aprecierea sa cu un morman de oase de care numai câinii mai pot fi atraşi. Dacă această dovadă irezistibilă a spiritului renunţării ar fi capabilă să le deschidă ochii acestor oameni perverşi şi să trezească în ei dorinţa de a urma paşii celui care le‑a arătat acest spirit!”

            În toiul aceleiaşi nopţi, Vaḥíd se ridică şi, adunând scrierile lui Báb, care se aflau în posesia lui, precum şi copiile tuturor tratatelor pe care el însuşi le compusese, le încredinţă servitorului său Ḥasan şi îi ordonă să le trimită într‑un loc din afara porţii oraşului, unde drumul se ramifică către Mihríz. I‑a poruncit să‑l aştepte şi l‑a avertizat că, dacă nu va ţine cont de instrucţiunile sale, nu se va mai putea întâlni niciodată cu el.

            De îndată ce Ḥasan încălecă pe cal şi se pregătea să plece, îi ajunse la urechi strigătul santinelelor care păzeau intrarea în fort. Temându‑se că‑l vor captura şi că vor pune mâna pe manuscrisele aflate în posesia sa, decise să urmeze un alt drum. În timp ce trecea în spatele fortăreţei, santinele îl recunoscură, împuşcară calul şi îl capturară.

             Între timp, Vaḥíd se pregătea să plece din Yazd. Lăsându‑i pe cei doi fii, Siyyid Ismá‘íl şi Siyyid ‘Alí‑Muḥammad în grija mamei lor, plecă însoţit de ceilalţi doi fii, Siyyid Aḥmad şi Siyyid Mihdí, împreună cu doi camarazi, care locuiau în Yazd şi care ceruseră permisiunea de a‑l însoţi. Primul, care se numea Ghulám‑Riḍá, era un om de un curaj excepţional, în timp ce celălalt, Ghulám‑Riḍáy‑i‑Kúchik, se distingea ca un bun trăgător. Vaḥíd alese aceeaşi rută pe care îl sfătuise să meargă pe servitorul său şi, ajungând în siguranţă în acel loc, a fost surprins să vadă că Ḥasan lipsea. Vaḥíd şi‑a dat seama imediat că el nu respectase instrucţiunile sale şi că fusese capturat de către inamici. I‑a deplâns soarta şi şi‑a amintit de acţiunea lui Muḥammad‑‘Abdu’lláh care nu i‑a urmat nici el sfatul şi, în consecinţă, fusese rănit. Au fost informaţi apoi că, în dimineaţa acelei zile, Ḥasan a fost aruncat din gura unui tun[490] şi că un anume Mírzá Ḥasan, care fusese imám al unei comunităţi din Yazd şi care era un om de o smerenie recunoscută, fusese capturat cu o oră înainte şi supus aceluiaşi sfârşit asemenea camaradului său.

            Plecarea lui Vaḥíd din Yazd i‑a provocat pe inamici la noi acţiuni. S‑au repezit la casa lui, i‑au prădat posesiunile şi au demolat‑o complet.[491] Între timp, Vaḥíd îşi îndrepta paşii către Nayríz. Cu toate că nu era deprins să meargă, în acea noapte el a mers şapte farsang[492] pe jos, în timp ce fiii săi au fost căraţi parte din drum de către cei doi camarazi. În timpul zilei următoare, se ascunse într‑o adâncitură a unui munte din apropiere. De îndată ce fratele său, care locuia în împrejurimi şi care nutrea o mare afecţiune pentru el, a fost informat de sosirea lui, i‑a trimis în secret toate proviziile de care avea nevoie. În aceeaşi zi, un corp de însoţitori călare ai guvernatorului, care porniseră în căutarea lui Vaḥíd ajunseră în acel sat, căutară casa fratelui său, unde bănuiau că era ascuns şi îşi însuşiră ilegal o suprafaţă mare de proprietate. Nereuşind să‑l găsească s‑au retras spre Yazd.

            Între timp, Vaḥíd îşi croi drumul prin munţi, până ajunse în districtul Bavánát‑i‑Fárs. Majoritatea locuitorilor, care se numărau printre admiratorii săi înfocaţi, îmbrăţişară Cauza, printre ei fiind şi cunoscutul Ḥájí Siyyid Ismá‘íl, Shaykhu’l‑Islám din Bavánát. Un număr considerabil de oameni îl însoţi până în satul Fasá, unde locuitorii au refuzat să răspundă Mesajului pe care îi invitase să‑l urmeze.

            De‑a lungul întregului drum, oriunde zăbovea, primul gând al lui Vaḥíd, de îndată ce descăleca, era să caute masjid-ul din împrejurimi, unde să cheme pe oameni să‑l asculte anunţând veştile Noii Ere. Uitând complet de oboseala călătoriei se urca imediat la amvon şi proclama cu curaj congregaţiei sale caracterul Credinţei pe care se ridicase să o apere şi, în cazul în care reuşea să atragă suflete pentru Cauză pe care să se bazeze să o propage după plecarea sa, petrecea numai o noapte în acel loc. Altfel, continua de îndată marşul său şi refuza să mai rămână cu ei. „Prin oricare sat trec”, remarca el adesea, „şi nu reuşesc să simt din partea locuitorilor săi parfumul credinţei, mâncarea şi băutura din acel loc mi se par fără gust.”

            Ajungând în satul Rúníz, în districtul Fasá, Vaḥíd decise să mai zăbovească câteva zile. Se strădui să înflăcăreze cu focul iubirii lui Dumnezeu acele inimi pe care le‑a găsit receptive chemării sale. De îndată ce vestea sosirii sale a ajuns la Nayríz, întreaga populaţie din Chinár‑Súkhtih se grăbi să‑l întâmpine. Asemenea lor şi locuitorii din alte părţi, impulsionaţi de dragostea şi admiraţia faţa de el, se deciseră să i se alăture. Temându‑se ca nu cumva Zaynu’l‑‘Ábidín Khán, guvernatorul Nayrízului, să se împotrivească vizitei lor, majoritatea porniră la drum noaptea. Numai din Chinár‑Súkhtih, peste o sută de ucenici, conduşi de liderul lor Ḥájí Shaykh ‘Abdu’l‑‘Alí, socrul lui Vaḥíd, şi un judecător cu statut recunoscut din district plecară să se alăture unora dintre cei mai distinşi dintre învăţaţii din Nayiríz pentru a‑l întâmpina pe oaspete la sosirea lui în oraş. Printre aceştia se afla Mullá ‘Abdu’l‑Ḥusayn, o persoană venerabilă de optzeci de ani care era foarte stimată pentru smerenia şi învăţătura sa; Mullá Báqir, care era Imám-ul locului Chinár‑Súkhtih; Mírzá Ḥusayn‑i‑Qutb, kad‑khudá[493] din Bázár cu toate rudele sale; Mírzá Abu’l‑Qásim, o rudă a guvernatorului; Ḥájí Muḥammad‑Taqí, care a fost menţionat de Bahá’u’lláh în „Súriy‑i‑Ayyúb”, alături de ginerele său; Mírzá Nawrá şi Mírzá ‘Alí‑Riḍá, ambii din zona Sádát.[494]

            Cu toţii, unii în timpul zilei, alţii noaptea, au ajuns până în satul Rúníz pentru a‑i ura bun venit oaspetelui şi a‑l asigura de devotamentul lor nealterat. Cu toate că Báb a revelat o Tabletă generală, adresată în special celor care îmbrăţişaseră recent Cauza Sa în Nayríz, totuşi, destinatarii ei nu‑i cunoşteau semnificaţia şi principiile fundamentale. Ea a fost dată lui Vaḥíd, pentru le explica adevăratul scop şi pentru a le expune trăsăturile sale distinctive.

            Zaynu’l‑‘Ábidín Khán abia îşi dădu seama de exodul considerabil care avusese loc cu scopul de a‑l primi pe Vaḥíd, că trimise un mesager special care să‑i ajungă din urmă şi să‑i informeze pe cei care deja plecaseră despre hotărârea sa de a lua viaţa, de a le captura nevestele şi de a confisca proprietăţile oricui îi jurase loialitate. Niciunul dintre cei care plecaseră nu luară în seamă avertizările lui, ci dimpotrivă, rămaseră mai ataşaţi conducătorului lor. Hotărârea lor inflexibilă şi indiferenţa dispreţuitoare faţă de mesagerul său l‑a consternat pe guvernator. De teamă ca nu cumva aceştia să se ridice împotriva lui, decise să îşi transfere reşedinţa în satul Quṭrih, unde fusese locuinţa sa de origine, care îi ţinea la o distanţă de opt farsang[495] de Nayríz. A ales acel sat deoarece în vecinătatea sa se afla un fort masiv pe care‑l putea folosi ca refugiu în cazul în care se afla în pericol. În plus, era liniştit că locuitorii săi erau instruiţi în arta trasului la ţintă şi putea avea încredere în ei, oricând i‑ar fi chemat să‑l apere.

            Între timp, Vaḥíd părăsi satul Rúníz îndreptându‑se către Pír‑Murád care era situat în afara satului Iṣṭáhbánát. În ciuda interdicţiei pronunţate de ‘ulamá acelui sat de a fi primit acolo, nu mai puţin de douăzeci dintre locuitorii lui au venit să‑l întâmpine şi l‑au însoţit până la Nayríz. La sosire, în dimineaţa celei de‑a cincisprezecea zile de Rajab[496], de îndată ce ajunseseră în locul său natal Chinár‑Súkhtih, chiar înainte de a merge către casa sa, primul lucru pe care Vaḥíd l‑a făcut a fost să intre în masjid şi să convoace congregaţia care se adunase să recunoască şi să îmbrăţişeze Mesajul lui Báb. Nerăbdător să întâlnească mulţimea care îl aştepta, purtând aceleaşi haine încărcate de praf, se urcă la pupitru şi vorbi cu o asemenea elocvenţă, încât toată audienţa a fost electrizată de apelul său.[497] Nu mai puţin de o mie de persoane, toţi locuitori din Chinár‑Súkhtih şi alte cinci sute din alte zone din Nayríz, cei care se adunaseră în clădire au răspuns la unison. „Am auzit şi ne supunem!”, striga cu entuziasm nereţinut mulţimea ce jubila, în timp ce se apropia să‑i prezinte omagiile şi să‑l asigure de gratitudine. Vraja pe care acel înflăcărat discurs a răspândit‑o în sufletele celor care l‑au auzit, era ceva ce Nayrízul nu mai cunoscuse.

            „Singurul meu scop de a veni la Nayríz este de a proclama Cauza lui Dumnezeu”, a continuat Vaḥíd să le explice oamenilor, de îndată ce primul val de emoţie se linişti. „Îi mulţumesc şi‑L preamăresc pentru că m‑a făcut în stare să ajung la inima voastră cu Mesajul Său. Nu este nevoie să zăbovesc mai mult printre voi, deoarece, dacă îmi prelungesc şederea, îmi este teamă că guvernatorul vă va trata cu răutate din cauza mea. El va căuta poate întăriri din Shíráz, vă va distruge căminele şi vă va spune unor nenumărate umilinţe. „Suntem gata şi ne resemnăm în faţa voinţei lui Dumnezeu”, răspunse congregaţia într‑un singur glas. „Dumnezeu ne‑a acordat binecuvântarea Sa ca să facem faţă calamităţilor ce s‑ar putea abate asupra noastră. Nu ne vom putea împăca cu gândul unei asemenea despărţiri brutale şi degrabă de tine”.

            Abia au fost rostite aceste cuvinte că, bărbaţi şi femei şi‑au dat mâinile să‑l conducă pe Vaḥíd triumfal spre casa sa. Plini de emoţie şi triumfători s‑au adunat în jurul lui şi, în ovaţii, l‑au însoţit până la intrarea casei sale.

            Puţinul timp cât Vaḥíd a zăbovit în Nayríz a fost petrecut în special în masjid, unde a continuat, cu elocvenţa sa obişnuită şi fără nici cea mai mică rezervă, să expună învăţăturile fundamentale pe care le‑a primit de la Învăţătorul său. Fiecare zi era martora unei audienţe tot mai mari, iar din toate părţile dovezile influenţei sale minunate erau din ce în ce mai manifeste.

            Fascinaţia pe care o exercita asupra oamenilor nu putea să nu aprindă ostilitatea ascunsă a lui Zaynu’l‑‘Ábidín Khán. A fost provocat să întreprindă noi acţiuni şi a dat ordine să se înfiinţeze o armată cu scopul declarat de a distruge Cauza, simţind că‑i subminează poziţia. Reuşi repede să recruteze aproape o mie de bărbaţi, călăreţi şi pedestraşi, toţi fiind bine instruiţi în arta războiului şi echipaţi cu muniţie bogată. Acesta plănuia să‑l facă prizonier printr‑un atac neaşteptat.

            Aflând de planurile guvernatorului, Vaḥíd le‑a ordonat celor douăzeci de însoţitori care plecaseră din Iṣṭáhbánát pentru a‑l întâmpina şi care îl însoţiseră până la Nayríz să ocupe fortul Khájih, situat în apropierea zonei Chinár‑Súkhtih. El l‑a numit conducător al grupului pe Shaykh Hádí, fiul lui Shaykh Muḥsin şi i‑a îndemnat pe discipolii care locuiau în acea regiune să consolideze porţile, turlele şi zidurile acelei întărituri.

            Între timp, guvernatorul şi‑a transferat reşedinţa la locuinţa sa din zona Bázár. Armata pe care o strânsese îl însoţi şi ocupă fortul situat în vecinătate. Turnurile şi zidurile sale, pe care începuse să le întărească, aveau vedere spre tot oraşul. După ce l‑a constrâns pe Siyyid Abú‑Ṭálib, kad‑khudá[498] al acelei zone şi pe unul din însoţitorii lui Vaḥíd să evacueze casa sa, îi întări acoperişul, şi, plasând deasupra acestuia pe câţiva dintre oamenii săi sub comanda lui Muḥammad‑‘Alí Khá, dădu ordine să se tragă împotriva adversarului. Primul care a avut de suferit a fost acelaşi Mullá ‘Abdu’l‑Ḥusayn, care, în ciuda vârstei sale înaintate, ieşise din casă pentru a‑l întâmpina pe Vaḥíd. El se ruga pe acoperiş când îl lovi un glonţ în piciorul drept, astfel că sângeră în profunzime. Acea lovitură crudă i‑a atras compasiune din partea lui Vaḥíd, care se grăbi, printr‑un mesaj scris pentru cel aflat în suferinţă, să îşi exprime durerea faţă de rana pe care o suferise, transmiţându‑i să se gândească cu bucurie că, la această vârstă înaintată, el a fost primul ales să cadă victimă pe calea Cauzei.

             Atacul atât de neaşteptat i‑a descurajat pe unii dintre camarazii care îmbrăţişaseră Mesajul şi care nu reuşiseră să aprecieze întregul său înţeles. Îndoindu‑se încă în credinţa lor, în toiul nopţii, unii au fost convinşi să se despartă de tovarăşii lor şi să se alăture inamicilor. De îndată ce a aflat de acţiunea lor, Vaḥíd a pornit în zori pe armăsarul său, însoţit de un număr de susţinători şi s‑a îndreptat spre fortul Khájih, unde şi‑a stabilit reşedinţa.

            Sosirea sa a constituit semnalul unui nou atac asupra duşmanului. Zaynu’l‑‘Ábidín Khán îl trimise imediat pe fratele său cel mai mare, ‘Alí‑Aṣghar Khán, împreună cu o mie de oameni, toţi înarmaţi şi bine instruiţi, să împresoare acel fort, în care se adăpostiseră deja şaptezeci şi doi dintre camarazi. La răsărit, câţiva dintre ei, acţionând în conformitate cu instrucţiunile primite de la Vaḥíd, au ieşit la atac şi, cu o rapiditate extraordinară, i‑au determinat pe asediatori să se disperseze.

            Trei camarazi şi‑au găsit moartea în timpul ciocnirilor. Primul a fost Táju’d‑Dín, un om cunoscut pentru neînfricarea sa, care se ocupa de confecţionarea kuláh‑urilor din lână[499], al doilea a fost Zayníl, fiul lui Iskandar, care era agricultor, iar al treilea, Mírzá Abu’l‑Qásim, care era un om vrednic de laudă.

            Această înfrângere totală şi neaşteptată trezi temerile Prinţului Fírúz Mírzá, Nuṣratu’d‑Dawlih, guvernatorul Shíráz-ului, care dădu ordine pentru uciderea imediată a ocupanţilor fortului. Zaynu’l‑‘Ábidín Khán a trimis pe unul dintre însoţitorii Prinţului la Vaḥíd, îndemnându‑l ca, ţinând cont de relaţiile tensionate dintre ei, să plece din Nayríz, sperând ca discordia care fusese aprinsă să se stingă cu rapiditate.

„Spune‑i”, răspunse Vaḥíd, „că cei doi copii ai mei, alături de cei doi însoţitori ai lor sunt singura mea companie. Dacă prezenţa mea în oraş va produce discordie, sunt dornic să plec. Totuşi, de ce, în loc să ne primească cum se cuvine unui descendent al Profetului, ne‑a privat de apă şi a incitat oamenii săi să ne asedieze şi să ne atace. Dacă persistă în refuzul de a ne oferi cele necesare vieţii, îl avertizez că şapte dintre camarazii mei, pe care îi consideră oameni vrednici de dispreţ, le vor pricinui forţelor sale aliate o înfrângere ruşinoasă.”

             Aflând că Zaynu’l‑‘Ábidín Khán i‑a ignorat mesajul, Vaḥíd le‑a ordonat însoţitorilor săi să iasă din fort şi să‑i pedepsească pe atacanţi. Cu un curaj şi cu o încredere admirabile, ei reuşiră, cu toate că erau foarte tineri şi fără experienţă în folosirea armelor, să demoralizeze o armată instruită şi organizată. Însuşi ‘Alí‑Aṣghar Khán pieri, iar doi dintre fii săi au fost capturaţi. Zaynu’l‑‘Ábidín Khán se retrase în dizgraţie, cu ce mai rămăsese din forţele sale împrăştiate în satul Quṭrih, îl informă pe prinţ despre gravitatea situaţiei şi îl imploră să‑i trimită imediat întăriri, accentuând în special că era necesară artileria grea, precum şi un detaşament mare atât de pedestraşi, cât şi de cavalerie.
