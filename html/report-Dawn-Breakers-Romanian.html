    adusese cu el şi a cărui lectură mi-a redat tăria şi vigoarea. În acele zile eram elevul unui siyyid care m-a învăţat Qur’án-ul şi a cărui incapacitate de
    mă lumina asupra dogmelor Credinţei sale devenise din ce în ce mai evidentă în ochii mei. Siyyid Ḥusayn, pe care l-am întrebat mai multe despre Cauză, m-a
sfătuit să-l întâlnesc pe Siyyid Ismá‘íl-i-Zavári’í, al cărui obicei invariabil era să viziteze în fiecare primăvară locurile sfinte ale imám-zádih-ilor    <a name="footnote-2341-445-backlink"></a><a href="#footnote-2341-445">445</a> din Qum. Îl convisesem pe tatăl meu, care se împotrivea ideii de a se
    despărţi de mine, să mă trimită în acel oraş cu scopul perfecţionării cunoştiinţelor de limbă arabă. Eram atent să ascund de el scopul meu real, de teamă
    că dezvăluirea acestuia ar putea să-i pricinuiască încurcături cu qáḍí-ul<a name="footnote-2341-446-backlink"></a><a href="#footnote-2341-446">446</a> şi
    ‘ulamá din Zarand şi să mă împiedice să-mi ating scopul.
</p>
<p>
    VEDERI ALE MASJID-I-<u>SH</u>ÁH DIN ṬIHRÁN
</p>
<p>
    În timp ce mă aflam în Qum, mama, sora şi fratele meu au venit să mă viziteze cu ocazia sărbătorii de Naw-Rúz şi au stat cu mine timp de aproape o lună. În
    timpul vizitei lor, am reuşit să-i lămuresc în legătură cu noua Revelaţie, şi să le aprind în suflet dragostea pentru Autorul ei. La câteva zile de la
    întoarcerea lor în Zarand, a ajuns Siyyid Ismá’íl, pe care l-am aşteptat cu nerăbdare şi care a reuşit ca în decursul discuţiilor cu mine să-mi spună în
    detaliu tot ceea ce era necesar pentru a mă atrage complet către Cauză. El a pus accent pe continuitatea revelaţiei divine, a afirmat unitatea fundamentală
a Profeţilor din trecut şi a explicat legătura lor strânsă cu Misiunea lui Báb. De asemenea, el mi-a dezvăluit natura muncii realizate de <u>Sh</u>ay    <u>kh</u> Aḥmad-i-Aḥsá’í şi Siyyid Kázim-i-Ra<u>sh</u>tí, de care nu auzisem până atunci. Am întrebat care era datoria obligatorie în acel moment pentru
    fiecare adept loial Credinţei. „Ordinul lui Báb”, a răspuns, „este ca toţi cei care au acceptat Mesajul Său să se îndrepte către Mázindarán şi să-l ajute
    pe Quddús care era înconjurat de forţele unui duşman neîndurător. Mi-am exprimat dorinţa de a mă alătura lui, pentru că şi el intenţiona să plece către
    fortul din Ṭabarsí. Totuşi, m-a sfătuit să rămân în Qum alături de Mírzá Fatḥú’lláh-i-Ḥakkák, un tânăr de vârsta mea pe care îl călăuzise recent către
    Cauză, până la primirea mesajului lui din Ṭihrán.
</p>
<p>
    Am aşteptat în zadar acel mesaj şi, aflând că nu sosise nicio veste de la el, m-am decis să plec către capitală. La rândul său, prietenul meu Mírzá
Fatḥú’lláh m-a urmat. În cele din urmă, el a fost arestat, împărtăşind aceeaşi soartă cu cei care au fost omorâţi în anul 1268 A.H.    <a name="footnote-2341-447-backlink"></a><a href="#footnote-2341-447">447</a>, ca rezultat al atentatului la viaţa <u>Sh</u>áh-ului. La sosirea în Ṭihrán,
am pornit direct către Masjid-i-<u>Sh</u>áh, care se afla vis-à-vis de un madrisih<a name="footnote-2341-448-backlink"></a>    <a href="#footnote-2341-448">448</a>, la intrarea căruia, mai târziu, l-am întâlnit pe neaşteptate pe Siyyid Ismá‘íl-i-Zavári’í, care s-a grăbit să mă
    informeze că abia îmi scrisese o scrisoare şi că era pe punctual de a o trimite în Qum.
</p>
<p>
    Ne pregăteam să plecăm către Mázindarán, când veni vestea că păzitorii fortului Ṭabarsí au fost măcelăriţi prin vicleşug şi că însuşi fortul a fost făcut
    una cu pământul. Eram plini de tristeţe la primirea acestei veşti îngrozitoare şi deplângeam soarta tragică a celor care apărară cu atâta eroism Cauza lor
    iubită. Într-una din zile, m-am întâlnit în chip neaşteptat cu unchiul meu din partea mamei, Naw-Rúz-‘Alí, care venise în mod special să mă ia. L-am
    informat pe Siyyid Ismá‘íl care m-a sfătuit să plec la Zarand şi să nu creez ostilitate din partea acelora care insistau să mă întorc.
</p>
<p>
    MADRISIH-UL LUI MÍRZÁ ṢÁLIḤ DIN ṬIHRÁN
</p>
<p>
    La sosirea mea în satul natal, am reuşit să-l atrag pe fratele meu către Cauza pe care mama şi sora mea deja o îmbrăţişaseră. De asemenea, am izbutit să-l
    conving pe tatăl meu să-mi permită să plec din nou la Ṭihrán. M-am cazat în acelaşi madrisih în care fusesem găzduit la vizita precedentă, unde l-am
    întâlnit pe un anume Mullá ‘Abdu’l-Karím, pe care, urma să aflu mai târziu, că Bahá’u’lláh îl numise Mírzá Aḥmad. El m-a primit cu afecţiune şi mi-a spus
    că Siyyid Ismá‘íl mă încredinţase în grija lui şi dorea să rămân în compania lui până la sosirea acestuia la Ṭihrán. Zilele petrecute în compania lui Mírzá
    Aḥmad nu le voi uita niciodată. Îl consideram însăşi încarnarea iubirii şi a bunătăţii. Cuvintele cu care m-a inspirat şi care mi-au animat credinţa sunt
    adânc întipărite în inima mea.
</p>
<p>
    Prin el am fost prezentat discipolilor lui Báb, cu care m-am asociat şi de la care am obţinut informaţii mai complete legate de învăţăturile Credinţei.
    Mírzá Aḥmad îşi câştiga existenţa ca scrib, dedicându-şi serile copierii Bayán-ului persan şi a altor scrieri ale lui Báb. Exemplarele pe care le pregătea
    cu devotament erau oferite de el drept cadouri camarazilor săi discipoli. Eu însumi am fost deseori purtătorul unor asemea cadori pentru soţia lui Mullá
    Mihdíy-i-Kandí, care îşi abandonase copilul, grăbindu-se să se alăture ocupanţilor fortului din Ṭabarsí.
</p>
<p>
    În acele zile am fost informat că Ṭáhirih, care, de la dispersarea adunării de la Bada<u>sh</u>t locuise în Núr, sosise acum la Ṭihrán şi că a fost
    obligată să rămână în casa lui Maḥmúd <u>Kh</u>án-i-Kalántar unde, chiar dacă era prizonieră, a fost tratată cu consideraţie şi curtoazie.
</p>
<p>
Într-o zi, Mírzá Aḥmad mă conduse la casa lui Bahá’u’lláh, a cărui soţie, Varaqatu’l-‘Ulyá,<a name="footnote-2341-449-backlink"></a>    <a href="#footnote-2341-449">449</a> mama Celei Mai Măreţe Ramuri<a name="footnote-2341-450-backlink"></a><a href="#footnote-2341-450">450</a>, îmi tratase
    deja ochii cu o alifie pe care ea însăşi o pregătise şi mi-o trimise prin acelaşi Mírzá Aḥmad. Primul pe care l-am întâlnit în casă a fost acelaşi Fiu
    iubit al ei, care avea atunci şase ani. M-a întâmpinat cu un zâmbet în timp ce stătea la uşa camerei pe care o ocupa Bahá’u’lláh. Am trecut de acea uşă şi
    am fost condus în prezenţa lui Mírzá Yaḥyá, fără a cunoaşte deloc rangul Celui care ocupa camera lăsată în urma mea. Când am fost faţă în faţă cu Mírzá
    Yaḥyá, am observat imediat trăsăturile sale şi am notat conversaţia uimit de lipsa sa de merit pentru rangul care îi fusese acordat.
</p>
<p>
    Altă dată, când m-am dus la aceeaşi casă şi eram pe punctul de a intra în camera pe care o ocupa Mírzá Yahyá, Áqáy-i-Kalím, pe care îl cunoscusem anterior,
m-a rugat pe mine, dat fiind faptul că Isfandíyár, servitorul lor, se dusese la piaţă şi nu se întorsese, să îl conduc pe „Áqá”    <a name="footnote-2341-451-backlink"></a><a href="#footnote-2341-451">451</a> la Madrisiy-i-Mírzá-Ṣálih în locul său şi să mă întorc înapoi. Am fost de
acord cu bucurie şi, în vreme ce mă pregăteam să plec, am pe văzut pe Cea Mai Măreaţă Ramură, un copil de o deosebită frumuseţe ce purta kuláh<a name="footnote-2341-452-backlink"></a><a href="#footnote-2341-452">452</a> şi era îmbrăcat în jubbiy-i-hizári’í<a name="footnote-2341-453-backlink"></a>    <a href="#footnote-2341-453">453</a>, ieşind dintr-o cameră pe care o ocupase Tatăl Său şi coborând treptele ce duceau spre poarta casei. M-am apropiat şi
    am întins braţele să-L ridic. „Vom merge împreună”, a spus, luându-mă de mână şi conducându-mă spre ieşirea din casă. Conversam, în timp ce mergeam mână în
    mână către madrisih, cunoscut în acele zile sub numele de Pa-Minar. Când am ajuns în clasa Sa, S-a întors către mine şi mi-a spus: „Vino din nou în după
    amiaza asta şi du-mă înapoi acasă, pentru că Isfandíyár nu poate să mă ia. Tatăl meu are nevoie de el astăzi.” Am încuviinţat cu bucurie şi m-am întors
    imediat la casa lui Bahá’u’lláh. Acolo, l-am întâlnit din nou pe Mírzá Yaḥyá, care mi-a înmânat o scrisoare pe care m-a rugat să o duc la Madrisiy-i-Ṣadr
    şi să i-o înmânez lui Bahá’u’lláh, pe care, mi s-a spus, că îl voi găsi în camera ocupată de Mullá Báqir-i-Bastamí. M-a rugat să-i aduc răspunsul imediat.
    Am îndeplinit comisionul şi m-am întors la madrisih la timp pentru a conduce Cea Mai Măreaţă Ramură acasă.
</p>
<p>
    MADRISIY-I-SADR DIN ṬIHRÁN (SEMNUL X ARĂTÂND CAMERA ÎN CARE A LOCUIT BAHÁ’U’LLÁH
</p>
<p>
    Într-o zi, Mírzá Aḥmad mă invită să-l cunosc pe Ḥájí Mírzá Siyyid ‘Alí, unchiul lui Báb din partea mamei, care se întorsese recent din <u>Ch</u>ihríq şi
    care locuia în casa lui Muḥammad Big-i-<u>Ch</u>apár<u>ch</u>í, în apropierea porţii Shimiran. Când i-am privit chipul, am fost impresionat de nobleţea
    trăsăturilor şi de serenitatea chipului său. Următoarea vizită mi-a sporit adimiraţia pentru dulceaţa comportamentului său, smerenia sa mistică şi tăria de
    caracter. Îmi amintesc bine cum, odată, Áqáy-i-Kalím l-a îndemnat în timpul unei anumite adunări să părăsească Ṭihránul, care era atunci într-o stare de
    mare agitaţie, şi să scape de atmosfera periculoasă. „De ce te temi pentru siguranţa mea?”, „i-a răspuns încrezător. „Aş dori şi eu să pot lua parte la
    banchetul pe care mâna Providenţei îl desfăşoară pentru aleşii Săi!
</p>
<p>
La puţin timp, instigatorii la discordie au reuşit să declanşeze o gravă tulburare în acel oraş. Aceasta a fost rezultatul acţiunii unui siyyid din Ká    <u>sh</u>án care trăia în Madrisiy-i-Dáru’<u>sh</u>-<u>Sh</u>afá’, căruia i se destănuise cunoscutul Siyyid Muḥammad şi care a pretins că se convertise la
    învăţăturile lui Báb. Mírzá Muḥammad-Ḥusayn-i-Kirmání, care se cazase în acealşi madrisih şi care era un cunoscut predicator al doctrinelor metafizice ale
    Islám-ului, a încercat de mai multe ori să-l facă pe Siyyid Muḥammad, unul dintre elevii săi, să se despartă de acel siyyid, pe care nu-l considera demn de
    încredere, şi să nu-i permită accesul la întâlnirile credincioşilor. Totuşi, Siyyid Muḥammad refuză această povaţă şi continuă să se întâlnească cu el până
    la începutul lunii Rabí‘u’th-<u>Th</u>ání a anului 1266 A.H.<a name="footnote-2341-454-backlink"></a><a href="#footnote-2341-454">454</a>, când, acest
    siyyid trădător a mers la un anume Siyyid Ḥusayn, un ‘ulamá din Ká<u>sh</u>án şi i-a înmânat numele şi adresele unui număr de aproape cincizeci de
    credincioşi care locuiau în Ṭihrán. Aceeaşi listă a fost înaintată imediat de Siyyid Ḥusayn lui Maḥmúd <u>Kh</u>án-i-Kalántar, care a dat ordin ca toţi să
    fie arestaţi. Paisprezece dintre ei au fost capturaţi şi aduşi în faţa autorităţilor.
</p>
<p>
    În ziua în care au fost capturaţi mă aflam împreună cu fratele meu şi cu unchiul din partea mamei care venise din Zarand şi care locuise într-un
    caravanersai din afara porţii Naw.
</p>
<p>
    MADRISIH-UL ḌARU’<u>SH</u>-<u>SH</u>AFÁY-I-MASJID-I-<u>SH</u>ÁH DIN ṬIHRÁN
</p>
<p>
    În dimineaţa următoare ei au plecat la Zarand şi, în timp ce mă întorceam la Madrisiy-i-Dáru’<u>sh</u>-Shafá’, am descoperit în camera mea un pachet
    deasupra căruia se afla o scrisoare care îmi era adresată de Mírzá Aḥmad. Acea scrisoare mă informa că, în cele din urmă, acel ticălos siyyid ne-a denunţat
    şi că a declanşat o mişcare violentă în capitală. „Pachetul pe care l-am lăsat în această cameră”, scria, „conţine toate scrierile sacre care se află în
    posesia mea. Dacă vei ajunge vreodată în siguranţă în acest loc, să le duci la caravanseraiul lui Ḥájí Nád-‘Alí, unde vei găsi într-una din camere un om
purtând acel nume, născut în Qazvín, căruia îi vei încredinţa pachetul împreună cu scrisoarea care îl însoţeşte. De acolo, porneşte imediat către Masjid-i-    <u>Sh</u>áh, unde sper să te pot întâlni.” Urmând instrucţiunile sale, am predat pachetul lui Ḥájí şi am reuşit să ajung la masjid unde l-am întâlnit pe
    Mírzá Aḥmad şi l-am auzit povestind cum a fost atacat şi cum a căutat refugiu în masjid, în a cărui incintă era păzit de noi atacuri.
</p>
<p>
    În acest timp, din Madrisiy-i-Ṣadr, Bahá’u’lláh i-a trimis un mesaj lui Mírzá Aḥmad, în care-i aducea la cunoştinţă planurile lui Amír-Niẓám, care ceruse
    deja de trei ori lui Imám-Jum‘ih arestarea sa. Mai mult, el a fost prevenit că Amír, neluând în seamă dreptul de a oferi azil, care îi fusese conferit
    masjidului, intenţiona să-i aresteze pe aceia ce căutau refugiu în acel locaş sfânt. Mírzá Ahmad a fost sfătuit să plece din Qum deghizat, fiind
    împuternicit să-mi arate drumul spre a mă înapoia acasă în Zarand.
</p>
<p>
    Între timp, rudele mele care m-au recunoscut în Masjid-i-<u>Sh</u>áh, au insistat să plec la Zarand, susţinând că tatăl meu, care fusese dezinformat în
    legătură cu arestul meu şi cu iminenta mea execuţie, era în mare suferinţă şi că era de datoria mea să mă grăbesc să-l eliberez de temerile sale. Acţionând
    la îndrumarea lui Mírzá Aḥmad, care mă sfătuise să profit de oportunitatea trimisă de Dumnezeu, am plecat către Zarand şi am celebrat Sărbătoarea de
Naw-Rúz cu familia mea, o Sărbătoare care era fără îndoială binecuvântată, deoarece coincidea cu a cincea zi a lunii Jamádíyu’l-Avval din anul 1266 A.H.    <a name="footnote-2341-455-backlink"></a><a href="#footnote-2341-455">455</a>, aniversarea zilei în care Báb a declarat Misiunea Sa. Sărbătoarea de Naw-Rúz
    a acelui an a fost menţionată în „Kitáb-i-Panj-Sha’n”, una dintre ultimele lucrări ale lui Báb. „Al şaselea Naw-Rúz”, a scris El în acea carte, „după
    Declaraţia Punctului Bayán-ului<a name="footnote-2341-456-backlink"></a><a href="#footnote-2341-456">456</a>, a căzut în a cincea zi a Jamádíyu’l-Avval, în
    al şaptelea an lunar după aceeaşi Declaraţie.” În acelaşi pasaj, Báb face referire la faptul că sărbătoarea de Naw-Rúz din acel an va fi ultima pe care El
    fusese destinat să o celebreze pe pământ.
</p>
<p>
    În mijlocul festivităţilor pe care rudele mele le celebrau în Zarand, inima mea era îndreptată spre Ṭihrán, iar gândurile mele se învârteau în jurul sorţii
    camarazilor mei din acel oraş agitat. Doream să aud că sunt în siguranţă. Cu toate că mă aflam în casa tatălui meu, înconjurat de grija părinţilor mei, mă
    simţeam apăsat de gândul de a fi despărţit de acel mic grup, ale cărui pericole mi le puteam imagina şi ale cărui necazuri doream să le împărtăşec.
    Teribilul suspans în care trăiam, fiind reţinut în casa mea, a fost întrerupt pe neaşteptate de sosirea lui Sádiq-i-Tabrízí, care venea de la Ṭihrán şi
    care a fost primit în casa tatălui meu. Cu toate că m-a eliberat de incertitudinile care mă apăsau atât de greu, spre groaza mea, el a descris urechilor
    mele o poveste de o cruzime înfricoşătoare, încât neliniştea suspansului a pălit în faţa luminii înspăimântătoare pe care acea poveste o arunca asupra
    inimii meu.
</p>
<p>
    Voi începe să relatez circumstanţele martiriului camarazilor mei arestaţi în Ṭihrán – pentru că aceasta a fost soarta lor. Cei paisprezece discipoli ai lui
Báb, care fuseseră capturaţi, au rămas încarceraţi în casa lui Maḥmúd <u>Kh</u>án-i-Kalántar din prima până în a douăzeci şi doua zi a lunii Rabí‘u’th-    <u>Th</u>ání<a name="footnote-2341-457-backlink"></a><a href="#footnote-2341-457">457</a>. Ṭáhirih era de asemenea reţinută la etajul aceleiaşi case. Li
    s-au aplicat cele mai rele tratamente. Prigonitorii au încercat, prin orice mijloace, să-i determine să le dea infomaţiile pe care le cereau, dar n-au
    reuşit să obţină un răspuns satisfăcător. Printre captivi se afla şi Muḥammad-Ḥusayn-i-Mará<u>gh</u>i’í care refuza cu încăpăţânare să scoată vreun cuvânt,
    în ciuda presiunii severe la care l-au supus. L-au torturat, au recurs la toate măsurile posibile pentru a obţine de la el vreun indiciu care să le
    servească scopului lor, însă, nu au avut sorţi de izbândă. Atât de fermă era îndârjirea sa, încât opresorii săi au crezut că este prostănac. L-au întrebat
    pe Ḥájí Mullá Ismá‘íl, care îl convertise la Credinţă, dacă putea vorbi. „Este mut, dar nu şi prost”, a răspuns; „poate să vorbească şi nu are niciun
    impediment”. Abia l-a strigat pe nume că victima a răspuns, asigurându-l că este gata să se supună dorinţei lui.
</p>
<p>
    Executarea celor Şapte Martiri
</p>
<p>
Convinşi că nu le pot supune voinţa, ei au transmis chestiunea lui Maḥmúd <u>Kh</u>án, care, la rândul său, a trimis cazul lui Amír-Niẓám Mírzá Taqí    <u>Kh</u>án<a name="footnote-2341-458-backlink"></a><a href="#footnote-2341-458">458</a>, Marele Vazír al lui Náṣiri’d-Dín <u>Sh</u>áh. În acele zile,
    suveranul se abţinea de la intervenţii directe în aspecte legate de afacerile comunităţii persecutate şi, deseori, nu cunoştea deciziile care se luau în
    legătură cu membrii ei. Marele Său Vazír era învestit cu puteri absolute pentru a-i trata, după cum considera că era necesar. Nimeni nu punea la îndoială
    deciziile sale şi nimeni nu îndrăznea să dezaprobe modul în care îşi exercita autoritatea. El a emis imediat un ordin irevocabil ameninţând cu execuţia pe
    oricare dintre cei paisprezece prizonieri care nu erau dornici să îşi renege credinţa. Şapte dintre ei au fost constrânşi să cedeze presiunii la care au
    fost supuşi şi au fost eliberaţi imediat. Ceilalţi şapte rămaşi aveau să fie Cei Şapte Martiri din Ṭihrán:
</p>
<p>
    1. 1.
</p>
<p>
    Ḥájí Mírzá Siyyid ‘Alí
</p>
<p>
    Ḥájí Mírzá Siyyid ‘Alí, supranumit <u>Kh</u>ál-i-A‘ẓam<a name="footnote-2341-459-backlink"></a><a href="#footnote-2341-459">459</a>, unchiul matern al lui
    Báb, şi unul dintre liderii negustorilor din <u>Sh</u>íráz. Era unchiul în a cărui custodie a fost încredinţat Báb după moartea tatălui Său şi care, la
    întoarcerea Nepotului său din pelerinajul Său de la Ḥijáz şi din arestul Său datorat lui Ḥusayn <u>Kh</u>án, şi-a asumat întreaga responsabilitate pentru
    El, garantând prin cuvântul său în scris. El a fost cel care, în timp ce se afla în grija lui, L-a înconjurat cu o grijă constantă, L-a servit cu deosebită
    devoţiune şi a acţionat ca intermediar între El şi grupul discipolilor Lui care s-au adunat în <u>Sh</u>íráz să-l vadă. Singurul său copil, Siyyid Javád, a
    murit în pruncie. Către mijlocul anului 1265 A.H. <a name="footnote-2341-460-backlink"></a><a href="#footnote-2341-460">460</a>, acelaşi Ḥájí Mírzá Siyyid
    ‘Alí a părăzit <u>Sh</u>íráz-ul şi l-a vizitat pe Báb în castelul din <u>Ch</u>ihríq. De acolo, a plecat la Ṭihrán şi, neavând nicio ocupaţie specială, a
    rămas în acel oraş până la izbucnirea revoltei care i-a adus într-un final martiriul.
</p>
<p>
    Cu toate că prietenii săi l-au rugat să scape de fierberea care se apropia cu rapiditate, el a refuzat să ţină seama de sfatul lor şi a făcut faţă, până în
    ultimul său ceas, cu completă resemnare, persecuţiilor la care a fost supus. Un număr considerabil dintre cei mai bogaţi negustori pe care îi cunoştea s-au
    oferit să plătească răscumpărarea sa, o ofertă care a fost respinsă. În cele din urmă, a fost adus în faţa lui Amír-Niẓám. „Magistratului Şef al acestui
    ţinut”, l-a informat Marele Vazír, „nu-i face plăcere să-i producă nici cel mai mic prejudiciu descendenţilor Profetului. Negustori de vază din <u>Sh</u>
    íráz şi Ṭihrán sunt dispuşi, chiar dornici să plătească pentru răscumpărarea ta. Maliku’t-Tujjár a intervenit în favoarea ta. Un cuvânt de dezicere din
    partea ta este suficient pentru a te elibera şi pentru a-ţi asigura întoarcerea cu onoruri în oraşul tău natal. Îţi dau cuvântul că, dacă vei accepta să
    încuviinţezi, restul zilelor tale vor fi petrecute cu onoare şi demnitate la adăpostul ocrotitor al suveranului tău.” „Excelenţă”, a răspuns plin de curaj
    Ḥájí Mírzá Siyyid ‘Alí, „dacă alţii dinaintea mea, care au băut cu bucurie din cupa martiriului, au ales să respingă un apel asemănător celui pe care care
    mi-l faceţi acum, aflaţi cu siguranţă că sunt la fel de dornic să declin o asemenea cerere. Repudierea adevărurilor păstrate în această Revelaţie va fi
    asemenea respingerii tuturor Revelaţiilor care au precedat-o. A refuza să recunosc Misiunea lui Siyyid-i-Báb ar însemna să mă lepăd de Credinţa
    înaintaşilor mei şi să mă dezic de caracterul Divin al Mesajului lui Muḥammad, Iisus, Moise şi de tot ceea ce au revelat Profeţii din trecut. Dumnezeu ştie
    că am avut privilegiul de a fi martor la aceleaşi lucruri cu cele auzite sau citite despre spusele sau faptele acelor mesageri din partea acestui Tânăr,
    această iubită rudă a mea, de la începuturile copilăriei sale până acum, în al treizecilea an al vieţii Sale. Tot ce se află în El îmi aminteşte de
    ilustrul Său Înaintaş şi de imamii Credinţei Sale ale căror vieţi au fost zugrăvite în cutumele noastre consemnate. Îţi cer doar să-mi permiţi să fiu
    primul care să-mi ofer viaţa pe calea dragului meu neam.”
</p>
<p>
    Amír-ul a fost stupefiat de un asemenea răsuns. Într-un acces de disperare şi fără să scoată vreun cuvânt, a făcut semn să fie dus şi decapitat. În timp ce
    victima era dusă la moarte, a fost auzită de mai multe ori repetând aceste cuvinte din Ḥáfiẓ: „Mare îmi este recunoştinţa faţă de Tine, o, Dumnezeul meu,
    pentru că mi-ai acordat cu atâta generozitate tot ceea ce Ţi-am cerut.” „Ascultaţi-mă, o, oameni”, a exclamat către mulţimea care se îmbulzea în jurul lui;
    „M-am oferit cu dragă inimă pe mine pe calea Cauzei lui Dumnezeu. Întreaga provincie Fárs, precum şi ‘Iráqul, dincolo de hotarele Persiei vor fi gata să
    mărturisească onestitatea mea, smerenia mea sinceră şi nobila mea origine. De peste o mie de ani v-aţi tot rugat să fie manifestat Qá’im-ul promis. Numai
    rostindu-I numele, cât de des aţi plans din adâncul sufletelor voastre: «Grăbeşte, o, Doamne, venirea Sa; înlătură orice barieră care stă în calea
    apariţiei Sale. Iar acum, că El a venit, L-aţi trimis către un exil fără de speranţă într-un colţ îndepărtat şi izolat al Á<u>dh</u>irbáyján-ului şi v-aţi
    ridicat să-i exterminaţi pe însoţitorii Lui. Dacă ar fi să arunc blestemul lui Dumnezeu asupra voastră sunt convins că furia Sa răzbunătoare vă va pricinui
    mari necazuri. Totuşi, nu aceasta este ruga mea. Cu ultima suflare, mă rog ca Cel Preaputernic să şteargă pata greşelii voastre şi să vă permită să vă
    treziţi din somnul nepăsării.”<a name="footnote-2341-461-backlink"></a><a href="#footnote-2341-461">461</a>
</p>
<p>
    Aceste cuvinte l-au mişcat pe călău pănă în adâncul sufletului său. Pretextând că sabia pe care o ţinea în mână trebuia să fie din nou ascuţită, a plecat
    în grabă, hotărât să nu se mai întoarcă. „Când am fost angajat în această slujbă” a fost auzit el văitându-se şi vărsând lacrimi amare, „mi-au spus că îmi
    vor da pe mână numai pe cei condamnaţi de omor şi tâlharie la drumul mare. Acum ei îmi ordonă să vărs sângele unui om cu nimic mai puţin sfânt decât însuşi
    Imám Músáy-i-Kázim<a name="footnote-2341-462-backlink"></a><a href="#footnote-2341-462">462</a>. La puţin timp, el a plecat spre<u>Kh</u>urásán, unde a
    căutat să-şi câştige existenţa ca hamal şi crainic. A spus povestea acelei tragedii credincioşilor din acea provincie şi s-a căit pentru fapta pe care
    fusese obligat să o comită. De fiecare dată când îşi amintea de acel incident, de fiecare dată când auzea rostindu-se numele lui Ḥájí Mírzá Siyyid ‘Alí,
    lacrimi pe care nu le putea opri îi curgeau din ochi, lacrimi care mărturiseau afecţiunea pe care acel om sfânt i-o insuflase în inimă.
</p>
<p>
    1. 2.
</p>
<p>
    Mírzá Qurbán-‘Alí
</p>
<p>
    Mírzá Qurbán-‘Alí<a name="footnote-2341-463-backlink"></a><a href="#footnote-2341-463">463</a>, născut în Barfurú<u>sh</u> în provincia Mázindarán şi o
    figură remarcabilă în comunitate, cunoscut sub numele de Ni‘matu’lláhí. Era un om de o smerenie sinceră, înzestrat cu o mare nobleţe de caracter. Atât de
    neprihănită îi era viaţa, încât un număr considerabil dintre persoanele cunoscute din Mázindarán, <u>Kh</u>uránsán şi Ṭihrán i-au mărturisit loialitatea şi
    l-au privit ca pe o întruchipare a virtuţii. Atât de mare era preţuirea acordată de compatrioţii săi, încât, cu ocazia pelerinajului la Karbilá, o mulţime
    dintre admiratorii săi devotaţi s-au îmbulzit în drumul lui să-i prezinte omagii. În Hamadán, precum şi în Kirmán<u>sh</u>áh, un număr mare de persoane
    erau influenţate de personalitatea sa şi s-au alăturat companiei discipolilor săi. Oriunde mergea, era primit cu ovaţii din partea oamenilor. Aceste
    demonstraţii de entuziasm popular îi erau, totuşi, extrem de dezagreabile. El evita mulţimile şi dispreţuia pompa şi statutul de lider. În drum spre
    Karbilá, în timp ce trecea prin Mandalíj, un <u>sh</u>ay<u>kh</u> cu o considerabilă influenţă a fost atât de vrăjit de el, încât a renunţat la tot ce
    preţuise până atunci şi, plecând de lângă prietenii şi discipolii săi, l-a urmat tocmai până la Ya‘qúbíyyih. Totuşi, Mírzá Qurbán-‘Alí a reuşit să-l
    convingă să se întoarcă la Mandalíj şi să-şi continue munca pe care o abandonase.
</p>
<p>
    La întoarcerea sa din pelerinaj, Mírzá Qurbán-‘Alí l-a întâlnit pe Mullá Ḥusayn şi, prin el, a îmbrăţişat adevărul Cauzei. Din cauza sănătăţii precare, el
    nu s-a putut alătura celor care apărau fortul de la Ṭabarsí, şi, dacă nu ar fi fost incapacitatea sa de a merge la Mázindarán, el ar fi fost primul care
    s-ar fi alăturat ocupanţilor ei. După Mullá Ḥusayn, dintre discipolii lui Báb, persoana de care se ataşase cel mai mult a fost Vaḥíd. În timpul vizitei
    laṬihrán, am fost informat că cel din urmă şi-a consacrat viaţa serviciului Cauzei şi s-a ridicat cu o devoţiune exemplară să promoveze interesele sale
    pretutindeni. Îl auzeam deseori pe Mírzá Qurbán-‘Alí, care se afla atunci în capitală, regretând că era bolnav. „Cât de mult mă întristez”, l-am auzit
    adesea spunând, „că am fost privat de partea mea din cupa pe care Mullá Hussayn şi camarazii săi au sorbit-o. Doresc să mă alătur lui Vaḥíd, să mă înrolez
    sub stindardul său şi să mă străduiesc să îndrept greşeala dinainte.” A fost arestat pe neaşteptate în timp ce se pregătea să părăsească Ṭihránul.
    Veşmintele sale modeste stau mărturie gradului său de detaşare faţă de cele lumeşti. În timp ce mergea pe străzi îmbrăcat într-o tunică albă, după obiceiul
    arabilor, acoperit într-o ‘abá<a name="footnote-2341-464-backlink"></a><a href="#footnote-2341-464">464</a> dintr-o ţesătură aspră, şi purtând
    acoperământul pentru cap, caracteristic bărbaţilor din ‘Iráq, el părea întruchiparea renunţării. A aderat cu rigurozitate la toate regulile Credinţei sale
    şi, cu o smerenie exemplară, îşi făcea rugăciunile. „Însuşi Báb se conformează regulilor Credinţei Sale în cele mai mici amănunte”, remarca el adesea. „Pot
    eu să neglijez ceea ce respectă Conducătorul meu?”
</p>
<p>
    Atunci când Mírzá Qurbán-‘Alí a fost arestat şi adus în faţa lui Amír-Niẓám, s-a creat o agitaţie pe care Ṭihránul nu a cunoscut-o de multe ori. Mulţimi de
    oameni s-au îmbulzit în apropierea sediului guvernului dornici să afle ce se va întâmpla cu el. „De astă noapte”, a remarcat Amír-ul de îndată ce l-a
văzut, „am fost asediat de toate categoriile de funcţionari ai statului, care au intervenit în favoarea ta cu vehemenţă.    <a name="footnote-2341-465-backlink"></a><a href="#footnote-2341-465">465</a> Din câte cunosc despre poziţia pe care o ocupi şi influenţa pe care o
    exercită cuvintele tale, nu eşti cu mult mai prejos faţă de Siyyid-i-Báb Însuşi. Dacă ai fi pretins funcţia de conducător, ar fi fost mai bine decât să
    declari supunere cuiva care îţi este cu siguranţă inferior în cunoştiinţe.” „Cunoaşterea pe care am dobândit-o”, a replicat cu tărie, „m-a făcut să mă plec
    cu supunere în faţa Lui, acela pe care l-am recunoscut a fi Domnul şi Conducătorul meu. De când am atins vârsta bărbăţiei, am considerat dreptatea şi
    corectitudinea drept principii călăuzitoare ale vieţii mele. L-am judecat corect şi am ajuns la concluzia că, dacă acest Tânăr, a cărui putere
    transcedentală o mărturisesc atât prietenii, cât şi duşmanii, ar fi fals, fiecare Profet al lui Dumnezeu, din timpuri imemoriale până în ziua de azi, ar
    trebui denunţat ca întruchiparea falsităţii. Sunt convins de devoţiunea neîndoielnică a peste o mie de admiratori şi încă sunt lipsit de putere pentru a
    schimba inimile a celor mai puţini dintre ei. Acest Tânăr, totuşi, S-a dovedit capabil să transforme, prin puterea elixirului dragostei Sale, sufletele
    celor mai degradaţi dintre confraţii Săi. A exercitat o asemenea influenţă asupra a încă o mie ca mine, fără ajutor şi singur, încât ei au dat deoparte
    propriile lor dorinţe şi au rămas ataşaţi cu pasiune de dorinţa Lui. Perfect conştienţi de insuficienţa sacrificiului pe care l-au făcut, ei tânjeau să îşi
    dea viaţa de dragul Lui, cu speranţa că această nouă dovadă a devoţiunii lor va fi demnă de a fi menţionată la Curtea Sa.”
</p>
<p>
    „Nu sunt dispus”, a remarcat Amír-Niẓám, „dacă cuvinte tale sunt de la Dumnezeu sau nu, să pronunţ o sentinţă la moarte împotriva unui posesor al unui rang
atât de înalt.” „De ce eziţi?”, a răbufnit victima nerăbdătoare, „Nu eşti conştient că toate numele vin din Ceruri. El, al cărui nume este ‘Alí,    <a name="footnote-2341-466-backlink"></a><a href="#footnote-2341-466">466</a> pe calea căruia îmi dau viaţa, din timpuri imemoriale mi-a înscris numele,
    Qurbán-‘Alí,<a name="footnote-2341-467-backlink"></a><a href="#footnote-2341-467">467</a> pe lista martirilor Săi aleşi. Aceasta este într-adevăr ziua în
    care celebrez sărbătoarea Qurbán, ziua în care voi pecetlui cu propriul sânge credinţa mea în Cauza Sa. Nu te împotrivi, aşadar şi stai liniştit că nu te
    voi învinovăţi nicicând pentru fapta ta. Cu cât mai repede îmi retezi capul, cu atât mai mare va fi mulţumirea mea faţă de tine.” „Luaţi-l de aici”, a
    strigat Amír-ul. „Încă o clipă şi acest dervish ar fi aruncat farmecul asupra mea!” „Eşti dovada că acest farmec”, a răspuns Mírzá Qurbán-‘Alí „îi poate
    cuprinde numai pe cei cu inima curată.” „Tu şi cei asemeni ţie nu veţi putea niciodată să înţelegeţi puterea fermecătoare a celui elixir Divin care, iute
    precum o clipire, transformă sufletele oamenilor.”
</p>
<p>
    Exasperat de răspuns, Amír-Niẓám se ridică din scaunul său şi, tremurând de furie a exclamat: „Numai vârful sabiei poate opri vocea acestor oameni
    înşelaţi. „Nu este nevoie”, a spus el călăilor prezenţi, „să îmi aduceţi alţi membri ai acestei secte odioase în faţa mea. Cuvintele nu au puterea de a
    depăşi îndârjirea lor fermă. Pe cel pe care îl faci să-şi renege credinţa, eliberează-l; cât despre restul, tăiaţi-le capul.”
</p>
<p>
    Pe măsură ce se apropia de scena morţii sale, Mírzá Qurbán-Alí, îmbătat de perspectiva apropierii reuniunii cu Cel Îndrăgit, a izbucnit în extaz:
    „Grăbiţi-vă să mă ucideţi”, a strigat cu bucurie frenetică, „pentru că, prin această moarte, îmi oferiţi cupa vieţii eterne. Deşi acum îmi stingeţi
    răsuflarea istovită, cu miriade de vieţi mă va răsplăti Cel Îndrăgit; vieţi ce nu pot fi închipuite de nici un muritor!” „Ascultaţi cuvintele mele, voi,
    care pretindeţi că sunteţi discipolii Apostolului lui Dumnezeu”, a pledat, întorcându-şi privirea către adunarea de spectatori. „Muḥammad, Aurora
    călăuzirii Divine, care într-o eră timpurie s-a ridicat deasupra orizontului Ḥijáz-ului, astăzi, în persoana lui Alí-Muḥammad, s-a ridicat din nou din
    Aurora <u>Sh</u>íráz-ului, răspândind aceeaşi strălucire şi răspândind aceeaşi căldură. Un trandafir este un trandafir în orice grădină şi oricând poate
    înflori.” Văzând pretutindeni că oamenii erau surzi la chemarea sa, el a strigat: „O, încăpăţânarea acestei generaţii. Cât de nepăsători faţă de mireasma
    pe care a răspândit-o acel Trandafir etern. Cu toate că inima mea se revarsă de extaz, nu găsesc, vai, nicio inimă care să împărtăşească cu mine vraja sa
    şi nicio minte care să-i înţeleagă gloria.
</p>
<p>
    La vederea trupului lui Ḥájí Mírzá Siyyid ‘Alí decapitat şi sângerând la picioarele sale, emoţia sa a atins o mare intensitate. „Hei”, a strigat pe când se
    arunca deasupra lui, „salutare zilei de bucurie reciprocă, ziua reuniunii noastre cu Cel Îndrăgit.” „Aproprie-te”, a strigat către călău, ţinând în mâini
    trupul său, „şi loveşte pentru că, tovarăşul meu credincios nu doreşte să se elibereze din îmbrăţişarea mea şi mă cheamă să ne grăbim către curtea Celui
    Mult-Îndrăgit.” O lovitură a călăului a căzut instantaneu peste grumaz. În doar câteva momente, sufletul acelui mare om s-a stins. Acea lovitură crudă a
    stârnit sentimente amestecate de indignare şi compasiune printre privitori. Strigăte de suferinţă şi jale s-au ridicat din inimile mulţimii şi au provocat
o suferinţă ce amintea de strigătele de durere cu care populaţia întâmpină în fiecare an ziua de ‘<u>Ás</u>húrá.<a name="footnote-2341-468-backlink"></a>    <a href="#footnote-2341-468">468</a>
</p>
<p>
    1. 3.
</p>
<p>
    Ḥájí Mullá Ismá’íl-i-Qumí
</p>
<p>
    Apoi a venit rândul lui Ḥájí Mullá Ismá’íl-i-Qumí care era din Faráhán. În tinereţe a plecat către Karbilá în căutarea Adevărului pe care se străduia cu
    sârguinţă să-l descopere. El s-a asociat cu toţi conducătorii ‘ulamá din Najaf şi Karbilá, a stat pe lângă Siyyid Káẓim, dobândind de la el cunoaşterea şi
    înţelegerea care l-au făcut capabil ca, în câţiva ani, în timp ce se afla în <u>Sh</u>íráz, să recunoască Revelaţia lui Báb. El s-a distins prin
    tenacitatea credinţei şi pasiunea devotamentului său. De îndată ce a primit ordinul lui Báb, care poruncea discipolilor Săi să se grăbească către <u>Kh</u>
    urásán, el a răspuns cu entuziasm, alăturându-se însoţitorilor care se îndreptau spre Bada<u>sh</u>t şi a primit apelativul de Sirru’l-Vujúd. În timp ce se
    afla în compania lor, înţelegerea sa despre Cauză a devenit tot mai profundă, iar zelul pentru promovarea sa a crescut corespunzător. A devenit însăşi
    întruchiparea detaşării şi era din ce în ce mai nerăbdător să demonstreze într-o manieră corespunzătoare spiritul cu care l-a inspirat Credinţa sa. În
    expunerea înţelesului versetelor din Qur’án şi a tradiţiilor Islám-ului, el a demonstrat o putere de pătrundere cu care puţini puteau rivaliza, iar
    elocvenţa cu care expunea aceste adevăruri a câştigat admiraţia confraţilor săi discipoli. În zilele în care fortul Ṭabarsí devenise centrul de adunare a
    discipolilor lui Báb, el zăcea neconsolat pe un pat, bolnav, nefiind capabil să ajute şi să-şi joace rolul în apărare. De îndată ce s-a refăcut, aflând de
    acel memorabil asediu care s-a terminat cu masacrul camarazilor săi, s-a ridicat cu şi mai multă determinare să se revanşeze prin sacrificiul de sine
    pentru pierderile suferite de Cauză. Acea determinare l-a condus în cele din urmă pe câmpul martiriului şi l-a făcut să-şi câştige coroana.
</p>
<p>
    Condus către eşafod şi aşteptând momentul execuţiei sale, îşi întoarse privirea către martirii gemeni care l-au precedat şi care încă zăceau îmbrăţişaţi.
    „Bravo, tovarăşi dragi!”, a strigat, fixându-şi privirea spre capetele lor însângerate. „Voi aţi transformat Ṭihránul în paradis. De-aş fi fost înaintea
    voastră!” Scoţând o monedă din buzunar, i-a dat-o călăului şi l-a implorat să-i cumpere ceva care i-ar putea îndulci gura. El luă o parte şi-i oferi lui
    restul, spunând: „Te-am iertat pe tine, fapta ta; aproprie-te şi dă-mi lovitura. De treizeci de ani tânjesc să fiu martorul acestei zile binecuvântate şi
    mi-a fost teamă ca nu cumva să duc cu mine în mormânt această dorinţă neîndeplinită.” „Acceptă-mă, o, Dumnezeul Meu”, a strigat în timp ce-şi îndrepta
    ochii spre cer, „deşi poate nedemn, mă învrednicesc să-mi înscriu numele pe lista acelor nemuritori care şi-au dat vieţile pe altarul sacrificiului.” El
    încă îşi înălţa rugăciunile, când la cererea sa, călăul i le-a curmat.<a name="footnote-2341-469-backlink"></a><a href="#footnote-2341-469">469</a>
</p>
<p>
    1. 4.
</p>
<p>
    Siyyid Ḥusayn-i-Tur<u>sh</u>ízí
</p>
<p>
Abia s-a stins, când Siyyid Ḥusayn-i-Tur<u>sh</u>ízí, mujtahid-ul, a fost dus, la rândul lui la eşafod. El era de loc din Tur<u>sh</u>iz, un sat din    <u>Kh</u>urásán şi era foarte preţuit pentru smerenia sa şi verticalitatea comportamentului său. A studiat câţiva ani la Najaf, fiind trimis de către
    camarazii sai mujtahizi să plece la <u>Kh</u>urásán, pentru a răspândi acolo principiile pe care le învăţase. Când a ajuns la Káẓimayn, l-a întâlnit pe
    Ḥájí Muḥammad-Taqíy-i-Kirmání, o veche cunoştiinţă, care se număra printre cei mai de frunte negustori din Kirmán şi care îşi deschisese o filială de
    afaceri în <u>Kh</u>urásán. Cum era în drum spre Persia, se hotărî să-l însoţească. Acest Ḥájí Muḥammad-Taqí fusese un bun prieten al lui Ḥájí Mírzá Siyyid
‘Alí, unchiul lui Báb din partea mamei, prin care a fost convertit la Credinţă în anul 1264 A.H.,<a name="footnote-2341-470-backlink"></a>    <a href="#footnote-2341-470">470</a> în timp ce se pregătea să părăsească <u>Sh</u>írázul pentru a merge în pelerinaj la Karbilá. Când a fost informat de
    călătoria plănuită a lui Ḥájí Mírzá Siyyid ‘Alí la <u>Ch</u>ihríq cu scopul de a-l vizita pe Báb, el îşi exprimă dorinţa înfocată să-l însoţească. Ḥájí
    Mírzá Siyyid ‘Alí l-a sfătuit să-şi ducă la îndeplinire planul iniţial şi să plece la Karbilá şi să aştepte scrisoarea sa, care îl va informa dacă va fi
    bine să i se alăture. De la <u>Ch</u>ihríq, lui Ḥájí Mírzá Siyyid ‘Alí i s-a ordonat să plece către Ṭihrán în speranţa că, după o scurtă şedere în
    capitală, va putea să îşi reia vizita la Nepotul său. În timp ce se afla în <u>Ch</u>ihríq, îşi exprimă dorinţa de a nu se mai întoarce la <u>Sh</u>íráz,
    cu atât mai mult cu cât nu mai putea îndura aroganţa locuitorilor săi. La sosirea sa în Ṭihrán îi ceru lui Ḥájí Muḥammad-Taqí să-l însoţească. Siyyid
    Ḥusayn îl însoţi de la Ba<u>gh</u>dád până în capitală, şi prin el a fost convertit la Credinţă.
</p>
<p>
    Privind mulţimea care se adunase în jurul său pentru a fi martoră martirizării sale, Siyyid Ḥusayn şi-a ridicat glasul şi a spus: „Ascultaţi-mă, o,
discipoli ai Islám-ului. Numele meu este Ḥusayn, şi sunt un descendent al lui Siyyidu’<u>sh</u>-Shuhadá, care a avut acelaşi nume.    <a name="footnote-2341-471-backlink"></a><a href="#footnote-2341-471">471</a> Mujtahid-ii din oraşele sfinte Najaf şi Karbilá au adus mărturie unanim
    rangul meu de exponent ale legilor şi învăţăturilor Credinţei lor. Abia de curând am auzit numele lui Siyyid-i-Báb. Cunoaşterea pe care am obţinut-o despre
    caracterul complex al învăţăturilor Islám-ului mi-a permisă apreciez valoarea Mesajului pe care l-a adus Siyyid-i-Báb. Sunt convins că, dacă aş nega
    Adevărul pe care El l-a revelat, ar trebui, prin însuşi acest act, să renunţ la recunoaşterea tuturor Revelaţiilor care l-au precedat. Fac apel la fiecare
    dintre voi să-i chemaţi pe ‘ulamá şi mujtahizii acestui oraş şi să-i poftiţi la o întrunire, unde voi încerca, în prezenţa lor, să stabilesc adevărul
    acestei Cauze. Să judece ei apoi, dacă sunt capabil să demonstrez validitatea afirmaţiilor avansate de Báb. Dacă vor fi satisfăcuţi de dovezile pe care le
    voi aduce în sprijinul argumentelor mele, să înceteze să mai verse sângele celor nevinovaţi; şi, dacă nu reuşesc, să îmi dea pedeapsa pe care o merit.”
</p>
<p>
    SABZIH-MAYDÁN DIN ṬIHRÁN, UNDE AU FOST MARTIRIZAŢI MULŢI CREDINCIOŞI
</p>
<p>
    POARTA NAW, ṬIHRÁN
</p>
<p>
    Aceste cuvinte abia au fost rostite de buzele sale, când, un ofiţer în serviciul lui Amír-Niẓám a intervenit cu aroganţă: „Am adus cu mine condamnarea ta
    la moarte semnată şi parafată de şapte dintre cunoscuţii mujtahizi din Ṭihrán, care, cu mâna lor te-au considerat necredincios. Eu însumi, voi fi
    răspunzător în faţa lui Dumnezeu în Ziua Judecăţii pentru sângele tău şi voi lăsa responsabilitatea asupra conducătorilor în căror judecată ni s-a cerut să
    ne punem încrederea şi faţă de deciziile cărora am fost obligaţi să ne supunem.” Cu aceste cuvinte, şi-a scos pumnalul şi l-a înjunghiat cu o asemenea
    forţă, încât a căzut imediat la picioarele sale.
</p>
<p>
    1. 5.
</p>
<p>
    Ḥájí Muḥammad-Taqíy-i-Kirmání
</p>
<p>
    La scurt timp, Ḥájí Muḥammad-Taqíy-i-Kirmání a fost dus la locul execuţiei. Priveliştea îngrozitoarre i-a provocat o violentă indignare. „Aproprie-te, o,
    tu, tiran nenorocit şi fără inimă”, a izbucnit întorcându-se către călăul său, „şi grăbeşte-te să mă ucizi, pentru că sunt nerăbdător să mă alătur
    îndrăgitului meu Ḥusayn. Să-i supravieţuiesc este o tortură pe care nu pot să o îndur.”
</p>
<p>
    2. 6.
</p>
<p>
    Siyyid Murtaḍá
</p>
<p>
    Abia rostise Ḥájí Muḥammad-Taqí aceste cuvinte că, Siyyid Murtaḍá, care era unul dintre negustorii recunoscuţi din Zanján, s-a grăbit să le-o ia înainte
    camarazilor săi. S-a aruncat asupra trupului lui Ḥájí Muḥammad-Taqí şi a pledat că, fiind un siyyid, maritiriul său va fi mai important în faţa lui
    Dumnezeu decât cel al lui Ḥájí Muḥammad-Taqí. În timp ce călăul îşi scotea sabia, Siyyid Murtaḍá a invocat memoria fratelui său martir, care a luptat cot
    la cot cu Mullá Ḥusayn; asemenea referinţe i-au făcut pe martorii oculari să se minuneze de tenacitatea credinţei care îl inspirase.
</p>
<p>
    3. 7.
</p>
<p>
    Muḥammad-Ḥusayn-i-Mara<u>gh</u>i’í
</p>
<p>
    În mijlocul turbulenţelor create de cuvintele înfocate rostite de Siyyid Murtaḍá, Muḥammad-Ḥusayn-i-Mara<u>gh</u>i’í s-a năpustit şi a implorat să-i fie
    permis să fie martirizat imediat, înainte de a fi decapitaţi camarazii săi. De îndată ce ochii săi au căzut asupra trupului lui Ḥájí Mullá Ismá‘íl-i-Qumí,
    pentru care nutrea o adâncă afecţiune, el s-a aruncat din impuls deasupra lui şi, îmbrăţişându-l a exclamat: „Nu voi accepta niciodată să fiu despărţit de
    dragul meu prieten în care mi-am pus întreaga încredere şi de la care am primit atâtea dovezi de sinceră şi adâncă afecţiune!”
</p>
<p>
    Dorinţa lor de a se întrece în a-şi da viaţa pentru Credinţă a uimit mulţimea care s-a întrebat care dintre cei trei va fi ales înaintea camarazilor săi.
    Ei au pledat cu o asemenea fervoare încât, în cele din urmă, au fost decapitaţi toţi trei, în acelaşi moment.
</p>
<p>
    O credinţă atât de mare, asemenea mărturii de o cruzime de neoprit rar le-a fost dat ochilor să vadă. Aşa puţini câţi erau ca număr, totuşi, când ne
    amintim circumstanţele martirizării lor, suntem obligaţi să recunoaştem caracterul uimitor al acelei forţe care poate evoca atât de rar un astfel de spirit
    de sacrificiu de sine. Când ne amintim ce rang înalt au avut aceste victime, când observăm gradul de renunţare şi vitalitatea credinţei lor, când ne
    reamintim ce presiune au exercitat cercurile influente pentru a preveni pericolul cu care le erau ameninţate vieţile şi, mai presus de toate, când ne
    reprezentăm în minte spiritul care a învins atrocităţile pe care un inamic fără inimă a fost în stare să le pricinuiască, suntem forţaţi să privim acel
episod drept unul dintre cele mai tragice întâmplări ce au avut loc în analele acestei Cauze.<a name="footnote-2341-472-backlink"></a>    <a href="#footnote-2341-472">472</a>
</p>
<p>
    Episoade relatate de Bahá’u’lláh
</p>
<p>
    În acest stadiu al relatării, am avut prilejul să-i trimit lui Bahá’u’lláh porţiuni din lucrarea mea, pe măsură ce le revizuiam şi le finalizam. Cu câtă
    generozitate mi-a fost răsplătită munca de către El, singurul a Cărui aprobare o căutam şi pentru a cărui satisfacţie mi-am asumat această sarcină. El m-a
    invitat cu bunăvoinţă în prezenţa Sa, dorind să-mi acorde binecuvântarea. Mă aflam în casa mea din oraşul închisoare ‘Akká şi locuiam în vecinătatea casei
lui Áqáy-i-Kalím, când a ajuns la mine invitaţia Celui Îndrăgit. Nu voi uita niciodată acea zi, a şaptea a lunii Rabí‘u’th-<u>Th</u>ání din 1306 A.H.    <a name="footnote-2341-473-backlink"></a><a href="#footnote-2341-473">473</a> Reproduc aici esenţa cuvintelor Sale către mine cu acea memorabilă ocazie:
</p>
<p>
„Într-o Tabletă pe care am revelat-o ieri, Noi am explicat înţelesul cuvintelor, «Întorceţi-vă faţa»,<a name="footnote-2341-474-backlink"></a>    <a href="#footnote-2341-474">474</a> pe parcursul menţiunii Noastre la detaliile participării la adunarea de la Bada<u>sh</u>t. Sărbătoream în compania a
    numeroase notabilităţi, persoane distinse, nunta unuia dintre prinţii cu sânge regal din Ṭihrán, când Siyyid Aḥmad-i-Yazdí, tatăl lui Siyyid Ḥusayn,
    secretarul lui Báb, a apărut dintr-o dată în uşă. Ne-a făcut semn cu mâna şi părea să fie purtătorul unui mesaj important pe care dorea să-l transmită
    imediat. Nu puteam, totuşi, în acel moment să părăsim aduarea şi i-am făcut un gest să aştepte. Când întâlnirea s-a încheiat, el ne-a informat că Ṭáhirih a
    fost dusă în detenţie în Qazvín şi că viaţa ei era în mare pericol. L-am chemat imediat pe Muḥammad-Hádíy-i-Farhádí şi i-am dat instrucţiunile necesare
    pentru a o elibera din captivitate şi pentru a o escorta în capitală. Pentru că duşmanul Ne confiscase casa, nu puteam să o găzduim permanent. Astfel, Noi
    am aranjat transferul ei în casa Ministrului de Război,<a name="footnote-2341-475-backlink"></a><a href="#footnote-2341-475">475</a> care în acele zile
    căzuse în dizgraţia suveranului său şi deportat la Ká<u>sh</u>án. Am rugat-o pe sora sa, care se afla încă printre prietenii Noştri, să fie gazda lui
    Ṭáhirih.
</p>
<p>
    „Ea a rămas în compania ei până când apelul lui Báb, care Ne ordona să pornim către <u>Kh</u>urásán, a ajuns la urechile Noastre. Am decis ca Ṭáhirih să
    pornească imediat către acea provincie şi i-am dat instrucţiuni lui Mírzá<a name="footnote-2341-476-backlink"></a><a href="#footnote-2341-476">476</a> să o
    conducă într-un loc din afara porţilor acelui oraş şi, de acolo, către orice altă localitate apropiată va considera de cuviinţă. Ea a fost dusă într-o
    livadă, în vecinătatea căreia era o clădire părăsită, unde au găsit un bătrân care avea grijă de ea. Mírzá Músá s-a întors şi Ne-a informat despre primirea
    care le-a fost acordată şi a elogiat frumuseţea peisajului înconjurător. Apoi, am aranjat plecarea ei către <u>Kh</u>urásán şi i-am promis că o vom urma în
    câteva zile.”
</p>
<p>
    „Ne-am alăturat ei curând la Bada<u>sh</u>t, unde am închiriat o grădină pentru folosinţa ei şi l-am desemnat pe acelaşi Muḥammad-Hádí, care o eliberase,
    drept paznic al ei. Eram aproape şaptezeci de tovarăşi, fiind cazaţi în preajma grădinii.”
</p>
<p>
    PANORAMA ORAŞULUI YAZD
</p>
<p>
    „Ne-am simţit rău într-o zi şi eram ţintuiţi în pat. Ṭáhirih a trimis o cerere prin care ne-a chemat. Am fost surprinşi de mesajul ei şi eram în
    încurcătură cu răspunsul pe care trebuia să i-l dăm. Pe neaşteptate, am văzut-o la uşa noastră cu faţa neacoperită de văl. Cât de bine a comentat Mírzá Áqá
    Ján<a name="footnote-2341-477-backlink"></a><a href="#footnote-2341-477">477</a> acest moment. «Chipul lui Fáṭimih», a spus, «trebuie să fie dezvăluit în
    Ziua Judecăţii şi să apară fără văl în faţa ochilor bărbaţilor. În acel moment, glasul celui Nevăzut va fi auzit spunând: „Întorceţi-vă ochii de la ceea ce
    vedeţi.»”
</p>
<p>
    „Ce mare spaimă i-a cuprins pe camarazi în ziua aceea. Sufletele lor s-au umplut de teamă şi uluire. Câţiva, incapabili să tolereze ceea ce pentru ei
    însemna o revoltătoare abatere de la tradiţiile fundamentale ale Islám-ului, au fugit îngroziţi din faţa chipului său. Cuprinşi de panică, au căutat
refugiu într-un castel părăsit din acea zonă. Printre cei scandalizaţi de comportamentul ei şi care s-au despărţit complet de ea a fost Siyyid-i-Nahrí    <a name="footnote-2341-478-backlink"></a><a href="#footnote-2341-478">478</a> şi fratele său Mírzá Hádí, cărora Noi le-am spus că nu era necesar să-şi
    părăsească camarazii şi să caute refugiu într-un castel.”
</p>
<p>
    „În final, prietenii noştri s-au dispersat, lăsându-ne la cheremul duşmanilor Noştri. Când am mers mai târziu la Ámul, atât de mare era tulburarea creată,
    încât peste patru mii de persoane s-au adunat în masjid şi s-au îmbulzit pe acoperişurile caselor lor. Liderul mullá al oraşului Ne-a denunţat amarnic.
    «Aţi pervertit Credinţa Islám-ului», a strigat în dialectul său din Mázindarán, «şi aţi întinat faima sa». Noaptea trecută te-am văzut în vis intrând în
    masjid care era înţesat de o mulţime dornică să fie martora sosirii tale. În vreme ce mulţimea se îmbulzea în jurul tău, am privit, şi, vai, Qá’im-ul
    stătea într-un colţ cu privirea fixată asupra chipului tău, trăsăturile Sale trădând marea sa supriză. Acest vis îl privesc ca o dovadă a devierii de la
    calea Adevărului». L-am asigurat că expresia de supriză a acelui chip era un semn al puternicei dezaprobări a Qá’im-ului faţă de tratamentul pe care el şi
    concetăţenii lui din oraş ne-au acordat-o. Ne-a întrebat despre Misiuea lui Báb. I-am spus că, deşi Noi nu l-am întâlnit vreodată, totuşi, nutrim o mare
    afecţiune pentru el. Ne-am exprimat profunda convingere că El nu a acţionat, sub nicio formă, împotriva Credinţei Islám-ului.”
</p>
<p>
    Totuşi, mullá şi discipolii său au refuzat că Ne creadă, şi au respins mărturia Noastră ca fiind o pervertire a adevărului. În final, Ne-au întemniţat, şi
    au interzis prietenilor să Ne vadă. Guvernatorul în funcţie din Ámul a reuşit să obţină eliberarea Noastră din captivitate. Ne-a permis să ieşim din cameră
    printr-o gaură în perete pe care le-a ordonat oamenilor săi să o facă şi ne-a condus în locuinţa sa. Imediat ce locuitorii au fost informaţi de această
    faptă, s-au ridicat împotriva Noastră, au asediat reşedinţa guvernatorului, au aruncat în Noi cu pietre şi Ne-au strigat în faţă cele mai murdare
    invective.”
</p>
<p>
    „Când Ne propusesem să-l trimitem pe Muḥammad-Hádíy-i-Farhádí la Qazvín pentru a o elibera pe Ṭáhirih şi a pentru a o duce la Ṭihrán, ne-a scris <u>Sh</u>
    ay<u>kh</u> Abú-Turáb, insistând că o astfel de încercare implica riscuri grave şi putea determina o revoltă fără precedent. Am refuzat să ne abatem de la
    scopul Nostru. Acel <u>Sh</u>ay<u>kh</u> era un om cu o inimă bună, simplu şi modest, care se comporta cu multă demnitate. Totuşi, îi lipseau curajul,
    dovedind slăbiciune în anumite ocazii.”
</p>
<p>
    Trebuie menţionat un cuvânt legat de etapele finale ale tragediei care a fost martora eroismului celor Şapte Martiri din Ṭihrán. Timp de trei zile şi trei
    nopţi au fost abandonaţi în Sabzih-Maydán, care se învecina cu palatul imperial, expuşi unor nespuse umilinţe la care i-a supus duşmanul neînduplecat. Mii
    de <u>sh</u>í‘ah devotaţi crezului lor s-au adunat în jurul trupurilor lor, i-au lovit cu picioarele şi le-au scuipat feţele. Au fost atacaţi cu pietre,
    înjuraţi şi batjocoriţi de o mulţime furioasă. O grămadă de gunoaie a fost aruncată asupra rămăşiţelor lor de către privitori, fiind aplicate cele mai
    oribile atrocităţi asupra trupurilor lor. Niciun glas nu a protestat, nicio mână nu a fost întinsă ca să oprească braţul barbarului opresor.
</p>
<p>
    Înmormântarea celor Şapte Martiri
</p>
<p>
    Potolindu-şi revolta înfocată, i-au îngropat în afara porţii capitalei, într-un loc care se afla dincolo de cimitirul public, lângă şanţ, între porţile Naw
    şi <u>Sh</u>áh Abdu’l-‘Aẓím. Au fost toţi aşezaţi în acelaşi mormânt, rămânând astfel uniţi în trup, aşa cum au fost în spirit în timpul vieţii lor
    pământene.<a name="footnote-2341-479-backlink"></a><a href="#footnote-2341-479">479</a>
</p>
<p>
    Vestea martiriului a venit ca o nouă lovitură pentru Báb, care era deja cuprins de durere după soarta eroilor din Ṭabarsí. «În Tableta detaliată pe care El
    a revelat-o în onoarea lor, fiecare cuvânt stând mărturie statutului înalt pe care îl ocupau în ochii Lui, El s-a referit la ei ca la înseşi „cele Şapte
    Capre” despre care se vorbeşte în tradiţiile Islám-ului, care în Ziua Judecăţii vor „merge în faţa promisului Qá’im.” Ei vor simboliza prin viaţa lor cel
    mai nobil spirit al eroismului şi prin moartea lor vor manifesta cunoaşterea reală a voinţei Sale. Premergând Qá’im-ul, a explicat Báb, se înţelege că
    martiriul lor va preceda pe cel al Însuşi Qá’im-ului, care este Păstorul lor. Ceea ce a prezis Báb s-a împlinit, având în vedere că propriul său martiriu a
    avut loc patru luni mai târziu la Tabríz.
</p>
<p>
    În plus, acel an memorabil, pe lângă martiriul lui Báb şi al celor şapte camarazi în Ṭihrán, a fost martorul evenimentelor importante din Nayríz care au
    culminat cu moartea lui Vaḥíd. Către sfârşitul aceluiaşi an, Zanján, de asemenea, a devenit centrul unei furtuni care s-a dezlănţuit cu o extraordinară
    violenţă de-a lungul districtului învecinat, stârnind în urma sa masacrul unui imens număr dintre credincioşii cei mai de nădejde ai lui Báb. Acel an, care
    a fost memorabil prin eroismul magnific pe care l-au arătat acei sprijinitori fermi ai Credinţei Sale, nemaivorbind de evenimentele uluitoare ale
    propriului Său martiriu, trebuie să rămână mereu unul din cele mai glorioase capitole înregistrate vreodată în acea istorie a Credinţei pătate de sânge.
    Întreaga suprafaţă a pământului a fost înnegrită de atrocităţile comise liber şi neîncetat de un inamic crud şi rapace. Din <u>Kh</u>urásán, la hotarele
    estice ale Persiei, până în vest, la Tabríz, scena martiriului lui Báb, şi din oraşele nordice Zanján şi Ṭihrán întinzându-se în sud până la Nayríz, în
    provincia Fárs, întreaga ţară a fost cuprinsă de întuneric, un întuneric care a vestit zorile unei Revelaţii pe care Ḥusayn cel aşteptat avea să o
manifeste curând, o Revelaţie mai puternică şi mai glorioasă decât aceea pe care Báb Însuşi a proclamat-o.<a name="footnote-2341-480-backlink"></a>    <a href="#footnote-2341-480">480</a>
</p>
<p>
    CAPITOLUL XXII
</p>
<p>
    Capitolul XXII: Revolta din Nayríz
</p>
<p>
    REVOLTA DIN NAYRÍZ
</p>
<p>
    IN zilele de început ale asediului fortului Ṭabarsí,
</p>
<p>
    Călătoria lui Vaḥid la Ṭihrán şi Yazd
</p>
<p>
    Vaḥíd se ocupa cu răspândirea învăţăturilor Cauzei în Burújird şi în provincia Kurdistán-ului. Reuşise să atragă majoritatea locuitorilor acelor regiuni la
    Credinţa lui Báb şi avea de gând să pornească de acolo către Fárs, pentru a-şi continua eforturile. De îndată ce află de plecarea lui Mullá Ḥusayn către
    Mázindarán, se grăbi spre capitală şi făcu pregătirile necesare pentru călătoria sa către fortul din Ṭabarsí. Se pregătea să plece, când Bahá’u’lláh sosi
    din Mázindarán şi îl informă că nu era posibil să se alăture confraţilor săi. La primirea veştii se întristă foarte mult, singura consolare în acele zile
reprezentând-o vizitele frecvente la Bahá’u’lláh şi beneficiul obţinut în urma primirii sfaturilor Sale înţelepte şi nepreţuite.    <a name="footnote-2341-481-backlink"></a><a href="#footnote-2341-481">481</a>
</p>
<p>
    CASA LUI VAḤÍD DIN YAZD
</p>
<p>
    În cele din urmă, Vaḥíd era hotărât să pornească către Qazvín şi să continue munca în care se angajase. De acolo, plecă spre Qum şi Ká<u>sh</u>án, unde se
    întâlni cu camarazii săi discipoli, fiind capabil să le stimuleze entuziasmul şi să le consolideze eforturile. El îşi continuă călătoria la Iṣfáhán,
    Ardistán şi Ardikán şi, în fiecare dintre aceste oraşe proclamă, cu entuziasm şi fără teamă, învăţăturile fundamentale ale Învăţătorului său, câştigând un
    număr considerabil de adepţi capabili de partea Cauzei. A ajuns la Yazd la timp pentru a celebra festivităţile de Naw-Rúz alături de camarazii săi, care
    îşi exprimară bucuria la sosirea sa, fiind foarte încurajaţi de prezenţa lui printre ei. Fiind o persoană cu o influenţă recunoscută, deţinea în afară de
    casa sa din Yazd, unde se instalaseră soţia şi cei patru fii ai săi, o casă în Darab, care era locuinţa strămoşilor săi, şi o alta în Nayríz, care era
    aranjată deosebit de frumos.
</p>
<p>
    Celebrarea Serbării de Naw-Rúz în Yazd
</p>
<p>
    Ajunse la Yazd în prima zi a lunii Jamádíyu’l-Avval a anului 1266, A.H.,<a name="footnote-2341-482-backlink"></a><a href="#footnote-2341-482">482</a> a
    cărei a cincea zi, aniversarea Declaraţiei lui Báb, coincidea cu sărbătoarea de Naw-Rúz. ‘Ulamá de frunte şi notabilităţile oraşului veniră cu toţii să-l
    felicite şi să-i adreseze cele mai bune urări.
</p>
<p>
    Activităţile lui Navváb-i-Raḍaví
</p>
<p>
    Cu acea ocazie era prezent şi Navváb-i-Raḍaví, cel mai important, dar şi mai periculos dintre adversarii săi, care a făcut aluzie cu maliţiozitate la
    extravaganţa şi strălucirea acelei recepţii. „Banchetul imperial al <u>Sh</u>áh-ului”, a fost auzit el remarcând, „cu greu poate concura cu somptuoasa masă
    pe care ai întins-o în faţa noastră. Presupun că, în afară de festivitatea naţională pe care o celebrăm astăzi, mai serbezi încă ceva.” Răspunsul curajos
    şi sarcastic al lui Vaḥíd a provocat râsul celor prezenţi. Toţi au socotit potrivită remarca sa privitoare la zgârcenia şi răutatea lui Navváb. Navváb,
    care nu mai cunoscuse batjocura unei adunări atât de mari şi de distinse, a fost lezat de acel răspuns. Focul ce mocnea încet, pe care îl nutrea în mintea
    sa faţă de oponentul său, se aprinse acum cu o intensitate sporită, făcându-l să-şi dorească să-şi satisfacă setea de răzbunare.
</p>
<p>
    Vaḥíd profită de ocazia de a proclama în acea adunare, fără teamă şi fără rezerve, principiile de bază ale Credinţei sale şi de a demonstra validitatea
    lor. Majoritatea celor care îl ascultau cunoşteau în parte caracteristicile Cauzei, deşi nu-şi dădeau seama de întreaga sa importanţă. Câţiva dintre ei au
    fost atraşi irezistibil şi au îmbrăţişat-o cu uşurinţă; restul, fără să-i nege în mod public revendicările, au denunţat-o în sinea lor şi au jurat să o
    distrugă cu orice preţ. Elocvenţa şi curajul expunerii Adevărului le-a inflamat ostilitatea şi le-a întărit hotărârea să caute, fără amânare, să-i distrugă
    influenţa. Acea zi a fost martora unei alianţe a forţelor îndreptate împotriva sa, marcând începutul unui episod destinat să aducă în urma sa atât de multă
    suferinţă.<a name="footnote-2341-483-backlink"></a><a href="#footnote-2341-483">483</a>
</p>
<p>
    Distrugerea vieţii lui Vaḥíd devenise obiectivul principal al activităţii lor. Răspândiră vestea că, în ziua sărbătorii Naw-Rúz, în mijlocul demnitarilor
    adunaţi din oraş, atât cetăţeni obişnuiţi, cât şi teologi, Siyyid Yaḥyáy-i-Dárábí avusese îndrăzneala să dezvăluie trăsăturile provocatoare aduse de
    Credinţa lui Báb şi pentru a sprijini argumentul său a dat exemple atât din Qur’án, cât şi din tradiţiile Islám-ului. „Cu toate că audienţa sa era formată
    din cei mai iluştri mujtahizi ai oraşului, nu s-a găsit nimeni în acea adunare să îndrăznească să protesteze împotriva afirmării vehemente a crezului său.
    Liniştea păstrată de cei care l-au ascultat este responsabilă pentru valul de entuziasm care a cuprins oraşul şi i-a adus nu mai puţin de jumătate dintre
    locuitori la picioarele sale, în timp ce aceia care au rămas sunt imediat atraşi.”
</p>
<p>
    Tulburarea şi dispersarea inamicului
</p>
<p>
    Această relatare se răspândi ca un foc mistuitor în întregul Yazd şi în districtul alăturat. A aprins, pe de o parte, flacăra urii înverşunate, iar pe de
    alta, a folosit la adăugarea unui număr considerabil de persoane celor care se identificau deja cu acea Credinţă. De la Ardikán şi Man<u>sh</u>ad, ca şi
    din oraşe şi sate mai îndepărtate, s-au adunat la locuinţa lui Vaḥíd mulţimi de oameni dornici să asculte noul Mesaj. „Ce trebuie să facem?”, l-au
    întrebat. „În ce mod ne sfătuieşti să arătăm sinceritatea credinţei noastre şi intensitatea devotamentului nostru?” De dimineaţă până noaptea, Vaḥíd era
    angajat în rezolvarea nedumeririlor şi în direcţionarea paşilor lor pe calea servirii.
</p>
<p>
    Timp de patruzeci de zile, susţinătorii săi, bărbaţi şi femei, continuară această activitate febrilă. Casa lui devenise centrul adunării unor nenumăraţi
    oameni dedicaţi, care erau dornici să demonstreze cu demnitate spiritul Credinţei care le înflăcărase sufletele. Tulburarea care a rezultat i-a furnizat
lui Navváb-i-Radaví încă un pretext pentru a-şi asigura sprijinul guvernatorului oraşului,<a name="footnote-2341-484-backlink"></a>    <a href="#footnote-2341-484">484</a> care era tânăr şi fără experienţă în afacerile de Stat, în eforturile sale împotriva adversarului său. El căzu curând
    pradă intrigilor şi maşinaţiunilor acelui instigator, care îl îndemnă să trimită o grupare de bărbaţi înarmaţi să supravegheze casa lui Vaḥíd. În timp ce
    un regiment de armată se îndrepta către acel loc, la instigarea lui Navváb, o bandă compusă din oamenii de cea mai joasă speţă din oraş se îndrepta către
    acelaşi loc, gata să-i intimideze pe locuitori prin ameninţări şi blesteme.
</p>
<p>
    Declaraţia lui Vaḥíd către locuitorii oraşului Yazd
</p>
<p>
    Cu toate că erau înconjuraţi din toate părţile de forţe ostile, Vaḥíd continuă, de la fereastra aflată la etajul casei sale, să anime zelul susţinătorilor
    săi şi să le explice lucrurile rămase neclarificate. La vederea unui întreg regiment, întărit de o gloată înfuriată, pregătit să-i atace, ei se întoarseră
    către Vaḥíd şi îl implorară să le îndrume paşii. „Această sabie care zace înaintea mea”, a fost răspunsul său, continuând să rămână în spatele ferestrei,
    „mi-a fost dată de Qá’im Însuşi. Dumnezeu ştie, că dacă aş fi fost autorizat de El să duc un război sfânt împotriva acestor oameni aş fi anihilat forţele
    lor singur, fără niciun ajutor. Totuşi, mi se ordonă să mă reţin de la un asemenea act.” „Chiar acest armăsar”, a adăugat el, în timp ce ochii îi căzuseră
    asupra calului pe care servitorul lui, Ḥasan, îl înşeuase şi îl adusese în faţa casei sale, „mi l-a dat răposatul Muḥammad <u>Sh</u>áh ca, împreună cu el
    să preiau misiunea pe care mi-a încredinţat-o şi să pot conduce o investigaţie imparţială despre natura Credinţei proclamate de Siyyid-i-Báb. El mi-a cerut
    să-i raportez personal rezultatele căutării mele, cu atât mai mult cu cât eram singurul dintre liderii teologilor din Ṭihrán în al cărui răspuns putea avea
    încredere. Am realizat acea misiune cu dorinţa fermă de a confrunta argumentele acelui siyyid, de a-l convinge să abandoneze ideile Sale, de a-l face să-mi
    recunoască calitatea de conducător, şi de a merge cu el la Ṭihrán ca mărturie a triumfului meu. Totuşi, când am ajuns prezenţa Sa şi am auzit cuvintele
    Sale, s-a petrecut contrariul a ceea ce îmi imaginasem că va avea loc. Pe parcursul primei întrevederi cu El, am fost complet stânjenit şi tulburat; la
    sfârşitul celei de a doua, m-am simţit neajutorat şi ignorant ca un copil; în cea de a treia m-am trezit la fel de jos precum praful de sub picioarele
    Sale. A încetat să fie siyyid-ul vrednic de dispreţ pe care mi-l imaginasem înainte. Pentru mine, El era manifestarea lui Dumnezeu Însuşi, întruchiparea
    vie a Spiritului Divin. Chiar din ziua aceea, am dorit să-mi dau viaţa de dragul Său. Mă bucur că ziua la care doream să fiu martor se apropie cu
    repeziciune.”
</p>
<p>
    VEDERI ALE FORTULUI NÁRÍN, YAZD
</p>
<p>
    Văzând agitaţia care îi cuprinsese pe prietenii săi, el îi îndemnă să fie calmi şi răbdători şi să stea liniştiţi, căci Răzbunătorul omnipotent va înfrânge
    în scurt timp, cu propria Sa mână invizibilă, forţele dispuse împotriva celor iubiţi de El. Abia rostise aceste cuvinte, că ajunse vestea că un anume
    Muḥammad-‘Abdu’lláh, pe care nimeni nu îl mai credea în viaţă, apăruse deodată cu un număr de camarazi, care nu mai fuseseră nici ei văzuţi de mult,
    strigând „Yá Ṣáḥibu’z-Zamán!”<a name="footnote-2341-485-backlink"></a><a href="#footnote-2341-485">485</a> şi se aruncară către agresorii lor, risipindu-le
    forţele. El arătă un asemenea curaj încât, întregul detaşament, abandonându-şi armele, şi-a căutat refugiu, alături de guvernator, în fortul Nárín.
</p>
<p>
    Respingerea forţelor lângă fortul Nárín
</p>
<p>
    În acea noapte, Muḥammad-‘Abdu’lláh ceru să fie adus în prezenţa lui Vaḥíd. Îl asigură de credinţa sa în Cauză şi îi făcu cunoscute planurile pe care le
    concepuse pentru subjugarea inamicului. „Deşi intervenţia ta”, a răspuns Vaḥíd, „a îndepărtat astăzi pericolul unei nenorociri neprevăzute, totuşi, trebuie
    să recunoşti că, până acum, disputa noastră cu aceşti oameni s-a limitat la un argument din jurul Revelaţiei lui Ṣáḥibu’z-Zamán. Totuşi, Navváb va fi de
    acum încolo hotărât să-i instige pe oameni împotriva noastră şi va susţine că m-am ridicat să pun bazele suveranităţii mele incontestabile asupra întregii
    provincii şi că intenţionez să o extind în întreaga Persie.” Vaḥíd îl sfătui să părăsească imediat oraşul şi să se lase în grija Atotputernicului. „Până
    când nu va veni ceasul hotărât, duşmanul nu va putea să ne pricinuiască nici cea mai mică zgârietură”, îl linişti el.
</p>
<p>
    Totuşi, Muḥammad-‘Abdu’lláh, preferă să ignore sfatul lui Vaḥíd. „Ar fi o laşitate din partea mea”, fusese auzit când se retrăgea, „să-mi abandonez
prietenii la mila unui adversar furios şi criminal. Care ar fi atunci diferenţa dintre mine şi cei care l-au părăsit pe Siyyidu’<u>sh</u>-Shuhadá<a name="footnote-2341-486-backlink"></a><a href="#footnote-2341-486">486</a> de ziua ‘<u>Ás</u>húrá<a name="footnote-2341-487-backlink"></a>    <a href="#footnote-2341-487">487</a> şi l-au lăsat singur pe câmpul din Karbilá. Sper ca un Dumnezeu milostiv să fie îngăduitor cu mine şi să-mi ierte
    acţiunile.”
</p>
<p>
    Cu aceste cuvinte, îşi îndreptă paşii către fortul Nárín, silind forţele care erau masate în împrejurimile sale să caute un refugiu ruşinos în interiorul
    zidurilor fortului; reuşi astfel să-l ţină pe guvernator deţinut alături de cei care erau asediaţi. El însuşi a stat de veghe, gata să intercepteze orice
    întăriri care le-ar fi putut parveni.
</p>
<p>
    Între timp, Navváb reuşise să trezească o revoltă generală la care a luat parte majoritatea locuitorilor. Ei se pregăteau să atace casa lui Vaḥíd, când el
    îl chemă pe Siyyid ‘Abdu’l-‘Aẓím-i-<u>Kh</u>u’í, supranumit Siyyid-i-<u>Kh</u>ál-Dár, care participase câteva zile la apărarea fortăreţei Ṭabarsí şi a
    cărui demnitate de purtător atrăgea mult atenţia, şi-l rugă să încalece propriul lui armăsar şi să adreseze un apel public în numele său, pe străzi şi în
    bazaruri, întregii populaţii, îndemnându-i pe oameni să îmbrăţişeze Cauza lui Ṣáḥibu’z-Zamán. „Să afle”, adăugă el, „că nu am intenţia să încep un război
    sfânt împotriva lor. Totuşi, să fie preveniţi că, dacă persistă asediul asupra casei mele şi continuă atacurile împotriva mea, în pofida rangului şi
    descendenţei mele, voi fi constrâns, ca măsură de auto-apărare, să rezist şi să le dispersez forţele. Dacă îmi vor respinge sfatul şi vor pleca urechea la
    şoaptele viclene ale lui Navváb, voi ordona ca şapte dintre însoţitorii mei să le respingă forţele în mod ruşinos şi să le spulbere speranţele.”
</p>
<p>
    Siyyid-i-<u>Kh</u>ál-Dár urcă pe armăsarul său şi, escortat de patru dintre camarazii săi aleşi, merse călare prin piaţă şi rosti cu accente de măreţie
    convingătoare, avertizarea pe care fusese mandatat să o proclame. Nefiind mulţumit de mesajul cu care fusese încredinţat, se aventură să adauge, în modul
    său unic, câteva cuvinte spre a mări efectul proclamaţiei. „Aveţi grijă”, a tunat glasul său, „dacă ne dispreţuiţi cererea. Vă previn, vocea mea ridicată
    va fi de ajuns ca fiecare zid al fortăreţei voastre să tremure, iar tăria braţului meu va fi în stare să doboare rezistenţa porţilor sale!”.
</p>
<p>
    Vocea sa de stentor suna ca o trompetă, provocând spaimă în sufletele celor care o ascultau. Într-un singur glas, populaţia speriată îşi declară intenţia
    de a depune săbiile şi de a înceta să-l mai hărţuiască pe Vaḥíd, a cărui descendenţă o vor recunoaşte şi o vor respecta de acum încolo.
</p>
<p>
    Constrâns de refuzul direct al oamenilor de a lupta împotriva lui Vaḥíd, Navváb i-a convins să îşi direcţioneze atacul asupra lui Muḥammad-‘Abdu’lláh şi al
    confraţilor săi care erau cantonaţi în împrejurimile fortăreţei. Ciocnirea dintre cele două forţe îl determină pe guvernator să iasă din refugiul său şi să
    însărcineze detaşamentul asediat să se alăture celor recrutaţi de Navváb. Muḥammad-‘Abdu’lláh începuse să disperseze mulţimea care se îndrepta din oraş
    către el, când a fost atacat brusc de trupele au deschis focul asupra lui la ordinul guvernatorului. Un glonţ îi lovi piciorul şi îl aruncă la pământ.
    Nişte susţinători au fost şi ei răniţi. Fratele său îl duse cu repeziciune către un loc sigur şi, de acolo, îl transportă, la cererea sa, la casa lui
    Vaḥíd.
</p>
<p>
    Atacul comandat de Vaḥíd
</p>
<p>
    Proclamaţia lui Vaḥíd către locuitorii oraşului Yazd
</p>
<p>
    Duşmanul îl urmări până la acea locuinţă, hotărât să-l captureze şi să-l ucidă. Vociferările celor care se adunaseră în faţa casei îl siliră pe Vaḥíd să-i
    ordone lui Mullá Muḥammad-Riḍáy-i-Man<u>sh</u>ádí, unul dintre cei mai luminaţi ‘ulamá din Mah<u>sh</u>ád, care îşi dăduse jos turbanul şi se oferise să-i
    fie paznic, să iasă şi, cu ajutorul a cinci camarazi pe care îi va alege el, să le împrăştie forţele. „Fiecare din voi să-şi ridice vocea”, le-a ordonat
    „şi să repete de şapte ori cuvintele «Alláh-u-Akbar»<a name="footnote-2341-488-backlink"></a><a href="#footnote-2341-488">488</a> şi la a şaptea strigare
    să vă aruncaţi în luptă cu toţii în aceeaşi clipă în mijlocul agresorilor.”
</p>
<p>
    Mullá Muḥammad-Riḍá, pe care Bahá’u’lláh l-a supranumit Raḍa’r-Rúh, s-a ridicat în picioare şi, alături de camarazii lui, a început imediat să
    îndeplinească instrucţiunile pe care le primise. Cei care-l însoţeau, chiar dacă firavi şi neexperimentaţi în arta sabiei, erau înflăcăraţi de o credinţă
    care i-a transformat într-o teroare pentru adversarii lor. Şapte dintre cei mai redutabili dintre oamenii duşmanului au pierit în acea zi, a douăzeci şi
    şaptea zi a lunii Jamádíyu’<u>th</u>-<u>Th</u>ání<a name="footnote-2341-489-backlink"></a><a href="#footnote-2341-489">489</a>. „Abia încercuisem
    inamicul”, relată Mullá Muḥammad-Riḍá, „şi ne întorsesem la casa lui Vaḥíd, când l-am văzut pe Muḥammad-‘Abdu’lláh zăcând rănit în faţa noastră. A fost
    cărat la comandantul nostru şi i s-a oferit din hrana cu care acesta fusese servit. După aceea, a fost dus către o ascunzătoare unde a rămas până când i
    s-a vindecat rana. În cele din urmă, a fost capturat şi ucis de inamic.”
</p>
<p>
    Plecarea soţiei lui Vaḥíd la casa tatălui ei
</p>
<p>
    Chiar în acea noapte, Vaḥíd le-a poruncit camarazilor să se împrăştie şi să aibă cea mai mare grijă pentru a se asigura că sunt în siguranţă. El o sfătui
    pe soţia lui să plece cu copiii şi toate lucrurile lor la casa tatălui ei şi să lase în urmă doar ceea ce era proprietatea lui personală. „Această
    reşedinţă de palat”, i-a spus, „am construit-o cu singura intenţie de a fi în final dărâmată pe calea Credinţei şi am cumpărat această mobilă impresionantă
    cu speranţa că, într-o zi, o voi putea sacrifica de dragului Celui Îndrăgit. Astfel, prietenii şi duşmanii mei deopotrivă vor realiza că cel care a fost
    proprietarul casei a fost înzestrat cu o măreaţă şi nepreţuită moştenire şi că o locuinţă pământeană, oricât de somptuoasă şi magnific dotată, nu are nicio
    valoare în ochii săi; că echivalează în aprecierea sa cu un morman de oase de care numai câinii mai pot fi atraşi. Dacă această dovadă irezistibilă a
    spiritului renunţării ar fi capabilă să le deschidă ochii acestor oameni perverşi şi să trezească în ei dorinţa de a urma paşii celui care le-a arătat
    acest spirit!”
</p>
<p>
    Indicaţiile lui Vaḥíd date servitorului lui, Ḥasan
</p>
<p>
    În toiul aceleiaşi nopţi, Vaḥíd se ridică şi, adunând scrierile lui Báb, care se aflau în posesia lui, precum şi copiile tuturor tratatelor pe care el
    însuşi le compusese, le încredinţă servitorului său Ḥasan şi îi ordonă să le trimită într-un loc din afara porţii oraşului, unde drumul se ramifică către
    Mihríz. I-a poruncit să-l aştepte şi l-a avertizat că, dacă nu va ţine cont de instrucţiunile sale, nu se va mai putea întâlni niciodată cu el.
</p>
<p>
    De îndată ce Ḥasan încălecă pe cal şi se pregătea să plece, îi ajunse la urechi strigătul santinelelor care păzeau intrarea în fort. Temându-se că-l vor
    captura şi că vor pune mâna pe manuscrisele aflate în posesia sa, decise să urmeze un alt drum. În timp ce trecea în spatele fortăreţei, santinele îl
    recunoscură, împuşcară calul şi îl capturară.
</p>
<p>
    Plecarea lui Vaḥíd spre Nayríz
</p>
<p>
    Între timp, Vaḥíd se pregătea să plece din Yazd. Lăsându-i pe cei doi fii, Siyyid Ismá‘íl şi Siyyid ‘Alí-Muḥammad în grija mamei lor, plecă însoţit de
    ceilalţi doi fii, Siyyid Aḥmad şi Siyyid Mihdí, împreună cu doi camarazi, care locuiau în Yazd şi care ceruseră permisiunea de a-l însoţi. Primul, care se
    numea <u>Gh</u>ulám-Riḍá, era un om de un curaj excepţional, în timp ce celălalt, <u>Gh</u>ulám-Riḍáy-i-Kú<u>ch</u>ik, se distingea ca un bun trăgător.
    Vaḥíd alese aceeaşi rută pe care îl sfătuise să meargă pe servitorul său şi, ajungând în siguranţă în acel loc, a fost surprins să vadă că Ḥasan lipsea.
    Vaḥíd şi-a dat seama imediat că el nu respectase instrucţiunile sale şi că fusese capturat de către inamici. I-a deplâns soarta şi şi-a amintit de acţiunea
    lui Muḥammad-‘Abdu’lláh care nu i-a urmat nici el sfatul şi, în consecinţă, fusese rănit. Au fost informaţi apoi că, în dimineaţa acelei zile, Ḥasan a fost
    aruncat din gura unui tun<a name="footnote-2341-490-backlink"></a><a href="#footnote-2341-490">490</a> şi că un anume Mírzá Ḥasan, care fusese imam al unei
    comunităţi din Yazd şi care era un om de o smerenie recunoscută, fusese capturat cu o oră înainte şi supus aceluiaşi sfârşit asemenea camaradului său.
</p>
<p>
Plecarea lui Vaḥíd din Yazd i-a provocat pe inamici la noi acţiuni. S-au repezit la casa lui, i-au prădat posesiunile şi au demolat-o complet.    <a name="footnote-2341-491-backlink"></a><a href="#footnote-2341-491">491</a> Între timp, Vaḥíd îşi îndrepta paşii către Nayríz. Cu toate că nu era deprins
    să meargă, în acea noapte el a mers şapte farsang<a name="footnote-2341-492-backlink"></a><a href="#footnote-2341-492">492</a> pe jos, în timp ce fiii săi
    au fost căraţi parte din drum de către cei doi camarazi. În timpul zilei următoare, se ascunse într-o adâncitură a unui munte din apropiere. De îndată ce
    fratele său, care locuia în împrejurimi şi care nutrea o mare afecţiune pentru el, a fost informat de sosirea lui, i-a trimis în secret toate proviziile de
    care avea nevoie. În aceeaşi zi, un corp de însoţitori călare ai guvernatorului, care porniseră în căutarea lui Vaḥíd ajunseră în acel sat, căutară casa
    fratelui său, unde bănuiau că era ascuns şi îşi însuşiră ilegal o suprafaţă mare de proprietate. Nereuşind să-l găsească s-au retras spre Yazd.
</p>
<p>
    Între timp, Vaḥíd îşi croi drumul prin munţi, până ajunse în districtul Bavánát-i-Fárs. Majoritatea locuitorilor, care se numărau printre admiratorii săi
    înfocaţi, îmbrăţişară Cauza, printre ei fiind şi cunoscutul Ḥájí Siyyid Ismá‘íl, <u>Sh</u>ay<u>kh</u>u’l-Islám din Bavánát. Un număr considerabil de oameni
    îl însoţi până în satul Fasá, unde locuitorii au refuzat să răspundă Mesajului pe care îi invitase să-l urmeze.
</p>
<p>
    De-a lungul întregului drum, oriunde zăbovea, primul gând al lui Vaḥíd, de îndată ce descăleca, era să caute masjid-ul din împrejurimi, unde să cheme pe
    oameni să-l asculte anunţând veştile Noii Ere. Uitând complet de oboseala călătoriei se urca imediat la amvon şi proclama cu curaj congregaţiei sale
    caracterul Credinţei pe care se ridicase să o apere şi, în cazul în care reuşea să atragă suflete pentru Cauză pe care să se bazeze să o propage după
    plecarea sa, petrecea numai o noapte în acel loc. Altfel, continua de îndată marşul său şi refuza să mai rămână cu ei. „Prin oricare sat trec”, remarca el
    adesea, „şi nu reuşesc să simt din partea locuitorilor săi parfumul credinţei, mâncarea şi băutura din acel loc mi se par fără gust.”
</p>
<p>
    Ajungând în satul Rúníz, în districtul Fasá, Vaḥíd decise să mai zăbovească câteva zile. Se strădui să înflăcăreze cu focul iubirii lui Dumnezeu acele
    inimi pe care le-a găsit receptive chemării sale. De îndată ce vestea sosirii sale a ajuns la Nayríz, întreaga populaţie din <u>Ch</u>inár-Sú<u>kh</u>tih
    se grăbi să-l întâmpine. Asemenea lor şi locuitorii din alte părţi, impulsionaţi de dragostea şi admiraţia faţa de el, se deciseră să i se alăture.
    Temându-se ca nu cumva Zaynu’l-‘Ábidín <u>Kh</u>án, guvernatorul Nayrízului, să se împotrivească vizitei lor, majoritatea porniră la drum noaptea. Numai
    din <u>Ch</u>inár-Sú<u>kh</u>tih, peste o sută de ucenici, conduşi de liderul lor Ḥájí <u>Sh</u>ay<u>kh</u> ‘Abdu’l-‘Alí, socrul lui Vaḥíd, şi un judecător
    cu statut recunoscut din district plecară să se alăture unora dintre cei mai distinşi dintre învăţaţii din Nayiríz pentru a-l întâmpina pe oaspete la
    sosirea lui în oraş. Printre aceştia se afla Mullá ‘Abdu’l-Ḥusayn, o persoană venerabilă de optzeci de ani care era foarte stimată pentru smerenia şi
învăţătura sa; Mullá Báqir, care era Imám-ul locului <u>Ch</u>inár-Sú<u>kh</u>tih; Mírzá Ḥusayn-i-Quṭb, kad-<u>kh</u>udá’    <a name="footnote-2341-493-backlink"></a><a href="#footnote-2341-493">493</a> din Bázár cu toate rudele sale; Mírzá Abu’l-Qásim, o rudă a guvernatorului;
Ḥájí Muḥammad-Taqí, care a fost menţionat de Bahá’u’lláh în „Suriy-i-Ayyúb”, alături de ginerele său; Mírzá Nawrá şi Mírzá ‘Alí-Riḍá, ambii din zona Sádát.    <a name="footnote-2341-494-backlink"></a><a href="#footnote-2341-494">494</a>
</p>
<p>
    Cu toţii, unii în timpul zilei, alţii noaptea, au ajuns până în satul Rúníz pentru a-i ura bun venit oaspetelui şi a-l asigura de devotamentul lor
    nealterat. Cu toate că Báb a revelat o Tabletă generală, adresată în special celor care îmbrăţişaseră recent Cauza Sa în Nayríz, totuşi, destinatarii ei
    nu-i cunoşteau semnificaţia şi principiile fundamentale. Ea a fost dată lui Vaḥíd, pentru le explica adevăratul scop şi pentru a le expune trăsăturile sale
    distinctive.
</p>
<p>
    Zaynu’l-‘Ábidín <u>Kh</u>án abia îşi dădu seama de exodul considerabil care avusese loc cu scopul de a-l primi pe Vaḥíd, că trimise un mesager special care
    să-i ajungă din urmă şi să-i informeze pe cei care deja plecaseră despre hotărârea sa de a lua viaţa, de a le captura nevestele şi de a confisca
    proprietăţile oricui îi jurase loialitate. Niciunul dintre cei care plecaseră nu luară în seamă avertizările lui, ci dimpotrivă, rămaseră mai ataşaţi
    conducătorului lor. Hotărârea lor inflexibilă şi indiferenţa dispreţuitoare faţă de mesagerul său l-a consternat pe guvernator. De teamă ca nu cumva
    aceştia să se ridice împotriva lui, decise să îşi transfere reşedinţa în satul Qutrih, unde fusese locuinţa sa de origine, care îi ţinea la o distanţă de
    opt farsang<a name="footnote-2341-495-backlink"></a><a href="#footnote-2341-495">495</a> de Nayríz. A ales acel sat deoarece în vecinătatea sa se afla un
    fort masiv pe care-l putea folosi ca refugiu în cazul în care se afla în pericol. În plus, era liniştit că locuitorii săi erau instruiţi în arta trasului
    la ţintă şi putea avea încredere în ei, oricând i-ar fi chemat să-l apere.
</p>
<p>
