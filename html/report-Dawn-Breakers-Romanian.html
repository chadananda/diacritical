    sfântă, El, al cărui Spirit locuieşte în acest loc poate face ca Adevărul să fie imediat recunoscut şi separat de neadevăr, iar dreptatea să fie separată
    de greşeală. Cu adevărat mărturisesc, nimeni în prezent, de la Răsărit sau de la Apus, nu poate pretinde că este Poarta care conduce oamenii spre
    cunoaşterea lui Dumnezeu. Dovada mea nu este alta decât dovada prin care adevărul Profetului Muḥammad a fost clădit. Întreabă-Mă orice doreşti; acum, chiar
    în acest moment mă leg să revelez versetele ce vor putea demonstra adevărul misiunii Mele.
</p>
<p>
    RELICVĂ A LUI BÁB, ÎNFĂŢIŞÂND VEŞMÂNTUL PURTAT SUB JUBBIH
</p>
<p>
    Trebuie să alegi ori să te supui fără rezerve Cauzei Mele, ori să o respingi în întregime. Nu ai altă cale. De vei alege să refuzi mesajul Meu, nu voi da
    drumul mâinii tale până când nu îmi vei da cuvântul că vei declara în public respingerea Adevărului pe care L-am proclamat. Astfel Cel ce grăieşte Adevărul
    va fi cunoscut, iar cel care va grăi mincinos va fi condamnat la suferinţă eternă şi ruşine. Atunci calea Adevărului va fi revelată şi se va arăta tuturor
    oamenilor.”
</p>
<p>
    Această provocare fără drept de apel, aruncată atât de neaşteptat de Báb către Mírzá Muḥíṭ-i-Kirmání, l-a tulburat profund. Era copleşit de modalitatea
    directă, de covârşitoarea-i măreţie şi forţă. În prezenţa acelui Tânăr, el, fără să mai ţină seama de vârsta lui, de autoritatea şi cunoaşterea lui, se
    simţea ca o pasăre prizonieră în strânsoarea unui falnic şoim. Derutat şi plin de teamă, el răspunse: „Domnul meu, Învăţătorul meu. Încă din ziua în care
    privirea mea a căzut asupra Ta în Karbilá, mi s-a părut că în sfârşit am găsit şi am recunoscut pe Cel care fusese ţinta căutărilor mele. Reneg pe oricine
    nu Te-a recunoscut şi dispreţuiesc pe cei în ale căror inimi mai poate încă zăbovi cea mai mică urmă de îndoială asupra purităţii şi sfinţeniei Tale. Te
    rog să treci cu vederea slăbiciunea mea şi Te conjur să răspunzi nedumeririi mele. Fie ca Dumnezeu să îmi permită ca, în acest loc, chiar în incinta
    acestui mormânt sfânt, să jur credinţa mea către Tine şi să mă ridic întru triumful Cauzei Tale. De voi fi nesincer în ceea ce declar, de inima mea va
    tăgădui ceea ce gura mea proclamă, mă voi considera total nedemn de mărinimia Profetului lui Dumnezeu şi voi considera acţiunile mele ca un act de vădită
    trădare faţă de ‘Alí, succesorul Său ales.”
</p>
<p>
    Báb, care a ascultat cu atenţie cuvintele lui şi care ştia foarte bine că sufletul lui era neajutorat şi sărac, a răspuns astfel: „Cu adevărat spun,
    Adevărul este acum cunoscut şi separat de neadevăr. O, mormânt sfânt al Profetului lui Dumnezeu şi tu, o, Quddús, care ai crezut în Mine. Vă iau pe amândoi
    martori ai acestui ceas. Voi aţi văzut şi aţi auzit tot ceea ce acum a trecut între Mine şi el. Vă chem să fiţi martori la acestea, iar Dumnezeu, cu
    adevărat, este, peste şi deasupra voastră, Martorul Meu sigur şi suprem. El este Atotvăzătorul, Atotcunoscătorul, cel Atotînţelept. O, Muḥíṭ. Arată tot ce
    îţi tulbură mintea şi Eu, cu ajutorul lui Dumnezeu, Îmi voi dezlega limba şi Mă voi angaja să rezolv toate nelămuririle tale, pentru ca tu să poţi
    mărturisi perfecţiunea rostirii Mele şi să îţi dai seama că nimeni în afară de Mine nu poate manifesta înţelepciunea Mea.”
</p>
<p>
    Mírzá Muḥíṭ răspunse acestei invitaţii a lui Báb şi îi adresă întrebările sale. Stăruind că era imperios necesar ca el să plece pe dată către Medina, el
    îşi exprimă speranţa că va primi, de îndată ce va fi gata de a părăsi acel oraş, textul răspunsului promis. „Îţi voi îndeplini dorinţa”, îl asigură Báb.
    „În drumul Meu spre Medina, cu ajutorul lui Dumnezeu, îţi voi revela răspunsul Meu la întrebările tale. De nu te voi întâlni în acel oraş, răspunsul Meu va
    ajunge cu siguranţă la tine, de îndată ce te vei întoarce la Karbilá. Mă aştept ca tu să împlineşti tot ceea ce dreptatea şi corectitudinea vor cere. «Dace
    vei face bine, ţie îţi vei face bine: iar de vei face rău, îţi vei face ţie însuţi rău.» «Cu adevărat, Dumnezeu este independent de toate creaturile
    Sale.»” <a name="footnote-2341-135-backlink"></a><a href="#footnote-2341-135">135</a>.
</p>
<p>
    În ajunul plecării sale, Mírzá Muḥíṭ exprimă din nou ferma lui hotărâre de a-şi ţine promisiunea solemnă. „Nu voi pleca nicicum din Medina”, îl asigură el
    pe Báb, „orice ar fi, până nu îmi voi fi îndeplinit legământul făcut Ţie.” Precum firul de praf alungat de furtună, neputând suporta măreţia copleşitoare a
    Revelaţiei proclamate de Báb, el fugi cu groază din faţa Lui. Zăbovi o vreme în Medina şi, necredincios jurămintelor lui şi neţinând seama de mustrările
    propriei conştiinţe, plecă spre Karbilá.
</p>
<p>
    Báb, credincios promisiunii Sale, în drumul Lui de la Mecca la Medina, revelă răspunsul Său scris la întrebările care-l nedumeriseră pe Mírzá Muḥíṭ şi îi
    dădu numele de Ṣaḥífiy-i-Baynu’l-Ḥaramayn.<a name="footnote-2341-136-backlink"></a><a href="#footnote-2341-136">136</a> Mírzá Muḥíṭ, care primi această
    scrisoare în primele zile după sosirea lui la Karbilá, a rămas rece la tonul ei şi a refuzat să recunoască preceptele cuprinse în ea. Atitudinea lui faţă
    de Credinţă era una de opoziţie ascunsă şi constantă. De câteva ori s-a declarat a fi discipolul şi susţinătorul acelui duşman notoriu al lui Báb, Ḥájí
    Mírzá Karím <u>Kh</u>án şi uneori îşi atribuia lui însuşi rangul de conducător independent. Către sfârşitul vieţii sale, pe când locuia în ‘Iráq,
    prefăcându-se supus lui Bahá’u’lláh, el i-a cerut, prin intermediul unuia dintre prinţii persani care locuiau în Ba<u>gh</u>dád, să-L întâlnească. El a
    solicitat ca această întrevedere să fie privită ca una strict confidenţială. Bahá’u’lláh i-a răspuns: „Spune-i că în vremea retragerii Mele în munţii
    Sulaymániyyih-ului, într-o odă pe care am compus-o, am stabilit cerinţele esenţiale pentru orice călător care merge pe calea căutării Adevărului.
    Împărtăşeşte-i următorul vers din acea odă: «Dacă ţelul tău este acela de a-ţi preţui viaţa, nu te apropia de curtea noastră; dar dacă jertfa este dorinţa
    inimii tale, vino şi lasă şi pe alţii să vină odată cu tine. Căci astfel este calea Credinţei, dacă în inima ta găseşti dorinţa de reuniune cu Bahá; dacă
    vei refuza să urmezi această cale, de ce ne deranjezi. Pleacă!» De va dori, atunci el făţiş şi fără rezerve se va grăbi să Mă întâlnească; de nu, refuz să
    îl văd.” Răspunsul fără echivoc al lui Bahá’u’lláh l-a tulburat profund pe Mírzá Muḥíṭ. Neputând refuza şi nedorind să se supună, el a plecat acasă în
    Karbilá chiar în ziua în care primit mesajul. De îndată ce a ajuns, s-a îmbolnăvit şi trei zile mai târziu a murit.
</p>
<p>
    Mesajul Lui către Sharif-ul din Mecca şi povestirea relatată de Ḥájí Níyáz-i-Baghdádí
</p>
<p>
    Imediat ce Báb a îndeplinit şi ultimele cerinţe ale pelerinajului Său la Mecca, El i-a adresat o epistolă Sherif-ului acelui oraş sfânt, în care a notat,
    în termeni clari şi de netăgăduit, trăsăturile definitorii ale misiunii Sale, şi l-a chemat să se ridice pentru a îmbrăţişa Cauza Lui. Această epistolă,
    împreună cu selecţiuni din alte scrieri ale Sale, i le-a înmânat lui Quddús, spunându-i să le prezinte Sherif-ului. Dar acesta, mai preocupat de interesele
    sale materiale decât de a pleca urechea la cuvintele care îi erau adresate de către Báb, nu a răspuns chemării Mesajului Divin. Ḥájí Níyáz-i-Ba<u>gh</u>
    dádí a fost auzit povestind următoarele: „În anul 1267 A.H.,<a name="footnote-2341-137-backlink"></a><a href="#footnote-2341-137">137</a> am făcut un
    pelerinaj la acel oraş sfânt, unde am avut privilegiul de a-l întâlni pe Sherif. În timpul conversaţiei noastre, el a spus: «Îmi amintesc că în anul
    şaizeci, în timpul perioadei de pelerinaj, un tânăr venit să mă vadă. Mi-a prezentat o carte sigilată pe care am acceptat-o pe dată dar pe care eram prea
    ocupat să o citesc. Câteva zile mai târziu m-am întâlnit din nou cu acelaşi tânăr, care m-a întrebat dacă aveam vreun răspuns la oferta sa. Povara muncii
    m-a împiedicat din nou să meditez la conţinutul acelei cărţi. De aceea nu am putut să îi dau un răspuns mulţumitor. Când perioada de pelerinaj s-a
    încheiat, în timp ce îmi sortam într-o zi scrisorile, privirea mi-a căzut întâmplător pe acea carte. Am deschis-o şi în paginile ei introductive am găsit o
    predică mişcătoare şi deosebită, care era urmată de versete ale căror ton şi limbaj aduceau foarte mult cu Qur’án-ul. Din examinarea acelei cărţi am
    reţinut că printre locuitorii Persiei un om din seminţia lui Fáṭimih şi descendent al familiei Há<u>sh</u>im, a înălţat o nouă chemare care anunţa tuturor
    oamenilor venirea promisului Qá’im. Cu toate acestea, nu am ştiut numele celui care scrisese cartea şi nici nu fusesem informat asupra circumstanţelor în
    care se născuse această chemare.» «O mare mişcare», am remarcat eu, «a cuprins într-adevăr acel ţinut în ultimii câţiva ani. Un Tânăr, descendent al
    Profetului, negustor de meserie, a susţinut că glasul Lui era Vocea inspiraţiei Divine. El a susţinut public că, în numai câteva zile, din gura Lui puteau
    ieşi versete de un număr şi de o calitate care ar putea depăşi în cantitate şi frumuseţe chiar Qur’án-ul – o lucrare pentru care Muḥammad a avut nevoie de
    nu mai puţin decât douăzeci şi trei de ani pentru a o revela. O mulţime de oameni dintre locuitorii Persiei, atât din clasele de sus, cât şi din cele de
    jos, laici sau clerici, s-au raliat în jurul stindardului Său şi s-au jertfit de bună voie pe calea Lui. Anul trecut, în ultimele zile ale lunii <u>Sh</u>
    a‘bán,<a name="footnote-2341-138-backlink"></a><a href="#footnote-2341-138">138</a> acel Tânăr a fost martirizat în Tabríz, în provincia Á<u>dh</u>
    irbáyján. Cei care Îl persecutaseră au căutat astfel să stingă lumina pe care El o aprinsese în acel ţinut. Dar de la martiriul Lui, influenţa Lui cuprinse
    toate clasele sociale.» Sherif-ul, care ascultase atent, îşi exprimă indignarea faţă de comportamentul acelora care îl persecutaseră pe Báb. «Fie ca
    blestemul lui Dumnezeu să cadă asupra acelor oameni răi», a exclamat el, «nişte oameni care în zilele din trecut i-au tratat în acelaşi fel pe strămoşii
    noştri sfinţi şi iluştri!» Cu aceste cuvinte Sherif-ul încheie conversaţia noastră.”
</p>
<p>
    D
</p>
<p>
    Întâlnirea lui Nabíl cu Mullá ‘Abdu’l-Karími-i-Qazvíní
</p>
<p>
e la Mecca, Báb a pornit spre Medina. Era prima zi a lunii Muḥarram, în anul 1261 A.H.,<a name="footnote-2341-139-backlink"></a>    <a href="#footnote-2341-139">139</a> când El se afla în drum spre acel oraş sfânt. Pe măsură ce se apropia de el, El rememora evenimentele tulburătoare
    care au imortalizat numele Celui care a trăit şi a murit în incinta acelor ziduri. Acele scene, care au adus o mărturie elocventă a puterii creatoare a
    acelui Geniu nemuritor păreau că sunt retrăite, cu o strălucire neştirbită, în faţa ochilor Săi. Se ruga în timp ce se apropia de acel mormânt sfânt care
    păstra în el rămăşiţele pământeşti ale Profetului lui Dumnezeu. Păşind pe acel pământ sacru, El îşi aduse aminte şi de acel Herald strălucitor al propriei
    Lui Revelaţii. Ştia că în cimitirul de la Báqí’, într-un loc nu departe de sfântul mormânt al lui Muḥammad, se odihnea <u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í,
    vestitorul Revelaţiei Sale, care, după o viaţă de muncă asiduă, hotărâse să petreacă apusul vieţii lui în incinta acelui mormânt sfânt. Apoi El avu
    viziunea acelor oameni pioşi, pionieri şi martiri ai Credinţei, care căzuseră cu glorie pe câmpul de bătălie şi care, prin sângele lor, au desăvârşit
    triumful Cauzei lui Dumnezeu. Pulberea lor sacră părea reînviată de pasul uşor al picioarelor Lui. Părea că umbrele lor au fost trezite de suflul dătător
    de viaţă al prezenţei Sale. Se uitau la El de parcă ar fi înviat la apropierea Lui, se grăbeau înspre El şi îi înălţau un bun venit. Păreau că Îi adresează
    o rugă fierbinte: „Nu mai stărui în ţinutul Tău natal, Te rugăm fierbinte, o, Tu, Preaiubitul inimilor noastre. Vino să locuieşti în mijlocul nostru,
    pentru că aici, departe de zarva duşmanilor Tăi care Te aşteaptă, vei fi în siguranţă şi protejat. Ne temem pentru Tine. Ne e groază de uneltirile şi
    maşinaţiunile duşmanilor Tăi. Tremurăm la gândul că faptele lor le vor aduce damnarea pe vecie a sufletelor lor.” „Nu vă temeţi”, răspunse Spiritul
    neîmblânzit al lui Báb: „Am venit pe această lume pentru a mărturisi măreţia sacrificiului. Cunoaşteţi intensitatea dorului Meu; înţelegeţi care e măsura
    renunţării Mele. Nu, imploraţi-L pe Domnul, Dumnezeul vostru să grăbească ora martiriului Meu şi să accepte sacrificiul Meu. Bucuraţi-vă, că atât Eu, cât
    şi Quddús vom fi jertfiţi pe altarul devoţiunii noastre către Regele Slavei. Sângele pe care suntem destinaţi a-l vărsa în calea Lui va uda şi va revigora
    grădina fericirii noastre nemuritoare. Stropii acestui sânge sfinţit vor fi seminţele din care se va ridica falnic Copacul lui Dumnezeu, Copacul care va
    aduna la umbra sa atotcuprinzătoare popoarele şi neamurile pământului. De aceea, nu jeliţi dacă plec din acest ţinut, pentru că mă grăbesc spre împlinirea
    destinului Meu.”
</p>
<p>
    CAPITOLUL VIII
</p>
<p>
    Capitolul VIII: Şederea lui Báb în <u>Sh</u>íráz după pelerinaj
</p>
<p>
    ŞEDEREA LUI BÁB ÎN <u>SH</u>ÍRÁZ DUPĂ PELERINAJ
</p>
<p>
    VIZITA lui Báb la Medina a marcat încheierea pelerinajului Său la Ḥijáz. De aici, El s-a întors la Jaddih şi, după un voiaj pe mare, şi-a regăsit
    meleagurile Sale natale.
</p>
<p>
    Întoarcearea lui Báb la Búshihr şi despărţirea de Quddús
</p>
<p>
    El a acostat la Bú<u>sh</u>ihr după nouă luni (în calendarul lunar) de la plecarea Sa în pelerinaj din acel port. Şi-a primit prietenii şi rudele, care
    veniseră să-L întâmpine şi să-I ureze bun venit, în acelaşi <u>kh</u>an<a name="footnote-2341-140-backlink"></a><a href="#footnote-2341-140">140</a> unde
    poposise mai înainte. Aflându-se încă în Bú<u>sh</u>ihr, El l-a chemat pe Quddús la El şi cu cea mai mare blândeţe l-a îndemnat să plece spre <u>Sh</u>
    íráz. „Timpul petrecut în tovărăşia Mea”, i-a zis El, „se apropie de sfârşit. A sunat ceasul despărţirii, o despărţire care va fi urmată de o reîntâlnire
    doar în Împărăţia lui Dumnezeu, în prezenţa Regelui Gloriei. În această lume de ţărână, nu ţi-a fost îngăduit să petreci alături de Mine mai mult de nouă
    luni trecătoare. Dar pe ţărmurile Marii Lumi de Dincolo, pe tărâmul nemuririi, ne aşteaptă bucuria revederii eterne. Mâna destinului te va cufunda înainte
    de vreme într-un ocean de nenorociri de dragul Său. Şi Eu te voi urma; şi Eu voi fi cufundat în adâncimile lui. Bucură-te cu cea mai mare bucurie, căci tu
ai fost ales purtătorul stindardului cohortei de dureri şi stai în avanpostul unei nobile armate care va fi martirizată în numele Său. Pe străzile din    <u>Sh</u>íráz, multe nedreptăţi îţi vor fi aruncate pe umeri şi cele mai cumplite răni îţi vor afecta trupul. Vei supravieţui tratamentului infam al
    duşmanilor tăi şi vei ajunge la Cel care este obiectul adoraţiei şi iubirii tale. În prezenţa Sa, vei uita de toate rănile şi nenorocirile care s-au
    năpustit asupra ta. Armiile celui Nevăzut se vor grăbi în calea ta pentru a te ajuta şi vor proclama întregii lumi eroismul şi gloria ta. A ta va fi
    bucuria inefabilă de a fi sorbit din cupa martiriului de dragul Lui. Şi Eu voi urma calea sacrificiului şi mă voi alătura ţie pe tărâmul eternităţii.” Apoi
    Báb îi încredinţă o scrisoare pe care i-o scrisese lui Ḥájí Mírzá Siyyid ‘Alí, unchiul Lui din partea mamei, în care îl informa de întoarcerea Sa cu bine
la Bú<u>sh</u>ihr. De asemenea, El îi dădu în păstrare un exemplar din <u>Kh</u>aṣá’il-i-Sáb‘ih<a name="footnote-2341-141-backlink"></a>    <a href="#footnote-2341-141">141</a>, un tratat în care El stabilea cerinţele necesare pentru cei cărora li s-a adus la cunoştinţă noua Revelaţie şi care
    au recunoscut-o de drept . În timp ce îşi lua un ultim rămas bun de la Quddús, El i-at ceru să transmită salutările Sale fiecăruia dintre cei iubiţi de El
    în <u>Sh</u>íráz.
</p>
<p>
    Vizita lui Quddús la unchiul matern al lui Báb în <u>Sh</u>íráz
</p>
<p>
    Quddús, cuprins de o hotărâre de neclintit de a duce la bun sfârşit dorinţele exprimate de Învăţătorul lui, a părăsit Bú<u>sh</u>ihr. Sosind la <u>Sh</u>
    íráz, el a fost întâmpinat cu mare dragoste de Ḥájí Mírzá Siyyid ‘Alí, care l-a primit în propria lui casă şi s-a interesat cu nerăbdare de sănătatea şi
    isprăvile preaiubitei sale Rude. Fiind receptiv la chemarea noului Mesaj, Quddús i-a explicat esenţa acestei Revelaţii, cu care acel Tânăr îi înflăcărase
deja sufletul. Ca rezultat al strădaniilor lui Quddús, unchiul matern al lui Báb a fost primul, după Slovele Celui Viu, care a îmbrăţişat Cauza în    <u>Sh</u>íráz. Cum întreaga semnificaţie a acestei nou născute Credinţe rămăsese pentru el încă nedescoperită, el nu era conştient pe deplin de
    implicaţiile şi măreţia ei. Dar discuţia pe care a avut-o cu Quddús i-a îndepărtat vălul de pe ochi. Credinţa lui a devenit atât de statornică, iar iubirea
    lui pentru Báb a crescut atât de tare, încât şi-a dedicat întreaga viaţă slujirii Lui. Cu o neobosită preocupare, el s-a ridicat întru Cauza Lui, devenind
    pavăză persoanei sale. În eforturile lui susţinute, el nu ţinea seama de oboseală şi nu îi păsa deloc de moarte. Deşi recunoscut ca un exponent de frunte
    în rândul negustorilor din acel oraş, el nu îngăduia niciodată ca problemele de ordin material să influenţeze responsabilitatea lui spirituală de salvare a
    persoanei şi de promovare a Cauzei iubitei sale Rude. El şi-a îndeplinit sarcina până în ceasul în care, alăturându-se celor Şapte Martiri ai Ṭihrán-ului,
    în împrejurări de un eroism ieşit din comun, şi-a sacrificat viaţa pentru El.
</p>
<p>
    Întâlnirea lui Quddús cu Mullá Ṣádiq-i-Khurásání
</p>
<p>
    Următoarea persoană pe care Quddús a întâlnit-o în <u>Sh</u>íráz a fost Ismu’lláhu’l-Aṣdaq, Mullá Ṣádiq-i-<u>Kh</u>urásání, căruia i-a încredinţat
    exemplarul din <u>Kh</u>aṣá’il-i-Sáb‘ih, subliniind necesitatea de a-i aplica toate prevederile imediat. Printre preceptele ei se număra şi porunca strictă
a lui Báb ca fiecare credincios fidel să adauge următoarele cuvinte formulei tradiţionale de a<u>dh</u>án<a name="footnote-2341-142-backlink"></a>    <a href="#footnote-2341-142">142</a>:
</p>
<p>
    VEDERI ALE MASJID-I-NAW
</p>
<p>
    „Mărturisesc că Cel al cărui nume este ‘Alí-Qabl-i-Muḥammad<a name="footnote-2341-143-backlink"></a><a href="#footnote-2341-143">143</a> este slujitorul
    lui Báqíyyatu’-llah.”<a name="footnote-2341-144-backlink"></a><a href="#footnote-2341-144">144</a> Mullá Ṣádiq, care în acele zile vorbea de la înălţimea
    amvonului maselor mari despre virtuţile imám-ilor Credinţei, fusese aşa de cucerit de tema şi limbajul acelui tratat, încât se hotărâse fără ezitare să
    îndeplinească toate cerinţele specificate în el. Purtat de forţa copleşitoare cuprinsă în acea Tabletă, într-o zi, când conducea congregaţia în rugăciune
    în Masjid-i-Naw, el a proclamat dintr-o dată, sunând a<u>dh</u>án-ul, cuvintele suplimentare, prescrise de Báb. Mulţimea care l-a auzit a fost şocată de
    strigătul lui. Groaza şi consternarea cuprinseră întreaga congregaţie. Distinşii teologi, care ocupau primele rânduri şi care erau mult respectaţi pentru
    ortodoxia lor pioasă, au protestat, vociferând: „Vai nouă, păzitorii şi protectorii Credinţei lui Dumnezeu. Priviţi, acest om a ridicat stindardul ereziei.
    Jos cu acest trădător infam. A rostit o blasfemie. Arestaţi-l, căci este o ruşine pentru Credinţa noastră.” „Cine a îndrăznit să autorizeze asemenea grave
    îndepărtări de la preceptele consacrate ale Islám-ului?”, au exclamat ei. „Cine şi-a imaginat că îşi poate asuma acest privilegiu suprem?”
</p>
<p>
    Mulţimea a reiterat protestele acestor clerici şi şi-a înălţat glasul, pentru a întări strigătul lor. Întregul oraş fusese deşteptat şi, ca o consecinţă a
    acestui fapt, ordinea publică era în mare pericol. Guvernatorul provinciei Fárs, Ḥusayn <u>Kh</u>án-i-Íravání, supranumit Ájúdán-Bá<u>sh</u>í şi cunoscut
    în acele vremuri ca Ṣáḥib-i-I<u>kh</u>tíyár,<a name="footnote-2341-145-backlink"></a><a href="#footnote-2341-145">145</a> a găsit de cuviinţă să intervină
    şi să cerceteze cauza acestei subite agitaţii. El a fost informat că un discipol al unui tânăr numit Siyyid-i-Báb, care tocmai se întorsese din pelerinajul
    Său la Mecca şi Medina şi care acum locuia în Bú<u>sh</u>ihr, sosise în <u>Sh</u>íráz şi propaga preceptele Învăţătorului său. „Acest discipol”, a fost mai
    departe informat Ḥusayn <u>Kh</u>án, „susţine că dascălul lui este autorul unei noi revelaţii şi că este revelatorul unei cărţi de inspiraţie divină, după
    cum afirmă el. Mullá Ṣádiq-i-<u>Kh</u>urásání a îmbrăţişat această credinţă şi cheamă fără teamă mulţimea să accepte acest mesaj. El declară că a o
    recunoaşte este prima obligaţie a oricărui credincios loial şi pios al islamismului <u>sh</u>í‘ah.”
</p>
<p>
    Nenorocirile căzute asupra lui Quddús şi Mullá Ṣádiq
</p>
<p>
    Ḥusayn <u>Kh</u>án a ordonat atât arestarea lui Quddús, cât şi a lui Mullá Ṣádiq. Autorităţile poliţieneşti, pe mâna cărora au fost daţi, au fost instruite
    să îi aducă în cătuşe în faţa guvernatorului. Poliţia i-a predat lui Ḥusayn <u>Kh</u>án exemplarul din Qayyúmu’l-Asmá’, pe care o confiscaseră de la Mullá
    Ṣádiq, în timp ce acesta citea cu voce tare pasaje din el unei adunări entuziaste. Quddús, datorită înfăţişării sale tinereşti şi a îmbrăcămintei
    neobişnuite, nu a fost iniţial luat în seamă de Ḥusayn <u>Kh</u>án, care a preferat să îşi îndrepte remarcile spre tovarăşul lui mai demn şi mai vârstnic.
</p>
<p>
    Interogatoriul lui Mullá Ṣádiq de către Ḥusayn Khán
</p>
<p>
    „Spune-mi”, a întrebat furios guvernatorul, întorcându-se spre Mullá Ṣádiq, dacă ai cunoştinţă de fragmentul de început din Qayyúmu’l-Asmá în care
    Siyyid-i-Báb se adresează conducătorilor şi regilor pământului cu aceste cuvinte: «Dezbrăcaţi-vă de veşmântul suveranităţii, căci Cel ce este Rege cu
    adevărat a fost manifestat. Împărăţia este a lui Dumnezeu, Cel Preaînălţat. Astfel a hotărât Pana Celui Preaînalt!» Dacă acestea sunt adevărate, ele
trebuie să se aplice neapărat şi suveranului meu, Muḥammad <u>Sh</u>áh din dinastia Qájár,<a name="footnote-2341-146-backlink"></a>    <a href="#footnote-2341-146">146</a> pe care eu îl reprezint ca magistrat şef al acestei provincii. Conform acestei porunci, trebuie ca Muḥammad <u>Sh</u>
    áh să îşi scoată coroana şi să îşi abandoneze regatul. La fel şi eu ar trebui să renunţ la puterea mea şi să îmi abandonez poziţia?” Mullá Ṣádiq răspunse
    fără ezitare: „Odată ce adevărul Revelaţiei anunţat de Autorul acestor cuvinte va fi fost pe deplin dezvăluit, adevărul celor rostite de gura Lui va fi de
    asemenea dovedit. Dacă aceste cuvinte reprezintă Cuvântul lui Dumnezeu, abdicarea lui Muḥammad<u>Sh</u>áh şi a celor ca el nu va conta decât foarte puţin.
Nu va putea în niciun fel devia ţelul Divin şi nici nu va prejudicia suveranitatea Regelui preaputernic şi etern.”    <a name="footnote-2341-147-backlink"></a><a href="#footnote-2341-147">147</a>
</p>
<p>
    Acel conducător crud şi necredincios a fost profund nemulţumit de un astfel de răspuns. El l-a insultat şi blestemat, poruncind slugilor să îl dezbrace de
    veşminte şi să îi aplice o mie de lovituri de bici. Apoi a ordonat ca bărbile lui Quddús şi Mullá Ṣádiq să fie arse, nasurile să le fie străpunse de
    belciuge şi cu o sfoară să fie traşi şi conduşi pe străzile oraşului.<a name="footnote-2341-148-backlink"></a><a href="#footnote-2341-148">148</a> „Practic
    va fi o lecţie pentru locuitorii <u>Sh</u>íráz-ului”, a anunţat Ḥusayn <u>Kh</u>án, „care vor şti care va fi pedeapsa pentru erezie.” Mullá Ṣádiq, calm şi
    cu stăpânire de sine, cu ochii ridicaţi spre ceruri, a fost auzit recitând această rugăciune: „O, Doamne, Dumnezeul nostru. Cu adevărat am auzit vocea
    Celui care a chemat. El ne chemă la Credinţă – «Credeţi în Domnul Dumnezeul vostru!» – iar noi am crezut. O, Doamne, Dumnezeul nostru. Iartă-ne atunci
păcatele noastre şi îndepărtează de noi faptele noastre cele rele, şi fă ca noi să murim printre cei drepţi.”<a name="footnote-2341-149-backlink"></a>    <a href="#footnote-2341-149">149</a> Cu o tărie sufletească nemaipomenită amândoi s-au împăcat cu destinul lor. Cei care au fost instruiţi să aplice asupra
    lor această pedeapsă sălbatică s-au achitat de această sarcină cu zel şi vigoare. Nimeni nu a intervenit în favoarea acestor doi martiri, nimeni nu a dorit
    să pledeze pentru cauza lor. Curând după aceea, ambii au fost expulzaţi din <u>Sh</u>íráz. Înainte de a fi alungaţi, au fost avertizaţi că, de vor încerca
    vreodată să se întoarcă în acest oraş, vor fi amândoi crucificaţi. Prin suferinţele lor, ei şi-au câştigat gloria eternă de a fi fost primii persecutaţi pe
    teritoriu Persiei pentru Credinţa lor. Mullá ‘Alíy-i-Basṭámí, deşi a fost primul care a căzut victimă urii necruţătoare a duşmanului, a suferit aceste
    persecuţii în ‘Iráq, ce se află dincolo de hotarele Persiei. Şi nici suferinţele lui, oricât au fost de puternice, nu se pot compara cu teroarea şi
    cruzimea barbară care au caracterizat tortura la care au fost supuşi Quddús şi Mullá Ṣádiq.
</p>
<p>
    Relatarea unui martor ocular al persecuţiei
</p>
<p>
    Un martor ocular al acestui revoltător episod, care nu era adept, dar locuia în <u>Sh</u>íráz, mi-a relatat următoarele: „Am fost de faţă când Mullá Ṣádiq
    era biciuit. Priveam cum prigonitorii lui, fiecare pe rând, aplicau loviturile de bici pe umerii lui plini de sânge, şi continuau cu loviturile până la
    epuizare. Nimeni nu a crezut că Mullá Ṣádiq, la o vârstă atât de înaintată şi cu un trup atât de fragil, ar fi putut rezista la cincizeci de astfel de
    lovituri sălbatice. Ne-am minunat de rezistenţa lui când am aflat că, deşi numărul loviturilor pe care le primise trecuse deja de nouă sute, figura lui
    încă arbora calmul şi seninătatea de la început. Un zâmbet i se citea pe chip, când îşi ţinea mâna în faţa gurii. Părea total indiferent la loviturile care
    se năpusteau asupra lui. Când a fost alungat din oraş, am reuşit să mă apropii de el şi l-am întrebat atunci de ce îşi ţinea mâna la gură. Mi-am exprimat
    surprinderea faţă de zâmbetul de pe faţa lui. El mi-a răspuns categoric: «Primele şapte lovituri au fost extrem de dureroase; la restul se pare că am
    devenit imun. Mă întrebam dacă loviturile care au urmat au fost chiar aplicate pe corpul meu. Un sentiment de înaltă bucurie îmi cuprinsese sufletul.
    Încercam să îmi reprim aceste sentimente şi să mă abţin de la a râde. Acum pot să îmi dau seama cum Salvatorul atotputernic poate, într-o clipită, să
    transforme durerea în alinare şi tristeţea în bucurie. Nemăsurat de înălţată este puterea Lui peste toate şi dincolo de orice idee vană a creaturilor Sale
    muritoare.»” Mullá Ṣádiq, pe care l-am întâlnit câţiva ani mai târziu, mi-a confirmat fiecare amănunt al acestui impresionant episod.
</p>
<p>
    Întoarcerea lui Báb la <u>Sh</u>íráz
</p>
<p>
    Furia lui Ḥusayn <u>Kh</u>án nu s-a domolit după această pedeapsă crudă şi nemeritată. Cruzimea lui deşănţată şi isterică a continuat acum cu atacul pe
    care l-a îndreptat spre persoana lui Báb.<a name="footnote-2341-150-backlink"></a><a href="#footnote-2341-150">150</a> El a trimis la Bú<u>sh</u>ihr o
    escortă călare a propriei lui gărzi de încredere, cu instrucţiuni clare de a-L aresta pe Báb şi de a-L aduce în lanţuri la <u>Sh</u>íráz.
</p>
<p>
    Întâmplare relatată de conducătorul escortei lui Báb
</p>
<p>
    Conducătorul acelui grup, un membru al comunităţii Nuṣayrí, mai cunoscută sub denumirea de secta ‘Alíyu’-lláhí, a povestit următoarele: „Trecând de a treia
    etapă a călătoriei noastre spre Bú<u>sh</u>ihr, am întâlnit în mijlocul pustietăţii un tânăr care purta o eşarfă verde şi un turban mic, după moda
    siyyid-ilor care fac parte din breasla negustorilor. Era călare şi era urmat de un servitor etiopian care avea grijă de bunurile sale. Când ne-am apropiat
    de el, el ne-a salutat şi ne-a întrebat care era destinaţia noastră. M-am gândit că era mai bine să îi ascund adevărul şi i-am răspuns că guvernatorul ne
    ordonase să efectuăm o anchetă în acea zonă. El ne-a spus zâmbind: «Guvernatorul v-a trimis să Mă arestaţi. Aici sunt; faceţi cu Mine ceea ce poftiţi. Prin
    faptul că v-am ieşit în întâmpinare, am scurtat lungimea marşului vostru şi v-am înlesnit să Mă găsiţi.» Am fost surprins de remarca lui şi m-am mirat de
    candoarea şi exprimarea lui directă. Totuşi nu mi-am putut explica dorinţa lui de a se supune, de bună voie, măsurilor punitive ale reprezentanţilor
    guvernului, riscându-şi prin aceasta propria viaţă şi siguranţă. Am încercat să îl ignor şi mă pregăteam să plec când el s-a apropiat de mine şi mi-a spus:
    «Jur pe judecata Celui care a creat omul, l-a separat de restul creaturilor Sale şi a făcut ca inima lui să fie locul suveranităţii şi cunoaşterii Sale, că
    întreaga Mea viaţă am rostit doar adevărul şi nu am altă dorinţă decât bunăstarea şi progresul semenilor Mei. Am dispreţuit propria Mea tihnă şi am evitat
    să fiu cauza durerii şi a tristeţii altora. Ştiu că Mă căutaţi. Prefer să Mă predau Eu Însumi în mâinile voastre, decât să te supun pe tine şi pe tovarăşii
    tăi unor neplăceri inutile din cauza Mea.» Aceste cuvinte mă mişcară profund. Instinctiv, am descălecat şi, sărutând scăriţele, i-am adresat aceste
    cuvinte: «O, lumină a ochilor Profetului lui Dumnezeu. Te conjur, pe Cel care te-a creat şi care te-a dăruit cu atâta măreţie şi putere, să îmi
    îndeplineşti dorinţa şi să îmi asculţi ruga. Te implor să scapi din acest loc şi să fugi din faţa lui Ḥusayn <u>Kh</u>án, guvernatorul crud şi detestabil
    al acestei provincii. Mă îngrozesc uneltirile sale împotriva ta, mă revoltă ideea că sunt instrumentul planurilor lui diabolice împotriva unui descendent
    atât de nobil şi de nevinovat al Profetului lui Dumnezeu. Tovarăşii mei sunt toţi oameni de onoare. Cuvântul lor este legământul lor. Vor jura să nu dea de
    gol fuga ta. Te rog, găseşte adăpost în oraşul Ma<u>sh</u>had, din <u>Kh</u>urásán, şi evită să cazi victimă a brutalităţii acestui lup fără scrupule.» La
    rugăminţile mele cele mai sincere, el îmi dădu acest răspuns: «Fie ca Domnul Dumnezeul tău să te răsplătească pentru intenţiile tale mărinimoase şi nobile.
    Nimeni nu cunoaşte misterul Cauzei Mele; nimeni nu îi poate pătrunde secretele. Nicicând nu îmi voi întoarce niciodată faţa de la hotărârea lui Dumnezeu.
    El singur este Cetatea Mea sigură, Casa şi Refugiul Meu. Până când nu Îmi va suna ceasul, nimeni nu va îndrăzni să Mă atace, nimeni nu poate zădărnici
    planul celui Atotputernic. Iar când ceasul Meu va suna, cât de mare Îmi va fi bucuria de a sorbi din cupa martiriului în numele Lui. Aici sunt; predaţi-Mă
    stăpânului vostru. Nu vă fie teamă, căci nimeni nu vă va condamna pentru asta.» Am înclinat din cap în semn afirmativ şi am dus la îndeplinire dorinţa sa.”
</p>
<p>
    Báb şi-a reluat pe dată călătoria spre <u>Sh</u>íráz. Liber şi neînlănţuit, El mergea înaintea escortei Sale, care Îl urma cu o atitudine de devotament
    respectuos. Prin farmecul cuvintelor Lui, el a dezarmat ostilitatea paznicilor Săi, transformându-le aroganţa vanitoasă în umilinţă şi iubire. Ajungând în
    oraş, ei s-au îndreptat direct spre clădirea guvernului. Oricine observa acest grup călare mergând pe străzi nu putea decât să se minuneze de acest
    neobişnuit spectacol.
</p>
<p>
    Întâlnirea lui Báb cu Ḥusayn Khán
</p>
<p>
    Ḥusayn <u>Kh</u>án a fost îndată anunţat de sosirea lui Báb şi L-a chemat la el. L-a primit cu extremă obrăznicie, îndemnându-L să ocupe un loc din
    mijlocul încăperii, orientat spre el. Îl apostrofă şi-L învinui în mod public pentru purtarea Sa într-un limbaj ofensator. „Îţi dai seama”, protestă el
    nervos, „ce mari neajunsuri ai cauzat. Ştii ce mare ruşine ai devenit pentru sfânta Credinţă a Islám-ului şi pentru augusta persoană a suveranului nostru.
    Nu eşti tu cel care susţine că este autorul unei noi revelaţii care neagă preceptele sacre ale Qur’án-ului?” Báb răspunse calm: „«Dacă un om rău vine la
    tine cu veşti, lămureşte pe dată problema, ca nu cumva prin ignoranţă să le faci rău altora şi ca să nu fii constrâns a avea remuşcări pentru ceea ce ai
    făptuit.»” <a name="footnote-2341-151-backlink"></a><a href="#footnote-2341-151">151</a> Aceste cuvinte stârniră furia lui Ḥusayn <u>Kh</u>án. „Ce!”,
    exclamă el. „Îndrăzneşti să ne atribui răul, ignoranţa şi prostia?” Întorcându-se spre slujitorul lui, îi ceru acestuia să îl lovească pe Báb peste faţă.
    Atât de puternică a fost lovitura, că turbanul lui Báb îi căzu la pământ. <u>Sh</u>ay<u>kh</u> Abú-Turáb, Imám-Jum‘ih-ul <u>Sh</u>íráz-ului, prezent la
    acea întrevedere şi care dezaproba comportamentul lui Ḥusayn <u>Kh</u>án, ordonă să i se pună înapoi turbanul lui Báb şi Îl invită să ia loc lângă el.
    Întorcându-se spre guvernator, Imám-Jum‘ih-ul îi explică acestuia circumstanţele legate de revelarea versetului din Qur’án pe care Báb îl citase, şi căută
    prin aceasta să calmeze furia acestuia. El îi spuse: „Versetul pe care acest tânăr l-a recitat a făcut o mare impresie asupra mea. Simt că o cale
    înţeleaptă ar fi să analizăm această chestiune cu mare atenţie şi să îl judecăm în conformitate cu preceptele Cărţii sfinte.” Ḥusayn <u>Kh</u>án acceptă pe
    dată; iar <u>Sh</u>ay<u>kh</u> Abú-Turáb îl interogă pe Báb cu privire la natura şi caracterul Revelaţiei Sale. Báb refuză să susţină că El ar fi fost fie
    reprezentantul Qá’im-ului promis sau mijlocitorul dintre El şi cei credincioşi. „Suntem mulţumiţi pe deplin”, răspunse Imám-Jum‘ih; „îţi vom cere să te
    prezinţi din nou în faţa noastră vineri la Masjid-i-Vakíl şi acolo să îţi proclami public dezicerea ta.” Pe când <u>Sh</u>ay<u>kh</u> Abú-Turáb se ridica
    să plece, în speranţa de a încheia această întrevedere, Ḥusayn <u>Kh</u>án interveni şi spuse: „Vom avea nevoie de o persoană cu un statut recunoscut care
    să ofere cauţiunea şi garanţia pentru el, şi care să îşi dea cuvântul în scris că dacă în viitor acest tânăr va încerca, cu fapta sau cuvântul, să
    prejudicieze interesele fie ale Credinţei Islám-ului fie ale guvernului acestui ţinut, îl va preda pe dată în mâinile noastre şi îşi va asuma în toate
    condiţiile responsabilitatea pentru comportamentul lui.” Ḥájí Mírzá Siyyid ‘Alí, unchiul din partea mamei lui Báb, fiind prezent la acea întâlnire,
    consimţi să fie garantul Nepotului lui. Scrise cu mâna lui angajamentul, îl întări prin sigiliul său, îl autentifică prin semnăturile a mai mulţi martori
    şi îl înmână guvernatorului; apoi, Ḥusayn <u>Kh</u>án ordonă ca Báb să fie încredinţat în grija unchiului Său, cu condiţia ca în orice moment guvernatorul
    va crede de cuviinţă, Ḥájí Mírzá Siyyid ‘Alí să îl predea îndată pe Báb în mâinile sale.
</p>
<p>
    Cu inima plină de recunoştinţă faţă de Dumnezeu, Ḥájí Mírzá Siyyid ‘Alí îl conduse pe Báb la casa Lui şi Îl încredinţă în grija iubitoare a adoratei Lui
    mame. El se bucură nespus de această reunire a familiei şi se simţea profund uşurat că a putut să îşi elibereze Ruda preţioasă şi dragă din ghearele acelui
    tiran malefic. În liniştea casei Sale, Báb duse o vreme o viaţă retrasă şi netulburată. Nimeni în afara soţiei Lui, a mamei Sale şi a unchiului Lui nu
    venea în contact cu El. Între timp, răutăcioşii îl presau pe <u>Sh</u>ay<u>kh</u> Abú-Turáb să Îl cheme pe Báb la Masjid-i-Vakíl pentru ca Acesta să Îşi
    îndeplinească angajamentul făcut. <u>Sh</u>ay<u>kh</u> Abú-Turáb era cunoscut ca un om blând şi cu un temperament şi o natură care aduceau foarte mult cu
    caracterul răposatului Mírzá Abu’l-Qásim, Imám-Jum‘ih-ul Ṭihrán-ului. Departe de el era dorinţa de a trata cu insolenţă oameni de vază, mai ales dacă
    aceştia erau locuitori ai <u>Sh</u>íráz-ului. Instinctiv simţea aceasta ca pe o datorie a lui, o respecta cu conştiinciozitate şi ca rezultat al acestui
    fapt, el era stimat de toţi oamenii din acel oraş. De aceea el căută, prin răspunsuri evazive şi amânări repetate, să domolească indignarea mulţimii. Dar a
    văzut că acei propagatori ai relelor şi dezbinării făceau toate eforturile posibile pentru a stârni şi mai mult resentimentele generale care cuprinseseră
    masele. După un timp, se simţi obligat să trimită un mesaj confidenţial lui Ḥájí Mírzá Siyyid ‘Alí, cerându-i să îl aducă pe Báb cu el vineri la
    Masjid-i-Vakíl, pentru a-şi putea respecta angajamentul dat. El adăugă: „Nădejdea mea este că, cu ajutorul lui Dumnezeu, afirmaţiile nepotului tău vor
    putea detensiona situaţia şi vor putea duce la liniştea voastră, ca şi a noastră.”
</p>
<p>
    Declaraţia lui Báb în Masjid-i-Vakíl
</p>
<p>
    Báb, însoţit de Ḥájí Mírzá Siyyid ‘Alí sosi la Masjid la momentul la care Imám-Jum‘ih tocmai urca în amvon şi se pregătea să ţină slujba. De îndată ce
    privirea îi căzu asupra lui Báb, el îi ură bun venit în mod public, îl rugă să urce şi El în amvon şi îl chemă să se adreseze adunării. Báb, răspunzând
    invitaţiei sale, înaintă către el şi, stând pe primele trepte ale scării, se pregăti să vorbească oamenilor. „Vino mai sus”, interveni Imám-Jum‘ih-ul.
    Conformându-se dorinţei acestuia, Báb mai urcă două trepte. Aşa cum stătea, capul lui Báb ascundea pieptul lui <u>Sh</u>ay<u>kh</u> Abú-Turáb, care stătea
    în capătul amvonului. El îşi începu declaraţia publică cu un discurs introductiv. De îndată ce El rosti cuvintele de deschidere „Laudă lui Dumnezeu, care a
    creat într-adevăr cerurile şi pământul”, un anume siyyid cunoscut sub numele de Siyyid-i-<u>Sh</u>i<u>sh</u>-Parí, a cărui menire era aceea de a duce
    toiagul în faţa Imám-Jum‘ih-ului, strigă cu obrăznicie: „Destul cu trăncăneala asta fără rost. Declară acum imediat ceea ce vroiai să spui.” Imám-Jum‘ih-ul
    dispreţui profund nepoliteţea cuvintelor siyyid-ului. „Păstrează-ţi calmul”, îl dojeni acesta, „şi ruşinează-te de impertinenţa ta.” Apoi, întorcându-se
    către Báb, Îl rugă pe Acesta să fie scurt, căci, spuse el, va mai domoli nerăbdarea mulţimii. Báb, cu faţa către adunare, declară: „Să-l judece Dumnezeu pe
    acela care mă consideră un reprezentant al Imám-ului sau poarta acestuia. Să judece Dumnezeu pe oricine îmi aduce vina de a fi negat unitatea lui Dumnezeu,
    de a fi repudiat profeţia lui Muḥammad, Sigiliul Profeţilor, de a fi respins adevărul oricăruia dintre mesagerii din vechime, ori de a fi refuzat a
    recunoaşte tutela lui ‘Alí, Comandantul celor Credincioşi, ori a oricăruia dintre imamii care l-au urmat.” Apoi El urcă până în vârful scărilor, îl
    îmbrăţişă pe Imám-Jum‘ih şi, coborând către podeaua moscheii, se alătură congregaţiei pentru a înălţa rugăciunea de vineri. Imám-Jum‘ih interveni şi îi
    solicită să se retragă. El spuse: „Familia ta aşteaptă cu nerăbdare întoarcerea ta. Toţi sunt neliniştiţi ca nu cumva să ţi se întâmple ceva rău.
    Întoarce-te la casa ta şi înalţă de acolo rugăciunea; această faptă va fi mai meritorie în ochii lui Dumnezeu.” La cererea Imám-Jum‘ih-ului, Ḥájí Mírzá
    Siyyid ‘Alí a fost şi el rugat să îşi însoţească nepotul acasă. Această măsură de prevedere, pe care <u>Sh</u>ay<u>kh</u> Abú-Turáb consideră mai înţelept
    să o ia, era motivată de teama ca nu cumva, după împrăştierea oamenilor, acei câţiva răuvoitori care se aflau în mulţime, să încerce să rănească persoana
    lui Báb sau să Îi pună viaţa în pericol. Dacă nu erau inteligenţa, compasiunea şi atenţia deosebită pe care Imám-Jum‘ih-ul le arătase în mai multe ocazii,
    mulţimea înfuriată ar fi pornit fără îndoială la a-şi satisface dorinţele sălbatice şi ar fi comis cel mai abominabil dintre excese. Părea că el era
instrumentul Mâinii invizibile, a cărei misiune era aceea de a proteja atât persoana cât şi Misiunea acelui Tânăr.<a name="footnote-2341-152-backlink"></a>    <a href="#footnote-2341-152">152</a>
</p>
<p>
    Báb se reîntoarse la casa Lui şi pentru o vreme, în intimitatea casei Sale şi strâns legat de familia şi neamul Lui, a reuşit să ducă o viaţă relativ
    liniştită. În acele zile El sărbători venirea primului Naw-Rúz de când Îşi declarase Misiunea. Acel festival căzu în acel an în a zecea zi a lunii
    Rabí‘u’l-Avval, 1261 A.H.<a name="footnote-2341-153-backlink"></a><a href="#footnote-2341-153">153</a>
</p>
<p>
    Câţiva dintre cei care fuseseră de faţă în acele împrejurări memorabile în Masjid-i-Vakíl, şi care au ascultat declaraţiile lui Báb au fost puternic
    impresionaţi de modul măiestrit în care acel Tânăr, prin forţe proprii, a reuşit să îşi reducă la tăcere puternicii adversari. Curând după acest episod,
    fiecare dintre ei a fost călăuzit spre a cunoaşte realitatea Misiunii Sale şi spre a-i recunoaşte măreţia. Printre ei se numără <u>Sh</u>ay<u>kh</u> ‘Alí
    Mírzá, nepotul acelui Imám-Jum‘ih, un tânăr care abia ajunsese la vârsta maturităţii. Sămânţa plantată în inima lui crescuse şi se dezvoltă, până în anul
    1267 A.H.,<a name="footnote-2341-154-backlink"></a><a href="#footnote-2341-154">154</a> când avu privilegiul de a-L întâlni pe Bahá’u’lláh în ‘Iráq. Acea
    vizită îl umpluse de entuziasm şi bucurie. Întorcându-se foarte revigorat în ţinutul său natal, el a reluat cu o energie şi mai mare munca pentru Cauză.
    Din acel an până în prezent, el a stăruit în ţelul lui şi a câştigat apreciere prin caracterul său drept şi prin devotament total faţă de guvernul şi ţara
    lui. De curând, o scrisoare scrisă de el către Bahá’u’lláh a ajuns în Ţara Sfântă, în care el îşi exprimă imensa satisfacţie cu privire la progresul Cauzei
    în Persia. El scrie: „Sunt mut de uimire când văd dovezile puterii de neînvins a lui Dumnezeu manifestate printre oamenii din ţara mea. Într-un ţinut în
    care Credinţa a fost atât de multă vreme persecutată, un om care timp de patruzeci de ani a fost cunoscut în Persia ca Bábí, a fost numit unicul arbitru al
    unei dispute care, pe de o parte îi implică pe Ẓillu’s-Sulṭán, tiranicul fiu a <u>Sh</u>áh-ului şi un duşman de moarte al Cauzei şi, pe de altă parte pe
    Mírzá Fatḥ-‘Alí <u>Kh</u>án, Ṣáḥib-i-Díván-ul. A fost anunţat public că oricare ar fi verdictul dat de acest Bábí, acelaşi verdict ar trebui acceptat fără
    rezerve de ambele părţi şi trebuie fără întârziere pus în practică.”
</p>
<p>
    Menţionări ale celor care au îmbrăţişat Credinţa în <u>Sh</u>íráz
</p>
<p>
    Un anume Muḥammad-Karím, care se afla în adunarea din acea zi de vineri a fost şi el atras de comportamentul remarcabil al lui Báb cu acel prilej. Ceea ce
    a văzut şi auzit în acea zi a contribuit la convertirea sa imediată. Persecuţia l-a determinat să plece din Persia în ‘Iráq, unde, în prezenţa lui
    Bahá’u’lláh, şi-a aprofundat continuu cunoştinţele şi credinţa lui. El a fost rugat de Acesta să se întoarcă la <u>Sh</u>íráz şi să se străduiască din
    toate puterile lui să propage Cauza. A rămas acolo şi a lucrat până la sfârşitul vieţii sale.
</p>
<p>
    Un altul a fost Mírzá Áqáy-i-Rikáb-Sáz. El a fost atât de fermecat de Báb în acea zi, încât nicio persecuţie, oricât de severă şi lungă, nu a reuşit să îi
    schimbe convingerile sau să întunece strălucirea iubirii sale. Şi el a ajuns la Bahá’u’lláh în ‘Iráq. Ca răspuns la întrebarea pe care el a adresat-o cu
    privire la interpretarea Literelor Nelegate din Qur’án şi cu privire la semnificaţia Versetului Núr, el a fost binecuvântat cu o Tabletă scrisă, anume
    revelată de pana lui Bahá’u’lláh. Pe calea Lui el a fost martirizat.
</p>
<p>
    Printre ei se numără şi Mírzá Raḥím-i-<u>Kh</u>abbáz, care se distingea prin curajul şi ardoarea lui nesecată. El nu a precupeţit niciun efort până în
    ceasul morţii sale.
</p>
<p>
    Ḥájí Abu’l-Ḥassan-i-Bazzáz, care, ca însoţitor al lui Báb în pelerinajul Lui la Ḥijáz, recunoscuse vag măreţia copleşitoare a Misiunii Sale, fusese, în
    acea memorabilă zi de vineri, profund cutremurat şi transformat total. Îi purta lui Báb o asemenea iubire, încât lacrimile unui devotament copleşitor
    curgeau neîncetat din ochii lui. Toţi cei care îl cunoşteau îl admirau pentru caracterul lui drept şi era mult lăudat pentru bunăvoinţa şi candoarea sa. El
    şi cei doi fii ai lui şi-au dovedit prin fapte tenacitatea credinţei lor şi au câştigat stima celorlalţi tovarăşi întru credinţă.
</p>
<p>
    Şi încă unul dintre cei care au simţit vraja lui Báb în acea zi a fost răposatul Ḥájí Muḥammad-Bisáṭ, un om bine pregătit în învăţăturile metafizice ale
    Islám-ului şi un mare admirator atât al lui <u>Sh</u>ay<u>kh</u> Aḥmad, cât şi al lui Siyyid Káẓim. Era un om de o natură blândă şi dăruit cu un ascuţit
    simţ al umorului. A câştigat prietenia lui Imám-Jum‘ih, era prieten apropiat al acestuia şi un participant consecvent la rugăciunile congregaţionale din
    fiecare vineri.
</p>
<p>
    Naw-Rúz-ul acelui an, care anunţa venirea unei noi primăveri, era şi un simbol al acelei renaşteri spirituale, ale cărei prime licăriri se puteau discerne
    deja în lungul şi latul ţinutului. O parte a celor mai eminenţi şi învăţaţi oameni ai acelei ţări s-au ridicat din rătăcirea pustie a iernii şi au fost
    revigoraţi de suflul dătător de viaţă al acestei Revelaţii nou-născute. Seminţele pe care Mâna Atotputernicului le-a plantat în inimile lor au rodit cele
    mai pure şi mai parfumate flori.<a name="footnote-2341-155-backlink"></a><a href="#footnote-2341-155">155</a> Iar când suflul bunătăţii Lui iubitoare şi
    mila Lui tandră au adiat peste aceste flori, puterea pătrunzătoare a parfumului lor s-a răspândit pe tot cuprinsul ţinutului. El a ajuns chiar şi dincolo
    de hotarele Persiei. A ajuns la Karbilá unde a revigorat sufletele acelora care stăteau şi aşteptau întoarcerea lui Báb în oraşul lor.
</p>
<p>
    Mesajul lui Báb către credincioşii din Karbilá
</p>
<p>
    Curând după Naw-Rúz, cu ajutorul lui Basrih, a ajuns la ei o epistolă în care Báb, care dorise să se întoarcă de la Ḥijáz în Persia prin Karbilá, îi
    informa despre schimbările Sale de planuri şi, în consecinţă, despre imposibilitatea de a-şi respecta promisiunea. Îi sfătuia să se îndrepte spre Iṣfáhán
    şi acolo să rămână până când vor primi alte instrucţiuni. El adăuga: „Dacă vom considera de cuviinţă, vă vom cere să vă îndreptaţi spre <u>Sh</u>íráz; dacă
    nu, zăboviţi în Iṣfáhán până când Dumnezeu vă va face cunoscute vouă dorinţa şi călăuzirea Sa.”
</p>
<p>
    Primirea acestei veşti neaşteptate a provocat o agitaţie considerabilă în rândul celor care aşteptau cu nerăbdare sosirea lui Báb la Karbilá. I-a tulburat
    şi le-a pus la încercare loialitatea. „Şi ce va fi cu promisiunea Lui făcută nouă?” şopteau câţiva dintre cei nemulţumiţi. „Oare priveşte El încălcarea
    promisiunii Sale ca pe intervenţia voinţei lui Dumnezeu?” Alţii, spre deosebire de cei care ezitau, au devenit mai statornici în credinţa lor şi s-au
    agăţat cu şi mai mare hotărâre de Cauză. Credincioşi Învăţătorului lor, ei au răspuns cu bucurie invitaţiei Lui, ignorând total criticile şi protestele
    celor care şovăiseră în credinţa lor. Ei porniră spre Iṣfáhán, hotărâţi să locuiască acolo, oricât ar fi fost vrerea şi dorinţa Celui iubit. Ei au fost
    însoţiţi de câţiva alţi tovarăşi, care, deşi puternic afectaţi în crezurile lor, au tăinuit aceste sentimente. Mírzá Muḥammad-‘Alíy-i-Nahrí, a cărui fiică
    a fost mai apoi căsătorită cu Cea Mai Mare Ramură, şi Mírzá Hádí, fratele lui Mírzá Muḥammad-‘Alí, ambii locuitori ai Iṣfáhánului, au fost printre acei
    tovarăşi a căror viziune asupra gloriei şi caracterului sublim al Credinţei nu a putut fi întunecată de îndoielile şoptite de răuvoitori. Printre ei se
    afla şi un anume Muḥammad-i-Ḥaná-Sáb, şi el un localnic al Iṣfáhánului, care acum serveşte în casa lui Bahá’u’lláh. Mulţi dintre aceşti vrednici tovarăşi
    ai lui Báb au participat în marea bătălie de la <u>Sh</u>ay<u>kh</u> Ṭabarsí şi au scăpat în mod miraculos destinului tragic care s-a abătut asupra
    fraţilor lor căzuţi.
</p>
<p>
    Sosirea credincioşilor la Kangávar şi întâlnirea lor cu Mullá Ḥusayn
</p>
<p>
    În drumul lor spre Iṣfáhán, în oraşul Kangávar, au întâlnit pe Mullá Ḥusayn, pe fratele şi pe nepotul acestuia, care fuseseră tovarăşii lui în vizita lui
    precedentă în <u>Sh</u>íráz şi care se îndreptau spre Karbilá. Ei au fost foarte încântaţi de această întâlnire neaşteptată şi îi cerură lui Mullá Ḥusayn
    să îşi prelungească şederea în Kangávar, cerere cu care Mullá Ḥusayn a fost de acord imediat. Mullá Ḥusayn, care, în timp ce se afla în acel oraş, îi
    conducea pe însoţitorii lui Báb la rugăciunea comunitară de vineri, era atât de stimat şi admirat de tovarăşii lui de credinţă, încât unii dintre cei
prezenţi, care mai târziu şi-au dezvăluit lipsa de loialitate faţă de Credinţă, erau cuprinşi de invidie. Printre ei se aflau şi Mullá Javád-i-Bara    <u>gh</u>ání şi Mullá ‘Abdu’l-‘Alíy-i-Harátí, ambii simulând supunerea faţă de Revelaţia lui Báb, în speranţa satisfacerii propriilor lor ambiţii de
    putere. Ei se străduiau în secret să submineze poziţia mult invidiată a lui Mullá Ḥusayn. Prin aluziile şi insinuările lor ei făceau eforturi constante
    să-i ştirbească autoritatea şi să-i dezonoreze numele.
</p>
<p>
    L-am auzit pe Mírzá Aḥmad-i-Kátib, mai cunoscut în acele zile sub numele de Mullá ‘Abdu’l-Karím, care fusese tovarăşul de călătorie al lui Mullá Javád din
    Qazvín, povestind următoarele: „Mullá Javád deseori făcea aluzie la Mullá Ḥusayn în conversaţiile noastre. Remarcile sale defăimătoare şi repetate, făcute
    într-un limbaj meşteşugit, mă îndemnau să pun capăt tovărăşiei mele cu el. De fiecare dată când eram hotărât să încetez a mai avea legături cu el, eram
    oprit de Mullá Ḥusayn, care, aflând de intenţiile mele, mă sfătuia să am răbdare cu el. Tovărăşia lui Mullá Ḥusayn cu însoţitorii fideli ai lui Báb a
    sporit entuziasmul şi zelul lor. Erau fascinaţi de exemplul lui şi erau cuprinşi de admiraţie faţă de calităţile strălucitoare ale minţii şi inimii acestui
    distins şi eminent tovarăş întru credinţă.”
</p>
<p>
    Plecarea lui Mullá Ḥusayn la Iṣfáhán
</p>
<p>
Mullá Ḥusayn decise să se alăture prietenilor lui şi să pornească împreună cu ei spre Iṣfáhán. Călătorind singur, la o distanţă cam de un farsang    <a name="footnote-2341-156-backlink"></a><a href="#footnote-2341-156">156</a> înaintea lor, de îndată ce se oprea seara pentru a-şi înălţa rugăciunea, era
    ajuns din urmă de aceştia şi, în compania lor, îşi termina rugăciunile. Era primul care pornea din nou la drum şi acel grup devotat i se alătura din nou la
    ceasul zorilor, când încă o dată el îşi întrerupea marşul pentru a se ruga. Doar când era presat de prietenii săi, el consimţea să respecte forma de
    rugăciune a adunării. În astfel de ocazii, uneori urma exemplul unuia dintre tovarăşii lui. Atât de mare era devotamentul pe care îl insuflase în inimile
    lor, că unii dintre tovarăşii lui de drum descălecau de pe armăsarii lor şi, oferindu-le caii celor care călătoreau pe jos, îl urmau ei înşişi pe jos,
    total nepăsători la caznele şi oboseala drumului.
</p>
<p>
    Apropiindu-se de Iṣfáhán, Mullá Ḥusayn, care se temea ca nu cumva apariţia unui grup atât de mare să stârnească curiozitatea şi suspiciunile localnicilor,
    îi sfătui pe cei care călătoreau cu el să se răspândească şi să intre pe porţile oraşului într-un număr mai mic, pentru a trece neobservaţi. La câteva zile
    de la sosirea lor, au primit vestea că <u>Sh</u>írázul era într-o mare fierbere, că toate formele de contact cu Báb fuseseră interzise şi că planificata
    lor vizită în acel oraş ar fi fost extrem de periculoasă.
</p>
<p>
    Plecarea lui Mullá Ḥusayn la <u>Sh</u>íráz
</p>
<p>
    Netulburat de primirea acestor informaţii, Mullá Ḥusayn decise să pornească spre <u>Sh</u>íráz. El dezvălui această intenţie a sa doar câtorva dintre
prietenii lui de încredere. Aruncându-şi mantiile şi turbanul şi purtând jubbih-ul<a name="footnote-2341-157-backlink"></a>    <a href="#footnote-2341-157">157</a> şi kuláh-ul oamenilor din <u>Kh</u>urásán, acesta, deghizat în călăreţ din Hizárih şi Qú<u>ch</u>án şi întovărăşit de
    fratele şi nepotul lui, porni la o oră neaşteptată spre oraşul Celui iubit. În timp ce se apropia de poarta oraşului, el îl sfătui pe fratele lui să se
    ducă în puterea nopţii la casa unchiului matern al lui Báb şi să îi ceară acestuia să îl anunţe pe Báb de sosirea lui. A doua zi, Mullá Ḥusayn primi
    veştile îmbucurătoare că Ḥájí Mírzá Siyyid ‘Alí îl aştepta la o oră după apusul soarelui la poarta oraşului. Mullá Ḥusayn s-a întâlnit cu el la ora
    stabilită şi a fost condus la locuinţă sa. În mai multe rânduri, în timpul nopţii, a onorat Báb acea casă cu vizita Lui şi a continuat să se afle în
    tovărăşia lui Mullá Ḥusayn până la revărsat de zori. Curând după aceasta, El le-a acordat permisiunea tovarăşilor Săi care se adunaseră în Iṣfáhán să
    pornească treptat spre <u>Sh</u>íráz, iar acolo să aştepte momentul când El ar fi putut să îi întâlnească. I-a avertizat să fie foarte precauţi, i-a
    instruit să intre pe porţile oraşului în grupuri foarte mici şi i-a rugat să se răspândească, imediat după sosire, în cartiere care erau destinate
    călătorilor, iar acolo să accepte orice muncă vor găsi disponibilă.
</p>
<p>
    Sosirea a şase credincioşi la <u>Sh</u>íráz
</p>
<p>
    Primul grup care a ajuns în acel oraş pentru a-L întâlni pe Báb, la câteva zile după sosirea lui Mullá Ḥusayn, era compus din Mírzá Muḥammad-‘Alíy-i-Nahrí,
    Mírzá Hádí, fratele lui; Mullá ‘Abdu’l-Karím-i-Qazvíní, Mullá Javád-i-Bara<u>gh</u>ání, Mullá ‘Abdu’l-‘Alíy-i-Harátí şi Mírzá Ibráhím-i-<u>Sh</u>írází. În
    cursul întrevederilor lor cu El, ultimii trei dintre ei şi-au arătat treptat împietrirea inimii şi au dovedit josnicia caracterului lor. Nenumăratele
    dovezi ale simpatiei crescânde pe care Báb i-o arătase lui Mullá Ḥusayn le-au trezit mânia şi au stârnit focul mocnit al invidiei lor. În furia lor
    neputincioasă, ei au apelat la abjectele arme ale înşelătoriei şi calomniei. Neputând la început să îşi arate făţiş ostilitatea lor faţă de Mullá Ḥusayn,
    ei au căutat prin toate mijloacele să înşele mintea şi să reducă afecţiunea admiratorilor lui devotaţi. Purtarea lor nedemnă i-a îndepărtat de simpatia
    credincioşilor şi a grăbit separarea lor din grupul celor credincioşi. Daţi afară din sânul Credinţei de propriile lor fapte, ei s-au alăturat duşmanilor
    ei declaraţi şi au proclamat totala respingere a doctrinelor şi principiilor ei. Atât de mare a fost răul provocat locuitorilor acelui oraş, încât în final
    ei au fost alungaţi de autorităţile civile, care, în aceeaşi măsură îi dispreţuiau şi se temeau de uneltirile lor. Într-o Tabletă în care descrie pe larg
    uneltirile şi faptele lor rele, Báb îi compară cu viţelul lui Samiri, cel care nu avea nici voce şi nici suflet şi care era şi creaţia josnică şi obiectul
    adoraţiei unui popor rătăcit. „Fie ca osânda Ta, o, Dumnezeule!”, scrie El, referindu-se la Mullá Javád şi Mullá ‘Abdu’l-‘Alí, „să cadă asupra lui Jibt şi
    Ṭá<u>gh</u>út<a name="footnote-2341-158-backlink"></a><a href="#footnote-2341-158">158</a>, idolii gemeni ai acestui popor pervers.” Ulterior, toţi trei au
    pornit spre Kirmán şi şi-au unit forţele cu Ḥájí Mírzá Muḥammad Karím <u>Kh</u>án, ducând mai departe planurile acestuia şi adăugând o nouă forţă
    vehementelor lui acuzaţii.
</p>
<p>
    Episod relatat de Mullá ‘Abdu’l-Karím-i-Qazvíní
</p>
<p>
    Într-o noapte după alungarea lor din <u>Sh</u>íráz, Báb, care vizita casa lui Ḥájí Mírzá Siyyid ‘Alí, unde chemase la întâlnire pe Mírzá
    Muḥammad-‘Alíy-i-Nahrí, Mírzá Hádí şi Mullá ‘Abdu’l-Karím-i-Qazvíní, se întoarse dintr-o dată spre ultimul menţionat şi îl întrebă: „’Abdu’l-Karím, cauţi
    tu Manifestarea?” Aceste cuvinte, rostite cu calm şi mare delicateţe, au avut un efect de surprindere asupra lui, făcându-l să pălească la auzul acestei
    întrebări atât de neaşteptate şi să izbucnească în lacrimi. Se aruncă la picioarele lui Báb într-o stare de profundă agitaţie. Báb îl cuprinse afectuos, îi
    sărută fruntea şi îl invită să şadă lângă El. Cu duioşie şi tandreţe, El reuşi să liniştească tulburarea din inima lui.
</p>
<p>
    Imediat ce au revenit la casele lor, Mírzá Muḥammad-‘Alí şi fratele lui l-au întrebat pe Mullá ‘Abdu’l-Karím motivul acelei tulburări profunde care îl
    cuprinsese dintr-o dată. „Ascultaţi-mă”, răspunse el, „vă voi povesti istoria unei experienţe stranii, o poveste pe care nu am mai spus-o nimănui până
    acum. Când am atins vârsta maturităţii, pe când locuiam în Qazvín, am simţit o puternică dorinţă de a descifra misterele lui Dumnezeu şi de a înţelege
    natura sfinţilor şi profeţilor Lui. Mi-am dat seama că doar dobândirea de învăţătură ar putea să mă ajute să îmi realizez ţelul. Am reuşit să obţin acordul
    tatălui meu şi a unchilor mei de a-mi abandona afacerile şi m-am cufundat pe dată în studiu şi cercetare. Ocupam o cameră într-unul din madrisih-urile din
    Qazvín şi îmi concentram toate eforturile în aprofundarea oricărui domeniu de învăţătură omenească. Deseori discutam cu colegii mei discipoli despre
    cunoaşterea pe care o dobândisem şi căutam prin toate mijloacele să îmi îmbogăţesc experienţa. Noaptea, mă retrăgeam în casa mea, şi, în izolarea
    bibliotecii mele, continuam multe ceasuri să studiez netulburat. Eram atât de cufundat în truda mea că devenisem nepăsător la foame sau la somn. În doi ani
    am reuşit să stăpânesc căile întortocheate ale jurisprudenţei şi teologiei musulmane. Eram un audient credincios al cursurilor oferite de Mullá
    ‘Abdu’l-Karím-i-Íravání, care, în acele zile, era privit ca cel mai remarcabil dintre mullá din Qazvín. Îi admiram mult vasta erudiţie, evlavia şi virtutea
    lui. În fiecare noapte, atâta timp cât am fost discipolul lui, m-am ocupat de scrierea unui tratat pe care apoi i l-am înmânat lui şi pe care el mi l-a
    revizuit cu multă grijă şi interes. Părea foarte mulţumit de progresele mele şi de multe ori îmi aducea laude. Într-o zi, în prezenţa grupului de
    discipoli, el a declarat: «Învăţatul şi înţeleptul Mullá ‘Abdu’l-Karím s-a ridicat la stadiul la care poate expune autorizat sfintele Scripturi ale
    Islám-ului. Nu mai are nevoie să participe la clasele mele sau la clasele celor egali mie. Cu voia lui Dumnezeu, voi sărbători ridicarea lui în rangul de
    mujtahid în dimineaţa de vineri ce vine şi îi voi elibera certificatul imediat după rugăciunea congregaţională.»”
</p>
<p>
    „Imediat ce Mullá ‘Abdu’l-Karím a rostit aceste cuvinte şi s-a retras, discipolii lui au venit spre mine, felicitându-mă călduros pentru realizările mele.
    În culmea fericirii, m-am întors acasă. La sosirea mea, am descoperit că atât tatăl meu, cât şi unchiul meu mai mare, Ḥájí Ḥusayn-‘Alí, amândoi mult
    stimaţi în Qazvín, pregăteau o petrecere în cinstea mea, prin care ei doreau să sărbătorească terminarea studiilor mele. Le-am cerut să amâne invitarea
    oamenilor de vază din Qazvín până când le voi fi dat eu de veste. Au acceptat cu bucurie, crezând că eu aşteptam cu nerăbdare o astfel de petrecere şi nu
    aş fi amânat-o fără motiv. În acea noapte m-am retras în biblioteca mea şi, în intimitatea chiliei mele, mă gândeam la aceste lucruri care stăruiau în
    inima mea: Nu ţi-ai imaginat tu cu drag, îmi spuneam mie însumi, că numai cei purificaţi în spirit vor putea vreodată spera să atingă rangul unui exponent
    autorizat al sacrelor Scripturi ale Islám-ului. Nu era oare crezul tău că oricine ar fi atins acest rang ar fi fost ferit de greşeli. Nu te numeri tu deja
    printre aceia care se bucură de acest rang. Oare nu cei mai distinşi teologi ai Qazvín-ului te-au recunoscut şi te-au declarat astfel. Fii cinstit. Tu, în
    inima ta, consideri că ai atins acel stadiu de puritate şi detaşare sublimă pe care, în trecut, le considerai cerinţe esenţiale pentru cineva care aspiră
    să ajungă la o poziţie atât de înaltă. Te crezi tu însuţi eliberat de orice urmă de dorinţă egoistă. Pe când stăteam aşa şi meditam, sentimentul propriei
    mele lipse de merit mă copleşi. Mă vedeam încă o victimă a grijilor şi nedumeririlor, a tentaţiilor şi a îndoielii. Eram copleşit de gânduri despre cum îmi
    voi ţine eu lecţiile, cum voi conduce eu comunitatea în rugăciune, cum voi aplica şi susţine legea şi preceptele Credinţei. Mă cuprindea neliniştea faţă de
    cum îmi voi face eu datoria, cum îmi voi asigura eu superioritatea realizărilor mele faţă de cei dinaintea mea. Eram cuprins de un sentiment profund de
    umilinţă şi am simţit că neapărat trebuia să cer iertare lui Dumnezeu. Mă gândeam, scopul tău în obţinerea acestei învăţături era să descoperi misterele
    lui Dumnezeu şi să ajungi la o stare de certitudine. Fii sincer. Eşti sigur de interpretarea ta asupra Qur’án-ului. Eşti sigur că legile pe care le
    promulgi tu reflectă voinţa lui Dumnezeu. Dintr-o dată eram cuprins de sentimentul că greşeam. Pentru prima dată îmi dădeam seama cum rugina învăţăturilor
    îmi corodase sufletul şi îmi întunecase vederea. Mi-am deplâns trecutul şi inutilitatea strădaniilor mele. Ştiam că oamenii de acelaşi rang cu mine erau
    supuşi aceloraşi cazne. De îndată ce dobândeau aşa-zisa învăţătură, susţineau că sunt exponenţii legilor Islám-ului şi îşi lua arogau privilegiul exclusiv
    de a se pronunţa asupra doctrinei sale.
</p>
<p>
    „Am rămas cuprins de gândurile mele până în zori. Nu am dormit şi nici nu am mâncat nimic în acea noapte. Din când în când mă găseam în comuniune cu
    Dumnezeu: «Tu mă vezi, o, Doamne şi vezi starea în care mă aflu. Ştii că nu am nimic mai drag pe lume decât să-ţi respect voinţa şi să-Ţi fac pe plac. Sunt
    profund uimit gândindu-mă la nenumăratele secte în care Credinţa Ta sfântă s-a împărţit. Sunt complet dezorientat când văd schismele care au sfârtecat
    religiile din trecut. Îmi vei descifra nedumeririle şi mă vei elibera de îndoieli. Încotro trebuie să mă îndrept pentru alinare şi călăuzire?» Am plâns
    atât de amarnic în noaptea aceea, încât mi se pare că am rămas fără cunoştinţă. Mi-a apărut deodată viziunea unei mari adunări de oameni, ale căror figuri
    radioase mă impresionară foarte mult. O figură nobilă, îmbrăcată în straie de siyyid, ocupa un loc în amvonul din faţa congregaţiei. El explica înţelesul
    acestui verset sacru din Qur’án: «Oricine se străduieşte pentru Noi, pe calea Noastră Noi îi vom călăuzi.» Eram fascinat de chipul lui. M-am ridicat, am
    înaintat spre el şi eram pe punctul de a mă arunca la picioarele lui, când viziunea a dispărut dintr-o dată. Inima îmi era inundată de lumină. Bucuria mea
    era de nedescris.”
</p>
<p>
    „M-am hotărât pe dată să mă consult cu Ḥájí Alláh-Vardí, tatăl lui Muḥammad-Javád-i-Farhádí, un om cunoscut în tot Qazvín-ul pentru înţelegerea lui profund
    spirituală. Când i-am povestit despre vedenia mea, el a zâmbit şi, cu o precizie extraordinară, mi-a descris trăsăturile caracteristice ale acelui siyyid
    care îmi apăruse mie. El a adăugat: «Acea nobilă prezenţă nu era nimeni altul decât Ḥájí Siyyid Káẓim-i-Ra<u>sh</u>tí, care acum se află în Karbilá şi care
    poate fi văzut predicând în fiecare zi discipolilor lui sacrele învăţături ale Islám-ului. Cei care ascultă discursurile sale sunt revigoraţi şi edificaţi
    de rostirea lui. Nu voi putea niciodată descrie impresia pe care cuvintele lui le produc asupra auditoriului său.» M-am ridicat bucuros şi, exprimându-mi
    aprecierea mea profundă, m-am retras în casa mea şi am început imediat pregătirile pentru călătoria mea la Karbilá. Vechii mei colegi discipoli veniră şi
    mă rugară insistent fie să fac personal o vizită învăţatului Mullá ‘Abdu’l-Karím, care îşi exprimase dorinţa să mă întâlnească, fie să îl primesc la mine
    acasă. Am răspuns: «Simt imboldul de a vizita mormântul sfânt al lui Imám Ḥusayn la Karbilá. Am jurat să pornesc pe dată în acest pelerinaj. Nu pot amâna
    plecarea. De va fi posibil, îl voi vizita pentru câteva momente, înainte de a părăsi oraşul. De nu voi putea, îl voi ruga să mă ierte şi să se roage în
    numele meu pentru ca eu să fiu călăuzit pe calea cea dreaptă.»”
</p>
<p>
    „În taină mi-am pus în temă rudele cu natura viziunii mele şi cu interpretarea ei. Le-am informat în legătură cu planificata mea vizită la Karbilá.
    Cuvintele pe care le-am adresat chiar în acea zi au insuflat dragostea lui Siyyid Káẓim în inimile lor. S-au simţit profund atraşi de Ḥájí Alláh-Vardí, i
    s-au alăturat şi au devenit admiratorii lui înfocaţi.”
</p>
<p>
    „Fratele meu, ‘Abdu’l-Ḥamíd [care mai apoi a sorbit din cupa martiriului la Ṭihrán], m-a însoţit în călătoria mea la Karbilá. Acolo l-am întâlnit pe Siyyid
    Káẓim şi am rămas profund uimit să-l ascult vorbind discipolilor strânşi în jurul lui în exact aceleaşi împrejurări care îmi apăruseră mie în viziunea mea.
    Am rămas înmărmurit când am descoperit, la sosirea mea, că tălmăcea exact acelaşi verset pe care îl explica discipolilor şi când îmi apăruse mie. Stând şi
    ascultându-l, am fost profund impresionat de forţa argumentelor sale şi de profunzimea gândirii lui. El m-a primit cu blândeţe şi mi-a arătat cea mai mare
    bunătate. Fratele meu şi cu mine am simţit amândoi o bucurie interioară pe care nu o mai trăisem niciodată până atunci. În zorii zilei ne-am grăbit spre
    casa lui şi l-am însoţit în vizita lui la mormântul lui Imám Ḥusayn.”
</p>
<p>
    „Mi-am petrecut toată iarna întovărăşindu-l îndeaproape. În tot acest timp, am participat încrezător la toate lecţiile sale. De fiecare dată când îi
    ascultam discursul, îl auzeam descriind un anume aspect al manifestării promisului Qá’im. Aceasta era singura temă pe care el o trata în discursurile sale.
    La oricare verset sau rânduială pe care se întâmpla să le expună, îşi încheia invariabil comentariul cu o referire aparte la venirea Revelaţiei promise. El
    declara deschis şi în mod repetat: «Cel promis» locuieşte în mijlocul acestui popor. Timpul stabilit pentru apariţia Lui se apropie cu repeziciune.
    Pregătiţi calea pentru El şi purificaţi-vă pentru a-I putea recunoaşte frumuseţea. Nu înainte ca eu să fi părăsit această lume, chipul Său de luceafăr al
    dimineţii va fi revelat. Se cuvine ca după plecarea mea să vă ridicaţi şi să Îl căutaţi. Nu trebuie să aveţi odihnă nicio clipă până când nu Îl veţi
    găsi.»”
</p>
<p>
    „După sărbătoarea de Naw-Rúz, Siyyid Káẓim mă rugă să plec din Karbilá. «Fii liniştit, o, ‘Abdu’l-Karím», îmi spuse el, luându-şi rămas bun de la mine, «tu
    eşti unul dintre cei care, în Ziua Revelaţiei Sale, se va ridica pentru victoria Cauzei Lui. Sper că îţi vei aminti de mine în acea Zi binecuvântată.» L-am
    implorat să mă lase să mai rămân în Karbilá, spunând că întoarcerea mea la Qazvín va stârni duşmănia acelor mullá din oraş. «Încrede-te numai în Dumnezeu»,
    a fost răspunsul lui. «Nu ţine defel seama de maşinaţiunile lor. Ocupă-te de profesia ta şi fii sigur că protestele lor nu te vor atinge niciodată.» I-am
    urmat sfatul şi împreună cu fratele meu am pornit spre Qazvín.”
</p>
<p>
    „Imediat după sosirea mea, am ascultat sfatul lui Siyyid Káẓim. Urmându-i instrucţiunile, am reuşit să reduc la tăcere orice oponent răuvoitor. Ziua mă
    ocupam de negustorie; noaptea mă întorceam acasă şi, în liniştea camerei mele, îmi dedicam timpul meditaţiei şi rugăciunii. Cu ochii înlăcrimaţi, în
    comuniune cu Dumnezeu, Îl imploram spunând: «Prin gura servitorului Tău inspirat, mi-ai promis că voi trăi Ziua Ta şi că voi contempla Revelaţia Ta. Prin
    el, m-ai asigurat că voi fi printre cei care se vor ridica pentru triumful Cauzei Tale. Cât timp vei ţine departe de mine promisiunea Ta. Când va deschide
    pentru mine mâna bunăvoinţei Tale iubitoare uşa milei Tale şi va conferi asupra mea binecuvântările Tale nemuritoare?» În fiecare noapte, repetam această
    rugă şi continuam implorările mele până în zori.”
</p>
<p>
    „Într-o noapte, în pragul zilei de ‘Arafih, în anul 1255 A.H.,<a name="footnote-2341-159-backlink"></a><a href="#footnote-2341-159">159</a> eram atât de
    cufundat în rugăciune, că mi se părea că intrasem într-o transă. Îmi apăru în faţă o pasăre, albă ca zăpada, care zbura pe deasupra capului meu şi se aşeză
    pe o creangă a unui copac de lângă mine. Cu accente de o dulceaţă de nedescris, acea pasăre îmi adresă aceste cuvinte: «Cauţi Manifestarea, o,
    ‘Abdu’l-Karím. Iată, anul ’60.» Imediat după aceea, pasărea zbură şi se făcu nevăzută. Misterul acelor cuvinte mă tulbură foarte mult. Amintirea frumuseţii
    acelei viziuni îmi rămase mult timp în minte. Era ca şi cum aş fi gustat din toate deliciile Paradisului. Bucuria mea era de nestăpânit.”
</p>
<p>
    „Mesajul mistic al acelei păsări îmi pătrunsese în suflet şi era mereu pe buzele mele. Era în mintea mea iar şi iar. Nu spusesem nimănui despre acest
    mesaj, de teamă ca nu cumva dulceaţa lui să mă părăsească. Câţiva ani mai târziu, Chemarea din <u>Sh</u>íráz a ajuns la urechile mele. În ziua în care am
    auzit-o, m-am grăbit spre acel oraş. În drumul meu, l-am întâlnit în Ṭihrán pe Mullá Muḥammad-i-Mu‘allim, care mi-a explicat esenţa acestei Chemări şi m-a
    informat că aceia care au mărturisit-o se întruniseră în Karbilá şi aşteptau întoarcerea Conducătorului lor din Ḥijáz. M-am îndreptat imediat spre acel
    oraş. De la Hamadán, spre marea mea nefericire, Mullá Javád-i-Bara<u>gh</u>ání m-a însoţit până la Karbilá, unde am avut privilegiul de a te întâlni pe
    tine şi pe ceilalţi credincioşi. Am continuat să păstrez la loc de cinste în sufletul meu ciudatul mesaj transmis prin acea pasăre. Când în sfârşit am
    ajuns în prezenţa lui Báb şi am auzit din gura Lui exact aceleaşi cuvinte, rostite cu aceeaşi tonalitate şi limbaj cum le auzisem eu, mi-am dat seama de
    semnificaţia lor. Am fost atât de copleşit de puterea şi de gloria lor, încât instinctiv am căzut la picioarele Lui şi I-am preamărit numele.”
</p>
<p>
    În zilele de început ale anului 1265 A.H.<a name="footnote-2341-160-backlink"></a><a href="#footnote-2341-160">160</a>, am plecat, la vârsta de optsprezece
    ani, din satul meu natal Zarand spre Qum, unde am avut ocazia să îl întâlnesc pe Siyyid Ismá‘íl-i-Zavári’í, supranumit <u>Dh</u>abíh, care, mai târziu, pe
    când se afla în Ba<u>gh</u>dád, şi-a sacrificat viaţa pe calea lui Bahá’u’lláh. Prin el am fost condus să recunosc noua Revelaţie. El se pregătea atunci să
    plece spre Mázindarán şi era hotărât să se alăture acelor apărători eroici ai fortului <u>Sh</u>ay<u>kh</u> Ṭabarsí. Intenţiona să mă ia cu el, împreună cu
    Mírzá Fatḥú’lláh-i-Ḥakkák, un tânăr de vârsta mea, care era un localnic din Qum. Cum împrejurările îi afectaseră planurile, el ne-a promis că va lua
    legătura cu noi înainte de a pleca şi că ne va ruga să îl însoţim. În timpul convorbirii sale cu Mírzá Fatḥú’lláh şi cu mine, el ne-a povestit întâmplarea
    minunatei experienţe a lui Mullá ‘Abdu’l-Karím.
</p>
<p>
    Întâlnirea lui Nabíl cu Mullá ‘Abdu’l-Karími-i-Qazvíní
</p>
<p>
Am fost cuprins de dorinţa de a-l întâlni. Când am ajuns la Ṭihrán şi l-am întâlnit pe Siyyid Ismá‘íl în Madrisiy-i-Dáru’<u>sh</u>-Shafáy-i-Masjid-i-<u>Sh</u>áh, el m-a prezentat aceluiaşi Mullá ‘Abdu’l-Karím care pe atunci locuia în acelaşi madrisih. În acele zile am fost informaţi că lupta de la    <u>Sh</u>ay<u>kh</u> Ṭabarsí se încheiase şi că acei însoţitori ai lui Báb care se adunaseră în Ṭihrán şi aşteptau reîntâlnirea cu tovarăşii lor se
    întorseseră fiecare în provincia lor, nereuşind să îşi îndeplinească dorinţa. Mullá ‘Abdu’l-Karím a rămas în capitală, unde şi-a dedicat timpul
    transcrierii Bayán-ului Persan. Apropiata mea tovărăşie cu el m-a ajutat să îmi adâncesc iubirea şi admiraţia pentru el. După trecerea a treizeci şi opt de
    ani de la prima noastră întrevedere în Ṭihrán, încă simt căldura prieteniei lui şi fervoarea credinţei sale. Sentimentele mele de preţuire afectuoasă faţă
    de el m-au îndemnat să stărui mai mult asupra circumstanţelor vieţii lui din tinereţe, culminând cu ceea ce poate fi numit punctul cheie al întregii sale
    cariere. Fie ca la rândul lui, acesta să servească la trezirea cititorului la măreţia acestei Revelaţii importante.
</p>
<p>
    CAPITOLUL IX
</p>
<p>
    ŞEDEREA LUI BÁB ÎN <u>SH</u>ÍRÁZ
</p>
<p>
    Capitolul IX: Şederea lui Báb în <u>Sh</u>íráz după pelerinaj
</p>
<p>
    DUPĂ PELERINAJ<i></i>
</p>
<p>
    <i>(continuare)</i>
</p>
<p>
    LA scurt timp după sosirea lui Mullá Ḥusayn în <u>Sh</u>íráz, glasul poporului s-a ridicat din nou pentru a protesta împotriva lui. Teama şi indignarea
    mulţimii erau stârnite de cunoaşterea legăturilor sale de spirit cu Báb. „Iarăşi vine în oraşul nostru”, vociferau ei; „iarăşi instigă la revoltă şi,
    împreună cu stăpânul lui, plănuiesc un atac şi mai necruţător asupra instituţiilor noastre venerabile.”
</p>
<p>
    Plecarea lui Mullá Ḥusayn spre Khurásán
</p>
<p>
    Situaţia devenise atât de serioasă şi de ameninţătoare, încât Báb l-a instruit pe Mullá Ḥusayn, prin Yazd să se reîntoarcă în provincia <u>Kh</u>urásán. De
    asemenea, el i-a lăsat să plece pe ceilalţi însoţitori ai Lui care se adunaseră în <u>Sh</u>íráz, rugându-i să se întoarcă la Iṣfáhán. L-a păstrat doar pe
    Mullá ‘Abdu’l-Karím, căruia i-a dat sarcina de a-I transcrie scrierile.
</p>
<p>
    Măsurile de precauţie pe care Báb socotise cu cale să le ia, L-au eliberat de ameninţarea imediată a violenţei locuitorilor înfuriaţi ai <u>Sh</u>
    íráz-ului, dând un suflu nou propagării Credinţei Lui dincolo de hotarele acelui oraş. Discipolii Săi, răspândiţi în întreaga ţară, proclamau fără teamă
    mulţimii de conaţionali puterea regeneratoare a Revelaţiei nou-născute. Faima lui Báb ajunsese până departe, până şi la urechile acelora care ocupau
    jilţurile puterii, atât în capitală, cât şi în toate provinciile.<a name="footnote-2341-161-backlink"></a><a href="#footnote-2341-161">161</a> Un val
    pătimaş de interes pusese stăpânire în egală măsură pe mintea şi sufletul conducătorilor şi maselor largi. Uimirea şi mirarea îi cuprinseră pe cei care
    auziseră din gura mesagerilor apropiaţi ai lui Báb relatările cu privire la semnele şi mărturiile care au precedat apariţia Manifestării Lui. Demnitarii
    Statului şi ai Bisericii participau fie în persoană, fie îi delegau pe cei mai abili reprezentanţi ai lor pentru a cerceta adevărul şi caracterul acestei
    Mişcări remarcabile.
</p>
<p>
    Însuşi Muḥammad <u>Sh</u>áh<a name="footnote-2341-162-backlink"></a><a href="#footnote-2341-162">162</a> a simţit imboldul să constate veridicitatea
veştilor şi să cerceteze aceste lucruri. El l-a delegat pe Siyyid Yaḥyáy-i-Dárábí,<a name="footnote-2341-163-backlink"></a>    <a href="#footnote-2341-163">163</a> cel mai învăţat, cel mai convingător şi cel mai influent dintre supuşii lui, pentru a-L intervieva pe Báb şi pentru
    a-i raporta rezultatele acestei investigaţii. <u>Sh</u>áh-ul avea încredere absolută în imparţialitatea lui, în competenţa şi în profunda lui capacitate
    spirituală. El ocupa o poziţie atât de importantă printre figurile de seamă ale Persiei, încât la orice întâlnire se întâmpla ca el să fie de faţă,
    indiferent de câţi teologi de frunte s-ar fi aflat acolo, el era mereu vorbitorul principal. Nimeni nu îndrăznea să îşi expună ideile în prezenţa sa. Toţi
    păstrau o tăcere reverenţioasă în faţa lui; toţi aduceau mărturie despre agerimea, învăţătura neîntrecută şi înţelepciunea sa matură.
</p>
<p>
    În acele zile, Siyyid Yaḥyá locuia în Ṭihrán în casa lui Mírzá Luṭf-‘Alí, maestrul de ceremonii al <u>Sh</u>áh-ului, ca oaspetele de onoare al Majestăţii
sale imperiale. Prin intermediul lui Mírzá Luṭf-‘Alí, <u>Sh</u>áh-ul transmise confidenţial dorinţa şi plăcerea lui ca Siyyid Yaḥyá să se îndrepte spre    <u>Sh</u>íráz şi acolo să cerceteze personal chestiunea. „Spune-i din partea noastră”, ordonă suveranul, „că întrucât avem cea mai mare încredere în
    integritatea lui, şi admirăm înaltele sale standarde morale şi intelectuale şi îl considerăm cel mai potrivit dintre teologii regatului nostru, vrem ca el
    să plece la <u>Sh</u>íráz şi acolo să-l cerceteze amănunţit pe acest Siyyid-i-Báb şi să ne aducă la cunoştinţă rezultatele investigaţiei sale. Noi vom şti
    apoi ce măsuri se impune să luăm.”
</p>
<p>
    Siyyid Yaḥyá era şi el dornic de a obţine răspunsuri direct de la sursă despre afirmaţiile lui Báb, dar, datorită unor circumstanţe potrivnice, fusese
    incapabil de a porni în călătorie către Fárs. Mesajul lui Muḥammad <u>Sh</u>áh îl determină să ducă la îndeplinire această mult dorită intenţie a sa.
    Asigurându-şi suveranul de disponibilitatea lui de a se supune dorinţei acestuia, el porni imediat spre <u>Sh</u>íráz.
</p>
<p>
    Pe drum, el a conceput diverse întrebări pe care se gândea să i le adreseze lui Báb. Pe baza răspunsurilor date de El, socotea că ar fi putut determina
    adevărul şi validitatea misiunii Sale. La sosirea lui în <u>Sh</u>íráz, el s-a întâlnit cu Mullá <u>Sh</u>ay<u>kh</u> ‘Alí, supranumit ‘Aẓím, cu care
    fusese bun prieten în vremea când locuia în <u>Kh</u>urásán. L-a întrebat pe acesta dacă a fost mulţumit de întrevederile lui cu Báb. ‘Aẓím i-a răspuns:
    „Ar trebui să Îl întâlneşti şi să cauţi tu însuţi să te familiarizezi cu Misiunea Lui. Ca prieten, te sfătuiesc să arăţi cea mai mare consideraţie în
    conversaţiile tale cu El, pentru ca nu cumva şi tu să fii obligat în cele din urmă să deplângi vreun act de nepoliteţe făcut Lui.”
</p>
<p>
    Întrevederea lui Siyyid Yaḥyá cu Báb
</p>
<p>
    Siyyid Yaḥyá l-a întâlnit pe Báb în casa lui Ḥájí Mírzá Siyyid ‘Alí şi a încercat să-I arate o atitudine cuviincioasă, după cum îl sfătuise ‘Aẓím. Timp de
    aproximativ două ore, el l-a purtat pe Báb prin cele mai întortocheate şi mai derutante teme ale învăţăturilor metafizice ale Islám-ului, prin cele mai
    obscure pasaje ale Qur’án-ului, dar şi prin cutumele şi profeţiile misterioase ale imám-ilor Credinţei. Mai întâi, Báb a ascultat referirile erudite cu
    privire la legile şi profeţiile Islám-ului, şi-a notat toate întrebările şi a început să răspundă la fiecare întrebare concis, dar pertinent. Concizia şi
    claritatea răspunsurilor Sale i-au stârnit admiraţia şi mirarea lui Siyyid Yaḥyá. Era copleşit de un sentiment de umilinţă faţă de propria sa îngâmfare şi
    mândrie. Aerul lui de superioritate dispăruse cu totul. Când s-a ridicat să plece, i-a adresat lui Báb aceste cuvinte: „De va fi pe placul lui Dumnezeu, în
    următoarea mea întrevedere cu Dumneavoastră, vă voi adresa şi restul de întrebări şi îmi voi concluziona cercetarea.” De îndată ce s-a retras, i s-a
    alăturat lui ‘Aẓím, căruia i-a spus povestea interviului său. „Mi-am expus în mod necuviincios volumul de cunoştinţe în faţa Lui”, a zis el. În câteva
    cuvinte a reuşit să răspundă la toate întrebările mele şi să-mi lămurească nedumeririle. M-am simţit atât de umil în faţa lui, că am cerut cu grabă să mă
    retrag.” ‘Aẓím l-a sfătuit din nou, rugându-l să nu uite de această dată povaţa lui.
</p>
<p>
    În timpul celei de a doua întrevederi, Siyyid Yaḥyá, spre mare lui mirare, a descoperit că toate acele întrebări pe care dorea să I le adreseze lui Báb, îi
    dispăruseră din minte. El s-a mulţumit cu chestiuni care păreau nesemnificative faţă de obiectul investigaţiei sale. Spre marea lui surprindere, el a
