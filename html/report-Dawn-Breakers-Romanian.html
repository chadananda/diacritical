    principalilor mujtajizi ai oraşului, care au fost cuprinşi de o mare nelinişte şi au dat ordin ca toţi cei ce întreţineau astfel de îndoieli să fie aspru
    pedepsiţi. Câţiva au fost bătuţi, alţii amendaţi şi cu toţii avertizaţi să înceteze să mai pomenească despre asemenea lucruri, care nu pot face altceva
    decât să reînvie memoria unui adversar teribil şi să reaprindă entuziasmul pentru Cauza Sa.
</p>
<p>
    Principalul conducător al armatei care a dus la grăbirea martiriului lui Báb, Amír-Niẓám şi fratele său, Vazír-Niẓám, principalul său complice, au fost
    supuşi unei pedepse îngrozitoare, la nici doi ani de la acel act sălbatic, care s-a încheiat jalnic prin moartea lor. Sângele lui Amír-Niẓám pătează şi
    acum zidul băii din Fín<a name="footnote-2341-539-backlink"></a><a href="#footnote-2341-539">539</a>, martorul al atrocităţilor pe care le înfăptuiseră
    mâinile lor.<a name="footnote-2341-540-backlink"></a><a href="#footnote-2341-540">540</a>
</p>
<p>
    VEDERE DIN ZANJÁN
</p>
<p>
    CAPITOLUL XXIV
</p>
<p>
    Capitolul XXIV: Revolta din Zanján
</p>
<p>
    REVOLTA DIN ZANJÁN
</p>
<p>
CÂND Báb şi-a găsit moartea în Tabríz, scânteia care a aprins marile conflagraţii din Mázindarán şi Nayríz a pus pe foc oraşul Zanján    <a name="footnote-2341-541-backlink"></a><a href="#footnote-2341-541">541</a> şi împrejurimile sale.
</p>
<p>
    Referire la suferinţele lui Báb
</p>
<p>
    Pe cât de profundă era suferinţa Sa faţă de soarta tristă şi dezastruoasă a eroilor din <u>Sh</u>ay<u>kh</u> Ṭabarsí, vestea suferinţelor nu mai puţin
    tragice prin care au trecut Vaḥíd şi camarazii săi a venit ca o lovitură în plus asupra sufletului Său, apăsat deja de greutatea atâtor nenorociri.
    Conştiinţa pericolelor care se adunau în jurul Lui, amintirea umilinţei îndurate când fusese dus ultima oară la Tabríz, tensiunea unei captivităţi
    prelungite şi riguroase în mijlocul fortăreţei de pe muntele din Á<u>dh</u>irbáyján; teribilul măcel care a marcat etapele finale ale revoltelor de la
    Mázindarán şi Nayríz, jignirile aduse Credinţei Sale de prigonitorii Celor Şapte Martiri din Ṭihrán, chiar şi acestea, nu reprezintă toate necazurile care
    au întunecat zilele rămase ale unei vieţi în rapid declin. Era deja istovit de severitatea acestor lovituri, când au ajuns la El veştile întâmplărilor din
    Zanján, care începeau atunci să prefigureze evenimentele triste şi care au contribuit doar la completarea chinului ultimelor Sale zile. Ce suferinţe
    trebuie să fi îndurat pe măsură ce umbrele morţii se adunau cu repeziciune în jurul Său! În orice ţinut, fie de la nord sau de la sud, campionii Credinţei
    Sale au fost supuşi unor suferinţe nemeritate, au fost înşelaţi cu ticăloşie, deposedaţi de proprietăţile lor şi masacraţi fără milă. Iar acum, pentru a
revărsa cupa nenorocirilor sale, se declanşă furtuna din Zanján, cea mai violentă şi devastatoare dintre toate.<a name="footnote-2341-542-backlink"></a>    <a href="#footnote-2341-542">542</a>
</p>
<p>
    Activităţile lui Ḥujjat înainte de convertire
</p>
<p>
    Voi începe să relatez circumstanţele care au făcut din acel eveniment unul dintre cele mai înfiorătoare episoade ale acestei Revelaţii. Personajul
    principal a fost Ḥujjat-i-Zanjání, al cărui nume era Mullá Muḥammad-‘Alí,<a name="footnote-2341-543-backlink"></a><a href="#footnote-2341-543">543</a> unul
    dintre cei mai capabili demnitari ecleziaşti de vârsta sa şi, cu siguranţă, unul dintre cei mai formidabili campioni ai Cauzei. Tatăl său, Mullá
    Raḥím-i-Zanjání, a fost unul din principalii mujtahizi din Zanján, stimat pentru smerenia, cunoştinţele şi forţa caracterului său. Mullá Muḥammad-‘Alí,
    supranumit Ḥujjat, s-a născut în anul 1227 A.H.<a name="footnote-2341-544-backlink"></a><a href="#footnote-2341-544">544</a> Chiar din copilărie, el
    dovedea o asemenea capacitate, încât tatăl său s-a ocupat mult de educaţia sa. L-a trimis la Najaf, unde s-a distins prin intuiţia, abilitatea şi râvna sa
    înflăcărată.<a name="footnote-2341-545-backlink"></a><a href="#footnote-2341-545">545</a> Ştiinţa şi inteligenţa sa ageră i-au adus admiraţia prietenilor
    săi, în timp ce sinceritatea şi tăria caracterului său îl făcuseră un inamic redutabil pentru adversarii săi. Tatăl său îl sfătuise să nu se mai întoarcă
în Zanján, unde duşmanii săi complotau împotriva lui. Ca urmare, decise să îşi stabilească reşedinţa în Hamadán,<a name="footnote-2341-546-backlink"></a>    <a href="#footnote-2341-546">546</a> unde se căsători cu o femeie din neamul său şi locui acolo aproape doi ani şi jumătate, când, vestea morţii tatălui
    său îl făcu să se decidă să plece către oraşul său natal. Ovaţiile cu care a fost primit la sosirea sa au aprins ostilitatea acelor ‘ulamá care, în ciuda
opoziţiei lor declarate, primiră din partea sa toată consideraţia şi amabilitatea.<a name="footnote-2341-547-backlink"></a>    <a href="#footnote-2341-547">547</a>
</p>
<p>
    De la amvonul masjid-ului pe care prietenii săi îl ridicară în onoarea sa, a îndemnat mulţimea care se adunase în jurul său să-şi înfrâneze slăbiciunile şi
    să practice moderaţia în toate actele lor.<a name="footnote-2341-548-backlink"></a><a href="#footnote-2341-548">548</a> A interzis fără milă orice formă de
    abuz şi, prin exemplul său, i-a încurajat pe oameni să adere strict la principiile întipărite în Qur’án. Grija şi abilitatea cu care îi învăţa pe
    discipolii săi erau de asemenea natură, încât ei întreceau cunoştinţele şi înţelegerea ulamá din Zanján. Munca sa meritorie a continuat timp de
şaptesprezece ani şi a reuşit să purifice minţile şi inimile concitadinilor săi de orice părea contrar spiritului şi învăţăturilor Credinţei lor.    <a name="footnote-2341-549-backlink"></a><a href="#footnote-2341-549">549</a>
</p>
<p>
    Acceptarea de către Ḥujjat a Mesajului lui Báb
</p>
<p>
    Când ajunse la el Chemarea din <u>Sh</u>íráz, îl trimise pe mesagerul său de încredere, Mullá Iskandar, să se intereseze despre revendicările noii
    Revelaţii; răspunsul său la acel Mesaj îi făcu pe duşmanii săi să îşi dubleze atacurile împotriva lui.
</p>
<p>
    Ḥujjat acuzat şi chemat la Ṭihrán
</p>
<p>
    Totuşi, incapabili să-l dezonoreze în faţa conducătorilor şi al oamenilor, se străduiau acum să-l denunţe ca avocat al ereziei ce respingea tot ceea ce era
    sfânt şi preţuit în Islám. „Reputaţia sa de adept al dreptăţii, smereniei, înţelepciunii şi cunoaşterii”, şuşoteau ei, „ne împiedică să-i zdruncinăm
    poziţia”. „Când a fost chemat la Ṭihrán în faţa lui Muḥammad <u>Sh</u>áh, nu a fost el capabil, prin magnetismul elocvenţei sale, să-l câştige de partea sa
    şi să-l facă unul dintre admiratorii săi devotaţi. Totuşi, acum, că a susţinut deschis cauza lui Siyyid-i-Báb, putem reuşi cu siguranţă să obţinem din
    partea guvernului ordinul de arestare şi de izgonire din oraşul nostru.”
</p>
<p>
    Prin urmare, ei au scris o petiţie către Muḥammad <u>Sh</u>áh în care căutau, prin orice mijloc puteau inventa minţile lor răuvoitoare şi viclene, să-i
    discrediteze numele. „În timp ce se declară un discipol al Credinţei noastre”, se plângeau ei, el, cu ajutorul discipolilor săi, a fost în stare să ne
    respingă autoritatea. Acum, că se identifică cu cauza lui Siyyid-i-Báb şi a atras pentru acel crez detestabil peste două treimi dintre locuitorii din
    Zanján, ce umilinţe ne va pricinui. Întregul masjid nu poate cuprinde mulţimea care se îmbulzeşte la porţile sale. Atât de mare este influenţa sa, încât
    masjid-ul care aparţinea tatălui său şi cel care a fost construit în cinstea sa au fost unite şi transformate într-un singur edificiu pentru a putea găzdui
    mulţimea crescândă care se grăbeşte să-l urmeze în rugăciune. Timpul se aproprie cu repeziciune când nu numai oraşul Zanján dar şi satele învecinate se vor
    declara susţinătorii săi.”<u></u>
</p>
<p>
    <u>Sh</u>
áh-ul a fost foarte surprins de tonul şi limbajul cu care petiţionarii încercau să-l acuze pe Ḥujjat. Îi împărtăşi mirarea lui Mírzá Naẓar-‘Alí, Hakím-Bá    <u>sh</u>í, şi îşi amintiră de omagiul înflăcărat pe care mulţi vizitatori ai Zanján-ului îl aduceau abilităţilor şi integrităţii acuzatului. El decise
    să-l cheme, împreună cu adversarii săi la Ṭihrán. Într-o întâlnire specială în care i s-au alăturat Ḥájí Mírzá Aqásí, principalii oficiali ai guvernului şi
    un număr de ‘ulamá din Ṭihrán, a chemat liderii ecleziastici din Zanján să justifice revendicările avute. La orice întrebare pe care i-au adresat-o lui
    Ḥujjat referitoare la învăţăturile Credinţei lor, el le-a răspuns într-o manieră care nu putea da greş în cucerirea admiraţiei ascultătorilor şi stabilirea
    încrederii supreme în nevinovăţia sa. <u>Sh</u>áh-ul şi-a exprimat întreaga satisfacţie şi l-a răsplătit cu generozitate pentru modul admirabil în care a
    reuşit să respingă afirmaţiile duşmanilor săi. Îi porunci să se întoarcă la Zanján şi să-şi reia serviciile valoroase pentru cauza oamenilor săi,
asigurându-l că-l va sprijini în toate situaţiile şi îi ceru să-l informeze despre orice dificultate cu care s-ar putea confrunta în viitor.    <a name="footnote-2341-550-backlink"></a><a href="#footnote-2341-550">550</a>
</p>
<p>
    Sosirea lui la Zanján a fost semnalul unei izbucniri crunte din partea adversarilor săi umiliţi. Pe măsură ce ostilitatea lor se creştea, semnele de
    devotament din partea prietenilor şi susţinătorilor săi se înmulţeau.<a name="footnote-2341-551-backlink"></a><a href="#footnote-2341-551">551</a> Total
dispreţuitor faţă de planurile lor, el îşi continuă activităţile sale cu acelaşi zel.<a name="footnote-2341-552-backlink"></a>    <a href="#footnote-2341-552">552</a> Principiile liberale pe care le susţinea necontenit şi fără teamă loveau în însăşi rădăcina ţesăturii pe care un
    inamic bigot o construise laborios. Ei priviră cu furie şi neputinţă dezmembrarea autorităţii şi colapsul instituţiilor lor.
</p>
<p>
    Mesajul lui Báb către Ḥujjat
</p>
<p>
    În acele zile sosi la Zanján solul său special, Ma<u>sh</u>hadí Aḥmad, pe care îl trimisese în secret la <u>Sh</u>íráz cu o petiţie şi cadouri din partea
    sa către Báb, care îi înmână, în timp ce el se adresa discipolilor săi, o scrisoare sigilată din partea Îndrăgitului său. În Tableta pe care o primise, Báb
    îi conferea unul din titlurile Sale, acela de Ḥujjat, îndemnându-l să proclame de la amvon, fără nici cea mai mică rezervă, adevărurile fundamentale ale
    Credinţei Sale. Abia a fost informat de dorinţele Învăţătorului, că a şi afirmat hotărârea sa de a se dedica punerii imediate în practică a oricărei
    porunci conţinute în acea Tabletă. De îndată, i-a expediat pe discipolii săi, le-a ordonat să-şi închidă cărţile, declarându-şi intenţia de a nu mai
    continua prelegerile. „La ce bun”, a spus el, studiu şi cercetare pentru cei care au găsit deja Adevărul şi de ce să se străduiască să înveţe când El care
    este Obiectul tuturor cunoştinţelor s-a manifestat?”
</p>
<p>
De îndată ce a încercat să conducă congregaţia pentru rugăciunea de vineri, aşa cum i-a poruncit Báb,<a name="footnote-2341-553-backlink"></a>    <a href="#footnote-2341-553">553</a> Imám-Jum‘ih-ul, care până atunci îndeplinea această îndatorire, a protestat vehement, argumentând că acest drept este
    privilegiul exclusiv al strămoşilor săi, că îi fusese conferit de către suveranul său şi că nimeni, indiferent de rangul său, nu îl poate uzurpa. „Acel
    drept” îi replică Ḥujjat, „a fost înlăturat de autoritatea cu care m-a învestit Însuşi Qá’im. El mi-a ordonat să preiau această funcţie public şi nu pot
    permite nimănui să încalce acest drept. Dacă voi fi atacat, voi acţiona pentru a mă apăra şi a proteja vieţile camarazilor mei.”
</p>
<p>
Insistenţa sa curajoasă faţă de îndatorirea cu care îl învestise Báb îi făcu pe ‘ulamá din Zanján să se alieze cu Imám-Jum‘ih    <a name="footnote-2341-554-backlink"></a><a href="#footnote-2341-554">554</a> şi să prezinte plângeri în faţa lui Ḥájí Mírzá Aqásí,
</p>
<p>
    Noi plângeri împotriva lui Ḥujjat şi mutarea lui la Ṭihrán
</p>
<p>
    argumentând că Ḥujjat a atacat validitatea instituţiilor şi a le-a călcat în picioare drepturile. „Fie trebuie să plecăm din acest oraş cu familiile şi
    averea noastră”, susţineau ei, „şi să-l lăsăm să conducă destinele oamenilor săi, fie obţinem din partea lui Muḥammad<u>Sh</u>áh un decret pentru
    expulzarea sa imediată din ţară; pentru că noi considerăm cu fermitate că a-i permite să rămână în elementul lui, ar însemna un dezastru.” Cu toate că în
    inima sa Ḥájí Mírzá Aqásí nu avea încredere în ordinele ecleziastice din ţara sa şi avea o aversiune naturală faţă de credinţele şi practicile lor, a fost
    forţat în final să cedeze în faţa cererilor lor presante şi a prezentat această chestiune lui Muḥammad <u>Sh</u>áh, care a ordonat transferul lui Ḥujjat
    din Zanján în capitală.
</p>
<p>
    CARAVANSERAIUL LUI MÍRZÁ MA‘ṢÚM-I-ṬABÍB LA ZANJÁN, SEMNUL X INDICÂND CAMERA OCUPATĂ DE BÁB<u></u>
</p>
<p>
    <u>Sh</u>
    áh-ul trimise un kurd pe nume Qilíj <u>Kh</u>án pentru a înmâna citaţia regală lui Ḥujjat. Între timp, Báb ajunsese în vecinătatea Ṭihrán-ului în drumul
    Său către Tabríz. Înainte ca mesagerul să ajungă la Zanján, Ḥujjat îl trimise pe unul dintre prietenii săi, <u>Kh</u>án-Muḥammad-i-Túb-<u>Ch</u>í la
    Învăţătorul său cu o petiţie în care îl implora să-i dea voie să-L salveze din mâinile inamicului. Báb îl asigură că numai cel Atotputernic poate dobândi
    eliberarea Sa şi că nimeni nu poate să scape de hotărârea Sa sau să evite legea Sa. „Cât despre întâlnirea cu Mine”, adăugă El, „aceasta va avea loc în
    curând în lumea de dincolo, pe tărâmul gloriei nepieritoare.”
</p>
<p>
    Sosirea lui Báb la Zanján şi plecarea către Tabríz
</p>
<p>
    În ziua în care Ḥujjat a primit acest mesaj, Qilíj <u>Kh</u>án a ajuns în Zanján, l-a informat despre ordinile primite şi au plecat împreună spre capitală.
    Sosirea lor la Ṭihrán a coincis cu plecarea lui Báb din satul Kulayn, unde fusese deţinut câteva zile.
</p>
<p>
    Temându-se ca nu cumva o întâlnire dintre Báb şi Ḥujjat să poată provoca noi tulburări, autorităţile şi-au luat precauţiile necesare pentru a se asigura de
    absenţa celui din urmă din Zanján în timpul în care Báb trecea prin oraş. În timp ce se îndrepta spre capitală, Ḥujjat şi-a îndemnat însoţitorii, care
    mergeau în urma lui la distanţă, să se întoarcă şi să încerce să se întâlnească cu Învăţătorul lor şi să-L asigure că sunt pregătiţi să vină să-L
    elibereze. În drumul lor către casă îl întâlniră pe Báb, care îşi exprimă din nou dorinţa Sa ca niciunul dintre prietenii săi să nu încerce să-L elibereze
    din captivitatea Sa. El chiar i-a îndrumat să le spună credincioşilor din oraşul lor să nu se îmbulzească în jurul Său, ba chiar să-L evite, oriunde va
    merge.
</p>
<p>
    Abia fusese transmis mesajul celor care plecaseră să-L întâmpine la venirea în oraşul lor, că ei s-au întristat şi au început să-şi deplângă soarta.
    Totuşi, nu au putut rezista impulsului care îi determinase să mărşăluiască pentru a-L întâlni, uitând de dorinţa exprimată de Báb.
</p>
<p>
    Fiind întâmpinaţi de gărzile care mărşăluiau înaintea Prizonierului lor, au fost dispersaţi fără milă. Ajungând la o răscruce a drumului, a avut loc o
    altercaţie între Muḥammad Big-i-<u>Ch</u>apár<u>ch</u>í şi camaradul său, care fusese trimis de la Ṭihrán pentru a ajuta la ducerea lui Báb la Tabríz.
    Muḥammad Big insistă ca Prizonierul lor să fie adus în oraş, unde să-I fie permis să petreacă noaptea în caravanseraiul lui Mírzá Ma‘ṣúm-i-Ṭabíb, tatăl lui
    Mírzá Muḥammad-‘Alíy-i-Ṭabíb, un martir al Credinţei, înainte de a relua marşul lor către Á<u>dh</u>irbáyján. El invocă faptul că a petrece noaptea în
    afara porţii ar însemna să-şi pună vieţile în pericol şi îi va încuraja pe adversari să încerce să-i atace. În cele din urmă, reuşi să-şi convingă
    camarazii că trebuie să-l ducă pe Báb în acel caravanserai. În timp ce treceau pe străzi au fost uimiţi să vadă mulţimea de oameni care urcaseră pe
    terasele caselor, în dorinţa de a zări chipul Prizonierului.
</p>
<p>
    Mírzá Ma‘ṣúm, fostul proprietar al acelui caravanserai murise de curând, iar fiul său cel mare, Mírzá Muḥammad-‘Alí, principalul medic din Hamadán care,
    chiar dacă nu era un credincios, era un adevărat admirator al lui Báb, ajunsese în Zanján şi era în doliu pentru tatăl său. Îl primi cu dragoste în
    caravanseraiul său pe care îl pregătise dinainte pentru primirea Sa. În acea noapte rămase până la o oră târzie în prezenţa Sa, fiind complet atras de
    partea Cauzei Sale.
</p>
<p>
    „Chiar în acea noapte, martoră a convertirii mele”, l-am auzit mai târziu relatând, „m-am trezit înainte de lumina zilei, mi-am aprins felinarul şi,
    urmându-l pe servitorul tatălui meu, mi-am îndreptat paşii către caravanserai. Gărzile care stăteau la intrare m-am recunoscut şimi-au dat voie să intru.
    Báb îşi făcea abluţiunile când am fost introdus la El. Am fost foarte impresionat când l-am văzut absorbit în rugăciunile Sale. Un sentiment de bucurie
    reverenţioasă îmi cuprinse sufletul, în timp ce stăteam în spatele Său şi mă rugam. Eu însumi am pregătit ceaiul Său şi tocmai i-l ofeream, când El se
    întoarse către mine şi îmi porunci să plec la Hamadán. „Acest oraş”, spuse El, „va fi cuprins de o mare fierbere, iar străzile sale vor fi pline de sânge.”
    Mi-am exprimat dorinţa puternică de a mă lăsa să-mi vărs sângele pe calea Sa. El m-a asigurat că ora martiriului încă nu sosise şi mi-a poruncit să mă
    resemnez faţă de tot ce va hotărî Dumnezeu. La răsăritul soarelui, când urcase pe calul Său şi se pregătea să plece, l-am implorat să-mi permită să-L
    urmez, dar El m-a sfătuit să rămân, şi m-a asigurat de rugăciunile Sale constante. Cu regret m-am resemnat voinţei Sale şi l-am privit dispărând din faţa
    mea.”
</p>
<p>
    Încarcerarea lui Ḥujjat la Ṭihrán
</p>
<p>
    La sosirea în Ṭihrán, Ḥujjat a fost dus în faţa lui Ḥájí Mírzá Aqásí, care, în numele <u>Sh</u>áh-ului şi al său, şi-a exprimat nervozitatea faţă de
    ostilitatea puternică pe care o stârnise comportamentul său printre ‘ulamá din Zanján. „Muḥammad <u>Sh</u>áh şi cu mine”, îi spuse, „suntem în continuu
asediaţi de denunţurile verbale şi în scris împotriva ta. Cu greu pot crede acuzaţiile legate de abandonarea Credinţei strămoşilor tăi. Nici eu, şi nici    <u>Sh</u>áh-ul nu suntem înclinaţi să dăm crezare acestor acuzaţii. El mi-a poruncit să te chem în capitală şi să te rog să respingi aceste acuzaţii. Mă
    întristează să aud că un om pe care îl consider infinit superior în cunoştinţe şi abilităţi lui Siyyid-i-Báb a ales să se identifice cu credinţa lui.” „Nu
    este aşa”, răspunse Ḥujjat; „Dumnezeu ştie că dacă acelaşi Siyyid mi-ar oferi cel mai mic serviciu în casa Sa, îl voi considera o onoare pe care nici cele
    mai mari favoruri ale suveranului meu nu pot spera să o depăşească.” „Nu se poate!”, izbucni Ḥájí Mírzá Aqásí. „Este convingerea mea fermă şi de
    nezdruncinat”, reafirmă Ḥujjat, „că acest Siyyid din <u>Sh</u>íráz, este chiar Cel a cărui sosire tu însuţi, alături de toţi oamenii din lume, o aşteptaţi
    cu nerăbdare. El este Domnul nostru, Izbăvitorul nostru promis.”
</p>
<p>
    Ḥájí Mírzá Aqásí îi raportă chestiunea lui Muḥammad <u>Sh</u>áh, căruia îi exprimă temerile sale că a permite acelui adversar formidabil, pe care însuşi
    suveranul îl considera cel mai realizat ‘ulamá din ţinutul său, să îşi continue nestingherit cursul activităţilor sale ar fi o politică plină de pericole
    grave asupra statului. <u>Sh</u>áh-ul, reticent în a da crezare acestor rapoarte pe care le punea pe seama răutăţii şi invidiei inamicilor acuzatului,
    ordonă convocarea unei întâlniri speciale, la care să fie rugat să îşi apere poziţia în prezenţa tuturor ‘ulamá reuniţi din capitală.
</p>
<p>
    În acest scop, au fost ţinute mai multe întâlniri în care Ḥujjat a expus elocvent revendicările de bază ale Credinţei sale şi a respins argumentele celor
    ce încercau să i se opună. „Nu este următoarea tradiţie”, declară el plin de curaj, „recunoscută deopotrivă de islamismul shi’ah şi sunní: «Las printre voi
    mărturiile mele gemene, Cartea lui Dumnezeu şi familia mea». Nu credeţi că cea de-a doua mărturie a trecut şi, ca urmare, nu este singurul nostru mijloc de
    călăuzire conţinut în mărturia Cărţii sacre. Fac apel la voi să măsuraţi orice afirmaţie pe care fiecare dintre noi o vom avansa, prin standardele
    stabilite în acea Carte şi să o priviţi ca autoritatea supremă prin care să fie judecată corectitudinea argumentelor noastre.” Incapabili să-şi apere cauza
    împotriva sa, ca un ultim mijloc, s-au aventurat să-l roage să facă un miracol prin care să stabilească adevărul aserţiunii sale. „Ce miracol mai mare”,
    exclamă el, „decât acela că El trebuie că m-a făcut capabil să triumf, singur şi neajutat de nimeni, prin simpla putere a argumentului în faţa forţelor
    aliate ale mujtahizilor şi ai ‘ulamá din Ṭihrán?”.
</p>
<p>
    Modul genial în care Ḥujjat a respins pretenţiile nefondate avansate de adversarii săi l-a făcut să câştige favoarea suveranului său, care din acea zi nu a
    mai fost influenţat de insinuările inamicilor săi. Cu toate că întreaga companie a ‘ulamá din Zanján, precum şi un număr de lideri ecleziaşti din Ṭihrán
    l-au declarat necredincios şi l-au condamnat la moarte, totuşi Muḥammad <u>Sh</u>áh a continuat să-i acorde favoruri şi să-l asigure că se putea bizui pe
    sprijinul său. Cu toate că în sufletul său îi era ostil lui Ḥujjat, Ḥájí Mírzá Aqásí era incapabil, în faţa atâtor dovezi irefutabile, să reziste deschis
    influenţei sale şi, prin vizitele frecvente la el acasă şi prin cadourile pe care i le oferea, acel ministru viclean căuta să-şi ascundă resentimentele şi
    invidia.
</p>
<p>
    Ḥujjat era de fapt prizonier în Ṭihrán. Nu putea merge dincolo de porţile capitalei şi nici nu-i era permis să comunice liber cu prietenii săi.
    Credincioşii din oraş se hotărâră în cele din urmă să trimită o solie şi să-i ceară noi instrucţiuni în legătură cu atitudinea lor faţă de legile şi
    principiile Credinţei lor. El îi însărcină să respecte cu loialitate absolută îndemnurile pe care le-a primit de la Báb prin mesagerii pe care îi trimisese
    să investigheze Cauza Sa. El enumeră o serie de ritualuri, o parte din ele constituind o îndepărtare totală de la tradiţiile Islám-ului. „Siyyid
    Kázim-i-Zanjání”, îi asigură, „se află într-o continuă legătură cu Învăţătorul meu atât în <u>Sh</u>íráz, cât şi în Isfahán. El, precum şi Mullá Iskandar
    şi Ma<u>sh</u>hadí Aḥmad, ambii trimişi de mine pentru a-L întâlni, au declarat cu certitudine că El este primul care practică ritualurile pe care le-a
    impus credincioşilor săi. Ca urmare, se cuvine ca noi, cei care suntem susţinătorii Săi, să urmăm exemplul Său nobil.
</p>
<p>
    Aceste instrucţiuni explicite abia le-au fost citite camarazilor săi, că aceştia au fost înflăcăraţi de o dorinţă irezistibilă de a duce la bun sfârşit
    cerinţele sale. Începură să muncească cu entuziasm pentru a pune în practică legile noii Dispensaţii şi, renunţând la tradiţiile şi practicile trecute, se
    identificară fără ezitare cu revendicările sale. Până şi copiii mici fuseseră încurajaţi să urmeze cu scrupulozitate îndemnurile lui Báb. „Iubitul nostru
    Învăţător”, au fost învăţaţi să spună, „este primul care le practică. De ce noi, care suntem discipolii Săi privilegiaţi, să ezităm să facem din ele
    principiile călăuzitoare ale vieţilor noastre?
</p>
<p>
    Ḥujjat era încă captiv în Ṭihrán când a ajuns la el vestea asediului fortului Ṭabarsí. Suferea şi deplângea incapacitatea sa de a împărtăşi soarta cu aceea
    a camarazilor săi care se luptau cu eroism pentru emanciparea Credinţei lor. Unica sa consolare în acele zile era apropierea de Bahá’u’lláh, din partea
    căruia a primit puterea care îl susţinea şi care l-a făcut capabil, în zilele ce urmau să vină, să se distingă prin fapte, nu mai puţin remarcabile decât
    cele pe care acel grup le-a manifestat în cele mai întunecate zile ale luptelor lor memorabile.
</p>
<p>
    Evadarea lui Ḥujjat la Zanján
</p>
<p>
Se afla încă în Ṭihrán când Muḥammad <u>Sh</u>áh a murit, lăsând tronul fiului său Náṣiri’d-Dín <u>Sh</u>áh.<a name="footnote-2341-555-backlink"></a>    <a href="#footnote-2341-555">555</a> Amír-Niẓám, noul Mare Vazír a decis ca întemniţarea lui Ḥujjat să fie mai riguroasă şi, între timp, să caute un mijloc
    de a-l distruge. Fiind informat de pericolul iminent care îi ameninţa viaţa, captivul său a decis să părăsească Ṭihránul deghizat şi să se alăture
    camarazilor săi care aşteptau nerăbdători întoarcerea sa.
</p>
<p>
    Pretext pentru duşmani să îl atace pe Ḥujjat şi pe însoţitorii lui
</p>
<p>
    Sosirea sa în oraşul său natal, anunţată de un anume Karbilá’í Valí-‘Aṭṭár, a fost semnalul unei demonstraţii extraordinare de loialitate şi devotament din
    partea numeroşilor săi admiratori. Se adunară să-l întâmpine bărbaţi, femei şi copii şi să-l asigure din nou de supunerea şi de afecţiunea lor
necondiţionate.<a name="footnote-2341-556-backlink"></a><a href="#footnote-2341-556">556</a> Guvernatorul din Zanján, Majdu’d-Dawlih,    <a name="footnote-2341-557-backlink"></a><a href="#footnote-2341-557">557</a> unchiul matern al lui Náṣiri’d-Dín <u>Sh</u>áh, uimit de spontaneitatea
    ovaţiilor, a dat ordin în furia disperării sale să-i fie tăiată limba lui Karbilá’í Valí-‘Aṭṭár. Cu toate că în sinea lui îl ura pe Ḥujjat, pretinse că
    este prietenul său şi că-i doreşte binele. Îl vizita deseori şi îi arăta o consideraţie nemărginită, însă, în secret, conspira împotriva vieţii sale şi
    aştepta momentul în care să-i aplice lovitura fatală.
</p>
<p>
    Acea ostilitate care mocnea a fost curând aprinsă de un incident de o mică însemnătate în sine. Ocazia a a apărut odată cu izbucnirea bruscă a unei certe
    între doi copii din Zanján, unul dintre ei aparţinând unei rude a unui camarad al lui Ḥujjat. Guvernatorul ordonă imediat ca acel copil să fie arestat şi
    deţinut cu stricteţe. Credincioşii îi oferiră o sumă de bani guvernatorului pentru a-l determina să-l elibereze pe tânărul său prizonier. El refuză oferta
    lor şi, drept urmare, se plânseră lui Ḥujjat, care protestă vehement. „Acel copil”, îi scrise „este prea mic pentru a fi făcut responsabil pentru
    comportamentul său. Dacă merită pedeapsă nu el ar trebui să sufere, ci tatăl său.”
</p>
<p>
Aflând că apelul său a fost ignorat, îşi reînnoi protestul şi încredinţă unuia dintre cei mai influenţi camarazi ai săi, Mír Jalíl, tatăl lui Siyyid A    <u>sh</u>raf şi martir al Credinţei, să-l prezinte personal guvernatorului. Gărzile îl opriră la intrarea în casă şi refuzară să-l lase să intre. Indignat
    de refuzul lor, ameninţă să forţeze intrarea sa pe poartă şi reuşi, prin simpla ameninţare a sabiei sale, să înlăture rezistenţa lor şi să-l constrângă pe
    guvernator să elibereze copilul.
</p>
<p>
    Conformarea necondiţionată a guvernatorului la cererea lui Mír Jalíl stârni indignarea furioasă a ‘ulamá. Ei protestară violent şi condamnară predarea sa
    în faţa ameninţărilor ce încercau să-l intimideze. Îşi exprimară temerea că o asemenea predare din partea sa îi va încuraja să facă cereri şi mai mari
    asupra sa, le va permite nu peste mult timp să-şi asume autoritatea şi să-l excludă de la participare în administraţia guvernului. În cele din urmă, îl
    determinară să fie de acord să-l aresteze pe Ḥujjat, un act care, erau convinşi, va avea succes în verificarea dezvoltării influenţei sale.
</p>
<p>
    Guvernatorul acceptă fără tragere de inimă, fiind asigurat în mod repetat de către ‘ulamá că acţiunea sa nu va pune în pericol în nicio împrejurare pacea
    şi securitatea oraşului. Doi dintre susţinătorii săi, Pahlaván<a name="footnote-2341-558-backlink"></a><a href="#footnote-2341-558">558</a> Asadu’lláh şi
    Pahlaván Ṣafar-‘Alí, ambii recunoscuţi pentru brutalitatea şi forţa lor uimitoare, se oferiră voluntar să-l captureze pe Ḥujjat şi să-l predea în cătuşe
    guvernatorului. Fiecăruia i se promisese o recompensă în schimbul serviciului său. Îmbrăcaţi în armură, cu căşti pe capete şi urmaţi de o bandă de ticăloşi
    recrutaţi din rândurile celei mai degradate părţi a populaţiei au plecat să-şi îndeplinească scopul. Între timp, ‘ulamá erau angajaţi în incitarea
    populaţiei, încurajând-o să-şi reînnoiască forţele.
</p>
<p>
    De îndată ce emisarii sosiră în zona unde locuia Ḥujjat s-au întâlnit pe neaşteptate cu Mír Ṣaláḥ, unul dintre cei mai grozavi susţinători care, împreună
    cu şapte dintre camarazii săi înarmaţi, s-au opus înaintării lor. L-a întrebat pe Asadu’lláh care era destinaţia sa şi, primind un răspuns insultător, şi-a
    scos din teacă sabia şi, strigând „Yá Ṣáḥibu’z-Zamán!”<a name="footnote-2341-559-backlink"></a><a href="#footnote-2341-559">559</a> s-a năpustit asupra lui
    şi i-a rănit fruntea. Îndrăzneala lui Mír Ṣaláḥ’, în ciuda armurii grele pe care o purta adversarul său, a speriat întreaga bandă, făcând-o să se împrăştie
    în toate părţile.<a name="footnote-2341-560-backlink"></a><a href="#footnote-2341-560">560</a>
</p>
<p>
    Strigătul pe care acel curajos apărător al Credinţei l-a înălţat în acea zi a fost auzit pentru prima oară în Zanján, un strigăt care a semănat panică prin
    oraş. Guvernatorul a fost terifiat de această forţă teribilă, interesându-se ce ar putea însemna acel strigăt şi a cui era glasul care fusese în stare să-l
    înalţe. A fost foarte impresionat când i s-a spus că era vorba de lozinca camarazilor lui Ḥujjat, prin care cereau ajutorul lui Qá’im atunci când se aflau
    în pericol.
</p>
<p>
    Cei care rămaseră din acea bandă speriată l-au întâlnit, la scurt timp, pe <u>Sh</u>ay<u>kh</u> Muḥammad-i-Túb-<u>Ch</u>í pe care l-au recunoscut imediat
    drept unul dintre cei mai capabili adversari ai lor. Găsindu-l neînarmat, l-au trântit la pământ şi, cu un topor pe care îl căra unul dintre ei, îl loviră
    şi îi sparseră capul. Îl duseră guvernatorului şi, abia îl culcase pe rănit pe jos că, Siyyid Abu’l-Qásim, unul din mujtahizii din Zanján prezenţi, s-a
    năpustit asupra lui şi l-a înjunghiat în piept cu briceagul său. De asemenea, şi guvernatorul scoase sabia din teacă şi îl lovi peste, gură fiind urmat de
    servitorii săi care, cu armele pe care le purtau cu ei, au desăvârşit uciderea victimei lor. În timp ce loviturile lor cădeau asupra sa, neatent la
    suferinţele sale, a fost auzit spunând: Îţi mulţumesc Ţie, o, Dumnezeul meu, pentru că ai binevoit să-mi acorzi cununa martiriului.” El a fost primul
    dintre credincioşii din Zanján care şi-a dat viaţa pe calea Credinţei. Moartea sa, care a avut loc într-o zi de vineri, a patra zi din Rajab, în anul 1266
    A.H.<a name="footnote-2341-561-backlink"></a><a href="#footnote-2341-561">561</a>, precedând cu patruzeci şi cinci de zile martiriul lui Vaḥíd şi cu
    cincizeci şi cinci de zile pe cel al lui Báb.
</p>
<p>
    Pregătirea inamicului pentru un nou atac
</p>
<p>
    Sângele vărsat în acea zi, departe de a potoli ostilitatea inamicului, servi mai departe la inflamarea pasiunilor lor şi la reîntărirea determinării lor de
    a-i supune aceleiaşi sorţi şi pe restul camarazilor săi. Încurajaţi de aprobarea tacită a intenţiilor exprimate de către guvernator, se hotărâră să-i ucidă
    pe toţi cei pe care puteau pune mâna fără a obţine anterior o autorizare din partea oficialilor guvernului. Conveniră solemn să nu se odihnească până când
    nu sting focul acelei ruşinoase erezii.<a name="footnote-2341-562-backlink"></a><a href="#footnote-2341-562">562</a> Ei l-au constrâns pe guvernator să
    poruncească unui crainic să proclame de-a lungul Zanján-ului că oricine era dornic să-şi pună viaţa în pericol, să îşi piardă proprietăţile şi îşi expună
    soţia şi copiii sărăciei şi ruşinii putea să meargă alături de Ḥujjat şi camarazii săi; iar cei care doreau să asigure binele şi onoarea lor şi a
    familiilor lor să se retragă din vecinătatea în care locuiau aceşti camarazi şi să caute adăpost în protecţia suveranului.
</p>
<p>
    Această avertizare îi diviză pe locuitori în două tabere distincte şi testă sever credinţa celor care încă şovăiau în supunerea lor faţă de Credinţă. A dat
    naştere celor mai patetice scene, a fost cauza despărţirii taţilor de fii şi înstrăinarea fraţilor şi a rudelor. Orice legătură de afecţiune lumească părea
    să se dizolve în acea zi, iar angajamentele solemne au fost abandonate în favoarea unei loialităţi mai puternice şi mai sacre decât o supunere pământească.
    Zanjánul căzu pradă celei mai sălbatice trăiri. Strigătul de suferinţă pe care membrii familiilor divizate îl ridicau către cer în disperare se amesteca cu
    strigătele de blasfemie pe care le profera împotriva lor un inamic ameninţător. Strigăte de exaltare chemau la fiecare colţ pe cei care, plecând de la
    casele şi rudele lor, se înrolară ca susţinători voluntari ai lui Ḥujjat. Tabăra inamicului zumzăia de activităţi febrile pentru pregătirea marii lupte pe
    care au hotărât-o în secret. La comanda guvernatorului şi cu încurajarea mujtahizilor, a siyyid-ilor şi ‘ulamá care îl sprijineau, au fost trimise în grabă
    în oraş întăriri din satele învecinate.<a name="footnote-2341-563-backlink"></a><a href="#footnote-2341-563">563</a>
</p>
<p>
    Fără a fi împiedicat de agitaţia crescândă, Ḥujjat s-a urcat la amvon şi, cu voce ridicată a declarat în faţa adunării: „Mâna Atotputernicului a separat în
    această zi adevărul de eroare şi a împărţit lumina călăuzirii de întunericul erorii. Nu doresc ca din cauza mea să fiţi voi răniţi. Ţelul guvernatorului şi
    al acelor ‘ulamá care îl sprijină este de a mă captura şi de a mă omorî. Ei nu nutresc nicio altă ambiţie. Ei sunt însetaţi doar de sângele meu. Dacă din
    rândul vostru unii simt chiar şi cea mai mică dorinţă să-şi protejeze viaţa faţă de pericolele cu care suntem asediaţi, oricine se împotriveşte să-şi dea
viaţa pentru Cauza noastră, să părăsească acest loc până nu este prea târziu şi să se întoarcă de unde a plecat.”<a name="footnote-2341-564-backlink"></a>    <a href="#footnote-2341-564">564</a>
</p>
<p>
    Intrarea lui Ḥujjat în fortul ‘Alí-Mardán <u>Kh</u>án
</p>
<p>
    În acea zi, peste trei mii de bărbaţi au fost recrutaţi de guvernator din satele învecinate ale Zanján-ului. Între timp, Mír Ṣaláḥ însoţit de un număr de
camarazi, care observară îndărătnicia crescută a adversarilor lor, îl căutară pe Ḥujjat şi îl îndemnară să-şi transfere reşedinţa la fortul lui ‘Alí-Mardán    <u>Kh</u>án,<a name="footnote-2341-565-backlink"></a><a href="#footnote-2341-565">565</a> aflat în vecinătatea zonei în care locuia. Ḥujjat a fost de
    acord, ordonând ca femeile şi copiii lor, alături de proviziile de care ar avea nevoie, să fie duse la fort. Cu toate că l-au găsit ocupat de către
    proprietari, camarazii i-au determinat în cele din urmă să se retragă, oferindu-le în schimb casele în care ei înşişi locuiseră.
</p>
<p>
    Între timp, inamicul se pregătea pentru un atac violent. Un detaşament al forţelor acestuia abia deschisese focul asupra baricadelor camarazilor că, un
    anume Mír Riḍá, un siyyid de un curaj excepţional, îl rugă pe comandantul său să-i permită să încerce să-l captureze pe guvernator şi să-l aducă prizonier
    în fort. Ḥujjat, nedorind să-şi dea acordul, l-a sfătuit să nu îşi rişte viaţa.
</p>
<p>
    Încercare de atac a unui Siyyid
</p>
<p>
    Fiind informat de intenţia acelui siyyid, guvernatorul a fost atât de copleşit de teamă, încât a decis să părăsească imediat Zanjánul. Totuşi, un siyyid
    l-a sfătuit să nu aleagă această cale, susţinând că plecarea sa va fi semnalul unor grave tulburări, care l-ar discredita în faţa superiorilor săi. Ca
    dovadă a onestităţii sale, siyyid-ul însuşi se oferi să lanseze o ofensivă asupra ocupanţilor fortului. Abia dăduse semnalul de atac, înaintând în fruntea
    bandei sale formate din treizeci dintre tovarăşii săi, când întâlni pe neaşteptate doi dintre adversari care mărşăluiau cu săbiile scoase împotriva lui.
    Crezând că intenţionau să îl atace, împreună cu întreaga lui oaste, a fost cuprins de panică, a ajuns îndată acasă şi, uitând de asigurarea dată
    guvernatorului, a rămas întreaga zi închis în camera sa. Cei care erau cu el se împrăştiară imediat, renunţând la ideea de a continua atacul. Ulterior, ei
    au aflat că cei doi bărbaţi pe care îi întâlniseră nu au avut vreo intenţie ostilă, ci îşi vedeau doar de drumul lor pentru a îndeplini un comision ce le
    fusese încredinţat.
</p>
<p>
    Acest episod umilitor a fost urmat curând de mai multe încercări similare din partea susţinătorilor guvernatorului, toate eşuând să-şi atingă scopul.
</p>
<p>
    Mustrarea lui Ḥujjat către însoţitorii lui
</p>
<p>
    De fiecare dată când se grăbeau să atace fortul, Ḥujjat ordona câtorva dintre tovarăşii săi, care erau în total trei mii la număr, să iasă din adăposturile
    lor şi să le împrăştie forţele. De fiecare dată când le dădea asemenea ordine, nu uita să-i avertizeze să nu verse inutil sângele asediatorilor. El le
    reamintea constant că acţiunile lor aveau un caracter pur defensiv şi că singurul lor scop era de a menţine securitatea femeilor şi a copiilor lor. „Ni se
    porunceşte”, a fost auzit adeseori remarcând, „să nu purtăm un război sfânt împotriva necredincioşilor în nicio împrejurare, indiferent care ar fi
    atitudinea lor faţă de noi.”
</p>
<p>
    Această stare de lucruri continuă,<a name="footnote-2341-566-backlink"></a><a href="#footnote-2341-566">566</a> până când ordinele lui Amír-Niẓám ajunseră
    la unul dintre generalii armatei imperiale, pe nume Ṣadru’d-Dawlíy-i-Isfáhání,<a name="footnote-2341-567-backlink"></a><a href="#footnote-2341-567">567</a>
    care porni în fruntea a două regimente către Á<u>dh</u>irbáyján. Ordinele scrise ale Marelui Vazír ajunseră la el în <u>Kh</u>amsíh, prin care îi poruncea
    să îşi anuleze călătoria planificată şi să se îndrepte de îndată spre Zanján, pentru a le da ajutor oamenilor din oastea strânsă de guvern. „Ai fost
    însărcinat de către suveranul tău”, îi scrise Amír-Niẓám, „să supui banda de răufăcători din Zanján şi din jurul său. Este privilegiul tău să le zdrobeşti
    speranţele şi să le distrugi forţele. Un asemenea serviciu însemnat, într-un moment atât de critic, te va face să câştigi favorurile <u>Sh</u>áh-ului, dar
    şi admiraţia şi stima oamenilor săi.”
</p>
<p>
    Ṣadru’d-Dawlih însărcinat de Amír-Niẓám să asedieze fortul
</p>
<p>
    Acest farmán încurajator stârni imaginaţia ambiţiosului Ṣadru’d-Dawlih. Mărşălui de îndată în Zanján în fruntea celor două regimente ale sale, organiză
forţele pe care guvernatorul le puse la dispoziţia sa şi dădu ordine pentru lansarea unui atac combinat asupra fortului şi apărătorilor lui.    <a name="footnote-2341-568-backlink"></a><a href="#footnote-2341-568">568</a> Lupta s-a dat în preajma fortului şi a durat trei zile şi trei nopţi, în
    timpul cărora asediaţii, sub conducerea lui Ḥujjat, au rezistat cu un splendid curaj atacurilor înverşunate ale asediatorilor. Nici numărul copleşitor,
nici superioritatea echipamentelor şi nici instruirea lor nu îi putea sili pe vitejii camarazi să se predea necondiţionat.    <a name="footnote-2341-569-backlink"></a><a href="#footnote-2341-569">569</a> Fără a fi împiedicaţi de focul artileriei de care erau copleşiţi şi, uitând
    atât de somn, cât şi de foame, se repezeau în afara fortului, complet neatenţi la pericolele care implicau o asemenea ieşire. Apariţia lor din adăposturi
    era întâmpinată de blesteme cărora ei le răspundeau cu strigătul „Yá Ṣáḥibu’z-Zamán!” şi, purtaţi astfel de vraja pe care această invocare o arunca asupra
    lor, se năpusteau asupra inamicului, risipindu-i forţele. Frecvenţa şi succesul acestor ieşiri îi demoralizau pe asediatori, convingându-i de inutilitatea
    eforturilor lor. Au fost repede nevoiţi să-şi recunoască neputinţa de a câştiga victoria decisivă. Însuşi Ṣadru’d-Dawlih a trebuit să mărturisească că,
    după trecerea a nouă luni de luptă susţinută, dintre toţi soldaţii care aparţineau iniţial celor două regimente ale sale, nu mai mult de treizeci rămaseră
    să îl sprijine. Plin de umilinţă, a fost forţat în cele din urmă să admită incapacitatea sa de a descuraja spiritul oponenţilor săi. Ca rezultat al acestei
    înfrângeri speranţele pe care le nutrise i-au fost spulberate.
</p>
<p>
    Suferinţele, tulburările şi patimile celor asediaţi
</p>
<p>
    O înfrângere atât de jalnică a adus cu sine descurajarea în sufletele oamenilor din Zanján. După acel dezastru puţini mai erau dornici să îşi rişte viaţa
    în ciocniri fără speranţă. Numai cei care au fost constrânşi să lupte se avântară să îşi reînnoiască atacurile asupra asediaţilor. Atacul principal a fost
    purtat în mare parte de regimentele care au fost trimise succesiv din Ṭihrán. În timp ce locuitorii oraşului şi, în special, pătura de comercianţi,
    înregistrau profituri mari de pe urma afluxului unui număr atât de mare de forţe, în interiorul zidurilor fortului însoţitorii lui Ḥujjat sufereau din
    cauza lipsurilor şi a privaţiunilor. Proviziile lor scădeau rapid; unica lor speranţă era să primească mâncare din exterior prin eforturile, deseori fără
    succes, ale câtorva femei care reuşeau, sub diverse pretexte, să se apropie de fort şi să le vândă proviziile de care aveau atâta nevoie la preţuri
    exorbitante.
</p>
<p>
    Cu toate că erau chinuiţi de foame şi hărţuiţi de atacuri violente şi bruşte, ei şi-au menţinut nestrămutată hotărârea de a apăra fortul. Susţinuţi de o
    speranţă pe care nicio calamitate nu putea să o umbrească, ei au reuşit să ridice nu mai puţin de douăzeci şi opt de baricade, fiecare dintre ele fiind
    dată în grija unui grup de nouăsprezece discipoli. La fiecare baricadă, au fost dispuşi încă nouăsprezece camarazi, a căror funcţie era să vegheze şi să
    raporteze mişcările inamicului.
</p>
<p>
    Deseori, erau surprinşi de vocea crainicului pe care inamicul îl trimitea în împrejurimile fortului, pentru a-i determina pe ocupanţii ei să-l trădeze pe
    Ḥujjat şi Cauza sa. „Guvernatorul provinciei”, exclama el, şi comandantul şef sunt dispuşi să ierte şi să asigure libera trecere oricui se va decide dintre
    voi să părăsească fortul şi să renunţe la credinţa sa. Un astfel de om va fi răsplătit generos de suveranul său, care, pe lângă cadouri, îl va învesti cu
    demnitatea unui rang nobil. Atât <u>Sh</u>áh-ul, cât şi reprezentanţii săi, au garantat cu onoarea lor că nu se vor abate de la promisiunile făcute.”
    Acestei chemări asediaţii au dat, la rândul lor, într-un singur glas, răspunsuri hotărâte.
</p>
<p>
    Eroismul lui Zaynab, o fecioară a satului
</p>
<p>
    O nouă dovadă a spiritului de sublimă renunţare care îi anima pe acei bravi camarazi a fost oferit de comportamentul unei fecioare dintr-un sat care, din
    proprie iniţiativă, se aruncă în luptă cu ceata de femei şi copii care se alăturară apărătorilor fortului. Numele ei era Zaynab şi locuia într-un mic cătun
    din vecinătatea Zanján-ului. Era arătoasă, cu o figură blândă, înflăcărată de o credinţă nobilă şi înzestrată cu un curaj neînfricat. Priveliştea
    încercărilor şi greutăţilor pe care camarazii ei le înduraseră stârniră în ea dorinţa irezistibilă de a se deghiza în veşminte bărbăteşti de a participa la
    respingerea atacurilor repetate ale inamicului. Purtând o tunică şi un veşmânt de cap asemănătoare cu cele ale camarazilor săi, şi-a tăiat buclele, şi-a
    încins o sabie şi, apucând o muschetă şi un scut, a intrat în rândurile lor. Nimeni nu suspecta că ar fi fost o tânără fecioară când a făcut un salt
    înainte pentru a-şi lua locul în spatele baricadei. De îndată ce inamicul atacă, îşi scoase sabia şi, înălţând strigătul „Yá Ṣáḥibu’z-Zamán!”, se aruncă cu
    un curaj teribil asupra forţelor dispuse împotriva ei. În acea zi, prieteni şi duşmani deopotrivă se minunau în faţa curajului şi ingeniozităţii pe care
    ochii lor nu le mai văzuseră vreodată. Inamicii au numit-o blestemul pe care o Providenţă furioasă l-a aruncat asupra lor. Copleşiţi de disperare,
    abandonându-şi baricadele, au fugit într-o debandadă dezonorantă din faţa ei.
</p>
<p>
    Ḥujjat, care privea mişcările inamicului de pe unul din creneluri, o recunoscu şi se minună de vitejia pe care o arăta acea fecioară. Ea porni în urmărirea
    atacatorilor ei când, acesta le dădu ordin oamenilor săi să-i poruncească să se întoarcă în fort şi să renunţe la încercarea sa. „Niciun bărbat”, a fost el
    auzit spunând, când o văzuse aruncându-se în focul îndreptat împotriva ei, nu a mai arătat asemenea vitalitate şi curaj.” Când a fost întrebată care era
    motivul comportamentului ei, ea a izbucnit în lacrimi, spunând: „Sufletul meu suferă de milă şi durere când privesc truda şi suferinţele camarazilor mei
    discipoli. Am înaintat dintr-un imbold căruia nu i-am putut rezista. Îmi era teamă ca nu cumva să-mi refuzi privilegiul de a împărtăşi soarta camarazilor
    mei.” „Eşti cu siguranţă aceeaşi Zaynab”, a întrebat-o, „care s-a oferit voluntar să se alăture ocupanţilor fortului?” „Eu sunt”, a răspuns ea, „sunt
    încrezătoare că nimeni până acum nu a aflat ce sunt. Numai tu m-ai recunoscut. Te implor în numele lui Báb să nu îmi refuzi privilegiul nepreţuit,
    încununat de martiriu, singura dorinţă a vieţii mele.”
</p>
<p>
    Ḥujjat a fost profund impresionat de tonul şi de maniera rugăminţii ei. A încercat să-i calmeze agitaţia din suflet, a asigurat-o de rugăciunile sale
pentru ea şi a numit-o Rustam-‘Alí, ca semn al curajului ei nobil. „Aceasta este Ziua Învierii”, îi spuse, „ziua când toate tainele vor fi cercetate.”    <a name="footnote-2341-570-backlink"></a><a href="#footnote-2341-570">570</a> Dumnezeu judecă creaturile Sale, fie ei bărbaţi sau femei, nu prin
    înfăţişarea lor exterioară, ci prin caracterul credinţelor şi modul lor de viaţă. Chiar dacă eşti o tânără de vârstă fragedă şi cu puţină experienţă, ai
    arătat o asemenea vitalitate şi resurse pe care nu mulţi bărbaţi le-ar putea întrece.” I-a îndeplinit rugămintea şi a avertizat-o să nu treacă peste
    limitele impuse de Credinţă. „Suntem chemaţi să ne apărăm vieţile”, i-a reamintit acesta „în faţa unui agresor perfid şi nu să purtăm un război sfânt
    împotriva sa.”
</p>
<p>
    Timp de nu mai puţin de cinci luni, fata a continuat să facă faţă forţelor inamicului cu un eroism fără egal. Dispreţuind foamea şi somnul, trudea cu
    ardoare pentru Cauza pe care o iubea atât de mult. Prin exemplul îndrăznelii ei extraordinare, a trezit curajul unora dintre cei care şovăiau,
    reamintindu-le de datoria de a îndeplini ceea ce se aştepta de la fiecare dintre ei. Pe întreaga perioadă, sabia pe care o mânuia era mereu lângă ea. În
    scurtele perioade de somn era văzută cu capul rezemat de sabia ei şi cu trupul acoperit de platoşa ei. Fiecare dintre camarazii ei a fost repartizat
    într-un anume post în care trebuia să păzească şi să apere, în timp ce numai fecioara fără teamă era liberă să se mişte în orice direcţie dorea.
    Întotdeauna în mijlocul şi în fruntea tumultului care se dezlănţuia în jurul ei, Zaynab era mereu gata să alerge pentru a salva orice post ameninţat de
    atacator şi să ofere sprijinul oricui avea nevoie de încurajările sau de ajutorul ei. Când viaţa ei se apropia de sfârşit, inamicii aflară secretul, dar în
    ciuda faptului că ştiau că era doar o fată, continuau să le fie groază de influenţa ei şi să tremure atunci când se apropia. Sunetul strident al vocii ei
    era suficient pentru a le băga spaima în suflet, umplându-i de disperare.
</p>
<p>
    Într-o zi, văzând că tovarăşii ei au fost copleşiţi dintr-o dată de forţele inamicului, Zaynab fugi îndurerată către Ḥujjat şi, aruncându-se la picioarele
    lui, îl imploră, cu lacrimi în ochi, să-i permită să alerge în ajutorul lor. „Simt că viaţa mea se apropie de sfârşit”, adăugă ea. „Pot cădea chiar eu sub
    sabia agresorului. Iartă-mi, te implor, greşelile şi te rog să mijloceşti pentru mine la Învăţătorul meu, de dragul căruia tânjesc să îmi dau viaţa.”
</p>
<p>
    Ḥujjat a fost mult prea copleşit de cuvintele ei pentru a răspunde. Încurajată de liniştea sa, pe care a interpretat-o drept acord al său, trecu în afara
    porţii şi, ridicând de şapte ori strigătul „Yá Ṣáḥibu’z-Zamán!” s-a repezit să oprească mâna care deja ucisese pe unii dintre camarazii ei. „De ce mânjiţi
    prin faptele voastre faima Islám-ului?”, strigă ea, aruncându-se asupra lor. „De ce fugiţi ca nişte ticăloşi din faţa noastră dacă rostiţi adevărul?”
    Alergă către baricadele ridicate de inamic, îi puse pe fugă pe cei care le păzeau pe primele trei şi era angajată să o doboare şi pe a patra când, sub o
    ploaie de gloanţe, a căzut moartă la pământ. Niciunul dintre adversarii ei nu a îndrăznit să-i pună la îndoială puritatea sau să ignore sublimul credinţei
    sale şi trăsăturile solide de caracter. Atât de mare a fost devotamentul ei încât, după moartea sa, nu mai puţin de douăzeci de femei dintre cunoştinţele
    ei au îmbrăţişat Cauza lui Báb. Pentru ele a încetat să mai fie fata de la ţară pe care o cunoscuseră; era chiar încarnarea celor mai nobile principii ale
    comportamentului uman, o întruchipare vie a spiritului pe care numai o Credinţă precum a ei putea să-l manifeste.
</p>
<p>
    Într-o zi, mesagerii care acţionau ca intermediari între Ḥujjat şi camarazii săi au fost trimişi să-i informeze pe paznicii baricadelor să execute ordinul
lui Báb către discipolii Săi şi să repete de nouăsprezece ori în fiecare noapte fiecare din următoarele incantaţii: „Alláh-u-Akbar”,<a name="footnote-2341-571-backlink"></a><a href="#footnote-2341-571">571</a> „Alláh-u-‘Aẓam”,<a name="footnote-2341-572-backlink"></a><a href="#footnote-2341-572">572</a> „Alláh-u-Ajmal”,<a name="footnote-2341-573-backlink"></a><a href="#footnote-2341-573">573</a> „Alláh-u-Abhá”,<a name="footnote-2341-574-backlink"></a><a href="#footnote-2341-574">574</a> şi „Alláh-u-Athar”.<a name="footnote-2341-575-backlink"></a>    <a href="#footnote-2341-575">575</a> În noaptea în care au primit porunca, toţi apărătorii baricadei se uniră strigând acele cuvinte simultan. Atât de tare
    şi convingător era acel strigăt, încât inamicul se trezi brusc din somn, abandonă tabăra îngrozit şi, grăbindu-se către vecinătatea reşedinţei
    guvernatorului, căută adăpost în casele din apropiere. Un număr considerabil de locuitori din Zanján, cuprinşi de panică, au fugit către satele învecinate.
    Câţiva au fost atât de şocaţi de teroare încât au murit pe loc. Mulţi au crezut că acea zarvă uimitoare era un semn care anunţa Ziua Judecăţii; pentru
    alţii semnifica trimiterea unei noi chemări din partea lui Ḥujjat, pe care o considerau preludiul unei ofensive neaşteptate împotriva lor, mai teribile
    decât orice păţiseră până atunci.
</p>
<p>
    „Ce-ar fi fost”, a fost auzit Ḥujjat spunând, când a aflat de teroarea pe care o inspirase acea incantaţie neaşteptată, „dacă mi-ar fi permis Învăţătorul
    să port un război sfânt împotriva acestor ticăloşi. El mi-a poruncit să insuflu în inimile oamenilor principiile nobile ale generozităţii şi iubirii şi să
    mă abţin de la orice violenţă gratuită. Scopul meu şi al camarazilor mei este şi va fi mereu să-l servim pe suveranul nostru cu loialitate şi să dorim
    binele poporului său. Dacă alegeam să urmez calea acelor ‘ulamá din Zanján aş fi continuat să rămân toată viaţa obiectul adoraţiei slugarnice a poporului
    său. Nu voi dori niciodată să schimb loialitatea mea nemuritoare pe care o port Cauzei Sale pentru toate comorile şi onorurile pe care mi le poate oferi
    această lume.”
</p>
<p>
    Efectele rugăciunilor strigate de însoţitori
</p>
<p>
    Memoria acelei nopţi încă zăbovea în minţile acelora care au trecut prin groaza şi teroarea ei. Am auzit mai mulţi martori oculari exprimând în termeni
    înflăcăraţi contrastul dintre tumultul şi dezordinea care domnea în tabăra inamicului cu atmosfera de devoţiune reverenţioasă care cuprinsese fortul. În
    timpul în care cei din fort invocau numele lui Dumnezeu şi se rugau pentru călăuzirea şi mila Sa, opozanţii lor, atât ofiţeri cât şi restul celor aflaţi în
    tabără erau angajaţi în acte depravate şi ruşinoase. Cu toate că erau obosiţi şi epuizaţi, ocupanţii fortului continuară să stea de veghe şi să cânte acele
    imnuri pe care Báb îi instruise să le repete. La aceeaşi oră, tabăra inamicului răsuna de hohote de râs, injurii şi blasfemii. Chiar în acea noapte, abia
    se terminaseră incantaţiile, că doi ofiţeri desfrânaţi care ţineau în mâini pahare de vin le aruncară brusc la pământ şi alergară în picioarele goale,
    uluiţi de acea voce foarte puternică. În mijlocul dezordinii care urmă au fost răsturnate mesele de jocuri de noroc. Pe jumătate îmbrăcaţi şi fără nimic pe
    cap, unii alergau în pustietate, în timp ce alţii se repeziră către casele în care locuiau ‘ulamá şi îi treziră din somnul lor. Alarmaţi şi înspăimântaţi,
    aceştia începură să-şi adreseze reciproc cele mai aspre injurii pentru faptul că au aprins focul unei atât de mari ticăloşii.
</p>
<p>
    De îndată ce inamicul a descoperit scopul acelui strigăt puternic se întoarseră la posturile lor liniştiţi, cu toate că foarte umiliţi de experienţa lor.
    Ofiţerii şi-au trimis oamenii să stea la pândă şi să tragă în orice direcţie vor auzi acele voci. În acest fel, în fiecare noapte reuşeau să ucidă nişte
    camarazi. Fără a fi descurajaţi de pierderile suferite, susţinătorii lui Ḥujjat continuară să înalţe cu aceeaşi fervoare incantaţia lor, dispreţuind
    pericolele pe care le implica înălţarea acestor rugăciuni. Pe măsură ce numărul lor scădea, acea rugăciune deveni mai zgomotoasă şi mai înflăcărată. Chiar
    şi moartea iminentă era neputincioasă să-i oprească pe bravii apărători ai fortului să renunţe la ceea ce ei considerau a fi cea mai nobilă şi mai
    puternică amintire a Celui Îndrăgit de ei.
</p>
<p>
    Petiţia lui Ḥujjat către Náṣiri’d-Dín <u>Sh</u>áh
</p>
<p>
    Lupta încă era în desfăşurare când Ḥujjat a simţit că trebuie să-i adreseze lui Náṣiri’d-Dín <u>Sh</u>áh un mesaj scris. „Supuşii Majestăţii voastre
    Imperiale”, îi scrise „vă privesc atât ca pe un conducător lumesc, cât şi ca pe un păzitor suprem al Credinţei lor. Ei vă solicită pentru a le împărţi
    dreptatea şi vă privesc ca protector suprem al drepturilor lor. Controversa principală îi priveşte numai pe ‘ulamá din Zanján şi nu implică sub nicio formă
    guvernul sau poporul vostru. Eu însumi am fost chemat de predecesorul vostru la Ṭihrán şi mi s-a cerut să prezint revendicările principale ale Credinţei
    mele. Răposatul <u>Sh</u>áh a fost cu totul satisfăcut şi mi-a lăudat eforturile. Am acceptat să-mi părăsesc casa şi să mă stabilesc la Ṭihrán, cu nicio
    altă intenţie decât aceea de a domoli furia care se dezlănţuise în jurul persoanei mele şi de a stinge focul pe care răufăcătorii îl aprinseseră. Cu toate
    că eram liber să mă întorc acasă, am preferat să rămân în capitală, bazându-mă cu totul pe dreptatea suveranului meu. În primele zile ale domniei voastre,
    când revolta din Mázindarán nu se terminase încă, Amír-Niẓám m-a suspectat de trădare şi s-a hotărât să-mi distrugă viaţa. Negăsind pe cineva care să mă
    protejeze, m-am hotărât, pentru a mă apăra, să mă adăpostesc la Zanján, unde mi-am reluat munca şi m-am străduit cu toată puterea să promovez interesul
    adevărat al Islám-ului. Îmi continuam munca când, Majdu’d-Dawlih s-a ridicat împotriva mea. Apelasem de mai multe ori la el pentru moderaţie şi dreptate
    însă, a refuzat să îmi îndeplinească această cerere. Instigat de către ‘ulamá din Zanján şi încurajat de adulaţia cu care îl copleşeau, era hotărât să mă
    aresteze. Prietenii mei au intervenit şi au încercat să-l oprească. El a continuat să instige oamenii împotriva mea care, la rândul lor, au acţionat într-o
    manieră care a dus la situaţia prezentă. Majestatea voastră s-a abţinut până acum să acorde asistenţa voastră binevoitoare faţă de noi, victimele
    nevinovate ale unei asemenea cruzimi feroce. Inamicii noştri au căutat chiar să prezinte Cauza noastră în ochii Majestăţii voastre drept o conspiraţie
    împotriva autorităţii cu care aţi fost investit. Cu siguranţă, fiecare observator nepărtinitor va admite cu promptitudine că nu nutrim în inimile noastre o
    asemenea intenţie. Singurul nostru ţel este de a promova interesele guvernului şi ale poporului vostru. Eu şi principalii mei camarazi suntem gata să
    plecăm către Ṭihrán, astfel încât să putem, în prezenţa voastră cât şi a principalilor noştri oponenţi, să stabilim soliditatea Cauzei noastre.”
</p>
<p>
    Nemulţumindu-l numai scrisoarea lui, el le porunci susţinătorilor săi principali să-i adreseze <u>Sh</u>áh-ului apeluri similare în care să pună accentul
    pe nevoia de dreptate.
</p>
<p>
    Arestarea purtătorului petiţiei şi trimiterea de întăriri
</p>
<p>
    Mesagerul care purta acele petiţii către Ṭihrán abia pornise la drum că a fost capturat şi adus înapoi în faţa guvernatorului. Înfuriat de acţiunea
    oponenţilor săi, acesta a ordonat ca mesagerul să fie condamnat de îndată la moarte. Apoi a distrus petiţiile şi, în locul lor, i-a scris <u>Sh</u>áh-ului
    scrisori pe care le-a umplut de injurii şi insulte şi, adăugând semnătura lui Ḥujjat şi a camarazilor săi principali, le trimise la Ṭihrán.<u></u>
</p>
<p>
    <u>Sh</u>
    áh-ul a fost atât de indignat la citirea acelor petiţii insolente, încât a dat ordin pentru trimiterea imediată a două regimente echipate cu arme şi
    muniţii la Zanján, comandând ca niciun susţinător al lui Ḥujjat să nu fie lăsat în viaţă.
</p>
<p>
    Efectul asupra însoţitorilor la auzul martirizării lui Báb
</p>
<p>
    Între timp, vestea martiriului lui Báb ajunse la locuitorii foarte greu hărţuiţi ai fortului prin Siyyid Ḥasan, fratele lui Siyyid Ḥusayn, secretarul lui
    Báb, care sosi din Á<u>dh</u>irbáyján în drum spre Qazvín. Vestea s-a răspândit în rândurile inamicului şi a fost primită cu strigăte de bucurie sălbatică.
    Se grăbiră să ridiculizeze eforturile adepţilor Săi. „Pentru ce”, strigau ei cu aroganţă, „veţi fi dornici de acum încolo să vă sacrificaţi. El însuşi, pe
    a cărui cale doriţi să vă oferiţi vieţile, a căzut victima gloanţelor unui inamic triumfător. Trupul său este chiar şi acum pierdut atât pentru inimic, cât
    şi pentru prietenii săi. De ce persistaţi în încăpăţânarea voastră, când un singur cuvânt este suficient să vă elibereze de nenorocirile voastre?” Oricât
    de mult se străduiau să zguduie încrederea acelei comunităţi îndoliate, în final, ei nu reuşiră să-i determine, nici pe cei mai slabi dintre ei, să
    părăsească fortul sau să-şi renege Credinţa.
</p>
<p>
    Trimiterea lui Amír-Túmán cu mai multe întăriri
</p>
<p>
    Între timp, Amír-Niẓám îl îndemna pe suveranul său să trimită noi întăriri la Zanján. Muḥammad <u>Kh</u>án, Amír-Tumán, în fruntea a cinci regimente şi
    echipat cu o cantitate considerabilă de arme şi muniţii, a fost trimis, în cele din urmă, să dărâme fortul şi să-i nimicească pe ocupanţii lui.
</p>
<p>
    Întâlnirea lui ‘Azíz <u>Kh</u>án-i-Mukrí cu Ḥujjat
</p>
<p>
    În timpul celor douăzeci de zile, cât au fost suspendate ostilităţile, ‘Azíz <u>Kh</u>án-i-Mukrí, supranumit Sardár-i-Kull, care se afla în misiune
    militară în Íraván,<a name="footnote-2341-576-backlink"></a><a href="#footnote-2341-576">576</a> a sosit în Zanján şi reuşi să îl întâlnească pe Ḥujjat
    prin gazda sa, Siyyid ‘Alí <u>Kh</u>án. Cel din urmă i-a relatat lui Azíz <u>Kh</u>án detaliile unei întrevederi emoţionante cu Ḥujjat, când a obţinut
    toate informaţiile pe care le-a solicitat în legătură cu intenţiile şi propunerile asediaţilor. „Dacă guvernul”, îi spuse Ḥujjat, „refuză să îmi susţină
    cererea sunt dornic, cu permisiunea sa, să plec cu familia mea într-un loc din afara hotarelor acestui ţinut. Dacă îmi va refuza chiar şi această cerere şi
    va persista să ne atace, ne vom simţi constrânşi să ne ridicăm şi să ne apărăm.” Azíz <u>Kh</u>án îl asigură pe Siyyid ‘Alí <u>Kh</u>án că va face tot ceea
    ce îi va sta în putere să determine autorităţile să soluţioneze rapid această problemă. Siyyid ‘Alí <u>Kh</u>án abia se retrăsese, când Azíz <u>Kh</u>án a
    fost surprins de un farrá<u>sh</u><a name="footnote-2341-577-backlink"></a><a href="#footnote-2341-577">577</a> al lui Amír-Niẓám care venise să-l aresteze
    pe Siyyid ‘Alí <u>Kh</u>án şi să-l conducă în capitală. A fost cuprins de teamă şi, pentru a îndepărta orice suspiciune, a început să-l insulte pe Ḥujjat
    şi să-l denunţe public înaintea farrá<u>sh</u>-ului. În acest fel, a reuşit să respingă pericolul care îi ameninţase propria viaţă.
</p>
<p>
    Atacul asupra fortului
</p>
<p>
    Sosirea lui Amír-Tumán a fost semnalul reluării ostilităţilor la o intensitate pe care Zanjánul nu o trăise niciodată. Şapte regimente de cavalerie şi
    infanterie s-au adunat sub steagul lui şi au luptat sub comanda sa.<a name="footnote-2341-578-backlink"></a><a href="#footnote-2341-578">578</a> La
    ordinele sale au fost îndreptate către fort nu mai puţin de paisprezece puşti. Amír a instruit cinci regimente suplimentare recrutate din împrejurimi drept
    întăriri. Chiar în noaptea în care a ajuns, el a ordonat ca trompetele să sune ca semnal al reluării atacului. Ofiţerilor responsabili de artilerie li s-a
ordonat să deschidă imediat focul asupra asediaţilor. Bubuitul tunurilor, care se putea auzi de la o distanţă de aproape paisprezece farsang    <a name="footnote-2341-579-backlink"></a><a href="#footnote-2341-579">579</a>, abia începuse când, Ḥujjat a ordonat camarazilor săi să facă uz de cele două
    tunuri pe care ei înşişi le construiseră. Unul a fost transportat într-o poziţie mai înaltă care oferea o privelişte mai largă asupra centrului de comandă
    al lui Amír. Cortul său a fost străpuns de o ghiulea şi l-a rănit mortal pe armăsarul său. Între timp, inamicul şi-a îndreptat focul asupra fortului cu o
    furie necruţătoare, reuşind să ucidă un număr mare dintre ocupanţii ei.
</p>
<p>
    Avertismentul lui Amír-Niẓám către Amír-Túmán
</p>
<p>
    Pe măsură ce zilele treceau, devenea din ce în ce mai evident că forţele aflate sub comanda lui Amír-Tumán, în ciuda superiorităţii mari din punct de
    vedere al numărului, echipamentului şi instruirii, erau incapabile să dobândească victoria pe care o anticipaseră. Moartea lui Farru<u>kh</u> <u>Kh</u>án,
    fiul lui Yaḥyá <u>Kh</u>án şi fratele lui Ḥájí Sulaymán <u>Kh</u>án, unul dintre generalii armatei inamice, a sporit indignarea comandantului şef,
    mustrându-l pentru eşecul său de a-i forţa pe asediaţi să se predea necondiţionat. „Ai pătat renumele acestei ţări”, îi scrise, „ai demoralizat armata, ai
    irosit vieţile celor mai buni ofiţeri.” A fost silit să impună cea mai strictă disciplină printre subordonaţii săi şi să cureţe tabăra de orice pată de
    depravare şi viciu. Mai mult, a fost îndemnat să se sfătuiască cu liderii locuitorilor din Zanján şi avertizat că dacă nu va reuşi să realizeze nici acest
    lucru, va fi degradat din poziţia sa. „Dacă toate strădaniile tale”, continuă, „se vor dovedi incapabile să-i forţeze să se supună, eu însumi voi porni
    către Zanján şi voi ordona un masacru asupra locuitorilor, indiferent de poziţia sau de credinţa lor. Un oraş care poate aduce atâta umilinţă <u>Sh</u>
    áh-ului şi atâta nenorocire oamenilor săi este nedemn de clemenţa suveranului.”
</p>
<p>
    Respingerea forţelor combinate ale inamicului
</p>
<p>
    Disperat, Amír-Tumán îi chemă pe toţi kad-<u>kh</u>udá<a name="footnote-2341-580-backlink"></a><a href="#footnote-2341-580">580</a> şi pe alţi conducători
    ai populaţiei, le arătă textul acelei scrisori şi, prin cele mai solemne apeluri, reuşi să-i determine să se ridice să acţioneze imediat.
</p>
<p>
    A doua zi, fiecare bărbat apt fizic din Zanján intră sub stindardul lui Amír-Tumán. Condusă de acei kad-<u>kh</u>udá şi având în faţă patru regimente, o
    mulţime vastă de oameni mărşăluia în sunetele trompetelor şi ale bătăilor tobelor în direcţia fortului. Fără a se lăsa descurajaţi de acea larmă, camarazii
    lui Ḥujjat înălţară strigătul „Yá Ṣáḥibu’z-Zamán!”, ieşiră pe porţile fortului şi se năpustiră împotriva lor. A fost cea mai înverşunată şi disperată
    confruntare care avusese loc până atunci. În acea zi, floarea susţinătorilor lui Ḥujjat a căzut victimă unui crud carnagiu. De multe ori, câte un fiu era
    măcelărit în circumstanţe de o cruzime feroce sub ochii mamei sale, în timp ce surorile priveau cu oroare şi chin la capetele fraţilor ridicate în ţepe şi
    desfigurate în mod brutal de armele inamicilor lor. În mijlocul unui tumult în care entuziasmul zgomotos al camarazilor lui Ḥujjat a înfruntat furia şi
    barbaria unui inamic exasperat, se puteau auzi din când în când vocile femeilor care luptau umăr la umăr cu bărbaţii lor, animând zelul tovarăşilor lor
    întru credinţă. Victoria care a fost dobândită miraculos în acea zi, a fost atribuită, nu în mică măsură, acelor strigăte de exaltare înălţate în faţa unui
    inamic puternic, strigăte care au dobândit un patos şi mai mare prin propriile acte de eroism şi sacrificiu de sine. Deghizate în veşminte masculine, unele
    femei se aruncară în luptă în dorinţa de a-i înlocui pe fraţii căzuţi, în timp ce restul au fost văzute purtând pe umerii lor burdufuri cu apă cu care le
    potoleau setea şi îi revigorau pe cei răniţi. Între timp, în tabăra inamicului domnea confuzia. Fără apă şi mâhniţi de dezertările din rândurile lor, ei au
    dus o luptă în care au pierdut, fiind incapabili să se retragă sau să câştige. Nu mai puţin de trei sute de camarazi au sorbit în acea zi din cupa
    martiriului.
</p>
<p>
Unul dintre susţinătorii lui Ḥujjat era un om pe care îl chema Muḥsin, a cărui funcţie era să sune a<u>dh</u>án-ul.    <a name="footnote-2341-581-backlink"></a><a href="#footnote-2341-581">581</a> Vocea lui era înzestrată cu o căldură pe care nimeni din acea vecinătate nu o
    putea egala. Reverberaţia sa, în timp ce-i chema pe credincioşi la rugăciune, putea fi auzită clar până în satele învecinate, înfiorându-le sufletele
    tuturor celor care o ascultau. Deseori credincioşii din acea zonă, în urechile cărora răsuna vocea lui Muḥsin, şi-au exprimat indignarea faţă de acuzaţiile
    de erezie imputate lui Ḥujjat şi prietenilor săi. Protestele lor deveniră atât de zgomotoase, încât principalul mujtahid din Zanján, fiind incapabil să
    impună liniştea asupra lor, l-a implorat pe Amír-Tumán să pună la cale nişte mijloace prin care să scoată din minţile oamenilor credinţa în pietatea şi
    onestitatea lui Ḥujjat şi a camarazilor săi. „Zi şi noapte”, se plânse, „mă străduiesc prin discursul meu public şi prin conversaţii personale să inoculez
    în minţile lor convingerea că acea bandă nenorocită este inamicul Profetului şi duşmanul ascuns al Credinţei Sale. Strigătul acelui nenorocit, Muḥsin,
    anihilează influenţa cuvintelor mele şi-mi anulează eforturile. A-l suprima pe acel nenorocit mizerabil este cu siguranţă prima ta obligaţie”.
</p>
<p>
    La început Amír refuză să se supună apelului său. „Tu şi cei ca tine”, îi răspunse, „trebuie să fiţi traşi la răspundere pentru că aţi declarat necesitatea
    purtării unui război sfânt împotriva lor. Noi suntem doar nişte servitori ai guvernului, iar datoria noastră este se a ne supune ordinelor pe care le
    primim. Totuşi, dacă doreşti să îi curmi viaţa trebuie să fii pregătit să faci un sacrificiu corespunzător.” Siyyid-ul înţelese imediat scopul aluziei lui
Amír. Abia îşi recăpătase casa, că i-a trimis, printr-un mesager, un cadou de o sută de túmán.<a name="footnote-2341-582-backlink"></a>    <a href="#footnote-2341-582">582</a>
</p>
<p>
    Moartea lui Muḥsin
</p>
<p>
    Amír a ordonat cu promptitudine unora dintre oamenii săi, care aveau faimă de buni trăgători, să-l aştepte pe Muḥsin şi să-l împuşte în timpul rugăciunii.
    În zori, în timp ce înălţa strigătul „Lá Iláh-a-Illa’lláh”,<a name="footnote-2341-583-backlink"></a><a href="#footnote-2341-583">583</a> a fost lovit de un
    glonte în gură care l-a ucis pe loc. De îndată ce Ḥujjat a fost informat de acest act de cruzime, i-a ordonat unui alt camarad să urce în turn şi să
    continue rugăciunea de unde o lăsase Muḥsin. Cu toate că viaţa lui a fost cruţată până la terminarea ostilităţilor, el a fost supus suferinţelor, împreună
    cu unii dintre confraţii săi şi, în cele din urmă, a înfruntat o moarte nu mai puţin atroce decât a tovarăşului lui discipol.
</p>
<p>
    Sărbătorile de nuntă în fort
</p>
<p>
    Pe măsură ce zilele asediului se apropiau de sfârşit, Ḥujjat îi îndemnă pe toţi cei care erau logodiţi să îşi celebreze nunţile. Pentru fiecare tânăr
    necăsătorit dintre asediaţi alegea o soţie şi, în limita mijloacelor pe care le avea la dispoziţie, oferea din banii săi pentru tot ceea ce ar fi putut
    contribui la confortul şi bucuria noilor căsătoriţi. A vândut toate bijuteriile soţiei sale şi, cu acei bani, a furnizat tot ceea ce se putea obţine pentru
    a aduce fericire şi plăcere celor pe care îi unise în cununie. Festivităţile continuară timp de mai bine de trei luni, festivităţi care erau amestecate cu
    terorile şi greutăţile unui asediu care dura de mult timp. Cât de des acoperea zarva unui duşman ce înainta aclamaţiile de bucurie cu care mireasa şi
    mirele se întâmpinau. Cât de brusc era oprită veselia de strigătul „Yá Ṣáḥibu’z-Zamán!” care îi chema pe credincioşi să se ridice şi să respingă
    invadatorul. Cu câtă tandreţe îl ruga mireasa pe mire să mai zăbovească puţin lângă ea înainte de a alerga să câştige cununa martiriului . „Nu pot pierde
    timp!”, răspundea el. „Trebuie să mă grăbesc să obţin coroana gloriei. Ne vom întâlni din nou pe ţărmurile minunatei lumi de dincolo, casa reuniunii
    fericite şi eterne.”
</p>
<p>
    Nu mai puţin de două sute de tineri au fost cununaţi în timpul acelor zile tumultoase. Unii au putut să zăbovească în compania mireselor lor timp de o
    lună, alţii doar câteva zile, iar alţii doar pentru un scurt moment; de îndată ce bătaia tobelor anunţa ora plecării, fiecare dintre ei răspundea apelului
    cu bucurie. Fiecare dintre ei se oferea ca sacrificiu pentru Cel cu adevărat Îndrăgit; în cele din urmă, toţi au sorbit până la capăt din cupa martiriului.
Nu este de mirare că acel loc, care a fost teatrul unor nenumărate suferinţe şi martorul unui asemenea eroism a fost numit de către Báb, Arḍ-i-A‘lá,    <a name="footnote-2341-584-backlink"></a><a href="#footnote-2341-584">584</a> un titlu ce a rămas pentru totdeauna legat de numele Său binecuvântat.
</p>
<p>
    Moartea celor cinci fii ai lui Karbilá’í ‘Abdu’l-Báqí
</p>
<p>
    Printre camarazi se afla Karbilá’í ‘Abdu’l-Báqí, tatăl a şapte fii, dintre care cinci au fost cununaţi de Ḥujjat. Ceremoniile nupţiale erau abia la final
    când strigătele de teroare anunţară dintr-o dată reluarea unei noi ofensive împotriva lor. Ei se ridicară în picioare şi, lăsând în urmă persoanele iubite,
    alergară de îndată să respingă invadatorul. Toţi cinci căzură în timpul acelei lupte. Cel mai mare dintre ei, un tânăr foarte stimat pentru inteligenţa sa
    şi cunoscut pentru curajul său, a fost capturat şi dus în faţa lui Amír-Tumán. „Culcaţi-l la pământ”, strigă Amír înfuriat, „şi aprindeţi pe pieptul lui,
    care a îndrăznit să nutrească o mare dragoste pentru Ḥujjat, un foc care să o nimicească.” „Om nenorocit”, izbucni tânărul neînfricoşat, „nicio flacără pe
    care mâinile oamenilor tăi sunt în stare să aprindă, nu va distruge dragostea care arde în inima mea.” Lauda pentru Cel Îndrăgit a zăbovit pe buzele sale
    până în ultimul moment al vieţii.”
</p>
<p>
    MORMÂNTUL LUI A<u>SH</u>RAF (1) ŞI AL MAMEI LUI (2)
</p>
<p>
    Eroismul lui Umm-i-A<u>sh</u>raf
</p>
<p>
Printre femeile care s-au distins prin tenacitatea lor a fost Umm-i-A<u>sh</u>raf<a name="footnote-2341-585-backlink"></a>    <a href="#footnote-2341-585">585</a> care, la izbucnirea furtunii din Zanján, era proaspăt căsătorită Ea dădu naştere fiului ei A<u>sh</u>raf în interiorul
    fortăreţei. Atât mama cât şi copilul au supravieţuit masacrului care a marcat etapele finale ale acelei tragedii. Ani mai târziu, când fiul ei crescuse şi
    devenise un tânăr care promitea, a suferit persecuţii care i-au năpăstuit confraţii. Inamicii săi, nefiind capabili să-l convingă să se dezică, se
    străduiră să o alarmeze pe mama sa şi să o convingă de necesitatea de a-l salva înainte de a fi prea târziu. „Te voi renega ca fiu al meu”, i-a strigat
    mama când a fost pusă faţă în faţă cu el, „dacă îţi inclini urechea la asemenea zvonuri răutăcioase şi le permiţi să te îndepărteze de Adevăr”. Credincios
    îndemnurilor mamei sale, A<u>sh</u>raf şi-a întâmpinat moartea cu un calm admirabil. Cu toate că ea a fost martora cruzimilor aplicate fiului ei, nu a
    jelit şi nici n-a vărsat vreo lacrimă. Această mamă minunată a demonstrat un curaj şi o tărie care i-a uimit pe autorii acelei fapte neruşinate. „Îmi
    amintesc acum”, a exclamat ea, aruncând o privire de rămas bun trupului fiului ei, jurământul pe care l-am făcut în ziua naşterii tale, în timp ce eram
    asediată în fortul din ‘Alí-Mardán <u>Kh</u>án. Mă bucur că tu, singurul fiu pe care mi l-a dat Dumnezeu, mi-ai permis să îmi reînnoiesc acel legământ.”
</p>
<p>
    Ajutorul dat de femei
</p>
<p>
    Pana mea este incapabilă să zugrăvească, cu atât mai puţin să aducă un tribut adecvat, entuziasmului care ardea în acele inimi brave. Oricât cât de
    violente au fost rafalele adversităţilor, ele au fost incapabile să stingă flacăra sa. Bărbaţi şi femei munceau cu un zel neobosit pentru a întări apărarea
    fortului şi a reface ceea ce fusese distrus de inamici. Răgazul pe care îl aveau era consacrat rugăciunii. Fiecare dorinţă era subordonată necesităţii
    principale de a păzi fortul de atacurile inamicului. Rolul jucat de femei în aceste operaţiuni nu a fost mai puţin dificil decât al camarazilor lor.
    Fiecare femeie, indiferent de rangul şi de vârsta ei, s-a alăturat sarcinilor comune. Coseau veşmintele, coceau pâinea, î îngrijeau pe bolnavi şi răniţi,
    reclădeau baricadele, curăţau curţile şi terasele de gloanţele trimise aspura lor de către inamic şi, în final, dar nu mai puţin important, îi înveseleau
    pe cei cu inimile slăbite şi însufleţeau credinţa celor şovăielnici.<a name="footnote-2341-586-backlink"></a><a href="#footnote-2341-586">586</a> Chiar şi
    copiii se alăturaseră să ajute cu orice le stătea în putinţă pentru cauza comună şi păreau să fie înflăcăraţi de un entuziasm nu mai puţin remarcabil decât
    cel pe care îl arătau taţii şi mamele lor.
</p>
<p>
    Atât de mare era spiritual de solidaritate care le caracteriza eforturile şi atât de mare era eroismul faptelor lor, încât inamicul a crezut că numărul lor
    nu era mai mic de zece mii. Se admisese în general că, în mod inexplicabil, o aprovizionare continuă îşi găsise calea către fort şi că noi întăriri erau
    trimise continuu din Nayríz, <u>Kh</u>urásán şi din Tabríz. Puterea asediaţilor le părea mai de nezdruncinat decât înainte, iar resursele interminabile.
</p>
<p>
    Încercarea lui Amír-Túmán de a-i păcăli pe însoţitori
</p>
<p>
    Amír-Tumán , exasperat de tenacitatea lor şi stimulat de dojenile şi protestele autorităţilor din Ṭihrán, era hotărât să recurgă la cele mai abjecte
    înşelăciuni pentru a cere supunerea totală a asediaţilor.<a name="footnote-2341-587-backlink"></a><a href="#footnote-2341-587">587</a> Ferm convins de
    inutilitatea eforturilor sale de a-i înfrunta în mod cinstit pe adversarii săi pe câmpul de luptă, el a solicitat cu viclenie suspendarea ostilităţilor şi
    a răspândit anunţul că <u>Sh</u>áh-ul a decis să abandoneze întreaga acţiune. El l-a prezentat pe suveran ca şi când acesta ar fi dezaprobat, de la
    început, ideea extinderii sprijinului său forţelor care au luptat în Mázindarán şi Nayríz, deplângând vărsarea de prea mult sânge pentru o cauză fără prea
    mare importanţă. Oamenii din Zanján şi din satele din împrejurimi au fost făcuţi să creadă că Náṣiri’d-Dín <u>Sh</u>áh i-a ordonat în realitate lui
    Amír-Tumán să negocieze o înţelegere amiabilă a chestiunii între el şi Ḥujjat şi că avea intenţia de a pune sfârşit, cât de curând posibil, acestei triste
    stări de fapt.
</p>
<p>
    Liniştit că oamenii au fost înşelaţi de complotul său, a redactat un apel de pace în care l-a asigurat pe Ḥujjat de sinceritatea intenţiilor sale de a
    obţine o înţelegere durabilă între el şi susţinătorii săi. Această declaraţie a fost însoţită de un exemplar cu sigiliu al Qur’án-ului, ca mărturie a
    sacralităţii angajamentului său. „Suveranul meu”, adăugă el, „te iartă. Afirm solemn prin această declaraţie că tu, ca şi discipolii tăi, vă aflaţi sub
    protecţia Majestăţii Sale Imperiale. Această Carte a lui Dumnezeu stă drept zălog că oricare dintre voi va decide să iasă din fort, va fi în afara oricărui
    pericol.”
</p>
<p>
    Ḥujjat primi cu reverenţă Qur’án-ul din mâinile mesagerului şi, de îndată ce citi apelul, porunci purtătorului său să-l informeze pe stăpânul său că-i va
    trimite un răspuns în cursul zilei următoare. În acea noapte, i-a adunat pe cei mai importanţi camarazi ai săi şi le-a vorbit despre neîncrederea sa în
    sinceritatea declaraţiilor inamicului. „Trădările din Mázindarán şi Nayríz sunt încă vii în minţile noastre. Intenţionează să comită asupra noastră
    aceleaşi acte pe care le-au săvârşit asupra lor. Cu toate acestea, din respect faţă de Qur’án, vom răspunde invitaţiei şi vom trimite în tabăra lor nişte
    camarazi, astfel încât să fie scoasă la iveală înşelăciunea lor.”
</p>
<p>
    L-am auzit pe Ustád Mihr-‘Alíy-i-Ḥaddád, care supravieţuise masacrului din Zanján, povestind următoarele: „Am fost unul din cei nouă copii, dintre care
    nici unul nu avea mai mult de zece ani, care însoţeam delegaţia trimisă de Ḥujjat lui Amír-Tumán. Restul erau bărbaţi de peste optzeci de ani. Printre ei
    erau Karbilá’í Mawlá-Qulí-Áqá-Dádá<u>sh</u>, Darví<u>sh</u>-Ṣaláḥ, Muḥammad-Rahím şi Muḥammad. Darví<u>sh</u>-Ṣaláḥ era o figură impresionantă, înalt de
    statură, cu o barbă albă şi de o frumuseţe unică. Era foarte stimat pentru comportamentul său onorabil şi sincer. Intervenţia sa în numele celor asupriţi a
    primit invariabil consideraţia şi simpatia autorităţilor interesate. După convertirea sa, a renunţat la onorurile primite şi, cu toate că avea o vârstă
    înaintată, s-a înrolat printre apărătorii fortului. În timp ce am fost duşi în faţa lui Amír-Tumán, el mărşăluia înaintea noastră purtând Qur’án-ul
    sigilat.
</p>
<p>
    „Ajungând la cortul său, am stat la intrare aşteptând ordinele sale. Nu ne-a răspuns la salut şi ne-a tratat cu un dispreţ evident. Ne-a lăsat să aşteptăm
    o jumătate de oră înainte să binevoiască să ni se adreseze pe un ton de severă mustrare. «Oameni mai răi şi mai neruşinaţi ca voi”, strigă el cu dispreţ şi
    aroganţă, „nu s-au mai văzut!» Ne-a aruncat în faţă acuzele când, unul dintre camarazi, cel mai în vârstă şi mai slab dintre ei, l-a implorat să-i permită
    să spună câteva cuvinte şi, obţinând acest drept, a vorbit, chiar dacă era analfabet, într-un asemenea fel încât nu a putut să nu declanşeze admiraţia
    noastră profundă. «Dumnezeu ştie», pledă, «că noi suntem şi vom rămâne loiali şi supuşi legilor suveranului nostru, neavând altă dorinţă decât de a promova
