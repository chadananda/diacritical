             Al doilea Naw‑Rúz de după declararea Misiunii lui Báb, care a căzut în a douăzeci şi una zi a lunii Rabí‘u’l‑Avval a anului 1262 A.H.[180], l‑a găsit pe Báb încă în Shíráz, bucurându‑se, în circumstanţele unei linişti şi libertăţi relative, de binecuvântările unei apropieri netulburate de familia şi rudele Sale. În linişte şi fără ceremonii, El a sărbătorit festivalul Naw‑Rúz‑ului în casa Sa şi, conform obiceiului Lui, le‑a oferit cu mărinimie afecţiunea şi dragostea Lui mamei şi soţiei Lui. Prin înţelepciunea sfaturilor Sale şi tandreţea iubirii Sale, El le‑a înveselit inimile şi le‑a îndepărtat temerile. Le‑a lăsat prin testament toate bunurile Sale şi a transferat pe numele lor titlurile Lui de proprietate. Într‑un document pe care El Însuşi l‑a scris şi semnat, El dădea instrucţiuni prin care casa Lui, împreună cu mobila, precum şi restul proprietăţii Lui, vor trebui considerate ca proprietatea exclusivă a mamei şi soţiei Lui; iar la moartea mamei, partea ei să fie dată soţiei Lui.

             Mama lui Báb nu a reuşit la început să înţeleagă semnificaţia Misiunii proclamate de Fiul ei. O vreme nu fusese conştientă de magnitudinea forţelor latente din Revelaţia Lui. Dar, pe măsură ce se apropia de sfârşitul vieţii ei, a reuşit să îşi dea seama de inestimabila calitate a acelei Comori pe care o zămislise şi pe care a dăruit‑o lumii. Bahá’u’lláh a fost cel care în final a ajutat‑o să descopere valoarea acelei Comori care rămăsese pentru atâţia ani ascunsă privirii ei. Trăia în ‘Iráq, unde spera să îşi petreacă ultimii ani din viaţă, când Bahá’u’lláh i‑a instruit pe doi dintre discipolii devotaţi ai Lui, Ḥájí Siyyid Javád‑i‑Karbilá’í şi soţia lui Ḥájí ‘Abdu’l‑Majíd‑i‑Shírází, care erau deja apropiaţi de ea, să o povăţuiască în principiile Credinţei. Ea a recunoscut adevărul Cauzei şi până în anii de la sfârşitul celui de‑al treisprezecelea secol A.H.,[181] când a plecat din această lume, a rămas ferm convinsă de darurile pe care cel Atotputernic a ales să i le ofere.

            Soţia lui Báb, spre deosebire de mama Lui, îşi dăduse seama încă de la primele licăriri ale Revelaţiei Lui de gloria şi unicitatea Misiunii Sale şi simţi de la început intensitatea forţei ei. În afară de Ṭáhirih, nicio altă femeie din generaţia ei nu a depăşit‑o în caracterul spontan al veneraţiei sale şi nici nu a rivalizat‑o în fervoarea credinţei ei. Báb i‑a încredinţat ei secretul suferinţelor Lui viitoare şi i‑a dezvăluit semnificaţia evenimentelor ce aveau să se desfăşoare în Ziua Lui. El a rugat‑o să nu divulge acest secret mamei Lui şi a sfătuit‑o să fie răbdătoare şi resemnată cu voinţa lui Dumnezeu. I‑a încredinţat o rugăciune specială, revelată şi scrisă de El Însuşi, iar citirea acesteia, a asigurat‑o El, va risipi toate greutăţile şi îi va uşura povara lor. El a sfătuit‑o: „La ceas de nesiguranţă, recită această rugăciune înainte de a merge la culcare. Eu Însumi îţi voi apărea şi voi alunga neliniştea ta.” Credincioasă sfatului Lui, de fiecare dată când se întorcea spre El în rugăciune, lumina infailibilă a călăuzirii Sale îi ilumina calea şi îi rezolva greutăţile.[182]

            După ce Báb şi‑a pus în ordine toate problemele legate de cămin şi le‑a asigurat viitorul atât al mamei, cât şi al soţiei Lui, El şi‑a mutat reşedinţa din propria Lui casă în cea a lui Ḥájí Mírzá Siyyid ‘Alí. Aici El aştepta apropierea ceasului suferinţelor Sale. El ştia că nenorocirile care Îi erau destinate nu mai puteau fi amânate, că El va fi în curând prins într‑un vârtej de adversităţi care Îl vor duce repede spre câmpul martiriului, ţinta primordială a vieţii Sale. Pe discipolii Lui care se stabiliseră în Shíráz, printre care erau Mullá ‘Abdu’l‑Karím şi Shaykh Ḥasan‑i‑Zunúzí, El i‑a rugat să se îndrepte spre Iṣfahán şi acolo să aştepte alte instrucţiuni. Siyyid Ḥusayn‑i‑Yazdí, una din Slovele Celui Viu, care sosise de curând la Shíráz, a fost şi el sfătuit să se îndrepte spre Iṣfahán şi să se alăture grupului de tovarăşi discipoli în acel oraş.

             Între timp, Ḥusayn Khán, guvernatorul provinciei Fárs, se străduia din răsputeri să Îl implice pe Báb în alte situaţii scandaloase şi să Îl denigreze şi mai mult în ochii publicului. Focul mocnit al ostilităţii lui s‑a transformat în flacără la aflarea informaţiei că lui Báb îi fusese îngăduit să îşi desfăşoare nestingherit activităţile, că era încă posibil ca El să ţină legătura cu unii dintre tovarăşii Lui şi că el continua să se bucure de beneficiile unei apropieri neîngrădite cu familia şi cu rudele Lui.[183] Cu ajutorul agenţilor lui secreţi, el a reuşit să obţină informaţii corecte cu privire la caracterul şi influenţa Mişcării pe care Báb o iniţiase. Îi urmărea în secret mişcările, determina gradul de entuziasm pe care El îl provoca şi analiza motivele, conduita şi numărul celor care îmbrăţişaseră Cauza Sa.

             Într‑o noapte, a venit la Ḥusayn Khán şeful emisarilor cu un raport care spunea că numărul celor care se înghesuiau să Îl vadă pe Báb luase proporţii, necesitând intervenţia imediată din partea celor ale căror atribuţii erau paza şi siguranţa oraşului. El remarca: „Mulţimea nerăbdătoare care se adună în fiecare noapte pentru a‑L vizita pe Báb depăşeşte numărul celor care se adună în fiecare zi în faţa porţilor clădirii guvernului tău. Printre ei se pot vedea oameni respectabili, atât prin rangul lor înalt, cât şi prin învăţătura lor vastă.[184] Diplomaţia şi generozitatea fără de margini cu care îi înconjoară unchiul lui matern pe oficialii guvernului face ca niciunul dintre subalternii tăi să nu te ţină la curent cu realitatea situaţiei. Dacă îmi dai voie, eu, cu ajutorul câtorva servitori ai tăi, îl voi surprinde pe Báb la miezul nopţii ţi‑i voi preda în cătuşe pe unii din tovarăşii lui care te vor lămuri cu privire la activităţile lui şi care vor confirma adevărul spuselor mele.” Ḥusayn Khán a refuzat să îi îndeplinească cererea. „Pot spune mai bine decât tine care sunt interesele Statului. Priveşte‑mă de la distanţă; voi şti ce să fac cu el.”

             Chiar în acel moment, guvernatorul îl chemă pe ‘Abdu’l‑Ḥamíd Khán, şeful poliţiei acelui oraş. El îi ordonă: „Du‑te imediat la casa lui Ḥájí Mírzá Siyyid ‘Alí. În linişte şi neobservat, escaladează zidul şi urcă‑te pe acoperiş, iar de acolo intră pe neaşteptate în casa lui. Arestează‑l pe Siyyid‑i‑Báb pe dată şi adu‑l aici împreună cu toţi oaspeţii prezenţi la el în acel moment. Confiscă orice cărţi şi documente găseşti în acea casă. În ceea ce îl priveşte pe Ḥájí Mírzá Siyyid ‘Alí, am de gând să îi imput, în ziua următoare, greşeala de a nu‑şi fi ţinut angajamentul. Jur pe diadema imperială a lui Muḥammad Sháh că în chiar această noapte îl voi executa pe Siyyid‑i‑Báb împreună cu infamii lui tovarăşi. Moartea lor înjositoare va stinge flacăra pe care au aprins‑o şi‑i va trezi pe toţi cei ce doresc să devină adepţi ai acelui crez, arătându‑le pericolele care îi pasc pe toţi cei care tulbură pacea acestui ţinut. Prin acest act voi fi extirpat o erezie a cărei continuare constituie cea mai gravă ameninţare a intereselor Statului.”

            ‘Abdu’l‑Ḥamíd Khán se retrase pentru a executa ordinul primit. El şi ajutoarele lui au forţat intrarea în casa lui Ḥájí Mírzá Siyyid ‘Alí[185] şi l‑au găsit pe Báb în compania unchiului Lui matern şi a unui anume Siyyid Káẓim‑i‑Zanjání, care mai târziu a fost martirizat în Mázindarán şi al cărui frate, Siyyid Murtaḍá, a fost unul dintre cei Şapte Martiri ai Ṭihrán-ului. El i‑a arestat imediat, adunând toate documentele pe care le‑a găsit, i‑a ordonat lui Ḥájí Mírzá Siyyid ‘Alí să rămână în casa lui, iar pe ceilalţi i‑a condus la sediul guvernului. Báb, netulburat şi plin de calm, a fost auzit repetând acest verset din Qur’án: „Lucrul cu care îi ameninţă pe ei rămâne pentru dimineaţă. Nu este dimineaţa aproape?”

             De îndată ce şeful poliţiei a ajuns în piaţă, a descoperit, spre uimirea sa, că oamenii oraşului fugeau în toate părţile cu groază, ca şi cum ar fi fost cuprinşi de o mare năpastă. A fost cuprins de groază când a văzut lungul şir de sicrie ce era în grabă transportat de‑a lungul străzilor, fiecare urmat de o procesiune formată din bărbaţi şi femei care scoteau urlete prelungi de agonie şi durere. Această zarvă stârnită brusc, bocetele, feţele cuprinse de teamă, blestemele rostite de mulţime l‑au tulburat şi l‑au uimit. Întrebând care era motivul, i se spuse: „Chiar noaptea trecută a izbucnit o molimă[186] de o virulenţă neobişnuită. Suntem copleşiţi de puterea ei devastatoare. Deja de la miezul nopţii a stins vieţile a peste o sută de oameni. Panica şi disperarea domnesc în fiecare casă. Oamenii îşi părăsesc locuinţele şi, în fuga lor, cer ajutorul celui Atotputernic.”[187]

             ‘Abdu’l‑Ḥamíd Khán, îngrozit de această veste cutremurătoare, fugi către casa lui Ḥusayn Khán. Un bătrân care îi păzea casa şi care era şi portar îl informă că reşedinţa stăpânului său era pustie, că ravagiile molimei îi devastaseră casa şi îi afectase pe membrii gospodăriei. „Două dintre cameristele etiopiene”, i se spuse, „şi un servitor au căzut deja victime acestui flagel, iar membrii propriei lui familii sunt acum grav bolnavi. În disperarea lui, stăpânul meu şi‑a abandonat căminul şi, lăsându‑şi morţii neîngropaţi, a fugit cu restul familiei la Bágh‑i‑Takht.”[188]

             ‘Abdu’l‑Ḥamíd Khán decise să îl ducă pe Báb în casa lui şi să Îl ţină acolo în custodia lui în aşteptarea instrucţiunilor din partea guvernatorului. Apropiindu‑se de locuinţa sa, el a fost surprins de vaietul plânsetelor şi bocetelor membrilor gospodăriei. Fiul lui fusese lovit de molimă şi se lupta între viaţă şi moarte. În disperarea lui, el se aruncă la picioarele lui Báb şi, cu ochii în lacrimi, Îl imploră să‑i salveze viaţa fiului său. El Îl rugă să îi ierte faptele rele şi păcatele trecutului. „Te rog fierbinte”, îl implora el pe Báb, în timp ce se ţinea de poala veşmântului Lui, „prin Cel care te‑a ridicat pe tine în acest înalt rang, să intervii pentru mine şi să înalţi o rugăciune pentru însănătoşirea fiului meu. Nu lăsa ca el, la această fragedă vârstă, să fie luat de lângă mine. Nu îl pedepsi pe el pentru vina pe care o are tatăl lui. Mă căiesc pentru ceea ce am făcut şi în această clipă renunţ la postul meu. Mă angajez solemn că nu voi mai accepta niciodată o astfel de poziţie, chiar de ar fi să mor de foame.”

            Báb, care executa baia rituală şi se pregătea să înalţe rugăciunea din zorii zilei, l‑a îndemnat să ia din apa cu care El se spălase pe faţă şi să i‑o ducă fiului lui pentru a o bea, spunându‑i că acest lucru îi va salva viaţa.

            De îndată ce ‘Abdu’l‑Ḥamíd Khán a văzut semnele însănătoşirii fiului său, i‑a scris o scrisoare guvernatorului în care îl punea la curent cu toată situaţia şi îl implora să înceteze atacurile împotriva lui Báb. El îi scria: „Aveţi milă de dumneavoastră, precum şi de cei pe care Providenţa i‑a lăsat în grija voastră. Dacă furia acestei molime îşi va urma cursul, nimeni din acest oraş, mă tem, nu va mai supravieţui grozăviei acesteia.” Ḥusayn Khán i‑a răspuns că Báb trebuie eliberat pe dată şi lăsat să meargă unde va dori.[189]

            La scurt timp după ce relatarea acestor evenimente a ajuns la Ṭihrán, fiindu‑i aduse la cunoştinţă Sháh‑ului, un ordin imperial de demitere a lui Ḥusayn Khán a fost emis şi trimis la Shíráz. Din ziua demiterii lui, acel tiran fără ruşine, a căzut victimă a nenumărate nenorociri, în final nemaifiind în stare nici să îşi câştige traiul. Nimeni nu era dornic şi nici în stare să îl salveze din starea lui nefastă. Când, mai târziu, Bahá’u’lláh a fost exilat la Baghdád, Ḥusayn Khán I‑a trimis o scrisoare în care îşi exprima pocăinţa şi promitea să repare relele trecutului, cu condiţia ca el să îşi redobândească poziţia deţinută în trecut. Bahá’u’lláh a refuzat să‑i răspundă la această scrisoare. Cufundat în mizerie şi ruşine, el a suferit până la moarte.

             Báb, care stătea în casa lui ‘Abdu’l‑Ḥamíd Khán, l‑a trimis pe Siyyid Káẓim să îi ceară lui Ḥájí Mírzá Siyyid ‘Alí să vină să Îl vadă. El şi‑a anunţat unchiul că intenţiona să plece din Shíráz, încredinţându‑i atât mama, cât şi soţia în grija lui şi rugându‑l să transmită fiecăreia expresia afecţiunii Sale, precum şi încrederea în ajutorul infailibil al lui Dumnezeu. „Oriunde s‑ar afla”, îi spuse El unchiului Lui, luându‑şi rămas bun, „iubirea atotcuprinzătoare şi protecţia lui Dumnezeu le vor înconjura. Ne vom întâlni din nou prin munţii Ádhirbáyján-ului, de unde te voi trimite să obţii coroana martiriului. Eu Însumi te voi urma, împreună cu unul din discipolii Mei fideli, şi Mă voi alătura ţie în tărâmul etern.”

 

 CAPITOLUL X

ŞEDEREA LUI BÁB ÎN IṢFAHÁN

V

ara anului 1262 A.H.[190] se apropia de sfârşit când Báb şi‑a luat pentru ultima dată rămas bun de la oraşul Lui natal Shíráz şi a pornit spre Iṣfahán. Îl însoţea în acea călătorie Siyyid Káẓim‑i‑Zanjání. Ajungând aproape de marginea oraşului, El i‑a scris o scrisoare guvernatorului provinciei, Manúchihr Khán, Mu‘tamidu’d‑Dawlih[191], în care îi cerea să‑I spună care este voinţa sa în legătură cu locul unde ar putea şedea. Scrisoarea, pe care i‑a încredinţat‑o lui Siyyid Káẓim, exprima atâta politeţe şi revela o artă a scrisului atât de specială, încât l‑a determinat pe Mu‘tamid să îi ordone Imám‑Jum‘ih‑ului Iṣfahán-ului, Sulṭánu’l‑‘Ulamá’,[192] autoritatea ecleziastică supremă a acelei provincii, să Îl găzduiască pe Báb în propria casă, oferindu‑I o primire bună şi generoasă. Pe lângă mesaj, guvernatorul i‑a trimis Imám‑Jum‘ih‑ului şi scrisoarea pe care o primise de la Báb. La rândul său, Sulṭánu’l‑‘Ulamá’ l‑a rugat pe propriul lui frate – a cărui cruzime sălbatică în anii de mai târziu l‑a făcut să primească apelativul de Raqsha[193] din partea lui Bahá’u’lláh – să se îndrepte cu un număr de însoţitori preferaţi, să‑L întâmpine şi să‑L escorteze pe Vizitatorul anunţat spre poarta oraşului. Când Báb s‑a apropiat, Imám‑Jum‘ih‑ul în persoană a venit să‑L întâmpine şi l‑a condus ceremonios la locuinţa sa.

             Atât de mari erau onorurile acordate lui Báb în acele zile încât, într‑o vineri, pe când se întorcea acasă de la baia publică, numeroşi oameni au fost văzuţi aruncându‑se nerăbdători asupra apei pe care el o folosise la baia ritualică. Admiratorii lui înflăcăraţi credeau cu tărie în virtuţile şi puterea infailibilă a acelei ape de a vindeca bolile şi beteşugurile. Însuşi Imám‑Jum‘ih‑ul, încă din prima seară, devenise atât de fascinat de Cel care era subiectul unui asemenea devotament, încât, asumându‑şi rolul de servitor, se angajă să administreze trebuinţele şi cerinţele Oaspetelui Celui Iubit. Smulgând ulciorul din mâna intendentului şef şi ignorând total ţinuta pe care o impunea rangul său, acesta a început să toarne apă pe mâinile lui Báb.

             Într‑o noapte, după cină, Imám‑Jum‘ih‑ul, a cărui curiozitate fusese stârnită de trăsăturile extraordinare de caracter arătate de acest tânăr Oaspete, a îndrăznit să‑I ceară să reveleze un comentariu despre Súrih Va’l‑‘Aṣr.[194] Rugămintea i‑a fost pe dată îndeplinită. Cerând pană şi hârtie, Báb, cu o rapiditate uimitoare şi fără a se gândi la aceasta înainte, începu să reveleze, în prezenţa gazdei Lui, o interpretare mult lămuritoare despre Súrih mai sus menţionată. Se apropiase miezul nopţii, iar Báb era încă angajat în expunerea implicaţiilor multiple incluse în prima literă a acelei Sure. Acea literă, litera vav, asupra căreia Shaykh Aḥmad‑i‑Aḥsá’í se aplecase mult în scrierile sale, simboliza pentru Báb începutul unui nou ciclu al Revelaţiei Divine şi făcea aluzie la Bahá’u’lláh în „Kitáb‑i‑Aqdas”, în pasaje precum „misterul Marii Schimbări” şi „Semnul Suveranului”. Curând după aceea, Báb a început să recite, în prezenţa gazdei Sale şi a tovarăşilor săi, omilia cu care El Îşi prefaţase comentariul despre Súrih. Acele cuvinte înzestrate cu putere i‑au umplut pe ascultătorii săi de uimire. Păreau vrăjiţi de farmecul glasului Său. Instinctiv ei se ridicară în picioare şi împreună cu Imám‑Jum‘ih‑ul, i‑au sărutat cu respect poala veşmântului Lui. Mullá Muḥammad‑Taqíy‑i‑Harátí, un eminent mujtahid, a dat pe dată glas unor cuvinte de preamărire şi laudă, exclamând: „Fără de seamăn şi unic precum sunt cuvintele izvorâte din această pană, pentru că a putut revela, în timp atât de scurt şi cu o exprimare atât de măiestrită, un număr atât de vast de versete, egal cu un sfert, ba chiar cu o treime, din Qur’án, este în sine o realizare pe care niciun muritor, fără intervenţia lui Dumnezeu, nu ar putea spera a o înfăptui. Nici despicarea Lunii ori însufleţirea pietrelor mării nu se pot compara cu un act atât de măreţ.”

            Pe măsură ce faima lui Báb se răspândea pe tot cuprinsul Iṣfahán-ului, un val de vizitatori curgea fără oprire din fiecare cartier către casa Imám‑Jum‘ih‑ului: unii, spre a‑şi satisface curiozitatea, alţii, pentru a obţine o mai profundă înţelegere asupra adevărurilor fundamentale ale Credinţei Sale, iar alţii căutând vindecarea bolilor şi suferinţelor lor. Chiar Mu‘tamid‑ul venise într‑o zi să‑L viziteze pe Báb şi, în timp ce şedea în mijlocul unei întruniri împreună cu cei mai luminaţi şi mai desăvârşiţi teologi ai Iṣfahán-ului, i‑a cerut lui Báb să prezinte esenţa şi să demonstreze validitatea Nubuvvat‑i‑Kháṣṣih.[195] Mai înainte, în cadrul aceleiaşi întruniri, el lansase chemarea către cei prezenţi de a dezvălui dovezile şi mărturiile care ar putea susţine acest articol fundamental al Credinţei lor şi care ar fi putut constitui o dovadă de netăgăduit pentru cei care erau înclinaţi să‑i nege adevărul. Dar niciunul dintre ei nu părea în stare să răspundă invitaţiei lui. Báb întrebă: „Cum preferi, un răspuns verbal sau în scris la întrebarea ta?” „Un răspuns în scris”, răspunse acesta, „nu doar că va face mai mare plăcere celor prezenţi la această întrunire, dar va lămuri şi va fi o lecţie pentru generaţiile de azi şi cele ce vor urma.”

            Báb şi‑a luat pana numaidecât şi a început să scrie. În mai puţin de două ore, El acoperit aproape cincizeci de pagini cu un studiu nou şi amănunţit asupra originii, caracterului şi influenţei universale a Islám-ului. Originalitatea disertaţiei Sale, vigoarea şi strălucirea stilului ei, acurateţea celor mai mici detalii, au învestit tratarea acelei nobile teme cu o excelenţă pe care nimeni dintre cei prezenţi în acel moment acolo nu ar fi intuit‑o. Cu o cunoaştere de maestru, El a legat ideea centrală a pasajelor din finalul prezentării cu sosirea Qá’im-ului promis şi aşteptata „Întoarcere” a lui Imám Ḥusayn.[196] Argumentele Lui erau atât de puternice şi de îndrăzneţe, încât cei care L‑au ascultat recitând acele versete au fost surprinşi de dimensiunea revelaţiei Sale. Nimeni nu a îndrăznit, nici măcar în şoaptă, să aibă vreo cât de mică obiecţie – cu atât mai puţin să îi conteste deschis afirmaţiile. Mu‘tamid‑ul nu s‑a putut stăpâni de a‑şi exprima deschis entuziasmul şi bucuria. „Ascultaţi‑mă!” a exclamat el. „Membri ai acestei întruniri preamărite, vă iau pe voi ca martori. Până în ziua aceasta eu în inima mea nu eram convins pe deplin de adevărul Islám-ului. Dar mulţumită prezentării scrise de acest Tânăr, pot acum să mă declar un credincios ferm al Credinţei proclamate de Apostolul lui Dumnezeu. Mărturisesc solemn credinţa mea în realitatea puterii supraomeneşti cu care este înzestrat acest Tânăr, o putere pe care nicio învăţătură nu o poate avea.” Cu aceste cuvinte el a încheiat acea întrunire.

            Popularitatea crescândă a lui Báb a stârnit resentimentele autorităţilor ecleziastice din Iṣfahán, care priveau cu îngrijorare şi invidie influenţa pe care un Tânăr neînvăţat o câştiga încet asupra gândurilor şi conştiinţei enoriaşilor lor. Ei credeau cu tărie că dacă nu se ridicau să stârpească acel val de entuziasm popular, însăşi temelia existenţei lor ar fi fost subminată. Câţiva dintre cei mai înţelepţi dintre ei s‑au gândit că era mai bine să se abţină de la acte deschise de ostilitate îndreptate către persoana sau învăţăturile lui Báb, pentru că ei considerau că astfel de manifestări ar fi servit doar la sporirea prestigiului Său şi la consolidarea poziţiei Sale. Dar principalii instigatori erau ocupaţi cu răspândirea celor mai stranii zvonuri cu privire la caracterul şi afirmaţiile lui Báb. Acestea au ajuns curând la Ṭihrán şi i‑au fost aduse la cunoştinţă lui Ḥájí Mírzá Áqásí, Marele Vazír al lui Muḥammad Sháh. Acest ministru trufaş şi plin de sine privea cu nelinişte posibilitatea ca suveranul lui într‑o zi să se simtă înclinat să se împrietenească cu Báb, ceea ce ar fi precipitat propria sa cădere. Mai mult, lui Ḥájí îi era teamă ca nu cumva Mu‘tamid‑ul, care se bucura de încrederea Sháh‑ului, să fi reuşit să intermedieze o întrevedere între Sháh şi Báb. Ştia bine că dacă o astfel de întrevedere ar fi avut loc, Muḥammad Sháh, impresionabil şi cu inima bună, ar fi fost pe de‑a‑ntregul cucerit de farmecul şi noutatea acelei credinţe. Stârnit şi mai mult de astfel de gânduri, el i‑a adresat o depeşă în cuvinte extrem de dure lui Imám‑Jum‘ih, în care îi reproşa că îşi neglijase obligaţia impusă de a salvgarda interesele Islám-ului. „Ne aşteptam din partea voastră”, îi scria Ḥájí Mírzá Áqásí, „să ţineţi piept cu toate puterile oricărei cauze care intră în conflict cu interesele guvernului şi ale poporului acestui pământ. În schimb, păreţi chiar să ridicaţi în slăvi pe autorul acestei mişcări obscure şi vrednice de dispreţ.” De asemenea, el a mai scris şi câteva scrisori de încurajare pentru ‘ulamá din Iṣfahán, cărora în trecut nu le acorda nicio atenţie, dar asupra cărora acum îşi revărsa cu dărnicie favorurile sale speciale. Imám‑Jum‘ih‑ul, refuzând să îşi schimbe atitudinea respectuoasă faţă de Oaspetele lui, a fost determinat de tonul mesajului primit de la Marele Vazír, să îşi instruiască asociaţii să găsească mijloace prin care să diminueze numărul tot mai mare de vizitatori care se înghesuiau în fiecare zi să fie în prezenţa lui Báb. Muḥammad‑Mihdí, supranumit Safíhu’l‑‘Ulamá’, fiul răposatului Ḥájí Kalbásí, vrând să‑i îndeplinească dorinţa şi să‑i câştige stima lui Ḥájí Mírzá Áqásí, începu să‑L calomnieze pe Báb de la înălţimea amvonului folosind un limbaj dintre cele mai josnice.

             De îndată ce Mu‘tamid‑ul a fost informat despre aceste evoluţii ale lucrurilor, el i‑a trimis un mesaj Imám‑Jum‘ih‑ului, reamintindu‑i vizita pe care el i‑o făcuse lui Báb în calitate de guvernator şi adresându‑i invitaţia de a‑l vizita, atât acestuia, cât şi Oaspetelui său. Mu‘tamid‑ul îl invită şi pe Ḥájí Siyyid Asadu’lláh, fiul răposatului Ḥájí Siyyid Muḥammad Báqir‑i‑Rashtí, Ḥájí Muḥammad‑Ja‘far‑i‑Ábadiyí, Muḥammad‑Mihdí, Mírzá Ḥasan‑i‑Núrí şi pe alţi câţiva pentru a participa la acea întrevedere. Ḥájí Siyyid Asadu’lláh îşi declină invitaţia şi se strădui să‑i descurajeze pe toţi cei invitaţi de a participa la acea întâlnire. „M‑am gândit să nu particip”, le spunea el, „şi vă sfătuiesc să nu participaţi nici voi. Consider că este foarte neînţelept ca voi să mergeţi să Îl întâlniţi pe Siyyid‑i‑Báb faţă în faţă. Cu siguranţă, el îşi va relua declaraţiile şi, pentru a‑şi susţine cauza, va aduce înaintea voastră orice dovadă veţi dori voi să vă dea şi, fără nici cea mai mică ezitare, va revela o mărturie a adevărului rostit, versete într‑un număr atât de mare, că ar putea egala jumătate din Qur’án. În final, el vă va provoca cu aceste cuvinte: «Aduceţi şi voi mărturiile voastre, dacă sunteţi oameni ai adevărului.» În niciun fel nu îi putem ţine piept. Dacă nu îi vom putea răspunde, neputinţa noastră va fi dată în vileag. Dar de vom prezenta dovezile noastre, ne vom pune în pericol nu doar propria noastră reputaţie, prerogativele şi drepturile noastre, dar vom fi obligaţi să recunoaştem orice alte pretenţii pe care le‑ar putea ridica şi pe viitor.”

            Ḥájí Muḥammad‑Ja‘far a ţinut seama de acest sfat şi a refuzat să accepte invitaţia guvernatorului. Muḥammad Mihdí, Mírzá Ḥasan‑i‑Núrí şi încă alţii care nu au ţinut cont de astfel de sfaturi, s‑au prezentat la ora stabilită la casa Mu‘tamid‑ului. La invitaţia gazdei, Mírzá Ḥasan, un platonician renumit, l‑a rugat pe Báb să lămurească anumite doctrine filosofice întortocheate cu trimitere la ‘Arshíyyih‑ul lui Mullá Ṣadrá,[197] al căror înţeles nu putuse fi descifrat decât de puţini.[198] Într‑un limbaj simplu şi neconvenţional, Báb răspunse la toate întrebările acestuia. Mírzá Ḥasan, deşi nu reuşise să înţeleagă semnificaţia răspunsurilor primite, a înţeles inferioritatea învăţăturii acelora care se defineau ca exponenţii şcolilor de gândire platoniciene şi aristoteliene din acele zile, în comparaţie cu cunoaşterea pe care o arăta acel Tânăr. Muḥammad Mihdí la rândul lui s‑a aventurat să‑i pună lui Báb o întrebare cu privire la anumite aspecte ale legii islamice. Nemulţumit de explicaţiile primite, el a început să poarte o discuţie inutilă în contradictoriu cu Báb. A fost însă redus la tăcere de Mu‘tamid, care, punând capăt acestei conversaţii, s‑a întors spre un servitor şi, cerându‑i acestuia să aprindă felinarul, i‑a dat ordin ca Muḥammad Mihdí să fie condus pe dată la casa lui. După aceea, Mu‘tamid‑ul i‑a împărtăşit îngrijorarea sa Imám‑Jum‘ih‑ului. „Mă tem de intrigile duşmanilor împotriva lui Siyyid‑i‑Báb”, i‑a spus acestuia. „Sháh‑ul L‑a chemat la Ṭihrán. Mi s‑a ordonat să pregătesc plecarea Sa. Consider că este mai indicat ca El să stea în casa mea până în momentul în care va putea părăsi acest oraş.” Imám‑Jum‘ih‑ul a acceptat şi s‑a întors acasă singur.

             Báb a rămas patruzeci de zile la reşedinţa Imám-Jum‘ih‑ului. Pe când se afla acolo, un anume Mullá Muḥammad‑Taqíy‑i‑Harátí, care avusese privilegiul de a‑L întâlni pe Báb în fiecare zi, s‑a angajat, cu permisiunea Lui, să traducă una din lucrările Lui, intitulată Risáliy‑i‑Furú‘‑i‑‘Adlíyyih din arabă în persană. Acest serviciu făcut credincioşilor persani a fost mai apoi, din păcate, pătat de comportamentul lui. Cuprins de frică dintr‑o dată, în cele din urmă, a fost convins să întrerupă orice legătură cu ceilalţi credincioşi.

             De îndată ce Báb şi‑a mutat reşedinţa la casa Mu‘tamid-ului, Mírzá Ibráhím, tatăl lui Sulṭánu’sh‑Shuhadá’ şi fratele mai mare a lui Mírzá Muḥammad‑‘Alíy‑i‑Nahrí, la care deja ne‑am referit, l‑a invitat pe Báb într‑o seară la locuinţa lui. Mírzá Ibráhím era prieten cu Imám‑Jum‘ih‑ul, se afla în cercul său de prieteni apropiaţi şi îi supraveghea administrarea tuturor afacerilor acestuia. Banchetul dat în onoarea lui Báb din acea seară a fost unul de o neasemuită măreţie. Toţi spuneau că nici oficialii oraşului şi nici oamenii de vază din acel oraş nu oferiseră vreodată un ospăţ de o asemenea însemnătate şi splendoare. Sulṭánu’sh‑Shuhadá’ şi fratele lui, Maḥbúbu’sh‑Shuhadá’, tineri de nouă, respectiv unsprezece ani, au servit la acel banchet şi au primit o atenţie specială din partea lui Báb. În acea seară, în timpul cinei, Mírzá Ibráhím s‑a întors spre Oaspetele lui şi i‑a spus: „Fratele meu, Mírzá Muḥammad‑‘Alí nu are copii. Te rog să intervii pentru el şi să îi îndeplineşti dorinţa.” Báb luă o parte din mâncarea care Îi fusese servită, o puse cu mâinile Sale pe un platou şi o dădu gazdei Lui, cerându‑i să o ducă lui Mírzá Muḥammad‑‘Alí şi soţiei acestuia. „Să mănânce amândoi din această mâncare”, spuse El; „dorinţa lor va fi îndeplinită”. Graţie acelei porţii pe care Báb i‑o dăruise, soţia lui Mírzá Muḥammad‑‘Alí a rămas grea şi la timpul cuvenit a dat naştere unei fetiţe, care mai târziu a fost unită în căsătorie cu Cea Mai Mare Ramură,[199] o uniune care a fost privită ca împlinirea speranţelor părinţilor ei.

             Onorurile înalte acordate lui Báb au contribuit şi mai mult la ostilitatea acelor ‘ulamá din Iṣfahán, care, cuprinşi de panică, vedeau cum din toate părţile apăreau dovezile influenţei Sale atotcuprinzătoare invadând fortăreaţa ortodoxiei şi subminându‑i fundamentele. Ei au convocat o întrunire, în cadrul căreia au redactat un document, semnat şi parafat de toţi conducătorii religioşi ai oraşului, prin care îl condamnau pe Báb la moarte.[200] Toţi fuseseră de acord cu această condamnare, mai puţin Ḥájí Siyyid Asadu’lláh şi Ḥájí Muḥammad-Ja‘far‑i‑Ábadiyí, care au refuzat să se ralieze conţinutului unui document atât de abuziv. Imám‑Jum‘ih‑ul, deşi a refuzat să consimtă la condamnarea la moarte a lui Báb, a fost determinat, din extremă laşitate şi ambiţie, să adauge următoarea mărturie scrisă de mâna lui: „Mărturisesc că în decursul asocierii mele cu acest Tânăr nu am reuşit să descopăr nicio faptă care ar putea în vreun fel trăda repudierea doctrinelor Islám-ului din partea sa. Dimpotrivă, l‑am cunoscut ca pe unul care respecta cu pioşenie şi loialitate preceptele sale. Cu toate acestea, extravaganţa revendicărilor lui şi dispreţul lui vădit pentru lucrurile lumeşti mă fac să cred că este lipsit de raţiune şi judecată.”

             De îndată ce Mu‘tamid‑ul a fost informat de condamnarea pronunţată de acei ‘ulamá din Iṣfahán, acesta, printr‑un plan conceput de el însuşi, a decis să anuleze efectele acelui verdict crud. El a dat pe dată instrucţiuni ca, pe la apusul soarelui, Báb, însoţit de cinci sute de călăreţi din corpul personal de gardă călare al guvernatorului, să iasă pe poarta oraşului şi să se îndrepte spre Ṭihrán. Ordine imperative au fost date ca la parcurgerea a o sută de farsang[201], o sută din aceşti călăreţi să se întoarcă direct la Iṣfahán. Conducătorului contingentului rămas, un om în care avea o încredere absolută, Mu‘tamid‑ul i‑a împărtăşit dorinţa lui ca la fiecare maydán[202], douăzeci din suta de călăreţi rămaşi să primească de asemenea ordinul de a se întoarce în oraş. Din cei douăzeci de călăreţi rămaşi, Mu‘tamid‑ul a dat ordin ca zece să fie trimişi la Ardistán pentru a colecta taxele impuse de guvern, iar restul, care trebuiau să fie cei mai încercaţi şi mai de încredere dintre ei, să Îl aducă înapoi pe Báb deghizat şi pe furiş în Iṣfahán.[203] Mai mult, ei au fost instruiţi să îşi regleze marşul, în aşa fel încât Báb să fi ajuns în Iṣfahán înainte de revărsatul zorilor şi să fi fost predat imediat în grija lui. Acest plan a fost pe dată însuşit şi pus în aplicare. La un ceas la care nimeni nu bănuia nimic, Báb a reintrat în oraş, fiind condus direct la reşedinţa particulară a Mu‘tamid-ului, cunoscută sub numele de ‘Imárat‑i‑Khurshíd[204] şi introdus, printr‑o intrare laterală rezervată doar Mu‘tamid-ului, în apartamentele private ale sale. Guvernatorul însuşi l‑a aşteptat pe Báb, I‑a servit mâncarea şi a făcut toate cele necesare pentru liniştea şi siguranţa Acestuia.[205]

             Între timp, se vehiculau în oraş presupuneri dintre cele mai fanteziste cu privire la călătoria lui Báb la Ṭihrán, cu privire la nenorocirile pe care a fost nevoit să le îndure pe drumul spre capitală, la verdictul care fusese pronunţat împotriva Lui şi la pedeapsa pe care o suferise. Aceste zvonuri i‑au întristat mult pe credincioşii care locuiau în Iṣfahán. Mu‘tamid‑ul, care cunoştea bine durerea şi neliniştea lor, a intervenit pe lângă Báb pentru ei, implorându‑L să îi permită să îi aducă în prezenţa Sa. Báb i‑a scris chiar El câteva cuvinte lui Mullá ‘Abdu’l‑Karím‑i‑Qazvíní, care îşi stabilise reşedinţa în madrisih‑ul de la Ním‑Ávard, dându‑i instrucţiuni Mu‘tamid-ului să trimită această scrisoare cu un om de încredere. O oră mai târziu, Mullá ‘Abdu’l‑Karím a fost introdus la Báb. De sosirea sa nimeni în afară de Mu‘tamid nu a ştiut nimic. El a primit din partea Învăţătorului său câteva din scrierile Sale şi a fost instruit să le transcrie în colaborare cu Siyyid Ḥusayn‑i‑Yazdí şi Shaykh Ḥasan‑i‑Zunúzí. El a revenit curând la aceştia, aducându‑le veştile îmbucurătoare că Báb era bine şi în siguranţă. Dintre toţi credincioşii din Iṣfahán, doar acestora trei le‑a fost îngăduit să‑L vadă.

            Într‑o zi, în timp ce stătea cu Báb în grădina din curtea casei sale, Mu‘tamid‑ul, făcându‑i confidenţe Oaspetelui său, I‑a adresat aceste cuvinte: „Dăruitorul atotputernic m‑a înzestrat cu multe bogăţii.[206] Nu ştiu cum să le utilizez cu folos. Acum când, cu ajutorul lui Dumnezeu, am fost îndrumat să recunosc această Revelaţie, este dorinţa mea fierbinte să pun la dispoziţie toate bunurile mele în scopul ducerii mai departe a intereselor ei şi răspândirii faimei sale. Cu permisiunea Ta, doresc să plec la Ṭihrán şi să fac tot ce îmi stă în putinţă să îl cuceresc pentru această Cauză pe Muḥammad Sháh, a cărui încredere în mine este fermă şi nestrămutată. Sunt sigur că o va îmbrăţişa cu multă ardoare şi se va ridica pentru a o promova peste tot. De asemenea mă voi strădui să îl conving pe Sháh să îl demită pe destrăbălatul de Ḥájí Mírzá Áqásí, sub a cărui administrare nebunească acest ţinut a fost adus în pragul ruinei. Apoi, mă voi strădui să obţin pentru Tine mâna uneia dintre surorile Sháh‑ului şi eu însumi îmi voi asuma pregătirile pentru nuntă. În sfârşit, sper să reuşesc să înclin inimile conducătorilor şi regilor pământului către această prea minunată Cauză şi să stârpesc orice urmă a acelei ierarhii ecleziastice corupte care a pătat numele curat al Islám-ului.” „Fie ca Dumnezeu să te răsplătească pentru nobilele tale intenţii”, i‑a răspuns Báb. „O intenţie atât de măreaţă este pentru Mine mai preţioasă chiar decât punerea ei în aplicare. Dar zilele tale ca şi ale Mele sunt numărate; timpul este prea scurt pentru Mine să pot fi martor sau pentru tine să‑ţi realizezi speranţele. Nu prin mijloacele pe care tu cu atâta drag le‑ai imaginat Providenţa atotputernică va realiza triumful Credinţei Lui. Prin cei sărmani şi umili ai acestui ţinut, prin sângele pe care ei îl vor fi vărsat pe calea Sa, Suveranul omnipotent va asigura păstrarea şi consolidarea fundaţiei Cauzei Sale. În lumea ce va să vie, acelaşi Dumnezeu va pune pe capul tău coroana gloriei nemuritoare şi va coborî asupra ta cu dărnicie binecuvântările Lui fără de preţ. Din viaţa ta pământească au mai rămas doar trei luni şi nouă zile, după care, cu credinţă şi siguranţă, te vei grăbi spre locaşul tău ceresc.” Mu‘tamid‑ul s‑a bucurat nespus la auzul acestor cuvinte. Mulţumit cu voinţa lui Dumnezeu, el se pregăti pentru plecarea pe care cuvintele lui Báb o prevestiră atât de clar. Îşi scrise testamentul, îşi puse în ordine toate afacerile personale şi lăsă tot ce poseda lui Báb. Dar imediat după moartea lui, nepotul lui, hrăpăreţul Gurgín Khán, descoperindu‑i testamentul l‑a distrus, a pus stăpânire peste avere, ignorându‑i cu dispreţ dorinţele.

            Cum zilele vieţii lui pământeşti se apropiau de sfârşit, Mu‘tamid‑ul căuta din ce în ce mai des să se afle în prezenţa lui Báb şi în clipe de tovărăşie apropiată cu El, a căpătat o înţelegere mai profundă a spiritului ce‑I anima Credinţa. Într‑o zi îi spuse lui Báb: „Pe măsură ce clipa plecării mele se apropie, simt o bucurie de nedescris cuprinzându‑mi sufletul. Dar îmi fac griji pentru Tine, tremur la gândul de a fi nevoit a Te lăsa la mila unui succesor atât de nemilos precum este Gurgín Khán. Fără îndoială, el Te va afla aici în această casă şi mi‑e teamă că Te va trata fără milă.” „Nu te teme”, protestă Báb; „M‑am încredinţat în mâinile lui Dumnezeu. Încrederea Mea este în El. Puterea pe care El mi‑a dat‑o este aşa de mare, încât, de ar fi dorinţa Mea, aş putea preschimba chiar aceste pietre în nestemate de o inestimabilă valoare, insuflând în inima celui mai aprig criminal cele mai înalte concepte de dreptate şi onoare. Singur am ales să fiu lovit de duşmanii Mei, «pentru ca Dumnezeu să poată împlini lucrurile care trebuie să se împlinească.»”[207] Pe măsură ce acele ore preţioase treceau, un sentiment de necontenit devotament, de conştientizare mărită, de apropiere de Dumnezeu umpleau inima Mu‘tamid-ului. În ochii lui, tot fastul şi infatuarea lumii se topiră în nimicnicie pe lângă realităţile eterne ascunse în Revelaţia lui Báb. Viziunea lui asupra măreţiei ei, asupra posibilităţilor ei infinite, asupra binecuvântărilor ei incalculabile creştea pe măsură ce el îşi dădea tot mai mult seama de zădărnicia ambiţiilor pământeşti şi de limitările strădaniilor umane. Se gândea la toate acestea în sinea lui, până în clipa în care, un mic acces de febră, ce a durat doar o noapte, puse pe neaşteptate capăt vieţii sale. Senin şi încrezător, el şi‑a îndreptat zborul spre Marele Dincolo.[208]

             Când viaţa Mu‘tamid-ului se apropiase de sfârşit, Báb i‑a chemat la El pe Siyyid Ḥusayn‑i‑Yazdí şi pe Mullá ‘Abdu’l‑Karím, le‑a explicat conţinutul prezicerilor Lui pentru gazda Sa, rugându‑i să le spună credincioşilor ce se adunaseră în oraş să se răspândească prin Káshán, Qum şi Ṭihrán şi să aştepte acolo orice Providenţa, în înţelepciunea Ei, va alege să decidă.

             La câteva zile după moartea Mu‘tamid-ului, o anumită persoană, care ştia de planul pe care acesta îl pusese la cale şi îl dusese la îndeplinire spre a‑I asigura protecţia lui Báb, îl informă pe succesorul lui, Gurgín Khán,[209] în legătură cu actuala reşedinţă a lui Báb la ‘Imárat‑i‑Khurshíd, descriindu‑i acestuia onorurile cu care predecesorul lui Îl copleşise pe Oaspetele său în intimitatea locuinţei sale. La primirea acestei informaţii neaşteptate, Gurgín Khán trimise un mesager la Ṭihrán şi îl instrui să predea personal următorul mesaj lui Muḥammad Sháh: „În urmă cu patru luni, toată lumea din Iṣfahán credea că, Conform solicitările Maiestăţii voastre imperiale, Mu‘tamidu’d‑Dawlih, predecesorul meu, îl trimisese pe Siyyid‑i‑Báb în locul de guvernare al Majestăţii voastre. S‑a descoperit acum că, acelaşi siyyid locuieşte de fapt la ‘Imárat‑i‑Khurshíd, reşedinţa particulară a lui Mu‘tamidu’d‑Dawlih. S‑a stabilit că însuşi predecesorul meu a oferit ospitalitate în casa lui acestui Siyyid‑i‑Báb, păzind cu asiduitate acel secret atât de popor, cât şi de oficialii acestui oraş. Orice va dori să decidă Majestatea voastră, eu mă angajez să duc la îndeplinire fără ezitare.”

            Sháh-ul, care fusese ferm convins de loialitatea Mu‘tamid-ului, îşi dădu seama, la primirea acestui mesaj, că intenţia sinceră a răposatului guvernator fusese aceea de a aştepta o ocazie favorabilă când ar fi putut aranja o întrevedere între el şi Báb şi că moartea lui neaşteptată s‑a interpus între el şi punerea în aplicare a acelui plan. El emise un mandat imperial prin care îl chema pe Báb în capitală. În mesajul său scris către Gurgín Khán, Sháh‑ul îi poruncea acestuia să îl trimită pe Báb în taină la Ṭihrán, acompaniat de o escortă călare[210] condusă de Muḥammad Big‑i‑Chápárchí[211] ce aparţinea sectei ‘Alíyu’lláhí, arătându‑I cea mai aleasă consideraţie pe parcursul călătoriei şi ţinând în cel mai mare secret plecarea Lui.[212]

             Gurgín Khán se duse pe dată la Báb şi‑I predă acest mandat scris al suveranului, apoi îl chemă pe Muḥammad Big, îi transmise acestuia poruncile lui Muḥammad Sháh şi îi ordonă să înceapă pe dată pregătirile pentru călătorie. „Ai grijă”, îl avertiză el, „ca nu cumva cineva să descopere identitatea sau să bănuiască natura misiunii tale. Nimeni în afară de tine, nici măcar membrii escortei lui nu vor avea voie să îl recunoască. Dacă te va întreba cineva în legătură cu el, spune‑le că este un negustor pe care eu v‑am dat ordin să îl duceţi în capitală şi că nu cunoaşteţi identitatea lui.” Curând după miezul nopţii, Báb, conform acelor instrucţiuni, porni din oraş şi se îndreptă spre Ṭihrán.

 

 CAPITOLUL XI

ŞEDEREA LUI BÁB ÎN KÁSHÁN

I

n ajunul sosirii lui Báb la Káshán, Ḥájí Mírzá Jání, supranumit Parpá, un locuitor de vază al acelui oraş, visa că stătea la o oră târzie a după‑amiezii la poarta ‘Aṭṭár, una din porţile oraşului, când ochii săi L‑au zărit deodată pe Báb călare, purtând în locul turbanului Său, kuláh‑ul[213], de obicei, un atribut al negustorilor din Persia. Înaintea, precum şi în urma Lui, mărşăluia un grup de călăreţi, ce păreau să‑l aibă în custodie. Apropiindu‑se de poartă, Báb îl salută şi îi spuse: „Ḥájí Mírzá Jání, îţi vom fi Oaspete pentru trei nopţi. Pregăteşte‑te să Ne primeşti.”

            Când se trezi, tăria visului îl convinse că viziunea lui era reală. Această apariţie neaşteptată era în ochii lui un avertisment providenţial pe care el consideră a‑l lua în seamă. Aşa că se porni să pregătească locuinţa pentru primirea Vizitatorului şi să Îi pună la dispoziţie orice părea necesar pentru a‑I asigura confortul. De îndată ce încheie pregătirile preliminare pentru banchetul pe care decise să îl dea în onoarea lui Báb în acea seară, Ḥájí Mírzá Jání se îndreptă spre poarta ‘Aṭṭár şi acolo aşteptă semnele deja ştiute pentru sosirea lui Báb. La ora stabilită, pe când scruta orizontul, el zări în depărtare ceea ce îi păru un grup călare apropiindu‑se de poarta oraşului. Pe când se grăbi în întâmpinarea lor, ochii lui Îl recunoscură pe Báb înconjurat de escorta Lui, îmbrăcat în aceleaşi haine şi având aceeaşi expresie ca cea văzută în vis cu o noapte înainte. Ḥájí Mírzá Jání se apropie voios de El şi se înclină pentru a săruta scara calului Său. Báb îl împiedică, spunând: „Vom fi Oaspetele tău timp de trei nopţi. Mâine este ziua de Naw‑Rúz; o vom sărbători împreună în casa ta.” Muḥammad Big, care călărea aproape de Báb, Îl crezu un prieten apropiat al lui Ḥájí Mírzá Jání. Întorcându‑se spre el, îi spuse: „Sunt gata să îndeplinesc orice dorinţă a lui Siyyid‑i‑Báb. Dar te rog să obţii acordul camaradului meu cu care împart sarcina de a‑l conduce pe Siyyid‑i‑Báb la Ṭihrán.” Ḥájí Mírzá Jání le‑a prezentat această rugăminte, dar a fost refuzat categoric. Nu pot fi de acord cu această propunere”, i s‑a răspuns. „Mi s‑a atras în mod explicit atenţia să nu permit acestui tânăr să intre în vreun oraş până la sosirea sa în capitală. Am fost în special instruit să petrecem noaptea în afara porţilor oraşului, să ne întrerupem mersul la ceasul apusului şi să îl reluăm a doua zi la ceasul zorilor. Nu pot încălca ordinele ce mi‑au fost date.” Acest răspuns produse o dispută aprinsă, câştigată în cele din urmă de Muḥammad Big, care a reuşit să‑şi convingă oponenţii să‑l lase pe Báb în grija lui Ḥájí Mírzá Jání, cu înţelegerea clară ca în a treia dimineaţă să‑l predea pe Oaspetele lui în custodia lor. Ḥájí Mírzá Jání, care intenţiona să invite în casa lui întreaga escortă a lui Báb, a fost sfătuit să nu facă acest lucru. „Nimeni în afară de tine”, îl rugă El, nu trebuie să Mă însoţească la locuinţa ta.” Ḥájí Mírzá Jání ceru să îi fie permis să suporte el cheltuielile călăreţilor pe perioada celor trei zile de şedere în Káshán. „Nu este nevoie”, remarcă Báb; „dacă nu ar fi fost voinţa Mea, nimic nu ar fi putut să‑i înduplece să Mă lase în grija ta. Toate lucrurile sunt prizoniere în strânsoarea puterii Lui. Nimic nu Îi este Lui peste putinţă. El risipeşte toate greutăţile şi depăşeşte toate obstacolele.” Călăreţii se cazară într‑un caravanserai din vecinătatea porţii oraşului. Muḥammad Big, urmând indicaţiile lui Báb, Îl însoţi până în apropierea casei lui Ḥájí Mírzá Jání. După ce a văzut starea de fapt a locuinţei, el s‑a întors şi s‑a alăturat tovarăşilor lui.

             Seara în care Báb sosi la Káshán coincidea cu ajunul dinaintea celui de‑al treilea Naw‑Rúz, după declararea Misiunii Sale, care căzu în a doua zi a lunii Rabí‘u’th‑Thání a anului 1263 A.H.[214]. În aceeaşi seară, Siyyid Ḥusayn‑i‑Yazdí, care conform indicaţiilor date de Báb se afla deja în Káshán, a fost invitat în casa lui Ḥájí Mírzá Jání şi introdus la Învăţătorul său. Báb îi dicta o Tabletă în onoarea gazdei Sale, când şi‑a făcut apariţia un prieten al celui din urmă, un anume Siyyid ‘Abdu’l‑Báqí, cunoscut în Káshán pentru ştiinţa sa. Báb îl invită să intre, îi permise să asculte acele versete pe care le revela, dar refuză să îşi dezvăluie identitatea. În pasajele de încheiere ale Tabletei pe care El o adresa lui Ḥájí Mírzá Jání, El se ruga în numele lui, implorându‑l pe cel Atotputernic să‑i lumineze inima cu lumina cunoaşterii Divine şi să‑i dezlege limba pentru a putea servi şi proclama Cauza Lui. Fără să fi fost şcolit şi fără să ştie carte, Ḥájí Mírzá Jání, prin puterea acestei rugăciuni, reuşea să‑i impresioneze cu vorbele lui pe cei mai desăvârşiţi teologi din Káshán. El devenise înzestrat cu o asemenea putere, încât reuşea să‑l reducă la tăcere pe orice revendicator vanitos care îndrăznea să pună la îndoială preceptele Credinţei lui. Chiar şi arogantul şi poruncitorul Mullá Ja‘far‑i‑Naráqí era neputincios, în ciuda elocinţei lui desăvârşite, să reziste forţei argumentelor lui şi era forţat să recunoască deschis meritele Cauzei adversarului său, deşi în sinea lui refuza să creadă în adevărurile ei.

            Siyyid ‘Abdu’l‑Báqí şedea şi îl asculta pe Báb. Îi auzea vocea, îi urmărea mişcările, privea expresia de pe faţa Sa şi nota cuvintele care curgeau neîncetat din gura Lui şi totuşi nu era deloc mişcat de puterea şi de măreţia lor. Înfăşurat în vălurile propriilor sale idei deşarte şi învăţături, nu putea preţui înţelesul cuvintelor lui Báb. Nici măcar nu se sinchisise să se intereseze de numele sau calitatea Oaspetelui în a cărui prezenţă fusese primit. Insensibil la lucrurile pe care le‑a văzut şi auzit, el plecă din acea încăpere, neştiind ce şansă unică pierduse pentru vecie prin apatia lui. Câteva zile mai târziu, când a fost informat despre numele acelui Tânăr pe care el îl tratase cu atâta indiferenţă plină de nepăsare, el a fost cuprins de mâhnire şi remuşcare. Dar era prea târziu să‑L caute şi să îşi corecteze comportamentul, căci Báb plecase deja din Káshán. În durerea lui, el renunţă la societatea tovarăşilor lui şi duse o viaţă de izolare totală până la sfârşitul zilelor sale.

            Printre cei privilegiaţi a‑L întâlni pe Báb în casa lui Ḥájí Mírzá Jání era şi un bărbat numit Mihdí, care mai târziu, în anul 1268 A.H.[215], avea să devină martir în Ṭihrán. În timpul celor trei zile, el împreună cu încă alţi câţiva, au fost primiţi cu mare drag de Ḥájí Mírzá Jání, a cărui ospitalitate generoasă câştigase lauda şi elogiile Învăţătorului său. Chiar şi faţă de membrii escortei lui Báb el arătă aceeaşi bunătate plină de iubire şi, prin toleranţa şi farmecul manierelor sale, câştigă o recunoştinţă durabilă. În dimineaţa celei de‑a doua zile după Naw‑Rúz, respectându‑şi făgăduiala dată, le predă Prizonierul în mâinile lor şi, cu inima plină de durere, îşi luă un ultim rămas bun înduioşător de la El.

 
 CAPITOLUL XII
CĂLĂTORIA LUI BÁB DE LA KÁSHÁN LA TABRÍZ

I

nsoţit de escorta Sa, Báb se îndreptă spre Qum.[216] Farmecul Său încântător, asociat cu o demnitate fără pată şi o bunăvoinţă fără margini îi transformase deja şi îi dezarmase pe păzitorii Lui. Păreau a fi abdicat de la toate drepturile şi îndatoririle lor, supunându‑seră cu totul voinţei şi dorinţei Lui. În dorinţa lor de a‑L servi şi de a‑I face pe plac, ei remarcară într‑o zi: Guvernul ne‑a interzis cu străşnicie să Îţi permitem să intri în oraşul Qum şi ne‑a poruncit să alegem o cale mai puţin umblată care duce direct la Ṭihrán. Ni s‑a spus în mod expres să te ţinem departe de Ḥaram‑i‑Ma‘ṣúmih,[217] acel sanctuar inviolabil la adăpostul căruia până şi cei mai notorii criminali sunt feriţi de arest. Dar suntem gata să ignorăm de dragul Tău toate ordinele primite. De ar fi dorinţa Ta, noi, fără ezitare,Te‑am conduce pe străzile din Qum şi Ţi‑am permite să vizitezi acel mormânt sfânt.” „«Inima credinciosului adevărat este tronul lui Dumnezeu»”, remarcă Báb. „El, care este arca salvării, iar fortăreaţa de nepătruns a celui Atotputernic călătoreşte acum cu voi prin această sălbăticie. Prefer drumul satelor decât să intru în acest oraş pângărit. Preacurata, ale cărei rămăşiţe sunt îngropate în acest mormânt, fratele ei, precum şi strămoşii ei iluştri jelesc halul în care se află aceşti oameni corupţi. Cu gurile lor ei îi aduc omagiu; cu faptele lor ei seamănă dezonoare asupra numelui ei. Pe dinafară ei servesc şi îi venerează mormântul; pe dinăuntru ei îi pângăresc demnitatea.”

             Asemenea sentimente înalte insuflară atâta încredere în inimile celor care Îl însoţeau pe Báb, încât dacă Acesta, în orice moment, ar fi decis să se întoarcă brusc şi să îi părăsească, niciunul dintre paznicii Lui nu s‑ar fi simţit deloc tulburaţi şi nici nu ar fi încercat să Îl urmărească. Mergând pe o cale care trecea pe lângă periferia de nord a oraşului Qum, ei se opriră în satul Qumrúd, care era proprietatea unei rude a lui Muḥammad Big, iar toţi locuitorii aparţineau sectei ‘Alíyu’lláhí. La invitaţia căpeteniei satului, Báb zăbovi o noapte în acel loc, fiind impresionat de căldura şi spontaneitatea primirii cu care acei oameni simpli Îl întâmpinară. De îndată ce îşi reluă călătoria, el invocă binecuvântările celui Atotputernic din partea lor şi le înveseli inimile, asigurându‑i de aprecierea şi dragostea Sa.

            După un marş de două zile din acel sat, ei sosiră, în după‑amiaza zilei a opta după Naw‑Rúz, la fortăreaţa Kinár‑Gird,[218] care se află la şase farsang la sud de Ṭihrán. Planificaseră să ajungă în capitală în ziua următoare şi deciseră să petreacă noaptea în apropierea acelei fortăreţe, când un mesager neaşteptat sosi din Ṭihrán, purtând cu sine un ordin scris de la Ḥájí Mírzá Áqásí către Muḥammad Big. Acel mesaj îi dădea instrucţiuni să se îndrepte pe dată cu Báb spre satul Kulayn,[219] unde Shaykh‑i‑Kulayní, Muḥammad‑ibn‑i‑Ya‘qúb, autorul lui Usúl‑i‑Káfí, care se născuse în acel loc, fusese înmormântat lângă tatăl lui şi ale cărui rămăşiţe erau mult venerate de locuitorii acelor împrejurimi.[220] Dat fiind faptul că locuinţele acelui sat nu erau potrivite, lui Muḥammad Big îi fusese ordonat să ridice un cort special pentru Báb şi să ţină escorta în apropierea sa în aşteptarea altor instrucţiuni. În dimineaţa zilei a noua după Naw‑Rúz, ziua a unsprezecea a lunii Rabí‘u’th‑Thání a anului 1263 A.H.[221], în imediata apropiere a acelui sat, care aparţinea lui Ḥájí Mírzá Áqásí, un cort care‑i servise propriei lui folosinţe, ori de câte ori venea aici, a fost ridicat pentru Báb, pe coama unui deal plăcut situat printre rânduri de livezi şi pajişti zâmbitoare. Pacea acelui loc, luxurianţa vegetaţiei lui şi murmurul neîncetat al izvoarelor sale, i‑au plăcut mult lui Báb. La două zile după aceea veniră la El Siyyid Ḥusayn‑i‑Yazdí, Siyyid Ḥasan, fratele lui; Mullá ‘Abdu’l‑Karím şi Shaykh Ḥasan‑i‑Zunúzí, care fuseseră toţi invitaţi să stea în împrejurimile cortului Său. În a paisprezecea zi a lunii Rabí‘u’th‑Thání,[222] a douăsprezecea zi după Naw‑Rúz, Mullá Mihdíy‑i‑Khu’í şi Mullá Muḥammad‑Mihdíy‑i‑Kandí sosiră de la Ṭihrán. Cel din urmă, care se aflase în tovărăşia apropiată a lui Bahá’u’lláh în Ṭihrán, fusese însărcinat de El să‑i prezinte lui Báb o scrisoare sigilată împreună cu anumite daruri care, de îndată ce Îi fuseseră înmânate, Îi provocară în suflet sentimente de o neobişnuită încântare. Faţa Lui strălucea cu bucurie când îl copleşea pe mesager cu dovezile recunoştinţei şi bunăvoinţei Sale.

            Acel mesaj, primit într‑un moment de nesiguranţă şi tensiune, îi oferi mângâiere şi putere lui Báb, risipind întunericul ce se instalase în inima Lui şi‑I umplu sufletul cu siguranţa victoriei. Tristeţea care poposise atâta timp pe faţa Sa şi pe care pericolele captivităţii Lui o agravaseră, se diminuase vizibil. Nu mai vărsa acele lacrimi de suferinţă care se revărsaseră atât de puternic din ochii Lui încă de pe vremea zilelor arestului Lui şi a plecării Sale din Shíráz. Strigătul „Îndrăgitule, Mult Îndrăgitul Meu”, pe care El în cumplita lui tristeţe şi singurătate obişnuia să îl rostească, făcu loc expresiilor de mulţumire şi laudă, de speranţă şi victorie. Marea bucurie care strălucea acum pe faţa Lui nu Îl părăsi până în ziua în care veştile cu privire la marea nenorocire ce căzuse asupra eroilor de la Shaykh Ṭabarsí îi înnourară din nou lumina feţei, estompând bucuria din inima Sa.

             L‑am auzit pe Mullá ‘Abdu’l‑Karím relatând următoarea întâmplare: „Eu şi tovarăşii mei dormeam duşi în apropierea cortului lui Báb când tropote de cai ne treziră brusc. Cortul ocupat de Báb era gol, ni se spuse, iar cei care au plecat în căutarea Lui nu au reuşit să Îl găsească. L‑am auzit pe Muḥammad Big certându‑se cu gărzile. «De ce sunteţi supăraţi?», spuse el. «Nu sunt oare măreţia şi nobleţea sufletului Lui demonstrate deja în ochii voştri ca să vă convingă că El nu va consimţi niciodată să îi facă de ruşine pe cei din jur pentru propria Lui siguranţă. Fără îndoială că s‑a retras, în liniştea acestei nopţi cu lună, spre un loc unde poate căuta netulburat comuniunea cu Dumnezeu. Nu încape în discuţie că se va întoarce la cortul Lui. Nu ne va lăsa niciodată de izbelişte.» În dorinţa lui fierbinte de a‑şi linişti colegii, Muḥammad Big porni pe jos de‑a lungul drumului ce ducea la Ṭihrán. Eu împreună cu tovarăşii mei l‑am urmat. Curând după aceea, restul gărzilor călare au fost văzute venind în spatele nostru. Străbătusem cam un maydán[223] când, la lumina slabă a primilor zori, am desluşit în depărtare silueta singuratică a lui Báb. Venea spre noi din direcţia Ṭihrán-ului. «Ai crezut că am evadat?», au fost cuvintele Sale către Muḥammad Big, când a ajuns aproape de el. «Departe de mine să nutresc astfel de gânduri», a fost răspunsul dat pe loc, în timp ce se arunca la picioarele lui Báb. Muḥammad Big era prea fermecat de măreţia senină pe care acea figură radioasă o revela în acea dimineaţă pentru a îndrăzni să meargă mai departe cu răspunsul. Un aer de încredere pusese stăpânire pe chipul Lui, cuvintele Sale erau dăruite cu atâta putere transcendentă, că un profund sentiment de veneraţie ne cuprinse sufletele. Nimeni nu îndrăznea să‑I pună întrebări cu privire la cauza acestei schimbări remarcabile în vorba şi portul Lui. Şi nici El nu a dorit să ne satisfacă mirarea şi curiozitatea.”

             Báb zăbovi două săptămâni în acel loc.[224] Liniştea de care se bucurase în acele împrejurimi minunate i‑a fost întreruptă cu brutalitate de primirea unei scrisori pe care însuşi Muḥammad Sháh[225] i‑o adresase lui Báb, şi care suna aşa:[226] „Oricât de mult ne dorim a vă întâlni, din perspectiva grabnicei noastre plecări din capitală, ne găsim în imposibilitatea de a vă primi aşa cum se cuvine la Ṭihrán. Am semnalat dorinţa noastră de a fi condus la Máh‑Kú şi am emis instrucţiunile necesare către ‘Alí Khán, paznicul castelului, pentru ca el să vă trateze cu respect şi consideraţie. Nutrim speranţa şi intenţionăm să vă chemăm în acest loc la întoarcerea noastră pe tronul de guvernare, moment în care ne vom pronunţa judecata. Nădăjduim că nu v‑am cauzat nicio dezamăgire şi că nu veţi ezita, dacă veţi avea vreo doleanţă, să ne anunţaţi despre aceasta. Cu bucurie sperăm că veţi continua să vă rugaţi pentru sănătatea noastră şi pentru prosperitatea ţinutului nostru.” (Datată Rabí‘u’th‑Thání, 1263 A.H.)[227]

             Ḥájí Mírzá Áqásí[228] era fără îndoială responsabil de a‑l fi convins pe Muḥammad Sháh să‑I adreseze o astfel de scrisoare lui Báb. El era motivat doar de un sentiment de teamă[229] pentru ca nu cumva preconizata întrevedere să îi răpească poziţia de superioritate incontestabilă în afacerile statului şi să ducă în final la scoaterea lui de la putere. El nu era mânat de sentimente de răutate sau de ranchiună faţă de Báb, reuşind[230] în final să îşi convingă suveranul să transfere un adversar atât de temut într‑un ţinut al lui mai îndepărtat şi izolat, putând să îşi elibereze mintea de un gând ce îl obseda mereu.[231] Cât de extraordinară era greşeala sa, cât de amarnică gafa. În acel moment, nu ştia că prin intrigile sale neîncetate el ţinea departe de regele şi de ţara lui beneficiile incomparabile ale unei Revelaţii Divine care doar ea avea puterea de a elibera acel pământ din starea de degradare în care căzuse. Prin fapta sa, acel ministru încuiat la minte, nu numai că l‑a îndepărtat de Muḥammad Sháh, unealta supremă prin care el ar fi putut reabilita un imperiu în rapid declin, dar s‑a privat pe el însuşi de acea Instituţie spirituală care l‑ar fi putut ajuta să îşi câştige superioritatea netăgăduită asupra oamenilor şi naţiunilor pământului. Prin nesăbuinţa lui, prin extravaganţa şi sfaturile lui perfide, el a subminat fundaţia Statului, i‑a scăzut prestigiul, a slăbit loialitatea supuşilor lui şi i‑a cufundat într‑un abis al mizeriei.[232] Neputând învăţa lecţiile date de exemplele predecesorilor lui, el a ignorat sfidător cererile şi interesele poporului, a urmărit cu un zel neobosit ţelurile de preamărire personală, iar prin imoralitatea şi extravaganţa lui şi‑a implicat ţara în războaie secătuitoare cu vecinii ei. Sa‘d‑i‑Ma‘ádh, care nu era nici de viţă regală şi nici învestit cu vreo putere, prin corectitudinea comportamentului lui şi prin devotamentul lui mare faţă de Cauza lui Muḥammad, obţinuse un statut atât de înalt, încât şi în ziua de azi căpeteniile şi guvernanţii Islám-ului au continuat să îi venereze memoria şi să îi preamărească virtuţile; în timp ce Buzurg‑Mihr, cel mai abil, cel mai înţelept şi mai experimentat administrator dintre vizirii lui Náshíraván‑i‑‘Ádil, în ciuda poziţiei de conducere, a căzut în cele din urmă în dizgraţie, a fost aruncat în temniţă şi a devenit obiectul dispreţului şi al batjocurii populare. El a jelit atât de mult situaţia nenorocită în care ajunsese şi a plâns atât de amarnic, încât în cele din urmă şi‑a pierdut vederea. Nici exemplul primului şi nici soarta celui din urmă nu păreau să‑i fi atras atenţia acelui ministru prea plin de sine asupra pericolelor care‑i vizau propria poziţie. El a stăruit în ideile sale, până când şi‑a pierdut şi rangul, şi bogăţiile,[233] cufundându‑se în degradare şi ruşine. Numeroasele proprietăţi pe care le luase cu forţa de la supuşii umili şi ascultători ai Sháh‑ului, accesoriile scumpe cu care şi le înfrumuseţase, costurile muncii şi al lucrurilor de preţ pe care le comandase pentru a le îmbunătăţi – toate au fost pierdute pentru totdeauna la doi ani după ce a emis decretul care îl condamna pe Báb la temniţă cruntă în munţii inospitalieri ai Ádhirbáyján-ului. Toate posesiunile lui au fost confiscate de către Stat. El însuşi a fost degradat de suveranul lui, expulzat umilitor din Ṭihrán şi a căzut pradă bolii şi sărăciei. Fără speranţă şi în mizerie, el a suferit în Karbilá până în ceasul morţii sale.[234]

             Lui Báb deci I s‑a poruncit să se îndrepte spre Tabríz.[235] Aceeaşi escortă, sub comanda lui Muḥammad Big, L‑a însoţit în călătoria Sa către provincia nord‑vestică a Ádhirbáyján-ului. A primit permisiunea să îşi aleagă un tovarăş şi un servitor dintre discipolii care urmau să fie cu El în timpul şederii în acea provincie. El îi alese pe Siyyid Ḥusayn‑i‑Yazdí şi pe Siyyid Ḥasan, fratele acestuia. Refuză să cheltuiască pentru Sine fondurile puse la dispoziţie de guvern pentru cheltuielile de deplasare în acea călătorie. Toate rentele care fuseseră alocate de stat au fost date de El săracilor şi nevoiaşilor, folosind pentru nevoile Sale propriii bani, pe care El, în calitate de comerciant, îi câştigase în Búshihr şi Shíráz. Cum ordinele erau ca să se evite intrarea în oraşe în drum spre Tabríz, câţiva credincioşi din Qazvín, aflând de apropierea îndrăgitului lor Lider, au pornit spre satul Síyáh‑Dihán[236] şi acolo au putut să‑L întâlnească.

            Unul dintre credincioşi era Mullá Iskandar, care fusese delegat de Ḥujjat să‑L viziteze pe Báb în Shíráz şi să investigheze Cauza Lui. Báb îl însărcină să transmită următorul mesaj lui Sulaymán Khán‑i‑Afshár, care era un mare admirator al răposatului Siyyid Káẓim: „Cel ale cărui virtuţi răposatul siyyid le preamărea neîncetat şi a cărui Revelaţie o tot menţiona aluziv, este acum dezvăluit. Eu sunt Acel promis. Ridică‑te şi eliberează‑Mă din mâinile opresorilor.” Când Báb îi trimise acest mesaj lui Mullá Iskandar, Sulaymán Khán era în Zanján şi se pregătea să plece spre Ṭihrán. Acesta primi mesajul în trei zile, dar nu răspunse acelei chemări.

             Două zile mai târziu, un prieten al lui Mullá Iskandar îi transmise lui Ḥujjat – care, la uneltirile acelor ‘ulamá din Zanján, fusese întemniţat în capitală – chemarea lui Báb. Ḥujjat dădu instrucţiuni imediat credincioşilor din oraşul lui natal să facă toate pregătirile posibile şi să strângă forţele necesare pentru a reuşi eliberarea Învăţătorului lor. Îi îndemnă să procedeze cu mare grijă şi să încerce, într‑un moment potrivit, să‑L ia şi să‑L ducă oriunde ar fi dorit să meargă. La puţin timp după aceea, lor li s‑au alăturat o parte dintre credincioşii din Qazvín şi Ṭihrán care, conform indicaţiilor lui Ḥujjat, au purces la îndeplinirea acestui plan. Ei au năvălit peste gărzi la miezul nopţii şi, găsindu‑le dormind buştean, se apropiară de Báb, rugându‑L să fugă. „Munţii Ádhirbáyján-ului vor şi ei ceva”, a fost răspunsul Lui încrezător, în timp ce‑I sfătuia cu dragoste să abandoneze această încercare şi să se întoarcă la casele lor.[237]

            Apropiindu‑se de poarta Tabríz‑ului, Muḥammad Big, simţind că se apropia ceasul la care trebuia să se despartă de Prizonierul lui, L‑a rugat fierbinte şi cu ochii înlăcrimaţi să‑i treacă cu vederea neajunsurile şi greşelile. „Călătoria spre Iṣfahán a fost lungă şi istovitoare”, i‑a spus el. „Nu am reuşit să mă achit de îndatorirea mea şi să Te servesc aşa cum ar fi trebuit să o fac. Îţi implor iertarea şi te rog să mă miluieşti cu binecuvântările Tale.” „Fii liniştit”, răspunse Báb, „Eu te număr printre cei din turma Mea. Cei care îmbrăţişează Cauza Mea te vor binecuvânta şi preamări pe vecie, îţi vor lăuda comportamentul şi îţi vor înălţa numele.” [238] Restul gărzilor urmară exemplul conducătorului lor, implorară binecuvântările Prizonierului lor, Îi sărutară picioarele şi cu ochii în lacrimi îşi luară rămas bun de la El. Fiecăruia dintre ei Báb le‑a exprimat mulţumirile Lui pentru atenţia plină de devotament, asigurându‑i de rugăciunile pe care le va face pentru ei. Cu inima strânsă, ei L‑au predat în mâinile guvernatorului din Tabríz, moştenitorul tronului lui Muḥammad Sháh. Acelora cu care mai apoi au intrat în contact, aceşti slujitori devotaţi ai lui Báb şi martori ai puterii şi înţelepciunii Lui supraomeneşti, le‑au povestit cu înfiorare şi admiraţie povestea acelor minuni pe care le văzuseră şi auziseră, astfel ajutând, în felul lor, la propagarea cunoştinţelor noii Revelaţii.

             Vestea iminentei sosiri a lui Báb la Tabríz i‑a însufleţit pe credincioşii din acel oraş. Toţi au pornit să‑L întâlnească, dornici de a‑i ura bun venit Liderului lor atât de îndrăgit. Funcţionarii guvernamentali în custodia cărora Báb trebuia predat au refuzat să le permită să se apropie şi să primească de la El binecuvântarea. Un tânăr, neputând să mai rabde, se năpusti desculţ prin poarta oraşului şi, în nerăbdarea lui de a privi chipul Îndrăgitului, alergă o distanţă de jumătate de farsang[239] către El. În timp ce se apropia de călăreţii care mărşăluiau în faţa lui Báb, el îi întâmpină bucuros şi, prinzând poala veşmântului unuia dintre ei, sărută cu devotament scările. „Voi sunteţi însoţitorii Mult‑îndrăgitului ”, exclamă el cu lacrimi în ochi. „Vă preţuiesc precum lumina ochilor mei”. Comportamentul extraordinar, intensitatea emoţiilor lui, îi uimiră. Îi aprobară pe dată cererea de a ajunge în prezenţa Învăţătorului său. De îndată ce privirea îi căzu asupra Lui, un strigăt de mare bucurie ieşi din gura sa. El căzu cu faţa la pământ şi izbucni în hohote de plâns. Báb descălecă, Îşi puse braţele în jurul lui, îi şterse lacrimile şi îi linişti tumultul inimii. Dintre toţi credincioşii din Tabríz, doar acest tânăr reuşise să îşi ofere omagiile lui Báb şi să fie binecuvântat de atingerea mâinii Sale. Toţi ceilalţi au trebuit din păcate să se mulţumească să‑L privească de la distanţă pe Îndrăgitul lor şi acea privire trebuia să le liniştească dorul.

             Când Báb a ajuns la Tabríz, El a fost condus la una dintre cele mai importante clădiri ale oraşului, ce fusese destinată închiderii Lui.[240] Un detaşament din regimentul Náṣirí stătea de pază la intrarea casei Lui. Cu excepţia lui Siyyid Ḥusayn şi a fratelui lui, nici publicul şi nici adepţii Lui nu au avut permisiunea de a‑L întâlni. Acelaşi regiment, care fusese recrutat din rândul locuitorilor din Khamsih şi căruia i‑au fost conferite onoruri deosebite a fost mai apoi ales pentru a trage rafala de gloanţe care I‑a adus moartea. Împrejurările sosirii Sale i‑au tulburat profund pe locuitorii Tabríz‑ului. O mare gălăgioasă de oameni se adunase pentru a urmări intrarea Lui în oraş.[241] Unii erau curioşi, alţii doreau cu ardoare sinceră să stabilească veridicitatea istorisirilor de necrezut care circulau despre El, iar încă unii erau motivaţi de credinţa şi devotamentul lor de a ajunge lângă El şi de a‑L asigura de loialitatea lor. În vreme ce El mergea pe străzi, aclamaţiile mulţimii răsunau din toate părţile. Marea majoritate a celor care I‑au privit chipul L‑a întâmpinat cu strigătul „Alláh‑u‑Akbar”[242], unii Îl preamăriră şi Îl încurajară, câţiva au invocat ca binecuvântările celui Preaputernic să coboare asupra Lui, alţii au fost văzuţi sărutând cu veneraţie urmele paşilor Lui în ţărână. Atât de mare a fost agitaţia pricinuită de sosirea Sa, încât i s‑a ordonat unui crainic să avertizeze mulţimea de pericolul care îi păştea pe cei care se aventurau să ajungă la El. „Oricine va încerca să se apropie de Siyyid‑i‑Báb”, suna anunţul „sau să încerce să se întâlnească cu El, va fi deposedat de toate bunurile şi el însuşi va fi condamnat la întemniţare pe vecie.”

             În ziua ce urmă sosirii lui Báb, Ḥájí Muḥammad‑Taqíy‑i‑Mílání, un cunoscut negustor al oraşului se aventură împreună cu Ḥájí ‘Alí‑‘Askar să‑I vorbească lui Báb. Ei au fost avertizaţi de către prietenii lor şi de alţi oameni de bine că o astfel de încercare nu numai că ar putea să ducă la pierderea posesiunilor lor, dar că ei şi‑ar putea chiar pune viaţa în pericol. Cu toate acestea, ei refuzară să dea curs unor astfel de sfaturi. Apropiindu‑se de uşa casei în care era închis Báb, ei au fost imediat arestaţi. Siyyid Ḥasan, care tocmai atunci ieşea de la Báb, interveni pe dată. „Mi s‑a poruncit de către Siyyid‑i‑Báb”, protestă el vehement, „să vă transmit acest mesaj: «Lăsaţi‑i pe aceşti vizitatori să intre, căci Eu Însumi i‑am invitat să Mă vadă.» L‑am auzit pe Ḥájí ‘Alí‑‘Askar mărturisind următoarele: „Acest mesaj i‑a redus imediat la tăcere pe adversari. Am fost pe dată introduşi la El. El ne‑a întâmpinat cu aceste cuvinte: « Eu i‑am menit pe aceşti nenorociţi mizerabili care păzesc poarta casei Mele în scopul de a Mă apăra de intruziunea mulţimii care se îmbulzeşte în jurul casei. Nu au puterea să‑i împiedice pe cei pe care Eu doresc să‑i întâlnesc de a intra la Mine.» Am rămas cu El cam două ore. La plecarea noastră, El mi‑a încredinţat două pietre de inel din cornalină, spunându‑mi să le gravez cu cele două versete pe care mi le dăduse înainte; să le montez şi să I le aduc de îndată ce erau gata. Ne asigură că oricând doream să Îl vedem, nimeni nu ne va mai interzice a intrăm la El. De mai multe ori m‑am aventurat să merg la El pentru a determina anumite detalii cu privire la comisionul ce îmi dăduse să fac pentru El. Nicio dată nu am întâmpinat nici cea mai mică opoziţie din partea celor care păzeau intrarea casei Lui. Niciun cuvânt urât nu mi‑a fost adresat şi nici nu păreau că aşteaptă vreo remuneraţie cât de mică pentru indulgenţa lor.

            „Îmi aduc aminte cum, în decursul apropierii mele de Mullá Ḥusayn, eram impresionat de nenumăratele dovezi ale intuiţiei şi puterii sale extraordinare. Am avut privilegiul de a‑l însoţi în călătoria lui de la Shíráz la Mashhad şi am vizitat împreună cu el oraşele Yazd, Ṭabas, Bushrúyih şi Turbat. Deplângeam în acele zile tristeţea eşecului meu de a‑L întâlni pe Báb în Shíráz. Mullá Ḥusayn mă linişti cu încredere:«Nu te întrista, cel Atotputernic te va recompensa fără îndoială în Tabríz pentru pierderea suferită în Shíráz. Nu o dată, ci de mai multe ori El îţi va permite să te bucuri de prezenţa Lui, în schimbul unei singure vizite pierdute de tine.» Am fost surprins de încrederea cu care a rostit acele cuvinte. Nu mi‑am amintit aceste cuvinte ale lui Mullá Ḥusayn şi nu m‑am minunat de clarviziunea lui remarcabilă până în momentul în care L‑am vizitat pe Báb în Tabríz şi, în ciuda împrejurărilor nefavorabile, am fost primit de mai multe ori în prezenţa Sa. Cât de mare a fost surpriza mea când, la a şaptea vizită pe care i‑o făceam lui Báb, L‑am auzit rostind aceste cuvinte: «Lăudat fie Dumnezeu, care ţi‑a permis să închei numărul tău de vizite şi care şi‑a extins asupra ta protecţia Lui iubitoare.»”

 

 CAPITOLUL XIII

ÎNTEMNIŢAREA LUI BÁB ÎN CASTELUL DE LA MÁH‑KÚ

S

iyyid ḤUSAYN‑I‑YAZDÍ a fost auzit relatând următoarele: „În timpul primelor zece zile ale întemniţării lui Báb în Tabríz, nimeni nu ştia ce va urma pentru El. Prin oraş circulau cele mai stranii ipoteze. Într‑o zi am îndrăznit să‑L întreb dacă El va continua să rămână unde era sau va fi transferat în alt loc. «Ai uitat», a răspuns El prompt, «întrebarea pe care mi‑ai adresat‑o în Iṣfahán. Timp de nu mai puţin de nouă luni vom rămâne închişi în Jabal‑i‑Básiṭ[243], de acolo vom fi transferaţi la Jabal‑i‑Shadíd[244]. Ambele sunt situate în munţii Khuy şi se află de fiecare parte a oraşului care poartă acel nume.» La cinci zile după ce Báb rostise această previziune, au fost emise ordine pentru a ne transfera, pe El şi pe mine, la castelul de la Máh‑Kú şi de a ne încredinţa în paza lui ‘Alí Khán‑i‑Máh‑Kú’í.”

             Castelul, o construcţie solidă din piatră cu patru turnuri, ocupă vârful unui munte, la poalele căruia se află oraşul Máh‑Kú. Singurul drum de acces la el trece prin acel oraş, terminându‑se cu o poartă care se învecinează cu reşedinţa guvernului şi care este ţinută închisă în mod constant. Această poartă nu este aceeaşi cu poarta castelului însuşi. Situat la graniţa cu Imperiul Otoman şi cu cel Rus, datorită poziţiei sale de comandă şi a avantajelor strategice, acest castel a fost folosit ca un centru cu scop de recunoaştere. În vreme de război, ofiţerul responsabil studia mişcarea inamicului, supraveghea regiunile înconjurătoare şi raporta guvernului situaţiile de urgenţă pe care le observa. Castelul este împrejmuit la vest de râul Araxes, care marchează frontiera dintre teritoriul Sháh‑ului şi Imperiul Rus. La sud se extinde până la teritoriul Sulṭán-ului Turciei; oraşul de frontieră Báyazíd fiind la o distanţă de doar patru farsang[245] de muntele de la Máh‑Kú. Ofiţerul de frontieră, care se ocupa şi de castel, era un bărbat pe nume ‘Alí Khán. Toţi locuitorii oraşului sunt kurzi şi aparţin sectei sunní a Islám-ului.[246] Shí‘ah, care constituie majoritatea vastă a locuitorilor Persiei, au fost mereu duşmanii lor redutabili şi amarnici. Aceşti kurzi îi urăsc mai ales pe siyyid-ii sectei shí‘ah, pe care îi consideră conducătorii spirituali şi principalii instigatori printre adversarii lor. Mama lui ‘Alí Khán fiind de origine kurdă, fiul ei era mult stimat şi era ascultat de oamenii din Máh‑Kú. Îl considerau ca pe un membru al comunităţii lor şi aveau multă încredere în el.

            Ḥájí Mírzá Áqásí înadins uneltise pentru a‑L surghiuni pe Báb într‑un loc atât de îndepărtat, atât de inospitalier şi situat atât de periculos într‑un colţ al teritoriilor Sháh‑ului, cu singurul scop de a stârpi valul influenţei Sale crescânde şi de a reteza orice legătură între El şi corpul Lui de discipoli de pe tot cuprinsul ţării. Încrezător că puţini sau poate că niciunul dintre ei nu se va aventura să pătrundă în acea regiune turbulentă şi sălbatică, ocupată de oameni atât de războinici, el socotea în mod naiv că această izolare forţată a Prizonierului lui de scopurile şi interesele adepţilor Săi va duce treptat la sufocarea din faşă a Mişcării şi va conduce la distrugerea ei completă.[247] Dar avea să îşi dea seama curând cât de tare greşise cu privire la natura Revelaţiei lui Báb şi cât de mult îi subestimase forţa influenţei sale. Spiritele turbulente ale acestor oameni neatârnaţi au fost curând supuse de comportamentul blând al lui Báb, iar inimile lor înmuiate de influenţa înnobilatoare a iubirii Lui. Mândria lor a fost redusă la umilinţă de modestia Sa neegalată, iar aroganţa lor lipsită de gândire a fost topită de înţelepciunea cuvintelor Lui. Aşa de mare era fervoarea pe care Báb le‑o aprinsese în inimile lor, că primul lucru pe care‑l făceau în fiecare dimineaţă era să caute un loc de unde ar fi putut privi pentru o clipă chipul Lui, de unde ar fi putut fi în comuniune cu El şi de unde ar fi putut să Îi ceară să le binecuvânteze treburile zilnice. În cazul unor neînţelegeri, ei se grăbeau instinctiv spre acel loc şi, cu privirea aţintită spre închisoarea Lui, îi invocau numele şi se rugau unul pe celălalt să spună adevărul. ‘Alí Khán încercă de mai multe ori să îi convingă să renunţe la această practică, dar se dovedi neputincios să le înfrâneze acest entuziasm. Se achita de îndatoririle sale cu cea mai mare stricteţe, refuzând să permită oricărui discipol înflăcărat al lui Báb să locuiască, chiar şi pentru o noapte, în oraşul Máh‑Kú.[248]

            În primele două săptămâni”, povesteşte mai departe Siyyid Ḥusayn, „nimănui nu i s‑a îngăduit să Îl viziteze pe Báb. Fratele meu şi cu mine am fost singurii admişi în prezenţa Lui. În fiecare zi, Siyyid Ḥasan, însoţit de una din gărzi, cobora în oraş pentru a cumpăra cele necesare traiului. Shaykh Ḥasan‑i‑Zunúzí, care sosi la Máh‑Kú, îşi petrecu noaptea într‑un masjid din afara porţilor oraşului. El acţiona ca un mediator între acei credincioşi ai lui Báb care vizitau din când în când oraşul Máh‑Kú şi Siyyid Ḥasan, fratele meu, care la rândul lui le prezenta cererile credincioşilor Învăţătorului lor şi îl familiariza pe Shaykh Ḥasan cu răspunsul Lui la acestea.

            „Într‑o zi, Báb îl însărcină pe fratele meu să îl anunţe pe Shaykh Ḥasan că El Însuşi îi va cere lui ‘Alí Khán să îşi schimbe atitudinea faţă de credincioşii ce vizitează oraşul Máh‑Kú şi să renunţe la severitatea sa. «Spune‑i», adăugă El, «că mâine îi voi cere gardianului să îl aducă în acest loc.» Un astfel de mesaj mă miră mult. Mă gândeam eu, cum putea ‘Alí Khán cel dominator şi îndărătnic să fie convins să renunţe la stricteţe în munca sa. A doua zi devreme, poarta castelului fiind încă încuiată, am fost surprinşi de o bătaie neaşteptată în poartă, ştiind prea bine să nimeni nu avea voie înăuntru înainte de ceasul zorilor. Am recunoscut vocea lui ‘Alí Khán, care părea că‑i critica pe paznici; dintre aceştia, unul veni repede înăuntru şi mă informă că gardianul castelului insista să fie primit la Báb. I‑am transmis mesajul şi mi s‑a ordonat să îl aduc imediat la El. Când ieşeam pe uşa anticamerei Lui, l‑am găsit pe ‘Alí Khán stând în prag într‑o atitudine de supunere totală, figura lui trădând un aer de neobişnuită umilinţă şi mirare. Mândria şi aroganţa păreau că‑i dispăruseră cu desăvârşire. Cu umilinţă şi cu cea mai mare politeţe, el îmi întoarse salutul şi mă imploră să îi permit să intre în prezenţa lui Báb. L‑am condus în camera pe care o ocupa Învăţătorul meu. Tremura din toate mădularele în timp ce mă urma. O agitaţie interioară pe care nu o putea ascunde se vedea pe chipul său. Báb se ridică din scaunul Lui şi îi ură bun venit. Închinându‑se cu reverenţă, ‘Alí Khán se apropie şi se aruncă la picioarele Lui. «Eliberaţi‑mă», imploră el, «de nedumerirea mea. Vă conjur, pe Profetul lui Dumnezeu, ilustrul Vostru Strămoş, să îmi risipiţi îndoielile, căci greutatea lor aproape că mi‑a strivit inima. Călăream prin pustiu şi mă apropiam de poarta oraşului când, la ora răsăritului, ochii mei V‑au zărit stând pe malul râului înălţându‑Vă rugăciunea. Cu braţele întinse şi cu ochii ridicaţi, invocaţi numele lui Dumnezeu. Am stat acolo şi V‑am privit. Aşteptam să Vă încheiaţi rugăciunile, pentru a mă putea apropia să Vă dojenesc că V‑aţi aventurat să părăsiţi castelul fără permisiunea mea. În comuniunea Voastră cu Dumnezeu, păreaţi atât de cufundat în veneraţie, uitând cu totul de Domnia Voastră. M‑am apropiat în linişte; în acea stare de extaz, nu eraţi conştient de prezenţa mea acolo. Dintr‑o dată am fost cuprins de o mare teamă şi am tresărit la gândul că V‑aş putea cumva trezi din extaz. Am decis să Vă las acolo, să mă îndrept spre paznici şi să îi cert pentru comportamentul lor neglijent. Am aflat curând, spre marea mea mirare, că atât poarta exterioară cât şi cea interioară erau închise. Ele au fost deschise la cererea mea, am fost dus în prezenţa Voastră şi acum Vă găsesc aici, aşezat în faţa mea, spre marea mea nedumerire. Sunt complet zăpăcit. Nu ştiu de nu cumva mi‑am pierdut minţile.» Báb îi răspunse: «Ceea ce ai văzut este real şi de netăgăduit. Ai bagatelizat această Revelaţie şi L‑ai desconsiderat pe Autorul ei. Dumnezeu, cel Atotmilostiv, nedorind să abată asupra ta pedeapsa Lui, a dorit să dezvăluie ochilor tăi Adevărul. Prin intervenţia Lui Divină, El a insuflat în inima ta iubirea pentru Alesul Lui, făcându‑te să recunoşti puterea de neînvins a Credinţei Sale.»”

             Această experienţă magnifică a schimbat complet inima lui ‘Alí Khán. Acele cuvinte îi calmară agitaţia şi îmblânziră cruzimea împotrivirii lui. El se decise ca, prin toate mijloacele ce îi stăteau în putere, să ispăşească pentru comportamentul lui din trecut. „Un om sărman, un shaykh”, îl informă el cu grabă pe Báb, „tânjeşte să fie în prezenţa Voastră. Trăieşte într‑un masjid dinafara porţilor oraşului Máh‑Kú. Vă rog să îmi permiteţi mie însumi să îl aduc în acest loc pentru ca să Vă poată întâlni. Prin această faptă sper ca faptele mele cele rele să fie iertate, ca să mi se dea posibilitatea de a spăla petele comportamentului meu nemilos faţă de prietenii Voştri.” Rugămintea i‑a fost acceptată, aşa că el se duse direct la Shaykh Ḥasan‑i‑Zunúzí şi îl conduse pe acesta în prezenţa Învăţătorului lui.

            ‘Alí Khán începu, în limitele impuse lui, să‑I pună la dispoziţie lui Báb orice ar fi putut înmuia rigoarea captivităţii Lui. Noaptea, poarta castelului era încă închisă; dar în timpul zilei, aceia pe care Báb dorea să îi vadă aveau permisiunea să ajungă în prezenţa Sa, puteau să vorbească cu El şi puteau primi sfaturile Sale.

             Stând închis între pereţii castelului, El îşi petrecea timpul cu compunerea Bayán‑ului Persan, cea mai importantă, mai edificatoare şi mai cuprinzătoare dintre toate lucrările Sale.[249] În ea El puse bazele legilor şi preceptelor Dispensaţiei Lui, anunţă clar şi răspicat venirea unei alte Revelaţii următoare şi‑i sfătui cu insistenţă pe discipolii Lui să caute şi să găsească pe „Acela pe care Dumnezeu îl va manifesta”[250], avertizându‑i ca nu cumva ei să permită ca misterele şi aluziile din Bayán să împiedice recunoaşterea Cauzei Sale.[251]

            L‑am auzit pe Shaykh Ḥasan‑i‑Zunúzí mărturisind următoarele: „Vocea lui Báb, în timp ce dicta învăţăturile şi principiile Credinţei Lui, putea fi auzită clar de cei care sălăşluiau la poalele muntelui. Melodia cânturilor Lui, curgerea ritmică a versetelor care izvorau de pe buzele Sale ne captivau auzul şi pătrundeau până în sufletele noastre. Muntele şi valea răsunau de măreţia vocii Lui. Inimile noastre vibrau în adâncul lor la chemarea rostirii Sale.”[252]
