arnă. În timp ce reflecta în întunericul celulei sale la acele zile fericite petrecute în compania Învăţătorului său, a venit la el Cel care putea alunga singur, doar prin lumina prezenţei Sale, suferinţa ce pusese stăpânire pe sufletul său. Acest binefăcător nu era nimeni altul decât Însuşi Bahá’u’lláh. Siyyid Ḥusayn beneficiat de compania sa până în ceasul morţii sale. Mâna lui ‘Azíz Khán‑i‑Sardár, care o lovise pe Ṭáhirih, a fost cea care a dat lovitura fatală secretarului, cândva camarad de închisoare în Ádhirbáyján al lui Báb. Nu trebuie să discut pe larg despre detaliile morţii pe care acel criminal Sadar i‑a provocat‑o. Este suficient să spun că şi el, asemeni acelora dinaintea sa, a băut în împrejurări de infamă cruzime din cupa după care tânjea atât de mult şi de atâta timp.

             Acum voi relata ceea ce s‑a abătut asupra restului camarazilor lui Báb, cei care au avut privilegiul de a împărţi ororile închisorii cu Bahá’u’lláh. Am auzit deseori, chiar de la El această relatare: „Toţi cei care au fost loviţi de furtuna care s‑a dezlănţuit în timpul acelui an memorabil în Ṭihrán erau camarazii Noştri în Síyáh‑Chál, unde Noi am fost întemniţaţi. Eram toţi înghesuiţi într‑o celulă, cu picioarele încătuşate şi cu cele mai cumplite lanţuri în jurul gâturilor noastre. Aerul pe care îl respiram era încărcat cu cele mai respingătoare duhori iar podeaua pe care stăteam aşezaţi era acoperită de murdărie şi năpădită de gângănii. Nicio rază de soare nu avea voie să pătrundă în această închisoare dezgustătoare sau să încălzească frigul năprasnic din ea. Eram aşezaţi pe două rânduri, faţă în faţă. Noi i‑am învăţat să repete anumite versete pe care, în fiecare noapte, ei le psalmodiau cu extremă înflăcărare. «Dumnezeu îmi este de ajuns; El este cu adevărat Cel tuturor de ajuns», intona un rând, în timp ce celălalt răspundea: «În El să‑şi pună nădejdea cei ce cred.» Refrenul acestor glasuri fericite continua să răsune până la primele ore ale dimineţii. Ecoul lor umplea închisoarea şi trecând dincolo de zidurile ei masive, ajungea până la urechile lui Náṣiri’d‑Dín Sháh, al cărui palat nu era foarte departe de locul unde erau închişi. «Ce înseamnă acest sunet?», se spune că ar fi exclamat. «Este imnul pe care îl intonează bábí-ii în închisoare», i s‑a răspuns. Sháh‑ul nu a comentat mai mult şi nici nu a încercat să împiedice entuziasmul pe care prizonierii săi, în ciuda ororilor detenţiei lor, continuau să îl manifeste.

            „Într‑o zi, a fost adusă în închisoarea Noastră o tavă de carne friptă, despre care Ni s‑a spus că Sháh‑ul dăduse ordin să fie distribuită printre prizonieri. «Sháhul», ni s‑a comunicat, «credincios unui angajament pe care l‑a făcut, a ales această zi pentru a vă oferi acest miel ca împlinire a promisiunii sale.» O linişte adâncă s‑a abătut asupra camarazilor Noştri, care se aşteptau ca Noi să răspundem în numele lor. «Îţi returnăm acest dar», Am răspuns, «putem foarte bine să ne lipsim de această ofertă.» Răspunsul pe care Noi l‑am dat ar fi iritat foarte mult gărzile, dacă nu ar fi fost dorinţa lor de a devora mâncarea pe care am refuzat să o atingem. În ciuda foamei de care sufereau camarazii Noştri, numai unul dintre ei, un anume Mírzá Ḥusayn‑i‑Matavalliy‑i‑Qumí şi‑a arătat dorinţa să mănânce din hrana întinsă de suveran în faţa noastră. Cu un curaj cu adevărat eroic, confraţii Noştri din închisoare s‑au supus, fără niciun murmur, îndurând condiţia mizerabilă la care au fost reduşi. În loc să se plângă de tratamentul pe care l‑au înfruntat din partea Sháh‑ului, buzele lor rosteau neîncetat laude lui Dumnezeu, laude cu care încercau să le treacă suferinţele unei crude captivităţi.”

            „În fiecare zi, temnicerii, intrând în celulă, strigau numele unuia dintre camarazii Noştri, poruncindu‑i să se ridice şi să‑i urmeze până la locul spânzurătorii. Cu câtă nerăbdare răspundea purtătorul acelui nume acelei chemări solemne. Eliberat de lanţurile sale, se ridica în picioare şi, într‑o stare de bucurie incontrolabilă, se apropia de Noi şi Ne îmbrăţişa. Încercam să‑l alinăm cu asigurarea unei vieţi eterne în lumea de dincolo şi, umplându‑i inima de bucurie şi speranţă, îl trimiteam să câştige coroana gloriei. La rândul său, el îi îmbrăţişa pe ceilalţi camarazi deţinuţi şi apoi pleca să moară cu acelaşi curaj cu care trăise. La puţin timp după martiriul fiecăruia dintre aceşti adepţi, Noi eram informaţi de călău, care devenise prietenos cu noi, despre împrejurările morţii victimei sale şi despre bucuria cu care îşi îndurase suferinţa până la final.”

            „Într‑o noapte, înainte de ivirea zorilor, am fost treziţi de Mírzá ‘Abdu’l‑Vahháb‑i‑Shírází, care era legat cu Noi de aceleaşi lanţuri. El a părăsit Káẓimayn-ul şi Ne‑a urmat la Ṭihrán, unde a fost arestat şi aruncat în închisoare. Ne‑a întrebat dacă suntem treji şi a început să Ne povestească visul său. «În această noapte», a spus, «m‑am înălţat într‑un spaţiu de o imensitate şi frumuseţe infinită. Părea că eram ridicat pe aripi care mă purtau oriunde doream să merg. Sufletul mi‑a fost umplut de o senzaţie de bucurie încântătoare. Am zburat în mijlocul acelei imensităţi cu o iuţeală şi o uşurinţă pe care nu le pot descrie.» «Astăzi», i‑am răspuns, «va fi rândul tău să te sacrifici pentru această Cauză. Fie ca tu să rămâi ferm şi statornic până la final. Te vei găsi apoi, înălţat în zbor în acelaşi spaţiu fără limite pe care l‑ai visat, traversând cu aceeaşi uşurinţă şi iuţeală tărâmul domniei nemuritoare şi privind cu aceeaşi încântare Orizontul Infinit.»”

            „În acea dimineaţă l‑am văzut din nou pe temnicer intrând în celula Noastră şi strigând numele lui ‘Abdu’l‑Vahháb. Aruncându‑şi lanţurile, s‑a ridicat în picioare, a îmbrăţişat pe fiecare dintre camarazii săi şi, luându‑ne în braţe, Ne‑a strâns cu dragoste la pieptul său. În acel moment, am descoperit că nu avea pantofi, i‑am dat pe ai Noştri şi, spunându‑i un ultim cuvânt de încurajare şi înveselire, l‑am trimis către scena martiriului său. Mai târziu, călăul său a venit la Noi, lăudând într‑un limbaj înflăcărat spiritul arătat de acel tânăr. Cât de recunoscători Îi eram lui Dumnezeu pentru această mărturie pe care însuşi călăul ne‑a oferit‑o!”

            Toată această suferinţă şi răzbunarea crudă pe care au aplicat‑o acelora care au atentat la viaţa suveranului nu au reuşit să calmeze furia mamei Sháh‑ului. Zi şi noapte ea clama răzbunare cerând execuţia lui Bahá’u’lláh pe care îl considera autorul moral al crimei. „Daţi‑l pe mâna călăului!”, striga insistent către autorităţi. „Ce umilinţă mai mare decât aceasta ca eu, care sunt mama Sháh‑ului, să nu am puterea de a provoca acelui criminal pedeapsa pe care o merită un act atât de laş. Strigătul ei de răzbunare, intensificat de furia dată de neputinţă, a fost sortit să rămână fără răspuns. În ciuda maşinaţiunilor ei, Bahá’u’lláh a fost salvat de la soarta pe care aceasta se străduise atât de insistent să o precipite. Într‑un final, Prizonierul a fost eliberat din detenţia Sa şi a putut să se desfăşoare şi să stabilească în afara graniţelor regatului fiului ei, o suveranitate pe care ea nici măcar nu visase vreodată a fi posibilă. Sângele vărsat în timpul acelui an fatidic în Ṭihrán de către ceata de eroi cu care a fost întemniţat Bahá’u’lláh a fost răscumpărarea plătită pentru eliberarea Sa din mâinile unui duşman care încerca să‑L împiedice să‑şi atingă scopul pentru care a fost predestinat de Dumnezeu. Chiar din momentul în care a aderat la Cauza lui Báb, El nu neglijat niciodată vreo ocazie de a apăra Cauza pe care a îmbrăţişat‑o. El s‑a expus pericolelor pe care le‑au înfruntat discipolii Credinţei la începuturi. A fost primul dintre discipolii lui Báb care a dat exemplul renunţării şi serviciului pentru Cauză. Cu toate acestea, viaţa Sa, pe cât de copleşită de riscurile şi pericolele pe care o carieră ca a Sa urma să o înfrunte cu siguranţă, a fost cruţată de aceeaşi Providenţă care L‑a ales pentru o sarcină pe care El, în înţelepciunea Sa, considera că este prea devreme pentru a fi proclamată public.

            Teroarea care a tulburat Ṭihrán‑ul a fost numai unul din nenumăratele riscuri şi pericole la care a fost expusă viaţa lui Bahá’u’lláh. Bărbaţi, femei şi copii din capitală au tremurat în faţa cruzimii cu care inamicul îşi prigonea victimele. Un tânăr pe nume ‘Abbás, fost servitor al lui Ḥájí Sulaymán Khán care, datorită cercului larg de prieteni pe care îi cultivase Învăţătorul său, cunoştea foarte bine numele, numărul şi unde locuiau discipolii lui Báb, a fost angajat de către duşman ca instrument gata să dea o mână de ajutor continuării planurilor sale. El se identificase cu Credinţa Învăţătorului său şi se considera drept unul dintre susţinătorii săi înfocaţi. La debutul tulburărilor, a fost arestat şi constrâns să‑i trădeze pe toţi cei pe care‑i cunoştea că aveau legături cu Credinţa. Au încercat prin orice mijloc de recompensare să‑l convingă să‑i divulge pe aceia care erau confraţii săi, discipoli ai Învăţătorului său şi l‑au avertizat că, dacă va refuza să divulge numele lor, va fi supus unor torturi inumane. El şi‑a dat cuvântul că va acţiona conform dorinţelor lor şi că le va transmite ajutoarelor lui Ḥájí ‘Alí Khán, Ḥájibu’d‑Dawlih, Farrásh‑Báshí, numele şi domiciliile lor. A fost dus pe străzile din Ṭihrán şi i s‑a cerut să arate cu degetul spre oricine îl va recunoaşte ca fiind discipol al lui Báb. În acest fel, un număr de oameni pe care nu îi cunoscuse au fost daţi pe mâna ajutoarelor lui Ḥájí ‘Alí Khán, oameni care nu avuseseră nicio legătură cu Báb şi Cauza Sa. Aceştia au reuşit să‑şi recapete libertatea, numai după plata unei mite substanţiale către persoanele care îi capturaseră. Atât de mare era lăcomia ajutoarelor lui Ḥájibu’d‑Dawlih, încât i‑au cerut în mod special lui ‘Abbás să salute, ca semn al trădării, pe orice persoană considerată de el dispusă şi capabilă sa plătească mari sume de bani în vederea eliberării. L‑au forţat chiar să trădeze asemenea persoane, ameninţându‑l că refuzul său va fi plin de pericole grave asupra vieţii sale. Deseori, îi promiteau că‑i vor da o parte din banii pe care erau hotărâţi să‑i stoarcă de la victimele lor.

             Acest ‘Abbás a fost dus la Síyáh‑Chál şi prezentat lui Bahá’u’lláh, pe care îl cunoscuse anterior în anumite ocazii în compania Învăţătorului său, cu speranţa că‑L va trăda. I‑au promis că mama Sháh‑ului îl va recompensa cu generozitate pentru o asemenea trădare. De fiecare dată când era dus în prezenţa lui Bahá’u’lláh, după ce stătea în picioare în faţa lui timp de câteva momente şi îi privea chipul Său, părăsea acel loc, negând vehement că L‑ar fi văzut vreodată. Pentru că au dat greş în eforturile lor, au recurs la otravă, cu scopul de a obţine favoarea mamei suveranului lor. Au fost capabili să intercepteze mâncarea pe care Prizonierul lor a avut voie să primească de acasă şi au amestecat‑o cu otrava care sperau să‑i fie fatală. Această măsură, cu toate că a destabilizat sănătatea lui Bahá’u’lláh timp de mulţi ani, nu a reuşit să‑şi atingă scopul.

            În cele din urmă, inamicul a fost determinat să înceteze să‑L mai privească ca principal declanşator al atentatului şi a decis să transfere responsabilitatea acelui act lui ‘Aẓím, pe care îl acuzau acum de a fi autorul real al crimei. Prin acest mijloc s‑au străduit să obţină favoarea mamei Sháh‑ului, o favoare pe care o râvneau foarte mult. Ḥájí ‘Alí Khán era cu atât mai bucuros să le sprijine eforturile. Întrucât el însuşi nu a fost implicat în întemniţarea lui Bahá’u’lláh, a profitat de ocazia care apăruse şi s‑a oferit să‑l denunţe pe ‘Aẓím, pe care reuşise deja să‑l aresteze, drept instigator principal şi responsabil.

            Ministrul rus care, printr‑unul dintre agenţii săi, urmărea evoluţia situaţiei şi se interesa permanent de starea lui Bahá’u’lláh, a adresat, prin interpretul său, un mesaj în termeni convingători către Marele Vazír, în care protesta împotriva acţiunilor sale, sugerând să fie trimis la Síyáh‑Chál un mesager, în compania unui reprezentant de încredere al guvernului şi a lui Ḥájibu’d‑Dawlih şi acolo să‑i ceară noului lider recunoscut să declare public opinia sa în legătură cu poziţia lui Bahá’u’lláh. „Orice va declara acel lider”, a scris, „fie în beneficiul sau împotriva sa, consider că trebuie de îndată consemnat şi va servi ca bază pentru judecata finală care urmează a fi pronunţată în această chestiune.”

            Marele Vazír i‑a promis interpretului că va urma sfatul ministrului şi chiar a stabilit o dată când mesagerul urma să se alăture reprezentantului guvernamental şi lui Ḥájibu’d‑Dawlih şi să meargă cu ei la Síyáh‑Chál.

            Când ‘Aẓím a fost întrebat dacă îl considera pe Bahá’u’lláh liderul responsabil al grupului care a realizat atentatul la viaţa Sháh‑ului, el a răspuns: „Liderul acestei comunităţi nu a fost nimeni altul decât Siyyid‑i‑Báb, care a fost ucis în Tabríz şi al cărui martiriu m‑a determinat să mă ridic şi să răzbun moartea Sa. Eu singur am conceput acest plan şi m‑am străduit să‑l execut. Tânărul care l‑a aruncat pe Sháh de pe calul său nu era nimeni altul decât Ṣádiq‑i‑Tabrízí, un servitor într‑o cofetărie, care a fost în serviciul meu timp de doi ani. A fost aprins de o dorinţă chiar mai arzătoare decât a mea de a răzbuna martiriul acestui Conducător. Cu toate acestea, el a acţionat prea grăbit şi nu a reuşit să asigure succesul încercării sale.”

            Cuvintele declaraţiei sale au fost consemnate atât de interpretul ministrului, cât şi de reprezentantul Marelui Vazír, care au trimis rapoartele lor lui Mírzá Áqá Khán. Documentele care i‑au fost înmânate au fost cele care au contribuit la eliberarea lui Bahá’u’lláh din închisoare.

            Ca urmare, ‘Aẓím a fost dat pe mâna ‘ulamá, care, cu toate că erau nerăbdători să grăbească moartea sa, au fost împiedicaţi de ezitarea lui Mírzá Abu’l Qásim, Imám‑Jum‘ih din Ṭihrán. Datorită apropierii lunii Muḥarram, Ḥájibu’d‑Dawlih, i‑a convins pe ‘ulamá să se adune la etajul superior al cazărmii, unde, a reuşit să‑l aducă pe Imám‑Jum‘ih, care încă persista în refuzul său de a fi de acord cu moartea lui ‘Aẓím. A indicat ca acuzatul să fie adus în acel loc şi să aştepte sentinţa care urma să se pronunţe în cazul său. A fost dus cu brutalitate prin pieţe, copleşit de batjocură şi înjurat de populaţie. Printr‑o metodă subtilă născocită de inamic, au reuşit să obţină verdictul de condamnare la moarte. Un siyyid înarmat cu o măciucă s‑a năpustit asupra lui şi i‑a zdrobit capul. Exemplul său a fost urmat de oameni care, cu beţe, pietre şi pumnale s‑au aruncat asupra lui şi i‑au mutilat trupul. Ḥájí Mírzá Jání s‑a numărat de asemenea printre cei care au fost martirizaţi în timpul agitaţiei care a urmat atentatului la viaţa Sháh‑ului. Datorită faptului că Marele Vazír nu dorea să‑i facă rău, a fost omorât în secret.

            Conflagraţia aprinsă în capitală s‑a răspândit în provinciile alăturate, aducând în urma ei distrugeri şi nenorociri pentru nenumăraţi oameni nevinovaţi dintre supuşii Sháh‑ului. A devastat Mázindarán‑ul, casa lui Bahá’u’lláh şi a fost semnalul unor acte de violenţă dirijate în principal împotriva bunurilor Sale din acea provincie. Ca urmare a acelei tulburări, doi dintre discipolii devotaţi ai lui Báb, Muḥammad‑Taqí Khán şi ‘Abdu’l‑Vahháb, ambii locuitori ai oraşului Núr, au fost martirizaţi.

            Inamicii Credinţei, aflând, spre dezamăgirea lor, că eliberarea lui Bahá’u’lláh era aproape asigurată, au încercat prin intimidarea suveranului lor, să‑L implice în noi complicaţii care să ducă la moartea Sa. Ignoranţa lui Mírzá Yaḥyá, care, mânat de speranţele sale zadarnice, a încercat să asigure pentru el şi grupul susţinătorilor săi ignoranţi o supremaţie pe care, până atunci încercase în van s‑o obţină, i‑a servit ca pretext duşmanului, care l‑a îndemnat pe Sháh să adopte măsuri drastice pentru distrugerea oricărei influenţe pe care Prizonierul său încă o mai deţinea în Mázindarán.

            Rapoartele alarmante primite de către Sháh, care cu greu îşi revenea în urma rănilor sale, i‑au provocat o sete teribilă de răzbunare. L‑a chemat pe Marele Vazír şi l‑a mustrat pentru că a eşuat în menţinerea ordinii şi disciplinei printre locuitorii provinciei sale, care erau înrudiţi cu el. Tulburat de mustrarea suveranului său, şi‑a exprimat disponibilitatea de a îndeplini toate indicaţiile primite din partea sa. I s‑a poruncit să trimită imediat în acea provincie mai multe regimente, cu ordine stricte de a‑i reprima cu cruzime pe cei care tulbură ordinea publică.

            Marele Vazír, cu toate că era conştient de caracterul exagerat al rapoartelor care i‑au fost trimise, era constrâns, datorită insistenţei Sháh‑ului, să ordone trimiterea regimentului Sháh‑Sún, condus de Ḥusayn‑‘Alí Khán‑i‑Sháh‑Sún în satul Tákur, din districul Núr, unde era situată locuinţa lui Bahá’u’lláh. Comanda supremă i‑a fost acordată nepotului său, Mírzá Abú‑Ṭálib Khán, cumnatul lui Mírzá Ḥasan, care era fratele vitreg al lui Bahá’u’lláh. Mírzá Áqá Khán l‑a obligat să exercite cea mare atenţie şi abţinere în perioada în care îşi vor aşeza tabăra acolo. „Orice excese”, l‑a îndrumat, „comise de oamenii tăi vor produce o reacţie nefavorabilă asupra lui Mírzá Ḥasan şi îi vor cauza propriei tale surori necazuri.” I‑a poruncit să investigheze natura acelor rapoarte şi să nu rămână în tabără în împrejurimea acelui sat mai mult de trei zile.

            După aceea, Marele Vazír l‑a chemat pe Ḥusayn‑‘Alí Khán şi l‑a sfătuit să se poarte cu cea mai mare prudenţă şi înţelepciune. „Mírzá Abú‑Ṭálib”, i‑a spus, „este încă tânăr şi lipsit de experienţă. L‑am ales în special datorită legăturii sale de rudenie cu Mírzá Ḥasan. Sper ca, de dragul surorii sale, să se abţină să le provoace locuitorilor din Tákur răni inutile. Fiindu‑i superior în vârstă şi experienţă, trebuie să‑i oferi un exemplu nobil şi să‑l faci conştient de necesitatea de a servi atât interesele guvernului, cât şi ale oamenilor. Nu trebuie să‑i permiţi vreodată să se angajeze într‑o operaţiune fără a se fi consultat anterior cu tine.” El l‑a asigurat pe Ḥusayn‑‘Alí Khán, că a emis instrucţiuni scrise şefilor de trib din acel district, chemându‑i să îi vină în ajutor atunci când va fi cazul.

            Mírzá Abú‑Ṭálib Khán, exaltat de mândrie şi entuziasm, a uitat de sfaturile privitoare la moderaţie primite de la Marele Vazír. A refuzat influenţa apelurilor insistente ale lui Ḥusayn‑‘Alí Khán, care l‑a implorat să nu provoace un conflict cu oamenii care nu era necesar. Abia a ajuns la trecătoarea care despărţea districtul Núr de provincia alăturată, care nu se afla departe de Tákur, că a dat ordin oamenilor să se pregătească pentru un atac asupra locuitorilor acelui sat. Ḥusayn‑‘Alí Khán a alergat către el şi, în disperare, l‑a implorat să se abţină de la acel act. „Este datoria mea”, Mírzá Abú‑Ṭálib i‑a răspuns cu aroganţă”, care sunt superiorul tău, să decid ce măsuri trebuie luate şi în ce mod să‑l slujesc pe suveranul meu.”

            Un atac subit a fost lansat asupra locuitorilor fără apărare din Tákur. Surprinşi de un atac atât de neaşteptat şi dur, au făcut apel la Mírzá Ḥasan, care a cerut să fie primit de Mírzá Abú‑Ṭálib, însă a fost refuzat. „Spune‑i”, a fost mesajul comandantului, ca sunt însărcinat de suveranul meu să ordon un întreg masacru asupra oamenilor acestui sat, să le capturez femeile şi să le confisc bunurile. Totuşi, pentru tine, sunt dispus să cruţ femeile care se vor refugia în casa ta.”

            Indignat de refuzul său, Mírzá Ḥasan l‑a criticat şi, acuzând acţiunea Sháh‑ului, s‑a întors acasă. Între timp, locuitorii acelui sat şi‑au părăsit locuinţele şi s‑au refugiat în munţii din vecinătate. Femeile lor, abandonate în voia sorţii , s‑au îndreptat către casa lui Mírzá Ḥasan, pe care l‑au implorat să le protejeze de duşman.

             Primul act al lui Mírzá Abú‑Ṭálib Khán a fost îndreptatat împotriva casei pe care Bahá’u’lláh a moştenit‑o de la Vazír, tatăl Său, aflată în întregime în posesiunea Sa. Acea casă fusese mobilată în stil regal şi decorată cu vase de o valoare inestimabilă. A dat ordin oamenilor săi să deschidă toate tezaurele şi să ia tot ceea ce conţineau. Ceea ce nu se putea căra, a ordonat să fie ars. Chiar şi camerele, care erau mai impunătoare decât cele ale palatelor de la Ṭihrán, au fost distruse în aşa fel, încât nu mai puteau fi reparate; grinzile au fost arse şi decoraţiunile complet distruse.

            Apoi, s‑a îndreptat către casele oamenilor, pe care le‑au făcut una cu pământul, păstrând pentru el şi oamenii săi tot ce era valoros. Întregul sat, prădat şi pustiit, a fost aruncat în flăcări. Incapabili să găsească vreun bărbat bun de luptă, a dat ordin să fie căutaţi în munţii din apropiere. Cei care au fost găsiţi au fost fie împuşcaţi fie luaţi prizonieri. Au reuşit să pună mâna numai pe câţiva oameni în vârstă şi pe oierii care nu fuseseră capabili să plece mai devreme de acasă în fuga lor din calea inamicului. Au descoperit doi bărbaţi stând în depărtare pe versanţii unui munte din spatele unui pârâu. Armele lor care străluceau în razele soarelui i‑au dat de gol. Găsindu‑i în somn, i‑au împuşcat de pe cealaltă parte a pârăului care se afla între ei şi victimele lor. I‑au recunoscut, unul dintre ei fiind ‘Abdu’l‑Vahháb, iar celălalt Muḥammad‑Taqí Khán. Primul a murit pe loc, în timp ce al doilea a fost grav rănit. Au fost duşi lui Mírzá Abú‑Ṭálib, care,datorită curajului său recunoscut, făcea tot ce îi stătea în putere să cruţe viaţa oricărei victime dorea, pentru a o duce la Ṭihrán, ca trofeu al victoriei sale. Cu toate acestea, eforturile sale au eşuat, pentru că, după două zile, Muḥammad‑Taqí Khán a murit ca urmare a rănilor sale. Puţinii oameni pe care reuşiseră să‑i captureze au fost duşi în lanţuri la Ṭihrán şi aruncaţi în aceeaşi închisoare în care a fost deţinut Bahá’u’lláh. Printre ei se afla Mullá ‘Alí‑Bábá,care, alături de câţiva camarazi ai săi prizonieri, au pierit în acea închisoare ca rezultat al suferinţelor îndurate.

            În anul următor, acelaşi Mírzá Abú‑Ṭálib a fost lovit de ciumă şi trimis într‑o stare de mizerie jalnică la Shimírán. Respins de rudele cele mai apropiate, stătea întins pe patul său, până când, acelaşi Mírzá Ḥasan, pe care îl insultase cu aroganţă, s‑a oferit să‑i trateze rănile şi i‑a ţinut companie în zilele de umilinţă şi singurătate. Se alfa în pragul morţii când Marele Vazír l‑a vizitat şi nu a găsit pe nimeni la căpătâiul său, în afara celui pe care îl tratase cu atâta cruzime. Chiar în acea zi, acel nenorocit tiran a pierit, dezamăgit amarnic de eşecul neîmplinirii speranţelor la care ţinuse atât de mult.

            Tulburarea care a cuprins Ṭihrán‑ul, ale cărei efecte s‑au simţit cu severitate în Núr şi în districtele înconjurătoare, s‑a întins până la Yazd şi Nayríz, unde au fost capturaţi şi ucişi extrem de mulţi discipoli ai lui Báb. Într‑adevăr, întreaga Persie părea să fi simţit şocul acelei mari convulsii. Curentul ei s‑a întins până şi în cele mai mici şi mai îndepărtate cătune din cele mai îndepărtate provincii, şi a lăsat în urma sa suferinţe de nedescris supravieţuitorilor unei comunităţi persecutate. Guvernatorii, cât şi subordonaţii lor, cuprinşi de lăcomie şi răzbunare, au profitat de ocazie pentru a se îmbogăţi şi a obţine favoruri din partea suveranului lor. Fără milă, moderaţie sau ruşine, s‑au folosit de orice mijloace, indiferent de cât de josnice sau ilegale, pentru a smulge de la cei nevinovaţi beneficiile pe care ei înşişi le râvneau. Neţinând cont de vreun principiu de dreptate şi justiţie, au arestat, închis şi torturat pe oricine suspectau a fi bábí, şi s‑au grăbit să‑l informeze pe Náṣiri’d‑Dín Sháh din Ṭihrán despre victoriile dobândite împotriva unui opozant detestat.

            În Nayríz, efectele acelui tumult s‑au văzut în modul în care i‑au tratat oamenii şi conducătorii lor pe discipolii lui Báb. La aproximativ două luni de la atentatul la viaţa Sháh‑ului, un tânăr pe nume Mírzá ‘Alí, pentru al cărui curaj a fost supranumit ‘Alíy‑i‑Sardár, s‑a distins prin atitudinea plină de afecţiune pe care a arătat‑o supravieţuitorilor luptei care s‑a sfârşit cu moartea lui Vaḥíd şi a susţinătorilor săi. A fost văzut deseori în întunericul nopţii ieşind din adăpostul său, cărând orice ce îi stătea în putere pentru a ajuta văduvele şi orfanii care au suferit de pe urma acelei tragedii. Celor în nevoie le distribuia mâncare şi veşminte cu o generozitate nobilă, le îngrijea rănile şi îi alina pe cei aflaţi în durere. Priveliştea suferinţelor continue ale acestor inocenţi a declanşat o crudă indignare printre camarazii lui Mírzá ‘Alí, care se angajaseră să se răzbune pe Zaynu’l‑Ábidín Khán, ce încă locuia în Nayríz, pe care îl considerau autorul nenorocirilor lor. Crezând că încă nutreşte în inima sa dorinţa de a‑i supune unor noi suferinţe, s‑au hotărât să‑i ia viaţa. L‑au surprins în baia publică, unde au reuşit să‑şi îndeplinească scopul. Acest fapt a condus la o revoltă care amintea în momentele finale de oroarea măcelurilor din Zanján.

            Văduva lui Zaynu’l‑‘Ábidín Khán l‑a constrâns pe Mírzá Na‘ím, care avea frâiele puterii în mâna sa, şi care locuia atunci în Shíráz, să răzbune sângele soţului ei, promiţând că îi va oferi ca recompensă toate bijuteriile sale şi va transfera pe numele său tot ce doreşte din bunurile sale. Prin trădări, autorităţile au reuşit să captureze un număr considerabil de discipoli ai lui Báb, mulţi dintre ei fiind bătuţi cu cruzime. Toţi au fost aruncaţi în închisoare până la primirea instrucţiunilor de la Ṭihrán. Marele Vazír a trimis lista de nume pe care o primise, împreună cu raportul care o însoţea, Sháh‑ului, care şi‑a exprimat satisfacţia extremă faţă de succesul care a încununat eforturile reprezentantului său din Shíráz, pe care l‑a răsplătit cu generozitate pentru serviciul său însemnat. A cerut ca toţi cei capturaţi să fie aduşi în capitală.

            Nu voi încerca să relatez circumstanţele diferite care au dus la măcelul care a marcat finalul acelui episod. Voi trimite cititorul meu către ilustraţia şi povestirea detaliată pe care Mírzá Shafí‘i‑Nayrízí a scris‑o într‑o cărticică separată, în care se referă cu acurateţe şi raţiune la fiecare detaliu al acelui eveniment mişcător. Este suficient să spun că nu mai puţin de o sută optzeci de discipoli bravi ai lui Báb au fost martirizaţi. Tot cam pe atâta au fost răniţi şi, chiar dacă erau incapabili să mai meargă datorită rănilor, li s‑a ordonat să se îndrepte către Ṭihrán. Numai douăzeci şi opt dintre ei au supravieţuit încercărilor călătoriei spre capitală. În ziua în care au sosit, din cei douăzeci şi opt, cincisprezece au fost duşi la spânzurători. Restul au fost aruncaţi în închisoare şi au suferit timp de doi ani cele mai teribile atrocităţi. Cu toate că în cele din urmă au fost eliberaţi, mulţi dintre ei au pierit în drumul spre casă, epuizaţi de încercările unei lungi şi crude captivităţi.

            Un mare număr dintre camarazii lor au fost omorâţi la Shíráz din ordinul lui Ṭahmásb‑Mírzá. Capetele a două sute din aceste victime au fost puse în baionete şi purtate triumfător de asupritorii lor la Ábádih, un sat situat lângă Fárs. Intenţionau să‑i ducă la Ṭihrán, când, un mesager regal le‑a poruncit să abandoneze acest plan, drept care au decis să le îngroape capetele în acel sat.

            Cât despre femei, şase sute la număr, jumătate au fost eliberate în Nayríz, în timp ce restul au fost duse la Shíráz, fiind forţate să călătorească câte două pe un cal ne‑nşeuat, unde, după ce au fost supuse unor torturi severe, au fost lăsate în voia sorţii. Pana îmi tremură, cuprinsă de oroare, încercând să descrie ce li s‑a întâmplat acelor bărbaţi şi femei curajoşi care au suferit atât de mult pentru Credinţa lor. În etapele finale ale acestui lamentabil episod, barbaria care a caracterizat tratamentul pe care l‑au înfruntat a atins cele mai joase nivele ale infamiei. Ceea ce am încercat să relatez din ororile asediului din Zanján, din umilinţele suferite de Ḥujjat şi de susţinătorii săi, păleşte în faţa ferocităţii atrocităţilor comise câţiva ani mai târziu la Nayríz şi Shíráz. Sper să se găsească o pană mai abilă decât a mea care să consemneze toate detaliile tragismului barbariilor cumplite care, oricât de teribile ar fi, trebuie să rămână pentru totdeauna printre cele mai nobile mărturii ale credinţei pe care Cauza lui Báb a fost capabilă să o insufle discipolilor Săi.[646]

            Confesiunea lui ‘Aẓím l‑a scutit pe Bahá’u’lláh de pericolul la care fusese expusă viaţa Sa. Circumstanţele morţii celui care se declarase principalul instigator al acelei crime au servit la domolirea furiei cu care o populaţie înfuriată reclama pedepsirea imediată a unui atac atât de îndrăzneţ. Strigătele de furie şi răzbunare, apelurile la pedepsire imediată, care fuseseră până atunci concentrate asupra lui Bahá’u’lláh, au fost îndepărtate. Ferocitatea acelor atacuri a fost în mare parte potolită. În mintea autorităţilor responsabile din Ṭihrán creştea convingerea că Bahá’u’lláh, considerat până atunci drept duşmanul neîntrecut al lui Náṣiri’d‑Dín Sháh, nu fusese implicat în niciun fel în vreo conspiraţie împotriva vieţii suveranului. Prin urmare, Mírzá Áqá Khán a fost încurajat să‑l trimită la Síyáh‑Chál pe reprezentantul său de încredere, Ḥájí ‘Alí, şi să‑i prezinte Prizonierului ordinul pentru eliberarea Sa.

            La sosirea sa, priveliştea pe care a văzut‑o l‑a umplut de tristeţe şi surprindere. Spectacolul pe care l‑a privit era unul pe care cu greu îl putea crede. A plâns când l‑a văzut pe Bahá’u’lláh încătuşat de o podea plină de paraziţi, cu gâtul Său aplecat datorită lanţurilor chinuitoare, cu faţa Sa împovărată de tristeţe, neîngrijită, respirând atmosfera pestilenţială a celei mai groaznice închisori. „Blestemat să fie Mírzá Áqá Khán!”, a izbucnit el când l‑a recunoscut pe Bahá’u’lláh în întunericul care‑L înconjura. Dumnezeu ştie că nu mi‑am imaginat vreodată că vei fi supus unei asemenea captivităţi umilitoare. Nu m‑aş fi gândit niciodată că Marele Vazír ar fi îndrăznit să comită un act atât de atroce”.

            A scos mantia de pe umerii săi şi i‑a oferit‑o lui Bahá’u’lláh, implorându‑L să o poarte când se va afla în prezenţa ministrului şi a consilierilor săi. Bahá’u’lláh a refuzat şi, purtând veşmintele unui prizonier, s‑a îndreptat direct către reşedinţa guvernului imperial.

            Primele cuvinte pe care i le‑a adresat Prizonierului său au fost următoarele: „Dacă mi‑ai fi ascultat sfatul şi te‑ai fi despărţit de credinţa lui Siyyid‑i‑Báb, nu ai fi suferit durerile şi umilinţele care te‑au copleşit.” „Dacă, la rândul tău”, i‑a răspuns Bahá’u’lláh, „mi‑ai fi urmat sfaturile, problemele guvernului nu ar fi atins un stadiu atât de critic.”

            I s‑a reamintit imediat conversaţia pe care a avut‑o cu El cu ocazia martiriului lui Báb. Cuvintele „flacăra care a fost aprinsă va arde mai violent ca niciodată” au străfulgerat mintea lui Mírzá Áqá Khán. „Avertizarea pe care ai rostit‑o”, a remarcat, „vai, a fost îndeplinită.” „Ce mă sfătuieşti să fac acum?” „Ordonă‑le guvernatorilor ţinutului”, a fost răspunsul imediat, „să înceteze vărsarea sângelui nevinovat, să înceteze să le mai jefuiască bunurile, să înceteze să le dezonoreze femeile şi să le lovească copiii. Să înceteze persecuţiile Credinţei lui Báb; să abandoneze speranţa zadarnică de a‑i nimici pe discipolii săi.”

            În aceeaşi zi, printr‑o circulară adresată tuturor guvernatorilor ţinutului, s‑au dat ordine prin care li s‑a poruncit să înceteze actele crude şi ruşinoase. „Ce aţi făcut este de ajuns”, le‑a scris Mírzá Áqá Khán. „Încetaţi arestarea şi pedepsirea oamenilor. Nu mai tulburaţi pacea şi liniştea compatrioţilor noştri.” Guvernul Sháh‑ului a deliberat asupra celor mai eficiente măsuri care ar trebui luate pentru a scăpa ţara, o dată pentru totdeauna, de blestemul cu care fusese lovită. Abia îşi regăsise Bahá’u’lláh libertatea, că i‑a fost înmânată o decizie a guvernului, care Îl informa că timp de o lună de la eliberarea acelui ordin, El împreună cu familia sa trebuiau să părăsească Ṭihrán‑ul şi să se stabilească într‑un loc din afara hotarelor Persiei.

             Ministrul rus, de îndată ce a aflat de acţiunea pe care guvernul se gândea să o realizeze, s‑a oferit să‑l preia pe Bahá’u’lláh sub protecţia sa şi L‑a invitat să meargă în Rusia. El a refuzat oferta sa şi a ales să meargă în ‘Iráq. La nouă luni de la întoarcerea Sa în Karbilá, în prima zi a lunii Rabí‘u’th‑Thání a anului 1269 A.H.[647], Bahá’u’lláh, însoţit de membri familiei Sale, printre care se afla Cea Mai Sfântă Ramură[648] şi Áqáy‑i‑Kalím,[649] şi escortaţi de un corp de gardieni şi reprezentanţi oficiali ai legaţiei ruse, a început călătoria Sa din Ṭihrán către Baghdád.

 

EPILOG

D

estinul Credinţei proclamate de Báb nu intrase niciodată într‑un declin mai mare ca atunci când Bahá’u’lláh a fost exilat din ţara Sa natală în ‘Iráq. Cauza pentru care Báb îşi dăduse viaţa, pentru care Bahá’u’lláh a trudit şi a suferit părea a fi în pragul dispariţiei. Forţa sa părea a se fi risipit, rezistenţa sa irevocabil distrusă. Descurajările şi dezastrele s‑au succedat cu o uimitoare rapiditate, de fiecare dată cu efecte mai devastatoare decât mai înainte, slăbindu‑i vitalitatea şi diminuând speranţele celor mai bravi susţinători. Într‑adevăr, pentru un cititor superficial al cronicii lui Nabíl, întreaga poveste pare a fi de la început o simplă înşiruire de nenorociri şi masacre, de umilinţe şi dezamăgiri, una mai severă decât cea anterioară, culminând cu exilarea lui Bahá’u’lláh din ţara Sa. Unui cititor sceptic, care nu se arată dornic de a recunoaşte puterea cerească cu care a fost învestită acea Credinţă, întreaga concepţie care s‑a dezvoltat în mintea Autorului pare a fi sortită eşecului. Munca lui Báb, concepută atât de glorios, îndeplinită atât de eroic, ar părea să se fi sfârşit ca un dezastru colosal. Unui astfel de cititor, viaţa Tânărului fără noroc din Shíráz, i‑ar părea, judecând după loviturile crude pe care le‑a suferit, una dintre vieţile cele mai triste şi sterpe sortite vreunei fiinţe umane. Acea carieră scurtă şi eroică care, rapidă precum un meteor, a străfulgerat pe firmamentul Persiei şi care părea, pentru un timp, că ar fi adus dorul de lumină al salvării eterne în întunericul care înconjurase ţara, a fost aruncată în final în abisul întunericului şi disperării.

            Fiecare pas, fiecare efort pe care El l‑a făcut a servit numai la intensificarea suferinţelor şi dezamăgirilor care au apăsat pe sufletul Său. Planul pe care şi l‑a imaginat de la începutul carierei Sale pentru inaugurarea Misiunii Sale cu o proclamaţie publică în oraşele sfinte Mecca şi Medina nu s‑a materializat aşa cum sperase. Şeriful din Mecca, căruia Quddús îi înmânase Mesajul Său după cum i se poruncise, i‑a făcut o primire ce trăda, prin indiferenţa sa rece, dispreţul cu care Cauza unui Tânăr din Shíráz era privită de către conducătorul din Ḥijáz şi custodele Ka‘bih‑ului său. Planul avut în vedere, de a se întoarce victorios din pelerinajul său din oraşele Karbilá şi Najaf, unde sperase să întemeieze Cauza Sa, chiar în inima acelei fortăreţe a ortodoxiei shí‘ah, era în aceeaşi măsură distrus fără speranţă. Programul pe care l‑a gândit, principiile de bază pe care El le comunicase deja celor nouăsprezece discipoli aleşi, rămăseseră în mare parte neîmplinite. Moderaţia pe care îi îndemna să o exercite a fost uitată în primul val de entuziasm care‑i cuprinsese pe primii misionari ai Credinţei Sale, comportament care nu a fost doar în mică măsură responsabil de eşecurile speranţelor pe care El le nutrea cu atâta ardoare. Mu‘tamid-ul, acel conducător înţelept şi inteligent, care a protejat cu îndemânare pericolele ce ameninţau viaţa Sa preţioasă şi care şi‑a dovedit capacitatea de a‑I aduce servicii de o asemenea distincţie cum puţini dintre cei mai modeşti camarazi ai Săi ar fi putut să‑I ofere, a fost brusc îndepărtat de lângă El, fiind lăsat la mila perfidului Gurgín Khán, cel mai detestabil şi lipsit de scrupule dintre toţi inamicii Săi. Singura şansă a lui Báb de a‑l întâlni pe Muḥammad Sháh, o întâlnire pe care El Însuşi a solicitat‑o şi faţă de care El îşi fixase cele mai arzătoare speranţe a fost anulată de intervenţia laşului şi capriciosului Ḥájí Mírzá Áqásí, care tremura la gândul ca nu cumva întâlnirea Sa cu suveranul, deja înclinat să ocrotească acea Cauză, s‑ar dovedi fatală propriilor lui interese. Încercările lui Mullá ‘Alíy‑i‑Basṭámí şi Shaykh Sa‘íd‑i‑Hindí, doi dintre cei mai de frunte discipoli, inspirate şi iniţiate de Báb de a prezenta Credinţa, unul pe teritoriul turc, iar celălalt în India, au avut un final trist. Prima acţiune s‑a prăbuşit chiar de la început datorită martirizării crude a promotorului ei, în timp ce a doua a avut un rezultat aproape neglijabil, singurul rezultat fiind convertirea unui siyyid, ale cărei servicii au fost întrerupte brusc în Luristán prin acţiunea trădătorului Íldirím Mírzá. Captivitatea la care Însuşi Báb, în cea mai mare parte a timpului petrecut în ministeriatul Său, a fost condamnat; izolarea Sa de corpul discipolilor Săi greu încercaţi de un inamic rapace în fortăreaţa muntelui din Ádhirbáyján şi, mai presus de toate, tragedia propriului Său martiriu, atât de intens, atât de umilitor, ar părea să fi marcat cea mai adâncă dezonoare pe care o Cauză atât de nobilă a fost condamnată să o îndure chiar din momentul naşterii ei. Moartea sa, culminare a unei cariere rapide şi furtunoase, părea să fi pus amprenta eşecului unei sarcini care, oricât de eroică în eforturile pe care le‑a inspirat, era imposibil de realizat.

            Oricât de mult El Însuşi a suferit, agonia pe care a trebuit să o îndure a fost numai un strop în comparaţie cu nenorocirile care urmau să se reverse asupra mulţimii discipolilor săi recunoscuţi. Cupa suferinţei care a atins buzele Sale trebuia să fie sorbită până la ultimele picături de cei care rămăseseră după El. Catastrofa de la Shaykh Ṭabarsí, care I‑a răpit pe cei mai buni locotenenţi ai Săi, Quddús şi Mullá Ḥusayn, care a cuprins nu mai puţin de trei sute treisprezece dintre cei mai bravi camarazi ai Săi, a fost cea mai crudă lovitură care s‑a abătut aspra Sa şi care a învăluit cu un giulgiu de întuneric ultimele zile ale vieţii Sale aflate în declin rapid. Lupta de la Nayríz, cu ororile şi cruzimile care au însoţit‑o, implicând şi pierderea lui Vaḥíd, cel mai învăţat, influent, şi împlinit dintre discipolii lui Báb, a fost o nouă lovitură asupra resurselor şi numărului celor care au continuat să ţină sus torţa în mâini. Asediul de la Zanján, ca urmare a dezastrului în care căzuse Credinţa în Nayríz, marcat de măcelurile cu care va rămâne asociat pentru totdeauna numele acelei regiuni, au scăzut şi mai mult rândurile susţinătorilor Credinţei, privându‑i de puterea susţinută cu care prezenţa lui Ḥujjat îi inspira. Odată cu el a pierit cea mai remarcabilă figură dintre conducătorii cei mai reprezentativi ai Credinţei care a înălţat, în virtutea autorităţii lor ecleziastice, cunoştinţele, curajul şi tăria caracterului deasupra masei de discipoli obişnuiţi. Floarea discipolilor lui Báb a fost măturată într‑un carnagiu crud, lăsând în urmă o mare mulţime de femei înrobite şi copii care gemeau sub jugul unui inamic crud. Conducătorii care, atât prin cunoaştere, cât şi prin exemplu, au întreţinut şi susţinut flacăra care a strălucit în acele inimi brave, au pierit şi ei, munca lor părând a fi abandonată în confuzia care a afectat o comunitate persecutată.

            Dintre toţi cei care s‑au arătat capabili de a duce mai departe munca lăsată de Báb discipolilor Săi, rămăsese numai Bahá’u’lláh.[650] Restul căzuseră pradă sabiei inamicului. Mírzá Yaḥyá, liderul oficial al cetei care supravieţuise s‑a refugiat fără glorie în munţii Mázindarán din cauza pericolelor iscate de tulburarea ce cuprinse capitala. Deghizat în dervish, cu un kashkúl[651] în mână, i‑a părăsit pe camarazii săi şi a fugit de pe scena pericolului plecând în codrii Gílán. Siyyid Ḥusayn, secretarul lui Báb, şi Mírzá Aḥmad, colaboratorul său, foarte experimentaţi în învăţăturile şi implicaţiile Bayán‑ului recent revelat, datorită apropierii de Învăţătorul lor şi cunoaşterii preceptelor Credinţei Sale, având posibilitatea de a clarifica înţelegerea şi de a consolida fundaţiile credinţei camarazilor lor, au fost puşi în lanţuri în închisoarea Síyáh‑Chál din Ṭihrán, despărţiţi de corpul credincioşilor care aveau atât de mare nevoie de sfaturile lor, ambii fiind sortiţi martiriului la o dată apropiată. Chiar unchiul Său matern, care, încă din copilăria sa, L‑a înconjurat cu o grijă pe care niciun tată nu o putea întrece, care I‑a adus servicii importante la începutul suferinţelor Sale din Shíráz, căruia i‑a fost permis să supravieţuiască doar câţiva ani de la moartea Lui şi care ar fi putut aduce servicii inestimabile Cauzei Sale, a zăcut în închisoare deznădăjduit şi fără speranţa de a mai putea continua vreodată munca care era atât de aproape de inima sa. Ṭáhirih, acea emblemă arzătoare a Cauzei Sale, care, în aceeaşi măsură prin curajul ei de neîmblânzit, prin caracterul ei impetuos, credinţa sa neînfricată, ardoarea înverşunată şi cunoştinţele sale vaste părea, pentru un timp, capabilă să atragă întreaga populaţie feminină a Persiei către Cauza Îndrăgitului, a căzut, vai, victimă mâniei unui inamic calomniator exact în ceasul când victoria îi părea aproape la îndemână. Influenţa muncii ei, al cărui curs a fost prematur oprit, părea celor care se aflau aproape de ea, când au coborât‑o într‑o groapă ce i‑a servit drept mormânt, complet stinsă. Slovele Celui Viu fie au pierit răpuse de săbii, fie au fost încătuşate în închisoare sau căzuseră din nou pradă unei vieţi obscure într‑un colţ îndepărtat al regatului. Cea mai mare parte a scrierilor lui Báb au avut, în mare, o soartă nu mai puţin umilitoare decât cea care se abătuse asupra discipolilor Săi. Multe dintre lucrările sale ample au fost complet şterse, altele au fost rupte şi transformate în cenuşă, altele au fost deteriorate, multe au fost capturate de inamic, iar restul erau o masă de manuscrise dezordonate şi indescifrabile, ascunse în condiţii precare şi răspândite în mare măsură printre supravieţuitorii camarazilor Săi.

            Credinţa pe care o proclamase Báb, pentru care El dăduse totul, se afla într‑adevăr în declin. Focurile aprinse împotriva ei au ars aproape întreaga structură de care depindea continuarea existenţei sale. Aripile morţii păreau să planeze deasupra ei. Exterminarea, completă şi iremediabilă, părea să‑i ameninţe însăşi viaţa. Printre umbrele care se adunau cu repeziciune în jurul ei, numai chipul lui Bahá’u’lláh strălucea ca potenţialul Eliberator al unei Cauze care se îndrepta rapid către final. Semnele unei viziuni clare, curajul şi înţelepciunea pe care le arătase în mai multe ocazii, chiar de când S‑a ridicat să apere Cauza lui Báb, păreau să‑L califice, dacă viaţa Sa şi rămânerea mai departe în Persia aveau să fie asigurate, să reînvie destinul unei Credinţei care se stingea. Dar nu a fost să fie aşa. O catastrofă fără egal în întreaga istorie a Credinţei a declanşat o persecuţie mai cumplită decât tot ce avusese loc anterior, de această dată atrăgând în vâltoarea sa pe Însuşi Bahá’u’lláh. Speranţele vagi întreţinute de credincioşii rămaşi au fost răvăşite în mijlocul confuziei ce apăruse. Datorită faptului că Bahá’u’lláh, singura lor speranţă şi singurul obiect al încrederii lor, fusese atât de lovit de severitatea acelei furtuni, nicio redresare nu părea posibilă. După ce a fost jefuit de toate posesiunile Sale din Núr şi Ṭihrán, denunţat ca principal instigator al atentatului mişelesc asupra suveranului Său, abandonat de rudele sale şi dispreţuit de foştii Săi prieteni şi admiratori, aruncat într‑o închisoare întunecată şi abjectă şi, în final, exilat fără drept de apel alături de membrii familiei Sale dincolo de graniţele ţării Sale natale, toate speranţele adunate în jurul Său ca Eliberator unei Credinţe năpăstuite păreau pentru moment să fi dispărut complet.

            Nu este de mirare că Náṣiri’d‑Dín Sháh, sub ochii căruia şi prin al cărui impuls erau repartizate asemenea lovituri, se mândrea deja că a fost distrugătorul unei Cauze împotriva căreia s‑a luptat atât de mult şi pe care, privind din exterior, a fost capabil în final să o distrugă. Nu este de mirare că şi‑a imaginat, contemplând etapele succesive ale acestei vaste şi sângeroase întreprinderi, că prin actul exilării pe care l‑a semnat cu mâna sa, făcea să sune dangătul clopotului aducător de moarte al acelei erezii odioase ce adusese atâta teroare în sufletul poporului său. În acel moment suprem, lui Náṣiri’d‑Dín Sháh i se părea că vraja terorii a fost înlăturată, că valul care măturase întreaga ţară aducea în sfârşit pacea după care tânjeau semenii săi. Acum, că Báb nu mai exista, că pilonii puternici ce susţineau Cauza Sa au fost nimiciţi, acum că masa celor devotaţi lui din toate provinciile erau intimidaţi şi epuizaţi, acum că Însuşi Bahá’u’lláh, singura speranţă rămasă, fusese aruncat în exil şi prin acordul Său, şi‑a găsit refugiu în vecinătatea fortăreţei fanatismului shí‘ah, fantoma care l‑a hăituit de când urcase la tron a dispărut pentru totdeauna. Şi‑a imaginat că niciodată nu va mai auzi de acea Mişcare detestabilă care, dacă i‑ar fi crezut pe cei mai buni consilieri ai săi, se retrăgea încet în umbrele neputinţei şi uitării.[652]

            Chiar şi discipolilor Credinţei care au supravieţuit ororilor cu vârf şi îndesat la care a fost supusă Cauza lor – chiar şi micii caravane, doar cu puţine excepţii, ce mergea agale în toiul iernii prin zăpezile munţilor aflaţi la graniţa cu ‘Iráq‑ul,[653] se putea crede cu uşurinţă că, pentru moment, Cauza lui Báb părea să fi eşuat în îndeplinirea scopului ei. Forţele întunericului care o înconjuraseră din toate părţile păreau în final să fi triumfat şi să fi stins lumina pe care acel Prinţ al Gloriei o aprinsese în ţara Sa.

            În ochii lui Náṣiri’d‑Dín Sháh, în toate evenimentele, puterea care păruse pentru un timp să fi măturat pe traseul ei toate forţele ţinutului său, a încetat să mai conteze. Privită cu ochi răi, chiar de la naştere, în cele din urmă a fost forţată să se supună violenţei loviturilor pe care i le‑a dat sabia sa. Credinţa suferise, cu siguranţă, o distrugere bine meritată. Eliberat de blestemul ei care, în multe nopţi, îl privase de somn, putea acum, cu toată atenţia, să se avânte în sarcina de a salva ţara sa de efectele devastatoare ale acelei vaste înşelătorii. De acum încolo, după cum plănuise, misiunea sa reală era de a împuternici atât Biserica cât şi Statul să‑şi consolideze fundaţiile şi să îşi mărească rândurile împotriva apariţiei unor erezii similare, care ar fi putut otrăvi pe viitor viaţa compatrioţilor săi.

            Cât de zadarnice erau închipuirile sale, cât de mare propria sa amăgire. Cauza pe care şi‑o imaginase zdrobită încă trăia, gata să răsară din mijlocul acelei convulsii mai puternică, mai pură şi mai nobilă decât fusese vreodată. Cauza care, în mintea acelui monarh ignorant, părea să se grăbească spre distrugere, trecea doar prin încercările pătimaşe ale unei faze de tranziţie ce urma să o poarte cu un pas mai departe pe calea înaltului ei destin. În istoria ei se desfăşura un nou episod, mai glorios decât oricare dintre cele care marcaseră naşterea sau ridicarea sa. Represiunea cu care acel monarh crezuse că reuşise să‑i pecetluiască destinul era doar începutul unei evoluţii care era destinată să înflorească în toată splendoarea într‑o Revelaţie mai grandioasă decât cea proclamată de Însuşi Báb. Sămânţa pe care El a cultivat‑o, chiar dacă a fost supusă pentru un timp furiei unei furtuni de o violenţă fără egal şi care, mai târziu, s‑a transferat într‑un ţinut străin, a continuat să se dezvolte şi să crească, transformându‑se la timpul cuvenit într‑un Copac destinat să răspândească ocrotirea sa tuturor neamurilor şi popoarelor de pe pământ. Deşi discipolii lui Báb puteau fi torturaţi şi ucişi, camarazii lor umiliţi şi zdrobiţi; deşi discipolii Săi se puteau împuţina; deşi însăşi vocea Credinţei putea fi redusă la tăcere prin braţul violenţei; deşi disperarea putea pune stăpânire pe destinul său; deşi cei mai capabili apărători puteau să se dezică de credinţa lor, totuşi promisiunea închisă în cuvântul Său nu putea fi distrusă de nimic şi nicio putere nu putea sta în calea germinării şi creşterii sale.

            Cu adevărat, primele licăriri ale zorilor Revelaţiei pe care Însuşi Báb le declarase drept Crainici şi la a căror apropriere şi certitudine El făcuse aluzie repetat,[654] se puteau discerne deja în adâncul întunericului care‑L înconjurase pe Bahá’u’lláh în închisoarea Síyáh‑Chál din Ṭihrán.[655] Forţa care, crescând din Revelaţia pe care o lansase Báb, avea să se dezvăluie mai târziu în toată gloria sa şi să cuprindă întregul glob, pulsa deja în venele lui Bahá’u’lláh în vremea când stătea în celula Sa sub ameninţarea sabiei călăului Său. Vocea slabă care, în ora crudei agonii, i‑a anunţat Prizonierului Revelaţia pe care El fusese ales să‑i dea glas, nu putea, cu siguranţă, să fi ajuns la urechile unui monarh care se pregătea deja să celebreze exterminarea Credinţei apărate de Prizonierul său. Acea detenţie pe care cel care o provocase considera că ar fi marcat cu infamie numele cinstit al lui Bahá’u’lláh şi pe care o considera preludiul unei pedepse şi mai umilitoare în ‘Iráq, a fost cu adevărat martora primelor tulburări ale acelei Mişcări al cărei Autor urma să fie Bahá’u’lláh, o Mişcare care a fost făcută cunoscută pentru prima oară în Baghdád şi mai târziu afirmată din oraşul‑închisoare ‘Akká Sháh‑ului şi chiar tuturor conducătorilor şi capetelor încoronate ale lumii.

            Náṣiri’d‑Dín Sháh nu îşi imagina că prin simplul act de a pronunţa sentinţa de exilare împotriva lui Bahá’u’lláh ajuta la dezvăluirea Scopului de neînfrânt al lui Dumnezeu şi că el însuşi era un instrument în executarea acelui Plan. Nu îşi imagina că, în timp ce domnia sa se apropria de sfârşit, va fi martorul reînvierii aceloraşi forţe pe care se străduise cu atâta încrâncenare să le extermine, o reînviere care va manifesta o vitalitate pe care el, nici în cele mai întunecate ore ale disperării, nu crezuse că o poseda acea Credinţă. Nu numai în interiorul graniţelor teritoriului său,[656] nu numai în teritoriile învecinate ale ‘Iráq-ului şi Rusiei, dar până în India – la est[657] şi până în Egipt şi Turcia europeană la vest, recrudescenţa Credinţei la care nu se aşteptase vreodată, l‑au trezit din visurile sale. Cauza lui Báb părea a fi reînviat. Apăruse sub o formă infinit mai grozavă decât se manifestase în trecut. Noul impuls pe care, în ciuda calculelor sale, personalitatea lui Bahá’u’lláh şi, mai presus de orice, puterea interioară a Revelaţiei pe care El o personificase i‑au dat‑o Cauzei lui Báb, era ceva la care Násiri’d Dín Sháh nu se gândise. Rapiditatea cu care o Credinţă adormită a fost reînviată şi consolidată pe teritoriul său; răspândirea către alte State dincolo de graniţele sale; revendicările uimitoare avansate de Bahá’u’lláh din fortăreaţa în care El alesese să locuiască; declararea publică a acelor revendicări în partea europeană a Turciei şi proclamarea lor în Epistolele provocatoare adresate capetelor încoronate ale lumii, unul dintre adresanţi fiind însuşi Sháh‑ul; entuziasmul pe care l‑a stârnit în inimile nenumăraţilor discipoli, transferul Centrului Cauzei către Ţara Sfântă; relaxarea treptată a severităţii detenţiei Sale, care I‑a marcat ultimele zile a vieţii; ridicarea interdicţiei care a fost impusă de Sulṭánul Turciei relaţiilor Sale cu vizitatorii şi pelerinii săi, care veneau din diferite părţi ale Orientului către închisoarea Sa; trezirea spiritului de introspecţie printre gânditorii din Occident; totala dezmembrare a forţelor care încercaseră să realizeze o schismă în rândurile discipolilor Săi şi soarta care s‑a abătut asupra principalului instigator; mai presus de toate, sublimitatea acelor învăţături care abundau în lucrările Sale publicate şi care erau citite, diseminate şi predate de un număr din ce în mai mare de adepţi din Turkestanul rusesc, din ‘Iráq, India, Siria, şi până în Turcia europeană ‑ aceştia au fost factorii principali care l‑au convins pe Sháh de caracterul invincibil al unei Credinţe despre care credea că a stopat‑o şi a distrus‑o. Inutilitatea eforturilor sale, oricât de mult încerca să‑şi ascundă sentimentele, era mult prea vizibilă. Cauza lui Báb, la naşterea şi suferinţele căreia el însuşi fusese martor, şi evoluţia triumfală pe care o vedea acum, renăscuse precum pasărea Phoenix din cenuşă şi înainta pe drumul unor realizări pe care nu le visase.[658]

            Nici chiar Nabíl nu îşi imagina că în patruzeci de ani de la scrierea cronicii sale, Revelaţia lui Bahá’u’lláh, floarea şi rodul tuturor Dispensaţiilor din trecut, ar fi fost capabilă să avanseze atât de departe pe drumul care duce către recunoaşterea şi triumful său global. Nu şi‑a imaginat că, la mai puţin de patruzeci de ani de la moartea lui Bahá’u’lláh, Cauza Sa, explodând în afara graniţelor Persiei şi Orientului, ar fi pătruns în cele mai îndepărtate regiuni ale globului şi ar fi înconjurat întreaga lume. Cu greu ar fi crezut previziunea care îi fusese relatată că, în acest interval, Cauza îşi va arbora stindardul în inima continentului american, că va fi resimţită în principalele capitale ale Europei, că va atinge graniţele de sud ale Africii şi îşi va aşeza avanposturile până în Australasia. Cu greu l‑ar fi purtat imaginaţia sa, atât de înflăcărată de convingerea destinului acestei Credinţe, până în punctul în care să fi putut să zugrăvească în mintea sa Mormântul Mausoleu al lui Báb, destinaţia finală a rămăşiţelor despre care mărturisise că nu ştia nimic, adăpostit în inima Carmel‑ului, un loc de pelerinaj şi un far luminos pentru mulţi vizitatori din toate colţurile lumii. Cu greu şi‑ar fi imaginat că locuinţa umilă a lui Bahá’u’lláh, pierdută printre străzile întortocheate ale Baghdádului, într‑o zi, ca rezultat al maşinaţiunilor unui inamic neobosit, va fi adusă forţat în atenţie şi va deveni obiectul deliberărilor oneste ale adunării reprezentanţilor puterilor conducătoare ale Europei. Nu îşi imagina, cu toată lauda pe care i‑a adus‑o Lui în naraţiunea sa, că, din Cea Mai Măreaţă Ramură[659] va proveni o putere care, într‑un timp atât de scurt, va trezi continentul Nord‑american la gloria Revelaţiei încredinţate Lui de Bahá’u’lláh. Nu îşi imagina că dinastiile acelor monarhi ale căror tiranii le‑a relatat atât de viu în naraţiunea sa, ar fi ajuns la declin, suferind aceeaşi soartă pe care reprezentanţii lor s‑au străduit cu disperare să o provoace oponenţilor lor grozavi. Nu îşi imagina că întreaga ierarhie ecleziastică a ţării sale, instigatorul şi instrumentul faptelor abominabile aduse cu vârf şi îndesat Credinţei sale, va fi răsturnată atât de iute şi de uşor de aceleaşi forţe pe care încercase să le subjuge. Niciodată nu ar fi crezut că cele mai înalte instituţii ale Islám-ului sunní, Sulṭánatul şi Califatul,[660] opresori gemeni ai Credinţei lui Bahá’u’lláh, vor fi măturate fără milă chiar de aceleaşi mâini ale adepţilor declaraţi ai Credinţei Islám-ului. Nu îşi imagina că expansiunea continuă a Cauzei lui Bahá’u’lláh alături de forţele de consolidare şi administrare internă vor progresa într‑o asemenea manieră, încât să prezinte lumii spectacolul unic al unei Confederaţii de popoare, cu ramificaţii la nivel mondial, unită în scop, coordonată în eforturile sale şi înflăcărată de un zel şi de un entuziasm pe care niciun fel de ostilitate nu o poate stinge.

            Şi încă, cine ştie ce realizări, mai mari decât cele la care au fost martore atât trecutul cât şi prezentul, vor fi păstrate pentru cei în ale căror mâini a fost încredinţată o asemenea moştenire preţioasă. Cine ştie dacă, din tumultul care frământă societatea din prezent poate apărea, mai devreme decât ne aşteptăm, Ordinea Mondială a lui Bahá’u’lláh, a cărei schiţă se distinge vag printre comunităţile din întreaga lume care poartă numele Său. Pentru că, măreţe şi uimitoare precum au fost rezultatele trecutului, gloria epocii de aur a Cauzei, ale cărei promisiuni sunt încorporate în miezul discursului nepieritor al lui Bahá’u’lláh, urmează a fi revelată. Oricât de cumplite par atacurile forţelor întunericului ce încă pot afecta această Cauză, oricât de disperată şi prelungită acea luptă, oricât de severe dezamăgirile pe care le poate suferi, ascendenţa pe care o va obţine în cele din urmă va fi aşa cum nicio altă Credinţă nu a realizat în istorie. Sudura comunităţilor din Orient şi Occident într‑o Frăţie mondială despre care au cântat poeţii şi visătorii şi a cărei promisiune stă în chiar în inima Revelaţiei concepute de Bahá’u’lláh; recunoaşterea legii Sale ca o legătură indisolubilă care leagă popoarele şi naţiunile pământului şi proclamarea domniei Păcii Celei Mai Măreţe, sunt doar câteva din capitolele unei poveşti glorioase pe care o dezvăluie consumarea Credinţei lui Bahá’u’lláh.

            Cine ştie ce victorii, nedepăşite în splendoare, nu sunt rezervate masei discipolilor truditori ai lui Bahá’u’lláh. Cu siguranţă, ne aflăm mult prea aproape de edificiul colosal pe care L‑a construit Mâna Sa, pentru a fi capabili, în stadiul actual al evoluţiei Revelaţiei Sale, să pretindem că vom fi în stare să concepem întreaga măsură a gloriei promise. Istoria sa trecută, pătată cu sângele nenumăraţilor martiri, ne poate inspira din plin să ne gândim că indiferent de ce ar putea să se abată asupra Cauzei, indiferent de cât de înspăimântătoare ar fi forţele care încă o pot asalta, indiferent de cât de numeroase ar fi nenorocirile pe care le va suferi inevitabil, marşul său spre viitor nu poate fi vreodată oprit şi va continua să avanseze până când ultima promisiune, păstrată cu sfinţenie în cuvintele lui Bahá’u’lláh, va fi fost complet respectată.

ADMINISTRATIVE DIVISIONS OF PERSIA IN THE NINETEENTH CENTURY

„There is no fixed principle or permanence in the administrative subdivisions of Persia. Their separation or combination is regulated by the ability or reputation of their governors, and by the scope that may be conceded thereto by the confidence or the fears of the sovereign.

... It should further be remarked that no principle, geographical, ethnographical, or

political, appears to be adopted in determining the borders and size of the various divisions, which vary in extent from a province larger than the whole of England, to a small and decayed town with its immediate surroundings.”

GLOSAR

‘Abá: manta, mantie.

Adhan: chemarea musulmanilor la rugăciune.

A.H. : „după Hijirah”. Data migraţiei lui Muḥammad de la Mecca la Medina şi baza cronologiei Muḥammadane.

Akbar: „Mai Măreţ”.

Amír: „domn”, „prinţ”, „comandant”, „guvernator”.

Áqá: „Învăţător”. Titlu dat de Bahá’u’lláh lui ‘Abdu’l‑Bahá.

A‘ẓam: „Cel Mai Măreţ”.

Báb: „poartă”. Titlu asumat de Mírzá ‘Alí‑Muḥammad după declararea Misiunii Sale la Shíráz în mai 1844, A.D.

Bahá: „glorie”, „splendoare”, „lumină”. Titlu cu care este denumit Bahá’u’lláh (Mírzá Ḥusayn‑‘Alí).

Báqíyyatu’lláh: „Vestigiul lui Dumnezeu”. Titlu aplicabil atât lui Báb, cât şi lui Bahá’u’lláh.

Bayán: „rostire”, „explicaţie”. Titlu dat de Báb Revelaţiei Sale şi în special Cărţilor Sale.

Big: titlu onorific; inferior celui de Khán.

Caravanserai: han pentru caravane.

Daruglih: „Şeful poliţiei”.

Dawlih: „Stat”, „guvernare”.

Farmán: „firman”, „ordin”, „poruncă”, „decret regal”.

Farrásh: „pedestraş”, „lictor”, „însoţitor”.

Farrásh‑Báshí: conducător al farrásh‑ilor.

Farsakh: unitate de măsură. Lungimea sa diferă în diferitele zone ale ţării, în funcţie de tipul terenului, interpretarea locală a termenului fiind distanţa pe care o parcurge un asin încărcat pe oră, care variază între trei şi patru mile. Adoptat în limba arabă din persana veche, „parsang”, se presupune că vine de la pietrele (sang) puse pe marginea drumului.

Ḥájí: un Muḥammadan care a făcut pelerinajul la Mecca.

Howdah: o targă cărată de cămilă, asin, cal sau elefant în călătorii.

Il: „clan”.

Imám: titlu al celor doisprezece succesori shí‘ah ai lui Muḥammad. De asemenea, aplicabil liderilor religioşi musulmani.

Imám‑Jum‘ih: imám-ul şef al unui oraş; lider al preoţilor musulmani (mullá).

Imám‑Zádih: descendent al unui imám sau mormântul său sfânt.

Jubbih: giubea, o haină lungă şi largă.

Ka‘bih: mormânt străvechi la Mecca. În prezent, recunoscut drept cel mai sfânt mormânt al Islám-ului.

Kad‑khudá: şeful unui district sau zone a oraşului; căpetenie a unui sat.

Kalantar: „primar”.

Kalím: „O persoană care ţine prelegeri”.

Karbilá’í: musulman care a făcut pelerinajul la Karbilá.

Khán: „prinţ”, „domn”, „nobil”, „căpetenie”.

Kuláh: căciulă persană de miel purtată de funcţionarii guvernamentali şi de civili

Madrisih: şcoală superioară de teologie.

Man‑Yuẓhiruhu’lláh: „Cel pe care Dumnezeu îl va manifesta”. Titlu dat de Báb Celui promis.

Mashhadí: musulman care a făcut pelerinajul la Mashad.

Masjid: moschee, templu sau loc de rugăciune.

Maydán: o subdiviziune a .‑ului. O piaţă sau loc deschis.

Mihdí: titlu al Manifestării aşteptate de Islám.

Mihrab: locul principal dintr‑o moschee, unde imám-ul se roagă cu faţa întoarsă spre Mecca.

Mi‘ráj: „Înălţare”; cu referire la înălţarea lui Muḥammad la cer.

Mírzá: O contracţie din Amír‑Zádih, însemnând fiul lui Amír. Când este adăugat unui nume, înseamnă prinţ; când este la început, înseamnă simplu Dl.

Mu’adhdhin: cel care sună adhán‑ul, chemarea musulmană la rugăciune.

Mujtahid: doctor musulman în drept. Majoritatea mujtahid‑ilor din Persia şi‑au primit diplomele de la cei mai eminenţi jurişti din Karbilá şi Najaf.

Mullá: preot musulman.

Mustagháth: „Cel care este invocat”; valoarea sa numerică a fost invocată de Báb ca limită a timpului hotărât pentru venirea Manifestării promise.

Nabíl: „învăţat”, „nobil”.

Naw‑Rúz: „Ziua Nouă”. Nume aplicabil Zilei de Anul Nou Bahá’í; după calendarul persan, ziua când soarele intră în Berbec.

Nuqhtih: „Punct”.

Pahlaván: „atlet”, „campion”. Termen aplicabil bărbaţilor puternici şi curajoşi.

Qáḍí: cadiu, judecător musulman care exercita funcţii civile şi religioase.

Qá’im: „Cel care va răsări”. Titlu desemnându‑l pe Cel promis de Islám.

Qalyan: narghilea, lulea orientală

Qiblih: direcţia spre care oamenii se roagă; mai ales Mecca, Qiblih‑ul tuturor musulmanilor.

Qurbán: „sacrificiu”.

Ṣáḥibu’z‑Zamán: „Domnul Vremurilor”. Unul dintre titlurile promisului Qá’im.

Sháhid: „martir”. La plural, „Shuhadá”.

Shaykhu’l‑Islám: Şeful tribunalului religios numit în fiecare oraş mare de către Sháh.

Siyyd: descendent al profetului Muḥammad.

Súrih: sura, numele dat capitolelor din Qur’án.

Túmán: sumă de bani echivalentă unui dolar.

Valí‑ ‘Ahd: „Moştenitor al tronului”.

Zádih: „fiu”.

 

HARTA

 


[1]       1260 A.H. (1844 A.D.)

[2]       1887‑1888 A.D.

[3]       Titlul său complet este Nabíl‑i‑A‘ẓam

[4]       Genealogia sa, conform fiului său Shaykh ‘Abdu’lláh este următoarea: „Shaykh Aḥmad -ibn‑i‑Zaynu’d‑Dín‑ibn‑i‑Ibráhím‑ibn‑i‑Ṣakhr‑ibn‑i‑Ibráhím‑ibn‑i‑Ẓáhir‑ibn‑i‑Ramaḍán‑ibn‑i‑Rashíd‑ibn‑i‑Dahím‑ibn‑i‑Shimrúkh‑ibn‑i‑Súlih.” (A. L. M. Nicolas „Essai sur le Shaykhisme”, I, p. 1.)

[5]       Născut Rajab, 1166 A.H., 24 aprilie – 24 mai 1753, în oraşul Aḥsá, din districtul Aḥsá, situat în nord‑estul Peninsulei Arabice. (A. L. M. Nicolas, „Essai sur le Shaykhisme”, I, p. 1.) Născut shí‘ah, deşi strămoşii lui fuseseră sunní. (Ibid., p. 2.) După E. G. Browne („A Traveller’s Narrative”, nota E, p. 235), Shaykh Aḥmad s‑a născut în anul 1157 A.H. şi a murit în anul 1242.

[6]       Siyyid Káẓim, în cartea sa intitulată „Dalílu’l‑Mutaḥayyirín”, scrie următoarele: „Într‑o noapte, maestrul nostru l-a văzut în vis pe Imám Ḥasan, fie el mântuit. Sfinţia Sa picură asupra lui stropii suflării sale binecuvântate. Din compoziţia lor, el extrase cunoaşterea şi ajutorul lui Dumnezeu. Aveau gust dulce, mai dulci ca mierea şi emanau o mireasmă mai plăcută chiar decât moscul: erau ca o ploaie caldă. Când îşi reveni la trezirea din somn, îşi simţi sufletul în sine radiind de luminile contemplării lui Dumnezeu, debordând de binecuvântarea divină şi se detaşă complet de toate, cu excepţia lui Dumnezeu. Credinţa şi încrederea sa în Dumnezeu crescură odată cu lăsarea sa în Voia Celui Prea Înalt. Ca urmare a iubirii sale excesive, a pasiunii impetuoase care‑i cuprinsese inima, ceea ce mânca ori îmbrăca era la limita subzistenţei, nemaipunând preţ pe astfel de lucruri.” (A. L. M. Nicolas, „Essai sur le Shaykhisme”, I, p. 6.)

[7]       „El (Shaykh  Aḥmad) ştia perfect că era ales de Dumnezeu pentru a pregăti inimile oamenilor să primească adevărul deplin ce avea curând să fie revelat şi că prin intermediul lui calea de acces spre cel de‑al doisprezecelea Imám ascuns, Imám Mihdí era din nou deschisă. El nu declară însă acest lucru în termeni clari şi precişi, de teamă ca «impenitenţii» să nu se întoarcă împotriva lui şi să‑l ucidă.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 15.)

[8]       „Karbilá este cam la 55 de mile sud‑vest de Baghdád, pe malurile râului Eufrat… Mormântul lui Ḥusayn în centrul oraşului şi a fratelui său ‘Abbás în cartierul sud‑estic sunt cele mai importante clădiri ale oraşului. (C. R. Markham, „A General Sketch of the History of Persia”, p. 486.) Najaf este venerat de shí‘ah pentru că găzduieşte mormântul lui Imám ‘Alí.

[9]       „Particularităţile principale ale viziunii lui Shaykh Aḥmad păreau să fie următoarele. El declara că toată cunoaşterea şi toate ştiinţele sunt conţinute în Qur’án şi de aceea, pentru a înţelege sensurile ascunse ale Qur’án-ului pe de‑a‑ntregul trebuia descifrat înţelesul lor. Pentru a dezvolta această doctrină, el obişnuia să aplice metode cabalistice de interpretare a scrierilor sacre şi se străduia să dobândească cunoştinţe asupra diverselor ştiinţe cunoscute în lumea musulmană. Avea o veneraţie aproape exagerată pentru Imámi, în special pentru Imám Ja‘far‑i‑Ṣádiq, al şaselea în ordinea succesiunii, ale cărui cuvinte le cita des… După cum s‑a

                  menţionat mai înainte, el avea păreri care erau în general considerate neortodoxe asupra vieţii de apoi şi a învierii trupului. El declara că trupul omenesc era compus din diferite substanţe, fiecare derivate din cele patru elemente şi cele nouă ceruri, iar corpul prin care se va produce învierea conţinea doar ultimele elemente, primele întorcându‑se după moarte la sursele lor originare. El numea acest corp subtil, singurul care rezistă degradării, Jism‑i‑Húriqlíyá, ultimul presupunându‑se a fi un cuvânt grecesc, afirmând că există în trupurile noastre prezente, «precum sticla în piatră». În mod similar, el declara că acesta fusese cazul în Noaptea înălţării Profetului la Cer, când nu trupul său material fusese cel care făcuse călătoria. În baza acestor idei, a fost declarat neortodox de către majoritatea dintre ‘ulamá şi acuzat de împărtăşirea doctrinelor lui Mullá Ṣadrá, cel mai mare filosof persan al timpurilor moderne.” (Journal of the Royal Asiatic Society, 1889, articolul 12, p. 890‑891.)

[10]     În secolul nouă, rămăşiţele lui Imám Riḍá, fiul lui Imám Músá şi al optulea dintre cei doisprezece Imámi, au fost îngropate la Mashhad.

[11]     „În ţara Fá (Fárs) se află o moschee, în mijlocul căreia se înalţă o construcţie ce seamănă cu Ka‘bih (Masjid‑i‑Jum‘ih). Ea n‑a fost construită decât pentru a fi un semn pentru acest pământ înainte de manifestarea ordinii lui Dumnezeu în ridicarea casei pe acest pământ. (Aluzie la Mecca cea nouă, casa lui Báb din Shíráz.) Fericit cel ce îl iubeşte pe Dumnezeu pe acest pământ: cu adevărat, şi noi l‑am iubit pe Dumnezeu aici pe pământ şi ne‑am rugat pentru cel ce a înălţat această construcţie.” („Le Bayán Persan”, vol. 2, p. 151.)

[12]     A. L. M. Nicolas, în capitolul 5 al cărţii sale, „Essai sur le Shaykhisme” oferă o listă ce cuprinde nu mai puţin de nouăzeci şi şase de volume, reprezentând întreaga creaţie literară a acestui scriitor prolific. Printre cele mai importante se numără următoarele:

       Comentariu asupra Zíyáratu’l Jámi‘atu’l‑Kabírih a lui Shaykh Hádí

       Comentariu asupra versetului „Qu’l Huválláh‑u‑Aḥad”

       Risáliy‑i‑Kháqáníyyih, răspunzând întrebării lui Fatḥ‑‘Alí Sháh cu privire la superioritatea Qá’im-ului asupra strămoşilor Săi

       Despre vise

       Răspuns lui Shaykh Músáy‑i‑Baḥrayní cu privire la poziţia şi pretenţiile lui Ṣáḥibu’z‑Zamán

       Răspuns către Ṣúfí

       Răspuns către Mullá Mihdíy‑i‑Astirábádí cu privire la ştiinţa sufletului.

       Asupra bucuriilor şi durerilor din viaţa de după moarte

       Răspuns către Mullá ‘Alí‑Akbar asupra celei mai bune căi de a ajunge la Dumnezeu

                  Despre Înviere

[13]     „Vestea sosirii sale a produs mare vâlvă, iar ‘ulamá dintre cei mai faimoşi l‑au primit cu cinste. Aceştia l‑au înconjurat cu multă consideraţie, ceea ce au făcut şi locuitorii oraşului. Au venit să îl vadă toţi ‘ulamá, care au recunoscut în mod unanim că era cel mai învăţat dintre învăţaţi.” (A. L. M. Nicolas „Essai sur le Shaykhisme”, p. 18.)

[14]     A. L. M. Nicolas, în cartea sa „Essai sur le Shaykhisme” (p. 19‑20), face referire la o a doua scrisoare adresată de Sháh lui Shaykh Aḥmad: „Sháh‑ul, prevenit, îi scrise o a doua scrisoare spunându‑i că era evident de datoria lui, ca rege, de a se deranja şi de a veni la

 

                   Yazd pentru a‑l vedea pe ilustrul personaj sfânt ale cărui tălpi erau o binecuvântare pentru provincia în care consimţea să şi le pună, dar că din motive politice de înaltă importanţă nu putea, în acel moment să părăsească capitala; că, de altfel, în cazul deplasării sale era obligat să aducă cu el un corp de cel puţin zece mii de oameni, dar oraşul Yazd era prea mic şi şesurile lui prea sărace pentru a primi un asemenea surplus de populaţie; sosirea unor trupe atât de numeroase ar pricinui cu siguranţă foametea: «Sunt sigur că nu aţi dori o asemenea nenorocire şi cred că, deşi sunt foarte neînsemnat faţă de dumneavoastră, veţi consimţi, totuşi, să veniţi să mă vedeţi.»”

[15]     „Dumnezeu este Cel Mai Măreţ”

[16]     20 octombrie, 1819 A.D.

[17]     12 noiembrie, 1817 A.D.

[18]     1857‑1858 A.D.

[19]     „Familia lui (Siyyid Káẓim) era o familie de negustori de renume. Tatăl său se numea Áqá Siyyid Qásim. Pe când avea doisprezece ani, locuia la Ardibíl lângă mormântul lui Shaykh Safi’u’d‑Dín Isḥáq, descendent din cel de‑al şaptelea Imám Músá Káẓim şi strămoşul regilor Ṣafaví. Într‑o noapte, în vis, unul dintre iluştrii urmaşi ai acestui sfânt i‑a făcut cunoscut faptul că va trebui să intre sub călăuzirea spirituală a lui Shaykh Aḥmad‑i‑Aḥsá’í, care locuia pe atunci în Yazd. Drept urmare, a plecat într‑acolo, intrând în rândul discipolilor lui Shaykh Aḥmad, în a cărui doctrină a excelat atât de mult, încât la moartea lui, el fost recunoscut unanim drept conducător al şcolii iniţiate de Shaykh.” („A Traveller’s Narrative,” nota E, p. 238.)

[20]     1815‑1816 A.D.

[21]     „Sháh‑ul simţea crescându‑i pe zi ce trecea bunăvoinţa şi respectul faţă de Shaykh. El s‑a simţit obligat să i se supună, considerând că ar fi fost o blasfemie să i se împotrivească. De altfel, pe vremea aceea, la Rayy, au avut loc mai multe cutremure succesive de pământ şi multe case au fost distruse. Sháh‑ul a avut un vis în care i s‑a revelat că, dacă Shaykh Aḥmad n‑ar fi fost acolo, întregul oraş ar fi fost nimicit şi toţi locuitorii ucişi. S‑a trezit îngrozit, iar credinţa lui în Shaykh a crescut şi mai mult.” (A. L. M. Nicolas, „Essai sur le Shaykhisme”, I, p. 21.)

[22]     Mírzá Abu’l‑Faḍl afirmă în scrierile sale că genealogia lui Bahá’u’lláh duce până la vechii Profeţi ai Persiei, precum şi la regii ei, care conduseseră ţinutul înainte de invazia arabă.

[23]     Numele lui era Mírzá Ḥusayn‑‘Alí

[24]     12 noiembrie, 1817 A.D.

[25]     „Kirmánsháh‑ul îl aştepta cu multă nerăbdare. Prinţul Guvernator Muḥammad‑‘Alí Mírzá trimisese întregul oraş să îl întâmpine, iar la Chah‑Qilan fuseseră ridicate corturi pentru primirea sa. Prinţul veni înaintea lui chiar până la Taj‑Ábád, care se află la patru farsakhi de oraş.” (A. L. M. Nicolas „Essai sur le Shaykhisme”, I, p. 30.)

[26]     1237 A.H.

[27]     „Prinţul Martirilor”

[28]     A. L. M.Nicolas, în prefaţa sa la „Essai sur le Shaykhisme”, I, citează următoarele cuvinte ca fiind rostite de Shaykh Aḥmad cu privire la Siyyid Káẓim: „Nu există decât Siyyid Káẓim‑i‑Rashtí care îmi înţelege scopul, în afara lui nimeni nu îl înţelege… Căutaţi ştiinţa, când nu voi mai fi printre voi, la Siyyid Káẓim‑i‑Rashtí, care a dobândit‑o direct de la mine, care o are de la Imámi, care au învăţat‑o de la Profet, căruia i‑o dăduse Dumnezeu. El este singurul care mă înţelege!”

[29]     „Înălţarea” lui Muḥammad la Ceruri.

[30]     Báb Însuşi se referă la acest pasaj şi îl confirmă în „Dalá’il‑i‑Sab‘ih”: „Scrierile respectatului Shaykh Aḥmad‑i‑Aḥsá’í sunt bine‑cunoscute. Ele includ numeroase aluzii cu privire la Manifestare. De exemplu, el i‑a scris lui Siyyid Káẓim‑i‑Rashtí cu propria‑i mână: «Aşa cum pentru construirea unei case este nevoie de un teren, tot aşa şi pentru această Manifestare trebuie să apară momentul propice. Însă aici, nu se poate da un răspuns limpede, prevăzând acel moment. Curând se va cunoaşte în mod cert». Ceea ce ai auzit atât de des de la Siyyid Káẓim nu este o explicaţie. Nu repeta el în fiecare clipă – «Nu v‑aţi dori atunci să plec eu, ca să apară Dumnezeu?»” („Le Livre de Sept Preuves”, tradusă de A. L. M. Nicolas, p. 58.) „Există şi o anecdotă referitoare la Shaykh Aḥmad‑i‑Aḥsá’í în drum spre Mecca. S‑a dovedit că această anecdotă este autentică şi de aici, avem ceva sigur. Unii discipoli ai defunctului, printre care se aflau personaje ca Mullá ‘Abdu’l‑Kháliq şi Mullá Murtaḍá‑Qulí au raportat ceea ce au auzit. ‘Abdu’l‑Kháliq povesteşte că într‑o zi, Shaykh‑ul le‑a spus: «Rugaţi‑vă să nu ajungeţi la începutul Manifestării şi al revenirii, căci vor fi multe războaie civile. El a adăugat: Dacă vreunul dintre voi va mai trăi pe atunci, va vedea lucruri ciudate între anii 60 şi 67. Şi ce poate fi mai ciudat decât însăşi Fiinţa Manifestării. Tu vei apuca aceste vremuri şi vei vedea un lucru şi mai extraordinar, anume că Dumnezeu, pentru a face victorioasă această Manifestare va creşte o Fiinţă care îşi va exprima propriile gânduri, fără să fi învăţat vreodată ceva de la alţii».” (Ibid. p. 59‑60.)

[31]     Conform notaţiilor Abjad, valoarea numerică a cuvântului «Ḥin» este 68. A fost în anul 1268 A.H. când Bahá’u’lláh, închis în Síyáh‑Chál din Ṭihrán primi întâile semne ale Misiunii Sale Divine. Asupra acestui lucru făcuse aluzie în odele pe care le revelă în acel an. 

[32]     El muri într‑un loc numit Haddih, în vecinătatea Medinei. (A. L. M. Nicolas „Essai sur le Shaykhisme”, I, p. 60.)

[33]     Trupul i-a fost dus la Medina, unde a fost înmormântat în cimitirul Baqí‘ în spatele zidului cupolei mormântului Profetului, în partea dinspre sud, sub streaşina lui Mihrab. Se spune că acolo se găseşte şi mormântul lui Fáṭimih, vizavi de Baytu’l‑Hazan.” (A. L. M. Nicolas „Essai sur le Shaykhisme”, I, p. 60‑61.) „Moartea lui Shaykh Aḥmad puse timp de câteva zile capăt Luptei, iar patimile păreau că se domoliseră. De altfel, pe vremea aceea Islám-ul primi o lovitură teribilă, zdrobindu‑i‑se puterea. Împăratul Rusiei învinsese naţiunile musulmane şi majoritatea provinciilor locuite de populaţia de această religie căzură în mâinile armatei moscovite.” (A. L. M. Nicolas „Essai sur le Shaykhisme”, II, p. 5.) „Pe de altă parte, se credea că, odată cu moartea lui Shaykh Aḥmad, doctrina lui va dispărea pentru totdeauna şi astfel pacea a putut dura timp de aproape doi ani. Însă musulmanii reveniră repede la primele lor sentimente, de îndată ce văzură că lumina doctrinei celui defunct strălucea din nou deasupra lumii, graţie lui Siyyid Káẓim‑i‑Rahsti, cel mai bun şi mai fidel elev al lui Shaykh Aḥmad şi succesorul acestuia.” (Ibid., p. 5‑6.)

[34]     A fost primul care a crezut în Báb şi El îi dădu acest titlu.

[35]     „Madrisih‑urile sau colegiile persane sunt administrate în totalitate de cler şi sunt câteva în fiecare oraş. Ele cuprind în general câte o curte înconjurată de clădiri cu camere pentru studenţi şi dascăli, cu o poartă pe o latură; ele deţin frecvent o grădină şi o fântână în centrul curţii… Multe dintre madrisih‑uri au fost construite şi susţinute material de către regi sau persoane evlavioase.” (C. R. Markham, „A General Sketch of the History of Persia”, p. 365.)

[39]     Báb, în cartea sa „Dalá’il‑i‑Sab‘ih”, se referă la Mullá Ḥusayn în aceşti termeni: „Ştii care este primul martor al acestei Credinţe; ştii că majoritatea doctorilor, Shaykhí‑ilor şi Siyyid‑ilor şi celelalte secte îi admirau ştiinţa şi talentele. Când intră în Iṣfahán, puştanii oraşului strigau după el: «Ah! Ah! a sosit un student zdrenţuros!» Ei bine, acest om, prin dovezile şi argumentele sale, convinse un Siyyid ce avea un grad recunoscut de cunoaştere: pe Muḥammad‑Báqir. Adevărat. Iată una din dovezile acestei Manifestări, căci, după moartea Siyyid‑ului, acest personaj merse să‑i vadă pe majoritatea doctorilor Islám-ului şi nu găsi adevărul decât la Stăpânul Adevărului; în clipa aceea se realiză destinul pentru care fusese menit. Adevărat, făpturile de la începutul şi de la sfârşitul acestei Manifestări îl invidiază şi îl vor invidia până în Ziua Judecăţii. Şi cine îl poate acuza atunci pe acest maestru al inteligenţei de slăbiciune mintală şi uşurinţă?” („Le livre de Sept Preuves”, tradusă de A. L. M. Nicolas, p. 54.)

[40]     În legătură cu acest lucru, Báb revelează în „Dalá’il‑i‑Sab‘ih”: Ce mai spunea cu prilejul ultimei sale călătorii, care ai auzit şi tu, nu mai circulă printre oameni. Dar povestea lui Mírzá Muḥammad‑i‑Akhbárí, istorisită de ‘Abdu’l‑Ḥusayn‑i‑Shushtari. Mírzá Muḥammad‑i‑Akhbárí îl întrebă într‑o zi, pe când se afla la Káẓimayn, pe venerabilul Siyyid când se va manifesta Imám-ul. Siyyid‑ul urmări cu privirea întreaga adunare şi îi spuse: «Tu îl vei vedea». Mullá Muḥammad‑Taqíy‑i‑Haravi povestea şi el în Iṣfahán această întâmplare.” („Le livre de Sept Preuves”, tradusă în limba franceză de A. L. M. Nicolas, p. 58.)
