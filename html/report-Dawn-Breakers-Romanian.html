<p>
    <a name="footnote-2341-163"></a>
    <a href="#footnote-2341-163-backlink">163</a>
    Cu privire la el, ‘Abdu’l-Bahá scria următoarele: „Acest om remarcabil, acest suflet preţios a lăsat posterităţii nu mai puţin de treizeci de mii de
    cutume, fiind mult stimat şi admirat de oamenii din toate păturile sociale. A căpătat recunoaştere universală în Persia, iar autoritatea şi erudiţia lui
    erau pretutindeni şi în întregime cunoscute.” (Dintr-un manuscris ce face referire la martiriile din Persia.)
</p>
<p>
    „Această persoană, după cum ne arată şi numele, se născuse la Darab, lângă <u>Sh</u>íráz. Tatăl său, Siyyid Ja‘far, supranumit Ka<u>sh</u>fí, era unul
    dintre cei mai mari şi mai celebri ‘ulamá ai epocii. Înalta-i valoare morală, caracterul şi felul său drept de a fi îi atrăseseră stima şi consideraţia
    tuturor. Învăţătura i-a adus gloriosul nume de Ka<u>sh</u>fí, care înseamnă cel ce descoperă, şi în acest caz, cel ce descoperă şi explică secretele
    divine. Fiind crescut de el, fiul său nu a întârziat să-l egaleze în toate privinţele, beneficiind de aceleaşi privilegii de care s-a bucurat şi tatăl său.
    Când s-a dus la Ṭihrán, renumele şi popularitatea ajunseseră acolo înaintea lui. Aici a devenit oaspetele obişnuit al prinţului Ṭahmásp Mírzá,
    Mu’ayyadu’d-Dawlih, nepotul lui Fatḥ-‘Alí <u>Sh</u>áh după tatăl său Muḥammad-‘Alí Mírzá. Însuşi guvernul a omagiat ştiinţa şi meritul său şi de multe ori
    a fost consultat în împrejurări dificile. La el se gândiseră deci <u>Mu</u>ḥammad Sháh şi Ḥájí Mírzá Áqásí când au dorit să găsească un emisar cinstit şi a
    cărui fidelitate să nu fie îndoielnică.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muhmammad dit le Báb”, p. 233.)
</p>
<p>
    În timp ce aceste evenimente se desfăşurau în nordul Persiei, cei din provinciile centrale şi din sud erau profund mişcaţi de predicile înflăcărate ale
    misionarilor noii doctrine. Oamenii, superficiali, creduli, ignoranţi, extrem de superstiţioşi, erau muţi de uimire în faţa miracolelor
</p>
<p>
    continue despre care auzeau în fiece clipă povestindu-se; preoţii neliniştiţi, simţindu-şi turma fremătând, gata să le scape din mână, îşi sporeau
    calomniile şi imputările infamante; minciunile cele mai ordinare,invenţiile cele mai cumplite erau răspândite de ei în rândul populaţiei ezitante,sfâşiată
    între oroare şi admiraţie. …Siyyid Ja‘far nu cunoştea doctrina <u>Sh</u>ay<u>kh</u>í-ilor, fiind din rândul celor ai lui Mullá Ṣadrá. Cu toate acestea,
    zelul lui năvalnic şi imaginaţia-i arzătoare, l-au îndepărtat puţin, spre sfârşitul vieţii sale, de la calea ortodocşi <u>sh</u>í‘ah. El interpreta hadithi
    altfel decât colegii săi şi se spune că pretindea chiar că pătrunsese cele şaptezeci de semnificaţii tainice ale Qur’án-ului. Fiul său – care mai apoi avea
    să întreacă aceste ciudăţenii – era pe vremea aceea un om de vreo 35 de ani; terminându-şi studiile, venise să se stabilească la Ṭihrán şi intrase în
    contact cu tot ceea ce curtea considera drept mari personalităţi şi oameni distinşi. Asupra lui se opri deci alegerea Majestăţii sale. Astfel, el a fost
    însărcinat să se ducă la <u>Sh</u>íráz, să intre în legătură cu Báb şi să informeze – pe cât de exact cu putinţă – autoritatea centrală asupra
    consecinţelor politice ce puteau rezulta dintr-o reformă ce era pe cale să destabilizeze inima ţării.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le
    Báb”, p. 387-388.)
</p>
<p>
    <a name="footnote-2341-164"></a>
    <a href="#footnote-2341-164-backlink">164</a>
    Qur’án, 108.
</p>
<p>
    <a name="footnote-2341-165"></a>
    <a href="#footnote-2341-165-backlink">165</a>
    După „Ka<u>sh</u>fu’l-Ghiṭá’” (p. 81), nu mai puţin de două mii de versete au fost revelate cu acea ocazie de Báb. Rapiditatea uimitoare a acestei
    revelaţii nu era cu nimic mai prejos în ochii lui Siyyid Yaḥyá faţă de frumuseţea fără pereche şi înţelesul profund al versetelor cuprinse în acel
    comentariu. „În răstimp de cinci ore, el a revelat două mii de versete, ceea ce înseamnă că el vorbea cu aceeaşi viteză cu care scribul putea scrie. Putem,
    prin aceasta, să ne închipuim câte din lucrările sale s-ar fi răspândit printre oameni, dacă ar fi fost lăsat liber, de la începutul manifestării sale până
    astăzi.” („Le Bayán Persan”, vol. I, p. 43.) „Dumnezeu i-a dat o asemenea putere şi o asemenea fluenţă a discursului, încât dacă un scrib rapid ar scrie cu
repeziciunea cea mai mare timp de două nopţi şi două zile, fără întrerupere, el ar extrage din această mină a elocinţei, echivalentul Qur’án-ului.” (    <i>Ibid.</i>, vol. 2, p. 132.) „Şi dacă cineva ar reflecta asupra apariţiei acestui Copac (Báb), ar admite fără nicio îndoială nobleţea religiei lui
    Dumnezeu. Căci, pentru cineva din a cărui viaţă nu se scurseseră decât douăzeci şi patru de ani, care a fost privat de acele ştiinţe unde se învaţă totul,
    care recită acum versete în asemenea fel, fără a sta pe gânduri sau a ezita, care în răstimp de cinci ore scrie o mie de versete de rugă fără a pune jos
    condeiul, care scrie comentarii şi tratate savante cu un grad atât de înalt de înţelepciune şi înţelegere a Unităţii Divine, încât doctorii şi filosofii
    îşi mărturisesc neputinţa de a înţelege pasajele, nu încape nicio îndoială că toate acestea vin de la Dumnezeu.” (Bayán, Váḥíd 2, Báb 1.) („A Traveller’s
    Narrative”, Nota C, p. 219.)
</p>
<p>
    <a name="footnote-2341-166"></a>
    <a href="#footnote-2341-166-backlink">166</a>
    „Cu siguranţă, faptul de a scrie cu nonşalanţă un comentariu nou asupra unei sure al cărei înţeles este atât de obscur, trebuie că l-a uimit profund pe
    Siyyid Yaḥyá, însă ceea ce l-a surprins şi mai mult a fost că a găsit, în acest comentariu, explicaţia pe care el o găsise mai înainte în meditaţia sa
    asupra acestor trei versete. Astfel el se întâlnea cu Reformatorul într-o interpretare despre care crezuse că a fost singurul care o gândise şi pe care nu
    o comunicase nimănui.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 234.)
</p>
<p>
    <a name="footnote-2341-167"></a>
    <a href="#footnote-2341-167-backlink">167</a>
    „A fost o situaţie ciudată”, scrie Lady Sheil, „că printre cei care au acceptat doctrina lui Báb s-au aflat mulţi mullá, mujtahizi, care deţineau poziţii
    înalte ca exponenţi ai legii în biserica Muḥammadană. Mulţi dintre aceşti bărbaţi şi-au pecetluit credinţa cu sângele propriu.” („Glimpses of Life and
    Manners in Persia”, p. 178-179.)
</p>
<p>
    <a name="footnote-2341-168"></a>
    <a href="#footnote-2341-168-backlink">168</a>
    Conform „A Traveller’s Narrative” (p. 8), Siyyid Yaḥyá „îi scria fără teamă şi fără să-i pese o relatare detaliată a observaţiilor sale lui Mírzá
    Luṭf-‘Alí, şambelanul, pentru ca acesta să le poată aduce la cunoştinţa răposatului rege, în timp ce el însuşi călătorea prin toate colţurile Persiei şi în
    fiecare oraş şi la fiecare oprire, îi chema din amvon pe oameni în aşa manieră încât ceilalţi savanţi doctori au decis că el trebuia să fie nebun,
    socotindu-l un caz sigur de vrăjitorie.”

    devotamentul lui către Preasfinţia Sa. El spuse: ‹Eram mullá, atât de mândru şi de sigur de mine, că nu mă înclinam în faţa nimănui, nici măcar în faţa
    răposatului Ḥájí Siyyid Báqir din Ra<u>sh</u>t, care era considerat <i>Dovada Islám-ului</i> şi era unul dintre cei mai învăţaţi doctori. Învăţătura mea
ţinând de şcoala A<u>kh</u>bárí, aveam păreri diferite în anumite chestiuni faţă de majoritatea teologilor. Oamenii se plângeau de mine, iar Muḥammad    <u>Sh</u>áh m-a chemat la Ṭihrán. M-am prezentat, iar el mi-a citit cu atenţie cărţile, dorind să le cunoască semnificaţia. I-am cerut să îl cheme şi pe
    siyyid [adică pe Siyyid Báqir din Ra<u>sh</u>t], pentru a putea avea o discuţie. La început, a vrut să facă asta, dar după aceea, gândindu-se la problemele
    pe care le-ar fi putut cauza această întâlnire, a anulat discuţia preconizată. Pe scurt, fără a ţine seama de cât eram de sigur pe mine însumi, îndată ce
    vestea Manifestării Preasfinţiei Sale a ajuns la mine şi am studiat o parte mică a versetelor acelui Punct al Furqán-ului, am devenit unul de-al Lui şi,
    fără să vreau, deşi aveam o grămadă de alternative, am mărturisit adevărul afirmaţiilor Sale şi am devenit sclavul Lui devotat; pentru că văd în El cel mai
nobil dintre miracolele Profetului şi, de l-aş fi respins, aş fi respins tot adevărul religiei Islám-ului.›»” (Istoria lui Ḥájí Mírzá Jání: Anexa 2 a „Tárí    <u>kh</u>-i-Jadíd”, p. 349-50.)

    după moartea lui Káẓim. Dezbaterea a avut loc în faţa unui numeros auditoriu şi Karím şi-a provocat adversarul să dovedească adevărul misiunii lui Báb.
    «Dacă reuşeşti», i-a spus el, «mă convertesc şi eu, şi ucenicii mei odată cu mine, iar dacă nu reuşeşti, voi declara în pieţe: iată-l pe cel ce calcă în
    picioare legea sfântă a Islám-ului.» «Eu ştiu cine eşti tu, Karím», îi replică Muqaddas. «Nu-ţi aduci aminte de dascălul tău, Siyyid Káẓim şi ce ţi-a spus:
    ′Câine, nu vrei să mor şi după mine să apară adevărul absolut!′ Şi iată că astăzi împins de pofta de bogăţii şi glorie, te minţi pe tine însuţi.» Începută
    pe acest ton, discuţia trebuie să fi fost scurtă. În fapt, elevii lui Karím scoaseră cuţitul şi se năpustiră asupra celui care le insulta conducătorul. Din

    „Mullá din Fárs, extrem de iritaţi, nemulţumiţi şi îngrijoraţi şi nemaiputând să prevadă unde avea să se sfârşească mişcarea care se pronunţa atât de
    puternic împotriva lor, nu erau singurii care se simţeau în încurcătură. Autorităţile din oraş şi provincie înţelegeau perfect de bine că poporul, pe care
    îl aveau în grijă şi care nu era mai niciodată sub controlul lor, de data aceasta îl pierduse de tot. Oamenii din <u>Sh</u>íráz, superficiali, zeflemitori,
    turbulenţi, certăreţi, rebeli şi neruşinaţi la culme, nelegaţi câtuşi de puţin de dinastia Qájár, n-au fost niciodată uşor de condus, iar adesea
    administratorii lor au avut zile grele. Care va fi situaţia acestor administratori dacă adevăratul conducător al oraşului şi al ţării, arbitrul ideilor
    tuturor, idealul fiecăruia, avea să fie un tânăr care nu accepta nimic, nu se ataşa de nimic şi nu câştiga nimic, care îşi făcea un piedestal din
    independenţa lui şi de care profita, atacând zilnic cu obrăznicie şi în mod public tot ceea ce până atunci fusese considerat puternic şi respectabil în
    oraş. Ce-i drept, curtea, guvernul şi politicile sale nu făcuseră încă obiectul niciuneia dintre criticile virulente ale Inovatorului; însă, fiind atât de
    strict în obiceiurile sale, atât de neînduplecat faţă de ticăloşia spirituală şi de jaful practicat de clerici, era puţin probabil ca el să fi aprobat
    rapacitatea la fel de flagrantă a funcţionarilor publici. Se putea uşor imagina că în ziua în care privirea lui îi va cădea asupra lor, cu siguranţă că va
    observa şi va condamna cu putere abuzurile care nu se mai puteau în niciun chip ascunde.” (Comte de Gobineau, „Les Religions et les Philosophies dans
    l’Asie Centrale”, p. 122-123.)

    „Muḥammad tăcând atunci, Mírzá Muḥammad-Ḥasan, care urma doctrina filosofică a lui Mullá Ṣadrá, a început să-i pună întrebări lui Báb, incitându-l să
    explice trei miracole, pe care va fi de ajuns să le enunţăm spre a-l edifica pe cititor. Primul a fost Ṭiyyu’l-Arḍ sau transferul imediat al unei fiinţe
    omeneşti dintr-o parte a lumii către un alt punct foarte îndepărtat. <u>Sh</u>í‘ah sunt convinşi că cel de al treilea Imám, Javád, adoptase acest mod uşor
    şi economic de a călători. De exemplu, el se îndrepta, cât ai clipi din ochi, de la Medina, din Arabia, la Ṭúṣ, în <u>Kh</u>urásán. Cel de-al doilea
    miracol a fost prezenţa multiplă şi simultană a aceluiaşi personaj în mai multe locuri diferite. ‘Alí era în acelaşi timp oaspetele a şaizeci de persoane
    diferite. Al treilea miracol a fost o problemă de cosmografie pe care o supun astronomilor noştri, care îi vor aprecia cu siguranţă savoarea. Se spune că
    în timpul domniei unui tiran, cerul se învârte foarte repede, în timp ce în cel al unui Imám el se învârte încet. Mai întâi, cum poate avea cerul două
    mişcări şi apoi ce făcea cerul în timpul domniei ‘Umayyad-ilor şi Abassid-ilor. Lui Báb i s-a propus rezolvarea acestor nerozii. Nu voi mai insista asupra
    lor, însă cred că am scos aici în evidenţă mentalitatea musulmanilor învăţaţi din Persia. Şi dacă am vrea să reflectăm că de aproape un mileniu ştiinţa din
    Irán nu se bazează decât pe asemenea trăsnăi, că oamenii se epuizează în căutări continue asupra unor astfel de subiecte, am înţelege uşor vidul şi

    <a href="#footnote-2341-217-backlink">217</a>
    La Qum sunt depozitate rămăşiţele surorii lui (a lui Imám Riḍá), Fáṭimiy-i-Ma‘súmih, adică Preacurata, care, conform unei relatări, trăise şi murise acolo,
    fugind din Ba<u>gh</u>dád de persecuţia <u>Kh</u>alifilor; conform altei relatări, se îmbolnăvise şi murise la Qum, în drumul ei spre Ṭúṣ pentru a-şi vedea
fratele. Acesta, la rândul său, după cum cred pioşii şeici, pentru a-i întoarce complimentul, o vizita în fiecare vineri de la locaşul lui sfânt de la Ma    <u>sh</u>had.” (Lord Curzon, „Persia şi chestiunea persană”, vol. 2, p. 8.)
</p>

<p>
    <a name="footnote-2341-225"></a>
    <a href="#footnote-2341-225-backlink">225</a>
    Gobineau scrie: „Muḥammad <u>Sh</u>áh era un prinţ cu un temperament aparte, adesea întâlnit în Asia, dar nedescoperit şi neînţeles prea mult de europeni.
    Deşi a domnit într-o epocă în care practicile politice erau destul de dure, el era blând şi răbdător, iar toleranţa lui se manifesta şi faţă de certurile
    din haremul său, de natură să provoace mari neplăceri; căci, nici chiar sub domnia lui Fatḥ-‘Alí <u>Sh</u>áh, neglijenţa, capriciile şi fanteziile nu
    fuseseră niciodată lăsate să meargă atât de departe. I se atribuie aceste cuvinte, demne de secolul nostru, secolul al 18-lea: «De ce nu sunteţi puţin mai
    discretă, doamnă. Nu vreau să vă împiedic să vă distraţi.» În cazul său însă, acest lucru nu era deloc blazare afectată, ci oboseală şi plictiseală. A avut
    întotdeauna o sănătate deplorabilă: grav afectat de gută, el avea dureri continue care cu greu îi dădeau pace. Natura lui sensibilă din fire îl făcuse
    foarte melancolic, şi, cum avea o mare nevoie de afecţiune şi cum nu găsea astfel de sentimente în sânul familiei, la soţiile şi copiii săi, îşi
    concentrase toată afecţiunea asupra vârstnicului mullá, preceptorul lui. Îşi făcuse din el singurul său prieten, confident, apoi primul şi atotputernicul
    lui ministru, şi în sfârşit, chiar Dumnezeul lui. Crescut de acest idol cu idei ireverenţioase faţă de Islám, nu făcea caz nici de dogmele Profetului, nici
    de Profetul însuşi. Îi păsa prea puţin de Imámi, iar dacă manifesta vreo consideraţie pentru ‘Alí, o făcea numai pentru că mintea persană este deprinsă să
    identifice acest personaj venerabil cu însăşi naţiunea sa. Într-un cuvânt, însă, Muḥammad <u>Sh</u>áh nu era musulman, după cum nu era nici creştin, nici
    zoroastrian, nici evreu. Era sigur doar de faptul că substanţa divină se încarnează în Înţelepţi cu toată puterea ei; şi, cum îl considera pe Ḥájí Mírzá
    Áqásí drept un Înţelept prin excelenţă, nu se îndoia că n-ar fi fost însuşi Dumnezeu, şi-i cerea cu pioşenie să facă unele miracole. Adesea i se întâmpla
    să le spună funcţionarilor săi, cu un aer pătruns şi convins: «Ḥájí mi-a promis o minune pentru diseară, o să vedeţi!» Atâta timp cât persoana lui Ḥájí nu
    era implicată, Muḥammad <u>Sh</u>áh era total indiferent la succesul sau eşecul vreunei doctrine religioase; din contra, îi plăcea să fie martor la
    conflictul de opinie care făcea dovada orbirii universale.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale,” p. 131-132.)
</p>
<p>
    <a name="footnote-2341-226"></a>
    <a href="#footnote-2341-226-backlink">226</a>
    Potrivit „A Traveller’s Narrative” (p. 14), Báb „înaintă o scrisoare Instituţiei Regale, dorind mult o audienţă în care să-şi prezinte adevărata Lui
    condiţie, sperând ca prin aceasta să obţină importante beneficii.” Cu privire la această scrisoare, Gobineau scrie următoarele: „«Alí-Muḥammad scrise el
    însuşi la Curte şi scrisoarea lui sosi odată cu acuzaţiile adversarilor. Fără să îşi asume o atitudine agresivă faţă de rege, încredinţându-se, din contra,
    autorităţii şi dreptăţii sale, el demonstra că, de multă vreme, imoralitatea clerului era în Persia un fapt recunoscut de toată lumea; că nu numai morala
    era aici coruptă şi bunăstarea naţiunii afectată, ci religia însăşi, viciată de păcatele atâtor vinovaţi era în pericol şi ameninţa să dispară, lăsând
    poporul în beznă primejdioasă; că, în ceea ce îl priveşte, fiind chemat de Dumnezeu, în virtutea unei misiuni speciale, să îndepărteze astfel de
    nenorociri, el începuse deja să îi lumineze pe cei din Fárs, că sfânta doctrină făcuse progrese evidente şi rapide, că toţi adversarii săi fuseseră reduşi
    la tăcere şi că trăiau de acum încolo în neputinţă şi dispreţ public, dar că nu era decât începutul. Báb, încrezător în mărinimia regelui, solicită
    permisiunea de a veni în capitală cu principalii săi discipoli şi de a organiza aici conferinţe cu toţi mullá din Imperiu în prezenţa suveranului, a
    nobililor şi a poporului, fiind sigur că îi va face de ruşine, le va demonstra necredinţa, îi va reduce la tăcere, aşa cum o făcuse cu mullá mari şi mici
    care pretinseseră că se vor ridica împotriva lui; că dacă, contrar aşteptărilor sale, va fi învins în această luptă, el se va supune dinainte judecăţii
    regale şi că era gata să îşi sacrifice capul său, precum şi capetele fiecăruia dintre partizanii lui.” (Comte de Gobineau, „Les Religions et les
    Philosophies dans l’Asie Centrale”, p. 124.)
</p>
<p>
    <a name="footnote-2341-227"></a>
    <a href="#footnote-2341-227-backlink">227</a>
    19 martie – 17 aprilie, 1847 A.D.
</p>
<p>
    <a name="footnote-2341-228"></a>
    <a href="#footnote-2341-228-backlink">228</a>
    Conform Hidayat în lucrarea „Majma‘u’l-Fuṣaḥá,” numele lui Ḥájí Mírzá Áqásí era ‘Abbás-‘Alí. El era fiul lui Mírzá Muslim, unul dintre cei mai cunoscuţi
    teologi din Iravan. Fiul lui, ‘Abbás-‘Alí, când se afla la Karbilá era elevul lui Fa<u>kh</u>ru’d-Dín ‘Abdu’ṣ-Ṣamad-i-Hamadáni. De la Karbilá el merse la
    Hamadán, vizită Á<u>dh</u>irbáyján-ul şi de acolo porni în pelerinaj la Mecca. Extrem de sărac, întorcându-se de acolo la Á<u>dh</u>irbáyján, el reuşi
    treptat să îşi consolideze poziţia şi deveni preceptorul copiilor lui Mírzá Músá <u>Kh</u>án, fratele răposatului Mírzá Abu’l-Qásim, Qá’im-Maqám-ul.
    Muḥammad Mírzá, căruia el îi anunţase posibila lui ascensiune la tronul Persiei, îi era foarte devotat. În cele din urmă, el a fost numit prim ministrul
    său şi s-a retras după moartea monarhului la Karbilá, unde s-a stins de Ramaḍán 1265 A.H. (Notele lui Mírzá Abu’l-Fadl.) Potrivit povestirii lui Ḥájí
    Mu‘inu’s-Salṭanih (p. 120), Ḥájí Mírzá Áqásí se născuse în Máh-Kú, unde locuiau părinţii lui după plecarea lor din Iravan, Caucaz. „Ḥájí Mírzá Áqásí,
    originar din Iravan, se bucura de o putere nelimitată asupra Învăţătorului lui mai slab de înger, vechiul lui preceptor, şi profesa doctrina Ṣúfí. Un
    bătrân zeflemitor, cu un nas lung, a cărui înfăţişare se potrivea caracterului lui înfumurat şi excentric.” (C. R. Markham, „A General Sketch of the
History of Persia”, p. 473.) „Cât despre Ḥájí, el era un soi de Dumnezeu aparte. Nu era absolut sigur că el însuşi credea în lucrurile de care Muḥammad    <u>Sh</u>áh era convins. În orice caz, el prefera aceleaşi principii generale ca şi regele, pe care i le insuflase cu bună-credinţă. Cu toate acestea, ar
    fi putut fi bufon. Stilul mucalit îi domina comportamentul şi viaţa. Nu lua nimic în serios, începând chiar cu el însuşi: «Nu sunt prim ministru, repeta el
    mereu, în special acelora pe care nu îi trata cum se cuvine; sunt un mullá bătrân, de origine modestă şi fără merit; dacă mă găsesc în această poziţie
    înaltă este pentru că aceasta-i dorinţa regelui.» Nu vorbea niciodată despre fiii lui fără să nu-i numească «pui de căţea şi de potaie». Aceştia erau
    termenii în care se interesa de ei sau le transmitea ordine prin funcţionarii lui când lipseau. Plăcerea lui deosebită era de a trece în revistă unităţile
    de cavalerie, unde îi aduna, în echipamentele lor cele mai somptuoase, pe toţi hanii nomazi din Persia. Când aceste triburi războinice erau adunate în
    vale, îl vedeai pe Ḥájí venind, îmbrăcat ca un sărăntoc, cu o tichie jerpelită, pusă într-o parte, cu o sabie atârnată de-a curmezişul peste veşminte şi
    călare pe un măgar pitic. Îi strângea apoi pe călăreţi în jurul lui, îşi bătea joc de echipamentul lor, le demonstra că nu erau buni de nimic şi îi
    trimitea acasă plini de cadouri; căci umorul lui sarcastic era presărat cu generozitate.” (Comte de Gobineau, „Les Religions et les Philosophies dans
    l’Asie Centrale”, p. 132-133.)
</p>
<p>
    <a name="footnote-2341-229"></a>
    <a href="#footnote-2341-229-backlink">229</a>
    „O anecdotă arată motivele reale ce-l determinau pe prim ministru să-i dea sugestii <u>Sh</u>áh-ului cu privire la Báb. Prinţul Farhad Mírzá, încă tânăr,
    era elevul lui Ḥájí Mírzá Áqásí. El a povestit mai târziu: «După ce Majestatea sa l-a consultat pe prim ministru şi i-a scris lui Báb să se ducă la Máh-Kú,
    noi am plecat cu Ḥájí Mírzá Áqásí să petrecem câteva zile în parcul ce se plantase din ordinul său la Yaft-Ábád, în apropiere de Ṭihrán. Eram foarte dornic
    să îmi întreb învăţătorul cu privire la evenimentele ce se precipitau, însă nu îndrăzneam să o fac în văzul lumii. Într-o zi, pe când mă plimbam cu el prin
    grădină şi părea bine dispus, am prins curaj şi l-am întrebat: ‹Ḥájí, de ce l-aţi trimis pe Báb la Máh-Kú?› El îmi răspunse: ‹Eşti încă tânăr şi nu poţi
    înţelege unele lucruri, însă află că dacă ar fi venit la Ṭihrán, atunci eu şi cu tine nu ne-am mai fi plimbat acum fără de griji sub acest umbrar
    răcoros.›»” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 243-244.) Conform naraţiunii lui Ḥájí Mu‘inu’s-Salṭanih (p. 129), principalul motiv
    care îl mobiliza pe Ḥájí Mírzá Áqásí să îl zorească pe Muḥammad <u>Sh</u>áh să ordone exilarea lui Báb în Á<u>dh</u>irbáyján era teama ca nu cumva
    promisiunea pe care Báb i-o făcuse suveranului de a-l vindeca de boală, dacă I-ar fi permis să fie primit la Ṭihrán, să se îndeplinească. Era sigur că dacă
    Báb era capabil de a face o astfel de vindecare, <u>Sh</u>áh-ul ar fi căzut sub influenţa Prizonierului său şi ar fi încetat să confere asupra
    prim-ministrului său onorurile şi beneficiile de care acesta se bucura în mod exclusiv.
</p>
<p>
    <a name="footnote-2341-230"></a>
    <a href="#footnote-2341-230-backlink">230</a>
    Conform lui Mírzá Abu’l-Fadl, Ḥájí Mírzá Áqásí, prin menţionarea revoltei lui Muḥammad Ḥasan <u>Kh</u>án, Sálár-ul, în <u>Kh</u>urásán şi a revoltei lui
    Áqá <u>Kh</u>án-i-Ismá‘íli în Kirmán, căută să-şi convingă suveranul să abandoneze intenţia de a-L chema pe Báb în capitală şi să-L trimită în schimb în
    îndepărtata provincie Á<u>dh</u>irbáyján.
</p>
<p>
    <a name="footnote-2341-231"></a>
    <a href="#footnote-2341-231-backlink">231</a>
    „Cu toate acestea, de această dată, calculele sale nu s-au concretizat. De teamă ca nu cumva prezenţa lui Báb la Ṭihrán să prilejuiască noi dezordini (căci
    existau destule, datorită capriciilor şi proastei sale administraţii), el schimbă dispoziţiile şi escorta care îl conducea pe Báb de la Iṣfáhán la Ṭihrán
    primi la o depărtare de treizeci de km de capitală ordinul de a nu intra în ea şi de a-L conduce pe prizonier direct la Máh-Kú. Acest oraş, în mintea
    prim-ministrului, nu i-ar fi oferit nimic impostorului, deoarece locuitorii săi, drept recunoştinţă pentru binefacerile şi protecţia pe care o primiseră de
    la el, ar fi luat măsuri pentru a înăbuşi tulburările ce puteau să se ivească.” (<i>Journal Asiatique,</i> 1866, vol. 7, p. 356.)
</p>
<p>
    <a name="footnote-2341-232"></a>
    <a href="#footnote-2341-232-backlink">232</a>
    „Cu toate acestea, situaţia Persiei nu era deloc mulţumitoare; căci Ḥájí Mírzá Áqásí, care era practic conducătorul ei de treisprezece ani, «nu ştia deloc
    arta conducerii statului sau a ştiinţelor militare, însă era prea încrezut ca să primească instrucţie şi prea plin de invidie, pentru a admite un ajutor;
    brutal în exprimare; insolent în comportament; indolent în obiceiuri; el a adus visteria statului în pragul falimentului şi ţara în pragul revoluţiei.
    Plata armatei avea restanţe de la trei la cinci ani. Cavaleria triburilor era aproape anihilată.» Cum ar spune Rawlinson, aceasta era starea Persiei la
    mijlocul secolului al nouăsprezecelea.” (P. M. Sykes, „A History of Persia”, vol. 2, p. 439-40.)
</p>
<p>
    <a name="footnote-2341-233"></a>
    <a href="#footnote-2341-233-backlink">233</a>
    Ḥájí Mírzá Áqásí, bătrânul Prim Ministrul pe jumătate nebun, deţinea controlul lui întregii administraţii şi obţinuse controlul absolut asupra <u>Sh</u>
    áh-ului. Conducerea greşită a ţării se înrăutăţea din ce în ce mai mult, în timp ce poporul murea de foame şi blestema dinastia Qájár… Situaţia
    provinciilor era deplorabilă; şi oricine revendica talentul sau patriotismul era trimis în exil de bătrânul hájí, care strângea cu lăcomie bogăţii pentru
    el însuşi în Ṭihrán, pe spinarea acestei ţări amărâte. Guvernarea provinciilor era vândută celor care dădeau mai mult, care oprimau masele într-o manieră
    înspăimântătoare.” (C. R. Markham, „A General Sketch of the History of Persia”, p. 486-7.)
</p>
<p>
    <a name="footnote-2341-234"></a>
    <a href="#footnote-2341-234-backlink">234</a>
    Gobineau scrie următoarele cu privire la căderea sa: „Ḥájí Mírzá Áqásí, deposedat de puterea de care îşi bătuse joc, se retrase la Karbilá şi îşi petrecea
    cele din urmă zile ale vieţii făcând şotii preoţilor şi batjocorindu-i chiar pe sfinţii martiri.” („Les Religions et les Philosophies dans l’Asie
    Centrale”, p. 160.) „Acest om şiret pusese atât de bine stăpânire pe voinţa <u>Sh</u>áh-ului defunct, încât se putea spune cu dreptate că ministrul era
    adevăratul suveran; de aceea nu putu supravieţui pierderii norocului său. La moartea lui Muḥammad <u>Sh</u>áh dispăruse şi luase drumul Karbilei, unde, sub
    protecţia preasfântului Imám, chiar şi un criminal de stat îşi găseşte un azil inviolabil. El a fost copleşit în scurt timp de povara unei amărăciuni
    mistuitoare care, mai mult decât remuşcările, i-a scurtat viaţa.” (<i>Journal Asiatique,</i> 1866, vol. 7, p. 367-368.)
</p>
<p>
    <a name="footnote-2341-235"></a>
    <a href="#footnote-2341-235-backlink">235</a>
    Conform „A Traveller’s Narrative,” (p. 16), Báb „în decursul călătoriei sale, îi scrise o scrisoare Prim-ministrului, spunând: m«M-ai chemat din Iṣfáhán să
    mă întâlnesc cu doctorii şi pentru rezolvarea unei situaţii importante. Ce s-a întâmplat acum că acest plan extraordinar a fost schimbat pentru Máh-Kú şi
    Tabríz?»”
</p>
<p>
    <a name="footnote-2341-236"></a>
    <a href="#footnote-2341-236-backlink">236</a>
    După Samandar (manuscris, p. 4-5), Báb stărui în satul Síyáh-Dihán, în apropierea oraşului Qazvín, în drumul Lui spre Á<u>dh</u>irbáyján. În decursul
    acelei călătorii, se spune că El ar fi revelat mai multe Tablete destinate conducătorilor ‘ulamá din Qazvín, printre care se numărau şi: Ḥájí Mullá
    ‘Abdu’l-Vahháb, Ḥájí Mullá Ṣálih, Ḥájí Mullá Taqí şi Ḥájí Siyyid Taqí. Aceste Tablete le-au fost înmânate destinatarilor prin Ḥájí Mullá Aḥmad-i-Ibdál. Mai
    mulţi credincioşi, printre care şi cei doi fii ai lui Ḥájí Mullá ‘Abdu’l-Vahháb au reuşit să Îl întâlnească pe Báb în timpul serii pe care El o petrecuse
    în acel sat. Din acest sat se spune că Báb ar fi adresat epistola Sa către Ḥájí Mírzá Áqásí.
</p>
<p>
    <a name="footnote-2341-237"></a>
    <a href="#footnote-2341-237-backlink">237</a>
    În lucrarea „Tárí<u>kh</u>-i-Jadíd” se spune că Muḥammad Big ar fi relatat următorul episod lui Ḥájí Mírzá Jání: „Aşa că am încălecat şi am mers până am
    dat de un caravanserai din cărămidă la o depărtare de doi farsang de oraş. De acolo am purces spre Mílán, unde mulţi dintre locuitori veniră să Îl vadă pe
    Sfinţia Sa şi erau plini de uimire faţă de măreţia şi demnitatea arătate de acel Domn al omenirii. Dimineaţa, când ne pregăteam să plecăm din Mílán, o
    bătrână aduse un copil cu râie în cap, al cărui cap era acoperit de atâtea cruste, încât era alb până la gât şi Îl imploră pe Sfinţia Sa să îl vindece.
    Gărzile i-ar fi oprit, dar Sfinţia Sa i-a împiedicat să facă asta, chemând copilul la El. Apoi, El aruncă o batistă peste capul acestuia şi repetă anumite
    cuvinte; şi, de îndată ce a făcut acest lucru, copilul a fost vindecat. Iar în acel loc, în jur de două sute de persoane au crezut şi s-au convertit sincer
    şi adevărat.” (p. 220-221.)
</p>
<p>
    <a name="footnote-2341-238"></a>
    <a href="#footnote-2341-238-backlink">238</a>
    Mírzá Abu’l-Fadl afirmă în scrierile sale că el însuşi, când se afla la Ṭihrán, l-a întâlnit pe fiul lui Muḥammad Big, al cărui nume era ‘Alí-Akbar Big şi
    l-a auzit povestind acea experienţă remarcabilă pe care tatăl lui o avusese în decursul călătoriei lui la Tabríz în compania lui Báb. ‘Alí-Akbar Big era un
    credincios fervent al Cauzei lui Bahá’u’lláh şi aşa era cunoscut de Bahá’íi Persiei.

    <a name="footnote-2341-239"></a>

<p>
    <a name="footnote-2341-240"></a>
    <a href="#footnote-2341-240-backlink">240</a>
    Conform „A Traveller’s Narrative” (p. 16), Báb rămase patruzeci de zile în Tabríz. După manuscrisul lui Ḥájí Mu‘inu’s-Salṭanih (p. 138), Báb petrecu prima
noapte după sosirea la Tabríz în casa lui Muḥammad Big. De acolo a fost transferat într-o cameră din Cetate (Arca) care se învecina cu Masjid-i-‘Alí    <u>Sh</u>áh.
</p>
<p>
    <a name="footnote-2341-241"></a>
    <a href="#footnote-2341-241-backlink">241</a>
    „Progresele acestui om energic [Mullá Yúsuf-i-Ardibílí] au fost atât de importante şi atât de rapide, încât la porţile Taurisului [Tabríz] locuitorii
    acestui sat foarte populat l-au recunoscut drept lider şi au luat numele de Bábí. Se înţelege de la sine că în oraş numărul bábí-ilor era foarte mare,
    chiar dacă guvernul a luat măsuri pentru a-L condamna pe Báb, a-L pedepsi şi a se justifica prin aceasta în faţa poporului.” (<i>Journal Asiatique,</i>
    1866, vol. 7, p. 357-358.)
</p>
<p>
    <a name="footnote-2341-242"></a>
    <a href="#footnote-2341-242-backlink">242</a>
    „Dumnezeu este Cel Mai Măreţ.”
</p>
<p>
    <a name="footnote-2341-243"></a>
    <a href="#footnote-2341-243-backlink">243</a>
    Textual înseamnă „Muntele deschis”, aluzie la Máh-Kú. Valoarea numerică a lui „Jabal-i-Básiṭ” este echivalentă cu aceea a lui „Máh-Kú”.
</p>
<p>
    <a name="footnote-2341-244"></a>
    <a href="#footnote-2341-244-backlink">244</a>
    Textual înseamnă „Muntele trist”, cu referire la <u>Ch</u>ihríg. Valoarea numerică a lui „Jabal-i-Shadíd” este echivalentă cu aceea a lui „<u>Ch</u>ihríg”.
</p>
<p>
    <a name="footnote-2341-245"></a>
    <a href="#footnote-2341-245-backlink">245</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-246"></a>
    <a href="#footnote-2341-246-backlink">246</a>
    „El locuieşte pe un munte ai cărui locuitori nu pot nici măcar pronunţa cuvântul «Jannat» (Paradis), care este un cuvânt arab; cum i-ar putea atunci
    înţelege sensul. Închipuie-ţi deci ce se poate întâmpla cu adevărurile esenţiale!” („Le Bayán Persan”, vol. 4, p. 14.)
</p>
<p>
    <a name="footnote-2341-247"></a>
    <a href="#footnote-2341-247-backlink">247</a>
    „Patrie a primului ministru, la frontiera cu Á<u>dh</u>irbáyján-ul, acest oraş a fost ridicat din obscuritate sub administraţia acestui ministru, şi mulţi
    cetăţeni din Máh-Kú au primit cele mai înalte poziţii în stat, datorită servilismului lor faţă de Ḥájí Mírzá Áqásí.” (<i>Journal Asiatique,</i> 1866, tome
    7, p. 356, nota 1.)
</p>
<p>
    <a name="footnote-2341-248"></a>
    <a href="#footnote-2341-248-backlink">248</a>
    „Báb însuşi este cel care ne indică cum i se desfăşura viaţa în închisoarea unde era ţinut captiv. Lamentaţiile sale, atât de frecvente în Bayán, trebuie
    cred, să se fi datorat restricţiilor disciplinare aduse din când în când de ordinele de la Ṭihrán. De fapt, toţi istoricii, atât bábí, cât şi musulmani, ne
    spun că, în ciuda ordinelor severe de a împiedica orice comunicare a prizonierului cu lumea din exterior, Báb primea o mulţime de discipoli şi de străini
    în închisoarea sa. (Autorul lucrării Mutanabbiyyín scrie: «Bábí-ii din toate colţurile pământului se duceau în Á<u>dh</u>irbáyján în pelerinaj la
    Învăţătorul lor.» …Ah. Cât de mare ţi-e orbirea, o, copilul meu. Ceea ce faci, o faci gândind că mă mulţumeşti. Şi în ciuda acestor versete care-mi
    confirmă existenţa, aceste versete care decurg din puterea mea şi a cărei comoară este însăşi fiinţa acestui personaj (Báb), în ciuda acestor versete care
    nu ies de pe buzele sale decât cu permisiunea mea, iată că, fără niciun fel de drept, l-aţi pus pe un pisc de munte, ai cărui locuitori nu sunt nici măcar
    demni de a fi menţionaţi. Lângă el, ceea ce înseamnă, lângă mine, nu există nimeni, în afară de una dintre Slovele Celui Viu din cartea mea. În mâinile
    lui, care sunt mâinile mele, nu există nici măcar un servitor care să aprindă seara lampa. Şi iată. Oamenii care sunt pe pământ nu au fost creaţi decât
    pentru existenţa sa; numai prin bunăvoinţa lui vine toată bucuria lor, iar ei nu-i dau nici măcar o lumină!» (Unitatea 2, poarta 1.) Rodul (religiei
    islamice) este de a crede în Manifestare (a lui Báb) şi iată, ei îl întemniţează la Máh-Kú!» (Unitatea 2, poarta 7.) «Tot ce aparţine Celui Ales prin
    puterea divină este în cer. Această cameră solitară (în care mă aflu) şi care nu are nici măcar o uşă este astăzi cea mai mare dintre grădinile
    Paradisului, căci Copacul Adevărului e sădit în ea. Toţi atomii care o compun strigă: Adevărat, nu există alt Dumnezeu decât Dumnezeu, şi nu există alt
    Dumnezeu lângă mine, Domnul Universului!» (Unitatea 2, poarta 16.) «Rodul acestei porţi este că oamenii văzând că este permis a face toate acestea pentru
    Bayán (cheltuind atâţia bani) care nu este decât umbra Celui pe care Dumnezeu îl va manifesta, trebuie să îşi dea seama ce anume trebuie să facă pentru Cel
    pe care Dumnezeu îl va manifesta când va apărea, pentru ca să nu (i) se întâmple ce (mi) se întâmplă (mie) astăzi. Adică faptul că în lume există multe
    Qur’án-uri care valorează mii de túmáni, în vreme ce El, care a făcut să curgă torente de versete (Báb) este închis pe un munte, într-o odaie construită
    din cărămizi uscate la soare. Şi, cu toate acestea, această cameră este chiar Arca (al nouălea cer, sălaşul Divinităţii) însăşi. Fie ca aceasta să
    servească drept exemplu Bayánilor, pentru ca să nu facă faţă de El, ce au făcut faţă de mine cei ce cred în Qur’án.» (Unitatea 3, poarta 19)” (A. L. M.
    Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 365-367.) «Toţi cred în El, şi totuşi, ei L-au întemniţat pe un munte. Toţi devin fericiţi prin El, iar ei
    L-au abandonat de unul singur. Niciun foc nu este mai înspăimântător pentru cei care au acţionat astfel decât propriile lor lucrări; aşa cum, pentru
    credincioşi, niciun Paradis nu este mai înalt decât credinţa lor însăşi.” („Le Bayán Persan”, vol. 1, p. 126-127.)
</p>
<p>
    <a name="footnote-2341-249"></a>
    <a href="#footnote-2341-249-backlink">249</a>
    „Mulţimi atât de mari au continuat să vină din toate colţurile pentru a-L vizita pe Báb, iar scrierile care au emanat din pana Sa inspirată în această
    perioadă erau atât de numeroase încât, în total, erau mai mult de o sută de mii de versete.” („Tárí<u>kh</u>-i-Jadíd”, p. 238.) „Iată, aproape o sută de
    mii de rânduri asemănătoare acestor versete s-au răspândit printre oameni fără a mai socoti rugăciunile şi chestiunile legate de ştiinţă şi filosofie.”
    („Le Bayán Persan”, vol. 1, p. 43.) „Gândiţi-vă de asemenea la Punctul Bayán-ului. Cei care îl cunosc ştiu cât de mare îi era importanţa înainte de
    manifestare; însă după manifestare, deşi până astăzi a produs mai bine de cinci sute de mii de versete pe diferite teme, au loc atacuri atât de violente
    împotriva lui, încât niciun scriitor n-ar dori să le consemneze.” („Le Bayán Persan”, vol. 3, p. 113.) „Versetele care au curs din acest Nor al îngăduinţei
    Divine [Báb] au fost atât de abundente încât nimeni nu a fost încă în stare să le estimeze numărul. Există acum o evidenţă a volumelor. Câte dintre ele
    rămân încă departe de noi. Câte dintre ele au fost jefuite şi au căzut în mâinile duşmanului, de a căror soartă nimeni nu ştie nimic!” („Kitáb-i-Íqán”, p.
    182-3.)
</p>
<p>
    <a name="footnote-2341-250"></a>
    <a href="#footnote-2341-250-backlink">250</a>
    Aluzie la Bahá’u’lláh. „Lui Mullá Báqir, una dintre Slovele Celui Viu – gloria şi binecuvântările lui Dumnezeu fie asupra lui – El [Báb] îi adresează
    aceste cuvinte: «Poate că, în anul al optulea, în Ziua Manifestării Lui, tu vei putea ajunge în prezenţa Sa.»” („The Epistle to the Son of the Wolf”, p.
    129.)
</p>
<p>
    <a name="footnote-2341-251"></a>
    <a href="#footnote-2341-251-backlink">251</a>
    „Este în aceeaşi ordine de idei faptul că, închis în Máh-Kú, el adresează o scrisoare lungă <u>Sh</u>áh-ului (Muḥammad <u>Sh</u>áh) pe care o vom analiza
    aici. Documentul începe, ca aproape toate documentele literare ale lui Báb, cu o laudă înflăcărată a Unităţii Divine. Báb continuă lăudându-i cum se cuvine
    pe Muḥammad şi pe cei doisprezece Imámi, care, după cum vom vedea în al doilea volum al acestei lucrări, sunt pietrele unghiulare ale edificiului
    Bayán-ului. «Eu afirm», exclamă el, «că tot ce există în această lume de posibilităţi, altele decât ei, nu este în comparaţie cu aceştia decât neant
    absolut, şi dacă am putea să exprimăm aşa ceva, acest tot nu ar fi decât umbra unei umbre. Cer iertare lui Dumnezeu pentru aceste limite pe care le-am
    atribuit lor, căci cel mai înalt grad de laude ce li se poate conferi este de a mărturisi, chiar în prezenţa lor, că este imposibil să fie lăudaţi… Iată de
    ce Dumnezeu m-a creat dintr-un aluat din care nimeni n-a mai fost creat până acum. Şi Dumnezeu mi-a dat ceea ce învăţaţii în ştiinţa lor nu pot înţelege,
    ceea ce nimeni nu poate şti dacă nu se înclină cu modestie în faţa revelaţiei mele. …Află că, de fapt, eu sunt un stâlp al celui dintâi cuvânt; cine ştie
    acest cuvânt îl cunoaşte pe Dumnezeu în întregime şi face parte din binele universal. Cel care refuză să-l cunoască rămâne neştiutor de Dumnezeu şi face
    parte din răul universal. Martor mi-e Dumnezeu, Stăpânul celor două lumi, cel care trăieşte aici pe pământ atât cât natura i-o permite şi rămâne toată
    viaţa sclavul lui Dumnezeu în toate lucrurile prescrise prin religia adevărată, dacă în inima lui mă duşmăneşte, fie chiar şi cât de puţin, încât numai
    Dumnezeu să poată înţelege, atunci toate faptele sale bune, toată pietatea lui sunt fără niciun folos şi Dumnezeu îi va pregăti pedeapsa, căci va fi
    destinat să piară. Dumnezeu a hotărât cât reprezintă binele ce aduce ascultarea mea, şi cât este răul pe care-l aduce neascultarea poruncilor mele.
    Adevărat, astăzi văd tot ceea ce ţi-am spus, îi văd pe copiii dragostei mele, pe cei obedienţi, în sălaşurile cele mai înalte ale cerurilor, în timp ce
    duşmanii mei sunt aruncaţi în adâncul focului veşnic. Pe viaţa mea, jur că, dacă n-aş fi fost obligat să accept să fiu Ḥujjatul lui Dumnezeu, nu te-aş fi
    avertizat!» „După cum vedem, Báb îşi reînnoieşte afirmaţiile din Kitab-i-baynu’l-Ḥaramayn. El nu adaugă nimic, dar nici nu suprimă nimic. «Eu sunt», spune
    el, «Punctul din care pleacă orice fiinţă. Eu sunt Faţa lui Dumnezeu care nu moare niciodată. Eu sunt Lumina care nu se stinge nicicând. Cel ce mă
    cunoaşte, întregul bine îl însoţeşte, cel ce mă respinge are în spatele lui tot răul. Adevărat, când Moise i-a cerut lui Dumnezeu să-L poată vedea,
    Dumnezeu a strălucit pe munte şi, după cum explică hadis-ul, „această lumină, o jur solemn, era lumina mea.” Nu vezi că valoarea numerică a literelor care
    îmi compun numele este egală cu valoarea numerică a celor care compun cuvântul Rabb (Domn). Or nu Dumnezeu a spus în Qur’án, «Şi când al tău Rabb va
    străluci pe munte?»” Báb continuă cu un studiu al profeţiilor cuprinse în Qur’án şi în câteva hadis-uri cu privire la manifestarea lui Mihdí. El citează
    vestitul hadis al lui Mufaḍḍal, care este unul dintre cele mai puternice argumente în favoarea adevărului misiunii sale. În Qur’án, cap. 32, versetul 4 se
    spune: «Din cer şi până pe pământ El guvernează toate lucrurile; apoi, ei se vor duce din nou la el într-o zi a cărei durată este de o mie de ani, după cum
    socotiţi. (Notă: traducerea lui J.M. Rodwell.) Pe de altă parte, ultimul Imám a dispărut în anul 260 al Hegirei, deci în acel moment manifestarea profetică
    s-a încheiat şi «Poarta ştiinţei s-a închis». Dar Mufaḍḍal l-a întrebat pe Imám Ṣádiq care vor fi semnele venirii lui Mihdí şi Imám-ul i-a răspuns: «El se
    va manifesta în anul 60 şi numele lui va fi lăudat.» Aceasta înseamnă anul 1260, care este exact anul manifestării lui Báb. «Mărturisesc înaintea lui
    Dumnezeu», spune referindu-se la aceasta Siyyid ‘Alí-Muḥammad, n-am luat lecţii niciodată, iar educaţia mea a fost cea de negustor. În anul 60 am avut
    inima plină de versete convingătoare şi mărturii de Dumnezeu şi mi-am proclamat misiunea chiar în acel an… Şi chiar atunci v-am trimis un mesager (pe Mullá
    Ḥusayn-i-Bu<u>sh</u>rú’í) cu o Carte pentru ca Guvernul să-şi poată îndeplini datoria faţă de Ḥujjat. Dar voia Domnului fiind de a izbucni acel război
    civil pentru a asurzi urechile, a orbi privirea şi a zdrobi inimile împietrite, mesagerului meu nu i s-a permis să ajungă până la dumneata. Cei ce se
    considerau patrioţi au intervenit şi, chiar şi astăzi nimeni nu ţi-a spus adevărul cu privire la această chestiune. Iar acum, cum timpul mi se apropie, cum
    opera mea este o operă divină şi nu lumească, am găsit de cuviinţă să-ţi scriu pe scurt. Jur pe Dumnezeu. Dacă ai şti ce mi s-a întâmplat în aceşti patru
    ani din partea funcţionarilor şi delegaţilor tăi. Dacă ai şti, teama de Dumenzeu te-ar sufoca, dacă nu te-ai decide imediat să i te supui Ḥujjat-ului şi să
    repari răul făcut. Eram la <u>Sh</u>íráz şi, din mâna acelui guvernator rău şi blestemat, am suferit asemenea oprimări, încât dacă ai cunoaşte cea mai mică
    parte din ele, simţul dreptăţii tale ar cere răzbunare, căci cruzimea lui atrage pedeapsa cerului până la ziua judecăţii asupra întregului Imperiu. Acest
    om foarte trufaş şi mereu ameţit de alcool
</p>
<p>
    nu a dat niciodată vreun ordin inteligent. Am fost silit să plec din <u>Sh</u>íráz şi eram pe cale să te vizitez la Ṭihrán, dar răposatul
    Mu‘tamidu’d-Dawlih a înţeles adevărul misiunii mele şi a făcut ceea ce respectul faţă de alegerea lui Dumnezeu o cerea. Neştiutorii din oraş au pornit o
    răscoală şi din această cauză m-am ascuns în palatul Ṣadr până la moartea Mu‘tamid-ului. Fie ca el să primească răsplata lui Dumnezeu. Nu există îndoială
    că motivul mântuirii sale din focul veşnic este ceea ce a făcut pentru mine. Apoi Gurgín m-a pus să călătoresc timp de şapte nopţi cu încă cinci bărbaţi,
    expus disconfortului şi brutalităţii, fiind lipsit de cele mai elementare lucruri. În cele din urmă, Sulṭánul a ordonat să fiu dus la Máh-Kú fără să îmi
    dea măcar un cal cu care să merg. În sfârşit am ajuns în acel sat în care toţi locuitorii erau ignoranţi şi grosolani. Jur în faţa lui Dumnezeu, dacă ai
    şti în ce loc stau, primul căruia i-ar fi milă de mine, ai fi chiar tu. E un fort pe vârful unui munte şi bunăvoinţei tale datorez o asemenea locuinţă. Cei
    ce locuiesc în el sunt doi oameni şi patru câini. Gândeşte-te cum îmi petrec timpul. Îi mulţumesc Domnului, cum trebuie să I se mulţumească şi jur în faţa
    lui Dumnezeu că cel care m-a întemniţat aici e mulţumit de ceea ce a făcut. Şi cu toate acestea, dacă ar şti pe cine a tratat el astfel, nu ar mai gusta
    fericirea niciodată. Şi acum îţi fac cunoscut faptul că, întemniţându-mă pe mine, acest om i-a întemniţat pe toţi profeţii şi pe cel dăruit cu înţelepciune
    divină. Şi n-a rămas nici un fel de păcat care să nu-mi fi adus suferinţă… Când am aflat de ordinul tău de a mă trimite la Máh-Kú i-am scris lui
    Ṣadr-i-A‘ẓam: „Ucide-mă şi trimite-mi capul unde vei vrea, căci să trăieşti fără de păcat şi să te duci unde sunt păcătoşii nu-mi poate fi pe plac.” Nu
    mi-a răspuns nimic şi sunt convins că nu cunoştea situaţia, pentru că a-i întrista fără motiv pe credincioşi este mai rău decât a distruge casa lui
    Dumnezeu. Or, jur pe Dumnezeu, eu sunt astăzi adevărata casă a lui Dumnezeu. Răsplata este a celui care e bun cu mine, fiindcă atunci este ca şi cum i-ar
    face bine lui Dumnezeu, îngerilor şi sfinţilor Săi. Dar poate că Dumnezeu şi sfinţii Săi sunt prea sus pentru ca binele sau răul cuiva să le atingă pragul,
    însă ce I se întâmplă lui Dumnezeu, mi se întâmplă mie. Jur în faţa lui Dumnezeu, cel ce m-a întemniţat s-a întemniţat pe sine însuşi, iar mie nu mi se
    întâmplă decât ceea ce Dumnezeu a poruncit. Atunci vai de cel care face rău şi binecuvântat fie cel ce face numai bine.» Şi, în fine, pentru a rezuma
    această deja prea lungă misivă: Răposatul Mu‘tamid, într-o noapte, după ce le-a cerut slujitorilor şi chiar lui Ḥájí Mullá Aḥmad să se retragă, mi-a zis:
    «Ştiu prea bine că tot ce am agonisit, am agonisit prin violenţă şi totul îi aparţine lui Ṣáḥibu’z-Zamán. Deci îţi dau tot ce am, căci tu eşti Stăpânul
    Adevărului şi îţi ofer privilegiul de a deveni posesorul ei.» Şi-a scos chiar inelul pe care îl avea la deget şi mi l-a dat. Am luat inelul şi i l-am
    înapoi, spunându-i să plece cu toată averea. Îl iau pe Dumnezeu martor al acestei spovedanii. Nu vreau niciun dinar din averea lui, dar ţie îţi revine
    sarcina să porunceşti cum vei găsi de cuviinţă. Dar, cum în orice dispută Dumnezeu impune declaraţia a doi martori, din rândul tuturor învăţaţilor,
    ordonă-le atunci lui Siyyid Yaḥyá şi A<u>kh</u>únd Mullá ‘Abdu’l-<u>Kh</u>áliq să vină. Ei îţi vor arăta şi-ţi vor explica versetele mele şi din această
    întrevedere va ieşi la iveală adevărul mărturiei mele. Din aceste două personaje, unul m-a cunoscut înainte de manifestare, celălalt după; amândoi mă
    cunosc foarte bine şi de aceea i-am ales pe ei.» Şi scrisoarea se termină cu semne cabalistice şi nişte hadis. Este limpede că Báb nu se simţea deloc bine
în închisoarea unde a rămas pentru multă vreme, deoarece documentul pe care l-am citat mai sus este din 1264, iar executarea martiriului a avut loc p. 27    <u>Sh</u>a‘bán 1266 (8 iulie, 1850).” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 367-373.)
</p>
<p>
    <a name="footnote-2341-252"></a>
    <a href="#footnote-2341-252-backlink">252</a>
    Aceasta este rugăciunea pe care Báb Însuşi o citează în „Dalá’il-i-Sáb‘ih” ca fiind implorarea Lui în timpul lunilor în care El s-a aflat întemniţat în
    castelul de la Máh-Kú: „O, Doamne, Dumnezeule. Dăruieşte-i lui, urmaşilor săi, familiei, prietenilor, supuşilor, rudelor sale şi tuturor locuitorilor
    pământului o rază care să le lumineze privirile, să le uşureze misiunea, fă-i să ajungă la cele mai desăvârşite opere în această lume şi în cealaltă. Cu
    adevărat, nimic nu îţi este Ţie peste putinţă. O, Doamne, Dumnezeule. Dă-i puterea să aducă renaşterea religiei Tale şi fă să trăiască prin el ceea ce s-a
    schimbat în cartea ta. Fă cunoscute prin el noile Tale porunci, pentru ca prin el religia Ta să înflorească din nou. Înmânează-i o Carte nouă, curată şi
    sfântă, o Carte care să nu fie supusă îndoielii sau nesiguranţei, pe care nimeni să nu o poată strica sau distruge. O, Doamne, Dumnezeule. Risipeşte prin
    strălucirea ta tot întunericul şi, prin puterea lui vizibilă, şterge legile învechite. Prin superioritatea lui, distruge-i pe cei ce n-au urmat calea lui
    Dumnezeu. Prin el, fă-i să piară pe toţi tiranii, stinge prin sabia lui toate discordiile, şterge prin dreptatea lui toate împilările, fă-i să asculte de
    ordinele sale pe cei ce au în mână cârma; subordonează imperiului său toate imperiile lumii. O, Doamne, Dumnezeule. Umileşte pe oricine doreşte să-l
    umilească; distruge-i pe toţi duşmanii săi; reneagă pe oricine îl reneagă şi rătăceşte pe oricine îi respinge adevărul, îi tăgăduieşte poruncile, se
    străduieşte să îi întunece lumina şi să îi păteze numele!” Báb adaugă apoi aceste cuvinte: „Aceste binecuvântări, repetă-le des, şi dacă n-ai timp să le
    repeţi în întregime, nu uita să spui ultima parte. Fii treaz în ziua apariţiei Celui pe care Dumnezeu îl va manifesta, căci această rugăciune a coborât din
    cer pentru el, deşi eu sper să nu-L aştepte niciun necaz; i-am învăţat pe oamenii din religia mea să nu se bucure de nenorocirea nimănui. De aceea, se
    poate ca la vremea apariţiei acestui Soare al Adevărului nicio durere să nu se abată asupra Lui.” („Le Livre des Sept Preuves”, traducere de A. L.
    M.Nicolas, p. 64-65.)
</p>
<p>
    <a name="footnote-2341-253"></a>
    <a href="#footnote-2341-253-backlink">253</a>
    „Autorul lucrării Mutanabiyyin scrie: «Bábí-ii din toate părţile pământului se duceau în Á<u>dh</u>irbáyján, în pelerinaj la liderul lor.»” (Prinţul ‘Alí
    Qulí Mírzá, I’tidadu’s-Salṭanih fiind autorul.) (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 365, nota 227.)
</p>
<p>
    <a name="footnote-2341-254"></a>
    <a href="#footnote-2341-254-backlink">254</a>
    9 decembrie, 1847 – 8 ianuarie, 1848 A.D.
</p>
<p>
    <a name="footnote-2341-255"></a>
    <a href="#footnote-2341-255-backlink">255</a>
    „În decursul şederii sale la Máh-Kú, Báb a compus o mare varietate de lucrări, printre cele mai importante putând fi menţionate în mod special Bayán-ul
    Persan şi Cele Şapte Dovezi (Dalá’il-i-Sáb‘ih), ambele conţinând multe dovezi intrinseci care arată că au fost scrise în această perioadă. Într-adevăr,
    dacă am da crezare unei afirmaţii făcute în Tárí<u>kh</u>-i-Jadíd, cu referire la Mírzá ‘Abdu’l-Vahháb, numai scrierile lui Báb din Tabríz numărau în total
    nu mai puţin de un milion de versete!” („A Traveller’s Narrative”, nota L, p. 200.) În ceea ce priveşte „Dalá’il-i-Sáb‘ih”, Nicolas scrie următoarele:
    „Cartea Celor Şapte Dovezi este cea mai importantă dintre toate operele polemice ieşite de sub pana lui Siyyid ‘Alí-Muḥammad, dit le Báb.” (Prefaţă, p. 1.)
    „Corespondentul său i-a cerut evident dovezile misiunii sale, iar răspunsul primit este admirabil ca precizie şi claritate. El se bazează pe două versete
    din Qur’án; după primul, nimeni nu poate crea versete, chiar dacă ar primi ajutorul tuturor oamenilor şi demonilor; după cel de-al doilea, nimeni nu
    înţelege sensul versetelor din Qur’án, cu excepţia lui Dumnezeu şi a oamenilor cu o instrucţie solidă.” (Prefaţă, p. 5.) „După cum vedem, argumentaţia lui
    Báb este nouă şi originală, şi ne putem da seama, prin acest rezumat simplu, de puternicul interes pe care îl oferă lectura operei sale literare. Cadrul
    acestei lucrări nu îmi dă libertatea de a expune, fie şi pe scurt, principalele dogme ale unei doctrine îndrăzneţe, a cărei formă este fără îndoială
    strălucitoare şi captivantă. Sper să o fac cu altă ocazie, însă, pentru moment, mai am încă un comentariu la Cartea Celor Şapte Dovezi: spre sfârşitul
    lucrării sale, Báb vorbeşte despre miracolele care i-au însoţit manifestarea. Acest lucru îl va mira pe cititor în mod sigur, deoarece l-am văzut pe noul
    apostol, în decursul răspunsului său, negând categoric miracolele materiale pe care imaginaţia musulmană i le atribuie lui Muḥammad. El afirmă că pentru
    el, ca şi pentru Profetul arab, singura dovadă a misiunii sale este revelarea versetelor. El nu oferă alte dovezi, nu pentru că n-ar fi în stare să facă
    miracole (Dumnezeu fiind Atotputernic), ci pur şi simplu pentru că miracolele materiale sunt inferioare minunilor spirituale.” (Prefaţă, p. 12-13.) („Le
    Livre des Sept Preuves”, traducere de A. L. M. Nicolas.)
</p>
<p>
    <a name="footnote-2341-256"></a>
    <a href="#footnote-2341-256-backlink">256</a>
    „Această provincie era de câtva timp scena unor serioase tulburări. La sfârşitul anului 1844 sau la începutul lui 1845, guvernatorul Bujnúrd-ului se
    revoltase împotriva autorităţii <u>Sh</u>áh-ului şi se aliase cu turkmenii împotriva Persiei. Prinţul Áṣifu’d-Dawlih, guvernatorul <u>Kh</u>urásán-ului,
    ceru ajutor capitalei. Generalul<u>Kh</u>án Bába <u>Kh</u>án, comandant suprem al armatei persane, primise ordin de a trimite zece mii de oameni împotriva
    rebelilor, însă lipsa fondurilor publice l-a împiedicat să o facă. <u>Sh</u>áh-ul plănuia să conducă o campanie în primăvară. Pregătirile au început de
    îndată. Curând zece batalioane a câte o mie de oameni fiecare erau pregătite, aşteptându-se doar sosirea prinţului Ḥamzih Mírzá numit comandant general al
    expediţiei. Pe neaşteptate, guvernatorul <u>Kh</u>urásán-ului, Áṣifu’d-Dawlih, fratele mamei regelui, simţindu-se ameninţat în securitatea sa de
    suspiciunea care se ridica la Ṭihrán împotriva lui, veni la curte şi se aruncă cu umilinţă la picioarele regelui, pentru a-l asigura de întregul său
    devotament şi cerând să se facă dreptate împotriva celor care îl acuzau. Ori, principalul lui adversar era Ḥájí Mírzá Áqásí, atotputernicul prim-ministru.
    A avut loc un lung proces, care însă s-a terminat prin înfrângerea guvernatorului, care a primit ordinul de a pleca, împreună cu mama regelui, în pelerinaj
    la Mecca. Fiul lui Áṣifu’d-Dawlih, Sálár, păzitorul moscheii din Ma<u>sh</u>had, îmbogăţit de drept, încrezător datorită alianţei sale cu conducătorul
    kurd, Ja‘far-Qulí <u>Kh</u>án, Íl<u>kh</u>ání din tribul Qájár, a adoptat o atitudine ostilă; ca represalii, au fost trimise imediat trei mii de oameni şi
    douăsprezece tunuri, odată cu cedarea conducerii <u>Kh</u>urásán-ului lui Ḥamzih Mírzá. Vestea că Ja‘far-Qulí <u>Kh</u>án, în fruntea unei trupe numeroase
    de cavaleri kurzi şi turkmeni trecuse prin sabie câteva detaşamente ale armatei regale a determinat trimiterea imediată a încă cinci regimente şi a
    optsprezece tunuri. Abia p. 28 octombrie 1847 această revoltă a fost complet reprimată prin victoria lui <u>Sh</u>áh-rúd (15 septembrie) şi înfrângerea şi
    fuga lui Ja‘far-Qulí <u>Kh</u>án şi a lui Sálár.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 257-258.)
</p>
<p>
    <a name="footnote-2341-257"></a>
    <a href="#footnote-2341-257-backlink">257</a>
    „Ma<u>sh</u>had este cel mai mare loc de pelerinaj din întreaga Persie, Karbilá fiind, după cum se ştie, pe teritoriul otoman. În acest loc odihneşte Imám
    Riḍá. Nu voi insista asupra sutelor de miracole care au avut loc şi încă mai au loc la sfântul Mormânt; e suficient să ştim că în fiecare an mii de
    pelerini se duc la acest mormânt şi nu se întorc acasă decât după ce au fost uşuraţi de ultimele centime de către exploatatorii abili ai acestei industrii
    productive. Fluviul de aur curge fără întrerupere în beneficiul lacomilor funcţionari. Fireşte însă că aceştia au nevoie de numeroşi parteneri pentru a
    prinde în mreje noianul celor traşi pe sfoară. Aici este sigur administraţia cea mai bine organizată din întreaga Persie. Se înţelege că dacă jumătate din
    oraş trăieşte pe socoteala moscheii, cealaltă jumătate este interesată şi ea de afluxul de pelerini. Negustorii, hangiii şi chiar tinerele care-şi găsesc
    printre vizitatori o sursă abundentă de «soţi de o zi». Toţi aceşti oameni erau fireşte aliaţi împotriva misionarului ale cărui învăţături le ameninţau
    modul de viaţă. Denunţarea abuzurilor era posibilă în oricare oraş, însă nu era deloc potrivită acolo unde toată lumea, indiferent de clasă, nu trăia decât
    din aceste abuzuri. Imám Mihdí avea evident dreptul de a veni, dar cu siguranţă că era o pacoste. Desigur, era prea frumos să cutreieri lumea cu el şi să o
    cucereşti, dar era destul de obositor şi de riscant, câtă vreme se bucurau acum de o pace perfectă într-un oraş frumos, unde se câştigau bani fără riscuri
    şi fără primejdii.” (ibid, p. 258-259.)
</p>

    După povestirea lui Ḥájí Mu‘inu’s-Salṭanih (p. 67-8), Mírzá Habib-i-<u>Sh</u>írází, mai cunoscut sub numele de Qá’iní, unul dintre cei mai mari poeţi ai
    Persiei, a fost primul care L-a preamărit pe Báb şi I-a elogiat rangul înalt. Un exemplar manuscris al poemelor lui Qá’iní, cuprinzând aceste versuri, i-a

<p>
    <a name="footnote-2341-263"></a>
    <a href="#footnote-2341-263-backlink">263</a>
    În lucrarea „Dalá’il-i-Sáb‘ih”, Báb revelează următoarele: „Hádísul «Á<u>dh</u>irbáyján» , referindu-se la această problemă spune: «Lucrurile ce se vor
    întâmpla în Á<u>dh</u>irbáyján sunt necesare; nimic nu le poate împiedica să se întâmple. Rămâneţi deci la casele voastre; dar dacă auziţi că apare acolo
    vreun agitator, atunci alergaţi la el.» Şi acest hadis continuă spunând: «Vai de arabi, căci războiul civil este aproape.» Dacă, rostind aceste ultime
    cuvinte, Profetul ar fi vrut să facă aluzie la propria lui misiune, ele ar fi fost neîntemeiate şi fără de valoare.” („Le Livre des Sept Preuves”, tradusă
    de A. L. M. Nicolas, p. 47.)

<p>
    <a name="footnote-2341-265"></a>
    <a href="#footnote-2341-265-backlink">265</a>
    Clément Huart scrie: „Nimeni nu se va mai mira dacă vom evidenţia faptul că noua sectă s-a răspândit în <u>Kh</u>urásán mai rapid decât oriunde în altă
    parte. <u>Kh</u>urásánul a avut această şansă unică, pentru că ideile noi au găsit întotdeauna acolo un câmp propice; de aici, din această provincie au
    pornit multe revoluţii care au schimbat faţa lucrurilor în Orientul musulman; este de ajuns să amintim că ideea restaurării persane după cucerirea arabă a
    fost iniţiată în <u>Kh</u>urásán şi tot aici a luat naştere şi armata care, sub comanda lui Abú-Muslim, avea să aducă dinastia Abbásid la tronul Califilor,
    răsturnând aristocraţia meccană care îl ocupa de la venirea dinastiei Umayyad.” („La Religion de Báb”, p. 18-19.)

    Lt.-Col. P. M. Sykes scrie: „Se crede că al doisprezecelea Imám nu a murit niciodată, ci în 260 A.H. (873) a dispărut într-o ascunzătoare miraculoasă, de

<p>
    <a name="footnote-2341-268"></a>
    <a href="#footnote-2341-268-backlink">268</a>
    După Muḥammad Muṣṭafá (p. 108), Ṭáhirih a sosit la Karbilá în anul 1263 A.H. A vizitat oraşul Kúfih şi districtul învecinat, ocupându-se de răspândirea
    învăţăturilor lui Báb. Ea le împărtăşea tuturor celor pe care-i întâlnea scrierile Învăţătorului ei, printre care se afla şi comentariul Lui despre Súrih
    Kaw<u>th</u>ar.
</p>
<p>
    <a name="footnote-2341-269"></a>
    <a href="#footnote-2341-269-backlink">269</a>
    „Ea a auzit pentru prima dată vorbindu-se despre predicile lui Báb chiar din familia ei, în <u>Sh</u>íráz şi despre natura doctrinelor pe care El le
    propovăduia. Ceea ce aflase, oricât de incomplet şi imperfect, i-a plăcut extrem de mult. Începuse să corespondeze cu Báb, iar în scurt timp i-a îmbrăţişat
    toate ideile. Ea nu se mulţumea cu o simpatie pasivă, mărturisind public credinţa Învăţătorului ei. S-a ridicat nu numai împotriva poligamiei, ci şi
    împotriva purtării vălului, arătându-se cu faţa descoperită în locurile publice, spre marea spaimă şi scandalizare a familiei şi a tuturor musulmanilor
    sinceri, dar în aplauzele a numeroase persoane deja, care îi împărtăşeau entuziasmul şi al căror cerc crescuse rapid datorită predicilor sale publice.
    Unchiul ei medicul, tatăl său juristul, dar şi soţul ei epuizaseră toate mijloacele de a o aduce cel puţin în limitele unui comportament mai calm şi mai
    rezervat. Ea i-a respins categoric cu argumente inspirate de o credinţă incapabilă de resemnare indiferentă.” (Comte de Gobineau, „Les Religions et le
    Philosophies dans l’Asie Centrale”, p. 137-138.)
</p>
<p>
    <a name="footnote-2341-270"></a>
    <a href="#footnote-2341-270-backlink">270</a>
    Conform lui Samandar (manuscris, p. 9), principalul motiv pentru agitaţia oamenilor din Karbilá, care îi determinaseră să o acuze pe Ṭáhirih în faţa
    guvernatorului din Ba<u>gh</u>dád, a fost acţiunea ei îndrăzneaţă de a nu lua în considerare aniversarea martiriului lui Ḥusayn care era comemorată în
    primele zile ale lunii Muḥarram în casa răposatului Siyyid Káẓim în Karbilá şi a sărbătoririi în locul acesteia a zilei de naştere a lui Báb, care cădea în
    prima zi a acelei luni. Se spune că ea ar fi rugat-o pe sora ei şi pe rudele sale să renunţe la hainele de doliu şi să poarte în schimb, cu acea ocazie,
    veşminte vesele, într-o atitudine de sfidare făţişă a obiceiurilor şi tradiţiilor oamenilor.
</p>
<p>
    <a name="footnote-2341-271"></a>
    <a href="#footnote-2341-271-backlink">271</a>
    Conform lui Muḥammad Muṣṭafá (p. 108-109), când Ṭáhirih a ajuns la Ba<u>gh</u>dád, i-au fost alături următorii discipoli şi tovarăşi: Mullá
    Ibráhím-i-Maḥallatí, <u>Sh</u>ay<u>kh</u> Ṣálih-i-Karími, Siyyid Aḥmad-i-Yazdí (tatăl lui Siyyid Ḥusayn, secretarul particular al lui Báb), Siyyid
    Muḥammad-i-Báyigání, <u>Sh</u>ay<u>kh</u> Sulṭán-i-Karbilá’í, mama lui Mullá Ḥusayn şi fiica acesteia, soţia lui Mírzá Hádíy-i-Nahrí şi mama acestuia.
    Conform cu „Ka<u>sh</u>fu’l-Ghiṭá’” (p. 94), mama şi sora lui Mullá Ḥusayn se numărau printre doamnele şi discipolele care o însoţeau pe Ṭáhirih în
    călătoria ei de la Karbilá la Ba<u>gh</u>dád. La sosirea lor, ei au ocupat camerele din casa lui <u>Sh</u>ay<u>kh</u>Muḥammad-ibn-i-<u>Sh</u>iblu’l-‘Aráqí,
    după care au fost mutaţi, prin ordinul guvernatorului Ba<u>gh</u>dádului, în casa muftí-ului, Siyyid Maḥmúd-i-Álúsí, binecunoscutul autor al
mult-apreciatului comentariu intitulat „Rúḥu’l-Ma‘ání”, în aşteptarea unor alte instrucţiuni din partea Sulṭán-ului de la Constantinopol. Lucrarea „Ka    <u>sh</u>fu’l-Ghiṭá’” a mai adăugat (p. 96) că în lucrarea „Rúḥu’l-Ma‘ání” sunt făcute menţiuni cu privire la conversaţiile pe care Muftí-ul le-ar fi
    purtat cu Ṭáhirih, căreia el i-ar fi adresat aceste cuvinte, după cum se spunea: „O, Qurratu’l-‘Ayn. Jur pe Dumnezeu că îţi împărtăşesc credinţa. Îmi este
    teamă de asemenea de săbiile familiei ‘U<u>th</u>man.” „Ea s-a dus ţintă spre casa muftí-ului şef, în faţa căruia ea şi-a apărat credinţa şi comportamentul
    cu mare măiestrie. Întrebarea dacă ea avea voie să continue să propovăduiască a fost transmisă mai întâi la Pá<u>sh</u>á din Ba<u>gh</u>dád şi mai apoi la
    guvernarea centrală, răspunsul fiind că trebuia să i se ordone să plece de pe teritoriul turcesc.” („A Traveller’s Narrative,” nota Q. p. 310.)
</p>
<p>
    <a name="footnote-2341-272"></a>
    <a href="#footnote-2341-272-backlink">272</a>
După Muḥammad Muṣṭafá (p. 111), următoarele persoane au însoţit-o pe Ṭáhirih de la <u>Kh</u>ániqin (la graniţa cu Persia) la Kirmán<u>sh</u>áh: <u>Sh</u>ay    <u>kh</u> Ṣálih-i-Karími, <u>Sh</u>ay<u>kh</u> Muḥammad-i-<u>Sh</u>ibl, <u>Sh</u>ay<u>kh</u> Sulṭán-i-Karbilá’í, Siyyid Aḥmad-i-Yazdí, Siyyid
    Muḥammad-i-Báyigání, Siyyid Muḥsin-i-Kazimi, Mullá Ibráhím-i-Maḥallatí şi cam treizeci de credincioşi arabi. Ei au poposit trei zile în satul Karand, unde
    Ṭáhirih a proclamat fără teamă învăţăturile lui Báb şi a avut mare succes în a trezi interesul tuturor claselor de oameni către noua Revelaţie. O mie două
    sute de oameni se spune că s-au oferit să o urmeze şi să îi împlinească voia.
</p>
<p>
    <a name="footnote-2341-273"></a>
    <a href="#footnote-2341-273-backlink">273</a>
    Conform cu Muḥammad Muṣṭafá (p. 112), o primire entuziastă i-a fost făcută la sosirea ei în Kirmán<u>sh</u>áh. Prinţi, ‘ulamá şi funcţionari guvernamentali
se grăbiră să o viziteze şi au fost profund impresionaţi de oratoria ei, curajul şi cunoaşterea ei şi tăria caracterului ei. Comentariul despre Súrih Kaw    <u>th</u>ar, revelat de Báb, a fost citit în public şi tradus. Soţia Amír-ului, guvernatorul Kirmán<u>sh</u>áh-ului, s-a aflat printre doamnele care au
    întâlnit-o pe Ṭáhirih şi au auzit-o prezentând învăţăturile sacre. Amír-ul însuşi, împreună cu familia lui, a recunoscut adevărul Cauzei şi a mărturisit
    admiraţia şi iubirea lor pentru Ṭáhirih. După Muḥammad Muṣṭafá (p. 116), Ṭáhirih a zăbovit două zile în satul Ṣaḥnih în drumul ei spre Hamadán, unde a avut
    parte de o primire nu mai puţin entuziastă faţă de cea cu care o întâmpinaseră în satul Karand. Locuitorii satului au implorat-o să le fie îngăduit să
    adune împreună membrii comunităţii lor şi să se unească cu grupul ei de credincioşi pentru răspândirea şi promovarea Cauzei. Dar ea îi sfătui să rămână, le
    lăudă şi le binecuvântă eforturile şi se îndreptă spre Hamadán.
</p>
<p>
    <a name="footnote-2341-274"></a>

    lui Bahá’u’lláh din Ṭihrán. El scrie: „Ṭáhirih asculta din spatele vălului cuvintele lui Vaḥíd, care ţinea un discurs cu fervoare şi elocinţă despre
    semnele şi versetele care mărturiseau venirea noii Manifestări. Eram copil pe atunci şi stăteam în poala ei, pe când asculta recitalul remarcabilelor
    mărturii care curgeau fără încetare din gura acelui om învăţat. Îmi aduc aminte foarte bine cum ea l-a întrerupt brusc şi, cu voce tare, a declarat cu

    trecutului, căci a venit ziua servirii, a acţiunii ferme. Acum este timpul să arăţi adevăratele semne ale lui Dumnezeu şi să îndepărtezi vălurile ideilor
    deşarte, să promovezi Cuvântul lui Dumnezeu şi să ne sacrificăm în calea Sa. Fie ca faptele şi nu cuvintele să ne fie podoabă.»”

<p>
    <a name="footnote-2341-291"></a>
    <a href="#footnote-2341-291-backlink">291</a>
    Conform „Ka<u>sh</u>fu’l-Ghiṭa’”, Quddús şi Ṭáhirih ajunseseră mai înainte la o decizie, conform căreia, Ṭáhirih avea să proclame public caracterul
    independent al Revelaţiei lui Báb şi să sublinieze abrogarea legilor şi ordonanţelor Dispensaţiei precedente. De partea cealaltă, Quddús trebuia să se
    opună afirmaţiilor ei şi să îi respingă cu vehemenţă părerile. Această înscenare fusese creată cu scopul de a tempera efectele unei proclamaţii atât de
    provocatoare şi cu efecte atât de profunde şi de a avertiza asupra pericolelor şi primejdiilor pe care o inovaţie atât de surprinzătoare le putea produce
    cu siguranţă. (p. 211.) Se pare că Bahá’u’lláh trebuia să aibă o atitudine neutră în această controversă, deşi El era motorul principal, iar influenţa Lui
    coordonatoare şi conducătoare se putea detecta în toate etapele acestui episod memorabil.
</p>
<p>
    <a name="footnote-2341-292"></a>
    <a href="#footnote-2341-292-backlink">292</a>
    „Efectul produs a fost uimitor. Adunarea părea lovită de trăsnet. Unii şi-au acoperit faţa cu mâinile, alţii s-au întins la pământ, iar alţii şi-au
    acoperit capetele cu veşmintele, pentru a nu vedea trăsăturile Înălţimii sale, Cea Pură. Dacă era un păcat grozav să te uiţi la chipul unei femei
    necunoscute care s-ar fi aflat în trecere, ce delict era acela de a-ţi lăsa privirea asupra celei atât de sfinte. Întâlnirea s-a încheiat în mijlocul unui
    vacarm de nedescris. I s-au aruncat o mulţime de insulte, considerându-se o gravă indecenţă aceea de a apărea astfel, cu faţa neacoperită, în public. Unii
    au crezut că îşi pierduse minţile, alţii că era fără ruşine, iar câţiva, foarte puţini, i-au luat apărarea.” (A. L. M. Nicolas, „Siyyid Alí-Muḥammad dit le
    Báb”, p. 283-284.)
</p>

<p>
    <a name="footnote-2341-295"></a>
    <a href="#footnote-2341-295-backlink">295</a>
    Acest act îndrăzneţ al lui Qurratu’l-‘Ayn a fost cel care a zguduit din temelii credinţa luată ad litteram în doctrina islamică printre persani. Se mai
    poate adăuga că primele roade ale învăţăturilor ei n-au fost mai prejos decât eroicul Quddús şi că însăşi mult talentata profesoară îşi datora ideile
    probabil lui Bahá’u’lláh. Bineînţeles că presupunerea că cel mai bun prieten al ei ar fi putut-o cenzura este doar o ironie încântătoare.” (Dr T. K.
    Cheyne, „The Reconciliation of Races and Religions”, p. 103-104.)
</p>
<p>
    <a name="footnote-2341-296"></a>
    <a href="#footnote-2341-296-backlink">296</a>
    „Se sugerase că adevăratul motiv pentru care fusese organizată acea adunare era starea de nelinişte pentru Báb şi dorinţa de a îl duce într-un loc sigur.
Dar punctul de vedere cel mai agreat – că subiectul înaintea Consiliului era poziţia bábí-ilor faţă de legile islamice – este totuşi cea mai probabilă.” (    <i>Ibid.</i>, p. 80.) „Obiectivul conferinţei era să corecteze o neînţelegere mult răspândită. Erau mulţi aceia care credeau că a venit noul conducător, în
    sens textual, pentru a împlini Legea Islamică. Într-adevăr, ei şi-au dat seama că obiectivul lui Muḥammad era să aducă împărăţia universală a dreptăţii şi
    păcii, dar se gândeau că acest lucru va fi fost realizat prin trecerea prin râuri de sânge şi cu ajutorul judecăţii teologilor. Pe de altă parte, deşi nu
    întotdeauna cu consecvenţă, Báb se îndrepta împreună cu unii dintre discipoli în direcţia înduplecării morale; singura lui armă era «sabia Spiritului, care
    este cuvântul lui Dumnezeu.» La venirea Qá’im-ului, toate lucrurile vor fi reînnoite. Dar Qá’im-ul era pe punctul de a apărea, iar tot ce rămânea de făcut
    era de a se pregăti calea pentru Venirea lui. Nu mai trebuia făcută nicio diferenţiere între rase superioare şi inferioare sau între femeiesc şi bărbătesc.
    Nu mai trebuia ca vălul lung şi acoperitor să fie emblema inferiorităţii femeii. Talentata femeie dinaintea noastră a avut modul ei personal de a soluţiona
    această problemă… Se spune într-o tradiţie că însăşi Qurratu’l-‘Ayn a participat la conferinţă cu vălul pe cap. De a fost aşa, atunci ea nu a precupeţit
    niciun moment de a-l arunca şi a izbucnit (se spune) într-o exclamaţie înfocată, «Eu sunt sunetul trompetei, eu sunt chemarea trâmbiţei», adică «Precum
    Gavriil, eu voi trezi sufletele adormite.» Şi se mai spune că după acest discurs scurt al acestei femei curajoase Bahá’u’lláh a recitat Súrih a Învierii
    (75). Astfel de recitări au avut deseori un efect copleşitor. Înţelesul lăuntric al acesteia era că omenirea era pe cale să treacă într-un nou ciclu
    cosmic, pentru care erau indispensabile un nou set de legi şi de cutume.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 101-103.)
</p>

<p>
    <a name="footnote-2341-313"></a>
    <a href="#footnote-2341-313-backlink">313</a>
    „Că, dacă se ridică un reproş împotriva gramaticii sau sintaxei (acestor versete), acest reproş este lipsit de temei, căci regulile gramaticale trebuie
    scoase din versete şi nicidecum versetele construite după ele. Nu există de altfel nicio îndoială că Învăţătorul acestor versete a negat aceste reguli, că
    a negat că el însuşi a fost vreodată conştient de ele.” („Bayán-ul Persan”, vol.1, p. 45-46.)
</p>
<p>
    <a name="footnote-2341-314"></a>
    <a href="#footnote-2341-314-backlink">314</a>
    „În ceea ce priveşte relatările musulmane, acelea care se află în faţa noastră nu poartă sigiliul adevărului: ele par să fie falsuri. Ştiind ceea ce ştim
    despre Báb, este probabil că el avea cel mai bun argument şi că doctorii şi funcţionarii care participară la acea întrunire nu au fost dispuşi să
    înregistreze propriul lor fiasco.” (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 62.) „Este greu de decis care este măsura
    credibilităţii relatării prezentate mai sus [versiunea musulmană a interogării lui Báb la Tabríz]. Foarte probabil că astfel de întrebări ca cele
    înregistrate – şi cu siguranţă unele dintre ele sunt suficient de frivole şi chiar indecente – au fost adresate; dar, chiar şi dacă Báb nu a fost în stare
    să răspundă la ele, este mai puţin probabil că, aşa cum se menţionează în «Tárí<u>kh</u>-i-Jadíd», el a păstrat mai degrabă o tăcere demnă decât să
    rostească absurdităţile care i se atribuie conform scriitorilor mohamedani. Acestea într-adevăr le dau peste cap propriul lor caz; căci, dorind să
    dovedească că Báb nu era dotat cu o înţelepciune supraomenească, ei îl prezintă ca făcând dovada unei ignoranţe care este greu de crezut. Că toată acea
    examinare a fost o farsă, că acea sentinţă a fost o concluzie acceptată, că nu a fost făcută nicio încercare credibilă de a înţelege natura şi dovezile
    revendicării lui Báb şi a doctrinei sale şi că din primul până în ultimul moment nu s-a făcut nimic altceva decât să se bagatelizeze, să se ironizeze şi să
    se batjocorească, sunt pentru mine dovezi aduse mai mult de relatările mohamedane decât de cele ale bábí-ilor cu privire la acele proceduri
    inchizitoriale.” („A Traveller’s Narrative”, nota M, p. 290.)
</p>
<p>
    <a name="footnote-2341-315"></a>
    <a href="#footnote-2341-315-backlink">315</a>
    Următoarele rânduri sunt relatarea impresiilor personale ale lui Dr Cormick cu privire la Mírzá ‘Alí-Muḥammad Báb, extrase din scrisori scrise de acesta
    Reverendului Benjamin Labaree, doctor în teologie. (Dr Cormick era un medic englez care locuia de multă vreme în Tarbiz, unde era foarte respectat.
    Documentul a fost transmis profesorului E. G. Browne, de la Cambridge University, de către Dl. W. A. Shedd, care scrise o scrisoare despre aceasta, datată
    1 martie 1911: „Stimate profesor Browne, când sortam hârtiile tatălui meu (răposatul Rev. J.H. Shedd, doctor în teologie, de la Misiunea Americană de la
    Urúmíyyih, Persia, aceeaşi misiune cu cea a Dr Benjamin Labaree), am găsit ceva ce m-am gândit că ar putea avea valoare din punct de vedere istoric. Nu am
    cărţi aici şi nici nu am acces la ele, pentru a fi sigur că această mărturie a fost deja folosită sau nu. Mă gândesc totuşi că nu şi sunt sigur că nu pot
    face nimic mai bun decât să le trimit domniei voastre, cu dorinţa ca domnia voastră să se folosească de ele cum va şti mai bine. Nu încape nicio îndoială
    că documentele sunt autentice.”)
</p>
<p>
    „Mă întrebi despre anumite detalii cu privire la întrevederea mea cu
</p>
<p>
    fondatorul sectei cunoscute sub numele de Bábí. Nimic de importanţă nu a ieşit la iveală în timpul acestui interviu, căci Báb era conştient că eu fusesem
    trimis cu încă doi medici persani pentru a vedea dacă el era cu mintea întreagă sau era doar un nebun, pentru a decide asupra chestiunii dacă să îl execute
    sau nu. Ştiind acestea refuză cu obstinaţie să răspundă la orice era întrebat. La toate întrebările noastre el se rezuma la a ne privi blând, psalmodind în
    surdină cu o voce melodioasă imnuri, cred. Doi alţi Siyyid-i, prietenii lui apropiaţi, erau şi ei prezenţi, care mai apoi au fost executaţi şi ei împreună
    cu el, precum şi doi funcţionari guvernamentali. Doar o dată a binevoit a-mi răspunde, când i-am spus că nu sunt musulman şi că eram doritor să ştiu câte
    ceva despre religia lui, pentru că poate aş fi fost înclinat să o adopt şi eu. El mă privi foarte atent pe când rosteam acestea şi îmi răspunse că, fără
    îndoială, toţi europenii vor fi fascinaţi de religia lui. Raportul nostru către <u>Sh</u>áh la acea vreme avea să-i cruţe viaţa. El a fost executat mai
    târziu din ordinul lui Amír-Niẓám Mírzá Taqí <u>Kh</u>án. În urma raportului nostru el s-a ales cu lovituri de nuia, în timpul cărora un farrá<u>sh</u>,
    intenţionat sau nu, îl lovi peste faţă cu băţul destinat picioarelor, lovitură care îi produse o mare rană şi un edem al feţei. Fiind întrebat dacă să-i
    fie chemat un chirurg persan pentru a-l trata, el îşi exprimă dorinţa ca eu să fiu adus la el şi astfel l-am tratat timp de câteva zile, dar în
    întrevederile noastre nu am reuşit niciodată să am o conversaţie confidenţială cu el, căci oameni ai guvernului erau mereu de faţă, el fiind prizonier.
    Mi-a fost foarte recunoscător pentru atenţia pe care i-o acordasem. Era un om blând şi cu o înfăţişare delicată, mai degrabă scund de statură şi foarte
    blond pentru un persan, cu o voce melodioasă şi plăcută, care mă surprinse mult. Fiind un Siyyid, el era înveşmântat în straiele acelei secte, ca şi cei
    doi tovarăşi ai lui. De fapt întreaga lui făptură şi ţinută atrăgeau mult pe cineva de partea lui. În ceea ce priveşte doctrina lui nu am auzit nimic din
    gura sa, deşi era ideea că exista în religia lui un aspect apropiat creştinismului. A fost văzut de câţiva tâmplari armeni, care fuseseră trimişi să facă
    nişte reparaţii închisorii, citind Biblia, fără a face eforturi în a ascunde acest lucru, ci dimpotrivă, le spuse despre aceasta. Cu siguranţă fanatismul
    musulman nu există în religia lui, cu aplicare la creştinism, şi nici nu există acea discriminare faţă de femei care azi se practică.” În legătură cu acest
    document, profesorul Browne scrie următoarele: „Primul dintre aceste două documente este foarte valoros pentru că prezintă impresii personale produse de
    Báb, în decursul perioadei sale de încarcerare şi suferinţe, asupra unei minţi occidentale cultivate şi imparţiale. Foarte puţini creştini occidentali au
    avut ocazia de a-l vedea, cu atât mai mult de a purta o conversaţie cu Báb, şi nu cunosc pe nimeni altcineva care să îşi fi notat impresiile.” (E. G.
    Browne, „Materials for the Study of the Bábí Religion”, p. 260-262, 264.)
</p>

<p>
    <a name="footnote-2341-326"></a>
    <a href="#footnote-2341-326-backlink">326</a>
    „Ministrul [Mírzá Taqí <u>Kh</u>án], cu cea mai mare samavolnicie, fără a primi instrucţiuni şi fără a cere permisiune, trimise ordine în toate părţile
    pentru a-i pedepsi şi lovi pe bábí. Guvernatori şi magistraţi căutau un pretext pentru a-şi spori averile, iar oficialii o cale pentru a-şi mări
    profiturile; prelaţi preamăriţi incitau oamenii din înălţimile amvoanelor lor la măcel general; puterile religioase şi civile îşi uniră forţele şi se
    străduiau din răsputeri să-i distrugă şi să-i radă de pe faţa pământului pe aceşti oameni. În ceea ce îi privea pe aceştia, ei nu dobândiseră încă o atare
    cunoaştere în ceea ce era drept şi necesar din principiile fundamentale şi doctrinele ascunse ale învăţăturilor lui Báb şi nu îşi cunoşteau îndatoririle.
    Gândirea şi ideile lor erau formate după datina veche, iar comportamentul şi manierele lor în conformitate cu uzanţele străvechi. Mai mult, calea spre Báb
    era închisă şi flacăra necazurilor se vedea arzând din toate părţile. La porunca prelaţilor celor mai de seamă, guvernul şi mai ales oamenii de rând au
    pornit cu o putere extraordinară să facă jafuri şi prăduiri peste tot şi s-au apucat să pedepsească şi să tortureze, să omoare şi să despoaie, cu scopul de
    a stinge acest foc şi de a nimici aceste suflete amărâte. În oraşele unde aceştia erau doar câţiva, au devenit carne de tun, fără a putea face nimic, în
    timp ce în oraşele unde erau mai numeroşi, ei s-au ridicat în autoapărare, în conformitate cu vechile lor credinţe, căci le era fără putinţă a întreba pe
    cineva care le erau îndatoririle şi toate uşile le erau închise.” („A Traveller’s Narrative”, p. 34-35.)
</p>
