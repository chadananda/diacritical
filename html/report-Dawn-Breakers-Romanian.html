    comunicate mai departe la Ṭihrán. De îndată ce aceste veşti au ajuns în capitală, au fost date ordine ca Báb să fie mutat imediat la Tabríz, în speranţa de
    a domoli agitaţia pe care şederea Lui acolo o provoca.
</p>
<p>
    Credincioşi alungaţi din <u>Ch</u>ihríq
</p>
<p>
    Înainte ca vestea acestui ordin nou să ajungă la <u>Ch</u>ihríq, Báb îl însărcină pe ‘Aẓím să-l informeze pe Qahru’lláh de dorinţa Lui ca el să se întoarcă
    în India şi acolo să-şi dedice viaţa servirii Cauzei Lui. „Singur şi pe jos”, Îi ordonă acestuia, „trebuie să se întoarcă pe calea pe care a venit. Cu
    aceeaşi ardoare şi detaşare cu care a făcut pelerinajul în această ţară, el acum trebuie să se întoarcă în ţinutul lui natal şi să muncească neîncetat să
    promoveze interesele Cauzei.” Îl mai rugă să-i dea instrucţiuni lui Mírzá ‘Abdu’l-Vahháb-i-Tur<u>sh</u>ízí, care locuia în <u>Kh</u>uy, să se îndrepte pe
dată spre Urúmíyyih, unde El spunea că i se va alătura curând. ‘Aẓím a fost sfătuit să plece spre Tabríz şi de acolo să-l informeze pe Siyyid Ibráhím-i-    <u>Kh</u>alíl de sosirea Lui în curând în acel oraş. „Spune-i”, adăugă Báb, „că focul lui Nimrod va fi curând aţâţat în Tabríz, dar în ciuda intensităţii
    flăcărilor sale, nimic rău nu se va întâmpla cu prietenii noştri.”
</p>
<p>
    De îndată ce Qahru’lláh primi mesajul de la Învăţătorul lui, el se ridică să ducă la îndeplinire dorinţele Acestuia. Oricui dorea să-l însoţească, el îi
    spunea: „Nu vei putea îndura niciodată încercările acestei călătorii. Uită de gândul de a veni cu mine. Vei pieri cu siguranţă pe drum, căci Báb mi-a dat
    poruncă să mă întorc singur în ţinutul meu natal.” Tăria copleşitoare a răspunsului lui reducea la tăcere pe oricine îl implora să-l însoţească în această
    călătorie. El refuză să accepte bani ori haine de la cineva. Singur, înveşmântat în cel mai sumar mod, cu toiagul în mână, el a mers pe jos tot drumul
    înapoi în ţara lui. Nimeni nu ştie ce s-a ales până la urmă de el.
</p>
<p>
    Incident în care este implicat Mírzá Muḥammad-‘Alí
</p>
<p>
    Muḥammad-‘Alíy-i-Zunúzí, supranumit Anís, se afla printre cei care au auzit despre mesajul lui Báb în Tabríz şi a fost înflăcărat de dorinţa de a se grăbi
    spre <u>Ch</u>ihríq şi de a ajunge în prezenţa Sa. Acele cuvinte aprinseră în el o năzuinţă de nestăpânit de a se sacrifica în calea Lui. Siyyid
    ‘Alíy-i-Zunúzí, tatăl lui vitreg, un om de vază al Tabríz-ului, se opuse cu vehemenţă ca el să plece din oraş, fiind până la urmă nevoit să-l închidă în
    casă şi să-l vegheze cu stricteţe. Fiul lui se perpeli în captivitatea lui până când Cel Îndrăgit ajunse la Tabríz, fiind din nou dus în închisoarea Lui
    din <u>Ch</u>ihríq.
</p>
<p>
    L-am auzit pe <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí povestind următoarele: „Cam în acelaşi moment în care Báb îl trimise din prezenţa Lui pe ‘Aẓím, am primit
    poruncă de la El să adun toate Tabletele disponibile pe care El le revelase în timpul întemniţării Sale în castelele de la Máh-Kú şi <u>Ch</u>ihríq şi să
    le predau în mâinile lui Siyyid Ibráhím-i-<u>Kh</u>alíl, care în vremea aceea locuia în Tabríz, şi să-l rog să le ascundă şi să le păstreze cu cea mai mare
    grijă.”
</p>
<p>
    „În timpul şederii mele în acel oraş, l-am vizitat deseori pe Siyyid ‘Alíy-i-Zunúzí, care îmi era rudă şi pe care îl auzii deplângând de multe ori soarta
    fiului său. «Se pare că şi-a pierdut minţile», se plângea el cu tărie. «Prin comportamentul lui el mi-a adus numai reproşuri şi ruşine. Încearcă să-i
    domoleşti agitaţia sufletească şi să-l convingi să-şi ascundă convingerile.» L-am vizitat în fiecare zi şi am văzut lacrimile care curgeau neîncetat din
    ochii lui. După ce Báb plecă din Tabríz, într-o zi pe când m-am dus să îl văd, am fost surprins să văd bucuria şi fericirea care îi luminau faţa. Chipul
    lui frumos era plin de zâmbet, când veni în întâmpinarea mea. «Ochii Îndrăgitului», spuse el pe când mă îmbrăţişa, «au privit această faţă şi aceşti ochi
    au contemplat faţa Lui.» «Lasă-mă», adăugă el, «să-ţi dezvălui secretul fericirii mele. După ce Báb a fost dus înapoi la <u>Ch</u>ihríq, într-o zi, pe când
    stăteam închis în celula mea, mi-am întors inima către El şi L-am implorat cu aceste cuvinte: ‹Tu vezi, o, Mult-Îndrăgitul meu, captivitatea şi
    neajutorarea mea şi ştii cât de tare tânjesc să-Ţi privesc chipul. Risipeşte întunecimea care îmi sufocă inima cu lumina chipului Tău.› Ce lacrimi de
    durere chinuitoare am vărsat în acel ceas. Eram atât de copleşit de emoţie că părea că mi-am pierdut cunoştinţa. Dintr-o dată, am auzit vocea lui Báb şi,
    iată. El mă chema. Îmi ceru să mă ridic. Am contemplat măreţia chipului Său când El mi-a apărut în faţa ochilor. El îmi zâmbi şi mă privi în ochi. M-am
    aruncat înainte şi am căzut la picioarele Lui. ‹Bucură-te›, mi-a spus El; ‹se apropie ceasul când, chiar în acest oraş, voi fi legat în faţa ochilor
    mulţimii şi voi cădea victimă focului duşmanului. Nu voi alege pe nimeni altul decât pe tine să împartă cu Mine cupa martiriului. Fii liniştit că această
    promisiune pe care ţi-o fac va fi respectată.› Eram fermecat de frumuseţea acelei viziuni. Când mi-am revenit, eram cufundat într-un ocean de fericire, o
    fericire de o asemenea strălucire, pe care nici toate necazurile pământului nu o puteau întuneca. Acea voce îmi este şi acum vie în auz. Acea viziune mă
    bântuie atât ziua cât şi noaptea. Amintirea acelui zâmbet inefabil mi-a risipit singurătatea captivităţii. Sunt ferm convins că ceasul la care promisiunea
    Lui va fi îndeplinită nu mai poate fi amânat.» L-am rugat stăruitor să fie răbdător şi să îşi ascundă emoţia. Mi-a promis că nu va divulga nimănui acel
    secret şi se porni să arate cea mai mare îngăduinţă faţă de Siyyid ‘Alí. M-am grăbit să-l asigur pe tatăl său de hotărârea lui şi am reuşit să obţin
    eliberarea lui din captivitate. Acel tânăr a continuat până în ziua martiriului său să stea în compania părinţilor şi rudelor sale cu seninătate şi
    bucurie. Un astfel de comportament faţă de prietenii şi rudele sale a făcut ca în ziua în care şi-a dat viaţa pentru Îndrăgitul lui, oamenii din Tabríz au
    plâns cu toţii şi l-au jelit.”
</p>
<p>
    CAPITOLUL XVIII
</p>
<p>
    CAPITOLUL XVIII: INTEROGAREA LUI BÁB LA TABRÍZ
</p>
<p>
    INTEROGAREA LUI BÁB LA TABRÍZ
</p>
<p>
    BÁB, în anticiparea ceasurilor Sale de restrişte, Şi-a risipit discipolii care se adunaseră la <u>Ch</u>ihríq, aşteptând cu o resemnare senină ordinul ce
    avea să-L cheme la Tabríz. Cei în mâinile cărora fusese predat nu au crezut de cuviinţă să treacă prin oraşul<u>Kh</u>uy, care se afla pe traseul lor spre
    capitala Á<u>dh</u>irbáyján-ului.
</p>
<p>
    Vizita Lui la Urúmíyyih
</p>
<p>
    Ei au ales să meargă prin Urúmíyyih şi astfel să evite demonstraţiile pe care populaţia agitată a oraşului <u>Kh</u>uy probabil că le-ar fi ţinut în semn
    de protest împotriva tiraniei guvernului. Când Báb sosi la Urúmíyyih, Malik Qásim Mírzá L-a primit cu mare pompă, oferindu-I cea mai caldă ospitalitate. În
    prezenţa Lui, prinţul se comportă cu extraordinară deferenţă şi nu lăsă să se comită nici cea mai mică impoliteţe din partea celor care primiseră
    permisiunea de a-L întâlni.
</p>
<p>
    Într-o anumită zi de vineri, când Báb era în drum spre baia publică, prinţul, care era curios să testeze curajul şi puterea Oaspetelui său, porunci
    grăjdarului său să-I ofere cel mai sălbatic cal pentru a-L călări. De teamă ca nu cumva Báb să sufere vreun accident, servitorul se apropie în taină de El
    şi încercă să-L convingă să refuze să încalece calul care deja îl aruncase pe cel mai priceput şi mai brav călăreţ. „Nu-ţi fie teamă”, a răspuns El.
    „Îndeplineşte-ţi porunca şi lasă-Ne pe Noi în grija celui Atotputernic.” Locuitorii din Urúmíyyih, cărora li se comunicaseră intenţiile prinţului, umplură
    piaţa publică, dornici să asiste la ceea ce se putea întâmpla lui Báb. De îndată ce calul I-a fost adus, El se apropie în linişte de el şi, luându-l de
    căpăstrul pe care grăjdarul I-l oferise, îl mângâie uşor, punând piciorul în scară. Calul stătu liniştit şi nemişcat lângă El, ca şi cum ar fi fost
    conştient de puterea care îl domina. Mulţimea care a urmărit acest spectacol neobişnuit se minună de comportamentul animalului. Pentru minţile lor simple,
    această întâmplare extraordinară a părut aproape un miracol. Ei se grăbiră în entuziasmul lor să sărute scările calului lui Báb, dar au fost împiedicaţi de
    servitorii prinţului, care se temură ca nu cumva o aşa mulţime de oameni să-I facă vreun rău. Prinţul însuşi, care îl însoţise pe Oaspetele lui pe jos până
    în apropierea băii publice, a fost rugat de Báb ca, de îndată ce ajungeau la intrarea băii, să se întoarcă acasă. Pe tot parcursul drumului, oamenii
    prinţului ce mergeau pe jos se străduiau să ţină în frâu oamenii care se îmbulzeau înainte pentru a-L zări pe Báb pentru o clipă. La sosirea Lui, El îi
    trimise pe toţi cei care Îl însoţiseră, păstrându-i cu el pe servitorul personal al prinţului şi pe Siyyid Ḥasan, care aşteptă în anticameră şi care-L
    ajută să se dezbrace. La întoarcerea Sa de la baia publică, El încălecă din nou pe acelaşi cal, fiind aclamat de aceeaşi mulţime. Prinţul veni pe jos să-L
    întâlnească şi-Ll escortă înapoi la reşedinţa lui.
</p>
<p>
    De îndată ce Báb părăsi baia, oamenii din Urúmíyyih se îmbulziră să ia cu ei şi ultima picătură din apa cu care El se spălase. Mare a fost agitaţia acelei
    zile. Pe când observa aceste dovezi ale entuziasmului nestăvilit, El îşi aduse aminte de o binecunoscută tradiţie, îndeobşte atribuită lui Imám ‘Alí,
    Conducătorul Celor Credincioşi, care se referea în special la Á<u>dh</u>irbáyján. Aceeaşi tradiţie spune în pasajele de încheiere că lacul din Urúmíyyih va
    fierbe, va ieşi din hotarele sale şi va inunda oraşul. Când I se spuse mai apoi cum majoritatea copleşitoare a localnicilor se ridicaseră singuri pentru a
proclama credinţa Cauzei Sale, El constată calm: „Credeţi că oamenii când spun, «Noi credem» vor fi lăsaţi în voia lor şi nu vor fi puşi să dovedească?”    <a name="footnote-2341-307-backlink"></a><a href="#footnote-2341-307">307</a> Acest comentariu era justificat pe deplin de atitudinea pe care aceiaşi
    oameni o avuseseră faţă de El când vestea tratamentului cumplit aplicat Lui în Tabríz ajunse la urechile lor. La ceas de restrişte, abia dacă se mai găsea
    o mână de oameni dintre aceia care îşi declaraseră atât de ostentativ credinţa să îşi menţină legământul lor de credinţă faţă de Cauza Lui. Printre
    aceştia, în primele rânduri se afla Mullá Imám-Vardí, a cărui perseverenţă în credinţă nu putuse fi depăşită de nimeni, în afară de Mullá Jalíl-i-Urúmí,
    originar din Urúmíyyih şi una din Slovele Celui Viu. Adversitatea nu făcuse altceva decât să-i intensifice ardoarea devotamentului şi să-i întărească
    crezul în dreptatea Cauzei pe care o îmbrăţişă. El ajunse mai apoi în prezenţa lui Bahá’u’lláh, recunoscând pe dată adevărul Misiunii Lui şi luptă pentru
    progresul ei cu aceeaşi sinceritate ferventă care îi caracterizase strădaniile sale de la început în promovarea Cauzei lui Báb. Ca recunoaştere a
    serviciilor sale exemplare, el şi familia lui au fost onoraţi cu numeroase Tablete născute din pana lui Bahá’u’lláh în care El lăuda realizările sale şi
    invoca binecuvântările celui Atotputernic pentru eforturile lui. Cu o hotărâre de neclintit, el continuă să trudească pentru progresul Credinţei până când,
    după vârsta de optzeci de ani părăsi această lume.
</p>
<p>
    Poveştile despre semnele şi minunile la care nenumăraţii admiratori ai lui Báb au fost martori au fost curând transmise din gură în gură, provocând un val
    nemaiîntâlnit de entuziasm care se răspândi cu o iuţeală uimitoare pe tot cuprinsul ţării. Traversând Ṭihránul, acesta îi stârni pe demnitarii religioşi la
    noi eforturi împotriva Lui. Ei tremurau în faţa progreselor unei Mişcări care, dacă ar fi fost lăsată să îşi urmeze cursul, cu siguranţă ar fi înghiţit
    instituţiile de care depindea autoritatea, ba chiar însăşi existenţa lor. Ei vedeau în toate părţile tot mai multe dovezi ale unei credinţe şi ale unui
    devotament pe care ei înşişi nu fuseseră capabili niciodată să le insufle, ale unei loialităţi care lovea chiar la rădăcina unei structuri pe care ei
    înşişi o construiseră şi pe care, deşi aveau toate resursele la îndemână nu reuşiseră încă să o submineze.
</p>
<p>
    Sosirea Sa la Tabríz
</p>
<p>
    Mai ales oraşul Tabríz era în mijlocul celei mai puternice agitaţii. Vestea iminentei sosiri a lui Báb aprinse imaginaţia locuitorilor săi, stârnind şi
    cele mai aprige duşmănii în inimile conducătorilor religioşi din Á<u>dh</u>irbáyján. Dintre toţi locuitorii Tabríz-ului, doar aceştia s-au abţinut să ia
    parte la demonstraţiile prin care o populaţie recunoscătoare întâmpina întoarcerea lui Báb în oraşul lor. Atât de mare era fervoarea entuziasmului popular
    pe care acea veste o aduse, încât autorităţile au decis să-L găzduiască pe Báb într-un loc din afara porţilor oraşului. Au avut privilegiul de a ajunge la
    El doar cei pe care El a dorit să-i întâlnească. Restul nu au fost primiţi.
</p>
<p>
    În cea de-a doua seară după sosirea Sa, Báb îl chemă în prezenţa Lui pe ‘Aẓím, susţinându-şi cu tărie în timpul conversaţiei cu acesta declaraţia potrivit
    căreia, El nu era nimeni altul decât Qá’im-ul cel promis. Dându-şi seama că acesta nu era dispus să recunoască această revendicare fără rezerve şi
    simţindu-i agitaţia interioară, El spuse: „Mâine, în prezenţa lui Valí-‘Ahd<a name="footnote-2341-308-backlink"></a><a href="#footnote-2341-308">308</a> şi
    în mijlocul oamenilor de vază ai oraşului şi ‘ulamá adunaţi, Îmi voi proclama Misiunea. Oricine va dori să-Mi ceară alte mărturii pe lângă versetele pe
    care le-am revelat, fie ca el să caute satisfacţie în Qá’im-ul iluziilor sale deşarte.”
</p>
<p>
    L-am auzit pe ‘Aẓím mărturisind următoarele: „În acea noapte am fost cufundat într-o stare de mare agitaţie. Am rămas treaz şi fără astâmpăr până la ceasul
    zorilor. Dar de îndată ce mi-am înălţat rugăciunea de dimineaţă, mi-am dat seama că am suferit o importantă transformare. Părea că o nouă uşă se descuiase
    şi acum stătea deschisă în faţa mea. Curând răsări în mine convingerea că, dacă-i eram loial credinţei mele în Muḥammad, Apostolul lui Dumnezeu, trebuia
    fără îndoială să recunosc fără rezerve şi revendicările avansate de Báb şi să mă supun fără teamă sau şovăială tuturor poruncilor pe care El ar fi binevoit
    să le dea. Această concluzie îmi linişti agitaţia sufletească. M-am grăbit la Báb şi I-am cerut iertare. «Este încă o dovadă a măreţiei acestei Cauze»,
    remarcă El, dacă însuşi ‘Aẓím<a name="footnote-2341-309-backlink"></a><a href="#footnote-2341-309">309</a> s-a simţit atât de tare tulburat şi zguduit de
    puterea ei şi de întinderea revendicării sale.» «Fii sigur», mai adăugă El, «că milostenia celui Atotputernic îţi va da putinţa de a-l întări pe cel cu
    inima slabă şi de a-i conduce paşii celui rătăcitor. Atât de mare va fi credinţa ta, căci, dacă duşmanii tăi te-ar mutila şi ţi-ar sfârteca trupul în
    bucăţi, în speranţa că vor micşora cu un dram sau cu o fărâmă ardoarea iubirii tale, ei ar eşua în planurile lor. Fără îndoială că în zilele ce vor urma,
    îl vei întâlni faţă în faţă pe Cel care este Domnul tuturor lumilor şi te vei împărtăşi din bucuria prezenţei Sale.» Aceste cuvinte risipiră întunericul
    temerilor mele. Din acea zi, nicio urmă de teamă sau de nelinişte nu a mai reuşit să îşi arunce umbra asupra mea.”
</p>
<p>
    Interogarea Lui de către grupul de ‘ulamá
</p>
<p>
    Reţinerea lui Báb în afara porţilor oraşului Tabríz nu reuşi să domolească agitaţia care domnea în oraş. Toate măsurile de precauţie, toate restricţiile
    impuse de autorităţi nu au făcut altceva decât să agraveze o situaţie care devenise deja de rău augur şi ameninţătoare. Ḥájí Mírzá Áqásí îşi emise ordinele
    pentru convocarea imediată
</p>
<p>
    FOTOGRAFIE A LUI NÁṢIRI’D-DÍN <u>SH</u>ÁH COPIL, PREZENTÂNDU-L PE MÍRZÁ ABU’L-QÁSIM, QÁ’IM -MAQÁM-UL ÎN DREAPTA LUI ŞI ḤÁJÍ MÍRZÁ ÁQÁSÍ ÎN STÂNGA. ÎN
    STÂNGA (MARCAT CU X) STĂ MANÚ<u>CH</u>IHR <u>KH</u>AN, MU‘TAMIDU’D-DAWLIH
</p>
<p>
    a demnitarilor religioşi din Tabríz la reşedinţa oficială a guvernatorului Á<u>dh</u>irbáyján-ului, cu scopul declarat de a-L acuza pe Báb şi de a căuta
    cele mai eficiente mijloace de a-I stinge influenţa.
</p>
<p>
    NÁṢIRI’D-DÍN <u>SH</u>ÁH
</p>
<p>
Ḥájí Mullá Maḥmúd, având titlul de Niẓámu’l-‘Ulamá, care era învăţătorul lui Náṣiri’d-Dín Mírzá, Valí-‘Adh<a name="footnote-2341-310-backlink"></a>    <a href="#footnote-2341-310">310</a>, Mullá Muḥammad-i-Mámáqání, Mírzá ‘Alí-Aṣ<u>gh</u>ar, <u>Sh</u>ay<u>kh</u>u’l-Islám şi alţi câţiva dintre cei mai
distinşi <u>sh</u>ay<u>kh</u>í şi doctori în cele sfinte, s-au numărat printre cei care au fost convocaţi cu acel scop.    <a name="footnote-2341-311-backlink"></a><a href="#footnote-2341-311">311</a> Însuşi Náṣiri’d-Dín Mírzá participă la acea întrunire, pe care a condus-o
    Niẓámu’l-‘Ulamá, care, de îndată ce începură consultările, însărcină un ofiţer al armatei în numele adunării pentru a-L aduce pe Báb în faţa lor. O mare de
    oameni asediaseră între timp intrarea acelei săli şi aşteptau cu nerăbdare momentul în care ar fi putut zări pentru o clipă chipul Lui. Ei se buluceau
    înainte, în număr atât de mare, încât au fost nevoiţi să forţeze un culoar pentru El prin mulţimea care se adunase în faţa porţii.
</p>
<p>
    La sosirea Sa, Báb observă că toate scaunele din acea încăpere fuseseră ocupate, cu excepţia unuia care fusese rezervat pentru Valí-‘Ahd. El salută
    întreaga adunare şi, fără cea mai mică ezitare, se îndreptă să ocupe acel loc liber. Măreţia ţinutei Lui, expresia de încredere copleşitoare care se citea
    pe fruntea Sa – şi mai presus de toate spiritul de putere care se revărsa strălucitor din întreaga Lui fiinţă, părea că pentru un moment spulberase
    sufletul din trupurile acelora pe care El îi salută. O tăcere adâncă, tainică, se aşternu dintr-o dată peste ei. Niciun suflet din acea adunare distinsă nu
    îndrăzni să sufle vreun cuvânt. Într-un sfârşit, liniştea care se cuibărise asupra lor a fost risipită de Niẓámu’l-‘Ulamá. „Cine pretinzi că eşti”, Îl
    întrebă el pe Báb, „şi care este mesajul pe care l-ai adus?” „Eu sunt”, exclamă Báb de trei ori, „Eu sunt, Eu sunt Cel promis. Eu sunt Acela al cărui nume
    l-aţi invocat timp de o mie de ani, la a cărui menţionare v-aţi ridicat în picioare, la a cărui sosire aţi aşteptat cu nerăbdare să fiţi martori şi v-aţi
    rugat lui Dumnezeu ca să vă grăbiţi spre ceasul Revelaţiei sale. Cu adevărat spun, se cuvine popoarelor atât din Răsărit, cât şi din Apus să asculte de
cuvântul Meu şi să jure credinţă persoanei Mele.” Nimeni nu îndrăzni să răspundă în afară de Mullá Muḥammad-i-Mámáqání, un conducător al comunităţii    <u>sh</u>ay<u>kh</u>í-ilor, el însuşi fost discipol al lui Siyyid Káẓim. Acesta era cel căruia siyyid-ul îi constatase cu amărăciune necredinţa şi
    nesinceritatea şi căruia îi deplângea caracterul corupt. <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí, care îl auzise pe Siyyid Káẓim rostind acele critici, mi-a
    povestit următoarele: „Am fost tare surprins de tonul pe care îl folosise faţă de Mullá Muḥammad şi am fost curios să ştiu care va fi comportamentul lui
    ulterior, pentru a merita astfel de exprimări ale milei şi condamnării din partea învăţătorului său. Până în acea zi, când am descoperit atitudinea sa faţă
    de Báb, nu mi-am dat seama de măsura aroganţei şi orbirii sale. Stăteam împreună cu alţi oameni în afara acelei săli şi am reuşit să urmăresc conversaţia
    celor care se aflau înăuntru. Mullá Muḥammad era aşezat în stânga lui Valí-‘Ahd. Báb ocupa locul dintre ei. Imediat după ce El S-a declarat a fi Cel
    promis, un sentiment de groază îi cuprinse pe cei prezenţi. Ei îşi lăsaseră capetele în jos într-o confuzie tăcută. Paloarea feţelor lor trăda neliniştea
    lor sufletească. Mullá Muḥammad, acel renegat cu un singur ochi şi cu barba albă, Îl dojeni cu insolenţă, spunând: «June prăpădit şi necopt din <u>Sh</u>
    íráz. Ai tulburat şi răscolit deja ‘Iráq-ul; vrei acum să provoci o astfel de dezordine şi în Á<u>dh</u>irbáyján?» «Înălţimea voastră», răspunse Báb, «nu
    am venit aici de bunăvoie. Am fost chemat în acest loc.» «Taci din gură», strigă furios Mullá Muḥammad, «discipol pervers şi demn de dispreţ al Satanei!»
    «Înălţimea voastră», răspunse din nou Báb, «îmi menţin ceea ce am declarat deja.»”
</p>
<p>
    EMINENŢI MUJTAHIZI PERSANI
</p>
<p>
    „Niẓámu’l-‘Ulamá se gândi că era mai bine să-I conteste deschis Misiunea. «Declaraţia pe care ai prezentat-o», îi spuse lui Báb, «este una uluitoare;
    trebuie să fie susţinută de dovezile cele mai irefutabile.» «Cea mai măreaţă, cea mai convingătoare dovadă a adevărului Misiunii Profetului lui Dumnezeu»,
răspunse Báb, «este fără îndoială propriul Lui Cuvânt. El Însuşi mărturiseşte acest adevăr: ‹Nu le este lor de ajuns că Noi Ţi-am trimis Ţie Cartea?›    <a name="footnote-2341-312-backlink"></a><a href="#footnote-2341-312">312</a> Puterea de a aduce astfel de dovezi Mi-a fost dată de Dumnezeu. În decursul a
    două zile şi două nopţi, Eu mă declar capabil de a revela versete în număr egal cu întregul Qur’án.» Niẓámu’l-‘Ulamá ceru: «Descrie verbal, dacă spui
    adevărul, desfăşurările acestei întâlniri într-un limbaj care să semene cu frazeologia versetelor Qur’án-ului, pentru ca Valí-‘Ahd şi teologii adunaţi să
    poată mărturisi adevărul revendicării tale.» Báb consimţi cu bucurie la acest lucru. De îndată ce El rosti aceste cuvinte: «În numele lui Dumnezeu, cel
    Îndurător, cel Milostiv, laudă Celui care a creat cerul şi pământul», Mullá Muḥammad-i-Mámáqání Îl întrerupse şi Îi atrase atenţia asupra unei încălcări a
    unei reguli gramaticale. «Acest autoproclamat Qá’im al nostru», strigă el batjocoritor, «s-a dovedit încă de la început un necunoscător ale celor mai
    elementare reguli ale gramaticii!» «Qur’án-ul însuşi», răspunse Báb, «se află în total dezacord cu regulile şi înţelegerile care sunt în vigoare în acest
    moment printre oameni. Cuvântul lui Dumnezeu nu poate fi niciodată supus limitărilor creaturilor Sale. Dimpotrivă, regulile şi canoanele pe care oamenii
    le-au adoptat au fost deduse din textul Cuvântului lui Dumnezeu şi se bazează pe acesta. În chiar textele acelei Cărţi sfinte, oamenii au găsit nu mai
    puţin de trei sute de situaţii de greşeli de gramatică, la fel cu cea pe care o critici acum dumneata. Dar fiind Cuvântul lui Dumnezeu, ei nu au avut altă
    cale şi au trebuit să se resemneze în faţa voinţei Lui.»”<a name="footnote-2341-313-backlink"></a><a href="#footnote-2341-313">313</a>
</p>
<p>
    „El repetă apoi aceleaşi cuvinte pe care le rostise mai înainte, la care Mullá Muḥammad ridică din nou aceeaşi obiecţie. Curând după aceea, altcineva
    îndrăzni să adreseze această întrebare lui Báb: «Cărui timp îi aparţine cuvântul I<u>sh</u>tartanna?» Pentru a-i răspunde, Báb cită acest verset al
    Qur’án-ului: «Departe de slava Domnului tău, Domnul întregii măreţii, fie tot ceea ce ei Îi impută şi pacea fie cu Apostolii Săi. Şi lăudat fie Dumnezeu,
    Domnul lumilor.» Imediat după aceea, El se ridică şi părăsi acea întrunire.”<a name="footnote-2341-314-backlink"></a><a href="#footnote-2341-314">314</a>
</p>
<p>
    Umilinţele aplicate lui Báb
</p>
<p>
    Niẓámu’l-‘Ulamá’ a fost profund nemulţumit de felul în care se desfăşura acea întâlnire. „Ce ruşinoasă”, a fost el auzit exclamând mai târziu, „este
    nepoliteţea oamenilor din Tabríz. Care ar putea fi legătura dintre aceste remarci deşarte şi analizarea unor chestiuni extrem de importante şi
    spectaculoase?” Alţi câţiva au fost şi ei înclinaţi să denunţe tratamentul ruşinos aplicat lui Báb cu acea ocazie. Cu toate acestea, Mullá
    Muḥammad-i-Mámáqání stărui în acuzaţiile sale vehemente. „Vă avertizez”, protestă el zgomotos, „dacă veţi permite acestui tânăr să îşi desfăşoare
    nestingherit activităţile sale, va veni ziua în care întreaga populaţie a Tabríz-ului se va aduna sub stindardul lui. Dacă el, când va veni acea zi, va da
    de înţeles că dorinţa lui va fi ca toţi ‘ulamá din Tabríz şi însuşi Valí-‘Ahd să fie alungaţi din oraş şi ca el singur să preia hăţurile autorităţii civile
    şi religioase, niciunul dintre voi, cei care azi priviţi cu nepăsare cauza lui, nu veţi putea să vă opuneţi lui cu destulă putere. Întregul oraş, nu,
    întreaga provincie a Á<u>dh</u>irbáyján-ului va fi în acea zi în unanimitate de partea lui.”
</p>
<p>
    Acuzaţiile insistente ale acelui uneltitor au stârnit teama în rândul autorităţilor din Tabríz. Aceia care ţineau în mâinile lor puterea s-au consultat cu
    privire la măsurile cele mai eficiente care trebuiau luate pentru a rezista avansării Credinţei Lui. Unii cereau cu insistenţă ca în urma marcatei lipse de
    respect pe care Báb o arătase către Valí-‘Ahd prin ocuparea scaunului lui fără permisiunea sa şi pentru că nu obţinuse permisiune de la preşedintele acelei
    întruniri când s-a ridicat şi a plecat, El ar fi trebuit chemat din nou într-o întrunire similară şi ar fi trebuit să primească o pedeapsă umilitoare din
    partea membrilor acelui consiliu. Totuşi, Náṣiri’d-Din Mírzá refuză să accepte o astfel de propunere. În final s-a decis ca Báb să fie dus în casa lui
    Mírzá ‘Alí-Aṣ<u>gh</u>ar, care era atât<u>Sh</u>ay<u>kh</u>u’l-Islám al oraşului Tabríz, cât şi siyyid şi să primească din mâna gărzii de corp a
    guvernatorului pedeapsa pe care o merita. Garda de corp refuză să se supună unei astfel de solicitări, preferând să nu se amestece în chestiuni pe care ei
    le considerau de competenţa teologilor din oraş. <u>Sh</u>ay<u>kh</u>u’l-Islám însuşi decise să-I aplice pedeapsa. El Îl chemă pe Báb în casa lui şi-I dădu
    unsprezece lovituri de nuia la tălpi cu propriile mâini.<a name="footnote-2341-315-backlink"></a><a href="#footnote-2341-315">315</a>
</p>
<p>
    În acelaşi an, acest tiran insolent a fost lovit de paralizie şi, după ce a îndurat cele mai cumplite dureri, a avut parte de o moarte cumplită. Caracterul
    său înşelător, avar şi egoist a fost unanim cunoscut de populaţia Tabríz-ului. Arhicunoscut pentru cruzimea şi nemernicia lui, el a fost temut şi
    dispreţuit de oamenii care gemeau sub jugul lui şi se rugau să fie eliberaţi. Împrejurările abjecte ale morţii sale le amintiră prietenilor şi adversarilor
    lui de pedeapsa care îi aşteaptă negreşit pe cei care nici nu se tem de Dumnezeu şi pe care nici vocea conştiinţei lor nu îi poate împiedica să arate atâta
    cruzime perfidă faţă de semenii lor. După moartea lui, funcţiile lui <u>Sh</u>ay<u>kh</u>u’l-Islám au fost abolite în Tabríz. Atât de mare a fost infamia
    lui, că până şi numele instituţiei pe care el o reprezentase ajunsese să fie urât de oameni.
</p>
<p>
    Şi totuşi, comportamentul lui, josnic şi trădător cum fusese, a fost numai un exemplu de comportament ticălos caracteristic atitudinii conducătorilor
    religioşi din rândul compatrioţilor faţă de Báb. Cât de mult şi cât de amarnic se abătuseră aceştia de la calea corectitudinii şi a dreptăţii. Cu cât
    dispreţ au nesocotit ei poveţele Profetului lui Dumnezeu şi observaţiile imám-ilor Credinţei. Oare nu declarau aceştia explicit că „dacă un tânăr din spiţa
    lui Baní-Há<u>sh</u>im<a name="footnote-2341-316-backlink"></a><a href="#footnote-2341-316">316</a> va fi manifestat şi va chema oamenii la o Carte nouă şi
    la legi noi, toţi trebuiau să se grăbească la El şi să-I îmbrăţişeze Cauza”. Deşi aceiaşi imami au specificat clar că „majoritatea duşmanilor Lui vor fi
    prelaţii”, totuşi aceşti oameni orbi şi ignoranţi au ales să urmeze exemplul conducătorilor lor şi să le considere comportamentul drept model de dreptate
    şi justiţie. Ei au călcat pe urmele lor, le-au ascultat implicit ordinele şi s-au considerat „poporul salvării”, „aleşii lui Dumnezeu” şi „păzitorii
    Adevărului Lui.”
</p>
<p>
    Întoarcerea Lui la <u>Ch</u>ihríq şi epistola Lui către Ḥájí Mírzá Áqásí
</p>
<p>
    De la Tabríz, Báb a fost dus înapoi la <u>Ch</u>ihríq, unde a fost din nou lăsat în custodia lui Yaḥyá <u>Kh</u>án. Persecutorii lui şi-au imaginat
    satisfăcuţi că, prin chemarea Lui în prezenţa lor, prin ameninţări şi intimidare, ei Îl vor convinge să-Şi abandoneze Misiunea. Acea întrunire I-a dat
    ocazia lui Báb să prezinte apăsat, în prezenţa celor mai iluştri demnitari adunaţi în capitala Á<u>dh</u>irbáyján-ului, trăsăturile distinctive ale
    revendicării Sale şi să combată, într-un limbaj succint şi convingător, argumentele adversarilor Lui. Vestea acelei declaraţii solemne, încărcată de
    consecinţe atât de răsunătoare, se răspândi cu repeziciune pe tot cuprinsul Persiei şi stârni din nou şi mai adânc sentimentele discipolilor lui Báb. Le
    reanimă râvna, le reconsolidă poziţia, fiind semnalul de începere a acelor evenimente extraordinare care aveau curând să cutremure acel meleag.
</p>
<p>
    De îndată ce Báb se întoarse la <u>Ch</u>ihríq, El scrise într-un limbaj îndrăzneţ şi mişcător un denunţ asupra caracterului şi faptelor lui Ḥájí Mírzá
Áqásí. În pasajele de început ale acelei epistole, ce a fost numită <u>Kh</u>uṭbiy-i-Qahríyyih<a name="footnote-2341-317-backlink"></a>    <a href="#footnote-2341-317">317</a>, Autorul se adresează Marelui Vazír al lui Muḥammad <u>Sh</u>áh cu aceste cuvinte: O, tu, care nu ai crezut în
    Dumnezeu şi ţi-ai întors faţa de la semnele Lui!” Acea epistolă lungă a fost transmisă lui Ḥujjat, care, în acele zile, se afla închis în Ṭihrán. I s-au
    dat instrucţiuni ca aceasta să fie înmânată personal lui Ḥájí Mírzá Áqásí.
</p>
<p>
    Am avut privilegiul de a auzi următoarea relatare din gura lui Bahá’u’lláh pe când se afla în oraşul-închisoare ‘‘Akká: „Mullá Muḥammad-‘Alíy-i-Zanjání,
    imediat ce îi înmână acea Tabletă lui Ḥájí Mírzá Áqásí, veni să mă viziteze. Mă aflam în compania lui Mírzá Masíh-i-Núrí şi a altor câţiva credincioşi când
    sosi. El povesti împrejurările predării acelei Tablete şi recită în faţa noastră întregul ei conţinut, care avea o lungime de vreo trei pagini şi pe care
    el o memorase.” Tonul cu care Bahá’u’lláh îl menţionase pe Ḥujjat indica cât de mare era mulţumirea Lui cu privire la puritatea şi nobleţea vieţii acestuia
    şi cât de mult îi admira curajul neînfricat, hotărârea lui de neclintit, caracterul său spiritual şi statornicia lui nezdruncinată.
</p>
<p>
    CAPITOLUL XIX
</p>
<p>
    CAPITOLUL XIX: CONFRUNTĂRILE DIN MÁZINDARÁN
</p>
<p>
    CONFRUNTĂRILE DIN MÁZINDARÁN
</p>
<p>
    IN aceeaşi
</p>
<p>
    Plecarea lui Mullá Ḥusayn de la Mashhad
</p>
<p>
    lună <u>Sh</u>a‘bán care a fost martora nedreptăţilor pricinuite lui Báb şi a nenorocirilor care se abătură asupra lui Bahá’u’lláh şi a tovarăşilor Săi în
    Níyálá, Mullá Ḥusayn reveni din tabăra Prinţului Ḥamzih Mírzá la Ma<u>sh</u>had, de unde avea să se îndrepte şapte zile mai târziu spre Karbilá, însoţit de
    cei ce doreau să meargă cu el. Prinţul îi oferi o sumă de bani pentru a acoperi cheltuielile călătoriei sale, o ofertă pe care el o refuză, trimiţând banii
    înapoi acestuia cu un mesaj în care îl ruga să-i cheltuiască pentru cei săraci şi nevoiaşi. Şi ‘Abdu’l-‘Alí <u>Kh</u>án se oferi să-i pună la dispoziţie
    lui Mullá Ḥusayn cele necesare pentru plănuitul lui pelerinaj şi îşi exprimă dorinţa vie să plătească şi pentru cei care ar fi dorit să îl însoţească. Nu a
    acceptat să primească din partea lui decât o sabie şi un cal, pe care avea să le folosească cu un mare curaj şi îndemânare în asalturile de respingere a
    unui duşman infam.
</p>
<p>
    Pana mea nu va putea niciodată descrie cu destulă acurateţe devotamentul cu care Mullá Ḥusayn le-a înflăcărat sufletul oamenilor din Ma<u>sh</u>had şi nici
    nu poate spera vreodată să egaleze puterea influenţei lui. În acele zile, casa lui era mereu asediată de mulţimi mari de oameni care-l implorau să le
    permită să-l însoţească în acea călătorie. Mamele îşi aduceau fiii, iar surorile îşi aduceau fraţii şi-l implorau cu lacrimi în ochi să îi accepte ca pe
    darurile lor cele mai de preţ pe Altarul Sacrificiului.
</p>
<p>
    Mullá Ḥusayn se afla încă în Ma<u>sh</u>had când sosi un curier care-i aduse turbanul lui Báb şi îi transmise vestea că primise un nou nume din partea
Învăţătorului său, numele de Siyyid ‘Alí. „Împodobeşte-ţi capul”, spunea mesajul, „cu turbanul Meu verde, emblema neamului Meu şi, cu Stindardul Negru<a name="footnote-2341-318-backlink"></a><a href="#footnote-2341-318">318</a> desfăşurat înaintea-ţi, grăbeşte-te spre Jazíriy-i-<u>Kh</u>adrá’    <a name="footnote-2341-319-backlink"></a><a href="#footnote-2341-319">319</a> şi dă-i o mână de ajutor dragului Meu Quddús.”
</p>
<p>
    De îndată ce acest mesaj ajunse la el, Mullá Ḥusayn se ridică pentru a duce la îndeplinire dorinţele Învăţătorului său. Plecând din oraşul Ma<u>sh</u>had
    către un loc situat la o distanţă de un farsang<a name="footnote-2341-320-backlink"></a><a href="#footnote-2341-320">320</a> de oraş, el desfăşură
    Stindardul Negru, îşi puse turbanul lui Báb pe cap, îşi adună tovarăşii, încălecă pe armăsarul lui şi dădu semnalul de început al marşului lor spre
    Jazíriy-i-<u>Kh</u>adrá’. Cei care îl însoţeau, în număr de două sute doi, l-au urmat cu bucurie. Acea zi memorabilă era a nouăsprezecea a lunii <u>Sh</u>
    a‘bán a anului 1264 A.H.<a name="footnote-2341-321-backlink"></a><a href="#footnote-2341-321">321</a>Oriunde zăboveau, prin orice sat sau cătun treceau,
    Mullá Ḥusayn şi tovarăşii lui întru credinţă proclamau fără teamă mesajul Noii Ere, îi invitau pe oameni să le îmbrăţişeze adevărul şi alegeau dintre cei
    care răspundeau chemării lor pe câţiva care erau rugaţi să li se alăture în călătoria lor.
</p>
<p>
    SATUL NÍ<u>SH</u>ÁPÚR
</p>
<p>
    În oraşul Ní<u>sh</u>ápúr, Ḥájí ‘Abdu’l-Majíd, tatăl lui Badí‘<a name="footnote-2341-322-backlink"></a><a href="#footnote-2341-322">322</a>, care era un
    negustor de vază, se înrolă sub stindardul lui Mullá Ḥusayn. Deşi tatăl acestuia se bucura de un prestigiu neîntrecut ca proprietar al unei mine de turcoaz
    din Ní<u>sh</u>ápúr, el lăsă în urmă toate onorurile şi beneficiile materiale pe care oraşul lui natal i le punea la dispoziţie şi jură credinţă
    nestrămutată lui Mullá Ḥusayn. În satul Míyámay, treizeci dintre locuitori îşi declarară credinţa şi se alăturară acelui grup. Cu excepţia lui Mullá ‘Ísá,
    toţi au căzut martiri la fortul <u>Sh</u>ay<u>kh</u> Ṭabarsí.<a name="footnote-2341-323-backlink"></a><a href="#footnote-2341-323">323</a>
</p>
<p>
    Sosind la <u>Ch</u>a<u>sh</u>mih-‘Alí, un loc situat lângă oraşul Dám<u>gh</u>án şi pe şoseaua spre Mázindarán, Mullá Ḥusayn decise să îşi întrerupă
    călătoria şi să zăbovească acolo pentru câteva zile. Îşi stabili tabăra la umbra unui copac mare, la marginea unui izvor. „Suntem la o răscruce de
drumuri”, le spuse el tovarăşilor lui. „Vom aştepta decizia Lui în ceea ce priveşte calea pe care trebuie să mergem.” Spre sfârşitul lunii <u>Sh</u>avvál,    <a name="footnote-2341-324-backlink"></a><a href="#footnote-2341-324">324</a> se iscă o furtună puternică şi lovi la pământ o creangă mare a acelui copac,
    ceea ce l-a făcut pe Mullá Ḥusayn să remarce: „Copacul suveranităţii lui Muḥammad <u>Sh</u>áh, prin voia lui Dumnezeu, a fost smuls din rădăcini şi a fost
    culcat la pământ.” La a treia zi după ce el rosti acea prezicere, un curier care se afla în drum spre Ma<u>sh</u>had, sosi din Ṭihrán şi îi anunţă de
    moartea suveranului.<a name="footnote-2341-325-backlink"></a><a href="#footnote-2341-325">325</a> În ziua următoare, grupul se decise să plece spre
    Mázindarán. În vreme ce conducătorul lor se ridica să plece, el arătă în direcţia Mázindarán-ului şi spuse: „Aceasta este calea care duce la Karbilá
    noastră. Cine nu este pregătit pentru marile obstacole ce ne aşteaptă pe drum să se întoarcă la casa lui şi să renunţe la această călătorie.” El repetă de
    mai multe ori acest avertisment şi, când se apropiau de Savád-Kúh, declară explicit: „Eu împreună cu douăzeci şi şapte din tovarăşii mei vom muri pentru
    Prea-îndrăgitul. Cine nu este în stare să renunţe la această lume, să fie lăsat acum, chiar în această clipă, să plece, căci mai târziu nu va mai putea
    scăpa.” Douăzeci dintre tovarăşii săi au ales să se întoarcă, simţindu-se neputincioşi să dea piept cu încercările la care conducătorul lor făcea mereu
    aluzie.
</p>
<p>
    Apelul lui Sa‘ídu’l-‘Ulamá către locuitorii din Bárfurúsh
</p>
<p>
    Vestea apropierii lor de oraşul Bárfurú<u>sh</u> îl alarmă pe Sa‘ídu’l-‘Ulamá’. Popularitatea largă şi în creştere a lui Mullá Ḥusayn, împrejurările
    plecării sale din Ma<u>sh</u>had, Stindardul Negru care flutura înaintea lui – dar mai presus de toate, numărul, disciplina şi entuziasmul tovarăşilor lui,
    toate laolaltă stârniră ura implacabilă a acelui mujtahid crud şi infatuat. El porunci crainicului să adune oamenii din Bárfurú<u>sh</u> la masjid şi să
    anunţe că o predică de o importanţă covârşitoare va fi rostită de el şi că niciun adept loial al Islám-ului din acea zonă nu îşi putea permite să o piardă.
    O mare mulţime de oameni, bărbaţi şi femei se năpustiră spre masjid, îl văzură urcând în amvon, aruncându-şi turbanul la podea, deschizându-şi cu violenţă
    gulerul cămăşii şi deplângând starea jalnică în care căzuse Credinţa. „Treziţi-vă”, tună el din amvon, „căci duşmanii voştri sunt chiar la poartă, gata să
    măture în calea lor tot ceea ce preţuim ca fiind pur şi sfânt în Islám. De nu le vom putea ţine piept, nimeni nu va mai supravieţui urgiei lor. Cel care
    este conducătorul acelei cete a venit singur într-o zi şi a asistat la lecţiile mele. M-a ignorat cu desăvârşire şi m-a tratat cu foarte mult dispreţ în
    faţa discipolilor mei adunaţi. Pentru că am refuzat să îi acord onorurile pe care le aştepta, el s-a ridicat furios şi m-a provocat la o dispută. Pe vremea
    când Muḥammad <u>Sh</u>áh şedea pe tronul său şi era la apogeul puterii sale, acest om a avut îndrăzneala să se arunce asupra mea cu multă cruzime. Ce acte
    deplasate va face acum acest instigator la rele, care se apropie în fruntea clicii sale de sălbatici, acum când mâna protectoare a lui Muḥammad <u>Sh</u>áh
    a fost retezată dintr-o dată. Este de datoria tuturor locuitorilor oraşului Bárfurú<u>sh</u>, tineri şi bătrâni, bărbaţi şi femei, să se înarmeze împotriva
    acestor distrugători demni de dispreţ ai Islám-ului, şi să le ţină piept prin orice mijloace atacurilor. Mâine, la revărsatul zorilor, ridicaţi-vă cu toţii
    şi mergeţi pentru a le nimici forţele.”
</p>
<p>
    Întreaga congregaţie se ridică pentru a răspunde chemării sale. Discursul lui înfierbântat, autoritatea netăgăduită pe care o avea asupra-le şi teama
    cumplită a lor de a nu îşi pierde vieţile şi bunurile, toate împreună le insuflară locuitorilor acelui oraş dorinţa de a face toate pregătirile necesare
pentru iminenta confruntare. S-au înarmat cu toate mijloacele de luptă pe care le-au găsit sau le-au făurit şi au pornit în zori în afara oraşului Bárfurú<u>sh</u>, pe deplin hotărâţi să-i întâlnească şi să-i ucidă pe duşmanii Credinţei lor şi să le jefuiască bunurile.    <a name="footnote-2341-326-backlink"></a><a href="#footnote-2341-326">326</a>
</p>
<p>
    Atacul locuitorilor din Bárfurúsh asupra lui Mullá Ḥusayn şi a tovarăşilor lui
</p>
<p>
    De îndată ce Mullá Ḥusayn se decise să ia calea care ducea spre Mázindarán, imediat după ce şi-a înălţat rugăciunea de dimineaţă, el îi sfătui pe
    însoţitorii săi să lase în urmă toate bunurile lor. „Lăsaţi în urma voastră tot ce aveţi”, îi rugă el cu stăruinţă, „şi mulţumiţi-vă doar cu armăsarii şi
    cu săbiile voastre, ca toţi să vadă renunţarea voastră a tuturor lucrurilor lumeşti şi să îşi dea seama că această mică grupare a tovarăşilor aleşi ai lui
    Dumnezeu nu doreşte păstrarea bunurilor proprii şi cu atât mai puţin doreşte să ia ceea ce aparţine altora.” Toţi i-au dat pe dată ascultare şi, fără a-şi
    încărca armăsarii, se ridicară şi îl urmară cu bucurie. Tatăl lui Badí‘ a fost primul care a renunţat la desaga sa, care conţinea o cantitate considerabilă
    de turcoaz pe care o adusese cu el de la mina ce aparţinea tatălui său. Un singur cuvânt din partea lui Mullá Ḥusayn se dovedi suficient pentru a-l
    convinge a lăsa la marginea drumului ceea ce era fără îndoială cel mai de preţ bun al lui şi să respecte dorinţa conducătorului lui.
</p>
<p>
    Respingerea atacului de către Mullá Ḥusayn
</p>
<p>
    La o distanţă de un farsang<a name="footnote-2341-327-backlink"></a><a href="#footnote-2341-327">327</a> de Bárfurú<u>sh</u>, Mullá Ḥusayn şi însoţitorii
    lui s-au întâlnit cu duşmanii lor. O mare de oameni înarmaţi până în dinţi cu arme şi muniţie se adunase şi le tăiase calea. O aprigă sălbăticie se citea
    pe feţele lor şi din gurile lor se auziră cele mai cumplite cuvinte de ocară. În faţa răcnetelor acestei populaţii turbate, însoţitorii făcură un gest ca
    şi cum şi-ar fi scos săbiile din teacă. „Nu încă”, le porunci conducătorul lor; „până când agresorul nostru nu ne obligă să ne apărăm, săbiile noastre
    trebuie să rămână în teacă.” De abia rosti aceste cuvinte că focul duşmanilor a fost îndreptat spre ei. Şase dintre tovarăşi au fost răsturnaţi la pământ.
    „Preaiubite conducător”, exclamă unul dintre ei, „ne-am ridicat şi te-am urmat şi nu avem altă dorinţă decât să ne sacrificăm pe calea Credinţei pe care am
    îmbrăţişat-o. Te rugăm, lasă-ne să ne apărăm şi nu ne lăsa să cădem atât de ruşinos victimele focului duşmanului.” „Nu a sosit încă ceasul”, răspunse Mullá
Ḥusayn; „numărul nostru încă nu este complet.” Imediat după aceea, un glonţ străpunse pieptul unuia dintre însoţitorii lui, un siyyid din Yazd,    <a name="footnote-2341-328-backlink"></a><a href="#footnote-2341-328">328</a> care mersese pe jos tot drumul de la Ma<u>sh</u>had până în acel loc şi care
    se număra printre susţinătorii cei mai fermi ai lui. Văzând acel tovarăş devotat căzând mort la picioarele lui, Mullá Ḥusayn ridică ochii spre cer şi se
    rugă: „Priveşte, o, Doamne, Dumnezeul meu, soarta tristă a tovarăşilor Tăi aleşi şi fii martor la primirea pe care aceşti oameni au dat-o celor iubiţi de
    Tine. Ştii că nu preţuim nicio dorinţă mai mult decât să-i călăuzim către calea Adevărului şi să le dăruim cunoaşterea Revelaţiei Tale. Tu Însuţi ai
    poruncit să ne apărăm vieţile împotriva atacurilor duşmanului. Credincios poruncii Tale, eu mă ridic acum împreună cu tovarăşii mei să ţinem piept
    asaltului duşmanilor împotriva noastră.”<a name="footnote-2341-329-backlink"></a><a href="#footnote-2341-329">329</a>
</p>
<p>
    Scoţându-şi din teacă sabia şi aruncându-se călare în mijlocul mulţimii, Mullá Ḥusayn urmări cu o cutezanţă nemaipomenită pe atacatorul tovarăşului său
    căzut. Adversarul său, care se temea să dea piept cu el, se refugie în spatele unui copac şi, ţinându-şi sus muscheta, căuta să se apere. Mullá Ḥusayn îl
recunoscu pe dată, se năpusti înspre el şi cu o singură lovitură de sabie tăie trunchiul copacului, ţeava muschetei şi trupul adversarului său.    <a name="footnote-2341-330-backlink"></a><a href="#footnote-2341-330">330</a> Forţa uluitoare a acelei lovituri îl năuci pe duşman şi-i paraliză acţiunile.
    Toţi o luară la fugă cuprinşi de panică la văzul acelei desfăşurări extraordinare de îndemânare, putere şi curaj. Această faptă vitejească avea să fie
    prima de acest fel care să ateste bravura şi eroismul lui Mullá Ḥusayn, o faptă care îi aduse laudele lui Báb. Şi Quddús îi lăudă la rândul lui sângele
    rece cu care se comportă cu acea ocazie Mullá Ḥusayn. Se spune că, la auzul veştii, el ar fi citat următorul verset din Qur’án: „Aşa că nu aţi fost voi cei
    care i-aţi ucis, ci Dumnezeu îi ucise; iar acele împunsături de suliţă erau ale lui Dumnezeu şi nu ale voastre. El îi alege pe cei credincioşi printr-o
    milostivă încercare trimisă de El Însuşi: cu adevărat, Dumnezeu aude şi ştie. Acestea se întâmplară ca Dumnezeu să poată să transforme în nimicnicie
    corabia necredincioşilor.”
</p>
<p>
    Eu însumi, când mă aflam în Ṭihrán în anul 1265 A.H.,<a name="footnote-2341-331-backlink"></a><a href="#footnote-2341-331">331</a> la o lună după
    încheierea luptei memorabile de la <u>Sh</u>ay<u>kh</u> Ṭabarsí, l-am auzit pe Mírzá Aḥmad povestind detaliile acestui episod unor credincioşi, printre
    care se numărau Mírzá Muḥammad-Ḥusayn-i-Ḥakamíy-i-Kirmání, Ḥájí Mullá Ismá‘íl-i-Faráhání, Mírzá Ḥabíbu’lláh-i-Iṣfáháni şi Siyyid Muḥammad-i-Iṣfáháni.
</p>
<p>
    Când, mai târziu, am vizitat <u>Kh</u>urásánul şi am locuit în casa lui Mullá Ṣádiq-i-<u>Kh</u>urásání în Ma<u>sh</u>had, unde am fost invitat să
    propovăduiesc Credinţa, în prezenţa unor credincioşi, printre care se aflau Nabíl-i-Akbar şi tatăl lui Badi‘,
</p>
<p>
    Relatarea lui Mírzá Muḥammad-i-Furúghí
</p>
<p>
    i-am cerut lui Mírzá Muḥammad-i-Furú<u>gh</u>í să mă lămurească cu privire la veridicitarea acelei povestiri. Mírzá Muḥammad declară cu emfază: „Eu însumi
    am fost martorul faptei lui Mullá Ḥusayn. De nu aş fi văzut acele lucruri cu ochii mei, nu aş fi crezut niciodată.” În legătură cu aceasta, acelaşi Mírzá
    Muḥammad ne povesti următoarele: „După conflictele de la Vás-Kas, când Prinţul Mihdí-Qulí Mírzá a fost pus pe fugă şi a alergat desculţ din faţa
    tovarăşilor lui Báb, Amír-Niẓám<a name="footnote-2341-332-backlink"></a><a href="#footnote-2341-332">332</a> l-a criticat aspru. «Ţi-am dat sarcina», îi
    scria acestuia, «de a supune o mână de învăţăcei tineri şi demni de dispreţ. Ţi-am pus la dispoziţie armata <u>Sh</u>áh-ului şi totuşi tu ai permis să
    suferi o înfrângere atât de ruşinoasă. Mă întreb ce s-ar fi ales de tine dacă ţi-aş fi încredinţat misiunea de a bate forţele armate aliate ale guvernelor
    rus şi otoman?» Prinţul crezu de cuviinţă să încredinţeze unui curier fragmentele de ţeavă ale aceleiaşi puşti care a fost făcută bucăţi de sabia lui Mullá
    Ḥusayn şi să-i spună acestuia să le prezinte personal lui Amír-Niẓám. «Astfel este», a fost mesajul lui către Amír, «puterea covârşitoare a unui adversar
    care, cu o singură lovitură de sabie, a despicat în şase părţi copacul, muscheta şi pe posesorul acesteia.»
</p>
<p>
    „O mărturie atât de convingătoare a puterii adversarilor săi, era, în ochii lui Amír-Niẓám, o provocare pe care niciun om de rangul şi cu autoritatea sa nu
    putea să o ignore. Decise să stăvilească puterea care, printr-un act atât de curajos, căută să ţină piept forţelor sale. În ciuda numărului copleşitor de
    oameni desfăşuraţi, nereuşind să-l înfrângă pe Mullá Ḥusayn şi pe tovarăşii lui prin luptă dreaptă şi cinstită, el a recurs mişeleşte la trădare şi
    înşelăciune ca instrumente în realizarea scopului său. El ordonă prinţului să îşi pună pecetea pe Qur’án şi să jure pe onoarea ofiţerilor săi că din acel
    moment se vor abţine de la orice act de ostilitate faţă de ocupanţii fortului. Prin aceste mijloace el reuşi să-i convingă să depună armele şi să provoace
    adversarilor săi lipsiţi de apărare o înfrângere zdrobitoare şi lipsită de glorie.”
</p>
<p>
    O astfel de afişare de îndemânare şi putere atrase atenţia unui număr considerabil de observatori ale căror minţi au rămas, până la acel moment, neatinse
    de prejudecată sau de răutate. Trezi entuziasmul poeţilor care, în diferite oraşe ale Persiei, au fost îndemnaţi să cânte în versuri isprăvile celui care
    fusese în stare de o faptă atât de îndrăzneaţă. Poemele lor au ajutat la răspândirea cunoaşterii şi la imortalizarea amintirii acelei fapte măreţe. Printre
    cei care şi-au adus omagiile valorii lui Mullá Ḥusayn se număra şi un anume Riḍá-Qulí <u>Kh</u>án-i-Lalih-Bá<u>sh</u>í care, în lucrarea „Tárí<u>kh</u>
    -i-Náṣiri”, lăudă cu generozitate puterea extraordinară şi măiestria neegalată care au caracterizat acel atac.
</p>
<p>
    Am îndrăznit să-l întreb pe Mírzá Muḥammad-i-Furú<u>gh</u>í dacă ştia că în „Nási<u>kh</u>u’t-Tavárí<u>kh</u>” se făcuse menţiunea faptului că Mullá
    Ḥusayn, în anii lui de tinereţe, fusese instruit în arta mânuirii sabiei şi că el îşi dobândise măiestria doar după o perioadă lungă de antrenamente.
    „Acestea sunt doar plăsmuiri”, afirmă Mullá Muḥammad. „Îl cunosc din copilărie şi am fost în preajma lui, fiind camarad de şcoală şi prieten pentru multă
    vreme. Nu l-am ştiut niciodată capabil de o asemenea tărie şi putere. Mă consider superior în vigoare şi tărie trupească. Mâna lui tremura când scria şi de
    multe ori îşi exprimase neputinţa de a scrie atât de mult şi de des pe cât şi-ar fi dorit. Era profund stânjenit în această privinţă şi continua să sufere
    de consecinţele acestui handicap până la călătoria sa spre Mázindarán. Dar în momentul în care îşi scoase sabia din teacă pentru a riposta împotriva acelui
    atac sălbatic, părea că o putere misterioasă îl transformase subit. În toate confruntările care au urmat, el a fost văzut primul care să ţâşnească la atac
    şi să-şi strunească armăsarul spre tabăra agresorilor. Fără ajutor, el ţinea piept şi lupta cu forţele aliate ale adversarilor săi şi singur obţinea
    victoria. Noi, care îl urmam în ariergardă, trebuia să ne mulţumim cu cei pe care el îi scotea deja din luptă şi care erau slăbiţi de loviturile primite.
    Doar numele lui era de ajuns pentru a semăna spaima în inimile adversarilor săi. Fugeau la pomenirea lui; tremurau când el avansa spre ei. Chiar şi cei
    care i-au fost tovarăşi mereu rămâneau muţi de uimire în faţa lui. Am fost uluiţi de desfăşurarea lui de forţe, de determinarea lui neştirbită şi de
    cutezanţa lui fără margini. Eram toţi ferm convinşi că el încetase a mai fi Mullá Ḥusayn pe care îl cunoscusem noi şi că în el locuia acum un spirit pe
    care doar Dumnezeu i-l putuse dărui.”
</p>
<p>
    Acelaşi Mírzá Muḥammad-i-Furú<u>gh</u>í îmi povesti următoarele: „De îndată ce Mullá Ḥusayn dădu acea lovitură memorabilă asupra adversarului său, dispăru
    din faţa noastră. Nu am ştiut unde a plecat. Doar servitorul lui, Qambar-‘Alí a reuşit să se ţină după el. Mai apoi el ne dădu de ştire că stăpânul lui se
    aruncă singur năprasnic asupra duşmanilor şi reuşi cu o singură lovitură de sabie să culce la pământ pe toţi cei care îndrăzniră să-l atace. Neţinând seama
    de gloanţele care şuierau năprasnic asupra lui, el şi-a făcut loc printre rândurile inamicului şi se îndrepta spre Bárfurú<u>sh</u>. Călări fără oprire
    până la reşedinţa lui Sa‘ídu’l-‘Ulamá’, înconjură casa de trei ori şi strigă: «Acel laş demn de dispreţ care i-a incitat pe locuitorii acestui oraş la
    războire sfântă împotriva noastră şi s-a ascuns în mod ruşinos îndărătul zidurilor acestei case, să iasă din ascunzătoarea sa măreaţă. Fie ca el, prin
    exemplul lui, să facă dovada sincerităţii chemării sale şi dreptatea cauzei lui. Oare a uitat el că acela care cheamă la război sfânt trebuie cu orice preţ
    ca el însuşi să mărşăluiască în fruntea adepţilor lui şi prin propriile sale fapte să le înflăcăreze devotamentul şi să le susţină entuziasmul?»”
</p>
<p>
    Capitularea oamenilor din Bárfurúsh
</p>
<p>
    Glasul lui Mullá Ḥusayn potoli vacarmul mulţimii. Locuitorii oraşului Bárfurú<u>sh</u> capitulară şi pe dată strigară, „Pace, pace!” De îndată ce vocea
    capitulării se auzi, aclamaţiile celor care îl urmaseră pe Mullá Ḥusayn, care la acel moment se vedeau galopând spre Bárfurú<u>sh</u>, se auziră din toate
    părţile. Strigătul „Yá Ṣáḥibu’z-Zamán!”<a name="footnote-2341-333-backlink"></a><a href="#footnote-2341-333">333</a> pe care îl scoteau din toate puterile
    stârni panica în inimile celor care îl auziseră. Tovarăşii lui Mullá Ḥusayn, care abandonaseră orice speranţă de a-l mai găsi pe acesta în viaţă, au fost
    foarte surprinşi când l-au văzut stând drept în şaua calului, nevătămat şi neatins de urgia acelui atac. Fiecare dintre ei se apropie cu reverenţă de el şi
    sărută scările şeii sale.
</p>
<p>
    În după amiaza acelei zile, pacea care o implorau locuitorii din Bárfurú<u>sh</u> le-a fost acordată. Mulţimii care se adunase în jurul lui, Mullá Ḥusayn
    îi adresă aceste cuvinte: „O, adepţi ai Profetului lui Dumnezeu şi <u>sh</u>í‘ah ai imám-ilor Credinţei Sale. De ce v-aţi ridicat împotriva noastră. De ce
    consideraţi că vărsarea de sânge este un act meritoriu în ochii lui Dumnezeu. Am repudiat noi vreodată adevărul Credinţei voastre. Aceasta este
    ospitalitatea pe care Apostolul lui Dumnezeu i-a îndemnat pe adepţii Lui să o acorde atât celor credincioşi cât şi celor necredincioşi. Ce am făcut noi ca
    să merităm o astfel de pedeapsă din partea voastră. Gândiţi-vă: eu singur, cu nicio altă armă în afară de sabia mea, am putut ţine piept ploii de gloanţe
    care s-a năpustit asupra mea din partea locuitorilor oraşului Bárfurú<u>sh</u> şi am ieşit neatins din mijlocul focului cu care m-aţi asediat. Atât
    persoana mea cât şi calul meu am scăpat nevătămaţi din atacul vostru copleşitor.
</p>
<p>
    În afară de o mică zgârietură pe care o am pe faţă, nu aţi reuşit să mă răniţi. Dumnezeu m-a protejat şi a dorit să le arate ochilor voştri dominaţia
    Credinţei Lui.”
</p>
<p>
    Imediat după aceasta, Mullá Ḥusayn se îndreptă spre caravanseraiul Sabzih-Maydán. Descălecă şi, stând la intrarea hanului, aşteptă sosirea tovarăşilor săi.
    De îndată ce ei s-au adunat şi au fost găzduiţi în acel loc, el trimise după pâine şi apă. Cei care au fost însărcinaţi să le aducă s-au întors cu mâinile
    goale şi l-au informat că nu au reuşit să procure nici pâine de la brutar, şi nici apă din piaţa publică. „Ne-ai sfătuit”, îi spuseră ei, „să ne punem
    încrederea în Dumnezeu şi să ne abandonăm voinţei Lui. «Nimic nu ni se poate întâmpla în afară de ceea ce Dumnezeu a predestinat pentru noi. Stăpânul,
Domnul nostru este El; şi lăsaţi pe cei care au credinţă să se încreadă în El!»”<a name="footnote-2341-334-backlink"></a>    <a href="#footnote-2341-334">334</a>
</p>
<p>
    Încercări repetate ale tovarăşilor lui Mullá Ḥusayn de a suna adhán-ul
</p>
<p>
    Mullá Ḥusayn dădu ordin ca porţile caravanseraiului să fie închise. Adunându-şi tovarăşii, îi rugă să rămână împreună în prezenţa lui până la apusul
    soarelui. Cum se apropia seara, el întrebă dacă vreunul din ei ar fi fost dispus să se ridice şi, renunţând la viaţa sa de dragul Credinţei sale, să se
    urce pe acoperişul caravanseraiului şi să sune a<u>dh</u>án-ul.<a name="footnote-2341-335-backlink"></a><a href="#footnote-2341-335">335</a> Un tânăr
    răspunse cu bucurie. De îndată ce cuvintele de deschidere „Alláh-u-Akbar” au fost rostite de acesta, un glonte îl lovi dintr-o dată şi-l ucise. „Lăsaţi
    încă unul dintre voi să se ridice”, îi rugă Mullá Ḥusayn, „şi cu aceeaşi renunţare de sine să ducă mai departe rugăciunea pe care acel tânăr nu reuşi să o
    termine.” Un alt tânăr se ridică repede în picioare şi de îndată ce rosti cuvintele, „Mărturisesc că Muḥammad este Apostolul lui Dumnezeu”, a fost secerat
    de un alt glonţ al duşmanului. Un al treilea tânăr, la cererea conducătorului lui, încercă să termine rugăciunea pe care tovarăşii săi martirizaţi au fost
    forţaţi să o lase neterminată. Şi el avu aceeaşi soartă. Pe când se apropia de sfârşitul rugăciunii şi rostea cuvintele, „Nu există niciun alt Dumnezeu în
    afară de Dumnezeu”, şi el la rândul lui căzu mort.
</p>
<p>
    Atacul din caravanseraiul de la Sabzih-Maydán
</p>
<p>
    Uciderea celui de-al treilea dintre ei îl determină pe Mullá Ḥusayn să dea porţile caravanseraiului la o parte şi să se ridice, împreună cu prietenii lui,
    să respingă acest atac neaşteptat din partea unui inamic atât de mişel. Sărind în şaua calului, el dădu semnalul pentru asaltul împotriva atacatorilor care
    se adunaseră în faţa porţilor şi umplură Sabzih-Maydánul. Cu sabia în mână şi urmat de tovarăşii lui, el reuşi să decimeze forţele care i se puseră înainte
    în formaţie de luptă. Cei câţiva care scăpară de săbiile lor au fugit din faţa lor în panică, implorând din nou pace, implorând din nou milă. Odată cu
    apropierea serii, întreaga mulţime dispăru. Sabzih-Maydánul, care cu câteva ore mai devreme era cotropit de o mare de adversari înverşunaţi, era acum
    pustiu. Vacarmul mulţimii se linişti. Presărat cu trupurile celor ucişi, Maydánul şi împrejurimile sale ofereau un spectacol trist şi mişcător, o scenă
    care aducea mărturie asupra victoriei lui Dumnezeu împotriva duşmanilor Lui.
</p>
<p>
    Intervenţia persoanelor de vază din Bárfurúsh
</p>
<p>
    O victorie atât de surprinzătoare<a name="footnote-2341-336-backlink"></a><a href="#footnote-2341-336">336</a> determină o parte din nobilii şi
    conducătorii poporului să intervină şi să implore mila lui Mullá Ḥusayn pentru concetăţenii lor. Ei veniră pe jos să îi prezinte cererea lor. „Dumnezeu ne
    este martor”, pledară ei, „că nu avem vreo altă intenţie, în afară de stabilirea păcii şi reconcilierii între noi. Rămâi o clipă şi nu ataca, până când îţi
    vom fi explicat motivele noastre.” Observând sinceritatea apelului lor, Mullá Ḥusayn descălecă şi-i invită să i se alăture în caravanserai. „Spre deosebire
    de oamenii acestui oraş, noi ştim cum să-i primim pe străini în mijlocul nostru”, spuse el, invitându-l să ia loc lângă el şi comandând să fie serviţi cu
    ceai. „Sa‘ídu’l-‘Ulamá’”, răspunseră ei, „este singurul responsabil de a fi înteţit focul unei astfel de mârşăvii. Oamenii din Bárfurú<u>sh</u> nu trebuie
    în niciun fel implicaţi în crimele care s-au comis. Hai să uităm trecutul. Noi, în avantajul ambelor părţi, am sugera ca tu şi tovarăşii tăi să plecaţi
    mâine spre Ámul. Bárfurú<u>sh</u> se află acum în vâltoarea unei mari tulburări; ne temem ca nu cumva ei să poată fi instigaţi din nou să vă atace.”
</p>
<p>
    Instrucţiunile date lui <u>Kh</u>usraw-i-Qádí-Kalá’í
</p>
<p>
Mullá Ḥusayn, deşi intui lipsa de sinceritate a oamenilor, consimţi asupra propunerii lor; ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání    <a name="footnote-2341-337-backlink"></a><a href="#footnote-2341-337">337</a> şi Ḥájí Muṣṭafá <u>Kh</u>án se ridicară deodată şi, jurând pe Qur’án-ul pe
    care îl aduseră cu ei, declarară solemn că îi vor considera drept oaspeţii lor în acea seară, iar a doua zi îi vor da ordine lui <u>Kh</u>
    usraw-i-Qádí-Kalá’í<a name="footnote-2341-338-backlink"></a><a href="#footnote-2341-338">338</a> şi la o sută de călăreţi să asigure trecerea lor în
    siguranţă prin <u>Sh</u>ír-Gáh.
</p>
<p>
    „Blestemul lui Dumnezeu şi al Profeţilor Lui să se abată asupra noastră, atât în lumea aceasta, cât şi în următoarea”, au mai adăugat ei, „dacă vom permite
    vreodată ca cea mai mică vătămare să-ţi fie pricinuită ţie sau oamenilor tăi.”
</p>
<p>
    De îndată ce terminară declaraţiile, sosiră prietenii lor care se duseseră să aducă mâncare pentru tovarăşii lui şi hrană pentru cai. Mullá Ḥusayn îi rugă
pe tovarăşii lui întru credinţă să îşi întrerupă postul, cu atât mai mult cu cât niciunul dintre ei, în acea zi de vineri, a douăsprezecea a lunii    <u>Dh</u>i’l-Qa‘dih,<a name="footnote-2341-339-backlink"></a><a href="#footnote-2341-339">339</a> nu mâncase şi nu băuse nimic de la revărsatul zorilor.
    Numărul persoanelor de vază şi al servitorilor lor care se înghesuiră în caravanserai în acea zi fusese atât de mare, că nici el şi nici vreunul dintre
    tovarăşii lui nu avuseseră parte de ceaiul pe care îl oferiră vizitatorilor lor.
</p>
<p>
    În acea seară, cam la patru ore după apusul soarelui, Mullá Ḥusayn împreună cu prietenii lui, luară cina în compania lui ‘Abbás-Qulí <u>Kh</u>án şi Ḥájí
    Muṣṭafá <u>Kh</u>án. În miezul aceleiaşi nopţi, Sa‘ídu’l-‘Ulamá’ îl chemă pe <u>Kh</u>usraw-i-Qádí-Kalá’í la el şi îi împărtăşi ferm acestuia dorinţa ca,
    oricând şi oriunde ar fi dorit, toate bunurile acelei grupări care îi fusese încredinţată să fie confiscate şi ca membrii ei înşişi, fără nicio excepţie,
    să fie omorâţi. „Nu sunt aceştia adepţii Islám-ului?”, remarcă <u>Kh</u>usraw. „Nu aceiaşi oameni, aşa cum am aflat deja, au preferat mai degrabă să-şi
    sacrifice trei dintre tovarăşii lor decât să lase neterminată chemarea la rugăciune pe care au început-o. Cum am putea noi, care nutrim astfel de planuri
    şi îndemnăm la astfel de fapte, să putem fi consideraţi ca meritând acest nume?” Acel ticălos fără ruşine insistă ca ordinele lui să fie îndeplinite întru
    totul. „Omoară-i”, spuse el, arătând cu degetul spre gâtul lui, „şi nu te teme. Eu însumi îmi voi asuma responsabilitatea pentru fapta ta. Eu, în Ziua
    Judecăţii, voi răspunde în faţa lui Dumnezeu în numele tău. Noi, care ţinem în mâinile noastre sceptrul autorităţii, suntem cu siguranţă mai bine informaţi
    decât tine şi putem decide cum să stârpim această erezie.”
</p>
<p>
    La răsăritul soarelui, ‘Abbás-Qulí <u>Kh</u>án ceru ca <u>Kh</u>usraw să fie adus în prezenţa sa şi îl rugă să-i arate lui Mullá Ḥusayn şi tovarăşilor lui
    cel mai mare respect, să asigure trecerea lor cu bine prin <u>Sh</u>ír-Gáh şi să refuze orice recompensă ar fi dorit să-i ofere aceştia.<u>Kh</u>usraw jură
    supunere acestor ordine şi-l asigură că nici el şi nici călăreţii lui nu vor slăbi vigilenţa lor şi nu se vor abate de la datoria lor. „La întoarcerea
    noastră”, adăugă el, „îţi vom arăta dovada scrisă de mâna lui a mulţumirii pentru serviciile pe care i le-am oferit.”
</p>
<p>
    Când <u>Kh</u>usraw a fost condus de către ‘Abbás-Qulí <u>Kh</u>án şi Ḥájí Muṣṭafá <u>Kh</u>án precum şi de către alţi conducători de seamă ai oraşului
    Bárfurú<u>sh</u> în prezenţa lui Mullá Ḥusayn şi a fost prezentat acestuia, Mullá Ḥusayn a remarcat: „«De vei face bine, binele acesta îţi va fi şi ţie de
    folos; iar de vei face rău, răul se va întoarce împotriva ta.»<a name="footnote-2341-340-backlink"></a><a href="#footnote-2341-340">340</a> Dacă acest om
    se va comporta bine cu noi, mare va fi răsplata lui; iar de ne va trăda, mare îi va fi pedeapsa. Ne încredinţăm Cauza lui Dumnezeu şi ne împăcăm pe deplin
    cu voia Sa.”
</p>
<p>
    Incidentul din pădurea Mázindarán-ului
</p>
<p>
    Mullá Ḥusayn rosti aceste cuvinte şi dădu semnalul de plecare. Încă o dată Qambar-‘Alí a fost auzit înălţând chemarea stăpânului său, „Încălecaţi pe
    armăsarii voştri, o, eroi ai lui Dumnezeu!” – o chemare pe care el o înălţa de fiecare dată cu astfel de ocazii. La auzul acestor cuvinte, toţi se grăbiră
    spre caii lor. Un detaşament format din călăreţii lui <u>Kh</u>usraw mergea înaintea lor. Erau urmaţi de <u>Kh</u>usraw şi Mullá Ḥusayn, care călăreau la
    pas în mijlocul companiei. În spate, erau urmaţi de restul însoţitorilor, iar în dreapta şi în stânga lor se deplasa restul celor o sută de călăreţi pe
    care <u>Kh</u>usraw îi înarmase, dispuşi a duce la îndeplinire planul lui. Se căzuse de acord ca să se plece din Bárfurú<u>sh</u> dimineaţa devreme şi să
    se sosească în aceeaşi zi la prânz la <u>Sh</u>ír-Gáh. La două ore după răsăritul soarelui, ei porniră spre destinaţia lor. <u>Kh</u>usraw alese
    intenţionat drumul care ducea prin pădure, o cale ce i-ar fi servit mai bine realizării scopurilor sale.
</p>
<p>
    De îndată ce au intrat în pădure, el dădu semnalul începerii atacului. Oamenii lui se aruncară năprasnic asupra tovarăşilor, le luară bunurile, îi omorâră
    pe câţiva, printre care şi pe fratele lui Mullá Ṣádiq şi îi luară prizonieri pe restul. Imediat ce strigătul de agonie şi durere ajunse la urechile lui,
    Mullá Ḥusayn se opri şi, descălecând, protestă împotriva comportamentului mişelesc al lui <u>Kh</u>usraw. „Miezul zilei a trecut demult”, îi spuse el; „iar
    noi încă nu am ajuns la destinaţia noastră. Refuz să merg mai departe cu tine; mă pot lipsi de călăuzirea şi compania ta şi a oamenilor tăi.” Întorcându-se
    spre Qambar-‘Alí, îi ceru acestuia să desfăşoare covorul de rugăciune pentru ca el să-şi poată înălţa rugăciunea. Era ocupat cu abluţiunile când <u>Kh</u>
    usraw, care descălecă şi el, îl chemă pe unul dintre servitorii lui, spunându-i să-l anunţe pe Mullá Ḥusayn că, dacă dorea să ajungă la finalul călătoriei,
    trebuia să-i predea sabia şi calul. Refuzând să dea un răspuns, Mullá Ḥusayn începu să se roage. La scurt timp, Mírzá
Muḥammad-Taqíy-i-Juvayníy-i-Sabzivárí, un mare om de litere şi de un curaj extraordinar, se duse la un servitor care pregătea qalyán-ul    <a name="footnote-2341-341-backlink"></a><a href="#footnote-2341-341">341</a> şi îi ceru acestuia să-l ducă la <u>Kh</u>usraw; acesta îi îndeplini dorinţa
    pe dată. Mírzá Muḥammad-Taqí se aplecase pentru a înteţi focul pentru qalyán când, vârându-şi dintr-o dată mâna în sânul lui <u>Kh</u>usraw, îi scoase
    pumnalul din haină şi i-l înfipse adânc în măruntaie.<a name="footnote-2341-342-backlink"></a><a href="#footnote-2341-342">342</a>
</p>
<p>
    Mullá Ḥusayn era încă în rugăciune când strigătul „Yá Ṣáḥibu’z-Zamán”<a name="footnote-2341-343-backlink"></a><a href="#footnote-2341-343">343</a> a fost
    din nou înălţat de tovarăşii lui. Ei se năpustiră asupra mârşavilor lor atacatori şi dintr-o lovitură îi culcară pe toţi la pământ, în afară de servitorul
    care pregătea qalyán-ul. Înspăimântat şi fără apărare, el se aruncă la picioarele lui Mullá Ḥusayn şi-i imploră ajutorul. I se dădu qalyanul plin de
    giuvaieruri care aparţinuse stăpânului său şi i se ceru să se întoarcă la Bárfurú<u>sh</u> şi acolo să-i povestească lui ‘Abbás-Qulí <u>Kh</u>án tot ceea
    ce văzuse. „Spune-i”, l-a îndemnat Mullá Ḥusayn, „cât de bine s-a achitat <u>Kh</u>usraw de sarcina primită. Acel ticălos mincinos îşi imaginase în zadar
    că misiunea mea se apropie de sfârşit, că atât sabia cât şi calul meu au încetat a mă mai servi. Nu avea habar că munca lor de abia începuse, că atâta timp
    cât serviciile pe care mi le oferă nu sunt pe deplin încheiate, nici puterea lui şi nici puterea altui om pe lângă a lui nu le pot lua de lângă mine.”
</p>
<p>
    Sosirea la mormântul sfânt al lui <u>Sh</u>ay<u>kh</u> Ṭabarsí
</p>
<p>
    Cum se lăsa seara, grupul decise să zăbovească în acel loc până în zori. În zori, după ce Mullá Ḥusayn îşi înălţă rugăciunea, el îşi adună tovarăşii şi
    spuse: „Ne apropiem de Karbilá noastră, destinaţia noastră finală.” Imediat după aceea, el porni pe jos spre acel loc, fiind urmat de tovarăşii lui. Aflând
    că unii dintre ei încercau să ducă cu ei bunurile lui <u>Kh</u>usraw şi ale oamenilor acestuia, el le porunci să lase totul în urmă cu excepţia cailor şi a
    săbiilor. „Se cuvine”, îi îndemnă el, „să ajungeţi în acel loc sacru într-o stare de completă detaşare, pe de-a-ntregul purificaţi de toate lucrurile care
aparţin acestei lumi.”<a name="footnote-2341-344-backlink"></a><a href="#footnote-2341-344">344</a> El merse pe jos cale de un maydan<a name="footnote-2341-345-backlink"></a><a href="#footnote-2341-345">345</a>, până când ajunse la mormântul sfânt al lui <u>Sh</u>ay<u>kh</u> Ṭabarsí.    <a name="footnote-2341-346-backlink"></a><a href="#footnote-2341-346">346</a> <u>Sh</u>ay<u>kh</u>-ul fusese unul dintre cei care transmiseseră cutumele
    prescrise imám-ilor Credinţei, iar locul lui de veci era vizitat de oamenii din împrejurimi. Când a ajuns în acel loc, el recită următorul verset din
    Qur’án: „O, Dumnezeul meu, binecuvântează Tu sosirea mea în acest loc, căci numai Tu poţi acorda astfel de binecuvântări.”
</p>
<p>
    Visul paznicului de la mormântul sfânt al lui <u>Sh</u>ay<u>kh</u> Ṭabarsí
</p>
<p>
    În noaptea dinaintea sosirii lor, paznicul mormântului visă că Siyyidu’<u>sh</u>-<u>Sh</u>uhadá’, Imám Ḥusayn, sosise la <u>Sh</u>ay<u>kh</u> Ṭabarsí,
    însoţit de nu mai puţin de şaptezeci şi doi de războinici şi de un număr mare de însoţitori. El visă că ei zăboviră în acel loc, se angajară în cea mai
    eroică dintre lupte, fiind victorioşi în fiecare bătălie împotriva forţelor duşmanului şi că Profetul lui Dumnezeu Însuşi sosi într-o seară şi se alătură
    acelei grupări binecuvântate. Când Mullá Ḥusayn sosi a doua zi, paznicul îl recunoscu pe dată ca fiind eroul pe care îl văzuse în viziunea lui, se aruncă
    la picioarele lui şi le sărută cu evlavie. Mullá Ḥusayn îl invită să şadă lângă el şi îl ascultă povestind întregul episod. „Tot ce ai văzut”, îl asigură
    el pe paznicul mormântului sfânt, „va fi să se întâmple. Acele scene glorioase vor prinde din nou viaţă în faţa ochilor tăi.” Acel servitor în final se
    aruncă şi el în luptă cu apărătorii eroici ai fortului şi căzu martir între zidurile sale.
</p>
<p>
    IMAGINI ALE FORTULUI ṬABARSÍ CU MORMÂNTUL <u>SH</u>AY<u>KH</u>-ULUI ŞI CU SITUL FORTULUI CARE ÎMPREJMUIA MORMÂNTUL
</p>
<p>
    Chiar în ziua sosirii lor, care era a paisprezecea a lunii <u>Dh</u>i’l-Qa‘dih<a name="footnote-2341-347-backlink"></a><a href="#footnote-2341-347">347</a>
    , Mullá Ḥusayn îi dădu lui Mírzá Muḥammad-Báqir, care construise Bábíyyih-ul, instrucţiunile preliminare cu privire la structura fortului care trebuia să
    fie construit pentru apărarea lor.
</p>
<p>
    Atacul şi respingerea călăreţilor din Qádí-Kalá
</p>
<p>
    Spre seara aceleiaşi zile, ei se treziră înconjuraţi dintr-o dată de o mulţime dezordonată de călăreţi care ieşiseră din pădure şi care se pregăteau să
    deschidă focul asupra lor.
</p>
<p>
    INTRAREA MORMÂNTULUI SFÂNT AL LUI <u>SH</u>AYKH ṬABARSÍ ÎN MÁZINDARÁN
</p>
<p>
    „Suntem o parte a locuitorilor din Qádí-Kalá”, au strigat ei. „Venim să răzbunăm sângele vărsat al lui <u>Kh</u>usraw. Nu vom fi mulţumiţi până când nu vă
    vom trece pe toţi prin sabie.” Asediaţi dintr-o dată de o ceată sălbatică care era gata să se repeadă asupra lor, grupul trebui să scoată din nou săbiile
    în autoapărare. Înălţând strigătul „Yá Ṣáḥibu’z-Zamán”, ei se avântară înainte, îi respinseră pe atacatori şi îi puseră pe fugă. Strigătul fusese atât de
    puternic, încât călăreţii au dispărut la fel de repede cum au apărut. La cererea lui, Mírzá Muḥammad-Taqíy-i-Juvayní a preluat comanda în acea confruntare.
</p>
<p>
    Temându-se ca nu cumva atacatorii lor să se întoarcă din nou asupra lor şi să se ajungă la un măcel general, ei i-au urmărit până când au ajuns într-un sat
    care au crezut ei că era satul Qádí-Kalá. La vederea lor, toţi oamenii au fugit cuprinşi de groază. Mama lui Naẓar <u>Kh</u>án, proprietarul satului, a
    fost ucisă pe neaşteptate în cursul nopţii, în confuzia provocată. Strigătele femeilor, care protestau vehement că ele nu aveau nicio legătură cu
    locuitorii din Qádí-Kalá, au ajuns curând la urechile lui Mírzá Muḥammad-Taqí, care le ordonă imediat tovarăşilor lui să nu atace până nu stabileau clar
    numele şi felul acelui loc. Ei aveau să afle curând că satul aparţinea lui Naẓar <u>Kh</u>án şi că femeia care îşi pierduse viaţa era mama lui. Profund
    întristat de aflarea unei greşeli atât de amarnice comisă de tovarăşii lui, Mírzá Muḥammad-Taqí exclamă cu tristeţe: „Nu am vrut să facem vreun rău nici
    bărbaţilor, şi nici femeilor din acest sat. Singurul nostru scop a fost acela de a domoli violenţa oamenilor din Qádí-Kalá, care erau cât pe ce să ne
    omoare pe toţi.” Îşi ceru scuze sincere pentru tragedia nefericită pe care tovarăşii lui o cauzară fără să ştie.
</p>
<p>
    Naẓar <u>Kh</u>án, care între timp se izolase în casa lui, a fost convins de sinceritatea regretelor exprimate de Mírzá Muḥammad-Taqí. Deşi în suferinţă de
    pe urma tragicei sale pierderi, a simţit nevoia să-l cheme la el şi să-l invite la el acasă. Chiar l-a rugat pe Mírzá Muḥammad-Taqí să-l prezinte lui Mullá
    Ḥusayn, exprimându-şi o vie dorinţă de a i se aduce la cunoştinţă preceptele unei Cauze care putuse stârni o asemenea fervoare în piepturile adepţilor ei.
</p>
<p>
    La revărsatul zorilor, Mírzá Muḥammad-Taqí, însoţit de Naẓar <u>Kh</u>án, au sosit la mormântul sfânt al lui <u>Sh</u>ay<u>kh</u> Ṭabarsí şi l-au găsit pe
    Mullá Ḥusayn conducând rugăciunea congregaţională. Atât de mare era farmecul care strălucea pe chipul lui, încât Naẓar <u>Kh</u>án simţi un imbold
    irezistibil de a se alătura celor care se rugau şi de a repetea aceleaşi rugăciuni care erau rostite de aceştia. După terminarea rugăciunii, Mullá Ḥusayn a
    fost informat de pierderea pe care Naẓar <u>Kh</u>án o suferise. El îşi exprimă în cel mai impresionant limbaj compasiunea pe care el şi întreaga adunare a
    tovarăşilor întru credinţă o simţeau pentru el în marea lui pierdere. „Dumnezeu ştie”, îl asigură el, „că singura noastră intenţie a fost aceea de a ne
    apăra vieţile şi nu de a tulbura pacea în acea zonă.” Mullá Ḥusayn apoi începu să relateze împrejurările care au condus la atacul direcţionat împotriva lor
    de către locuitorii din Bárfurú<u>sh</u> şi îi prezentă comportamentul mişelesc al lui <u>Kh</u>usraw. Apoi îl asigură din nou de durerea pe care moartea
    mamei lui i-o provocă. „Nu-ţi împovăra inima”, spuse Naẓar <u>Kh</u>án dintr-o dată. „De mi s-ar fi dat o sută de fii, pe toţi ţi i-aş fi adus la picioare
    cu bucurie şi i-aş fi oferit ca jertfe pentru Ṣáḥibu’z-Zamán!” În chiar acel moment, el îi jură credinţă veşnică lui Mullá Ḥusayn şi se grăbi spre satul
    lui pentru a se întoarce cu proviziile de care ar fi avut nevoie grupul.
</p>
<p>
    Mullá Ḥusayn le dădu ordin tovarăşilor lui să înceapă construcţia la fortul care fusese planificat. El le distribui fiecărui grup câte o parte a lucrării
    şi îi încurajă să grăbească terminarea lui. În decursul acestor lucrări, ei au fost mereu hărţuiţi de oamenii din satele învecinate care, la instigaţiile
    neîntrerupte ale lui Sa‘ídu’l-‘Ulamá’, ieşeau din satele lor şi îi atacau. Fiecare atac al duşmanului sfârşea în eşec şi ruşine. Netulburat de cruzimea
    repetatelor lor asalturi, tovarăşii ţinură piept cu dârzenie atacurilor, până când au reuşit să supună temporar forţele care îi înconjuraseră din toate
    părţile. Când construcţia a fost terminată, Mullá Ḥusayn a făcut pregătirile necesare pentru asediul la care fortul trebuia să ţină piept şi, în ciuda
    obstacolelor care îi stăteau în cale, adună în el tot ce părea absolut necesar pentru siguranţa ocupanţilor lui.
</p>
<p>
    Vizita lui Bahá’u’lláh la fortul <u>Sh</u>ay<u>kh</u> Ṭabarsí
</p>
<p>
    De abia fusese terminată treaba, când <u>Sh</u>ay<u>kh</u> Abú-Turáb, le dădu vestea că Bahá’u’lláh sosea în satul lui Naẓar <u>Kh</u>án. Îl informă pe
    Mullá Ḥusayn că primise ordin special de la Bahá’u’lláh să îi anunţe că erau toţi oaspeţii Lui în acea seară şi că El Însuşi li se va alătura în aceeaşi
    după-amiază. L-am auzit pe Mullá Mírzá Muḥammad-i-Furú<u>gh</u>í relatând următoarele: „Veştile bune aduse de <u>Sh</u>ay<u>kh</u> Abú-Turáb provocară în
    inima lui Mullá Ḥusayn o bucurie de nedescris. Se grăbi pe dată la tovarăşii lui şi îi rugă să se primenească pentru a-L primi pe Bahá’u’lláh. El însuşi li
    se alătură, măturând şi stropind cu apă zonele din preajma mormântului şi se ocupă personal de tot ce era de trebuinţă pentru sosirea Vizitatorului
    îndrăgit. De îndată ce L-a văzut apropiindu-se cu Naẓar<u>Kh</u>án, el se grăbi înaintea Lui, Îl îmbrăţişă cu tandreţe şi Îl conduse spre locul de onoare
    care era rezervat pentru primirea Lui. În acele vremuri, noi eram prea orbi pentru a putea recunoaşte slava Celui pe care conducătorul nostru îl aducea
    printre noi cu atâta evlavie şi iubire. Ceea ce Mullá Ḥusayn întrezărea, vederea noastră opacă nu reuşea încă să distingă. Cu câtă căldură Îl primi el în
    braţele sale. Ce sentimente de încântare frenetică îi inundară inima la vederea Lui. Era pierdut într-o admiraţie care l-a făcut să uite de tot de noi.
    Sufletul lui era atât de cuprins în contemplarea acelui chip, că noi, care aşteptam permisiunea lui pentru a ne aşeza, am fost lăsaţi să stăm în picioare
    mult timp lângă el. Bahá’u’lláh Însuşi a fost cel care într-un final ne rugă să luăm loc. În curând şi noi am fost în stare să simţim, deşi nu pe deplin,
    farmecul rostirii Sale, deşi niciunul dintre noi nu era nici pe departe conştient de puterea latentă infinită ce zăcea în cuvintele Sale.
</p>
<p>
    „În decursul acelei vizite, Bahá’u’lláh inspectă fortul şi îşi exprimă satisfacţia pentru munca realizată. În conversaţia Sa cu Mullá Ḥusayn, El explică în
    amănunt chestiuni care erau vitale pentru bunăstarea şi siguranţa tovarăşilor lui. «Singurul lucru de care mai are nevoie fortul şi această adunare», spuse
    El, «este prezenţa lui Quddús. Alăturarea lui la acest grup l-ar face să fie împlinit şi perfect.» Îi dădu indicaţii lui Mullá Ḥusayn să-l trimită pe Mullá
    Mihdíy-i-<u>Kh</u>u’í cu şase oameni la Sárí şi să-i ceară lui Mírzá Muḥammad-Taqí să-l predea pe Quddús pe dată în custodia lor. «Frica de Dumnezeu şi
    groaza faţă de pedeapsa Lui», L-a asigurat El pe Mullá Ḥusayn, «îl vor determina să-şi predea prizonierul fără ezitare.»”
</p>
<p>
    „Înainte de a pleca, Bahá’u’lláh îi sfătui să fie răbdători şi să se mulţumească cu voia celui Atotputernic. «De va fi voia Sa», adăugă El, «vă vom mai
    vizita încă o dată în acelaşi loc şi vă vom acorda ajutorul Nostru. Voi aţi fost aleşi de Dumnezeu să fiţi avangarda oştirilor Sale şi ctitorii Credinţei
    Lui. Oştirile voastre vor învinge într-adevăr. Orice s-ar întâmpla, victoria vă aparţine, o victorie care este desăvârşită şi sigură.» Cu aceste cuvinte,
    El îi încredinţă pe acei tovarăşi dârzi în grija lui Dumnezeu şi se întoarse în sat cu Naẓar <u>Kh</u>án şi <u>Sh</u>ay<u>kh</u> Abú-Turáb. De acolo, El se
    îndreptă spre Ṭihrán trecând prin Núr.”
</p>
<p>
    Eliberarea lui Quddús
</p>
<p>
    Mullá Ḥusayn porni pe dată să ducă la îndeplinire instrucţiunile primite. Chemându-l la el pe Mullá Mihdí, el îl rugă să se îndrepte împreună cu alţi şase
    tovarăşi spre Sárí şi să ceară mujtahid-ului să elibereze prizonierul. De îndată ce mesajul i-a fost transmis, Mírzá Muḥammad-Taqí le acceptă necondiţionat
    cererea. Părea că puterea cu care fusese înzestrat acel mesaj îl dezarmă complet. „Eu l-am considerat”, se grăbi acesta să le spună mesagerilor, „doar ca
    oaspete de onoare în casa mea. Nu s-ar cuveni ca eu să pretind că l-aş fi eliberat sau că l-am dat afară. Este liber să facă orice doreşte. De va fi
    dorinţa lui, eu îl voi însoţi bucuros.”
</p>
<p>
    Între timp, Mullá Ḥusayn îi înştiinţă pe tovarăşii lui de sosirea lui Quddús şi le porunci să-i arate acestuia acelaşi respect pe care i l-ar fi arătat lui
    Báb Însuşi. „În ceea ce mă priveşte”, adăugă el, „trebuie să mă priviţi ca pe umilul lui servitor. Trebuie să-i fiţi atât de loiali încât, dacă el v-ar
    porunci să-mi luaţi viaţa, voi trebuie să vă supuneţi fără ezitare. Dacă şovăiţi sau ezitaţi, veţi fi dovedit lipsă de loialitate faţă de Credinţa voastră.
    Atâta timp cât el nu vă cheamă în prezenţa lui, voi nu trebuie sub nici o formă să îndrăzniţi să-l deranjaţi. Trebuie să uitaţi de dorinţele voastre şi să
    trăiţi doar pentru voinţa şi mulţumirea lui. Trebuie să vă abţineţi de la a-i săruta mâinile sau picioarele, căci inima lui binecuvântată nu apreciază
    astfel de dovezi de afecţiune evlavioasă. Astfel trebuie să fie comportamentul vostru, ca eu să pot fi mândru de voi în faţa lui. Gloria şi autoritatea cu
    care a fost învestit trebuie recunoscută la adevărata valoare, chiar şi de către cel mai puţin important dintre însoţitorii săi. O amarnică pedeapsă va
    cădea cu siguranţă asupra oricui se îndepărtează de la spiritul şi litera poruncilor mele.”
</p>
<p>
    Încarcerarea lui Quddús în casa lui Mírzá Muḥammad-Taqí, mujtahid-ul cel mai de seamă al localităţii Sárí, cu care era înrudit, a durat nouăzeci şi cinci
