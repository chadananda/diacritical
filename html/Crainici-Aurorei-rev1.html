             Shaykh Abú‑Turáb, unul dintre oamenii cei mai bine informaţi cu privire la natura progreselor din Badasht, se spune că ar fi povestit următorul episod: „Într‑o zi, boala îl ţintui la pat pe Bahá’u’lláh. De îndată ce auzi de aceasta, Quddús se grăbi să‑L viziteze. Când a fost introdus la El, s‑a aşezat la dreapta lui Bahá’u’lláh. Restul tovarăşilor au fost pe rând introduşi la El şi s‑au grupat în jurul Său. După ce s‑au adunat cu toţii, Muḥammad‑Ḥasan‑i‑Qazvíní, mesagerul lui Ṭáhirih, căruia i se dăduse numele de Fata’l‑Qazvíní, intră brusc şi îi transmise lui Quddús o invitaţie stringentă din partea lui Ṭáhirih de a o vizita în grădina ei. «M‑am separat total de ea», a răspuns el îndrăzneţ şi cu hotărâre. «Refuz să o văd.»[291] Mesagerul se retrase pe dată şi se întoarse curând, repetând mesajul şi chemându‑l să ţină seama de solicitarea ei urgentă. «Ea insistă să o vizitezi», au fost cuvintele acestuia. «Dacă stăruieşti în refuzul tău, ea însăşi va veni la tine.» Detectând o atitudine de nesupunere, mesagerul îşi scoase din teacă sabia, o puse la picioarele lui Quddús şi spuse: «Refuz să merg înapoi fără tine. Ori alegi să vii cu mine în prezenţa lui Ṭáhirih, ori îmi tai capul cu această sabie.» «Mi‑am exprimat deja intenţia de a nu o vizita pe Ṭáhirih», ripostă furios Quddús. «Sunt dispus să duc la îndeplinire alternativa propusă de tine.»

            „Muḥammad‑Ḥasan, care se aşeză la picioarele lui Quddús, îşi întinse gâtul pentru a primi lovitura mortală, când dintr‑o dată silueta lui Ṭáhirih, împodobită şi fără văl, apăru în faţa prietenilor adunaţi. Toţi cei de faţă au rămas pe dată fără grai.[292] Toţi erau înfricoşaţi în faţa acestei apariţii subite şi total neaşteptate. Să îi privească faţa neacoperită de văl era pentru ei de neconceput. Chiar şi dacă i‑ar fi surprins numai o licărire a umbrei era un lucru pe care ei îl socoteau necuviincios, cu atât mai mult cu cât ei o considerau chiar încarnarea lui Fáṭimih[293], cea mai nobilă emblemă a castităţii în ochii lor.”

            „Uşor, în linişte şi cu cea mai mare demnitate păşea Ṭáhirih şi, înaintând spre Quddús, se aşeză la dreapta lui. Seninătatea ei imperturbabilă contrasta puternic cu feţele înspăimântate ale celor care căutau către figura ei. Frica, furia şi stupoarea erau stârnite în adâncul sufletului lor. Acea revelaţie subită părea că le paralizase facultăţile mintale. ‘Abdu’l‑Khaliq‑i‑Iṣfahání a fost atât de răvăşit, că şi‑a tăiat gâtul cu propriile sale mâini. Acoperit de sânge şi ţipând de agitaţie, el fugi din faţa lui Ṭáhirih. Alţi câţiva, urmându‑i exemplul, îşi abandonară prietenii şi părăsiră Credinţa. O parte au fost văzuţi stând fără grai în faţa ei, cuprinşi de uimire. Între timp, Quddús rămase aşezat la locul lui, ţinând sabia afară din teacă, faţa lui trădând un sentiment de furie de nedescris. Părea că aştepta momentul în care ar fi putut să‑i aplice lovitura mortală lui Ṭáhirih.

            „Cu toate acestea, atitudinea lui ameninţătoare nu reuşi să o impresioneze pe Ṭáhirih. Înfăţişarea ei trăda aceeaşi demnitate şi încredere pe care le manifestase din primul moment în care apăruse în faţa credincioşilor. Un sentiment de bucurie şi victorie îi lumina acum faţa. Se ridică din scaun şi, inflexibilă la tulburarea pe care o stârnise în inimile tovarăşilor ei, începu să vorbească grupului care rămase. Fără nimic deliberat şi folosind un limbaj care se asemăna extraordinar de mult cu cel al Qur’án-ului, ea îşi prezentă chemarea cu elocinţă şi cu profundă fervoare. Îşi încheie pledoaria cu următorul verset din Qur’án: «Cu adevărat, printre grădini şi râuri va locui cel pios pe jilţul adevărului, în prezenţa Regelui celui puternic.» Rostind aceste cuvinte, ea aruncă o privire discretă atât spre Bahá’u’lláh, cât şi spre Quddús, astfel încât cei care o priveau nu îşi puteau da seama la care dintre cei doi făcea aluzie. Imediat după aceea, ea declară: «Eu sunt Cuvântul pe care Qá’im‑ul trebuie să îl rostească, Cuvântul care va pune pe fugă căpeteniile şi nobilii pământului!»[294]

            „Ea îşi întoarse apoi faţa către Quddús şi îl dojeni pentru a nu fi făcut în Khurásán acele lucruri pe care ea le considera esenţiale pentru bunăstarea Credinţei. «Sunt liber să urmez indicaţiile propriei mele conştiinţe», răspunse Quddús. «Nu sunt supus voinţei şi dispoziţiei tovarăşilor mei întru credinţă.» Întorcându‑şi privirea de la el, Ṭáhirih îi invită pe cei prezenţi să sărbătorească cum se cuvine acest mare eveniment. «Această zi este o zi de sărbătoare şi bucurie universală», adăugă ea, «ziua în care lanţurile trecutului sunt date la o parte. Fie ca cei care au participat la această mare realizare să se ridice şi să se îmbrăţişeze unii pe ceilalţi.»”

            Acea zi memorabilă şi cele care i‑au urmat au fost martorele celor mai revoluţionare schimbări în viaţa şi obiceiurile adepţilor adunaţi ai lui Báb. Forma în care ei se închinau a suferit o transformare bruscă şi fundamentală. Rugăciunile şi ceremonialurile pe care le foloseau acei adoratori devotaţi au fost date uitării în mod irevocabil. Dar o mare confuzie plutea printre cei care se ridicaseră cu atâta sârg să promoveze acele reforme. Câţiva condamnau o schimbare atât de radicală ca fiind esenţa ereziei şi refuzau să anuleze ceea ce considerau ei ca fiind preceptele inviolabile ale Islám-ului. Unii o considerau pe Ṭáhirih ca singura care putea decide în aceste privinţe şi singura persoană calificată a cere ascultare implicită din partea credincioşilor. Alţii, care‑i condamnau comportamentul, îl considerau pe Quddús drept singurul reprezentant al lui Báb, singurul care avea dreptul să se pronunţe asupra unor chestiuni atât de importante. Şi încă alţii, care recunoşteau atât autoritatea lui Ṭáhirih, cât şi pe cea a lui Quddús, priveau acest episod ca pe o încercare trimisă de Dumnezeu, a cărei scop era acela de a separa adevărul de eroare şi de a‑i diferenţia pe cei credincioşi de cei lipsiţi de credinţă.

            Însăşi Ṭáhirih se aventură în câteva ocazii să respingă autoritatea lui Quddús. „Îl consider”, se spune că ar fi declarat ea, „un elev pe care Báb mi l‑a trimis pentru a‑l lămuri şi instrui. Doar aşa îl văd.” De cealaltă parte, Quddús nu se lăsă nici el mai prejos şi o denunţă pe Ṭáhirih ca fiind „autoarea ereziei”, înfierându‑i pe cei care susţineau ideile ei ca fiind „victime ale erorii”. Această stare tensionată s‑a menţinut câteva zile, până când a intervenit Bahá’u’lláh şi, în maniera Lui abilă, a reuşit o reconciliere între ei. El le‑a vindecat rănile pe care acea controversă aprigă le provocase, dirijându‑le eforturile pe calea servirii constructive.[295]

            Obiectivul acelei întruniri memorabile fusese atins.[296] Răsună sunetul de trâmbiţă al noii Ordini. Convenţiile învechite care înlănţuiseră conştiinţa oamenilor erau acum puse cu curaj sub semnul întrebării şi înlăturate fără teamă. Calea era liberă pentru proclamarea legilor şi preceptelor care erau destinate a deschide calea pentru noua Dispensaţie. Cei care au rămas dintre prietenii care se adunaseră în Badasht s‑au decis, la rândul lor, să plece spre Mázindarán. Quddús şi Ṭáhirih s‑au aşezat în acelaşi kowdah[297], care fusese pregătit pentru călătoria lor de către Bahá’u’lláh. Pe drum, Ṭáhirih compunea în fiecare zi o odă care trebuia să fie cântată de cei care o însoţeau pe când mergeau în urma lecticii ei. Muntele şi valea reverberau de strigătele cu care acel grup plin de entuziasm saluta dispariţia vechiului şi naşterea noii Ere, pe când se îndreptau spre Mázindarán.

            Şederea lui Bahá’u’lláh în Badasht a durat douăzeci şi două de zile. În decursul călătoriei lor spre Mázindarán, câţiva dintre adepţii lui Báb s‑au gândit să abuzeze de libertatea pe care le‑o conferea respingerea legilor şi a sancţiunilor unei Credinţe învechite. Ei au considerat acţiunea fără precedent a lui Ṭáhirih în aruncarea vălului ei ca un semnal de a depăşi limitele moderaţiei şi de a‑şi satisface dorinţele lor egoiste. Excesele în care au căzut câţiva au stârnit furia celui Atotputernic, ducând la dispersarea lor. În satul Níyálá, ei au fost amarnic încercaţi şi au suferit răni cumplite din partea duşmanilor lor. Această dispersare a stins problemele pe care câţiva iresponsabili dintre adepţii Credinţei au căutat să le stârnească şi au păstrat nepătată onoarea şi demnitatea ei.

            L‑am auzit pe Însuşi Bahá’u’lláh relatând acel incident: „Ne aflam cu toţii adunaţi în satul Níyálá şi ne odihneam la poalele unui munte, când, la ceasul zorilor, am fost dintr‑o dată treziţi de pietrele pe care oamenii din împrejurimi le aruncau asupra noastră din vârful muntelui. Asprimea atacului lor i-a făcut pe însoţitorii noştri să fugă înspăimântaţi şi speriaţi. L‑am îmbrăcat pe Quddús în hainele mele şi l‑am trimis într‑un loc sigur, unde aveam intenţia să mă alătur lui. Când am ajuns acolo, am văzut că el plecase. Niciunul dintre tovarăşii noştri nu rămăsese în Níyálá, cu excepţia lui Ṭáhirih şi a unui tânăr din Shíráz, Mírzá ‘Abdu’lláh. Violenţa cu care fuseserăm împresuraţi a golit tabăra. Nu am găsit pe nimeni căruia să îi las în grijă pe Ṭáhirih, în afară de acel tânăr, care în acel episod dădu dovadă de un curaj şi o hotărâre care erau de‑a dreptul surprinzătoare. Cu sabia în mână, netulburat de atacurile sălbatice ale locuitorilor acelui sat, care se repezeau să ne prade bunurile, el sări înainte pentru a‑i potoli pe atacatori. Deşi era el însuşi rănit în diverse părţi ale corpului, el îşi riscă viaţa pentru a proteja teritoriul nostru. L‑am rugat să renunţe la acest demers. Când agitaţia se domoli, i‑am abordat pe unii dintre locuitorii oraşului şi am reuşit să îi conving de cruzimea şi comportamentul lor ruşinos. Ca atare, am reuşit să recuperez o parte din bunurile noastre prădate.”

            Bahá’u’lláh, însoţit de Ṭáhirih şi de servitoarea ei, se îndreptară spre Núr. El îl numi pe Shaykh Abú‑Turáb pentru a veghea asupra ei şi pentru a‑i asigura protecţia şi siguranţa. Între timp, răufăcătorii se străduiau să stârnească mânia lui Muḥammad Sháh împotriva lui Bahá’u’lláh şi, descriindu‑L ca pe principalul provocator al tulburărilor de la Sháh‑Rúd şi Mázindarán, au reuşit în final să‑l convingă pe suveran să‑L aresteze. „Până acum”, se spune că ar fi remarcat furios Sháh‑ul, „am refuzat să iau seama la tot ceea ce s‑a spus împotriva lui. Indulgenţa mea a fost motivată de recunoaşterea serviciilor pe care le‑a făcut tatăl lui ţării mele. Dar de această dată sunt hotărât să‑l trimit la moarte.”

            În consecinţă, el dădu ordin unuia dintre ofiţerii lui din Ṭihrán să‑i poruncească fiului lui care locuia în Mázindarán să‑L aresteze şi să‑L conducă în capitală. Fiul acestui ofiţer primi depeşa chiar în ziua dinaintea recepţiei pe care el se pregătea să o dea în cinstea lui Bahá’u’lláh, de care era foarte ataşat. Fiind foarte tulburat, nu a divulgat această veste nimănui. Dar Bahá’u’lláh a simţit tristeţea lui şi l‑a sfătuit să îşi pună toată încrederea în Dumnezeu. A doua zi, când El era condus de prietenul Lui spre locuinţa acestuia, ei au întâlnit în cale un călăreţ care venea din direcţia Ṭihrán-ului. „Muḥammad Sháh este mort!” a exclamat acel prieten în dialectul de Mázindarán, grăbindu‑se să se I se alăture după o scurtă conversaţie cu acesta. El scoase ordinul imperial şi‑l arătă lui Bahá’u’lláh. Documentul îşi pierduse puterea. Acea seară fusese petrecută în compania oaspetelui său într‑o atmosferă de calm netulburat şi de bucurie.

            Între timp, Quddús căzu în mâinile duşmanilor, fiind închis în Sárí în casa lui Mírzá Muḥammad‑Taqí, mujtahid-ul şef al acelui oraş. Restul tovarăşilor, după împrăştierea lor din Níyálá, se răspândiră în diferite direcţii, fiecare ducând cu sine celorlalţi tovarăşi întru credinţă veştile despre întâmplările cruciale de la Badasht.

 

CAPITOLUL XVII

 ÎNTEMNIŢAREA LUI BÁB ÎN CASTELUL DE LA CHIHRÍQ

I

ncidentul de la Níyálá a avut loc la mijlocul lunii Sha‘bán în anul 1264 A.H.[298] Spre sfârşitul aceleiaşi luni, Báb a fost adus la Tabríz, unde a suferit din mâna duşmanilor lui un atac sever şi umilitor. Acel afront adus cu bună ştiinţă asupra demnităţii Lui a avut loc aproape în acelaşi timp cu atacul pe care locuitorii din Níyálá îl direcţionaseră împotriva lui Bahá’u’lláh şi a însoţitorilor Lui. Unul a fost atacat cu pietre de un popor ignorant şi războinic; celălalt a primit loviturile de bici ale unui duşman crud şi perfid.

            Voi relata acum împrejurările care au dus la acea nedreptate odioasă pe care prigonitorii lui Báb au ales să I‑o aplice. În conformitate cu ordinele emise de Ḥájí Mírzá Áqásí, El fusese mutat în castelul de la Chihríq[299] şi predat în grija lui Yaḥyá Khán‑i‑Kurd, a cărui soră era soţia lui Muḥammad Sháh, mama lui Náyibu’s‑Salṭanih. Marele Vazír i‑a instrucţiuni stricte şi precise lui Yaḥyá Khán, subliniindu‑i acestuia să nu permită nimănui să aibă acces la Prizonierul său. Acesta a fost avertizat mai ales să nu urmeze exemplul lui ‘Alí Khan‑i‑Máh‑Kú’í, care fusese treptat convins să nu mai ţină seama de ordinele primite.[300]

             În ciuda caracterului extrem de ferm al acelei porunci şi în faţa opoziţiei de neînvins a atotputernicului Ḥájí Mírzá Áqásí, Yaḥyá Khán se văzu neputincios în a se supune acelor ordine. Şi el avea să simtă curând fascinaţia Prizonierului lui; şi el, de îndată ce se apropie de spiritul Său, uită de datoria pe care trebuia să o îndeplinească. Chiar de la început, iubirea lui Báb îi pătrunse în inimă şi puse stăpânire pe întreaga lui fiinţă. Kurzii care trăiau în Chihríq, al căror fanatism şi ură pentru shí‘ah o depăşea pe aceea a locuitorilor din Máh‑Kú, au fost şi ei supuşi influenţelor transformatoare ale lui Báb. Atât de mare era dragostea pe care El le‑o sădi în inimi că în fiecare dimineaţă, înainte de a‑şi începe ziua de muncă, ei îşi îndreptau paşii spre închisoarea Lui şi, privind de departe spre castelul care‑L adăpostea pe El, îi invocau numele şi cereau binecuvântarea Lui. Se prosternau la pământ şi căutau să îşi împrospăteze sufletele cu amintirea Lui. Îşi povesteau fără restricţie unii altora minunile puterii şi măreţiei Lui şi îşi relatau acele vise care aduceau mărturie despre puterea creatoare a influenţei Lui. Yaḥyá Khán nu refuza nimănui intrarea în castel.[301] Pentru că oraşul Chihríq însuşi nu putea să cazeze numărul din ce în ce mai mare de vizitatori care se revărsau prin porţile lui, ei au reuşit să obţină locurile de cazare necesare la Iskí‑Shahr, vechiul Chihríq, care era situat la o oră distanţă de castel. Orice provizii erau solicitate pentru Báb erau cumpărate din oraşul vechi şi transportate la închisoarea Lui.

            Într‑o zi, Báb ceru să I se cumpere nişte miere. Preţul cu care aceasta a fost cumpărată I s‑a părut extrem de mare. El o refuză şi spuse: „Fără îndoială că o miere de o calitate superioară putea fi cumpărată la un preţ mai mic. Eu, care sunt exemplul vostru am fost comerciant de profesie. Se cuvine ca în toate tranzacţiile voastre să‑Mi urmaţi calea. Nu trebuie nici să‑l furaţi pe vecinul vostru, şi nici să‑i permiteţi acestuia să vă fure. Aceasta era calea Învăţătorului vostru. Cei mai abili şi mai şireţi dintre oameni nu au reuşit să‑L păcălească, şi nici El la rândul Lui nu a ales să se poarte cu zgârcenie faţă de creaturile cele mai amărâte şi mai lipsite de apărare.” El insistă ca servitorul care făcuse acea cumpărătură să se întoarcă şi să‑I aducă o miere mai bună şi mai puţin costisitoare.

             În timpul captivităţii lui Báb în castelul de la Chihríq, evenimente înspăimântătoare au produs tulburări grave în sânul puterii. Devenise curând clar că o parte dintre cei mai eminenţi dintre siyyidi, teologi şi funcţionari ai guvernului din Khuy îmbrăţişaseră Cauza Prizonierului şi se identificau complet cu Credinţa Lui. Printre ei se număra şi Mírzá Muḥammad‑‘Alí şi fratele lui, Búyúk‑Áqá, amândoi siyyidi de mare merit, care se ridicară cu o sinceritate ferventă să‑şi proclame Credinţa concetăţenilor lor de diverse ranguri. Un val neîntrerupt de căutători şi de credincioşi declaraţi se perindau între Khuy şi Chihríq, ca urmare a acestor activităţi.

             Odată, un important funcţionar, cu un mare talent literar, Mírzá Asadu’lláh, care mai apoi a fost supranumit Dayyán de către Báb şi ale cărui acuzaţii vehemente asupra Mesajului Său îi bulversaseră pe cei care se străduiau să‑l convertească, a avut un vis. Când s‑a trezit, s‑a decis să nu povestească acest vis nimănui şi, oprindu‑se la două versete ale Qur’án-ului, el îi adresă lui Báb această solicitare: „M‑am gândit în mintea mea la trei lucruri foarte clare. Îţi cer să mi le dezvălui.” Mírzá Muḥammad‑‘Alí a fost rugat să înmâneze această cerere în scris lui Báb. Câteva zile mai târziu, acesta a primit un răspuns scris de mâna lui Báb, în care El prezenta în totalitatea lor circumstanţele acelui vis şi revelând textele exacte ale acelor versete. Acurateţea acelui răspuns a adus imediata lui convertire. Deşi nu era obişnuit să meargă pe jos, Mírzá Asadu’lláh se grăbi pe jos de‑a lungul acelei cărări abrupte şi stâncoase care lega Khuy de castel. Prietenii lui încercară să‑l convingă să purceadă călare la Chihríq, dar el le refuză oferta lor. Întrevederea lui cu Báb îl confirmă în credinţa lui şi declanşă acea ardoare intensă pe care el o manifestă până la sfârşitul vieţii lui.

            În acelaşi an, Báb Îşi exprimă dorinţa ca patruzeci dintre tovarăşii Lui să înceapă să compună un tratat şi să caute, cu ajutorul versetelor şi tradiţiilor, să determine validitatea Misiunii Lui. Dorinţele Lui au fost pe dată ascultate, iar rezultatul strădaniilor lor I‑a fost prezentat la timpul cuvenit. Tratatul lui Mírzá Asadu’lláh s‑a bucurat de admiraţia neegalată a lui Báb, câştigând primul loc în aprecierile Sale. El îi dărui numele de Dayyán şi revelă în cinstea lui Lawḥ‑i‑Ḥurúfát[302] în care El a făcut următoarea declaraţie: „Dacă Punctul Bayán‑ului[303] nu ar fi avut nicio altă mărturie prin care să‑Şi afirme adevărul, aceasta ar fi fost suficientă – faptul că a revelat o Tabletă ca aceasta, o Tabletă pe care toată cunoaşterea lumii nu ar fi putut să o scoată la iveală.”

            Oamenii Bayán‑ului, care au înţeles total greşit scopul pe care îl avea acea Tabletă, au crezut că aceasta este doar o prezentare a ştiinţei Jafr[304]. Când, mai târziu, în primii ani ai întemniţării lui Bahá’u’lláh în oraşul fortăreaţă ‘Akká, Jináb‑i‑Muballigh ceru din Shíráz ca El să dezvăluie misterele acelei Tablete, a fost revelată din pana Lui o explicaţie care ar trebui să‑i pună pe gânduri pe cei care au înţeles greşit cuvintele lui Báb. Bahá’u’lláh extrase din afirmaţiile lui Báb dovezi de necontestat care arătau că apariţia lui Man‑Yuẓhiruhu’lláh[305] trebuie cu orice preţ să aibă loc la nu mai puţin de nouăsprezece ani de la Declaraţia lui Báb. Misterul lui Mustagháth[306] a zăpăcit multă vreme cele mai ascuţite minţi ale oamenilor Bayán‑ului şi s‑a dovedit un obstacol de netrecut în recunoaşterea Celui promis. Báb Însuşi a desluşit în acea Tabletă misterul; dar nimeni nu reuşi să înţeleagă explicaţia dată de El. Bahá’u’lláh a fost cel care a dezvăluit‑o ochilor tuturor oamenilor.

            Zelul neobosit pe care îl demonstra Mírzá Asadu’lláh îl determină pe tatăl acestuia, care era un prieten apropiat al lui Ḥájí Mírzá Áqásí, să raporteze acestuia împrejurările care conduseră la convertirea fiului lui şi să‑l informeze pe acesta de neglijenţa lui de a‑şi duce la îndeplinire sarcinile pe care Statul i le impusese. El stărui mult asupra entuziasmului cu care un funcţionar atât de capabil al guvernului se ridicase pentru a‑L servi pe noul lui Stăpân şi asupra succesului care‑i încununa eforturile.

             Un alt motiv de teamă pentru autorităţile guvernamentale a fost oferit de sosirea la Chihríq a unui derviş care venise tocmai din India şi care, de îndată ce Îl întâlni pe Báb, recunoscu adevărul Misiunii Sale. În timpul şederii lui la Iskí‑Shahr, toţi cei care îl întâlniseră pe acel derviş, pe care Báb îl numi Qahru’lláh, simţiră căldura şi entuziasmul lui, fiind puternic impresionaţi de tenacitatea convingerilor lui. Un număr din ce în ce mai mare de oameni deveniseră îndrăgostiţi de farmecul personalităţii sale şi recunoscură puterea copleşitoare a Credinţei lui. Atât de mare era influenţa pe care el o exercita asupra lor, că o parte dintre credincioşi au fost tentaţi să‑l considere exponentul unei Revelaţii Divine, deşi el respingea cu totul asemenea revendicări. Era auzit de multe ori povestind următoarele: „În zilele în care ocupam înalta poziţie de navvab în India, Báb îmi apăru într‑o viziune. El privi spre mine şi îmi cuceri pe dată inima. M‑am ridicat şi am dat să‑L urmez, când El m‑a privit adânc, spunând: «Dezbracă‑te de straiele tale strălucitoare, pleacă din ţinutul tău natal şi grăbeşte‑te pe jos să Mă întâlneşti în Ádhirbáyján. În Chihríq vei atinge ţelul din inima ta.» I‑am urmat indicaţiile şi acum mi‑am atins ţelul.”

            Veştile tulburărilor pe care acel derviş umil reuşise să le provoace printre conducătorii kurzi din Chihríq ajunseră la Tabríz şi de acolo au fost comunicate mai departe la Ṭihrán. De îndată ce aceste veşti au ajuns în capitală, au fost date ordine ca Báb să fie mutat imediat la Tabríz, în speranţa de a domoli agitaţia pe care şederea Lui acolo o provoca. Înainte ca vestea acestui ordin nou să ajungă la Chihríq, Báb îl însărcină pe ‘Aẓím să‑l informeze pe Qahru’lláh de dorinţa Lui ca el să se întoarcă în India şi acolo să‑şi dedice viaţa servirii Cauzei Lui. „Singur şi pe jos”, Îi ordonă acestuia, „trebuie să se întoarcă pe calea pe care a venit. Cu aceeaşi ardoare şi detaşare cu care a făcut pelerinajul în această ţară, el acum trebuie să se întoarcă în ţinutul lui natal şi să muncească neîncetat să promoveze interesele Cauzei.” Îl mai rugă să‑i dea instrucţiuni lui Mírzá ‘Abdu’l‑Vahháb‑i‑Turshízí, care locuia în Khuy, să se îndrepte pe dată spre Urúmíyyih, unde El spunea că i se va alătura curând. ‘Aẓím a fost sfătuit să plece spre Tabríz şi de acolo să‑l informeze pe Siyyid Ibráhím‑i‑Khalíl de sosirea Lui în curând în acel oraş. „Spune‑i”, adăugă Báb, „că focul lui Nimrod va fi curând aţâţat în Tabríz, dar în ciuda intensităţii flăcărilor sale, nimic rău nu se va întâmpla cu prietenii noştri.”

            De îndată ce Qahru’lláh primi mesajul de la Învăţătorul lui, el se ridică să ducă la îndeplinire dorinţele Acestuia. Oricui dorea să‑l însoţească, el îi spunea: „Nu vei putea îndura niciodată încercările acestei călătorii. Uită de gândul de a veni cu mine. Vei pieri cu siguranţă pe drum, căci Báb mi‑a dat poruncă să mă întorc singur în ţinutul meu natal.” Tăria copleşitoare a răspunsului lui reducea la tăcere pe oricine îl implora să‑l însoţească în această călătorie. El refuză să accepte bani ori haine de la cineva. Singur, înveşmântat în cel mai sumar mod, cu toiagul în mână, el a mers pe jos tot drumul înapoi în ţara lui. Nimeni nu ştie ce s‑a ales până la urmă de el.

             Muḥammad‑‘Alíy‑i‑Zunúzí, supranumit Anís, se afla printre cei care au auzit despre mesajul lui Báb în Tabríz şi a fost înflăcărat de dorinţa de a se grăbi spre Chihríq şi de a ajunge în prezenţa Sa. Acele cuvinte aprinseră în el o năzuinţă de nestăpânit de a se sacrifica în calea Lui. Siyyid ‘Alíy‑i‑Zunúzí, tatăl lui vitreg, un om de vază al Tabríz‑ului, se opuse cu vehemenţă ca el să plece din oraş, fiind până la urmă nevoit să‑l închidă în casă şi să‑l vegheze cu stricteţe. Fiul lui se perpeli în captivitatea lui până când Cel Îndrăgit ajunse la Tabríz, fiind din nou dus în închisoarea Lui din Chihríq.

            L‑am auzit pe Shaykh Ḥasan‑i‑Zunúzí povestind următoarele: „Cam în acelaşi moment în care Báb îl trimise din prezenţa Lui pe ‘Aẓím, am primit poruncă de la El să adun toate Tabletele disponibile pe care El le revelase în timpul întemniţării Sale în castelele de la Máh‑Kú şi Chihríq şi să le predau în mâinile lui Siyyid Ibráhím‑i‑Khalíl, care în vremea aceea locuia în Tabríz, şi să‑l rog să le ascundă şi să le păstreze cu cea mai mare grijă.”

            „În timpul şederii mele în acel oraş, l‑am vizitat deseori pe Siyyid ‘Alíy‑i‑Zunúzí, care îmi era rudă şi pe care îl auzii deplângând de multe ori soarta fiului său. «Se pare că şi‑a pierdut minţile», se plângea el cu tărie. «Prin comportamentul lui el mi‑a adus numai reproşuri şi ruşine. Încearcă să‑i domoleşti agitaţia sufletească şi să‑l convingi să‑şi ascundă convingerile.» L‑am vizitat în fiecare zi şi am văzut lacrimile care curgeau neîncetat din ochii lui. După ce Báb plecă din Tabríz, într‑o zi pe când m‑am dus să îl văd, am fost surprins să văd bucuria şi fericirea care îi luminau faţa. Chipul lui frumos era plin de zâmbet, când veni în întâmpinarea mea. «Ochii Îndrăgitului», spuse el pe când mă îmbrăţişa, «au privit această faţă şi aceşti ochi au contemplat faţa Lui.» «Lasă‑mă», adăugă el, «să‑ţi dezvălui secretul fericirii mele. După ce Báb a fost dus înapoi la Chihríq, într‑o zi, pe când stăteam închis în celula mea, mi‑am întors inima către El şi L‑am implorat cu aceste cuvinte: ‹Tu vezi, o, Mult‑Îndrăgitul meu, captivitatea şi neajutorarea mea şi ştii cât de tare tânjesc să‑Ţi privesc chipul. Risipeşte întunecimea care îmi sufocă inima cu lumina chipului Tău.› Ce lacrimi de durere chinuitoare am vărsat în acel ceas. Eram atât de copleşit de emoţie că părea că mi‑am pierdut cunoştinţa. Dintr‑o dată, am auzit vocea lui Báb şi, iată. El mă chema. Îmi ceru să mă ridic. Am contemplat măreţia chipului Său când El mi‑a apărut în faţa ochilor. El îmi zâmbi şi mă privi în ochi. M‑am aruncat înainte şi am căzut la picioarele Lui. ‹Bucură‑te›, mi‑a spus El; ‹se apropie ceasul când, chiar în acest oraş, voi fi legat în faţa ochilor mulţimii şi voi cădea victimă focului duşmanului. Nu voi alege pe nimeni altul decât pe tine să împartă cu Mine cupa martiriului. Fii liniştit că această promisiune pe care ţi‑o fac va fi respectată.› Eram fermecat de frumuseţea acelei viziuni. Când mi‑am revenit, eram cufundat într‑un ocean de fericire, o fericire de o asemenea strălucire, pe care nici toate necazurile pământului nu o puteau întuneca. Acea voce îmi este şi acum vie în auz. Acea viziune mă bântuie atât ziua cât şi noaptea. Amintirea acelui zâmbet inefabil mi‑a risipit singurătatea captivităţii. Sunt ferm convins că ceasul la care promisiunea Lui va fi îndeplinită nu mai poate fi amânat.» L‑am rugat stăruitor să fie răbdător şi să îşi ascundă emoţia. Mi‑a promis că nu va divulga nimănui acel secret şi se porni să arate cea mai mare îngăduinţă faţă de Siyyid ‘Alí. M‑am grăbit să‑l asigur pe tatăl său de hotărârea lui şi am reuşit să obţin eliberarea lui din captivitate. Acel tânăr a continuat până în ziua martiriului său să stea în compania părinţilor şi rudelor sale cu seninătate şi bucurie. Un astfel de comportament faţă de prietenii şi rudele sale a făcut ca în ziua în care şi‑a dat viaţa pentru Îndrăgitul lui, oamenii din Tabríz au plâns cu toţii şi l‑au jelit.”

 

CAPITOLUL XVIII

 INTEROGAREA LUI BÁB LA TABRÍZ

B

áb, în anticiparea ceasurilor Sale de restrişte, Şi‑a risipit discipolii care se adunaseră la Chihríq, aşteptând cu o resemnare senină ordinul ce avea să‑L cheme la Tabríz. Cei în mâinile cărora fusese predat nu au crezut de cuviinţă să treacă prin oraşul Khuy, care se afla pe traseul lor spre capitala Ádhirbáyján-ului. Ei au ales să meargă prin Urúmíyyih şi astfel să evite demonstraţiile pe care populaţia agitată a oraşului Khuy probabil că le‑ar fi ţinut în semn de protest împotriva tiraniei guvernului. Când Báb sosi la Urúmíyyih, Malik Qásim Mírzá L‑a primit cu mare pompă, oferindu‑I cea mai caldă ospitalitate. În prezenţa Lui, prinţul se comportă cu extraordinară deferenţă şi nu lăsă să se comită nici cea mai mică impoliteţe din partea celor care primiseră permisiunea de a‑L întâlni.

            Într‑o anumită zi de vineri, când Báb era în drum spre baia publică, prinţul, care era curios să testeze curajul şi puterea Oaspetelui său, porunci grăjdarului său să‑I ofere cel mai sălbatic cal pentru a‑L călări. De teamă ca nu cumva Báb să sufere vreun accident, servitorul se apropie în taină de El şi încercă să‑L convingă să refuze să încalece calul care deja îl aruncase pe cel mai priceput şi mai brav călăreţ. „Nu‑ţi fie teamă”, a răspuns El. „Îndeplineşte‑ţi porunca şi lasă‑Ne pe Noi în grija celui Atotputernic.” Locuitorii din Urúmíyyih, cărora li se comunicaseră intenţiile prinţului, umplură piaţa publică, dornici să asiste la ceea ce se putea întâmpla lui Báb. De îndată ce calul I‑a fost adus, El se apropie în linişte de el şi, luându‑l de căpăstrul pe care grăjdarul I‑l oferise, îl mângâie uşor, punând piciorul în scară. Calul stătu liniştit şi nemişcat lângă El, ca şi cum ar fi fost conştient de puterea care îl domina. Mulţimea care a urmărit acest spectacol neobişnuit se minună de comportamentul animalului. Pentru minţile lor simple, această întâmplare extraordinară a părut aproape un miracol. Ei se grăbiră în entuziasmul lor să sărute scările calului lui Báb, dar au fost împiedicaţi de servitorii prinţului, care se temură ca nu cumva o aşa mulţime de oameni să‑I facă vreun rău. Prinţul însuşi, care îl însoţise pe Oaspetele lui pe jos până în apropierea băii publice, a fost rugat de Báb ca, de îndată ce ajungeau la intrarea băii, să se întoarcă acasă. Pe tot parcursul drumului, oamenii prinţului ce mergeau pe jos se străduiau să ţină în frâu oamenii care se îmbulzeau înainte pentru a‑L zări pe Báb pentru o clipă. La sosirea Lui, El îi trimise pe toţi cei care Îl însoţiseră, păstrându‑i cu el pe servitorul personal al prinţului şi pe Siyyid Ḥasan, care aşteptă în anticameră şi care‑L ajută să se dezbrace. La întoarcerea Sa de la baia publică, El încălecă din nou pe acelaşi cal, fiind aclamat de aceeaşi mulţime. Prinţul veni pe jos să‑L întâlnească şi‑Ll escortă înapoi la reşedinţa lui.

            De îndată ce Báb părăsi baia, oamenii din Urúmíyyih se îmbulziră să ia cu ei şi ultima picătură din apa cu care El se spălase. Mare a fost agitaţia acelei zile. Pe când observa aceste dovezi ale entuziasmului nestăvilit, El îşi aduse aminte de o binecunoscută tradiţie, îndeobşte atribuită lui Imám ‘Alí, Conducătorul Celor Credincioşi, care se referea în special la Ádhirbáyján. Aceeaşi tradiţie spune în pasajele de încheiere că lacul din Urúmíyyih va fierbe, va ieşi din hotarele sale şi va inunda oraşul. Când I se spuse mai apoi cum majoritatea copleşitoare a localnicilor se ridicaseră singuri pentru a proclama credinţa Cauzei Sale, El constată calm: „Credeţi că oamenii când spun, «Noi credem» vor fi lăsaţi în voia lor şi nu vor fi puşi să dovedească?”[307] Acest comentariu era justificat pe deplin de atitudinea pe care aceiaşi oameni o avuseseră faţă de El când vestea tratamentului cumplit aplicat Lui în Tabríz ajunse la urechile lor. La ceas de restrişte, abia dacă se mai găsea o mână de oameni dintre aceia care îşi declaraseră atât de ostentativ credinţa să îşi menţină legământul lor de credinţă faţă de Cauza Lui. Printre aceştia, în primele rânduri se afla Mullá Imám‑Vardí, a cărui perseverenţă în credinţă nu putuse fi depăşită de nimeni, în afară de Mullá Jalíl‑i‑Urúmí, originar din Urúmíyyih şi una din Slovele Celui Viu. Adversitatea nu făcuse altceva decât să‑i intensifice ardoarea devotamentului şi să‑i întărească crezul în dreptatea Cauzei pe care o îmbrăţişă. El ajunse mai apoi în prezenţa lui Bahá’u’lláh, recunoscând pe dată adevărul Misiunii Lui şi luptă pentru progresul ei cu aceeaşi sinceritate ferventă care îi caracterizase strădaniile sale de la început în promovarea Cauzei lui Báb. Ca recunoaştere a serviciilor sale exemplare, el şi familia lui au fost onoraţi cu numeroase Tablete născute din pana lui Bahá’u’lláh în care El lăuda realizările sale şi invoca binecuvântările celui Atotputernic pentru eforturile lui. Cu o hotărâre de neclintit, el continuă să trudească pentru progresul Credinţei până când, după vârsta de optzeci de ani părăsi această lume.

            Poveştile despre semnele şi minunile la care nenumăraţii admiratori ai lui Báb au fost martori au fost curând transmise din gură în gură, provocând un val nemaiîntâlnit de entuziasm care se răspândi cu o iuţeală uimitoare pe tot cuprinsul ţării. Traversând Ṭihrán‑ul, acesta îi stârni pe demnitarii religioşi la noi eforturi împotriva Lui. Ei tremurau în faţa progreselor unei Mişcări care, dacă ar fi fost lăsată să îşi urmeze cursul, cu siguranţă ar fi înghiţit instituţiile de care depindea autoritatea, ba chiar însăşi existenţa lor. Ei vedeau în toate părţile tot mai multe dovezi ale unei credinţe şi ale unui devotament pe care ei înşişi nu fuseseră capabili niciodată să le insufle, ale unei loialităţi care lovea chiar la rădăcina unei structuri pe care ei înşişi o construiseră şi pe care, deşi aveau toate resursele la îndemână nu reuşiseră încă să o submineze.

             Mai ales oraşul Tabríz era în mijlocul celei mai puternice agitaţii. Vestea iminentei sosiri a lui Báb aprinse imaginaţia locuitorilor săi, stârnind şi cele mai aprige duşmănii în inimile conducătorilor religioşi din Ádhirbáyján. Dintre toţi locuitorii Tabríz‑ului, doar aceştia s‑au abţinut să ia parte la demonstraţiile prin care o populaţie recunoscătoare întâmpina întoarcerea lui Báb în oraşul lor. Atât de mare era fervoarea entuziasmului popular pe care acea veste o aduse, încât autorităţile au decis să‑L găzduiască pe Báb într‑un loc din afara porţilor oraşului. Au avut privilegiul de a ajunge la El doar cei pe care El a dorit să‑i întâlnească. Restul nu au fost primiţi.

            În cea de‑a doua seară după sosirea Sa, Báb îl chemă în prezenţa Lui pe ‘Aẓím, susţinându‑şi cu tărie în timpul conversaţiei cu acesta declaraţia potrivit căreia, El nu era nimeni altul decât Qá’im‑ul cel promis. Dându‑şi seama că acesta nu era dispus să recunoască această revendicare fără rezerve şi simţindu‑i agitaţia interioară, El spuse: „Mâine, în prezenţa lui Valí‑‘Ahd[308] şi în mijlocul oamenilor de vază ai oraşului şi ‘ulamá adunaţi, Îmi voi proclama Misiunea. Oricine va dori să‑Mi ceară alte mărturii pe lângă versetele pe care le‑am revelat, fie ca el să caute satisfacţie în Qá’im‑ul iluziilor sale deşarte.”

            L‑am auzit pe ‘Aẓím mărturisind următoarele: „În acea noapte am fost cufundat într‑o stare de mare agitaţie. Am rămas treaz şi fără astâmpăr până la ceasul zorilor. Dar de îndată ce mi‑am înălţat rugăciunea de dimineaţă, mi‑am dat seama că am suferit o importantă transformare. Părea că o nouă uşă se descuiase şi acum stătea deschisă în faţa mea. Curând răsări în mine convingerea că, dacă‑i eram loial credinţei mele în Muḥammad, Apostolul lui Dumnezeu, trebuia fără îndoială să recunosc fără rezerve şi revendicările avansate de Báb şi să mă supun fără teamă sau şovăială tuturor poruncilor pe care El ar fi binevoit să le dea. Această concluzie îmi linişti agitaţia sufletească. M‑am grăbit la Báb şi I‑am cerut iertare. «Este încă o dovadă a măreţiei acestei Cauze», remarcă El, dacă însuşi ‘Aẓím[309] s‑a simţit atât de tare tulburat şi zguduit de puterea ei şi de întinderea revendicării sale.» «Fii sigur», mai adăugă El, «că milostenia celui Atotputernic îţi va da putinţa de a‑l întări pe cel cu inima slabă şi de a‑i conduce paşii celui rătăcitor. Atât de mare va fi credinţa ta, căci, dacă duşmanii tăi te‑ar mutila şi ţi‑ar sfârteca trupul în bucăţi, în speranţa că vor micşora cu un dram sau cu o fărâmă ardoarea iubirii tale, ei ar eşua în planurile lor. Fără îndoială că în zilele ce vor urma, îl vei întâlni faţă în faţă pe Cel care este Domnul tuturor lumilor şi te vei împărtăşi din bucuria prezenţei Sale.» Aceste cuvinte risipiră întunericul temerilor mele. Din acea zi, nicio urmă de teamă sau de nelinişte nu a mai reuşit să îşi arunce umbra asupra mea.”

            Reţinerea lui Báb în afara porţilor oraşului Tabríz nu reuşi să domolească agitaţia care domnea în oraş. Toate măsurile de precauţie, toate restricţiile impuse de autorităţi nu au făcut altceva decât să agraveze o situaţie care devenise deja de rău augur şi ameninţătoare. Ḥájí Mírzá Áqásí îşi emise ordinele pentru convocarea imediată a demnitarilor religioşi din Tabríz la reşedinţa oficială a guvernatorului Ádhirbáyján-ului, cu scopul declarat de a‑L acuza pe Báb şi de a căuta cele mai eficiente mijloace de a‑I stinge influenţa. Ḥájí Mullá Maḥmúd, având titlul de Niẓámu’l‑‘Ulamá’, care era învăţătorul lui Náṣiri’d‑Dín Mírzá, Valí‑‘Adh[310], Mullá Muḥammad‑i‑Mámáqání, Mírzá ‘Alí‑Aṣghar, Shaykhu’l‑Islám şi alţi câţiva dintre cei mai distinşi shaykhí şi doctori în cele sfinte, s‑au numărat printre cei care au fost convocaţi cu acel scop.[311] Însuşi Náṣiri’d‑Dín Mírzá participă la acea întrunire, pe care a condus‑o Niẓámu’l‑‘Ulamá’, care, de îndată ce începură consultările, însărcină un ofiţer al armatei în numele adunării pentru a‑L aduce pe Báb în faţa lor. O mare de oameni asediaseră între timp intrarea acelei săli şi aşteptau cu nerăbdare momentul în care ar fi putut zări pentru o clipă chipul Lui. Ei se buluceau înainte, în număr atât de mare, încât au fost nevoiţi să forţeze un culoar pentru El prin mulţimea care se adunase în faţa porţii.

            La sosirea Sa, Báb observă că toate scaunele din acea încăpere fuseseră ocupate, cu excepţia unuia care fusese rezervat pentru Valí‑‘Ahd. El salută întreaga adunare şi, fără cea mai mică ezitare, se îndreptă să ocupe acel loc liber. Măreţia ţinutei Lui, expresia de încredere copleşitoare care se citea pe fruntea Sa – şi mai presus de toate spiritul de putere care se revărsa strălucitor din întreaga Lui fiinţă, părea că pentru un moment spulberase sufletul din trupurile acelora pe care El îi salută. O tăcere adâncă, tainică, se aşternu dintr‑o dată peste ei. Niciun suflet din acea adunare distinsă nu îndrăzni să sufle vreun cuvânt. Într‑un sfârşit, liniştea care se cuibărise asupra lor a fost risipită de Niẓámu’l‑‘Ulamá’. „Cine pretinzi că eşti”, Îl întrebă el pe Báb, „şi care este mesajul pe care l‑ai adus?” „Eu sunt”, exclamă Báb de trei ori, „Eu sunt, Eu sunt Cel promis. Eu sunt Acela al cărui nume l‑aţi invocat timp de o mie de ani, la a cărui menţionare v‑aţi ridicat în picioare, la a cărui sosire aţi aşteptat cu nerăbdare să fiţi martori şi v‑aţi rugat lui Dumnezeu ca să vă grăbiţi spre ceasul Revelaţiei sale. Cu adevărat spun, se cuvine popoarelor atât din Răsărit, cât şi din Apus să asculte de cuvântul Meu şi să jure credinţă persoanei Mele.” Nimeni nu îndrăzni să răspundă în afară de Mullá Muḥammad‑i‑Mámáqání, un conducător al comunităţii shaykhí‑ilor, el însuşi fost discipol al lui Siyyid Káẓim. Acesta era cel căruia siyyid-ul îi constatase cu amărăciune necredinţa şi nesinceritatea şi căruia îi deplângea caracterul corupt. Shaykh Ḥasan‑i‑Zunúzí, care îl auzise pe Siyyid Káẓim rostind acele critici, mi‑a povestit următoarele: „Am fost tare surprins de tonul pe care îl folosise faţă de Mullá Muḥammad şi am fost curios să ştiu care va fi comportamentul lui ulterior, pentru a merita astfel de exprimări ale milei şi condamnării din partea învăţătorului său. Până în acea zi, când am descoperit atitudinea sa faţă de Báb, nu mi‑am dat seama de măsura aroganţei şi orbirii sale. Stăteam împreună cu alţi oameni în afara acelei săli şi am reuşit să urmăresc conversaţia celor care se aflau înăuntru. Mullá Muḥammad era aşezat în stânga lui Valí‑‘Ahd. Báb ocupa locul dintre ei. Imediat după ce El S‑a declarat a fi Cel promis, un sentiment de groază îi cuprinse pe cei prezenţi. Ei îşi lăsaseră capetele în jos într‑o confuzie tăcută. Paloarea feţelor lor trăda neliniştea lor sufletească. Mullá Muḥammad, acel renegat cu un singur ochi şi cu barba albă, Îl dojeni cu insolenţă, spunând: «June prăpădit şi necopt din Shíráz. Ai tulburat şi răscolit deja ‘Iráq‑ul; vrei acum să provoci o astfel de dezordine şi în Ádhirbáyján?» «Înălţimea voastră», răspunse Báb, «nu am venit aici de bunăvoie. Am fost chemat în acest loc.» «Taci din gură», strigă furios Mullá Muḥammad, «discipol pervers şi demn de dispreţ al Satanei!» «Înălţimea voastră», răspunse din nou Báb, «îmi menţin ceea ce am declarat deja.»”

            „Niẓámu’l‑‘Ulamá’ se gândi că era mai bine să‑I conteste deschis Misiunea. «Declaraţia pe care ai prezentat‑o», îi spuse lui Báb, «este una uluitoare; trebuie să fie susţinută de dovezile cele mai irefutabile.» «Cea mai măreaţă, cea mai convingătoare dovadă a adevărului Misiunii Profetului lui Dumnezeu», răspunse Báb, «este fără îndoială propriul Lui Cuvânt. El Însuşi mărturiseşte acest adevăr: ‹Nu le este lor de ajuns că Noi Ţi‑am trimis Ţie Cartea?›[312] Puterea de a aduce astfel de dovezi Mi‑a fost dată de Dumnezeu. În decursul a două zile şi două nopţi, Eu mă declar capabil de a revela versete în număr egal cu întregul Qur’án.» Niẓámu’l‑‘Ulamá’ ceru: «Descrie verbal, dacă spui adevărul, desfăşurările acestei întâlniri într‑un limbaj care să semene cu frazeologia versetelor Qur’án-ului, pentru ca Valí‑‘Ahd şi teologii adunaţi să poată mărturisi adevărul revendicării tale.» Báb consimţi cu bucurie la acest lucru. De îndată ce El rosti aceste cuvinte: «În numele lui Dumnezeu, cel Îndurător, cel Milostiv, laudă Celui care a creat cerul şi pământul», Mullá Muḥammad‑i‑Mámáqání Îl întrerupse şi Îi atrase atenţia asupra unei încălcări a unei reguli gramaticale. «Acest autoproclamat Qá’im al nostru», strigă el batjocoritor, «s‑a dovedit încă de la început un necunoscător ale celor mai elementare reguli ale gramaticii!» «Qur’án-ul însuşi», răspunse Báb, «se află în total dezacord cu regulile şi înţelegerile care sunt în vigoare în acest moment printre oameni. Cuvântul lui Dumnezeu nu poate fi niciodată supus limitărilor creaturilor Sale. Dimpotrivă, regulile şi canoanele pe care oamenii le‑au adoptat au fost deduse din textul Cuvântului lui Dumnezeu şi se bazează pe acesta. În chiar textele acelei Cărţi sfinte, oamenii au găsit nu mai puţin de trei sute de situaţii de greşeli de gramatică, la fel cu cea pe care o critici acum dumneata. Dar fiind Cuvântul lui Dumnezeu, ei nu au avut altă cale şi au trebuit să se resemneze în faţa voinţei Lui.»”[313]

            „El repetă apoi aceleaşi cuvinte pe care le rostise mai înainte, la care Mullá Muḥammad ridică din nou aceeaşi obiecţie. Curând după aceea, altcineva îndrăzni să adreseze această întrebare lui Báb: «Cărui timp îi aparţine cuvântul Ishtartanna?» Pentru a‑i răspunde, Báb cită acest verset al Qur’án-ului: «Departe de slava Domnului tău, Domnul întregii măreţii, fie tot ceea ce ei Îi impută şi pacea fie cu Apostolii Săi. Şi lăudat fie Dumnezeu, Domnul lumilor.» Imediat după aceea, El se ridică şi părăsi acea întrunire.”[314]

             Niẓámu’l‑‘Ulamá’ a fost profund nemulţumit de felul în care se desfăşura acea întâlnire. „Ce ruşinoasă”, a fost el auzit exclamând mai târziu, „este nepoliteţea oamenilor din Tabríz. Care ar putea fi legătura dintre aceste remarci deşarte şi analizarea unor chestiuni extrem de importante şi spectaculoase?” Alţi câţiva au fost şi ei înclinaţi să denunţe tratamentul ruşinos aplicat lui Báb cu acea ocazie. Cu toate acestea, Mullá Muḥammad‑i‑Mámáqání stărui în acuzaţiile sale vehemente. „Vă avertizez”, protestă el zgomotos, „dacă veţi permite acestui tânăr să îşi desfăşoare nestingherit activităţile sale, va veni ziua în care întreaga populaţie a Tabríz‑ului se va aduna sub stindardul lui. Dacă el, când va veni acea zi, va da de înţeles că dorinţa lui va fi ca toţi ‘ulamá din Tabríz şi însuşi Valí‑‘Ahd să fie alungaţi din oraş şi ca el singur să preia hăţurile autorităţii civile şi religioase, niciunul dintre voi, cei care azi priviţi cu nepăsare cauza lui, nu veţi putea să vă opuneţi lui cu destulă putere. Întregul oraş, nu, întreaga provincie a Ádhirbáyján-ului va fi în acea zi în unanimitate de partea lui.”

            Acuzaţiile insistente ale acelui uneltitor au stârnit teama în rândul autorităţilor din Tabríz. Aceia care ţineau în mâinile lor puterea s‑au consultat cu privire la măsurile cele mai eficiente care trebuiau luate pentru a rezista avansării Credinţei Lui. Unii cereau cu insistenţă ca în urma marcatei lipse de respect pe care Báb o arătase către Valí‑‘Ahd prin ocuparea scaunului lui fără permisiunea sa şi pentru că nu obţinuse permisiune de la preşedintele acelei întruniri când s‑a ridicat şi a plecat, El ar fi trebuit chemat din nou într‑o întrunire similară şi ar fi trebuit să primească o pedeapsă umilitoare din partea membrilor acelui consiliu. Totuşi, Náṣiri’d‑Dín Mírzá refuză să accepte o astfel de propunere. În final s‑a decis ca Báb să fie dus în casa lui Mírzá ‘Alí‑Aṣghar, care era atât Shaykhu’l‑Islám al oraşului Tabríz, cât şi siyyid şi să primească din mâna gărzii de corp a guvernatorului pedeapsa pe care o merita. Garda de corp refuză să se supună unei astfel de solicitări, preferând să nu se amestece în chestiuni pe care ei le considerau de competenţa teologilor din oraş. Shaykhu’l‑Islám însuşi decise să‑I aplice pedeapsa. El Îl chemă pe Báb în casa lui şi‑I dădu unsprezece lovituri de nuia la tălpi cu propriile mâini.[315]

            În acelaşi an, acest tiran insolent a fost lovit de paralizie şi, după ce a îndurat cele mai cumplite dureri, a avut parte de o moarte cumplită. Caracterul său înşelător, avar şi egoist a fost unanim cunoscut de populaţia Tabríz‑ului. Arhicunoscut pentru cruzimea şi nemernicia lui, el a fost temut şi dispreţuit de oamenii care gemeau sub jugul lui şi se rugau să fie eliberaţi. Împrejurările abjecte ale morţii sale le amintiră prietenilor şi adversarilor lui de pedeapsa care îi aşteaptă negreşit pe cei care nici nu se tem de Dumnezeu şi pe care nici vocea conştiinţei lor nu îi poate împiedica să arate atâta cruzime perfidă faţă de semenii lor. După moartea lui, funcţiile lui Shaykhu’l‑Islám au fost abolite în Tabríz. Atât de mare a fost infamia lui, că până şi numele instituţiei pe care el o reprezentase ajunsese să fie urât de oameni.

            Şi totuşi, comportamentul lui, josnic şi trădător cum fusese, a fost numai un exemplu de comportament ticălos caracteristic atitudinii conducătorilor religioşi din rândul compatrioţilor faţă de Báb. Cât de mult şi cât de amarnic se abătuseră aceştia de la calea corectitudinii şi a dreptăţii. Cu cât dispreţ au nesocotit ei poveţele Profetului lui Dumnezeu şi observaţiile imám-ilor Credinţei. Oare nu declarau aceştia explicit că „dacă un tânăr din spiţa lui Baní‑Háshim[316] va fi manifestat şi va chema oamenii la o Carte nouă şi la legi noi, toţi trebuiau să se grăbească la El şi să‑I îmbrăţişeze Cauza”. Deşi aceiaşi imami au specificat clar că „majoritatea duşmanilor Lui vor fi prelaţii”, totuşi aceşti oameni orbi şi ignoranţi au ales să urmeze exemplul conducătorilor lor şi să le considere comportamentul drept model de dreptate şi justiţie. Ei au călcat pe urmele lor, le‑au ascultat implicit ordinele şi s‑au considerat „poporul salvării”, „aleşii lui Dumnezeu” şi „păzitorii Adevărului Lui.”

            De la Tabríz, Báb a fost dus înapoi la Chihríq, unde a fost din nou lăsat în custodia lui Yaḥyá Khán. Persecutorii lui şi‑au imaginat satisfăcuţi că, prin chemarea Lui în prezenţa lor, prin ameninţări şi intimidare, ei Îl vor convinge să‑Şi abandoneze Misiunea. Acea întrunire I‑a dat ocazia lui Báb să prezinte apăsat, în prezenţa celor mai iluştri demnitari adunaţi în capitala Ádhirbáyján-ului, trăsăturile distinctive ale revendicării Sale şi să combată, într‑un limbaj succint şi convingător, argumentele adversarilor Lui. Vestea acelei declaraţii solemne, încărcată de consecinţe atât de răsunătoare, se răspândi cu repeziciune pe tot cuprinsul Persiei şi stârni din nou şi mai adânc sentimentele discipolilor lui Báb. Le reanimă râvna, le reconsolidă poziţia, fiind semnalul de începere a acelor evenimente extraordinare care aveau curând să cutremure acel meleag.

            De îndată ce Báb se întoarse la Chihríq, El scrise într‑un limbaj îndrăzneţ şi mişcător un denunţ asupra caracterului şi faptelor lui Ḥájí Mírzá Áqásí. În pasajele de început ale acelei epistole, ce a fost numită Khuṭbiy‑i‑Qahríyyih[317], Autorul se adresează Marelui Vazír al lui Muḥammad Sháh cu aceste cuvinte: O, tu, care nu ai crezut în Dumnezeu şi ţi‑ai întors faţa de la semnele Lui!” Acea epistolă lungă a fost transmisă lui Ḥujjat, care, în acele zile, se afla închis în Ṭihrán. I s‑au dat instrucţiuni ca aceasta să fie înmânată personal lui Ḥájí Mírzá Áqásí.

            Am avut privilegiul de a auzi următoarea relatare din gura lui Bahá’u’lláh pe când se afla în oraşul‑închisoare ‘Akká: „Mullá Muḥammad‑‘Alíy‑i‑Zanjání, imediat ce îi înmână acea Tabletă lui Ḥájí Mírzá Áqásí, veni să mă viziteze. Mă aflam în compania lui Mírzá Masíḥ‑i‑Núrí şi a altor câţiva credincioşi când sosi. El povesti împrejurările predării acelei Tablete şi recită în faţa noastră întregul ei conţinut, care avea o lungime de vreo trei pagini şi pe care el o memorase.” Tonul cu care Bahá’u’lláh îl menţionase pe Ḥujjat indica cât de mare era mulţumirea Lui cu privire la puritatea şi nobleţea vieţii acestuia şi cât de mult îi admira curajul neînfricat, hotărârea lui de neclintit, caracterul său spiritual şi statornicia lui nezdruncinată.

 

CAPITOLUL XIX

 CONFRUNTĂRILE DIN MÁZINDARÁN

I

n aceeaşi lună Sha‘bán care a fost martora nedreptăţilor pricinuite lui Báb şi a nenorocirilor care se abătură asupra lui Bahá’u’lláh şi a tovarăşilor Săi în Níyálá, Mullá Ḥusayn reveni din tabăra Prinţului Ḥamzih Mírzá la Mashhad, de unde avea să se îndrepte şapte zile mai târziu spre Karbilá, însoţit de cei ce doreau să meargă cu el. Prinţul îi oferi o sumă de bani pentru a acoperi cheltuielile călătoriei sale, o ofertă pe care el o refuză, trimiţând banii înapoi acestuia cu un mesaj în care îl ruga să‑i cheltuiască pentru cei săraci şi nevoiaşi. Şi ‘Abdu’l‑‘Alí Khán se oferi să‑i pună la dispoziţie lui Mullá Ḥusayn cele necesare pentru plănuitul lui pelerinaj şi îşi exprimă dorinţa vie să plătească şi pentru cei care ar fi dorit să îl însoţească. Nu a acceptat să primească din partea lui decât o sabie şi un cal, pe care avea să le folosească cu un mare curaj şi îndemânare în asalturile de respingere a unui duşman infam.

            Pana mea nu va putea niciodată descrie cu destulă acurateţe devotamentul cu care Mullá Ḥusayn le‑a înflăcărat sufletul oamenilor din Mashhad şi nici nu poate spera vreodată să egaleze puterea influenţei lui. În acele zile, casa lui era mereu asediată de mulţimi mari de oameni care‑l implorau să le permită să‑l însoţească în acea călătorie. Mamele îşi aduceau fiii, iar surorile îşi aduceau fraţii şi‑l implorau cu lacrimi în ochi să îi accepte ca pe darurile lor cele mai de preţ pe Altarul Sacrificiului.

            Mullá Ḥusayn se afla încă în Mashhad când sosi un curier care‑i aduse turbanul lui Báb şi îi transmise vestea că primise un nou nume din partea Învăţătorului său, numele de Siyyid ‘Alí. „Împodobeşte‑ţi capul”, spunea mesajul, „cu turbanul Meu verde, emblema neamului Meu şi, cu Stindardul Negru[318] desfăşurat înaintea‑ţi, grăbeşte‑te spre Jazíriy‑i‑Khaḍrá’[319] şi dă‑i o mână de ajutor dragului Meu Quddús.”

            De îndată ce acest mesaj ajunse la el, Mullá Ḥusayn se ridică pentru a duce la îndeplinire dorinţele Învăţătorului său. Plecând din oraşul Mashhad către un loc situat la o distanţă de un farsang[320] de oraş, el desfăşură Stindardul Negru, îşi puse turbanul lui Báb pe cap, îşi adună tovarăşii, încălecă pe armăsarul lui şi dădu semnalul de început al marşului lor spre Jazíriy‑i‑Khadrá’. Cei care îl însoţeau, în număr de două sute doi, l‑au urmat cu bucurie. Acea zi memorabilă era a nouăsprezecea a lunii Sha‘bán a anului 1264 A.H.[321] Oriunde zăboveau, prin orice sat sau cătun treceau, Mullá Ḥusayn şi tovarăşii lui întru credinţă proclamau fără teamă mesajul Noii Ere, îi invitau pe oameni să le îmbrăţişeze adevărul şi alegeau dintre cei care răspundeau chemării lor pe câţiva care erau rugaţi să li se alăture în călătoria lor.

            În oraşul Níshapúr, Ḥájí ‘Abdu’l‑Majíd, tatăl lui Badí‘[322], care era un negustor de vază, se înrolă sub stindardul lui Mullá Ḥusayn. Deşi tatăl acestuia se bucura de un prestigiu neîntrecut ca proprietar al unei mine de turcoaz din Níshapúr, el lăsă în urmă toate onorurile şi beneficiile materiale pe care oraşul lui natal i le punea la dispoziţie şi jură credinţă nestrămutată lui Mullá Ḥusayn. În satul Míyámay, treizeci dintre locuitori îşi declarară credinţa şi se alăturară acelui grup. Cu excepţia lui Mullá ‘Ísá, toţi au căzut martiri la fortul Shaykh Ṭabarsí.[323]

            Sosind la Chashmih‑‘Alí, un loc situat lângă oraşul Dámghán şi pe şoseaua spre Mázindarán, Mullá Ḥusayn decise să îşi întrerupă călătoria şi să zăbovească acolo pentru câteva zile. Îşi stabili tabăra la umbra unui copac mare, la marginea unui izvor. „Suntem la o răscruce de drumuri”, le spuse el tovarăşilor lui. „Vom aştepta decizia Lui în ceea ce priveşte calea pe care trebuie să mergem.” Spre sfârşitul lunii Shavvál,[324] se iscă o furtună puternică şi lovi la pământ o creangă mare a acelui copac, ceea ce l-a făcut pe Mullá Ḥusayn să remarce: „Copacul suveranităţii lui Muḥammad Sháh, prin voia lui Dumnezeu, a fost smuls din rădăcini şi a fost culcat la pământ.” La a treia zi după ce el rosti acea prezicere, un curier care se afla în drum spre Mashhad, sosi din Ṭihrán şi îi anunţă de moartea suveranului.[325] În ziua următoare, grupul se decise să plece spre Mázindarán. În vreme ce conducătorul lor se ridica să plece, el arătă în direcţia Mázindarán‑ului şi spuse: „Aceasta este calea care duce la Karbilá noastră. Cine nu este pregătit pentru marile obstacole ce ne aşteaptă pe drum să se întoarcă la casa lui şi să renunţe la această călătorie.” El repetă de mai multe ori acest avertisment şi, când se apropiau de Savád‑Kúh, declară explicit: „Eu împreună cu douăzeci şi şapte din tovarăşii mei vom muri pentru Prea‑îndrăgitul. Cine nu este în stare să renunţe la această lume, să fie lăsat acum, chiar în această clipă, să plece, căci mai târziu nu va mai putea scăpa.” Douăzeci dintre tovarăşii săi au ales să se întoarcă, simţindu‑se neputincioşi să dea piept cu încercările la care conducătorul lor făcea mereu aluzie.

             Vestea apropierii lor de oraşul Bárfurúsh îl alarmă pe Sa‘ídu’l‑‘Ulamá’. Popularitatea largă şi în creştere a lui Mullá Ḥusayn, împrejurările plecării sale din Mashhad, Stindardul Negru care flutura înaintea lui – dar mai presus de toate, numărul, disciplina şi entuziasmul tovarăşilor lui, toate laolaltă stârniră ura implacabilă a acelui mujtahid crud şi infatuat. El porunci crainicului să adune oamenii din Bárfurúsh la masjid şi să anunţe că o predică de o importanţă covârşitoare va fi rostită de el şi că niciun adept loial al Islám-ului din acea zonă nu îşi putea permite să o piardă. O mare mulţime de oameni, bărbaţi şi femei se năpustiră spre masjid, îl văzură urcând în amvon, aruncându‑şi turbanul la podea, deschizându‑şi cu violenţă gulerul cămăşii şi deplângând starea jalnică în care căzuse Credinţa. „Treziţi‑vă”, tună el din amvon, „căci duşmanii voştri sunt chiar la poartă, gata să măture în calea lor tot ceea ce preţuim ca fiind pur şi sfânt în Islám. De nu le vom putea ţine piept, nimeni nu va mai supravieţui urgiei lor. Cel care este conducătorul acelei cete a venit singur într‑o zi şi a asistat la lecţiile mele. M‑a ignorat cu desăvârşire şi m‑a tratat cu foarte mult dispreţ în faţa discipolilor mei adunaţi. Pentru că am refuzat să îi acord onorurile pe care le aştepta, el s‑a ridicat furios şi m‑a provocat la o dispută. Pe vremea când Muḥammad Sháh şedea pe tronul său şi era la apogeul puterii sale, acest om a avut îndrăzneala să se arunce asupra mea cu multă cruzime. Ce acte deplasate va face acum acest instigator la rele, care se apropie în fruntea clicii sale de sălbatici, acum când mâna protectoare a lui Muḥammad Sháh a fost retezată dintr‑o dată. Este de datoria tuturor locuitorilor oraşului Bárfurúsh, tineri şi bătrâni, bărbaţi şi femei, să se înarmeze împotriva acestor distrugători demni de dispreţ ai Islám-ului, şi să le ţină piept prin orice mijloace atacurilor. Mâine, la revărsatul zorilor, ridicaţi‑vă cu toţii şi mergeţi pentru a le nimici forţele.”

            Întreaga congregaţie se ridică pentru a răspunde chemării sale. Discursul lui înfierbântat, autoritatea netăgăduită pe care o avea asupra‑le şi teama cumplită a lor de a nu îşi pierde vieţile şi bunurile, toate împreună le insuflară locuitorilor acelui oraş dorinţa de a face toate pregătirile necesare pentru iminenta confruntare. S‑au înarmat cu toate mijloacele de luptă pe care le‑au găsit sau le‑au făurit şi au pornit în zori în afara oraşului Bárfurúsh, pe deplin hotărâţi să‑i întâlnească şi să‑i ucidă pe duşmanii Credinţei lor şi să le jefuiască bunurile.[326]

             De îndată ce Mullá Ḥusayn se decise să ia calea care ducea spre Mázindarán, imediat după ce şi‑a înălţat rugăciunea de dimineaţă, el îi sfătui pe însoţitorii săi să lase în urmă toate bunurile lor. „Lăsaţi în urma voastră tot ce aveţi”, îi rugă el cu stăruinţă, „şi mulţumiţi‑vă doar cu armăsarii şi cu săbiile voastre, ca toţi să vadă renunţarea voastră a tuturor lucrurilor lumeşti şi să îşi dea seama că această mică grupare a tovarăşilor aleşi ai lui Dumnezeu nu doreşte păstrarea bunurilor proprii şi cu atât mai puţin doreşte să ia ceea ce aparţine altora.” Toţi i‑au dat pe dată ascultare şi, fără a‑şi încărca armăsarii, se ridicară şi îl urmară cu bucurie. Tatăl lui Badí‘ a fost primul care a renunţat la desaga sa, care conţinea o cantitate considerabilă de turcoaz pe care o adusese cu el de la mina ce aparţinea tatălui său. Un singur cuvânt din partea lui Mullá Ḥusayn se dovedi suficient pentru a‑l convinge a lăsa la marginea drumului ceea ce era fără îndoială cel mai de preţ bun al lui şi să respecte dorinţa conducătorului lui.

             La o distanţă de un farsang[327] de Bárfurúsh, Mullá Ḥusayn şi însoţitorii lui s‑au întâlnit cu duşmanii lor. O mare de oameni înarmaţi până în dinţi cu arme şi muniţie se adunase şi le tăiase calea. O aprigă sălbăticie se citea pe feţele lor şi din gurile lor se auziră cele mai cumplite cuvinte de ocară. În faţa răcnetelor acestei populaţii turbate, însoţitorii făcură un gest ca şi cum şi‑ar fi scos săbiile din teacă. „Nu încă”, le porunci conducătorul lor; „până când agresorul nostru nu ne obligă să ne apărăm, săbiile noastre trebuie să rămână în teacă.” De abia rosti aceste cuvinte că focul duşmanilor a fost îndreptat spre ei. Şase dintre tovarăşi au fost răsturnaţi la pământ. „Preaiubite conducător”, exclamă unul dintre ei, „ne‑am ridicat şi te‑am urmat şi nu avem altă dorinţă decât să ne sacrificăm pe calea Credinţei pe care am îmbrăţişat‑o. Te rugăm, lasă‑ne să ne apărăm şi nu ne lăsa să cădem atât de ruşinos victimele focului duşmanului.” „Nu a sosit încă ceasul”, răspunse Mullá Ḥusayn; „numărul nostru încă nu este complet.” Imediat după aceea, un glonţ străpunse pieptul unuia dintre însoţitorii lui, un siyyid din Yazd,[328] care mersese pe jos tot drumul de la Mashhad până în acel loc şi care se număra printre susţinătorii cei mai fermi ai lui. Văzând acel tovarăş devotat căzând mort la picioarele lui, Mullá Ḥusayn ridică ochii spre cer şi se rugă: „Priveşte, o, Doamne, Dumnezeul meu, soarta tristă a tovarăşilor Tăi aleşi şi fii martor la primirea pe care aceşti oameni au dat‑o celor iubiţi de Tine. Ştii că nu preţuim nicio dorinţă mai mult decât să‑i călăuzim către calea Adevărului şi să le dăruim cunoaşterea Revelaţiei Tale. Tu Însuţi ai poruncit să ne apărăm vieţile împotriva atacurilor duşmanului. Credincios poruncii Tale, eu mă ridic acum împreună cu tovarăşii mei să ţinem piept asaltului duşmanilor împotriva noastră.”[329]

            Scoţându‑şi din teacă sabia şi aruncându‑se călare în mijlocul mulţimii, Mullá Ḥusayn urmări cu o cutezanţă nemaipomenită pe atacatorul tovarăşului său căzut. Adversarul său, care se temea să dea piept cu el, se refugie în spatele unui copac şi, ţinându‑şi sus muscheta, căuta să se apere. Mullá Ḥusayn îl recunoscu pe dată, se năpusti înspre el şi cu o singură lovitură de sabie tăie trunchiul copacului, ţeava muschetei şi trupul adversarului său.[330] Forţa uluitoare a acelei lovituri îl năuci pe duşman şi‑i paraliză acţiunile. Toţi o luară la fugă cuprinşi de panică la văzul acelei desfăşurări extraordinare de îndemânare, putere şi curaj. Această faptă vitejească avea să fie prima de acest fel care să ateste bravura şi eroismul lui Mullá Ḥusayn, o faptă care îi aduse laudele lui Báb. Şi Quddús îi lăudă la rândul lui sângele rece cu care se comportă cu acea ocazie Mullá Ḥusayn. Se spune că, la auzul veştii, el ar fi citat următorul verset din Qur’án: „Aşa că nu aţi fost voi cei care i‑aţi ucis, ci Dumnezeu îi ucise; iar acele împunsături de suliţă erau ale lui Dumnezeu şi nu ale voastre. El îi alege pe cei credincioşi printr‑o milostivă încercare trimisă de El Însuşi: cu adevărat, Dumnezeu aude şi ştie. Acestea se întâmplară ca Dumnezeu să poată să transforme în nimicnicie corabia necredincioşilor.”

            Eu însumi, când mă aflam în Ṭihrán în anul 1265 A.H.,[331] la o lună după încheierea luptei memorabile de la Shaykh Ṭabarsí, l‑am auzit pe Mírzá Aḥmad povestind detaliile acestui episod unor credincioşi, printre care se numărau Mírzá Muḥammad‑Ḥusayn‑i‑Ḥakamíy‑i‑Kirmání, Ḥájí Mullá Ismá‘íl‑i‑Faráhání, Mírzá Ḥabíbu’lláh‑i‑Iṣfahání şi Siyyid Muḥammad‑i‑Iṣfahání.

            Când, mai târziu, am vizitat Khurásán‑ul şi am locuit în casa lui Mullá Ṣádiq‑i‑Khurásání în Mashhad, unde am fost invitat să propovăduiesc Credinţa, în prezenţa unor credincioşi, printre care se aflau Nabíl‑i‑Akbar şi tatăl lui Badí‘, i‑am cerut lui Mírzá Muḥammad‑i‑Furúghí să mă lămurească cu privire la veridicitarea acelei povestiri. Mírzá Muḥammad declară cu emfază: „Eu însumi am fost martorul faptei lui Mullá Ḥusayn. De nu aş fi văzut acele lucruri cu ochii mei, nu aş fi crezut niciodată.” În legătură cu aceasta, acelaşi Mírzá Muḥammad ne povesti următoarele: „După conflictele de la Vás‑Kas, când Prinţul Mihdí‑Qulí Mírzá a fost pus pe fugă şi a alergat desculţ din faţa tovarăşilor lui Báb, Amír‑Niẓám[332] l‑a criticat aspru. «Ţi‑am dat sarcina», îi scria acestuia, «de a supune o mână de învăţăcei tineri şi demni de dispreţ. Ţi‑am pus la dispoziţie armata Sháh‑ului şi totuşi tu ai permis să suferi o înfrângere atât de ruşinoasă. Mă întreb ce s‑ar fi ales de tine dacă ţi‑aş fi încredinţat misiunea de a bate forţele armate aliate ale guvernelor rus şi otoman?» Prinţul crezu de cuviinţă să încredinţeze unui curier fragmentele de ţeavă ale aceleiaşi puşti care a fost făcută bucăţi de sabia lui Mullá Ḥusayn şi să‑i spună acestuia să le prezinte personal lui Amír‑Niẓám. «Astfel este», a fost mesajul lui către Amír, «puterea covârşitoare a unui adversar care, cu o singură lovitură de sabie, a despicat în şase părţi copacul, muscheta şi pe posesorul acesteia.»

            „O mărturie atât de convingătoare a puterii adversarilor săi, era, în ochii lui Amír‑Niẓám, o provocare pe care niciun om de rangul şi cu autoritatea sa nu putea să o ignore. Decise să stăvilească puterea care, printr‑un act atât de curajos, căută să ţină piept forţelor sale. În ciuda numărului copleşitor de oameni desfăşuraţi, nereuşind să‑l înfrângă pe Mullá Ḥusayn şi pe tovarăşii lui prin luptă dreaptă şi cinstită, el a recurs mişeleşte la trădare şi înşelăciune ca instrumente în realizarea scopului său. El ordonă prinţului să îşi pună pecetea pe Qur’án şi să jure pe onoarea ofiţerilor săi că din acel moment se vor abţine de la orice act de ostilitate faţă de ocupanţii fortului. Prin aceste mijloace el reuşi să‑i convingă să depună armele şi să provoace adversarilor săi lipsiţi de apărare o înfrângere zdrobitoare şi lipsită de glorie.”

            O astfel de afişare de îndemânare şi putere atrase atenţia unui număr considerabil de observatori ale căror minţi au rămas, până la acel moment, neatinse de prejudecată sau de răutate. Trezi entuziasmul poeţilor care, în diferite oraşe ale Persiei, au fost îndemnaţi să cânte în versuri isprăvile celui care fusese în stare de o faptă atât de îndrăzneaţă. Poemele lor au ajutat la răspândirea cunoaşterii şi la imortalizarea amintirii acelei fapte măreţe. Printre cei care şi‑au adus omagiile valorii lui Mullá Ḥusayn se număra şi un anume Riḍá‑Qulí Khan‑i‑Lalih‑Báshí care, în lucrarea „Táríkh‑i‑Náṣiri”, lăudă cu generozitate puterea extraordinară şi măiestria neegalată care au caracterizat acel atac.

            Am îndrăznit să‑l întreb pe Mírzá Muḥammad‑i‑Furúghí dacă ştia că în „Násikhu’t‑Taváríkh” se făcuse menţiunea faptului că Mullá Ḥusayn, în anii lui de tinereţe, fusese instruit în arta mânuirii sabiei şi că el îşi dobândise măiestria doar după o perioadă lungă de antrenamente. „Acestea sunt doar plăsmuiri”, afirmă Mullá Muḥammad. „Îl cunosc din copilărie şi am fost în preajma lui, fiind camarad de şcoală şi prieten pentru multă vreme. Nu l‑am ştiut niciodată capabil de o asemenea tărie şi putere. Mă consider superior în vigoare şi tărie trupească. Mâna lui tremura când scria şi de multe ori îşi exprimase neputinţa de a scrie atât de mult şi de des pe cât şi‑ar fi dorit. Era profund stânjenit în această privinţă şi continua să sufere de consecinţele acestui handicap până la călătoria sa spre Mázindarán. Dar în momentul în care îşi scoase sabia din teacă pentru a riposta împotriva acelui atac sălbatic, părea că o putere misterioasă îl transformase subit. În toate confruntările care au urmat, el a fost văzut primul care să ţâşnească la atac şi să‑şi strunească armăsarul spre tabăra agresorilor. Fără ajutor, el ţinea piept şi lupta cu forţele aliate ale adversarilor săi şi singur obţinea victoria. Noi, care îl urmam în ariergardă, trebuia să ne mulţumim cu cei pe care el îi scotea deja din luptă şi care erau slăbiţi de loviturile primite. Doar numele lui era de ajuns pentru a semăna spaima în inimile adversarilor săi. Fugeau la pomenirea lui; tremurau când el avansa spre ei. Chiar şi cei care i‑au fost tovarăşi mereu rămâneau muţi de uimire în faţa lui. Am fost uluiţi de desfăşurarea lui de forţe, de determinarea lui neştirbită şi de cutezanţa lui fără margini. Eram toţi ferm convinşi că el încetase a mai fi Mullá Ḥusayn pe care îl cunoscusem noi şi că în el locuia acum un spirit pe care doar Dumnezeu i‑l putuse dărui.”

            Acelaşi Mírzá Muḥammad‑i‑Furúghí îmi povesti următoarele: „De îndată ce Mullá Ḥusayn dădu acea lovitură memorabilă asupra adversarului său, dispăru din faţa noastră. Nu am ştiut unde a plecat. Doar servitorul lui, Qambar‑‘Alí a reuşit să se ţină după el. Mai apoi el ne dădu de ştire că stăpânul lui se aruncă singur năprasnic asupra duşmanilor şi reuşi cu o singură lovitură de sabie să culce la pământ pe toţi cei care îndrăzniră să‑l atace. Neţinând seama de gloanţele care şuierau năprasnic asupra lui, el şi-a făcut loc printre rândurile inamicului şi se îndrepta spre Bárfurúsh. Călări fără oprire până la reşedinţa lui Sa‘ídu’l‑‘Ulamá’, înconjură casa de trei ori şi strigă: «Acel laş demn de dispreţ care i‑a incitat pe locuitorii acestui oraş la războire sfântă împotriva noastră şi s‑a ascuns în mod ruşinos îndărătul zidurilor acestei case, să iasă din ascunzătoarea sa măreaţă. Fie ca el, prin exemplul lui, să facă dovada sincerităţii chemării sale şi dreptatea cauzei lui. Oare a uitat el că acela care cheamă la război sfânt trebuie cu orice preţ ca el însuşi să mărşăluiască în fruntea adepţilor lui şi prin propriile sale fapte să le înflăcăreze devotamentul şi să le susţină entuziasmul?»”

             Glasul lui Mullá Ḥusayn potoli vacarmul mulţimii. Locuitorii oraşului Bárfurúsh capitulară şi pe dată strigară, „Pace, pace!” De îndată ce vocea capitulării se auzi, aclamaţiile celor care îl urmaseră pe Mullá Ḥusayn, care la acel moment se vedeau galopând spre Bárfurúsh, se auziră din toate părţile. Strigătul „Yá Ṣáḥibu’z‑Zamán!”[333] pe care îl scoteau din toate puterile stârni panica în inimile celor care îl auziseră. Tovarăşii lui Mullá Ḥusayn, care abandonaseră orice speranţă de a‑l mai găsi pe acesta în viaţă, au fost foarte surprinşi când l‑au văzut stând drept în şaua calului, nevătămat şi neatins de urgia acelui atac. Fiecare dintre ei se apropie cu reverenţă de el şi sărută scările şeii sale.

            În după amiaza acelei zile, pacea care o implorau locuitorii din Bárfurúsh le‑a fost acordată. Mulţimii care se adunase în jurul lui, Mullá Ḥusayn îi adresă aceste cuvinte: „O, adepţi ai Profetului lui Dumnezeu şi shí‘ah ai imám-ilor Credinţei Sale. De ce v‑aţi ridicat împotriva noastră. De ce consideraţi că vărsarea de sânge este un act meritoriu în ochii lui Dumnezeu. Am repudiat noi vreodată adevărul Credinţei voastre. Aceasta este ospitalitatea pe care Apostolul lui Dumnezeu i‑a îndemnat pe adepţii Lui să o acorde atât celor credincioşi cât şi celor necredincioşi. Ce am făcut noi ca să merităm o astfel de pedeapsă din partea voastră. Gândiţi‑vă: eu singur, cu nicio altă armă în afară de sabia mea, am putut ţine piept ploii de gloanţe care s‑a năpustit asupra mea din partea locuitorilor oraşului Bárfurúsh şi am ieşit neatins din mijlocul focului cu care m‑aţi asediat. Atât persoana mea cât şi calul meu am scăpat nevătămaţi din atacul vostru copleşitor.

În afară de o mică zgârietură pe care o am pe faţă, nu aţi reuşit să mă răniţi. Dumnezeu m‑a protejat şi a dorit să le arate ochilor voştri dominaţia Credinţei Lui.”

            Imediat după aceasta, Mullá Ḥusayn se îndreptă spre caravanseraiul Sabzih‑Maydán. Descălecă şi, stând la intrarea hanului, aşteptă sosirea tovarăşilor săi. De îndată ce ei s‑au adunat şi au fost găzduiţi în acel loc, el trimise după pâine şi apă. Cei care au fost însărcinaţi să le aducă s‑au întors cu mâinile goale şi l‑au informat că nu au reuşit să procure nici pâine de la brutar, şi nici apă din piaţa publică. „Ne‑ai sfătuit”, îi spuseră ei, „să ne punem încrederea în Dumnezeu şi să ne abandonăm voinţei Lui. «Nimic nu ni se poate întâmpla în afară de ceea ce Dumnezeu a predestinat pentru noi. Stăpânul, Domnul nostru este El; şi lăsaţi pe cei care au credinţă să se încreadă în El!»”[334]

             Mullá Ḥusayn dădu ordin ca porţile caravanseraiului să fie închise. Adunându‑şi tovarăşii, îi rugă să rămână împreună în prezenţa lui până la apusul soarelui. Cum se apropia seara, el întrebă dacă vreunul din ei ar fi fost dispus să se ridice şi, renunţând la viaţa sa de dragul Credinţei sale, să se urce pe acoperişul caravanseraiului şi să sune adhán-ul.[335] Un tânăr răspunse cu bucurie. De îndată ce cuvintele de deschidere „Alláh‑u‑Akbar” au fost rostite de acesta, un glonte îl lovi dintr‑o dată şi‑l ucise. „Lăsaţi încă unul dintre voi să se ridice”, îi rugă Mullá Ḥusayn, „şi cu aceeaşi renunţare de sine să ducă mai departe rugăciunea pe care acel tânăr nu reuşi să o termine.” Un alt tânăr se ridică repede în picioare şi de îndată ce rosti cuvintele, „Mărturisesc că Muḥammad este Apostolul lui Dumnezeu”, a fost secerat de un alt glonţ al duşmanului. Un al treilea tânăr, la cererea conducătorului lui, încercă să termine rugăciunea pe care tovarăşii săi martirizaţi au fost forţaţi să o lase neterminată. Şi el avu aceeaşi soartă. Pe când se apropia de sfârşitul rugăciunii şi rostea cuvintele, „Nu există niciun alt Dumnezeu în afară de Dumnezeu”, şi el la rândul lui căzu mort.

             Uciderea celui de‑al treilea dintre ei îl determină pe Mullá Ḥusayn să dea porţile caravanseraiului la o parte şi să se ridice, împreună cu prietenii lui, să respingă acest atac neaşteptat din partea unui inamic atât de mişel. Sărind în şaua calului, el dădu semnalul pentru asaltul împotriva atacatorilor care se adunaseră în faţa porţilor şi umplură Sabzih‑Maydánul. Cu sabia în mână şi urmat de tovarăşii lui, el reuşi să decimeze forţele care i se puseră înainte în formaţie de luptă. Cei câţiva care scăpară de săbiile lor au fugit din faţa lor în panică, implorând din nou pace, implorând din nou milă. Odată cu apropierea serii, întreaga mulţime dispăru. Sabzih‑Maydánul, care cu câteva ore mai devreme era cotropit de o mare de adversari înverşunaţi, era acum pustiu. Vacarmul mulţimii se linişti. Presărat cu trupurile celor ucişi, Maydánul şi împrejurimile sale ofereau un spectacol trist şi mişcător, o scenă care aducea mărturie asupra victoriei lui Dumnezeu împotriva duşmanilor Lui.

             O victorie atât de surprinzătoare[336] determină o parte din nobilii şi conducătorii poporului să intervină şi să implore mila lui Mullá Ḥusayn pentru concetăţenii lor. Ei veniră pe jos să îi prezinte cererea lor. „Dumnezeu ne este martor”, pledară ei, „că nu avem vreo altă intenţie, în afară de stabilirea păcii şi reconcilierii între noi. Rămâi o clipă şi nu ataca, până când îţi vom fi explicat motivele noastre.” Observând sinceritatea apelului lor, Mullá Ḥusayn descălecă şi‑i invită să i se alăture în caravanserai. „Spre deosebire de oamenii acestui oraş, noi ştim cum să‑i primim pe străini în mijlocul nostru”, spuse el, invitându‑l să ia loc lângă el şi comandând să fie serviţi cu ceai. „Sa‘ídu’l‑‘Ulamá’ ”, răspunseră ei, „este singurul responsabil de a fi înteţit focul unei astfel de mârşăvii. Oamenii din Bárfurúsh nu trebuie în niciun fel implicaţi în crimele care s‑au comis. Hai să uităm trecutul. Noi, în avantajul ambelor părţi, am sugera ca tu şi tovarăşii tăi să plecaţi mâine spre Ámul. Bárfurúsh se află acum în vâltoarea unei mari tulburări; ne temem ca nu cumva ei să poată fi instigaţi din nou să vă atace.” Mullá Ḥusayn, deşi intui lipsa de sinceritate a oamenilor, consimţi asupra propunerii lor; ‘Abbás‑Qulí Khán‑i‑Lárínjání[337] şi Ḥájí Muṣṭafá Khán se ridicară deodată şi, jurând pe Qur’án-ul pe care îl aduseră cu ei, declarară solemn că îi vor considera drept oaspeţii lor în acea seară, iar a doua zi îi vor da ordine lui Khusraw‑i‑Qádí‑Kalá’í[338] şi la o sută de călăreţi să asigure trecerea lor în siguranţă prin Shír‑Gáh.

„Blestemul lui Dumnezeu şi al Profeţilor Lui să se abată asupra noastră, atât în lumea aceasta, cât şi în următoarea”, au mai adăugat ei, „dacă vom permite vreodată ca cea mai mică vătămare să‑ţi fie pricinuită ţie sau oamenilor tăi.”

            De îndată ce terminară declaraţiile, sosiră prietenii lor care se duseseră să aducă mâncare pentru tovarăşii lui şi hrană pentru cai. Mullá Ḥusayn îi rugă pe tovarăşii lui întru credinţă să îşi întrerupă postul, cu atât mai mult cu cât niciunul dintre ei, în acea zi de vineri, a douăsprezecea a lunii Dhi’l‑Qa‘dih,[339] nu mâncase şi nu băuse nimic de la revărsatul zorilor. Numărul persoanelor de vază şi al servitorilor lor care se înghesuiră în caravanserai în acea zi fusese atât de mare, că nici el şi nici vreunul dintre tovarăşii lui nu avuseseră parte de ceaiul pe care îl oferiră vizitatorilor lor.

            În acea seară, cam la patru ore după apusul soarelui, Mullá Ḥusayn împreună cu prietenii lui, luară cina în compania lui ‘Abbás‑Qulí Khán şi Ḥájí Muṣṭafá Khán. În miezul aceleiaşi nopţi, Sa‘ídu’l‑‘Ulamá’ îl chemă pe Khusraw‑i‑Qádí‑Kalá’í la el şi îi împărtăşi ferm acestuia dorinţa ca, oricând şi oriunde ar fi dorit, toate bunurile acelei grupări care îi fusese încredinţată să fie confiscate şi ca membrii ei înşişi, fără nicio excepţie, să fie omorâţi. „Nu sunt aceştia adepţii Islám-ului?”, remarcă Khusraw. „Nu aceiaşi oameni, aşa cum am aflat deja, au preferat mai degrabă să‑şi sacrifice trei dintre tovarăşii lor decât să lase neterminată chemarea la rugăciune pe care au început‑o. Cum am putea noi, care nutrim astfel de planuri şi îndemnăm la astfel de fapte, să putem fi consideraţi ca meritând acest nume?” Acel ticălos fără ruşine insistă ca ordinele lui să fie îndeplinite întru totul. „Omoară‑i”, spuse el, arătând cu degetul spre gâtul lui, „şi nu te teme. Eu însumi îmi voi asuma responsabilitatea pentru fapta ta. Eu, în Ziua Judecăţii, voi răspunde în faţa lui Dumnezeu în numele tău. Noi, care ţinem în mâinile noastre sceptrul autorităţii, suntem cu siguranţă mai bine informaţi decât tine şi putem decide cum să stârpim această erezie.”

            La răsăritul soarelui, ‘Abbás‑Qulí Khán ceru ca Khusraw să fie adus în prezenţa sa şi îl rugă să‑i arate lui Mullá Ḥusayn şi tovarăşilor lui cel mai mare respect, să asigure trecerea lor cu bine prin Shír‑Gáh şi să refuze orice recompensă ar fi dorit să‑i ofere aceştia. Khusraw jură supunere acestor ordine şi‑l asigură că nici el şi nici călăreţii lui nu vor slăbi vigilenţa lor şi nu se vor abate de la datoria lor. „La întoarcerea noastră”, adăugă el, „îţi vom arăta dovada scrisă de mâna lui a mulţumirii pentru serviciile pe care i le‑am oferit.”

            Când Khusraw a fost condus de către ‘Abbás‑Qulí Khán şi Ḥájí Muṣṭafá Khán precum şi de către alţi conducători de seamă ai oraşului Bárfurúsh în prezenţa lui Mullá Ḥusayn şi a fost prezentat acestuia, Mullá Ḥusayn a remarcat: „«De vei face bine, binele acesta îţi va fi şi ţie de folos; iar de vei face rău, răul se va întoarce împotriva ta.»[340] Dacă acest om se va comporta bine cu noi, mare va fi răsplata lui; iar de ne va trăda, mare îi va fi pedeapsa. Ne încredinţăm Cauza lui Dumnezeu şi ne împăcăm pe deplin cu voia Sa.”

             Mullá Ḥusayn rosti aceste cuvinte şi dădu semnalul de plecare. Încă o dată Qambar‑‘Alí a fost auzit înălţând chemarea stăpânului său, „Încălecaţi pe armăsarii voştri, o, eroi ai lui Dumnezeu!” – o chemare pe care el o înălţa de fiecare dată cu astfel de ocazii. La auzul acestor cuvinte, toţi se grăbiră spre caii lor. Un detaşament format din călăreţii lui Khusraw mergea înaintea lor. Erau urmaţi de Khusraw şi Mullá Ḥusayn, care călăreau la pas în mijlocul companiei. În spate, erau urmaţi de restul însoţitorilor, iar în dreapta şi în stânga lor se deplasa restul celor o sută de călăreţi pe care Khusraw îi înarmase, dispuşi a duce la îndeplinire planul lui. Se căzuse de acord ca să se plece din Bárfurúsh dimineaţa devreme şi să se sosească în aceeaşi zi la prânz la Shír‑Gáh. La două ore după răsăritul soarelui, ei porniră spre destinaţia lor. Khusraw alese intenţionat drumul care ducea prin pădure, o cale ce i‑ar fi servit mai bine realizării scopurilor sale.

            De îndată ce au intrat în pădure, el dădu semnalul începerii atacului. Oamenii lui se aruncară năprasnic asupra tovarăşilor, le luară bunurile, îi omorâră pe câţiva, printre care şi pe fratele lui Mullá Ṣádiq şi îi luară prizonieri pe restul. Imediat ce strigătul de agonie şi durere ajunse la urechile lui, Mullá Ḥusayn se opri şi, descălecând, protestă împotriva comportamentului mişelesc al lui Khusraw. „Miezul zilei a trecut demult”, îi spuse el; „iar noi încă nu am ajuns la destinaţia noastră. Refuz să merg mai departe cu tine; mă pot lipsi de călăuzirea şi compania ta şi a oamenilor tăi.” Întorcându‑se spre Qambar‑‘Alí, îi ceru acestuia să desfăşoare covorul de rugăciune pentru ca el să‑şi poată înălţa rugăciunea. Era ocupat cu abluţiunile când Khusraw, care descălecă şi el, îl chemă pe unul dintre servitorii lui, spunându‑i să‑l anunţe pe Mullá Ḥusayn că, dacă dorea să ajungă la finalul călătoriei, trebuia să‑i predea sabia şi calul. Refuzând să dea un răspuns, Mullá Ḥusayn începu să se roage. La scurt timp, Mírzá Muḥammad‑Taqíy‑i‑Juvayníy‑i‑Sabzivárí, un mare om de litere şi de un curaj extraordinar, se duse la un servitor care pregătea qalyán‑ul[341] şi îi ceru acestuia să‑l ducă la Khusraw; acesta îi îndeplini dorinţa pe dată. Mírzá Muḥammad‑Taqí se aplecase pentru a înteţi focul pentru qalyán când, vârându‑şi dintr‑o dată mâna în sânul lui Khusraw, îi scoase pumnalul din haină şi i‑l înfipse adânc în măruntaie.[342]
