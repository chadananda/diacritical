    integrităţii poziţiei sale. El aruncă în faţa lui Mullá Ḥusayn calomniile sale şi, ignorând cu dispreţ dovezile şi mărturiile prezentate de adversarul lui,
    afirmă încrezător, fără a oferi vreo justificare, inutilitatea Cauzei pe care fusese chemat să o îmbrăţişeze. De îndată ce Mullá Ḥusayn îşi dădu seama de
    incapacitatea lui totală de a înţelege Mesajul pe care el i-l adusese, el se ridică de pe scaun şi spuse: „Argumentaţia mea nu a reuşit să te deştepte din
    somnul indolenţei tale. În zilele ce vor urma, faptele mele îţi vor dovedi puterea Mesajului pe care tu ai ales să îl dispreţuieşti.” El vorbi cu atâta
    hotărâre şi emoţie, că Sa‘ídu’l-‘Ulamá’ era complet năucit. Groaza care-i cuprinse sufletul era atât de mare, că nu i-a mai putut răspunde. Mullá Ḥusayn
    s-a întors apoi spre unul dintre membrii acelui auditoriu care părea că a simţit influenţa cuvintelor sale, dându-i sarcina de a-i relata lui Quddús
rezultatul acelei întrevederi. El adăugă: „Spune-i: «Întrucât nu ai poruncit clar ca eu să revin din nou la tine, am decis să pornesc pe dată spre    <u>Kh</u>urásán. Merg să duc la îndeplinire acele lucruri pe care mi-ai poruncit să le îndeplinesc.»”
</p>
<p>
    Plecarea lui Mullá Ḥusayn şi sosirea lui la Mashhad
</p>
<p>
    Singur şi total detaşat de toate lucrurile în afară de Dumnezeu, Mullá Ḥusayn porni în călătoria sa spre Ma<u>sh</u>had. Singurul lui tovarăş, pe când
    mărşăluia spre <u>Kh</u>urásán, era gândul de a duce cu credinţă la îndeplinire dorinţele lui Quddús şi singura lui susţinere era conştiinţa promisiunii
sale de nezdruncinat. El s-a îndreptat către locuinţa lui Mírzá Muḥammad-Báqir-i-Qá’iní şi curând a reuşit să cumpere, în vecinătatea acelei case din Bálá-    <u>Kh</u>íyábán, o bucată de pământ pe care a început să ridice casa pe care fusese mandatat să o ridice şi căreia îi dădu numele de Bábíyyih, nume pe care
    îl poartă şi azi. Curând după terminarea ei, Quddús sosi la Ma<u>sh</u>had şi locui în acea casă. Un val constant de vizitatori, pe care energia şi zelul
    lui Mullá Ḥusayn îi pregăti pentru acceptarea Credinţei, se revărsau în prezenţa lui Quddús, cunoşteau revendicările Cauzei şi se înrolau de bună voie sub
    drapelul ei. Vigilenţa neobosită cu care Mullá Ḥusayn lucra pentru a răspândi cunoaşterea noii Revelaţii şi maniera măiestrită în care Quddús îşi lămurea
    aderenţii într-un număr din ce în ce mai mare, dădură naştere unui val de entuziasm care se revărsă peste întreg oraşul Ma<u>sh</u>had, ale cărui efecte se
    răspândiră cu repeziciune dincolo de graniţele provinciei <u>Kh</u>urásán. Casa Bábíyyih a fost curând transformată într-un centru de adunare pentru
    mulţimea credincioşilor înflăcăraţi de o hotărâre de neclintit pentru a demonstra, prin orice mijloace le stăteau la dispoziţie, imensa energie intrinsecă
    a Credinţei lor.
</p>
<p>
    Capitolul XV: Călătoria lui Ṭáhirih de la Karbilá la <u>Kh</u>urásán
</p>
<p>
    CAPITOLUL XV
</p>
<p>
    CĂLĂTORIA LUI TAHIRIH DE LA KARBILÁ LA <u>KH</u>URÁSÁN
</p>
<p>
    DEOARECE se apropia ceasul când, conform dispensaţiilor Providenţei, vălul care încă ascundea adevărurile fundamentale ale Credinţei trebuia dat la o
    parte, s-a aprins în inima <u>Kh</u>urásán-ului o flacără de o intensitate atât de puternică, încât şi cele mai mari obstacole ce stăteau în calea
    recunoaşterii finale a Cauzei se topiseră şi dispărură.<a name="footnote-2341-265-backlink"></a><a href="#footnote-2341-265">265</a> Acel foc stârnise o
    asemenea ardere în inimile oamenilor, efectul puterii sale revigorante fiind resimţit până în cele mai îndepărtate provincii ale Persiei. A şters orice
    urmă de teamă sau de îndoială ce mai stăruia în inimile credincioşilor, împiedicându-i până atunci să întrevadă întreaga măsură a splendorii ei. Sentinţa
    duşmanului L-a condamnat la izolare fără sfârşit pe Acela care era întruchiparea frumuseţii lui Dumnezeu şi prin aceasta a căutat să înăbuşe pe vecie
    flacăra iubirii Sale. Dar mâna Atotputernicului, la vremea când oştirile răufăcătorilor unelteau în întuneric împotriva Lui, era ocupată cu încurcarea
    planurilor şi cu zădărnicirea strădaniilor lor. Prin Quddús, în cea mai estică provincie a Persiei, cel Atotputernic aprinsese un foc ce strălucea cu cea
    mai fierbinte flacără în piepturile oamenilor din <u>Kh</u>urásán.
</p>
<p>
    Referiri la Bahá’u’lláh
</p>
<p>
    În Karbilá, dincolo de hotarul vestic al acelui ţinut, El aprinsese lumina lui Ṭáhirih, o lumină care era destinată a-şi revărsa splendoarea peste întreaga
Persie. De la răsăritul şi până la apusul acelui ţinut, vocea Nevăzutului chema aceste mari lumini gemene să se grăbească spre ţinutul Ta    <a name="footnote-2341-266-backlink"></a><a href="#footnote-2341-266">266</a>, aurora gloriei, căminul lui Bahá’u’lláh. Ea îi îndemna pe amândoi să o caute
    şi să se învârtă în jurul celui ce întruchipa acea Auroră a Adevărului, să caute sfatul Lui, să Îi sprijine eforturile şi să pregătească drumul pentru
    venirea Revelaţiei Lui.
</p>
<p>
    Epistola lui Báb către credincioşi
</p>
<p>
    În concordanţă cu sentinţa Divină, în zilele când Quddús locuia încă la Ma<u>sh</u>had, a fost revelată prin pana lui Báb o Tabletă adresată tuturor
credincioşilor din Persia, în care fiecare adept loial al Credinţei era sfătuit să se „grăbească spre Ţinutul <u>Kh</u>á”, din provincia <u>Kh</u>urásán.    <a name="footnote-2341-267-backlink"></a><a href="#footnote-2341-267">267</a> Vestea acestei porunci înalte se răspândi cu o iuţeală extraordinară şi
    stârni un entuziasm general. Ajunse şi la urechile lui Ṭáhirih, care locuia la acea vreme la Karbilá şi se străduia din toate puterile să mărească
    orizontul Credinţei pe care o îmbrăţişase.<a name="footnote-2341-268-backlink"></a><a href="#footnote-2341-268">268</a> Îşi părăsi oraşul natal Qazvín şi
    sosi, după moartea lui Siyyid Káẓim, în acel oraş, aşteptând cu nerăbdare semnele pe care răposatul siyyid le prevăzuse. În paginile anterioare am văzut
    cum, instinctiv, ea a fost călăuzită să descopere Revelaţia lui Báb şi cum, în mod spontan, ea a recunoscut adevărul ei.
</p>
<p>
    Răspunsul lui Ṭáhirih la apelul lui Báb
</p>
<p>
    Fără a fi anunţată de cineva şi fără ca cineva să o invite, ea a zărit lumina mijită a Revelaţiei promise apărând de la <u>Sh</u>íráz şi a simţit pe dată
    imboldul de a scrie un mesaj şi de a-I jura fidelitate Celui ce era Revelatorul acelei lumini.
</p>
<p>
    Răspunsul prompt al lui Báb faţă de afirmarea credinţei ei, făcută fără a ajunge în prezenţa Lui, i-a înviorat râvna şi i-a sporit extrem de mult curajul.
    Ea s-a ridicat să răspândească peste hotare învăţăturile Lui, a denunţat vehement corupţia şi perversitatea generaţiei ei şi a susţinut curajos o revoluţie
    fundamentală a obiceiurilor şi datinilor poporului ei.<a name="footnote-2341-269-backlink"></a><a href="#footnote-2341-269">269</a> Spiritul ei neîmblânzit
    a fost aprins de focul iubirii pentru Báb, iar măreţia viziunii ei a fost şi mai mult sporită de descoperirea binecuvântărilor inestimabile ascunse în
    Revelaţia Lui. Curajul ei nativ şi tăria caracterului ei i-au fost întărite de sute de ori mai mult de convingerea ei de nezdruncinat în victoria finală a
    Cauzei pe care a îmbrăţişat-o; iar energia ei fără margini a fost revitalizată de recunoaşterea importanţei copleşitoare a Misiunii pe care ea se ridicase
    pentru a o susţine.
</p>
<p>
    Activităţile ei în Karbilá
</p>
<p>
    Toţi aceia care au întâlnit-o în Karbilá au fost cuceriţi de talentul ei oratoric ei fermecător şi au fost fascinaţi de cuvintele ei. Niciunul nu i-a putut
    rezista farmecului ei; puţini au fost aceia care au scăpat fără a se contamina cu credinţa sa. Toţi vorbeau despre trăsăturile ei extraordinare de
    caracter, se minunau de personalitatea ei uimitoare şi erau convinşi de sinceritatea convingerilor ei.
</p>
<p>
    Ea a reuşit s-o câştige de partea Cauzei pe venerabila văduvă a lui Siyyid Káẓim, care se născuse în <u>Sh</u>íráz şi care a fost prima dintre femeile din
    Karbilá care a recunoscut adevărul ei. L-am auzit pe <u>Sh</u>ay<u>kh</u> Sulṭán descriind devotamentul ei extraordinar pentru Ṭáhirih, pe care o respecta
    socotind-o călăuza ei spirituală şi mult stimata ei tovarăşă afectuoasă. Şi el era un admirator înfocat al caracterului văduvei Siyyid-ului, omagiind
    delicateţea comportamentului ei. „Atât de mare era ataşamentul ei faţă de Ṭáhirih”, după cum declarase de multe ori <u>Sh</u>ay<u>kh</u> Sulṭán, că
    protesta vehement dacă acea eroină, care era oaspete în casa ei, lipsea, fie şi pentru o oră din prezenţa ei. Asemenea ataşament deosebit din partea
    acesteia nu a întârziat să stârnească curiozitatea şi să trezească la viaţă credinţa prietenelor ei, atât persane, cât şi arabe, care veneau mereu în
    vizită în casa ei. În primul an al acceptării Mesajului, ea s-a îmbolnăvit subit şi, în decurs de trei zile, asemenea lui Siyyid Káẓim, a părăsit această
    viaţă.”
</p>
<p>
    Printre bărbaţii din Karbilá care au îmbrăţişat cu ardoare Cauza lui Báb, prin strădaniile lui Ṭáhirih, era şi un anume <u>Sh</u>ay<u>kh</u> Ṣálih, un arab
    locuind în acel oraş care a fost primul care şi-a vărsat sângele pe calea Credinţei în Ṭihrán. Ea era atât de darnică în laude pentru <u>Sh</u>ay<u>kh</u>
    Ṣálih, încât câţiva bănuiau că el ar fi fost egal în rang cu Quddús. <u>Sh</u>ay<u>kh</u> Sulṭán era şi el unul dintre cei care fuseseră vrăjiţi de
    Ṭáhirih. La întoarcerea lui din <u>Sh</u>íráz, el s-a alăturat Credinţei, promovându-i interesele cu curaj şi asiduitate şi făcând tot ce îi stătea în
    putinţă să ducă la îndeplinire instrucţiunile şi dorinţele ei.
</p>
<p>
    Activităţile ei în Ba<u>gh</u>dád
</p>
<p>
    Un alt admirator era <u>Sh</u>ay<u>kh</u> Muḥammad-i-<u>Sh</u>ibl, tatăl lui Muḥammad-Muṣṭafá, un arab de loc din Ba<u>gh</u>dád care se număra printre cei
    mai de seamă ‘ulamá din acel oraş. Cu ajutorul acestui grup de susţinători hotărâţi şi abili, Ṭáhirih a reuşit să înflăcăreze imaginaţia şi să asigure
    alăturarea unui număr impresionant de persani şi arabi, locuitori ai ‘Iráq-ului, mulţi dintre ei fiind conduşi de ea pentru a-şi uni forţele cu acei fraţi
    ai lor din Persia care au fost curând chemaţi să îşi măsoare faptele cu destinul lor şi să pecetluiască cu sângele lor triumful Cauzei lui Dumnezeu.
</p>
<p>
    Chemarea lui Báb, care a fost iniţial adresată adepţilor Lui din Persia, a fost curând transmisă şi unora dintre tovarăşii Credinţei Sale din ‘Iráq.
    Ṭáhirih a răspuns imediat. Exemplul ei a fost apoi urmat de un mare număr dintre adepţii ei credincioşi, toţi spunând că sunt gata să călătorească de
    îndată la <u>Kh</u>urásán. ‘Ulamá din Karbilá au încercat să o facă să se răzgândească să pornească în acea călătorie. Înţelegând pe dată motivul care îi
    îndemna să îi dea astfel de indicaţii şi având cunoştinţă de intenţiile lor răuvoitoare, ea a adresat fiecăruia dintre aceşti filosofi o epistolă lungă în
    care şi-a expus motivele, dându-le în vileag prefăcătoria.<a name="footnote-2341-270-backlink"></a><a href="#footnote-2341-270">270</a>
</p>
<p>
    De la Karbilá ea s-a îndreptat spre Ba<u>gh</u>dád.<a name="footnote-2341-271-backlink"></a><a href="#footnote-2341-271">271</a> O delegaţie
    reprezentativă, formată din cei mai abili conducători ai comunităţilor de <u>sh</u>í‘ah, sunní, creştini şi evrei din acel oraş au căutat să ajungă în
    prezenţa ei, străduindu-se să o convingă de nesăbuinţa actelor ei. Dar ea a reuşit să reducă la tăcere protestele lor, uimindu-i cu puterea argumentelor
ei. Deziluzionaţi şi confuzi, ei s-au retras, conştienţi pe deplin de propria lor neputinţă.<a name="footnote-2341-272-backlink"></a>    <a href="#footnote-2341-272">272</a>
</p>
<p>
    Şederea ei în Kirmánsháh şi Hamadán
</p>
<p>
‘Ulamá din Kirmán<u>sh</u>áh au primit-o cu respect, arătându-i diverse semne ale stimei şi admiraţiei lor.<a name="footnote-2341-273-backlink"></a>    <a href="#footnote-2341-273">273</a> Cu toate acestea, în Hamadán,<a name="footnote-2341-274-backlink"></a><a href="#footnote-2341-274">274</a> liderii
    religioşi ai acelui oraş erau împărţiţi în privinţa atitudinii lor faţă de ea. Câţiva au încercat în taină să-i provoace pe oameni şi să-i submineze
    prestigiul; alţii au dorit să-i laude public virtuţile şi să îi laude curajul. „Se cuvine ca noi”, declarau aceşti prieteni de la înălţimea amvonului, „să
    urmăm nobilul ei exemplu şi să o rugăm cu pioşenie să ne dezvăluie misterele Qur’án-ului şi să dezlege enigmele Cărţii sfinte. Căci cele mai înalte
    calităţi ale noastre sunt ca o picătură în comparaţie cu imensitatea cunoştinţelor ei.” Pe când se afla în Hamadán, Ṭáhirih se întâlni cu aceia pe care
    tatăl ei, Ḥájí Mullá Ṣáliḥ îi trimise din Qazvín pentru a o întâmpina şi pentru a o ruga fierbinte, din partea lui să îşi viziteze oraşul natal şi să îşi
    prelungească şederea în mijlocul lor.<a name="footnote-2341-275-backlink"></a><a href="#footnote-2341-275">275</a> Ea consimţi cu inima strânsă. Înainte de
a pleca, ea îi rugă pe cei care o însoţiseră din ‘Iráq să se întoarcă în ţinuturile lor natale. Printre ei se aflau şi <u>Sh</u>ay<u>kh</u> Sulṭán,    <u>Sh</u>ay<u>kh</u> Muḥammad-i-<u>Sh</u>ibl şi tânărul fiu al acestuia, Muḥammad-Muṣṭafá, ‘Ábid şi fiul lui Náṣir, care ulterior primi numele de Ḥájí
    ‘Abbás. Aceia dintre tovarăşii ei care locuiau în Persia, cum ar fi fost Siyyid Muḥammad-i-Gulpáyigání, al cărui pseudonim era Ṭá’ir şi pe care Ṭáhirih l-a
    numit Fata’l-Malíḥ, precum şi alţii au fost şi ei rugaţi să se întoarcă la casele lor. Doar doi din tovarăşii ei au rămas cu ea – <u>Sh</u>ay<u>kh</u>
    Ṣálih şi Mullá Ibráhím-i-Gulpáyigání, care amândoi au sorbit din cupa martiriului, primul la Ṭihrán şi al doilea la Qazvín. Din neamul ei, Mírzá
    Muḥammad-‘Alí, una din Slovele Celui Viu şi cumnatul ei, şi Siyyid ‘Abdu’l-Hádí, care-i fusese promis în căsătorie fiicei ei, au călătorit cu ea tot drumul
    de la Karbilá la Qazvín.
</p>
<p>
    Întemniţarea ei în Qazvín
</p>
<p>
    La sosirea sa acasă la tatăl său, vărul ei, Mullá Muḥammad cel trufaş şi perfid, fiul lui Mullá Taqí, care se considera pe sine, alături de tatăl lui şi de
    unchiul lui, printre cei mai desăvârşiţi mujtahizi ai Persiei, trimise câteva doamne din casa lui pentru a o convinge pe Ṭáhirih să îşi mute reşedinţa din
    casa tatălui ei în propria lui casă.
</p>
<p>
    Răspunsul ei către Mullá Muḥammad
</p>
<p>
    „Spuneţi-i rudei mele încrezute şi arogante”, a fost răspunsul ei plin de curaj către mesageri: „«Dacă dorinţa ta ar fi fost într-adevăr să îmi fii un soţ
    şi un companion credincios, te-ai fi grăbit să mă întâlneşti în Karbilá şi
</p>
<p>
    BIBLIOTECA LUI ṬÁHIRIH DIN CASA TATĂLUI EI DIN QAZVÍN, CU UNA DINTRE RUDELE EI
</p>
<p>
    ai fi condus howdah-ul<a name="footnote-2341-276-backlink"></a><a href="#footnote-2341-276">276</a> meu pe jos tot drumul până la Qazvín. În timpul
    călătoriei cu tine, te-aş fi trezit din somnul tău de rătăcire şi ţi-aş fi arătat calea spre adevăr. Dar nu a fost să fie. Au trecut trei ani de la
    separarea noastră. Nici în lumea aceasta şi nici în cea următoare nu vreau să mai fiu legată de tine. Te-am alungat din viaţa mea pe vecie.»”
</p>
<p>
    Un răspuns atât de neînduplecat şi de neclintit a făcut ca atât Mullá Muḥammad, cât şi tatăl acestuia să izbucnească furioşi. Ei au declarat-o pe dată
    eretică, străduindu-se zi şi noapte să-i submineze poziţia şi să-i murdărească reputaţia. Ṭáhirih s-a apărat cu putere, continuând să dezvăluie
    libertinajul caracterului lor.<a name="footnote-2341-277-backlink"></a><a href="#footnote-2341-277">277</a> Tatăl ei, un om împăciuitor şi cu mintea
    deschisă, a deplâns această dispută caustică, străduindu-se să restabilească pacea şi armonia între ei, dar nu a reuşit în strădania sa.
</p>
<p>
    Sosirea lui Mullá ‘Abdu’lláh şi uciderea lui Mullá Taqí
</p>
<p>
Această stare tensionată a continuat până în momentul în care, un anume Mullá ‘Abdu’lláh, un nativ din <u>Sh</u>íráz şi un admirator fervent atât al lui<u>Sh</u>ay<u>kh</u> Aḥmad cât şi al lui Siyyid Káẓim, a sosit în Qazvín la începutul lunii de Ramaḍán, în anul 1263 A.H.    <a name="footnote-2341-278-backlink"></a><a href="#footnote-2341-278">278</a> Mai apoi, în timpul procesului său din Ṭihrán, în prezenţa Ṣáḥib-Díván-ului,
    acelaşi Mullá ‘Abdu’lláh povestea următoarele: „Nu am fost niciodată un Bábí convins. Când am ajuns la Qazvín, eram în drum spre Máh-Kú, unde intenţionam
    să-L văd pe Báb şi să mă interesez de caracterul Cauzei Lui. În ziua sosirii mele la Qazvín, am observat că oraşul era într-o stare de puternică agitaţie.
    Când treceam prin piaţă, am văzut o mulţime de huligani care dezbrăcaseră un bărbat de haină şi de pantofi, îi înfăşuraseră turbanul în jurul gâtului şi îl
    trăgeau de el pe străzi. O mulţime furioasă îl chinuia cu ameninţări, cu lovituri şi înjurături. «Vina lui impardonabilă», mi s-a răspuns la întrebare,
    «este aceea că a îndrăznit să laude în public virtuţile lui <u>Sh</u>ay<u>kh</u> Aḥmad şi Siyyid Káẓim. Aşa că, Ḥájí Mullá Taqí, Ḥujjatu’l-Islám-ul, l-a
    declarat eretic şi a decretat alungarea lui din oraş.»”
</p>
<p>
    „M-a mirat explicaţia ce mi s-a dat. Cum se putea ca un <u>sh</u>ay<u>kh</u>í, mă gândeam eu în sinea mea, să fie considerat eretic şi să fie considerat
    demn de un tratament atât de crud. Doritor de a afla de la însuşi Mullá Taqí adevărul acestei veşti, m-am dus la şcoala lui şi am întrebat dacă el chiar a
    pronunţat o astfel de condamnare împotriva omului. «Da», mi-a răspuns el sec, «dumnezeul pe care răposatul <u>Sh</u>ay<u>kh</u> Aḥmad-i-Baḥrayní îl venera
    este un dumnezeu în care eu nu voi putea crede niciodată. Îl consider pe el precum şi pe discipolii lui ca fiind întruchiparea greşelii.» Eram gata, chiar
    în acel moment să îi învineţesc faţa în prezenţa discipolilor adunaţi. Dar m-am abţinut, şi am jurat că, prin voia lui Dumnezeu, îi voi străpunge buzele cu
    suliţa astfel încât el să nu mai poată niciodată rosti asemenea blasfemii.
</p>
<p>
    „Am plecat pe dată de la el şi mi-am îndreptat paşii spre piaţă, unde am cumpărat un pumnal şi un vârf de suliţă din cel mai bun şi mai ascuţit oţel. Le-am
    ascuns în sân, gata să îmi satisfac pornirea ce ardea în mine. Aşteptam ocazia când, într-o seară, am intrat în masjid-ul unde el conducea congregaţia în
    rugăciune. Am aşteptat până la vremea zorilor, când am văzut o bătrână intrând în masjid-ul, ducând cu ea un covorş pe care l-a desfăşurat pe podeaua
    miḥráb-ului.<a name="footnote-2341-279-backlink"></a><a href="#footnote-2341-279">279</a> Curând după aceea, l-am văzut pe Mullá Taqí intrând singur,
    îndreptându-se spre miḥráb şi spunându-şi rugăciunea. Cu băgare de seamă şi în linişte, l-am urmat şi am stat în spatele lui. Se prosterna la pământ când
    m-am repezit la el, am scos afară vârful de suliţă şi l-am înfipt în ceafa lui. El scoase un ţipăt puternic, l-am trântit pe spate şi, scoţând pumnalul din
    teacă, i l-am înfipt în gură. Cu acelaşi pumnal, l-am lovit în mai multe locuri în piept şi şale şi l-am lăsat acolo să sângereze în miḥráb.
</p>
<p>
    Am urcat imediat pe acoperişul moscheii şi am urmărit agitaţia şi frenezia mulţimii. Un grup de oameni s-a repezit înăuntru şi, punând o targă sub el, l-au
    dus la casa lui. Nereuşind să identifice ucigaşul, oamenii au profitat de ocazie pentru a-şi dezlănţui cele mai josnice instincte. Ei s-au repezit unii la
    gâtul altora, s-au atacat violent şi s-au acuzat reciproc în prezenţa guvernatorului. Aflând că o grămadă de oameni nevinovaţi au fost molestaţi grav şi
    aruncaţi în închisoare, am fost îndemnat de vocea conştiinţei să îmi mărturisesc fapta. Aşa că l-am căutat pe guvernator şi i-am spus: «Dacă-l voi preda în
    mâinile tale pe autorul acestei crime, promiţi să-i eliberezi pe toţi oamenii aceia nevinovaţi care suferă în locul lui?» De îndată ce am obţinut de la el
    asigurarea necesară, i-am mărturisit că eu comisesem acea faptă. La început nu a fost dispus să mă creadă. La cererea mea, el o chemă pe bătrâna care
    aşezase covorul în miḥráb, dar refuză să-i accepte dovezile pe care ea le oferi. În final am fost dus la căpătâiul lui Mullá Taqí, care stătea să moară. De
    îndată ce m-a văzut, el mi-a recunoscut chipul. În agitaţia lui, el arătă cu degetul către mine, indicând că eu îl atacasem. El îşi făcu cunoscută dorinţa
    ca eu să fiu scos din încăpere. La puţin timp după aceea, îşi dădu duhul. Am fost arestat imediat, am fost acuzat de crimă şi am fost aruncat în
    închisoare. Dar guvernatorul nu şi-a respectat promisiunea, refuzând să elibereze prizonierii.”
</p>
<p>
    Candoarea şi sinceritatea lui Mullá ‘Abdu’lláh îi plăcură mult lui Ṣáḥib-Díván. El le-a dat ordine în taină servitorilor lui să îi permită acestuia să
    evadeze din închisoare. La miezul nopţii, prizonierul se refugie în casa lui Riḍá <u>Kh</u>án-i-Sardár, care se căsătorise de curând cu sora lui
    Sipah-Sálár, şi rămăsese ascuns în acea casă până la izbucnirea marii lupte de la <u>Sh</u>ay<u>kh</u> Ṭabarsí, când se decise să se arunce în bătălie cu
    eroicii apărători ai fortului. El, cât şi Riḍá <u>Kh</u>án, care îl urmă la Mázindarán, sorbiră în cele din urmă cupa martiriului.
</p>
<p>
    Întemniţarea acuzatului în Ṭihrán, intervenţia şi închiderea lui Bahá’u’lláh
</p>
<p>
    Episodul crimei stârni furia moştenitorilor de drept ai lui Mullá Taqí, care erau acum hotărâţi să îşi arunce răzbunarea asupra lui Ṭáhirih. Ei au reuşit
    să o închidă sub cea mai strictă supraveghere în casa tatălui ei şi le-au dat ca sarcină femeilor alese de ei să o urmărească să nu permită prizonierei lor
    să poată pleca din cameră decât pentru a-şi efectua abluţiunile zilnice. Ei au acuzat-o că ar fi fost adevăratul instigator al acelei crime. „Nimeni în
    afară de tine”, spuneau ei, „nu este vinovat de uciderea tatălui nostru. Tu ai dat ordin pentru asasinarea lui.” Pe cei arestaţi şi închişi de ei i-au dus
    la Ṭihrán, întemniţându-i în casa unuia dintre kad-<u>kh</u>udás-i<a name="footnote-2341-280-backlink"></a><a href="#footnote-2341-280">280</a> capitalei.
    Prietenii şi moştenitorii lui Mullá Taqí se răspândiră în toate direcţiile, denunţând pe prizonierii lor ca fiind repudiatorii legilor Islám-ului şi cerând
    ca ei să fie executaţi pe dată.
</p>
<p>
    Bahá’u’lláh, care în acea vreme locuia în Ṭihrán, a fost informat de soarta jalnică a acestor prizonieri care fuseseră tovarăşii şi susţinătorii lui
    Ṭáhirih. Cum El îl cunoştea deja pe kad-<u>kh</u>udá în a cărui casă erau aceştia întemniţaţi, El s-a decis să-i viziteze şi să intervină pentru ei. Acel
    funcţionar hapsân şi mincinos, care ştia foarte bine că Bahá’u’lláh dădea dovadă de o mare generozitate, în speranţa obţinerii unui substanţial avantaj
    pecuniar pentru el însuşi, a exagerat mult starea proastă în care se aflau bieţii prizonieri. „Nu au nici cele mai elementare mijloace de existenţă”, se
    tânguia kad-<u>kh</u>udá. „Sunt lihniţi de foame şi de-abia au nişte zdrenţe pe ei.” Bahá’u’lláh trimise pe dată ajutor financiar pentru uşurarea lor şi îl
    rugă pe kad-<u>kh</u>udá să atenueze severitatea regulilor sub care erau închişi. Acesta consimţi ca o parte din cei care nu erau în stare să susţină
    greutatea copleşitoare a lanţurilor lor să fie eliberaţi, iar pentru restul a făcut tot ce a putut pentru a elimina rigoarea încarcerării lor. Mânat de
    lăcomie, el îşi informă superiorii de această situaţie şi sublinie faptul că atât mâncarea cât şi banii veneau regulat din partea lui Bahá’u’lláh pentru
    cei care erau închişi în casa lui.
</p>
<p>
    Aceşti funcţionari au fost la rândul lor tentaţi să profite de orice posibil beneficiu din dărnicia lui Bahá’u’lláh. Ei L-au chemat în faţa lor, au
    protestat împotriva faptei Lui şi L-au acuzat de complicitate la fapta pentru care erau condamnaţi prizonierii. „Kad-<u>kh</u>udá”, răspunse Bahá’u’lláh,
    „a pledat în favoarea cauzei lor în faţa Mea, prezentându-mi suferinţele şi nevoile lor. El însuşi a mărturisit nevinovăţia lor şi Mi-a cerut ajutor.
    Pentru ajutorul pe care, răspunzând chemării sale, M-am simţit dator să-l dau, voi acum Mă acuzaţi de o crimă pentru care sunt nevinovat.” Sperând să Îl
    intimideze pe Bahá’u’lláh sub ameninţarea unei pedepse imediate, ei au refuzat să-I permită să se întoarcă acasă. Această privare de libertate la care El a
    fost supus a fost prima năpastă ce a căzut asupra lui Bahá’u’lláh pe calea Cauzei lui Dumnezeu, prima întemniţare pe care El a suferit-o de dragul celor la
    care ţinea. El rămase în captivitate pentru câteva zile, până când Ja‘far-Qulí <u>Kh</u>án, fratele lui Mírzá Áqá <u>Kh</u>án-i-Núrí, care mai târziu a
    fost numit Mare Vazír al <u>Sh</u>áh-ului, precum şi un număr de alţi prieteni au intervenit în favoarea Sa şi, ameninţându-l pe kad-<u>kh</u>udá cu vorbe
    grele, au reuşit să-L elibereze. Cei care au fost responsabili pentru închiderea Lui au sperat în taină să primească, în schimbul eliberării Lui, suma de o
    mie de túmáni,<a name="footnote-2341-281-backlink"></a><a href="#footnote-2341-281">281</a> dar au aflat foarte curând că au fost forţaţi să se supună
    dorinţelor lui Ja‘far-Qulí <u>Kh</u>án fără a mai putea spera să primească, nici de la el, şi nici de la Bahá’u’lláh, nici cea mai mică recompensă. Cu
    scuzele de rigoare şi cu mari regrete, ei L-au predat pe Prizonierul lor în custodia acestora.
</p>
<p>
    Apelul către Muḥammad Sháh
</p>
<p>
    Între timp, moştenitorii lui Mullá Taqí se străduiau să răzbune sângele distinsei lor rude. Nemulţumiţi cu ceea ce realizaseră deja, ei şi-au îndreptat
    apelurile către însuşi Muḥammad <u>Sh</u>áh, încercând să-i câştige susţinerea în acestă cauză. Se spune că <u>Sh</u>áh-ul le-ar fi dat acest răspuns:
    „Tatăl vostru, Mullá Taqí, cu siguranţă că nu a susţinut că este superior lui Imám ‘Alí, Comandantul celor Credincioşi. Nu i-a instruit acesta pe
    discipolii lui că, de vor cădea victime de sabia lui Ibn-i-Muljam, doar ucigaşul, prim moartea lui, va fi răspunzător pentru fapta lui şi că nimeni
    altcineva nu va fi executat. De ce nu ar fi şi uciderea tatălui vostru răzbunată în acelaşi fel. Numiţi-l în faţa mea pe ucigaşul lui şi eu voi emite
    ordine să fie predat în mâinile voastre pentru ca voi să îi puteţi aplica pedeapsa pe care o merită.”
</p>
<p>
    Execuţia primului martir bahá’í în Persia
</p>
<p>
    Atitudinea de non-compromis adoptată de <u>Sh</u>áh i-a determinat pe aceştia să renunţe la speranţele lor. Ei l-au declarat pe <u>Sh</u>ay<u>kh</u> Ṣálih
    drept ucigaşul tatălui lor, au obţinut arestarea lui şi l-au executat într-un mod umilitor. El a fost cel dintâi care şi-a vărsat sângele pe teritoriu
    persan în calea Cauzei lui Dumnezeu, primul din acel grup glorios destinat a pecetlui cu sângele lor triumful Credinţei sfinte a lui Dumnezeu. Fiind dus
    spre locul martiriului său, faţa îi strălucea de râvnă şi de bucurie. El s-a grăbit spre locul spânzurătorii, întâmpinându-şi călăul ca şi cum şi-ar fi
    întâmpinat un prieten drag de o viaţă. Cuvinte de victorie şi speranţă curgeau din gura sa neîncetat. „Am renunţat”, striga el cu bucurie mare, în timp ce
    i se apropia sfârşitul, „la speranţele şi credinţele oamenilor din momentul în care Te-am recunoscut pe Tine, Tu care eşti Speranţa şi Crezul meu!” Trupul
    lui a fost înmormântat în curtea mormântului sfânt al lui Imám Zádih Zayd din Ṭihrán.
</p>
<p>
    Ura nesecată ce-i anima pe aceia care au fost responsabili de martirizarea lui <u>Sh</u>ay<u>kh</u> Ṣálih i-a împins să caute şi alte instrumente pentru
    a-şi pune în aplicare planurile. Ḥájí Mírzá Áqásí, pe care Ṣáḥib-Díván reuşise să-l convingă de comportamentul trădător al moştenitorilor lui Mullá Taqí, a
    refuzat să le mai ia în seamă solicitările. Fără a fi demoralizaţi de refuzul lui, ei şi-au pledat cazul în faţa lui Ṣadr-i-Ardibílí, un bărbat bine
    cunoscut pentru îngâmfarea sa şi unul dintre cei mai aroganţi dintre conducătorii ecleziastici ai Persiei. „Priveşte”, pledară ei, „nedreptatea care a fost
    făcută celor a căror funcţie supremă este de a veghea asupra integrităţii Legii. Cum poţi tu, care eşti şeful ei şi ilustrul ei reprezentant, să permiţi ca
    un afront aşa de mare asupra demnităţii ei să rămână nepedepsit. Chiar nu eşti în stare să răzbuni sângele acelui ministru măcelărit al Profetului lui
    Dumnezeu. Nu îţi dai seama că a tolera o crimă atât de haină înseamnă să dezlănţui o mare de calomnii împotriva acelora care sunt principalii deţinători ai
    învăţăturilor şi principiilor Credinţei noastre. Nu chiar tăcerea ta le va da curaj duşmanilor Islám-ului pentru a nimici structura pe care chiar cu
    mâinile tale ai construit-o. Prin urmare, nu ar fi propria ta viaţă în pericol?”
</p>
<p>
    Atitudinea lui Ḥájí Mírzá Áqásí şi intervenţia lui Ṣadr-i-Ardibílí
</p>
<p>
Ṣadr-i-Ardibílí a fost nespus de speriat şi, în neputinţa lui, a încercat să-l păcălească pe suveranul său. El i-a adresat următoarea cerere lui Muḥammad    <u>Sh</u>áh: „L-aş implora umil pe Maiestatea voastră să le permită prizonierilor să-i însoţească pe moştenitorii acelui conducător martirizat pe drumul
    lor de întoarcere la Qazvín, pentru ca aceştia, de bunăvoie, să-i ierte în public pentru faptele lor şi să le permită să-şi recâştige libertatea. Un
    asemenea gest din partea lor le va spori considerabil poziţia socială şi le va câştiga stima compatrioţilor lor.” <u>Sh</u>áh-ul, neştiind nimic de
    planurile diabolice ale acelui abil instigator, şi-a dat permisiunea imediat, cu condiţia ca o declaraţie scrisă să-i fie trimisă din Qazvín, care să-l
    asigure că starea prizonierilor după eliberare a fost mulţumitoare pe deplin şi că niciun rău nu se va mai abate asupra lor pe viitor.
</p>
<p>
    De îndată ce prizonierii au fost daţi pe mâna acelor răufăcători, ei au început să-şi satisfacă sentimentele lor de ură implacabilă împotriva lor. În prima
    noapte, după ce au fost predaţi duşmanilor lor, Ḥájí Asadu’lláh, fratele lui Ḥájí Alláh-Vardí şi unchiul patern al lui Muḥammad-Hádí şi
    Muḥammad-Javád-i-Farhádí, un cunoscut negustor din Qazvín, care avea o reputaţie de om evlavios şi drept, ca şi ilustrul lui frate, a fost ucis fără milă.
    Ştiind prea bine că în propriul lui oraş natal nu ar fi putut să-i aplice pedeapsa pe care ei ar fi dorit-o, ei au decis să-i ia viaţa încă de când se
    aflau în Ṭihrán, într-un fel care i-ar fi protejat de suspiciunea de crimă. La miezul nopţii, ei au comis fapta lor ruşinoasă şi, a doua zi de dimineaţă,
    au anunţat că o boală ar fi fost cauza morţii lui. Dintre prietenii şi cunoştinţele sale, majoritatea provenind din Qazvín, niciunul nu a reuşit să
    bănuiască fapta care curmase o viaţă atât de nobilă şi i-au făcut o înmormântare potrivit rangului său.
</p>
<p>
    Masacrul de la Qazvín
</p>
<p>
    Restul tovarăşilor, printre care se aflau Mullá Ṭáhir-i-<u>Sh</u>írází şi Mullá Ibráhím-i-Maḥallátí, ambii mult stimaţi pentru învăţătura şi caracterul
    lor, au fost ucişi cu sălbăticie imediat după sosirea lor la Qazvín. Întreaga populaţie, care fusese instigată cu asiduitate înainte, a cerut în gura mare
    executarea lor. Un grup de nemernici fără ruşine, înarmaţi cu cuţite, săbii, suliţe şi topoare, s-au năpustit asupra lor şi i-au sfârtecat. Le-au mutilat
    trupurile cu atâta barbarie dezlănţuită, încât nicio parte a membrelor lor împrăştiate nu a putut fi găsită pentru a fi înmormântată.
</p>
<p>
    Doamne, Dumnezeule. Acte de o asemenea sălbăticie incredibilă au fost înfăptuite într-un oraş precum Qazvín-ul, care se mândreşte cu faptul că nu mai puţin
    de o sută dintre cei mai înalţi conducători ecleziastici ai Islám-ului locuiesc între porţile sale, şi totuşi niciunul dintre locuitorii acestui oraş nu
    s-a găsit să protesteze împotriva unor astfel de crime revoltătoare. Nimeni nu părea să pună sub semnul îndoielii dreptul lor de a înfăptui astfel de acte
    nedrepte şi degradante. Nimeni nu părea să-şi dea seama de incompatibilitatea dintre acele fapte atroce comise de aceia care susţineau a fi unicii
    deţinători ai misterelor Islám-ului şi conduita exemplară a acelora care au arătat lumina ei lumii pentru prima dată. Nimeni nu a fost îmboldit să exclame
    cu indignare: „O, generaţie rea şi perversă. În ce adâncimi de infamie şi ruşine te-ai cufundat. Oare actele voastre abominabile nu au depăşit în cruzimea
    lor actele celor mai josnici dintre oameni. Nu veţi recunoaşte oare că nici fiarele din câmpie şi nicio altă creatură ce trăieşte pe faţa pământului nu v-a
    egalat în ferocitatea actelor voastre. Cât va mai dura rătăcirea voastră. Nu este oare crezul vostru că împlinirea fiecărei rugăciuni congregaţionale
    depinde de integritatea celui care conduce acea rugăciune. Oare nu voi, în repetate rânduri, aţi declarat că o rugăciune nu este acceptabilă în faţa lui
    Dumnezeu numai dacă imamul care conduce congregaţia şi-a curăţat inima de orice urmă de răutate. Şi totuşi voi îi preţuiţi pe aceia care instigă şi iau
    parte la acte de o asemenea atrocitate ca pe adevăraţii conducători ai Credinţei voastre, ca pe însăşi întruchiparea corectitudinii şi a dreptăţii. Nu aţi
    lăsat în seama lor hăţurile Cauzei voastre, considerându-i stăpânii destinelor voastre?”
</p>
<p>
    Efectul masacrului din Ṭihrán
</p>
<p>
    Vestea acestei crime odioase a ajuns la Ṭihrán, împrăştiindu-se cu o rapiditate ameţitoare prin tot oraşul. Ḥájí Mírzá Áqásí protestă vehement. Se spune că
    el ar fi exclamat: „În care pasaj din Qur’án, în care tradiţie a lui Muḥammad a fost justificată masacrarea mai multor oameni pentru a răzbuna uciderea
    unei singure persoane?” Muḥammad <u>Sh</u>áh şi-a exprimat şi el dezaprobarea totală faţă de comportamentul trădător al lui Ṣadr-i-Ardibílí şi a
    confraţilor lui. El i-a denunţat laşitatea, l-a alungat din capitală şi l-a condamnat la o viaţă obscură în Qum. Destituirea sa din funcţia pe care o ocupa
    i-a făcut multă plăcere Marelui Vazír, care până atunci se străduise în van să-i provoace căderea, şi a cărui îndepărtare subită de la Ṭihrán l-a eliberat
    de temerile pe care le inspira întinderea puterii lui. El însuşi a condamnat masacrul de la Qazvín, nu atât din simpatie cu Cauza acelor victime fără
    apărare, ci mai degrabă din speranţa de a-l implica pe Ṣadr-i-Ardibílí în asemenea situaţii jenante care ar fi dus inevitabil la căderea acestuia în
    dizgraţie în ochii suveranului.
</p>
<p>
    Eşecul <u>Sh</u>áh-ului şi al guvernului acestuia de a aplica pedeapsa imediată răufăcătorilor i-a încurajat pe aceştia să caute mai departe mijloace de
    a-şi stinge ura nestăvilită faţă de adversarii lor. Acum îşi îndreptară atenţia spre Ṭáhirih însăşi, hotărând că ea va suferi de aceeaşi soartă care se
    năpustise asupra tovarăşilor ei. Când era încă privată de libertate, Ṭáhirih, de îndată ce a aflat planurile duşmanilor ei, i-a adresat următorul mesaj lui
    Mullá Muḥammad, care preluase poziţia tatălui lui şi care acum era recunoscut ca Imám-Jum‘ih al Qazvín-ului: „«În zadar s-au străduit să stingă lumina lui
Dumnezeu cu propriile lor guri: căci Dumnezeu a dorit doar să îşi desăvârşească lumina, chiar dacă necredincioşii o urăsc.»    <a name="footnote-2341-282-backlink"></a><a href="#footnote-2341-282">282</a> De Cauza mea este Cauza Adevărului, dacă Domnul pe care îl preamăresc eu nu
    este altul decât unicul Dumnezeu adevărat, El, de îndată ce vor trece nouă zile, mă va elibera din cătuşele tiraniei voastre. De El nu va reuşi să mă
    elibereze, sunteţi liberi să faceţi precum doriţi. Veţi fi stabilit o dată pentru totdeauna falsitatea credinţei mele.” Mullá Muḥammad, admiţând
    incapacitatea lui de a accepta o provocare atât de îndrăzneaţă, a ales să ignore cu totul mesajul ei, căutând prin toate mijloacele, cu şiretenie, să îşi
    ducă la îndeplinire ţelul.
</p>
<p>
    Mutarea ei la Ṭihrán
</p>
<p>
    Eliberarea ei de către Bahá’u’lláh
</p>
<p>
    În acele zile, de îndată ce ora pe care Ṭáhirih o stabilise pentru eliberarea ei a sunat, Bahá’u’lláh şi-a făcut cunoscută dorinţa ca ea să fie eliberată
    din robie şi să fie adusă la Ṭihrán. El era decis să stabilească, în ochii adversarilor ei, adevărul cuvintelor ei şi să zădărnicească uneltirile pe care
    duşmanii ei le concepuseră pentru a o ucide. De aceea, Muḥammad-Hádíy-i-Farhádí a fost chemat la El şi a fost însărcinat cu misiunea de a o transfera pe
    dată în casa Lui la Ṭihrán. Muḥammad-Hádí a fost însărcinat să-i predea o scrisoare sigilată soţiei lui, <u>Kh</u>átún-Ján şi să-i dea indicaţii ca aceasta
    să se îndrepte, deghizată în cerşetoare, către casa unde era închisă Ṭáhirih; să predea scrisoarea în mâinile ei; să aştepte puţin la intrarea casei ei,
    până când se va întâlni cu ea şi apoi să se grăbească împreună şi să o predea în grija lui. „De îndată ce Ṭáhirih se află cu tine”, îl rugă insistent
    Bahá’u’lláh pe mesager, „porniţi imediat spre Ṭihrán. Chiar în această noapte, am să trimit în apropierea porţii oraşului Qazvín un servitor cu trei cai,
    pe care îi vei lua cu tine şi îi vei lăsa într-un loc bine stabilit în afara zidurilor oraşului Qazvín. O vei conduce pe Ṭáhirih în acel loc, veţi încăleca
    şi, pe o rută mai puţin umblată, vă veţi strădui să ajungeţi în faptul zorilor în împrejurimile capitalei. După deschiderea porţilor, trebuie să intraţi în
    oraş şi să vă îndreptaţi pe dată către casa Mea. Trebuie să fii cât se poate de atent, ca nu cumva identitatea ei să fie dezvăluită. Cel Atotputernic îţi
    va călăuzi cu siguranţă paşii şi te va înconjura cu protecţia Sa infailibilă.”
</p>
<p>
    Întărit de asigurările lui Bahá’u’lláh, Muḥammad-Hádí porni pe dată a duce la îndeplinire poruncile pe care le primise. Fără să fie împiedicat de niciun
    obstacol, cu îndemânare şi cu credinţă el se achită de sarcină şi reuşi să o ducă pe Ṭáhirih, la ora stabilită, la casa Stăpânului lui.
</p>
<p>
    Efectele plecării ei din Qazvín
</p>
<p>
    Dispariţia ei subită şi misterioasă din Qazvín îi umplu atât pe prietenii, cât şi pe duşmani de surprindere. Întreaga noapte ei au căutat prin toată casa
    şi nu au reuşit să o găsească. Împlinirea prezicerii pe care ea o rostise i-a şocat profund chiar şi pe cei mai sceptici dintre adversarii ei. Câţiva au
    reuşit să-şi dea seama de caracterul supranatural al Credinţei pe care ea o îmbrăţişase şi se supuseră de bună voie revendicărilor ei. Mírzá
    ‘Abdu’l-Vahháb, propriul ei frate, a recunoscut în acea zi adevărul Revelaţiei, dar prin faptele lui ulterioare nu a reuşit să şi demonstreze sinceritatea
    credinţei lui.<a name="footnote-2341-283-backlink"></a><a href="#footnote-2341-283">283</a>
</p>
<p>
    Ceasul pe care Ṭáhirih îl fixase pentru eliberarea ei o găsi deja stabilită în siguranţă sub umbra ocrotitoare a lui Bahá’u’lláh. Ea ştia prea bine în
prezenţa cui fusese primită; era profund conştientă de caracterul sfânt al ospitalităţii care i se acordase cu atâta bunătate.    <a name="footnote-2341-284-backlink"></a><a href="#footnote-2341-284">284</a> Aşa cum se întâmplase cu acceptarea din partea sa a Credinţei proclamate de
    Báb, când ea, fără să fi fost prevenită sau chemată, a salutat Mesajul Lui şi a recunoscut adevărul lui, la fel a simţit ea, prin cunoaşterea ei intuitivă
    viitoarea măreţie a lui Bahá’u’lláh. Era în anul ’60, aflându-se încă în Karbilá, când ea făcea aluzie în odele ei la recunoaşterea ei a Adevărului pe care
    El avea să-l reveleze.
</p>
<p>
    Atitudinea ei faţă de Báb şi Bahá’u’lláh
</p>
<p>
    Mi s-au arătat chiar mie în Ṭihrán, în casa lui Siyyid Muḥammad, pe care Ṭáhirih îl supranumea Fata’l-Malíḥ, versurile pe care ea, cu mâna ei, le scrisese,
    fiecare scrisoare care purta mărturia clară a credinţei ei în Misiunile înălţate atât a lui Báb, cât şi a lui Bahá’u’lláh. În acea odă apare următorul
    vers: „Strălucirea Frumuseţii Abha a străpuns vălul nopţii; priveşte sufletele celor ce Îl iubesc dansând, ca moliile, în lumina ce s-a aprins din chipul
    Lui!” A fost convingerea ei nestrămutată în puterea de neînvins a luiBahá’u’lláh cea care a împins-o să rostească acele predicţii cu atâta încredere şi să
    îşi asume provocarea cu atâta îndrăzneală în faţa duşmanilor ei. Nimic altceva decât o credinţă nealterată în adevărul infailibil al acelei puteri a
    făcut-o, chiar şi în cele mai negre ore ale întemniţării ei, să îşi asume cu atâta curaj şi fermitate apropierea victoriei ei.
</p>
<p>
    Plecarea ei spre Khurásán
</p>
<p>
    La câteva zile după sosirea lui Ṭáhirih la Ṭihrán, Bahá’u’lláh decise să o trimită la <u>Kh</u>urásán, în compania credincioşilor care se pregăteau să
    plece spre acea provincie.
</p>
<p>
    Instrucţiunile lui Bahá’u’lláh pentru Áqáy-i-Kalím
</p>
<p>
    Şi El hotărâse să părăsească capitala şi să se îndrepte în aceeaşi direcţie câteva zile mai târziu. Ca atare, îl chemă la El pe Áqáy-i-Kalím şi îi dădu
    instrucţiuni de a lua măsurile necesare pentru a asigura deplasarea lui Ṭáhirih, împreună cu servitoarea ei, Qánitih, într-un loc din afara porţilor
    capitalei, de unde, mai târziu, să se îndrepte spre <u>Kh</u>urásán. El îl avertiză să fie cât se poate de atent şi vigilent ca nu cumva gărzile care era
    amplasate la intrarea oraşului şi care primiseră ordin să nu lase să intre nicio femeie în oraş fără permis, să descopere identitatea ei şi să-i împiedice
    plecarea.
</p>
<p>
    L-am auzit pe Áqáy-i-Kalím povestind următoarele: „Punându-ne încrederea în Dumnezeu, am mers călare eu, Ṭáhirih şi servitoarea ei, spre un loc din
    apropierea capitalei. Niciuna din gărzile ce stăteau de pază la poarta Shimiran nu au avut nimic de comentat şi nici nu au întrebat nimic cu privire la
    destinaţia noastră. La o distanţă de doi far<u>sh</u>ang<a name="footnote-2341-285-backlink"></a><a href="#footnote-2341-285">285</a> de capitală, am ajuns
    într-o livadă cu apă din belşug şi situată la poalele unui munte, în mijlocul căreia se afla o casă ce părea complet părăsită. Cum mergeam aşa, în căutarea
    proprietarului, m-am întâlnit din întâmplare cu un bătrân care-şi uda plantele. Ca răspuns la întrebarea mea, el îmi explică cum că se iscase o ceartă
    între proprietar şi chiriaşi şi ca urmare cei care ocupau această casă plecaseră de acolo. «Proprietarul mi-a cerut», a adăugat el, „să păzesc această
    proprietate până la rezolvarea disputei.» Am fost foarte încântat de informaţia primită şi l-am rugat să împartă cu noi prânzul. Când, mai târziu în acea
    zi, am decis să plec la Ṭihrán, am descoperit că el era dispus să le supravegheze şi să le păzească pe Ṭáhirih şi pe servitoarea ei. Pe când le lăsam în
    grija lui, l-am asigurat că fie eu însumi mă voi întoarce în acea seară sau voi trimite un servitor de încredere pe care îl voi urma şi eu în dimineaţa
    următoare cu toate lucrurile necesare călătoriei spre<u>Kh</u>urásán.”
</p>
<p>
    „La sosirea mea la Ṭihrán, l-am trimis pe Mullá Báqir, una din Slovele Celui Viu, împreună cu un servitor să se alăture lui Ṭáhirih. L-am informat pe
Bahá’u’lláh de plecarea ei în siguranţă din capitală. A fost foarte mulţumit de detaliile oferite şi a numit acea livadă «Bá<u>gh</u>-i-Jannat.»    <a name="footnote-2341-286-backlink"></a><a href="#footnote-2341-286">286</a> «Acea casă», a spus El, «a fost pregătită în mod providenţial pentru a vă
    primi, pentru ca tu să poţi primi în ea pe cei iubiţi de Dumnezeu.»”
</p>
<p>
    Plecarea ei din Ṭihrán
</p>
<p>
„Ṭáhirih a rămas şapte zile în acel loc, după care a pornit, însoţită de Muḥammad-Ḥasan-i-Qazvíní, supranumit Fatá, şi de alţi câţiva, în direcţia    <u>Kh</u>urásán-ului. Bahá’u’lláh mi-a poruncit să fac pregătirile pentru plecarea ei şi să pun la dispoziţia ei orice ar fi fost necesar pentru călătoria
    sa.”
</p>
<p>
    CAPITOLUL XVI
</p>
<p>
    CAPITOLUL XVI: CONFERINŢA DE LA BADA<u>SH</u>T
</p>
<p>
    CONFERINŢA DE LA BADA<u>SH</u>T
</p>
<p>
    LA puţin timp după ce Ṭáhirih îşi începuse călătoria,
</p>
<p>
    Plecarea lui Bahá’u’lláh din Ṭihrán
</p>
<p>
    Bahá’u’lláh îl instrui pe Áqáy-i-Kalím să termine pregătirile necesare pentru planificata Lui plecare spre <u>Kh</u>urásán. El îi lăsă familia Sa în grijă,
    rugându-l să-i pună la dispoziţie tot ce trebuia pentru bunăstarea şi siguranţa sa.
</p>
<p>
    La sosirea Lui la <u>Sh</u>áh-Rúd, a fost întâmpinat de Quddús, care părăsise oraşul unde locuise, Ma<u>sh</u>had, şi îi ieşi în întâmpinare, de îndată ce
    află de venirea Sa.
</p>
<p>
    Tulburările de la Ma<u>sh</u>had
</p>
<p>
    Întreaga provincie <u>Kh</u>urásán era în acele zile cuprinsă de o puternică agitaţie. Activităţile pe care Quddús şi Mullá Ḥusayn le iniţiaseră, zelul
    lor, curajul lor, limbajul lor direct, îi treziseră pe oameni din letargie, le aprinseră unora în suflet cele mai nobile sentimente de credinţă şi
    devotament, iar altora le treziseră instincte de fanatism pasional şi răutate. O mulţime de credincioşi veneau constant din toate părţile la Ma<u>sh</u>
    had, căutând nerăbdători locuinţa lui Mullá Ḥusayn şi fiind introduşi prin el la Quddús.
</p>
<p>
    Numărul acestora devenise atât de mare într-un interval atât de scurt, încât stârni teama autorităţilor. Şeful poliţiei privea cu îngrijorare şi cu
    disperare mulţimile de oameni agitaţi care se revărsau neîncetat în fiecare cartier al oraşului sfânt. Din dorinţa lui de a pune lucrurile la punct, de a-l
    intimida pe Mullá Ḥusayn şi de a-l convinge să-şi micşoreze sfera de influenţă, el dădu ordin să fie arestat pe dată servitorul special al acestuia, al
    cărui nume era Ḥasan şi să îl supună unui tratament crud şi ruşinos. Ei i-au găurit nasul, i-au trecut o sfoară prin acest orificiu şi trăgându-l de
    căpăstru l-au plimbat şi arătat pe toate străzile.
</p>
<p>
    Mullá Ḥusayn se afla la Quddús când a primit vestea acestei pedepse grozave de care a avut parte servitorul său. Temându-se ca nu cumva această veste să-i
    provoace întristare liderului drag, el se ridică şi se retrase în linişte. Tovarăşii lui s-au adunat curând în jurul său, exprimându-şi indignarea faţă de
    un atac atât de revoltător asupra unui adept nevinovat al Credinţei lor şi îl rugară fierbinte să răzbune această insultă. Mullá Ḥusayn încercă să le
    domolească furia. „Nu lăsaţi”, le spuse el, „ca nedreptatea care a căzut asupra lui Ḥasan să vă îndurereze şi să vă tulbure, căci Ḥusayn este încă cu voi
    şi îl va aduce în siguranţă înapoi printre voi mâine.”
</p>
<p>
    În faţa unei asigurări atât de solemne, însoţitorii săi nu s-au aventurat să mai face alte remarci. Dar inimile lor ardeau de nerăbdarea de a-şi vindeca
această rană. O parte dintre ei au decis până la urmă să se adune şi, pe străzile din Ma<u>sh</u>had, să strige cu tărie „Yá Ṣáḥibu’z-Zamán!”    <a name="footnote-2341-287-backlink"></a><a href="#footnote-2341-287">287</a>, ca protest împotriva acestui afront neaşteptat asupra demnităţii Credinţei
    lor. Acel strigăt a fost primul de acest fel înălţat în <u>Kh</u>urásán în numele Cauzei lui Dumnezeu. Oraşul reverbera de sunetul acestor voci. Ecourile
    strigătelor lor au ajuns până şi în cele mai îndepărtate regiuni ale provinciei, au provocat tulburare în inimile oamenilor şi au constituit semnalul
    acelor întâmplări cutremurătoare, menite a fi transmise în viitor.
</p>
<p>
    În mijlocul confuziei provocate, cei care ţineau hăţurile cu care îl târau pe Ḥasan pe străzi, au murit de sabie. Tovarăşii lui Mullá Ḥusayn l-au condus pe
    prizonierul eliberat la liderul lor, informându-l de soarta pe care au avut-o călăii lui. Se spune că Mullá Ḥusayn ar fi spus: „Aţi refuzat să toleraţi
năpastele căzute asupra lui Ḥasan; cum vă veţi putea împăca voi înşivă cu martiriul lui Ḥusayn?<a name="footnote-2341-288-backlink"></a>    <a href="#footnote-2341-288">288</a>
</p>
<p>
    Oraşul Ma<u>sh</u>had, care tocmai îşi recăpătase pacea şi liniştea după revolta pe care o provocase Sálár, era din nou aruncat în confuzie şi tulburări.
Prinţul Ḥamzih Mírzá se instalase împreună cu oamenii lui înarmaţi la o distanţă de patru farsang<a name="footnote-2341-289-backlink"></a>    <a href="#footnote-2341-289">289</a> de oraş, gata să înfrunte orice situaţie, când a primit vestea acestor noi tulburări. El trimise pe dată un detaşament
    în oraş cu ordin de a obţine ajutorul guvernatorului pentru arestarea lui Mullá Ḥusayn şi de a-l aduce la el. ‘Abdu’l-‘Alí <u>Kh</u>án-i-Mará<u>gh</u>iyí,
    căpitanul artileriei prinţului interveni imediat. „Mă consider”, stărui acesta, „unul dintre cei ce-l preţuiesc şi-l admiră pe Mullá Ḥusayn. Dacă
    plănuieşti să îi faci chiar şi cel mai mic rău, te rog să îmi iei viaţa şi apoi să-ţi duci la îndeplinire planul; căci eu, atâta timp cât voi trăi, nu pot
    să tolerez nici cel mai mic afront adus lui.”
</p>
<p>
    Prinţul, care ştia prea bine cât de mult avea nevoie de acel ofiţer, a fost profund stânjenit de această declaraţie neaşteptată. „Şi eu l-am întâlnit pe
    Mullá Ḥusayn”, a răspuns el, încercând să-i înlăture temerile lui ‘Abdu’l-‘Alí <u>Kh</u>án. „Şi eu am pentru el cel mai mare devotament. Prin aducerea lui
    în tabăra mea, sper să restrâng aria răutăţilor care au fost stârnite şi să îl pun la adăpost.” Prinţul îi scrise apoi o scrisoare lui Mullá Ḥusayn în care
    îi prezenta acestuia cu stăruinţă marea lui speranţă ca el să îşi mute reşedinţa pentru câteva zile în cartierul lui general şi îl asigură pe acesta de
    dorinţa sa sinceră de a-l proteja de atacurile adversarilor săi înfuriaţi. El dădu ordin ca cel mai împodobit cort al lui să fie ridicat în apropierea
    taberei şi să fie rezervat pentru primirea oaspetelui aşteptat.
</p>
<p>
    Plecarea lui Quddús spre Mázindarán
</p>
<p>
    La primirea acestei depeşe, Mullá Ḥusayn i-o prezentă lui Quddús, care îl sfătui să răspundă invitaţiei prinţului. „Nu ţi se poate întâmpla nimic rău,” îl
    asigură Quddús. „În ceea ce mă priveşte, chiar în noaptea aceasta, în tovărăşia lui Mírzá Muḥammad-‘Alíy-i-Qazvíní, una din Slovele Celui Viu, voi pleca
    spre Mázindarán. De va fi voia lui Dumnezeu, şi tu, mai târziu, la comanda unui mare batalion de credincioşi, cu «Stindardele Negre» înainte, vei pleca din
    Ma<u>sh</u>had şi mi te vei alătura. Ne vom revedea în locul pe care cel Preaputernic îl va fi hotărât pentru noi.”
</p>
<p>
    Mullá Ḥusayn răspunse bucuros. El se aruncă la picioarele lui Quddús şi îl asigură de hotărârea lui fermă de a duce la îndeplinire cu fidelitate
    obligaţiile impuse de acesta. Quddús îl îmbrăţişă afectuos şi, sărutându-l pe ochi şi pe frunte, îl încredinţă protecţiei fără de greş a celui
    Atotputernic. Curând, în aceeaşi după-amiază, Mullá Ḥusayn îşi încălecă armăsarul şi se îndreptă cu demnitate şi calm spre tabăra militară a Prinţului
    Ḥamzih Mírzá, fiind condus cu pompă de ‘Abdu’l-‘Alí <u>Kh</u>án, care, împreună cu câţiva ofiţeri, fusese desemnat de prinţ pentru a merge şi a-l primi cum
    se cuvine, în cortul ce fusese ridicat special pentru el.
</p>
<p>
    În acea noapte, Quddús îl chemă la el pe Mírzá
</p>
<p>
    SATUL <u>SH</u>ÁH-RÚD
</p>
<p>
    Muḥammad-Báqir-i-Qá’iní, cel care construise Bábíyyih, alături de unii dintre cei mai de vază tovarăşi ai lui şi le porunci să îl slujească neabătut pe
    Mullá Ḥusayn şi să i se supună acestuia. „Sunt aprige furtunile care vă aşteaptă”, le spuse el. „Se apropie cu repeziciune zile de nelinişte şi încleştări
    violente. Staţi lângă el, căci în ascultarea poruncilor lui stă salvarea voastră.”
</p>
<p>
    Cu aceste cuvinte, Quddús îşi luă rămas bun de la tovarăşii lui şi, însoţit de Mírzá Muḥammad-‘Alíy-i-Qazvíní, plecă din Ma<u>sh</u>had. Câteva zile mai
târziu, el se întâlni cu Mírzá Sulaymán-i-Núrí, care îl informă despre împrejurările eliberării lui Ṭáhirih din Qazvín, despre călătoria ei înspre    <u>Kh</u>urásán şi despre plecarea ulterioară a lui Bahá’u’lláh din capitală. Mírzá Sulaymán, ca şi Mírzá Muḥammad-‘Alí au rămas în preajma lui Quddús până
    la sosirea lor la Bada<u>sh</u>t. Ei ajunseră în acel cătun la revărsatul zorilor şi au găsit acolo o mare adunare de oameni, pe care i-au recunoscut drept
    tovarăşi întru credinţă. Cu toate acestea, ei au decis să îşi continue călătoria, îndreptându-se direct spre <u>Sh</u>áh-Rúd. Pe când se apropiau de acel
    sat, Mírzá Sulaymán, care era în urma lor, îl întâlni pe Muḥammad-i-Ḥaná-Sáb, care se îndrepta spre Bada<u>sh</u>t. Fiind întrebat care era motivul acelei
    adunări, lui Mírzá Sulaymán i se răspunse că Bahá’u’lláh şi Ṭáhirih plecaseră din <u>Sh</u>áh-Rúd spre acel cătun cu câteva zile în urmă şi că un mare
    număr de credincioşi sosiseră deja din Iṣfáhán, Qazvín şi în alte oraşe ale Persiei şi aşteptau să Îl însoţească pe Bahá’u’lláh în planificata Sa călătorie
    la <u>Kh</u>urásán. „Spune-i lui Mullá Aḥmad-i-Ibdál, care se află acum în Bada<u>sh</u>t”, spuse Mírzá Sulaymán, „că în chiar această dimineaţă, o lumină
    a strălucit asupra ta, dar nu ai reuşit să-i recunoşti splendoarea.”<a name="footnote-2341-290-backlink"></a><a href="#footnote-2341-290">290</a>
</p>
<p>
    Întâlnirea lui Bahá’u’lláh cu Quddús în Sháh-Rúd
</p>
<p>
    De îndată ce Bahá’u’lláh a fost informat de Muḥammad-i-Ḥaná-Sáb de sosirea lui Quddús la <u>Sh</u>áh-Rúd, El decise să i se alăture. Acompaniat de Mullá
    Muḥammad-i-Mu‘allim-i-Núrí, El porni călare în aceeaşi seară spre acel sat şi se întoarse cu Quddús la Bada<u>sh</u>t a doua zi dimineaţă la răsărit.
</p>
<p>
    Sosirea lor la Bada<u>sh</u>t
</p>
<p>
    Era începutul verii. La sosirea Sa, Bahá’u’lláh închirie trei grădini, dintre care una îi era destinată special doar lui Quddús, o alta o păstră pentru
    Ṭáhirih şi servitoarea ei, iar a treia o rezervă pentru El Însuşi. Cei care se reuniseră la Bada<u>sh</u>t erau optzeci şi unu la număr, iar de la momentul
    sosirii lor şi până la plecarea lor, toţi au fost oaspeţii lui Bahá’u’lláh. În fiecare zi, El revela câte o Tabletă pe care Mírzá Sulaymán-i-Núrí o rostea
    în prezenţa credincioşilor adunaţi. Fiecare a primit de la El un nume nou. El însuşi a fost de atunci încolo cunoscut sub numele de Bahá; Ultimei Slove a
    Celui Viu El i-a dat numele de Quddús, iar lui Qurratu’l-‘Ayn i-a dat numele de Ṭáhirih. Fiecăruia dintre cei adunaţi la Bada<u>sh</u>t, Báb le-a revelat
    mai apoi câte o Tabletă specială, în care El se adresa fiecăruia cu numele primit acolo. Când, mai târziu, o parte din tovarăşii de credinţă mai rigizi şi
    mai conservatori au acuzat-o pe Ṭáhirih de respingerea tradiţiilor mult venerate ale trecutului, Báb, la care ajunseseră aceste plângeri, le răspunse cu
    următoarele cuvinte: „Ce pot Eu spune cu privire la cea pe care Limba Puterii Gloriei a numit-o Ṭáhirih [Cea Pură]?”
</p>
<p>
    Semnificaţia întâlnirii din Bada<u>sh</u>t
</p>
<p>
    Fiecare zi a acelor memorabile conferinţe a fost martora abrogării unei legi noi şi a repudierii unei tradiţii străvechi. Vălurile care păzeau sanctitatea
    legilor Islám-ului fuseseră hotărât date la o parte, iar idolii care de atâta vreme cereau veneraţie din partea adoratorilor lor orbi au fost demolaţi fără
    milă. Dar nimeni nu cunoştea Sursa de unde porneau aceste inovaţii îndrăzneţe şi sfidătoare, nimeni nu bănuia Mâna care cârmuia ferm şi fără greşeală noul
    făgaş. Chiar şi identitatea Celui care le conferise un nou nume fiecăruia dintre cei prezenţi la reuniunea din acel cătun rămase necunoscută celor care
    primiră acele nume. Fiecare făcea presupuneri în funcţie de nivelul propriu de înţelegere. Unii doar mai întrezăreau faptul că Bahá’u’lláh era Autorul
    schimbărilor de amploare care erau atât de curajos introduse.
</p>
<p>
    Incident povestit de Shaykh Abú-Turáb<u></u>
</p>
<p>
    <u>Sh</u>
    ay<u>kh</u> Abú-Turáb, unul dintre oamenii cei mai bine informaţi cu privire la natura progreselor din Bada<u>sh</u>t, se spune că ar fi povestit următorul
    episod: „Într-o zi, boala îl ţintui la pat pe Bahá’u’lláh. De îndată ce auzi de aceasta, Quddús se grăbi să-L viziteze. Când a fost introdus la El, s-a
    aşezat la dreapta lui Bahá’u’lláh. Restul tovarăşilor au fost pe rând introduşi la El şi s-au grupat în jurul Său. După ce s-au adunat cu toţii,
    Muḥammad-Ḥasan-i-Qazvíní, mesagerul lui Ṭáhirih, căruia i se dăduse numele de Fata’l-Qazvíní, intră brusc şi îi transmise lui Quddús o invitaţie stringentă
din partea lui Ṭáhirih de a o vizita în grădina ei. «M-am separat total de ea», a răspuns el îndrăzneţ şi cu hotărâre. «Refuz să o văd.»    <a name="footnote-2341-291-backlink"></a><a href="#footnote-2341-291">291</a> Mesagerul se retrase pe dată şi se întoarse curând, repetând mesajul şi
    chemându-l să ţină seama de solicitarea ei urgentă. «Ea insistă să o vizitezi», au fost cuvintele acestuia. «Dacă stăruieşti în refuzul tău, ea însăşi va
    veni la tine.» Detectând o atitudine de nesupunere, mesagerul îşi scoase din teacă sabia, o puse la picioarele lui Quddús şi spuse: «Refuz să merg înapoi
    fără tine. Ori alegi să vii cu mine în prezenţa lui Ṭáhirih, ori îmi tai capul cu această sabie.» «Mi-am exprimat deja intenţia de a nu o vizita pe
    Ṭáhirih», ripostă furios Quddús. «Sunt dispus să duc la îndeplinire alternativa propusă de tine.»
</p>
<p>
    „Muḥammad-Ḥasan, care se aşeză la picioarele lui Quddús, îşi întinse gâtul pentru a primi lovitura mortală, când dintr-o dată silueta lui Ṭáhirih,
împodobită şi fără văl, apăru în faţa prietenilor adunaţi. Toţi cei de faţă au rămas pe dată fără grai.<a name="footnote-2341-292-backlink"></a>    <a href="#footnote-2341-292">292</a> Toţi erau înfricoşaţi în faţa acestei apariţii subite şi total neaşteptate. Să îi privească faţa neacoperită de văl
    era pentru ei de neconceput. Chiar şi dacă i-ar fi surprins numai o licărire a umbrei era un lucru pe care ei îl socoteau necuviincios, cu atât mai mult cu
    cât ei o considerau chiar încarnarea lui Fáṭimih<a name="footnote-2341-293-backlink"></a><a href="#footnote-2341-293">293</a>, cea mai nobilă emblemă a
    castităţii în ochii lor.”
</p>
<p>
    „Uşor, în linişte şi cu cea mai mare demnitate păşea Ṭáhirih şi, înaintând spre Quddús, se aşeză la dreapta lui. Seninătatea ei imperturbabilă contrasta
    puternic cu feţele înspăimântate ale celor care căutau către figura ei. Frica, furia şi stupoarea erau stârnite în adâncul sufletului lor. Acea revelaţie
    subită părea că le paralizase facultăţile mintale. ‘Abdu’l-<u>Kh</u>áliq-i-Iṣfáháni a fost atât de răvăşit, că şi-a tăiat gâtul cu propriile sale mâini.
    Acoperit de sânge şi ţipând de agitaţie, el fugi din faţa lui Ṭáhirih. Alţi câţiva, urmându-i exemplul, îşi abandonară prietenii şi părăsiră Credinţa. O
    parte au fost văzuţi stând fără grai în faţa ei, cuprinşi de uimire. Între timp, Quddús rămase aşezat la locul lui, ţinând sabia afară din teacă, faţa lui
    trădând un sentiment de furie de nedescris. Părea că aştepta momentul în care ar fi putut să-i aplice lovitura mortală lui Ṭáhirih.
</p>
<p>
    „Cu toate acestea, atitudinea lui ameninţătoare nu reuşi să o impresioneze pe Ṭáhirih. Înfăţişarea ei trăda aceeaşi demnitate şi încredere pe care le
    manifestase din primul moment în care apăruse în faţa credincioşilor. Un sentiment de bucurie şi victorie îi lumina acum faţa. Se ridică din scaun şi,
    inflexibilă la tulburarea pe care o stârnise în inimile tovarăşilor ei, începu să vorbească grupului care rămase. Fără nimic deliberat şi folosind un
    limbaj care se asemăna extraordinar de mult cu cel al Qur’án-ului, ea îşi prezentă chemarea cu elocinţă şi cu profundă fervoare. Îşi încheie pledoaria cu
    următorul verset din Qur’án: «Cu adevărat, printre grădini şi râuri va locui cel pios pe jilţul adevărului, în prezenţa Regelui celui puternic.» Rostind
    aceste cuvinte, ea aruncă o privire discretă atât spre Bahá’u’lláh, cât şi spre Quddús, astfel încât cei care o priveau nu îşi puteau da seama la care
    dintre cei doi făcea aluzie. Imediat după aceea, ea declară: «Eu sunt Cuvântul pe care Qá’im-ul trebuie să îl rostească, Cuvântul care va pune pe fugă
    căpeteniile şi nobilii pământului!»<a name="footnote-2341-294-backlink"></a><a href="#footnote-2341-294">294</a>
</p>
<p>
    „Ea îşi întoarse apoi faţa către Quddús şi îl dojeni pentru a nu fi făcut în <u>Kh</u>urásán acele lucruri pe care ea le considera esenţiale pentru
    bunăstarea Credinţei. «Sunt liber să urmez indicaţiile propriei mele conştiinţe», răspunse Quddús. «Nu sunt supus voinţei şi dispoziţiei tovarăşilor mei
    întru credinţă.» Întorcându-şi privirea de la el, Ṭáhirih îi invită pe cei prezenţi să sărbătorească cum se cuvine acest mare eveniment. «Această zi este o
    zi de sărbătoare şi bucurie universală», adăugă ea, «ziua în care lanţurile trecutului sunt date la o parte. Fie ca cei care au participat la această mare
    realizare să se ridice şi să se îmbrăţişeze unii pe ceilalţi.»”
</p>
<p>
    Acea zi memorabilă şi cele care i-au urmat au fost martorele celor mai revoluţionare schimbări în viaţa şi obiceiurile adepţilor adunaţi ai lui Báb. Forma
    în care ei se închinau a suferit o transformare bruscă şi fundamentală. Rugăciunile şi ceremonialurile pe care le foloseau acei adoratori devotaţi au fost
    date uitării în mod irevocabil.
</p>
<p>
    Conflicte între credincioşi
</p>
<p>
    Dar o mare confuzie plutea printre cei care se ridicaseră cu atâta sârg să promoveze acele reforme. Câţiva condamnau o schimbare atât de radicală ca fiind
    esenţa ereziei şi refuzau să anuleze ceea ce considerau ei ca fiind preceptele inviolabile ale Islám-ului. Unii o considerau pe Ṭáhirih ca singura care
    putea decide în aceste privinţe şi singura persoană calificată a cere ascultare implicită din partea credincioşilor.
</p>
<p>
    HOWDAH-UL PERSAN
</p>
<p>
    Alţii, care-i condamnau comportamentul, îl considerau pe Quddús drept singurul reprezentant al lui Báb, singurul care avea dreptul să se pronunţe asupra
    unor chestiuni atât de importante. Şi încă alţii, care recunoşteau atât autoritatea lui Ṭáhirih, cât şi pe cea a lui Quddús, priveau acest episod ca pe o
    încercare trimisă de Dumnezeu, a cărei scop era acela de a separa adevărul de eroare şi de a-i diferenţia pe cei credincioşi de cei lipsiţi de credinţă.
</p>
<p>
    Însăşi Ṭáhirih se aventură în câteva ocazii să respingă autoritatea lui Quddús. „Îl consider”, se spune că ar fi declarat ea, „un elev pe care Báb mi l-a
    trimis pentru a-l lămuri şi instrui. Doar aşa îl văd.” De cealaltă parte, Quddús nu se lăsă nici el mai prejos şi o denunţă pe Ṭáhirih ca fiind „autoarea
    ereziei”, înfierându-i pe cei care susţineau ideile ei ca fiind „victime ale erorii”.
</p>
<p>
    Reconcilierea reuşită de Bahá’u’lláh
</p>
<p>
    Această stare tensionată s-a menţinut câteva zile, până când a intervenit Bahá’u’lláh şi, în maniera Lui abilă, a reuşit o reconciliere între ei. El le-a
vindecat rănile pe care acea controversă aprigă le provocase, dirijându-le eforturile pe calea servirii constructive.    <a name="footnote-2341-295-backlink"></a><a href="#footnote-2341-295">295</a>
</p>
<p>
    Obiectivul acelei întruniri memorabile fusese atins.<a name="footnote-2341-296-backlink"></a><a href="#footnote-2341-296">296</a> Răsună sunetul de
    trâmbiţă al noii Ordini. Convenţiile învechite care înlănţuiseră conştiinţa oamenilor erau acum puse cu curaj sub semnul întrebării şi înlăturate fără
    teamă. Calea era liberă pentru proclamarea legilor şi preceptelor care erau destinate a deschide calea pentru noua Dispensaţie.
</p>
<p>
    Plecarea din Badasht
</p>
<p>
    Cei care au rămas dintre prietenii care se adunaseră în Bada<u>sh</u>t s-au decis, la rândul lor, să plece spre Mázindarán. Quddús şi Ṭáhirih s-au aşezat
    în acelaşi kowdah<a name="footnote-2341-297-backlink"></a><a href="#footnote-2341-297">297</a>, care fusese pregătit pentru călătoria lor de către
    Bahá’u’lláh. Pe drum, Ṭáhirih compunea în fiecare zi o odă care trebuia să fie cântată de cei care o însoţeau pe când mergeau în urma lecticii ei. Muntele
    şi valea reverberau de strigătele cu care acel grup plin de entuziasm saluta dispariţia vechiului şi naşterea noii Ere, pe când se îndreptau spre
    Mázindarán.
</p>
<p>
    Şederea lui Bahá’u’lláh în Bada<u>sh</u>t a durat douăzeci şi două de zile. În decursul călătoriei lor spre Mázindarán, câţiva dintre adepţii lui Báb s-au
    gândit să abuzeze de libertatea pe care le-o conferea respingerea legilor şi a sancţiunilor unei Credinţe învechite. Ei au considerat acţiunea fără
    precedent a lui Ṭáhirih în aruncarea vălului ei ca un semnal de a depăşi limitele moderaţiei şi de a-şi satisface dorinţele lor egoiste. Excesele în care
    au căzut câţiva au stârnit furia celui Atotputernic, ducând la dispersarea lor. În satul Níyálá, ei au fost amarnic încercaţi şi au suferit răni cumplite
    din partea duşmanilor lor. Această dispersare a stins problemele pe care câţiva iresponsabili dintre adepţii Credinţei au căutat să le stârnească şi au
    păstrat nepătată onoarea şi demnitatea ei.
</p>
<p>
    Episodul din Níyálá aşa cum este el relatat de Bahá’u’lláh
</p>
<p>
    L-am auzit pe Însuşi Bahá’u’lláh relatând acel incident: „Ne aflam cu toţii adunaţi în satul Níyálá şi ne odihneam la poalele unui munte, când, la ceasul
    zorilor, am fost dintr-o dată treziţi de pietrele pe care oamenii din împrejurimi le aruncau asupra noastră din vârful muntelui. Asprimea atacului lor i-a
    făcut pe însoţitorii noştri să fugă înspăimântaţi şi speriaţi. L-am îmbrăcat pe Quddús în hainele mele şi l-am trimis într-un loc sigur, unde aveam
    intenţia să mă alătur lui. Când am ajuns acolo, am văzut că el plecase. Niciunul dintre tovarăşii noştri nu rămăsese în Níyálá, cu excepţia lui Ṭáhirih şi
    a unui tânăr din <u>Sh</u>íráz, Mírzá ‘Abdu’lláh. Violenţa cu care fuseserăm împresuraţi a golit tabăra. Nu am găsit pe nimeni căruia să îi las în grijă pe
    Ṭáhirih, în afară de acel tânăr, care în acel episod dădu dovadă de un curaj şi o hotărâre care erau de-a dreptul surprinzătoare. Cu sabia în mână,
    netulburat de atacurile sălbatice ale locuitorilor acelui sat, care se repezeau să ne prade bunurile, el sări înainte pentru a-i potoli pe atacatori. Deşi
    era el însuşi rănit în diverse părţi ale corpului, el îşi riscă viaţa pentru a proteja teritoriul nostru. L-am rugat să renunţe la acest demers. Când
    agitaţia se domoli, i-am abordat pe unii dintre locuitorii oraşului şi am reuşit să îi conving de cruzimea şi comportamentul lor ruşinos. Ca atare, am
    reuşit să recuperez o parte din bunurile noastre prădate.”
</p>
<p>
    Bahá’u’lláh, însoţit de Ṭáhirih şi de servitoarea ei, se îndreptară spre Núr. El îl numi pe <u>Sh</u>ay<u>kh</u> Abú-Turáb pentru a veghea asupra ei şi
    pentru a-i asigura protecţia şi siguranţa. Între timp, răufăcătorii se străduiau să stârnească mânia lui Muḥammad <u>Sh</u>áh împotriva lui Bahá’u’lláh şi,
    descriindu-L ca pe principalul provocator al tulburărilor de la <u>Sh</u>áh-Rúd şi Mázindarán, au reuşit în final să-l convingă pe suveran să-L aresteze.
</p>
<p>
    Consecinţele acelui episod
</p>
<p>
    „Până acum”, se spune că ar fi remarcat furios <u>Sh</u>áh-ul, „am refuzat să iau seama la tot ceea ce s-a spus împotriva lui. Indulgenţa mea a fost
    motivată de recunoaşterea serviciilor pe care le-a făcut tatăl lui ţării mele. Dar de această dată sunt hotărât să-l trimit la moarte.”
</p>
<p>
    În consecinţă, el dădu ordin unuia dintre ofiţerii lui din Ṭihrán să-i poruncească fiului lui care locuia în Mázindarán să-L aresteze şi să-L conducă în
    capitală. Fiul acestui ofiţer primi depeşa chiar în ziua dinaintea recepţiei pe care el se pregătea să o dea în cinstea lui Bahá’u’lláh, de care era foarte
    ataşat. Fiind foarte tulburat, nu a divulgat această veste nimănui. Dar Bahá’u’lláh a simţit tristeţea lui şi l-a sfătuit să îşi pună toată încrederea în
    Dumnezeu. A doua zi, când El era condus de prietenul Lui spre locuinţa acestuia, ei au întâlnit în cale un călăreţ care venea din direcţia Ṭihrán-ului.
    „Muḥammad <u>Sh</u>áh este mort!” a exclamat acel prieten în dialectul de Mázindarán, grăbindu-se să se I se alăture după o scurtă conversaţie cu acesta.
    El scoase ordinul imperial şi-l arătă lui Bahá’u’lláh. Documentul îşi pierduse puterea. Acea seară fusese petrecută în compania oaspetelui său într-o
    atmosferă de calm netulburat şi de bucurie.
</p>
<p>
    Între timp, Quddús căzu în mâinile duşmanilor, fiind închis în Sárí în casa lui Mírzá Muḥammad-Taqí, mujtahid-ul şef al acelui oraş. Restul tovarăşilor,
    după împrăştierea lor din Níyálá, se răspândiră în diferite direcţii, fiecare ducând cu sine celorlalţi tovarăşi întru credinţă veştile despre întâmplările
    cruciale de la Bada<u>sh</u>t.
</p>
<p>
    CASTELUL DE LA <u>CH</u>IHRÍQ
</p>
<p>
    CAPITOLUL XVII
</p>
<p>
    Capitolul XVII: Ïntemniţarea lui Báb în castelul de la <u>Ch</u>ihríq
</p>
<p>
    ÎNTEMNIŢAREA LUI BÁB ÎN CASTELUL DE LA <u>CH</u>IHRÍQ
</p>
<p>
INCIDENTUL de la Níyálá a avut loc la mijlocul lunii <u>Sh</u>a‘bán în anul 1264 A.H.<a name="footnote-2341-298-backlink"></a>    <a href="#footnote-2341-298">298</a> Spre sfârşitul aceleiaşi luni, Báb a fost adus la Tabríz, unde a suferit din mâna duşmanilor lui un atac sever şi
    umilitor. Acel afront adus cu bună ştiinţă asupra demnităţii Lui a avut loc aproape în acelaşi timp cu atacul pe care locuitorii din Níyálá îl
    direcţionaseră împotriva lui Bahá’u’lláh şi a însoţitorilor Lui. Unul a fost atacat cu pietre de un popor ignorant şi războinic; celălalt a primit
    loviturile de bici ale unui duşman crud şi perfid.
</p>
<p>
    Voi relata acum împrejurările care au dus la acea nedreptate odioasă pe care prigonitorii lui Báb au ales să I-o aplice. În conformitate cu ordinele emise
    de Ḥájí Mírzá Áqásí, El fusese mutat în castelul de la <u>Ch</u>ihríq<a name="footnote-2341-299-backlink"></a><a href="#footnote-2341-299">299</a> şi
    predat în grija lui Yaḥyá <u>Kh</u>án-i-Kurd, a cărui soră era soţia lui Muḥammad <u>Sh</u>áh, mama lui Nayibu’s-Salṭanih. Marele Vazír i-a instrucţiuni
    stricte şi precise lui Yaḥyá <u>Kh</u>án, subliniindu-i acestuia să nu permită nimănui să aibă acces la Prizonierul său. Acesta a fost avertizat mai ales
să nu urmeze exemplul lui ‘Alí <u>Kh</u>án-i-Máh-Kú’í, care fusese treptat convins să nu mai ţină seama de ordinele primite.    <a name="footnote-2341-300-backlink"></a><a href="#footnote-2341-300">300</a>
</p>
<p>
    Atitudinea locuitorilor din Chihríq faţă de Báb
</p>
<p>
    În ciuda caracterului extrem de ferm al acelei porunci şi în faţa opoziţiei de neînvins a atotputernicului Ḥájí Mírzá Áqásí, Yaḥyá <u>Kh</u>án se văzu
    neputincios în a se supune acelor ordine. Şi el avea să simtă curând fascinaţia Prizonierului lui; şi el, de îndată ce se apropie de spiritul Său, uită de
    datoria pe care trebuia să o îndeplinească. Chiar de la început, iubirea lui Báb îi pătrunse în inimă şi puse stăpânire pe întreaga lui fiinţă. Kurzii care
    trăiau în <u>Ch</u>ihríq, al căror fanatism şi ură pentru <u>sh</u>í‘ah o depăşea pe aceea a locuitorilor din Máh-Kú, au fost şi ei supuşi influenţelor
    transformatoare ale lui Báb. Atât de mare era dragostea pe care El le-o sădi în inimi că în fiecare dimineaţă, înainte de a-şi începe ziua de muncă, ei îşi
    îndreptau paşii spre închisoarea Lui şi, privind de departe spre castelul care-L adăpostea pe El, îi invocau numele şi cereau binecuvântarea Lui. Se
    prosternau la pământ şi căutau să îşi împrospăteze sufletele cu amintirea Lui. Îşi povesteau fără restricţie unii altora minunile puterii şi măreţiei Lui
şi îşi relatau acele vise care aduceau mărturie despre puterea creatoare a influenţei Lui. Yaḥyá <u>Kh</u>án nu refuza nimănui intrarea în castel.    <a name="footnote-2341-301-backlink"></a><a href="#footnote-2341-301">301</a> Pentru că oraşul <u>Ch</u>ihríq însuşi nu putea să cazeze numărul din ce în
    ce mai mare de vizitatori care se revărsau prin porţile lui, ei au reuşit să obţină locurile de cazare necesare la Iskí-<u>Sh</u>áhr, vechiul <u>Ch</u>
    ihríq, care era situat la o oră distanţă de castel. Orice provizii erau solicitate pentru Báb erau cumpărate din oraşul vechi şi transportate la
    închisoarea Lui.
</p>
<p>
    Indicaţiile lui Báb date unui servitor
</p>
<p>
    Într-o zi, Báb ceru să I se cumpere nişte miere. Preţul cu care aceasta a fost cumpărată I s-a părut extrem de mare. El o refuză şi spuse: „Fără îndoială
    că o miere de o calitate superioară putea fi cumpărată la un preţ mai mic. Eu, care sunt exemplul vostru am fost comerciant de profesie. Se cuvine ca în
    toate tranzacţiile voastre să-Mi urmaţi calea. Nu trebuie nici să-l furaţi pe vecinul vostru, şi nici să-i permiteţi acestuia să vă fure. Aceasta era calea
    Învăţătorului vostru. Cei mai abili şi mai şireţi dintre oameni nu au reuşit să-L păcălească, şi nici El la rândul Lui nu a ales să se poarte cu zgârcenie
    faţă de creaturile cele mai amărâte şi mai lipsite de apărare.” El insistă ca servitorul care făcuse acea cumpărătură să se întoarcă şi să-I aducă o miere
    mai bună şi mai puţin costisitoare.
</p>
<p>
    Acceptarea Mesajului de către ‘ulamá şi oficialii guvernamentali
</p>
<p>
    În timpul captivităţii lui Báb în castelul de la <u>Ch</u>ihríq, evenimente înspăimântătoare au produs tulburări grave în sânul puterii. Devenise curând
    clar că o parte dintre cei mai eminenţi dintre siyyidi, teologi şi funcţionari ai guvernului din <u>Kh</u>uy îmbrăţişaseră Cauza Prizonierului şi se
    identificau complet cu Credinţa Lui.
</p>
<p>
    Mírzá Muḥammad-‘Alí şi fratele lui
</p>
<p>
    Printre ei se număra şi Mírzá Muḥammad-‘Alí şi fratele lui, Búyúk-Áqá, amândoi siyyidi de mare merit, care se ridicară cu o sinceritate ferventă să-şi
proclame Credinţa concetăţenilor lor de diverse ranguri. Un val neîntrerupt de căutători şi de credincioşi declaraţi se perindau între <u>Kh</u>uy şi    <u>Ch</u>ihríq, ca urmare a acestor activităţi.
</p>
<p>
    Mírzá Asadu’lláh
</p>
<p>
    Odată, un important funcţionar, cu un mare talent literar, Mírzá Asadu’lláh, care mai apoi a fost supranumit Dayyán de către Báb şi ale cărui acuzaţii
    vehemente asupra Mesajului Său îi bulversaseră pe cei care se străduiau să-l convertească, a avut un vis. Când s-a trezit, s-a decis să nu povestească
    acest vis nimănui şi, oprindu-se la două versete ale Qur’án-ului, el îi adresă lui Báb această solicitare: „M-am gândit în mintea mea la trei lucruri
    foarte clare. Îţi cer să mi le dezvălui.” Mírzá Muḥammad-‘Alí a fost rugat să înmâneze această cerere în scris lui Báb. Câteva zile mai târziu, acesta a
    primit un răspuns scris de mâna lui Báb, în care El prezenta în totalitatea lor circumstanţele acelui vis şi revelând textele exacte ale acelor versete.
    Acurateţea acelui răspuns a adus imediata lui convertire. Deşi nu era obişnuit să meargă pe jos, Mírzá Asadu’lláh se grăbi pe jos de-a lungul acelei cărări
    abrupte şi stâncoase care lega <u>Kh</u>uy de castel. Prietenii lui încercară să-l convingă să purceadă călare la <u>Ch</u>ihríq, dar el le refuză oferta
    lor. Întrevederea lui cu Báb îl confirmă în credinţa lui şi declanşă acea ardoare intensă pe care el o manifestă până la sfârşitul vieţii lui.
</p>
<p>
    În acelaşi an, Báb Îşi exprimă dorinţa ca patruzeci dintre tovarăşii Lui să înceapă să compună un tratat şi să caute, cu ajutorul versetelor şi
    tradiţiilor, să determine validitatea Misiunii Lui. Dorinţele Lui au fost pe dată ascultate, iar rezultatul strădaniilor lor I-a fost prezentat la timpul
    cuvenit. Tratatul lui Mírzá Asadu’lláh s-a bucurat de admiraţia neegalată a lui Báb, câştigând primul loc în aprecierile Sale. El îi dărui numele de Dayyán
    şi revelă în cinstea lui Lawh-i-Ḥurúfát<a name="footnote-2341-302-backlink"></a><a href="#footnote-2341-302">302</a> în care El a făcut următoarea
    declaraţie: „Dacă Punctul Bayán-ului<a name="footnote-2341-303-backlink"></a><a href="#footnote-2341-303">303</a> nu ar fi avut nicio altă mărturie prin
    care să-Şi afirme adevărul, aceasta ar fi fost suficientă – faptul că a revelat o Tabletă ca aceasta, o Tabletă pe care toată cunoaşterea lumii nu ar fi
    putut să o scoată la iveală.”
</p>
<p>
Oamenii Bayán-ului, care au înţeles total greşit scopul pe care îl avea acea Tabletă, au crezut că aceasta este doar o prezentare a ştiinţei Jafr    <a name="footnote-2341-304-backlink"></a><a href="#footnote-2341-304">304</a>. Când, mai târziu, în primii ani ai întemniţării lui Bahá’u’lláh în oraşul
    fortăreaţă ‘Akká, Jináb-i-Muballi<u>gh</u> ceru din<u>Sh</u>íráz ca El să dezvăluie misterele acelei Tablete, a fost revelată din pana Lui o explicaţie
    care ar trebui să-i pună pe gânduri pe cei care au înţeles greşit cuvintele lui Báb. Bahá’u’lláh extrase din afirmaţiile lui Báb dovezi de necontestat care
    arătau că apariţia lui Man-Yuzhiruhu’llah<a name="footnote-2341-305-backlink"></a><a href="#footnote-2341-305">305</a> trebuie cu orice preţ să aibă loc la
nu mai puţin de nouăsprezece ani de la Declaraţia lui Báb. Misterul lui Musta<u>gh</u>á<u>th</u><a name="footnote-2341-306-backlink"></a>    <a href="#footnote-2341-306">306</a> a zăpăcit multă vreme cele mai ascuţite minţi ale oamenilor Bayán-ului şi s-a dovedit un obstacol de netrecut în
    recunoaşterea Celui promis. Báb Însuşi a desluşit în acea Tabletă misterul; dar nimeni nu reuşi să înţeleagă explicaţia dată de El. Bahá’u’lláh a fost cel
    care a dezvăluit-o ochilor tuturor oamenilor.
</p>
<p>
    Zelul neobosit pe care îl demonstra Mírzá Asadu’lláh îl determină pe tatăl acestuia, care era un prieten apropiat al lui Ḥájí Mírzá Áqásí, să raporteze
    acestuia împrejurările care conduseră la convertirea fiului lui şi să-l informeze pe acesta de neglijenţa lui de a-şi duce la îndeplinire sarcinile pe care
    Statul i le impusese. El stărui mult asupra entuziasmului cu care un funcţionar atât de capabil al guvernului se ridicase pentru a-L servi pe noul lui
    Stăpân şi asupra succesului care-i încununa eforturile.
</p>
<p>
    Un dervish din India
</p>
<p>
    Un alt motiv de teamă pentru autorităţile guvernamentale a fost oferit de sosirea la <u>Ch</u>ihríq a unui derviş care venise tocmai din India şi care, de
    îndată ce Îl întâlni pe Báb, recunoscu adevărul Misiunii Sale. În timpul şederii lui la Iskí-<u>Sh</u>áhr, toţi cei care îl întâlniseră pe acel derviş, pe
    care Báb îl numi Qahru’lláh, simţiră căldura şi entuziasmul lui, fiind puternic impresionaţi de tenacitatea convingerilor lui. Un număr din ce în ce mai
    mare de oameni deveniseră îndrăgostiţi de farmecul personalităţii sale şi recunoscură puterea copleşitoare a Credinţei lui. Atât de mare era influenţa pe
    care el o exercita asupra lor, că o parte dintre credincioşi au fost tentaţi să-l considere exponentul unei Revelaţii Divine, deşi el respingea cu totul
    asemenea revendicări. Era auzit de multe ori povestind următoarele: „În zilele în care ocupam înalta poziţie de navvab în India, Báb îmi apăru într-o
    viziune. El privi spre mine şi îmi cuceri pe dată inima. M-am ridicat şi am dat să-L urmez, când El m-a privit adânc, spunând: «Dezbracă-te de straiele
    tale strălucitoare, pleacă din ţinutul tău natal şi grăbeşte-te pe jos să Mă întâlneşti în Á<u>dh</u>irbáyján. În <u>Ch</u>ihríq vei atinge ţelul din inima
    ta.» I-am urmat indicaţiile şi acum mi-am atins ţelul.”
</p>
<p>
    Veştile tulburărilor pe care acel derviş umil reuşise să le provoace printre conducătorii kurzi din <u>Ch</u>ihríq ajunseră la Tabríz şi de acolo au fost
