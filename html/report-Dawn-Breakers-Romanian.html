    Cauze care se îndrepta rapid către final. Semnele unei viziuni clare, curajul şi înţelepciunea pe care le arătase în mai multe ocazii, chiar de când S-a
    ridicat să apere Cauza lui Báb, păreau să-L califice, dacă viaţa Sa şi rămânerea mai departe în Persia aveau să fie asigurate, să reînvie destinul unei
    Credinţei care se stingea. Dar nu a fost să fie aşa. O catastrofă fără egal în întreaga istorie a Credinţei a declanşat o persecuţie mai cumplită decât tot
    ce avusese loc anterior, de această dată atrăgând în vâltoarea sa pe Însuşi Bahá’u’lláh. Speranţele vagi întreţinute de credincioşii rămaşi au fost
    răvăşite în mijlocul confuziei ce apăruse. Datorită faptului că Bahá’u’lláh, singura lor speranţă şi singurul obiect al încrederii lor, fusese atât de
    lovit de severitatea acelei furtuni, nicio redresare nu părea posibilă. După ce a fost jefuit de toate posesiunile Sale din Núr şi Ṭihrán, denunţat ca
    principal instigator al atentatului mişelesc asupra suveranului Său, abandonat de rudele sale şi dispreţuit de foştii Săi prieteni şi admiratori, aruncat
    într-o închisoare întunecată şi abjectă şi, în final, exilat fără drept de apel alături de membrii familiei Sale dincolo de graniţele ţării Sale natale,
    toate speranţele adunate în jurul Său ca Eliberator unei Credinţe năpăstuite păreau pentru moment să fi dispărut complet.
</p>
<p>
    Nu este de mirare că Náṣiri’d-Dín <u>Sh</u>áh, sub ochii căruia şi prin al cărui impuls erau repartizate asemenea lovituri, se mândrea deja că a fost
    distrugătorul unei Cauze împotriva căreia s-a luptat atât de mult şi pe care, privind din exterior, a fost capabil în final să o distrugă. Nu este de
    mirare că şi-a imaginat, contemplând etapele succesive ale acestei vaste şi sângeroase întreprinderi, că prin actul exilării pe care l-a semnat cu mâna sa,
    făcea să sune dangătul clopotului aducător de moarte al acelei erezii odioase ce adusese atâta teroare în sufletul poporului său. În acel moment suprem,
    lui Náṣiri’d-Dín <u>Sh</u>áh i se părea că vraja terorii a fost înlăturată, că valul care măturase întreaga ţară aducea în sfârşit pacea după care tânjeau
    semenii săi. Acum, că Báb nu mai exista, că pilonii puternici ce susţineau Cauza Sa au fost nimiciţi, acum că masa celor devotaţi lui din toate provinciile
    erau intimidaţi şi epuizaţi, acum că Însuşi Bahá’u’lláh, singura speranţă rămasă, fusese aruncat în exil şi prin acordul Său, şi-a găsit refugiu în
    vecinătatea fortăreţei fanatismului<u>sh</u>í‘ah, fantoma care l-a hăituit de când urcase la tron a dispărut pentru totdeauna. Şi-a imaginat că niciodată
nu va mai auzi de acea Mişcare detestabilă care, dacă i-ar fi crezut pe cei mai buni consilieri ai săi, se retrăgea încet în umbrele neputinţei şi uitării.    <a name="footnote-2341-652-backlink"></a><a href="#footnote-2341-652">652</a>
</p>
<p>
    Chiar şi discipolilor Credinţei care au supravieţuit ororilor cu vârf şi îndesat la care a fost supusă Cauza lor – chiar şi micii caravane, doar cu puţine
excepţii, ce mergea agale în toiul iernii prin zăpezile munţilor aflaţi la graniţa cu ‘Iráqul,<a name="footnote-2341-653-backlink"></a>    <a href="#footnote-2341-653">653</a> se putea crede cu uşurinţă că, pentru moment, Cauza lui Báb părea să fi eşuat în îndeplinirea scopului ei. Forţele
    întunericului care o înconjuraseră din toate părţile păreau în final să fi triumfat şi să fi stins lumina pe care acel Prinţ al Gloriei o aprinsese în ţara
    Sa.
</p>
<p>
    În ochii lui Náṣiri’d-Dín <u>Sh</u>áh, în toate evenimentele, puterea care păruse pentru un timp să fi măturat pe traseul ei toate forţele ţinutului său, a
    încetat să mai conteze. Privită cu ochi răi, chiar de la naştere, în cele din urmă a fost forţată să se supună violenţei loviturilor pe care i le-a dat
    sabia sa. Credinţa suferise, cu siguranţă, o distrugere bine meritată. Eliberat de blestemul ei care, în multe nopţi, îl privase de somn, putea acum, cu
    toată atenţia, să se avânte în sarcina de a salva ţara sa de efectele devastatoare ale acelei vaste înşelătorii. De acum încolo, după cum plănuise,
    misiunea sa reală era de a împuternici atât Biserica cât şi Statul să-şi consolideze fundaţiile şi să îşi mărească rândurile împotriva apariţiei unor
    erezii similare, care ar fi putut otrăvi pe viitor viaţa compatrioţilor săi.
</p>
<p>
    Cât de zadarnice erau închipuirile sale, cât de mare propria sa amăgire. Cauza pe care şi-o imaginase zdrobită încă trăia, gata să răsară din mijlocul
    acelei convulsii mai puternică, mai pură şi mai nobilă decât fusese vreodată. Cauza care, în mintea acelui monarh ignorant, părea să se grăbească spre
    distrugere, trecea doar prin încercările pătimaşe ale unei faze de tranziţie ce urma să o poarte cu un pas mai departe pe calea înaltului ei destin. În
    istoria ei se desfăşura un nou episod, mai glorios decât oricare dintre cele care marcaseră naşterea sau ridicarea sa. Represiunea cu care acel monarh
    crezuse că reuşise să-i pecetluiască destinul era doar începutul unei evoluţii care era destinată să înflorească în toată splendoarea într-o Revelaţie mai
    grandioasă decât cea proclamată de Însuşi Báb. Sămânţa pe care El a cultivat-o, chiar dacă a fost supusă pentru un timp furiei unei furtuni de o violenţă
    fără egal şi care, mai târziu, s-a transferat într-un ţinut străin, a continuat să se dezvolte şi să crească, transformându-se la timpul cuvenit într-un
    Copac destinat să răspândească ocrotirea sa tuturor neamurilor şi popoarelor de pe pământ. Deşi discipolii lui Báb puteau fi torturaţi şi ucişi, camarazii
    lor umiliţi şi zdrobiţi; deşi discipolii Săi se puteau împuţina; deşi însăşi vocea Credinţei putea fi redusă la tăcere prin braţul violenţei; deşi
    disperarea putea pune stăpânire pe destinul său; deşi cei mai capabili apărători puteau să se dezică de credinţa lor, totuşi promisiunea închisă în
    cuvântul Său nu putea fi distrusă de nimic şi nicio putere nu putea sta în calea germinării şi creşterii sale.
</p>
<p>
    Cu adevărat, primele licăriri ale zorilor Revelaţiei pe care Însuşi Báb le declarase drept Crainici şi la a căror apropriere şi certitudine El făcuse
    aluzie repetat,<a name="footnote-2341-654-backlink"></a><a href="#footnote-2341-654">654</a> se puteau discerne deja în adâncul întunericului care-L
    înconjurase pe Bahá’u’lláh în închisoarea Síyáh-<u>Ch</u>ál din Tihrán.<a name="footnote-2341-655-backlink"></a><a href="#footnote-2341-655">655</a> Forţa
    care, crescând din Revelaţia pe care o lansase Báb, avea să se dezvăluie mai târziu în toată gloria sa şi să cuprindă întregul glob, pulsa deja în venele
    lui Bahá’u’lláh în vremea când stătea în celula Sa sub ameninţarea sabiei călăului Său. Vocea slabă care, în ora crudei agonii, i-a anunţat Prizonierului
    Revelaţia pe care El fusese ales să-i dea glas, nu putea, cu siguranţă, să fi ajuns la urechile unui monarh care se pregătea deja să celebreze exterminarea
    Credinţei apărate de Prizonierul său. Acea detenţie pe care cel care o provocase considera că ar fi marcat cu infamie numele cinstit al lui Bahá’u’lláh şi
    pe care o considera preludiul unei pedepse şi mai umilitoare în ‘Iráq, a fost cu adevărat martora primelor tulburări ale acelei Mişcări al cărei Autor urma
    să fie Bahá’u’lláh, o Mişcare care a fost făcută cunoscută pentru prima oară în Ba<u>gh</u>dád şi mai târziu afirmată din oraşul-închisoare ‘Akká <u>Sh</u>
    áh-ului şi chiar tuturor conducătorilor şi capetelor încoronate ale lumii.
</p>
<p>
    Náṣiri’d-Dín <u>Sh</u>áh nu îşi imagina că prin simplul act de a pronunţa sentinţa de exilare împotriva lui Bahá’u’lláh ajuta la dezvăluirea Scopului de
    neînfrânt al lui Dumnezeu şi că el însuşi era un instrument în executarea acelui Plan. Nu îşi imagina că, în timp ce domnia sa se apropria de sfârşit, va
    fi martorul reînvierii aceloraşi forţe pe care se străduise cu atâta încrâncenare să le extermine, o reînviere care va manifesta o vitalitate pe care el,
nici în cele mai întunecate ore ale disperării, nu crezuse că o poseda acea Credinţă. Nu numai în interiorul graniţelor teritoriului său,    <a name="footnote-2341-656-backlink"></a><a href="#footnote-2341-656">656</a> nu numai în teritoriile învecinate ale ‘Iráq-ului şi Rusiei, dar până în
    India – la est<a name="footnote-2341-657-backlink"></a><a href="#footnote-2341-657">657</a> şi până în Egipt şi Turcia europeană la vest, recrudescenţa
    Credinţei la care nu se aşteptase vreodată, l-au trezit din visurile sale. Cauza lui Báb părea a fi reînviat. Apăruse sub o formă infinit mai grozavă decât
    se manifestase în trecut. Noul impuls pe care, în ciuda calculelor sale, personalitatea lui Bahá’u’lláh şi, mai presus de orice, puterea interioară a
    Revelaţiei pe care El o personificase i-au dat-o Cauzei lui Báb, era ceva la care Násiri’d Dín <u>Sh</u>áh nu se gândise. Rapiditatea cu care o Credinţă
    adormită a fost reînviată şi consolidată pe teritoriul său; răspândirea către alte State dincolo de graniţele sale; revendicările uimitoare avansate de
    Bahá’u’lláh din fortăreaţa în care
</p>
<p>
    CASA LUI BAHÁ’U’LLÁH DIN BA<u>GH</u>DÁD
</p>
<p>
    El alesese să locuiască; declararea publică a acelor revendicări în partea europeană a Turciei şi proclamarea lor în Epistolele provocatoare adresate
    capetelor încoronate ale lumii, unul dintre adresanţi fiind însuşi <u>Sh</u>áh-ul; entuziasmul pe care l-a stârnit în inimile nenumăraţilor discipoli,
    transferul Centrului Cauzei către Ţara Sfântă; relaxarea treptată a severităţii detenţiei Sale, care I-a marcat ultimele zile a vieţii; ridicarea
    interdicţiei care a fost impusă de Sulṭánul Turciei relaţiilor Sale cu vizitatorii şi pelerinii săi, care veneau din diferite părţi ale Orientului către
    închisoarea Sa; trezirea spiritului de introspecţie printre gânditorii din Occident; totala dezmembrare a forţelor care încercaseră să realizeze o schismă
    în rândurile discipolilor Săi şi soarta care s-a abătut asupra principalului instigator; mai presus de toate, sublimitatea acelor învăţături care abundau
    în lucrările Sale publicate şi care erau citite, diseminate şi predate de un număr din ce în mai mare de adepţi din Turkestanul rusesc, din ‘Iráq, India,
    Siria, şi până în Turcia europeană - aceştia au fost factorii principali care l-au convins pe <u>Sh</u>áh de caracterul invincibil al unei Credinţe despre
    care credea că a stopat-o şi a distrus-o. Inutilitatea eforturilor sale, oricât de mult încerca să-şi ascundă sentimentele, era mult prea vizibilă. Cauza
    lui Báb, la naşterea şi suferinţele căreia el însuşi fusese martor, şi evoluţia triumfală pe care o vedea acum, renăscuse precum pasărea Phoenix din cenuşă
    şi înainta pe drumul unor realizări pe care nu le visase.<a name="footnote-2341-658-backlink"></a><a href="#footnote-2341-658">658</a>
</p>
<p>
    Nici chiar Nabíl nu îşi imagina că în patruzeci de ani de la scrierea cronicii sale, Revelaţia lui Bahá’u’lláh, floarea şi rodul tuturor Dispensaţiilor din
    trecut, ar fi fost capabilă să avanseze atât de departe pe drumul care duce către recunoaşterea şi triumful său global. Nu şi-a imaginat că, la mai puţin
    de patruzeci de ani de la moartea lui Bahá’u’lláh, Cauza Sa, explodând în afara graniţelor Persiei şi Orientului, ar fi pătruns în cele mai îndepărtate
    regiuni ale globului şi ar fi înconjurat întreaga lume. Cu greu ar fi crezut previziunea care îi fusese relatată că, în acest interval, Cauza îşi va arbora
    stindardul în inima continentului american, că va fi resimţită în principalele capitale ale Europei, că va atinge graniţele de sud ale Africii şi îşi va
    aşeza avanposturile până în Australasia. Cu greu l-ar fi purtat imaginaţia sa, atât de înflăcărată de convingerea destinului acestei Credinţe, până în
    punctul în care să fi putut să zugrăvească în mintea sa Mormântul Mausoleu al lui Báb, destinaţia finală a rămăşiţelor despre care mărturisise că nu ştia
    nimic, adăpostit în inima Carmel-ului, un loc de pelerinaj şi un far luminos pentru mulţi vizitatori din toate colţurile lumii.
</p>
<p>
    VEDERI ALE MAUSOLEULUI ILUMINAT AL LUI BÁB PE MUNTELE CARMEL
</p>
<p>
    Cu greu şi-ar fi imaginat că locuinţa umilă a lui Bahá’u’lláh, pierdută printre străzile întortocheate ale Ba<u>gh</u>dádului, într-o zi, ca rezultat al
    maşinaţiunilor unui inamic neobosit, va fi adusă forţat în atenţie şi va deveni obiectul deliberărilor oneste ale adunării reprezentanţilor puterilor
conducătoare ale Europei. Nu îşi imagina, cu toată lauda pe care i-a adus-o Lui în naraţiunea sa, că, din Cea Mai Măreaţă Ramură    <a name="footnote-2341-659-backlink"></a><a href="#footnote-2341-659">659</a> va proveni o putere care, într-un timp atât de scurt, va trezi continentul
    Nord-american la gloria Revelaţiei încredinţate Lui de Bahá’u’lláh. Nu îşi imagina că dinastiile acelor monarhi ale căror tiranii le-a relatat atât de viu
    în naraţiunea sa, ar fi ajuns la declin, suferind aceeaşi soartă pe care reprezentanţii lor s-au străduit cu disperare să o provoace oponenţilor lor
    grozavi. Nu îşi imagina că întreaga ierarhie ecleziastică a ţării sale, instigatorul şi instrumentul faptelor abominabile aduse cu vârf şi îndesat
    Credinţei sale, va fi răsturnată atât de iute şi de uşor de aceleaşi forţe pe care încercase să le subjuge. Niciodată nu ar fi crezut că cele mai înalte
    instituţii ale Islám-ului sunní, Sulṭánatul şi Califatul,<a name="footnote-2341-660-backlink"></a><a href="#footnote-2341-660">660</a> opresori gemeni ai
    Credinţei lui Bahá’u’lláh, vor fi măturate fără milă chiar de aceleaşi mâini ale adepţilor declaraţi ai Credinţei Islamice. Nu îşi imagina că expansiunea
    continuă a Cauzei lui Bahá’u’lláh alături de forţele de consolidare şi administrare internă vor progresa într-o asemenea manieră, încât să prezinte lumii
    spectacolul unic al unei Confederaţii de popoare, cu ramificaţii la nivel mondial, unită în scop, coordonată în eforturile sale şi înflăcărată de un zel şi
    de un entuziasm pe care niciun fel de ostilitate nu o poate stinge.
</p>
<p>
    Şi încă, cine ştie ce realizări, mai mari decât cele la care au fost martore atât trecutul cât şi prezentul, vor fi păstrate pentru cei în ale căror mâini
    a fost încredinţată o asemenea moştenire preţioasă. Cine ştie dacă, din tumultul care frământă societatea din prezent poate apărea, mai devreme decât ne
    aşteptăm, Ordinea Mondială a lui Bahá’u’lláh, a cărei schiţă se distinge vag printre comunităţile din întreaga lume care poartă numele Său. Pentru că,
    măreţe şi uimitoare precum au fost rezultatele trecutului, gloria epocii de aur a Cauzei, ale cărei promisiuni sunt încorporate în miezul discursului
    nepieritor al lui Bahá’u’lláh, urmează a fi revelată. Oricât de cumplite par atacurile forţelor întunericului ce încă pot afecta această Cauză, oricât de
    disperată şi prelungită acea luptă, oricât de severe dezamăgirile pe care le poate suferi, ascendenţa pe care o va obţine în cele din urmă va fi aşa cum
    nicio altă Credinţă nu a realizat în istorie. Sudura comunităţilor din Orient şi Occident într-o Frăţie mondială despre care au cântat poeţii şi visătorii
    şi a cărei promisiune stă în chiar în inima Revelaţiei concepute de Bahá’u’lláh; recunoaşterea legii Sale ca o legătură indisolubilă care leagă popoarele
    şi naţiunile pământului şi proclamarea domniei Păcii Celei Mai Măreţe, sunt doar câteva din capitolele unei poveşti glorioase pe care o dezvăluie
    consumarea Credinţei lui Bahá’u’lláh.
</p>
<p>
    Cine ştie ce victorii, nedepăşite în splendoare, nu sunt rezervate masei discipolilor truditori ai lui Bahá’u’lláh. Cu siguranţă, ne aflăm mult prea
    aproape de edificiul colosal pe care L-a construit Mâna Sa, pentru a fi capabili, în stadiul actual al evoluţiei Revelaţiei Sale, să pretindem că vom fi în
    stare să concepem întreaga măsură a gloriei promise. Istoria sa trecută, pătată cu sângele nenumăraţilor martiri, ne poate inspira din plin să ne gândim că
    indiferent de ce ar putea să se abată asupra Cauzei, indiferent de cât de înspăimântătoare ar fi forţele care încă o pot asalta, indiferent de cât de
    numeroase ar fi nenorocirile pe care le va suferi inevitabil, marşul său spre viitor nu poate fi vreodată oprit şi va continua să avanseze până când ultima
    promisiune, păstrată cu sfinţenie în cuvintele lui Bahá’u’lláh, va fi fost complet respectată.
</p>
<p>

    ADMINISTRATIVE DIVISIONS OF PERSIA IN THE NINETEENTH CENTURY
</p>
<p>
    „There is no fixed principle or permanence in the administrative subdivisions of Persia. Their separation or combination is regulated by the ability or
    reputation of their governors, and by the scope that may be conceded thereto by the confidence or the fears of the sovereign.
</p>
<p>
    ... It should further be remarked that no principle, geographical, ethnographical, or
</p>
<p>
    political, appears to be adopted in determining the borders and size of the various divisions, which vary in extent from a province larger than the whole
    of England, to a small and decayed town with its immediate surroundings.”
</p>

<p>
    GLOSAR
</p>
<p>
    ‘<b>Abá:</b> manta, mantie.<b></b>
</p>
<p>
    <b>Adhan:</b>
    chemarea musulmanilor la rugăciune.<b></b>
</p>
<p>
    <b>A.H. :</b>
    „după Hijirah”. Data migraţiei lui Muḥammad de la Mecca la Medina şi baza cronologiei Muḥammadane.<b></b>
</p>
<p>
    <b>Akbar:</b>
    „Mai Măreţ”.<b></b>
</p>
<p>
    <b>Amír:</b>
    „domn”, „prinţ”, „comandant”, „guvernator”.<b></b>
</p>
<p>
    <b>Áqá:</b>
    „Învăţător”. Titlu dat de Bahá’u’lláh lui ‘Abdu’l-Bahá.<b></b>
</p>
<p>
    <b>A‘ẓam:</b>
    „Cel Mai Măreţ”.<b></b>
</p>
<p>
    <b>Báb:</b>
    „poartă”. Titlu asumat de Mírzá ‘Alí-Muḥammad după declararea Misiunii Sale la <u>Sh</u>íráz în mai 1844, A.D.<b></b>
</p>
<p>
    <b>Baha:</b>
    „glorie”, „splendoare”, „lumină”. Titlu cu care este denumit Bahá’u’lláh (Mírzá Ḥusayn-‘Alí).<b></b>
</p>
<p>
    <b>Báqíyyatu’llah:</b>
    „Vestigiul lui Dumnezeu”. Titlu aplicabil atât lui Báb, cât şi lui Bahá’u’lláh.<b></b>
</p>
<p>
    <b>Bayán:</b>
    „rostire”, „explicaţie”. Titlu dat de Báb Revelaţiei Sale şi în special Cărţilor Sale.<b></b>
</p>
<p>
    <b>Big:</b>
    titlu onorific; inferior celui de <u>Kh</u>án.<b></b>
</p>
<p>
    <b>Caravanserai:</b>
    han pentru caravane.<b></b>
</p>
<p>
    <b>Daruglih:</b>
    „Şeful poliţiei”.<b></b>
</p>
<p>
    <b>Dawlih:</b>
    „Stat”, „guvernare”.<b></b>
</p>
<p>
    <b>Farman:</b>
    „firman”, „ordin”, „poruncă”, „decret regal”.<b></b>
</p>
<p>
    <b>Farrá<u>sh</u>:</b>
    „pedestraş”, „lictor”, „însoţitor”.<b></b>
</p>
<p>
    <b>Farrá<u>sh</u>-Bá<u>sh</u>í:</b>
    conducător al farrá<u>sh</u>-ilor.<b></b>
</p>
<p>
    <b>Farsa<u>kh</u>:</b>
    unitate de măsură. Lungimea sa diferă în diferitele zone ale ţării, în funcţie de tipul terenului, interpretarea locală a termenului fiind distanţa pe care
    o parcurge un asin încărcat pe oră, care variază între trei şi patru mile. Adoptat în limba arabă din persana veche, „parsang”, se presupune că vine de la
    pietrele (sang) puse pe marginea drumului.<b></b>
</p>
<p>
    <b>Ḥájí:</b>
    un Muḥammadan care a făcut pelerinajul la Mecca.<b></b>
</p>
<p>
    <b>Howdah:</b>
    o targă cărată de cămilă, asin, cal sau elefant în călătorii.<b></b>
</p>
<p>
    <b>Il:</b>
    „clan”.<b></b>
</p>
<p>
    <b>Imám:</b>
    titlu al celor doisprezece succesori <u>sh</u>í‘ah ai lui Muḥammad. De asemenea, aplicabil liderilor religioşi musulmani.<b></b>
</p>
<p>
    <b>Imám-Jum‘ih:</b>
    imamul şef al unui oraş; lider al preoţilor musulmani (mullá).<b></b>
</p>
<p>
    <b>Imám-Zádih:</b>
    descendent al unui imam sau mormântul său sfânt.<b></b>
</p>
<p>
    <b>Jubbih:</b>
    giubea, o haină lungă şi largă.<b></b>
</p>
<p>
    <b>Ka‘bih:</b>
    mormânt străvechi la Mecca. În prezent, recunoscut drept cel mai sfânt mormânt al Islám-ului.<b></b>
</p>
<p>
    <b>Kad-<u>Kh</u>udá:</b>
    şeful unui district sau zone a oraşului; căpetenie a unui sat.<b></b>
</p>
<p>
    <b>Kalantar:</b>
    „primar”.<b></b>
</p>
<p>
    <b>Kalím:</b>
    „O persoană care ţine prelegeri”.<b></b>
</p>
<p>
    <b>Karbilá</b>
    ’<b>í:</b> musulman care a făcut pelerinajul la Karbilá.<b><u></u></b>
</p>
<p>
    <b><u>Kh</u></b>
    <b>án:</b>
    „prinţ”, „domn”, „nobil”, „căpetenie”.<b></b>
</p>
<p>
    <b>Kuláh:</b>
    căciulă persană de miel purtată de funcţionarii guvernamentali şi de civili<b></b>
</p>
<p>
    <b>Madrisih:</b>
    şcoală superioară de teologie.<b></b>
</p>
<p>
    <b>Man-Yuzhiruhu’llah:</b>
    „Cel pe care Dumnezeu îl va manifesta”. Titlu dat de Báb Celui promis.<b></b>
</p>
<p>
    <b>Ma<u>sh</u>hadi:</b>
    musulman care a făcut pelerinajul la Ma<u>sh</u>ad.<b></b>
</p>
<p>
    <b>Masjid:</b>
    moschee, templu sau loc de rugăciune.<b></b>
</p>
<p>
    <b>Maydán:</b>
    o subdiviziune a .-ului. O piaţă sau loc deschis.<b></b>
</p>
<p>
    <b>Mihdí:</b>
    titlu al Manifestării aşteptate de Islám.<b></b>
</p>
<p>
    <b>Mihrab:</b>
    locul principal dintr-o moschee, unde imamul se roagă cu faţa întoarsă spre Mecca.<b></b>
</p>
<p>
    <b>Mi‘ráj:</b>
    „Înălţare”; cu referire la înălţarea lui Muḥammad la cer.<b></b>
</p>
<p>
    <b>Mírzá:</b>
    O contracţie din Amír-Zádih, însemnând fiul lui Amír. Când este adăugat unui nume, înseamnă prinţ; când este la început, înseamnă simplu Dl.<b></b>
</p>
<p>
    <b>Mu‘adhdhin:</b>
    cel care sună a<u>dh</u>án-ul, chemarea musulmană la rugăciune.<b></b>
</p>
<p>
    <b>Mujtahid:</b>
    doctor musulman în drept. Majoritatea mujtahid-ilor din Persia şi-au primit diplomele de la cei mai eminenţi jurişti din Karbilá şi Najaf.<b></b>
</p>
<p>
    <b>Mullá:</b>
    preot musulman.<b></b>
</p>
<p>
    <b>Musta<u>gh</u>a<u>th</u>:</b>
    „Cel care este invocat”; valoarea sa numerică a fost invocată de Báb ca limită a timpului hotărât pentru venirea Manifestării promise.<b></b>
</p>
<p>
    <b>Nabíl:</b>
    „învăţat”, „nobil”.<b></b>
</p>
<p>
    <b>Naw-Rúz:</b>
    „Ziua Nouă”. Nume aplicabil Zilei de Anul Nou Bahá’í; după calendarul persan, ziua când soarele intră în Berbec.<b></b>
</p>
<p>
    <b>Nuqhtih:</b>
    „Punct”.<b></b>
</p>
<p>
    <b>Pahlavan:</b>
    „atlet”, „campion”. Termen aplicabil bărbaţilor puternici şi curajoşi.<b></b>
</p>
<p>
    <b>Qáḍí:</b>
    cadiu, judecător musulman care exercita funcţii civile şi religioase.<b></b>
</p>
<p>
    <b>Qá’im:</b>
    „Cel care va răsări”. Titlu desemnându-l pe Cel promis de Islám.<b></b>
</p>
<p>
    <b>Qalyan:</b>
    narghilea, lulea orientală<b></b>
</p>
<p>
    <b>Qiblih:</b>
    direcţia spre care oamenii se roagă; mai ales Mecca, Qiblih-ul tuturor musulmanilor.<b></b>
</p>
<p>
    <b>Qurbán:</b>
    „sacrificiu”.<b></b>
</p>
<p>
    <b>Ṣáḥibu’z-Zamán:</b>
    „Domnul Vremurilor”. Unul dintre titlurile promisului Qá’im.<b><u></u></b>
</p>
<p>
    <b><u>Sh</u></b>
    <b>áhid:</b>
    „martir”. La plural, „Shuhadá”.<b><u></u></b>
</p>
<p>
    <b><u>Sh</u></b>
    <b>ay<u>kh</u>u’l-Islám:</b>
    Şeful tribunalului religios numit în fiecare oraş mare de către <u>Sh</u>áh.<b></b>
</p>
<p>
    <b>Siyyd:</b>
    descendent al profetului Muḥammad.<b></b>
</p>
<p>
    <b>Súrih:</b>
    sura, numele dat capitolelor din Qur’án.<b></b>
</p>
<p>
    <b>Túmán:</b>
    sumă de bani echivalentă unui dolar.<b></b>
</p>
<p>
    <b>Valí- ‘Ahd:</b>
    „Moştenitor al tronului”.<b></b>
</p>
<p>
    <b>Zádih:</b>
    „fiu”.
</p>

    HARTA
</p>
<p>
    <a name="footnote-2341-1"></a>

<p>
    <a name="footnote-2341-3"></a>

    Titlul său complet este Nabíl-i-A‘ẓam
</p>
<p>
    <a name="footnote-2341-4"></a>

Genealogia sa, conform fiului său <u>Sh</u>ay<u>kh</u> ‘Abdu’lláh este următoarea: „<u>Sh</u>ay<u>kh</u> Aḥmad-ibn-i-Zaynu’d-Dín-ibn-i-Ibráhím-ibn-i-Ṣa    <u>kh</u>r-ibn-i-Ibráhím-ibn-i-Ẓáhir-ibn-i-Ramaḍán-ibn-i-Ra<u>sh</u>íd-ibn-i-Dahím-ibn-i-<u>Sh</u>imrú<u>kh</u>-ibn-i-Súlih.” (A. L. M. Nicolas „Essai sur
    le <u>Sh</u>ay<u>kh</u>isme”, I, p. 1)
</p>
<p>
    <a name="footnote-2341-5"></a>
    <a href="#footnote-2341-5-backlink">5</a>
    Născut Rajab, 1166 A.H., 24 aprilie – 24 mai 1753, în oraşul Aḥsá, din districtul Aḥsá, situat în nord-estul Peninsulei Arabice. (A. L. M. Nicolas „Essai
    sur le <u>Sh</u>ay<u>kh</u>isme”, I, p. 1). Născut <u>sh</u>í‘ah, deşi strămoşii lui fuseseră sunní. (<i>Ibid.</i>, p. 2). După E. G. Browne („A
    Traveller’s Narrative”, nota E, p. 235), <u>Sh</u>ay<u>kh</u> Aḥmad s-a născut în anul 1157 A.H. şi a murit în anul 1242.
</p>
<p>
    <a name="footnote-2341-6"></a>
    <a href="#footnote-2341-6-backlink">6</a>
    Siyyid Káẓim, în cartea sa intitulată „Dalílu’l-Mutaḥayyirín”, scrie următoarele: „Într-o noapte, maestrul nostru l-a văzut în vis pe Imám Ḥasan, fie el
    mântuit. Sfinţia Sa picură asupra lui stropii suflării sale binecuvântate. Din compoziţia lor, el extrase cunoaşterea şi ajutorul lui Dumnezeu. Aveau gust
    dulce, mai dulci ca mierea şi emanau o mireasmă mai plăcută chiar decât moscul: erau ca o ploaie caldă. Când îşi reveni la trezirea din somn, îşi simţi
    sufletul în sine radiind de luminile contemplării lui Dumnezeu, debordând de binecuvântarea divină şi se detaşă complet de toate, cu excepţia lui Dumnezeu.
    Credinţa şi încrederea sa în Dumnezeu crescură odată cu lăsarea sa în Voia Celui Prea Înalt. Ca urmare a iubirii sale excesive, a pasiunii impetuoase
care-i cuprinsese inima, ceea ce mânca ori îmbrăca era la limita subzistenţei, nemaipunând preţ pe astfel de lucruri.” A. L. M. Nicolas „Essai sur le    <u>Sh</u>ay<u>kh</u>isme”, I, p. 6)
</p>
<p>
    <a name="footnote-2341-7"></a>
    <a href="#footnote-2341-7-backlink">7</a>
    „El (Aḥmad <u>Sh</u>ay<u>kh</u>) ştia perfect că era ales de Dumnezeu pentru a pregăti inimile oamenilor să primească adevărul deplin ce avea curând să fie
    revelat şi că prin intermediul lui calea de acces spre cel de-al doisprezecelea Imám ascuns, Imám Mihdí era din nou deschisă. El nu declară însă acest
    lucru în termeni clari şi precişi, de teamă ca «impenitenţii» să nu se întoarcă împotriva lui şi să-l ucidă.” (Dr T. K. Cheyne, „Reconciliation of Races
    and Religions”, p. 15)
</p>
<p>
    <a name="footnote-2341-8"></a>
    <a href="#footnote-2341-8-backlink">8</a>
    „Karbilá este cam la 55 de mile sud-vest de Ba<u>gh</u>dád, pe malurile râului Eufrat… Mormântul lui Ḥusayn în centrul oraşului şi a fratelui său ‘Abbás în
    cartierul sud-estic sunt cele mai importante clădiri ale oraşului. (C. R. Markham, „A General Sketch of the History of Persia”, p. 486). Najaf este venerat
    de <u>sh</u>í‘ah pentru că găzduieşte mormântul lui Imám ‘Alí.
</p>
<p>
    <a name="footnote-2341-9"></a>
    <a href="#footnote-2341-9-backlink">9</a>
    „Particularităţile principale ale viziunii lui <u>Sh</u>ay<u>kh</u> Aḥmad păreau să fie următoarele. El declara că toată cunoaşterea şi toate ştiinţele
    sunt conţinute în Qur’án şi de aceea, pentru a înţelege sensurile ascunse ale Qur’án-ului pe de-a-ntregul trebuia descifrat înţelesul lor. Pentru a
    dezvolta această doctrină, el obişnuia să aplice metode cabalistice de interpretare a scrierilor sacre şi se străduia să dobândească cunoştinţe asupra
    diverselor ştiinţe cunoscute în lumea musulmană. Avea o veneraţie aproape exagerată pentru Imámi, în special pentru Imám Ja‘far-i-Ṣádiq, al şaselea în
    ordinea succesiunii, ale cărui cuvinte le cita des… După cum s-a
</p>
<p>
    menţionat mai înainte, el avea păreri care erau în general considerate neortodoxe asupra vieţii de apoi şi a învierii trupului. El declara că trupul
    omenesc era compus din diferite substanţe, fiecare derivate din cele patru elemente şi cele nouă ceruri, iar corpul prin care se va produce învierea
    conţinea doar ultimele elemente, primele întorcându-se după moarte la sursele lor originare. El numea acest corp subtil, singurul care rezistă degradării,
    Jism-i-Húriqlíyá, ultimul presupunându-se a fi un cuvânt grecesc, afirmând că există în trupurile noastre prezente, «precum sticla în piatră». În mod
    similar, el declara că acesta fusese cazul în noaptea înălţării Profetului la Cer, când nu trupul său material fusese cel care făcuse călătoria. În baza
    acestor idei, a fost declarat neortodox de către majoritatea ‘ulamá şi acuzat de împărtăşirea doctrinelor lui Mullá Ṣadrá, cel mai mare filosof persan al
    timpurilor moderne.” (Journal of the Royal Asiatic Society, 1889, articolul 12, p. 890-91.)
</p>
<p>
    <a name="footnote-2341-10"></a>
    <a href="#footnote-2341-10-backlink">10</a>
    În secolul nouă, rămăşiţele lui Imám Riḍá, fiul lui Imám Músá şi ale altor opt dintre cei doisprezece Imámi au fost îngropate la Ma<u>sh</u>had.
</p>
<p>
    <a name="footnote-2341-11"></a>
    <a href="#footnote-2341-11-backlink">11</a>
    „În ţara Fá (Fárs) se află o moschee, în mijlocul căreia se înalţă o construcţie ce seamănă cu Ka‘bih (Masjid-i-Jum‘ih). Ea n-a fost construită decât
    pentru a fi un semn pentru acest pământ înainte de manifestarea ordinii lui Dumnezeu în ridicarea casei pe acest pământ. [aluzie la Mecca cea nouă, casa
    lui Báb din <u>Sh</u>íráz]. Fericit cel ce îl iubeşte pe Dumnezeu pe acest pământ: cu adevărat, şi noi l-am iubit pe Dumnezeu aici pe pământ şi ne-am rugat
    pentru cel ce a înălţat această construcţie.” („Le Bayán Persan”, vol. 2, p. 151.)
</p>
<p>
    <a name="footnote-2341-12"></a>
    <a href="#footnote-2341-12-backlink">12</a>
    A. L. M. Nicolas, în capitolul 5 al cărţii sale, „Essai sur le <u>Sh</u>ay<u>kh</u>isme” oferă o listă ce cuprinde nu mai puţin de nouăzeci şi şase de
    volume, reprezentând întreaga creaţie literară a acestui scriitor prolific. Printre cele mai importante se numără următoarele: A. L. M. Nicolas, în
    capitolul 5 al cărţii sale, „Essai sur le<u>Sh</u>ay<u>kh</u>isme” oferă o listă ce cuprinde nu mai puţin de nouăzeci şi şase de volume, reprezentând
    întreaga creaţie literară a acestui scriitor prolific. Printre cele mai importante se numără următoarele:
</p>
<p>
    1. 1. Comentariu asupra Zíyáratu’l Jámi‘atu’l-Kabírih a lui <u>Sh</u>ay<u>kh</u> Hádí

    3. 3. Risáliy-i-<u>Kh</u>áqáníyyih, răspunzând întrebării lui Fatḥ-‘Alí <u>Sh</u>áh cu privire la superioritatea Qá’im-ului asupra strămoşilor Săi

    6. 6. Răspuns către Ṣúfí

    8. 8. Asupra bucuriilor şi durerilor din viaţa de după moarte

    10.10. Despre Înviere
</p>
<p>
    <a name="footnote-2341-13"></a>
    <a href="#footnote-2341-13-backlink">13</a>
    „Vestea sosirii sale a produs mare vâlvă, iar ‘ulamá dintre cei mai faimoşi l-au primit cu cinste. Aceştia l-au înconjurat cu multă consideraţie, ceea ce
    au făcut şi locuitorii oraşului. Au venit să îl vadă toţi ‘ulamá, care au recunoscut în mod unanim că era cel mai învăţat dintre învăţaţi.” (A. L. M.
    Nicolas „Essai sur le<u>Sh</u>ay<u>kh</u>isme”, p. 18.)
</p>
<p>
    <a name="footnote-2341-14"></a>

A. L. M. Nicolas, în cartea sa „Essai sur le <u>Sh</u>ay<u>kh</u>isme” (p. 19-20), face referire la o a doua scrisoare adresată de <u>Sh</u>áh lui    <u>Sh</u>ay<u>kh</u> Aḥmad: „<u>Sh</u>áh-ul, prevenit, îi scrise o a doua scrisoare spunându-i că era evident de datoria lui, ca rege, de a se deranja şi
    de a veni la
</p>
<p>
    Yazd pentru a-l vedea pe ilustrul personaj sfânt ale cărui tălpi erau o binecuvântare pentru provincia în care consimţea să şi le pună, dar că din motive
    politice de înaltă importanţă nu putea, în acel moment să părăsească capitala; că, de altfel, în cazul deplasării sale era obligat să aducă cu el un corp
    de cel puţin zece mii de oameni, dar oraşul Yazd era prea mic şi şesurile lui prea sărace pentru a primi un asemenea surplus de populaţie; sosirea unor
    trupe atât de numeroase ar pricinui cu siguranţă foametea: «Sunt sigur că nu aţi dori o asemenea nenorocire şi cred că, deşi sunt foarte neînsemnat faţă de
    dumneavoastră, veţi consimţi, totuşi, să veniţi să mă vedeţi.»”

    Ele includ numeroase aluzii cu privire la Manifestare. De exemplu, el i-a scris lui Siyyid Káẓim-i-Ra<u>sh</u>tí cu propria-i mână: «Aşa cum pentru
    construirea unei case este nevoie de un teren, tot aşa şi pentru această Manifestare trebuie să apară momentul propice. Însă aici, nu se poate da un
    răspuns limpede, prevăzând acel moment. Curând se va cunoaşte în mod cert». Ceea ce ai auzit atât de des de la Siyyid Káẓim nu este o explicaţie. Nu repeta
    el în fiecare clipă – «Nu v-aţi dori atunci să plec eu, ca să apară Dumnezeu?»” („Le Livre de Sept Preuves”, tradusă de A. L. M. Nicolas, p. 58.) „Există
    şi o anecdotă referitoare la <u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í în drum spre Mecca. S-a dovedit că această anecdotă este autentică şi de aici, avem ceva
    sigur. Unii discipoli ai defunctului, printre care se aflau personaje ca Mullá ‘Abdu’l-<u>Kh</u>áliq şi Mullá Murtaḍá-Qulí au raportat ceea ce au auzit.
    ‘Abdu’l-<u>Kh</u>áliq povesteşte că într-o zi, <u>Sh</u>ay<u>kh</u>-ul le-a spus: «Rugaţi-vă să nu ajungeţi la începutul Manifestării şi al revenirii, căci
    vor fi multe războaie civile. El a adăugat: Dacă vreunul dintre voi va mai trăi pe atunci, va vedea lucruri ciudate între anii 60 şi 67. Şi ce poate fi mai
    ciudat decât însăşi Fiinţa Manifestării. Tu vei apuca aceste vremuri şi vei vedea un lucru şi mai extraordinar, anume că Dumnezeu, pentru a face
    victorioasă această Manifestare va creşte o Fiinţă care îşi va exprima propriile gânduri, fără să fi învăţat vreodată ceva de la alţii».” (<i>Ibid.</i> p.

    A. L. M. Nicolas citează în capitolul 3 al lucrării sale „Essai sur le <u>Sh</u>ay<u>kh</u>isme”, II, p. 43, următorul extras din Sharh-i-Qasidih a lui

    dezvăluie acele lucruri care au fost ascunse de-a lungul celor o sută de ani precedenţi. Altfel spus, la fiecare o sută de ani, întâlnim un om învăţat şi
    desăvârşit, care permite arborelui legii religiei să înfrunzească şi să înflorească, care îi regenerează trunchiul astfel încât cartea Genezei se încheie
    într-o perioadă de o mie două sute de ani. În clipa aceea, va apărea un număr de oameni desăvârşiţi care vor face cunoscute unele lucruri foarte secrete şi
    care au fost ţinute ascunse… Prin urmare, când se vor fi încheiat cei o mie două sute de ani, când primul ciclu ia sfârşit, în funcţie de apariţia Soarelui
    Profetului şi a Lunii lui Vilayat, atunci se termină influenţa acelui ciclu şi începe un alt doilea ciclu, în care se explică preceptele secrete şi
    înţelesurile ascunse ale ciclului anterior.” Apoi, el însuşi adaugă aceste cuvinte: „Altfel spus, şi pentru a reda şi mai limpede acest limbaj
    surprinzător, care realmente nu are nevoie de vreo explicaţie, lui Siyyid Káẓim ne spune că primul ciclu care durează o mie două sute de ani este exclusiv
    pentru educarea trupurilor şi a sufletelor care depind de aceste trupuri. Este precum copilul în pântecele mamei sale. Al doilea ciclu este pentru educarea
    duhurilor sfinte, a sufletelor unice, care nu au nici o legătură cu lumea trupurilor. Este ca şi cum Dumnezeu dorea să educe duhurile prin realizarea
    datoriei în această lume. De aceea, când primul ciclu se termină, al cărei mândrie este numele lui Muḥammad, vine ciclul educaţiei persoanelor apropiate.
    În acest ciclu, apariţiile se supun persoanelor apropiate, aşa cum în ciclul precedent, numele divin al Profetului, care este Aḥmad, este locul apariţiei,
    Învăţătorul: «Însă acest nume trebuie obligatoriu să fie al rodului din cel mai bun sol şi din aerul cel mai pur».” Nicolas adaugă în continuare într-o
    notă de subsol următoarele: „Numele de Aḥmad, citat mai sus, ne-ar putea face să credem că este vorba aici de <u>Sh</u>ay<u>kh</u> Aḥmad. Totuşi vorbind
despre Lahca, nu se poate deloc spune că este regiunea cea mai bună sau cu cel mai bun aer. Ba, dimpotrivă se ştie că toţi poeţii din Persia cântă    <u>Sh</u>írázul şi climatul său ideal. Nu e nevoie decât să vedem ceea ce <u>Sh</u>ay<u>kh</u> Aḥmad spunea el însuşi despre ţinutul lui.”

<p>
    „Când <u>Sh</u>áh-ul a aflat mai târziu, s-a mâniat grozav şi a jurat să se răzbune cumplit. Reprezentanţii ruşi şi englezi au intervenit însă pentru a
    linişti lucrurile. În cele din urmă, Mírzá Ja‘far <u>Kh</u>án Mu<u>sh</u>íru’d-Dawlih, revenind de la ambasada de la Constantinopol, a fost trimis la
    Erzerum pentru a se întâlni cu delegaţii englezi, ruşi şi otomani.”
</p>
<p>
    „Sosit la Tabríz, plenipotenţiarul persan s-a îmbolnăvit. Ḥájí Mírzá Áqásí l-a numit atunci în locul său pe Mírzá Taqí <u>Kh</u>án-i-Faráhání, Vazír Niẓám;
    acesta a plecat la Erzerum cu 200 de ofiţeri.”
</p>
<p>
    „Delegatul turc era Anvár Effendi, care s-a dovedit a fi curtenitor şi conciliant, însă unul dintre oamenii lui Amír Niẓám a comis o faptă ce a lezat
    religia sunní; populaţia s-a năpustit asupra taberei ambasadorului, doi-trei persani au fost ucişi, totul a fost prădat, iar Amír Niẓám nu a reuşit să
    scape decât prin intervenţia lui Badrí Pá<u>sh</u>á.”
</p>
<p>
    „Guvernul turc şi-a cerut scuze şi a plătit 15 000 de túmáni drept despăgubiri.”
</p>
<p>
    „În lucrarea sa Hidáyatu’ṭ-Ṭálibín, Karím <u>Kh</u>án afirmă că trupele victorioase ar fi respectat locuinţele Shay<u>kh</u>í-ilor în timpul jafului de la
    Karbilá. El spune că toţi cei care şi-au căutat refugiu în ele au fost salvaţi, inclusiv numeroasele obiecte preţioase care se strânseseră acolo. Niciunul
    dintre tovarăşii lui Siyyid Káẓim nu a fost omorât, în timp ce aceia care şi-au căutat refugiu la preasfintele morminte au fost masacraţi fără milă. Se
    spune că pá<u>sh</u>á a intrat călare în incinta sacră.”
</p>

că Ṣara era o Siyyid). Cu adevărat, i-am luat drept martori ai acestei logodne pe îngerii cerului şi pe locuitorii Raiului. Află că bunăvoinţa Sublimului    <u>Dh</u>ikr este mare, o, tu Preaiubită. Căci este bunăvoinţa care vine de la Dumnezeu, Cel Iubit. Tu nu eşti asemenea celorlalte femei, dacă i te supui
    lui Dumnezeu în privinţa Sublimului <u>Dh</u>ikr. Preţuieşte marele adevăr al Cuvântului Sfânt şi mândreşte-te că te aşezi alături de prietenul Preferat de
    Dumnezeu Preaînaltul. Sigur, slava ta vine de la Dumnezeu, Cel Înţelept. Fii răbdătoare în rânduiala ce vine de la Dumnezeu în privinţa lui Báb şi a
    familiei Sale. Şi cu adevărat, fiul tău Aḥmad are un adăpost în Raiul binecuvântat, lângă marea Fáṭimih.” ( Prefaţă la „Le Bayán Persan”, A. L. M. Nicolas,

    „El părăsi <u>Sh</u>írázul pentru Bú<u>sh</u>ihr la vârsta de şaptesprezece ani şi rămase acolo timp de cinci ani, ocupându-se de treburi negustoreşti. În
    această perioadă, datorită integrităţii şi evlaviei sale, el a câştigat stima tuturor negustorilor cu care a intrat în contact. Era extrem de atent faţă de
    îndatoririle lui religioase şi aloca mari sume de bani în scopuri caritabile. Odată a dat 70 de túmáni [aproximativ 22 de lire sterline] unui vecin sărac.”
    (Anexa 2 a Tárí<u>kh</u>-i-Jadíd: Ḥájí Mírzá Jání’s History, p. 343-4.)
</p>
<p>
    <a name="footnote-2341-93"></a>
    <a href="#footnote-2341-93-backlink">93</a>
    „El era deja predispus la meditaţie şi înclinat să fie tăcut, în vreme ce chipul său frumos, strălucirea privirii sale, alături de mina lui umilă şi
    contemplativă atrăgeau încă de timpuriu atenţia concetăţenilor Săi. Deşi foarte tânăr, el simţea o atracţie de nestăvilit faţă de chestiunile religioase,
    căci de abia împlinise vârsta de 19 ani când a scris prima lucrare, «risáliy-i-Fiqhíyyih»; lucrarea revelează o adevărată pietate şi efuziune islamică, ce
    păreau a-i prevesti un viitor strălucit în cadrul ortodoxiei <u>Sh</u>í‘ah. Se presupune că această lucrare ar fi fost scrisă la Bú<u>sh</u>ihr, unde
    fusese trimis de către unchiul Său, la vârsta de 18-19 ani să se ocupe de afacerile sale.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb,” p.
    188-189.)
</p>
<p>
    <a name="footnote-2341-94"></a>
    <a href="#footnote-2341-94-backlink">94</a>
    În societate discuta mai bucuros cu savanţii ori asculta poveştile călătorilor care se adunau în acest oraş comercial; de aceea, era de regulă socotit unul
    dintre adepţii Ṭaríqat-ului, foarte respectaţi de către oameni.” (<i>Journal Asiatique,</i> 1866, tome 7, p. 335.)
</p>
<p>
    <a name="footnote-2341-95"></a>
    <a href="#footnote-2341-95-backlink">95</a>
    „Ka<u>sh</u>fu’l-Ghiṭá’” oferă următoarele detalii cu privire la această remarcabilă persoană: „Ḥájí Siyyid Javád însuşi m-a informat că locuia la Karbilá,
că verii lui erau unii dintre cei mai cunoscuţi ‘ulamá şi doctori în drept din acel oraş şi că aparţineau sectei Ithná-‘A<u>sh</u>ari a Islám-ului    <u>Sh</u>í‘ah. În tinereţe el îl întâlnise pe <u>Sh</u>ay<u>kh</u>Aḥmad-i-Aḥsá’í, dar nu fusese niciodată considerat un discipol al acestuia. Totuşi, el
    era un discipol declarat şi un partizan al lui Siyyid Káẓim şi se număra printre adepţii lui cei mai de seamă. L-a întâlnit pe Báb în <u>Sh</u>íráz, cu
    mult înainte de Manifestarea acestuia din urmă. El Îl văzuse în mai multe rânduri, pe când Báb avea doar opt sau nouă ani, în casa unchiului Său dinspre
    mamă. Mai apoi L-a întâlnit în Bú<u>sh</u>ihr şi au locuit pentru aproximativ şase luni în acelaşi han în care locuiau Báb şi unchiul Lui din partea mamei.
    Mullá ‘Alíy-i-Basṭámí, una dintre Slovele Celui Viu, i-a adus la cunoştinţă Mesajul lui Báb când se afla în Karbilá, de unde a plecat spre <u>Sh</u>íráz
    pentru a obţine mai multe amănunte despre natura Revelaţiei Lui.” (p. 55-57.)
</p>
<p>
    <a name="footnote-2341-96"></a>
    <a href="#footnote-2341-96-backlink">96</a>
    „Báb era dăruit cu o înfăţişare blândă şi binevoitoare, manierele sale erau stăpânite şi demne, elocinţa lui era impresionantă şi scria repede şi bine.”
    (Lady Sheil, „Glimpses of Life and Manners in Persia”, p. 178.)
</p>
<p>
    <a name="footnote-2341-97"></a>
    <a href="#footnote-2341-97-backlink">97</a>
    „Închis în sine, mereu preocupat de practicile religioase, de o simplitate extremă de caracter, de o delicateţe fascinantă şi reliefând aceste daruri prin
    minunata sa tinereţe şi prin marele său farmec, el atrăgea în jurul lui mulţi oameni educaţi. Începuse astfel să se discute despre ştiinţa sa şi despre
    elocinţa pătrunzătoare a discursurilor sale. Nu deschidea gura (ne asigură oamenii care l-au cunoscut) fără să nu mişte adâncurile sufletului.
    Exprimându-se,
</p>
<p>
    în plus, cu o veneraţie profundă la adresa Profetului, a Imámilor şi a pioşilor lor însoţitori, el îi fermeca pe ortodocşii rigizi, după cum în conversaţii
    mai intime, spiritele înflăcărate şi neliniştite se bucurau că nu găseau în el acea rigiditate în exprimarea opiniilor consacrate care i-ar fi plictisit.
    Din contră, conversaţia sa le deschidea toate acele orizonturi infinite, variate, colorate, misterioase, cu umbre sparte ici-colo de pete de o lumină
    orbitoare, care-i ducea pe oamenii plini de imaginaţie din Persia într-o stare de extaz.” (Comte de Gobineau, „Les Religions et les Philosophies dans
    l’Asie Centrale”, p. 118.)
</p>
<p>
    <a name="footnote-2341-98"></a>
    <a href="#footnote-2341-98-backlink">98</a>
    După Samandar, care a fost unul dintre primii credincioşi din Qazvín (manuscris, p. 15), sora lui Ṭáhirih, Marḍiyyih, era soţia lui Mírzá Muḥammad-‘Alí,
    care a fost una dintre Slovele Celui Viu şi care a fost martirizat la <u>Sh</u>ay<u>kh</u> Ṭabarsí. Se pare că Marḍiyyih a recunoscut şi îmbrăţişat Mesajul
    lui Báb (p. 5). Mírzá Muḥammad-‘Alí era fiul lui Ḥájí Mullá ‘Abdu’l-Vahháb, căruia Báb îi adresase o Tabletă când s-a aflat în vecinătatea oraşului Qazvín.
</p>
<p>
    <a name="footnote-2341-99"></a>
    <a href="#footnote-2341-99-backlink">99</a>
    Conform lucrării „Memorials of the Faithful” (p. 291-8), Ṭáhirih a avut doi fii şi o fiică, niciunul dintre ei nerecunoscând adevărul Credinţei. Ea poseda
    un grad atât de ridicat de cunoştinţe şi calităţi, încât tatăl ei, Ḥájí Mullá Ṣálih, îşi exprimase deseori regretul în următorii termeni: „De-ar fi fost
    băiat, pentru că numai el mi-ar fi luminat casa şi m-ar fi moştenit!” Ea s-a familiarizat cu scrierile lui <u>Sh</u>ay<u>kh</u> Aḥmad în timp ce locuia în
    casa verişorului ei, Mullá Javád, din a cărui bibliotecă împrumutase aceste cărţi şi le luase cu ea acasă. Tatăl ei se împotrivise cu tărie faptelor ei şi
    într-o discuţie aprinsă cu ea, el a denunţat şi criticat învăţăturile lui <u>Sh</u>ay<u>kh</u>Aḥmad. Ṭáhirih a refuzat să-i urmeze sfaturile tatălui ei,
    iniţiind o corespondenţă secretă cu Siyyid Káẓim, care i-a acordat numele „Qurratu’l-‘Ayn”. Titlul de „Ṭáhirih” a fost atribuit ei pentru prima dată pe
    când se afla în Bada<u>sh</u>t şi a fost mai apoi aprobat de Báb. De la Qazvín ea a plecat spre Karbilá, sperând să îl întâlnească pe Siyyid Káẓim, dar a
    ajuns prea târziu, căci Siyyid Káẓim trecuse în cealaltă lume cu zece zile înainte de sosirea ei. S-a alăturat tovarăşilor răposatului, petrecându-şi
    timpul în rugăciune şi meditaţie, aşteptând cu nerăbdare sosirea Aceluia a cărei apariţie o prevestise Siyyid Káẓim. Pe când se afla în acel oraş, ea a
    avut un vis. Un tânăr, un Siyyid, purtând o mantie neagră şi un turban verde i s-a arătat din ceruri, recitând cu braţele ridicate anumite versete, din
    care şi-a notat şi ea unul în caietul ei. S-a trezit din vis profund impresionată de această stranie întâmplare. Când, mai târziu, o copie a
    „Aḥsanu’l-Qiṣaṣ”, comentariul lui Báb despre Súrih lui Iosif a ajuns în posesia ei, ea a descoperit cu multă încântare că acelaşi verset, cel din visul ei
    se afla acolo. Această descoperire a asigurat-o de veridicitatea Mesajului pe care autorul acelei lucrări îl proclama. Ea însăşi a tradus „Aḥsanu’l-Qiṣaṣ”
    în persană şi s-a angajat cu multă abnegaţie în răspândirea şi interpretarea lui. Timp de trei luni casa ei din Karbilá a fost asediată de gărzile pe care
    guvernatorul le numise pentru a o păzi şi pentru a o împiedica să mai intre în contact cu alţi oameni. De la Karbilá ea a pornit spre Ba<u>gh</u>dád, unde
    a locuit o vreme în casa lui <u>Sh</u>ay<u>kh</u> Muḥammad-i-<u>Sh</u>ibl, de unde şi-a mutat reşedinţa în alt cartier şi a fost în cele din urmă găzduită
    în casa unui muftí, unde a locuit aproximativ trei luni.
</p>
<p>
    <a name="footnote-2341-100"></a>
    <a href="#footnote-2341-100-backlink">100</a>
    În conformitate cu „Ka<u>sh</u>fu’l-Ghiṭa’ ” (p. 93), Ṭáhirih fusese informată de Mesajul lui Báb de către Mullá ‘Alíy-i-Basṭámí, care a vizitat Karbilá în
    anul 1260 A.H., după întoarcerea lui din <u>Sh</u>íráz.
</p>
<p>
    <a name="footnote-2341-101"></a>
    <a href="#footnote-2341-101-backlink">101</a>
    „Una dintre cele mai distinse familii din Qazvín, vreau să spun dintre cele mai distinse, atât prin poziţiile înalte pe care diverşii săi membri le ocupau
    în ierarhia ecleziastică, cât şi prin renumele de învăţătură care o înconjura, era, fără îndoială, familia lui Ḥájí Mullá Ṣáliḥ-i-Baraqání, care a primit
    după moartea sa titlul de «<u>Sh</u>áhíd-i-<u>Th</u>áli<u>th</u>», adică al treilea martir. Vom recapitula istoria lor timpurie, pentru a înţelege mai bine
    atât rolul lor în disensiunile religioase din Persia, cât şi în catastrofa care avea în mod fatal să determine caracterul arogant al fratelui lui Mullá
    Ṣálih. Când marele Mujtahid, Áqá Siyyid Muḥammad a sosit la Qazvín, cineva l-a întrebat dacă Ḥájí Mullá Ṣáliḥ-i-Baraqání era mujtahid. «Sigur», a răspunse
    Siyyid-ul , şi aceasta, cu atât mai mult cu cât Ṣálih era unul dintre foştii săi elevi, care, spre sfârşit, urmase cursurile lui Áqá Siyyid ‘Alí. «Prea
    bine», răspunse interlocutorul său, «dar fratele lui, Muḥammad Taqí, este şi el demn de acest titlu sfânt?» Áqá Siyyid Muḥammad răspunse lăudând calităţile
    şi ştiinţa lui Taqí, însă evită să dea un răspuns precis întrebării directe ce i se pusese. Aceasta nu l-a împiedicat pe cel ce pusese întrebarea să
    răspândească în oraş zvonul că însuşi Siyyid Muḥammad în persoană îl recunoştea pe Taqí drept maestru, pe care îl declarase mujtahid în faţa lui. Apoi,
    Siyyid Muḥammad s-a dus să locuiască la unul dintre colegii săi, Ḥájí Mullá ‘Abdu’l-Vahháb. Acesta din urmă a fost repede informat de zvonul astfel
    răspândit şi, chemându-l la el pe interlocutorul Siyyid-ului, l-a apostrofat zdravăn în prezenţa unor martori. Fireşte, vestea acestei intervenţii s-a
    răspândit din gură-n gură, ajungând până la urechile lui Taqí; acesta s-a înfuriat, afirmând de fiecare dată când auzea numele lui Mullá ‘Abdu’l-Vahháb:
    «Nu-l respect decât pentru faptul că este fiul preaiubitului meu dascăl.» Siyyid Muḥammad, după ce fusese pus la curent cu toate aceste incidente şi
    zvonuri, înţelegând că-i mâhnise sufletul lui Taqí, veni într-o zi să-l roage să ia masa împreună, îl trată cu multă cinste, îi scrise brevetul său de
    mujtahid şi tot în ziua aceea, îl însoţi la moschee şi, odată rugăciunea terminată, se aşeză pe treptele amvonului de unde a făcut elogiul lui Taqí şi îl
    confirmă în plină adunare în noua lui funcţie. Ori, puţin mai târziu, se întâmplă să treacă prin Qazvín <u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í. Acest
    personaj, care se spunea a fi autorul foarte pios al lucrării Qisasu’l-‘Ulamá’, a fost declarat necredincios, căci se străduise să reconcilieze filosofia
cu religia „şi toată lumea ştie că, în majoritatea cazurilor, a încerca să amesteci religia cu inteligenţa este un lucru imposibil.» Oricum ar fi fost,    <u>Sh</u>ay<u>kh</u> Aḥmad s-a ridicat mult deasupra contemporanilor săi şi mulţi oameni îi împărtăşeau opinia. El avea adepţi în toate oraşele Persiei,
    iar Fatḥ-‘Alí <u>Sh</u>áh îl trata cu multă consideraţie, în vreme ce A<u>kh</u>únd Mullá ‘Alí ar fi zis despre el: «El este un ignorant cu inima curată.»
    La trecerea lui prin Qazvín, el s-a dus să stea la Mullá ‘Abdu’l-Vahháb, care devenise de atunci duşmanul familiei Baraqání. El se ducea să se roage la
    moscheea parohială, iar toţi ‘ulamá din Qazvín veneau să se roage sub îndrumarea lui. În mod firesc, el întorcea acestor oameni pioşi toate vizitele şi
    amabilităţile pe care le primea; era în relaţii foarte bune cu ei şi curând s-a aflat că gazda era unul dintre discipolii săi. Într-o zi, s-a dus acasă la
    Ḥájí Mullá Taqíy-i-Baraqání, care l-a primit aparent cu profund respect, dar a profitat de ocazie, pentru a-i adresa câteva întrebări perfide. «În ceea ce
    priveşte învierea morţilor în ziua judecăţii», îl întrebă el, «părerea dumneavoastră este cea a lui Mullá Ṣadrá?» «Nu,» spuse<u>Sh</u>ay<u>kh</u> Aḥmad.
    Atunci Taqí, interpelându-şi fratele mai mic, Ḥájí Mullá ‘Alí: «Du-te în bibliotecă şi adu-mi Shaváhid-i-Rubúbíyyih de Mullá Ṣadrá.» Apoi, cum Ḥájí Mullá
    întârzia să se întoarcă, îi zise interlocutorului său: «Deşi nu sunt de acord cu dumneata în această privinţă, sunt totuşi curios să vă cunosc opinia în
    această problemă.» <u>Sh</u>ay<u>kh</u>-ul răspunse: „Nimic nu este mai uşor. Convingerea mea este că învierea nu va avea loc cu trupul nostru material, ci
    cu esenţa lui: şi numesc esenţă, de exemplu sticla care există în mod potenţial în piatră.» «Să avem iertare», răspunse maliţios Taqí, «dar această esenţă
    este alta decât corpul material şi ştiţi că este o dogmă în sfânta noastră religie, să credem în învierea trupului material.» <u>Sh</u>ay<u>kh</u>-ul a
    tăcut, fireşte, şi în zadar unul din elevii lui, nativ din Turkistán, a încercat să abată discuţia, începând o conversaţie ce ameninţa să fie lungă, dar
    lovitura era dată şi <u>Sh</u>ay<u>kh</u> Aḥmad se retrase, convins că se compromisese. Nu a durat mult să îşi dea seama că discuţia lor fusese minuţios
    relatată de Taqí, deoarece, chiar în ziua aceea, când s-a dus la moschee să se roage, el nu a fost urmat decât de ‘Abdu’l-Vahháb. Lucrurile ameninţau deci
    să se deterioreze şi ‘Abdu’l-Vahháb a crezut că a găsit mijlocul pentru a aplana toate dificultăţile, implorându-şi dascălul să scrie şi să publice un
    tratat în care să susţină învierea trupului material. Dar el nu ţinuse cont de ura lui Taqí. De fapt, <u>Sh</u>ay<u>kh</u> Aḥmad a scris acest tratat care
    se găseşte încă în volumul său intitulat «Ajvibatu’l-Masa’il», însă nimeni nu a vrut să îl citească, iar rumoarea legată de nesupunerea sa creştea din zi
    în zi. Se ajunsese până într-acolo, încât guvernatorul oraşului, prinţul ‘Alí-Naqi Mírzá Ruknu’d-Dawlih, luând în consideraţie importanţa persoanelor
    angajate în luptă şi temându-se să nu fie acuzat de a fi lăsat să se nască discordia, a hotărât să încerce un acord. „El i-a invitat, într-o seară, la un
    mare banchet pe toţi celebri ‘ulamá din oraş. <u>Sh</u>ay<u>kh</u> Aḥmad avea locul de frunte, iar după el, despărţit doar de o singură persoană, stătea
    Taqí. Se aduseră platouri pregătite pentru trei persoane, în aşa fel încât cei doi duşmani să se vadă obligaţi să mănânce împreună. Însă Taqí,
    neînduplecat, se întoarse spre platoul vecinilor săi din dreapta şi spre marea indignare a prinţului, îşi puse mâna stângă în dreptul obrazului stâng, ca
    nu cumva privirea lui să întâlnească, chiar şi involuntar persoana lui <u>Sh</u>ay<u>kh</u> Aḥmad. După banchetul, care s-a dovedit lipsit de strălucire,
    prinţul, insistând în ideea lui de a-i împăca pe cei doi adversari, i-a adus un mare elogiu lui <u>Sh</u>ay<u>kh</u> Aḥmad, spunând că era marele doctor
    arab şi persan, că Taqí trebuia să îi arate cel mai mare respect; şi că nu se făcea să dea atenţie clevetirilor oamenilor care vroiau să aducă război între
    doi intelectuali de elită. Acesta a fost întrerupt cu violenţă de Taqí care a declarat pe un ton foarte dispreţuitor: «Nu poate fi nicio pace între
    impietate şi credinţă: <u>Sh</u>ay<u>kh</u>-ul are, în ceea ce priveşte învierea, o doctrină contrară religiei Islám-ului (legii islamice). Or, cel ce
    împărtăşeşte această doctrină este un necredincios. Şi ce poate fi comun între un astfel de rebel şi mine?» Degeaba a insistat şi s-a rugat prinţul, căci
    Taqí nu a vrut să renunţe şi întrunirea a luat sfârşit.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 263-7)
</p>
<p>
    <a name="footnote-2341-102"></a>
    <a href="#footnote-2341-102-backlink">102</a>
    Al treilea Martir.
</p>
<p>
    <a name="footnote-2341-103"></a>
    <a href="#footnote-2341-103-backlink">103</a>
    „Mullá Ṣálih avea, printre copiii săi o fiică, Zarrín-Táj (Coroana de aur), care atrăsese asupra ei atenţia încă din fragedă copilărie. În loc să ia parte
    la jocuri şi distracţii, asemenea prietenelor sale, ea petrecea ore întregi ascultând conversaţiile pe probleme religioase ale părinţilor ei. Inteligenţa
    sa vie recepta rapid erorile ştiinţei islamice, fără a le ceda, şi curând era în stare să poarte discuţii asupra celor mai obscure şi confuze probleme:
    tradiţiile (ḥadíth) nu mai prezentau niciun secret pentru ea. Reputaţia ei se răspândi repede în oraş şi concetăţenii ei o socoteau, pe drept cuvânt, un
    miracol. Miracol de ştiinţă, dar şi de frumuseţe, căci copila se transformă într-o adolescentă, al cărei chip scânteia de o frumuseţe atât de strălucitoare
    încât i se dăduse numele de Qurratu’l-‘Ayn – nume pe care M. de Gobineau îl traduce «Consolarea ochilor». Fratele ei, ‘Abdu’l-Vahháb-i-Qazvíní, care
    moştenise ştiinţa şi reputaţia tatălui său, povestea el însuşi, deşi rămăsese, musulman, cel puţin de ochii lumii: «Noi toţi, fraţii şi verii ei, nu
    îndrăzneam să vorbim în prezenţa ei, într-atât de mult ne intimidau cunoştinţele sale; iar dacă ne încumetam să ne exprimăm o ipoteză asupra unei chestiuni
    de doctrină contestate, ea demonstra într-un mod atât de limpede, de precis şi de convingător că eram pe o cale greşită, încât ne retrăgeam imediat,
    derutaţi.» Ea asista la cursurile tatălui şi unchiului ei în aceeaşi sală unde se aflau două, trei sute de studenţi, însă ascunsă în spatele unei draperii
    şi nu odată s-a întâmplat să respingă explicaţiile pe care aceşti doi bărbaţi mai în vârstă le propuneau cu privire la o chestiune sau alta. Reputaţia sa
    se extinsese pe întreg teritoriul Persiei; chiar şi
</p>
<p>
    cei mai semeţi ‘ulamá au acceptat să adopte unele dintre ipotezele şi opiniile ei. Faptul este cu atât mai remarcabil cu cât religia musulmană <u>sh</u>
    í‘ah retrogradează femeia aproape până la rangul de animal: ea nu are suflet şi nu există decât pentru reproducere. Qurratu’l-‘Ayn s-a căsătorit, de foarte
    tânără, cu fiul unchiului ei, Muḥammad-i-Qazvíní, care era Imám Jum‘ih al oraşului şi, ulterior, a plecat la Karbilá, unde a urmat cursurile lui Siyyid
    Káẓim-i-Ra<u>sh</u>tí. Ea împărtăşea cu pasiune ideile învăţătorului ei, idei cu care era deja familiarizată, căci oraşul Qazvín fiind un centru pentru
    doctrina <u>Sh</u>ay<u>kh</u>-istă. Ea avea, după cum vom vedea mai târziu, un temperament înflăcărat, o inteligenţă precisă şi limpede, o minunată
    prezenţă de spirit şi un curaj teribil. Toate aceste calităţi la un loc aveau să-i incite interesul pentru Báb, pe care l-a auzit vorbind imediat după
    întoarcerea lui la Qazvín. Ceea ce a aflat a interesat-o atât de profund, încât a început să corespondeze cu Reformatorul şi, curând, convinsă de el, şi-a
    făcut cunoscută convertirea. Scandalul a fost imens, iar clericii consternaţi. În zadar soţul, tatăl şi fraţii o implorară să renunţe la această
    periculoasă nebunie, ea rămase neînduplecată şi îşi proclamă sus şi tare credinţa.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb,” p. 273-274)
</p>
<p>
    <a name="footnote-2341-104"></a>
    <a href="#footnote-2341-104-backlink">104</a>
    „«Acest nume li se trage», spune Ḥájí Karím <u>Kh</u>án în al său Hidáyatu’ṭ-Ṭálibín, «de la aceea că răposatul <u>Sh</u>ay<u>kh</u> Aḥmad, aflându-se la
    Karbilá, în timpul pelerinajelor sale la sfintele morminte, şi, din respect pentru Imámi, îşi spunea rugăciunile stând în spatele Imám-ului, adică la
    picioarele sale. De fapt, pentru el nu exista diferenţă în ceea ce priveşte respectul ce trebuie arătat între un Imám mort şi unul viu. Persanii,
    dimpotrivă, când intrau la mormânt, se aşezau la căpătâiul Imám-ului şi-i întorceau deci spatele când se rugau, deoarece sfinţii morţi sunt îngropaţi cu
    capul spre Qiblih. Este o ruşine şi o minciună. Apostolii lui Iisus, pretinzând a fi venit în ajutorul lui Dumnezeu au fost numiţi «Naṣárá», nume care le-a
    fost dat tuturor acelora ce le-au urmat exemplul. Tot aşa şi numele de Bálá-Sarí s-a extins la toţi adepţii doctrinei celor care se roagă stând la capul
    Imám-ului.»” (A. L. M. Nicolas , „Essai sur la <u>Sh</u>ay<u>kh</u>isme,” I, prefaţă, p. 5-6.)
</p>

    Báb se referă la Slovele Celui Viu în Bayán-ul Persan (Váḥid I, Báb 2) cu următoarele cuvinte: „Toate acestea au format numele Celui viu, căci ele sunt
    numele cele mai apropiate de Dumnezeu; ceilalţi sunt călăuziţi de acţiunile lor clare şi pline de semnificaţie, căci Dumnezeu a început prin ei creaţia
    Bayán-ului şi spre ei va face să revină această creaţie a Bayán-ului. Ele sunt lumini care de-a pururea în trecut s-au prosternat şi se vor prosterna de-a
    pururea în viitor înaintea tronului ceresc.” („Le Bayán Persan”, vol. 1, p. 24-25.)
</p>
<p>
    <a name="footnote-2341-112"></a>
    <a href="#footnote-2341-112-backlink">112</a>
    A. L. M. Nicolas, în introducerea sa la volumul I la „Le Bayán Persan” (p. 3-5), scrie următoarele: „Toată lumea este de acord că îi era absolut imposibil
    să îşi proclame făţiş doctrina şi să o răspândească printre oameni. El a fost nevoit să acţioneze precum un medic de copii, care trebuie să ascundă o
    doctorie amară într-un înveliş dulce, pentru a-şi convinge micii pacienţi. Şi poporul în mijlocul căruia a răsărit era şi este încă mai fanatic decât erau
    evreii pe vremea lui Iisus, când măreţia păcii romane nu mai era menită stopării exceselor de nebunie religioasă ale unui popor surescitat. De aceea, dacă
    Iisus, în ciuda calmului relativ al locurilor în care propovăduia, a considerat necesar să utilizeze parabola, Siyyid ‘Alí Muḥammad, <i>a fortiori</i>, a
    fost obligat să îşi mascheze gândirea cu numeroase ocolişuri, turnând numai picătură cu picătură băutura magică a adevărurilor sale divine. El îşi creşte
    copilul, Omenirea; el o călăuzeşte mereu, căutând să nu o sperie; el îi dirijează primii paşi pe un drum care o va duce încet, însă sigur, astfel încât, de
    îndată ce se va putea descurca singură, să atingă ţelul ce îi este fixat din vremuri imemoriale.”
</p>
<p>
    <a name="footnote-2341-113"></a>
    <a href="#footnote-2341-113-backlink">113</a>

    Mírzá Alí-Muḥammad a fost al doisprezecelea Imám, Imám Mihdí. A prezentat şi a citit din cărţile domnului lui, subliniind elocinţa şi profunzimea, punând
    accentul pe tinereţea extremă a profetului şi vorbind despre miracolele acestuia.” (Comte de Gobineau, „Les Religions et les Philosophies dans l'Asie

    care poartă numele de învăţaţi şi concurenţi. La momentul alegerii membrilor, chiar şi un vânturător de grâu poate îmbrăca haina supremaţiei (mai presus de

    «Odată,» scrie Dr J.E. Esslemont», ‘Abdu’l-Bahá, cel mai mare dintre fiii lui Bahá’u’lláh, i-a povestit scriitorului următoarele detalii cu privire la
    zilele de tinereţe ale tatălui Său: «Din copilărie era foarte darnic şi generos. Îi plăcea mult viaţa în aer liber, îşi petrecea majoritatea timpului Lui
    prin grădini sau pe câmp. Avea o putere de atracţie pe care toţi o simţeau. Oamenii mereu se adunau în jurul Lui. Miniştri şi oameni de la curte îl
    înconjurau, iar copiii îl îndrăgeau foarte mult. La numai treisprezece sau paisprezece ani era deja renumit pentru cunoştinţele Sale… Când Bahá’u’lláh avea
    douăzeci şi doi de ani, tatăl Lui a murit, iar guvernul a dorit ca El să preia poziţia tatălui Lui în minister, după cum era obiceiul în Persia, dar
    Bahá’u’lláh nu a acceptat această propunere. Atunci, primul ministru a spus: «Lăsaţi-L. O astfel de poziţie nu este demnă de el. El are un ţel mai înalt de
    atins. Nu îl pot înţelege, dar sunt convins că este destinat unei cariere măreţe. Nu gândeşte ca noi. Lăsaţi-l în pace.»»» («Bahá’u’lláh and the New Era»,

    „Pelerinul, după cum era tradiţia, profita la maximum de şederea lui, prelungind-o dacă era necesar, în sate, târguri sau oraşe din drumul său, pentru a
    ţine discursuri, pentru a vorbi împotriva acelor mullá, spre a face cunoscute cărţile lui Báb şi pentru a predica doctrinele Sale. Era chemat peste tot şi
    aştepta nerăbdător; El era căutat cu curiozitate, era ascultat cu nerăbdare şi crezut cu destulă uşurinţă.” La Ní<u>sh</u>ápúr înainte de toate, el a făcut
două convertiri, în persoana lui Mullá ‘Abdu’l<u>-K</u>háliq din Yazd şi a lui Mullá ‘Alí cel Tânăr. Primul dintre aceşti Doctori fusese elevul lui<u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í. El era o persoană renumită pentru ştiinţa sa, pentru retorica şi pentru poziţia sa în rândul oamenilor. Celălalt,    <u>Sh</u>ay<u>kh</u>, ca şi primul, un bărbat cu o morală strictă şi înţelegere superioară, a ocupat importanta poziţie de mujtahid principal al oraşului.
    Ei au făcut ca amvoanele moscheilor să răsune de violente acuzaţii ale Islám-ului. „În câteva săptămâni, părea că vechea religie fusese complet înfrântă.
    Reprezentanţii clerului, demoralizaţi de dezertarea conducătorului lor şi înspăimântaţi de discursurile publice care nu-i menajau, fie nu mai îndrăzneau să
    se arate, fie plecaseră. Când Mullá Ḥusayn-i-Bu<u>sh</u>rú’í a sosit la Ma<u>sh</u>had a găsit pe de o parte, populaţia tulburată şi divizată în ceea ce-l
    privea, iar pe de altă parte, preoţimea avizată şi foarte neliniştită, dar exasperată şi decisă să opună o rezistenţă puternică atacurilor pe cale a se
    declanşa împotriva sa.” (Comte de Gobineau, „Les Religions et les Philosophies dans l'Asie Centrale”, p. 139-140.)

<p>
    <a name="footnote-2341-130"></a>

    Conform relatării lui Ḥájí Mu‘ínú’s-Salṭanih (p. 72), Báb a pornit în pelerinajul Său la Mecca şi Medina în luna <u>Sh</u>avvál, 1260 A.H. (octombrie 1844
    A.D.).
</p>
<p>
    <a name="footnote-2341-131"></a>
    <a href="#footnote-2341-131-backlink">131</a>
    „El a rămas cu impresia cea mai dezagreabilă cu putinţă din această călătorie. «Să ştii că voiajele pe mare sunt foarte grele. Nu sunt de preferat pentru
    credincioşii noştri; călătoreşte pe uscat», scrie El în Kitáb-i-Baynu’l-Ḥaramayn, adresându-se unchiului Său, după cum avem să vedem imediat. El va reveni
    mai pe larg asupra acestui subiect în Bayán. Să nu se ia aceasta drept o copilărie; sentimentele de care Báb a fost pătruns în dezgustul faţă de mare sunt
    mai mult decât nobile. „Şocat de egoismul pelerinilor, amplificat de disconfortul unei lungi şi periculoase călătorii pe mare, frapat în aceeaşi măsură de
    condiţiile mizere pe care pelerinii erau obligaţi să le îndure la bord, el a dorit ca oamenii să nu mai fie obligaţi să dea curs instinctelor lor josnice
    şi să nu se mai trateze cu brutalitate unii pe alţii. Cunoaştem faptul că Báb a recomandat în mod expres politeţea şi curtoazia cea mai rafinată în toate
    raporturile sociale. «Nu supăraţi niciodată pe nimeni, indiferent cine ar fi, indiferent care este motivul», a impus el; or, în timpul acestei călătorii,
    el a avut experienţa manifestării josniciei şi brutalităţii omului, în momentul în care s-a confruntat cu greutăţile. «Cel mai trist lucru pe care l-am
    văzut în timpul pelerinajului meu la Mecca îl reprezintă certurile stăruitoare dintre pelerini, dispute care le răpeau beneficiile morale ale
    pelerinajului». (Bayán, 4:16). „Cu timpul, el a ajuns la Mascate, unde s-a odihnit mai multe zile şi a căutat să-i convertească pe oamenii din partea
    locului, dar fără succes. El i-a vorbit unuia dintre ei, un om pios probabil, unul cu rang superior, a cărui convertire ar fi putut antrena pe aceea a
    concetăţenilor săi; cel puţin, aşa cred, deoarece el nu ne dă în această privinţă niciun detaliu. În mod evident, el nu a încercat să-l convertească pe
    primul venit, care n-ar fi avut nicio influenţă asupra celorlalţi locuitori ai oraşului. Că ar fi încercat să realizeze o convertire şi că nu a reuşit,
    acest lucru este indiscutabil, pentru că o declară chiar el: «Cu adevărat, pomenirea lui Dumnezeu a coborât în ţinutul Mascate şi a făcut să ajungă la unul
    dintre locuitorii ţinutului chipul lui Dumnezeu. Ar putea fi posibil ca el să fi înţeles versetele noastre şi să devină unul dintre cei călăuziţi. Spune:
    Acest om s-a dedat exceselor după ce a citit versetele noastre şi în adevăr acest om se află după regulile Cărţii printre nelegiuiţi. Spune: N-am văzut în
    Mascate oameni ai Cărţii, care să dorească să-l ajute, pentru că aceştia sunt pierduţi în ignoranţă. Şi tot la fel s-a întâmplat cu toţi călătorii de pe
    vapor, cu excepţia unuia dintre ei care a crezut în versetele noastre şi a devenit unul dintre aceia cu frică de Dumnezeu.»” (A. L. M. Nicolas, „Siyyid
    ‘Alí-Muḥammad zis Báb,” p. 207-208.)
</p>
<p>
    <a name="footnote-2341-132"></a>
    <a href="#footnote-2341-132-backlink">132</a>
    Şi aşa se întâmplă că eu însumi am văzut în călătoria la Mecca pe cineva care cheltuia sume considerabile, dar care ezita să dea un pahar de apă
    tovarăşului său de drum care locuia cu el. Acest lucru se întâmpla pe vapor, unde apa era atât de rară încât eu însumi, în călătoria de la Bú<u>sh</u>ihr
    la Mascat, care a durat douăsprezece zile, în timpul cărora nu se putu procura apă, trebuii să mă mulţumesc cu lămâi dulci.” („Bayán-ul Persan.” Vol. 2, p.
    154) „Nimic altceva nu se poate imagina pe mare ca jena: nu poţi avea aici toate obiectele necesare ca pentru o călătorie pe uscat. … Oamenii de pe mare
    sunt forţaţi (să trăiască astfel) însă, prin actele lor, se apropie mai mult de Dumnezeu, şi Dumnezeu recompensează atât faptele bune făcute pe pământ cât
    şi pe mare, însă dublează recompensele celor înfăptuite de către unul din sclavii săi pe mare din cauză că munca lor este mult mai penibilă.” (<i>Ibid.</i>
    p. 155-156) „Am văzut (în drumul spre Mecca) acte josnice, că fapta bună pe care o făceau (ducându-se în pelerinaj) era zadarnică. Acestea erau disputele
    între pelerini. În orice împrejurare, disputele de acest fel sunt interzise. … Adevărat, casa lui Dumnezeu nu are nevoie de asemenea oameni pentru a veni
    să se învârtă în jurul ei.” (<i>Ibid.,</i> p. 155)
</p>

<p>
    <a name="footnote-2341-150"></a>
    <a href="#footnote-2341-150-backlink">150</a>
    „Acest oraş devenise teatrul discuţiilor aprinse care tulburară profund pacea generală. Curioşii, pelerinii, amatorii de scandal îşi dădeau aici întâlnire,
    comentând noutăţile, aprobând sau blamând, preamărindu-l pe tânărul Siyyid sau acoperindu-l, din contra, cu blesteme ori injurii: toată lumea era cuprinsă
    de entuziasm şi toropeală. Mullá priveau cu nelinişte amară creşterea numărului de sectanţi ai noii doctrine, iar resursele lor materiale se micşorau în
    consecinţă. Se impunea ca ei să acţioneze, căci o mai mare toleranţă le putea goli moscheile de credincioşii lor, convinşi că de vreme ce Islám-ul nu se
    apăra însemna că se recunoştea învins. Pe de altă parte, Ḥusayn <u>Kh</u>án, Niẓámu’d-Dawlih, guvernatorul <u>Sh</u>íráz-ului, se temea că lăsând lucrurile
    să alunece la vale, scandalul va fi atât de mare, încât mai târziu va fi imposibil de reprimat: va cunoaşte dezonoarea instanţei. De altfel, Báb nu se
    mulţumea să propovăduiască: el îi chema pe oamenii de bună credinţă. «Şi cel care cunoaşte cuvântul Domnului şi nu-i vine în ajutor în zilele de restrişte,
    este exact acelora care şi-au întors faţa de la mărturisirea Sfinţiei sale Ḥusayn, fiul lui ‘Alí, la Karbilá. Aceştia sunt cei necredincioşi.»
    (Kitáb-i-Baynu’l-Ḥaramayn.) Interesele civile concurând cu interesele cerului, Niẓámu’d-Dawlih şi <u>Sh</u>ay<u>kh</u> Abú-Turáb, Imám Jum‘ih, au fost de
    părere că trebuia să provoace inovatorului o mare umilinţă care să-l discrediteze în ochii populaţiei. Poate că în felul acesta ar fi putut reuşi să
    liniştească lucrurile.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 229-230.)
</p>
<p>
    <a name="footnote-2341-151"></a>
    <a href="#footnote-2341-151-backlink">151</a>
    Qur’án, 49:6.
</p>
<p>
    <a name="footnote-2341-152"></a>
    <a href="#footnote-2341-152-backlink">152</a>
    „În urma acestei şedinţe publice, pe care o provocaseră mullá dintr-un capriciu, şi care-i atrase numeroşi partizani, problema a devenit serioasă în toate
    provinciile Persiei; disputa s-a amplificat, generând o situaţie atât de gravă, încât <u>Mu</u>ḥammad Sháh a trimis la <u>Sh</u>íráz un om în care avea
    toată încrederea, instruindu-l să raporteze ceea ce va vedea şi va înţelege. Acest trimis era Siyyid Yaḥyáy-i-Dárábí.” (A. L. M. Nicolas, „Siyyid
    ‘Alí-Muḥammad dit le Báb,” p. 232-233.)
</p>

    <a name="footnote-2341-154"></a>
    <a href="#footnote-2341-154-backlink">154</a>
    1850-1851 A.D..
</p>
<p>
    <a name="footnote-2341-155"></a>
    <a href="#footnote-2341-155-backlink">155</a>
    „Orice s-ar spune, ceea ce s-a întâmplat a produs o impresie uriaşă la <u>Sh</u>íráz, iar toţi învăţaţii şi credincioşii s-au adunat în jurul lui
    ‘Alí-Muḥammad. De îndată ce îşi făcea apariţia în moschee, era înconjurat de oameni. După ce se aşeza în amvon, toată lumea făcea linişte, să îl asculte.
    Discursurile sale publice nu atacau niciodată bazele Islám-ului şi respectau în mare parte ritualul; într-un cuvânt, domina Kitmán-ul. Erau, cu toate
    acestea, discursuri îndrăzneţe. Clericii nu era menajaţi; viciile le erau înfierate cu brutalitate. În general, tema era destinul trist şi dureros al
    omenirii. Ici-colo, anumite aluzii a căror obscuritate irita pasiunile unora, în timp ce flata orgoliul altora, deja iniţiaţi în ansamblu ori numai
    parţial, confereau profeţiilor un adevăr amar, îngroşând astfel rândurile mulţimii zi după zi şi în toată Persia începu să se vorbească despre
    ‘Alí-Muḥammad.” Acei mullá din <u>Sh</u>íráz nu au aşteptat toată această fierbere spre a se uni împotriva acestui tânăr detractor. Încă de la primele sale
    apariţii în public, ei i-au trimis pe cei mai abili dintre ei, pentru a purta discuţii cu el şi pentru a-l intimida, iar aceste dezbateri publice se ţineau
    fie în moschei, fie în şcoli, în prezenţa guvernatorului, a conducătorilor armatei, a clerului şi a poporului, în faţa tuturor. În loc să le facă un
    serviciu clericilor, au contribuit singuri la răspândirea şi mărirea renumelui entuziastului învăţător. Fapt este că el şi-a înfrânt adversarii, i-a
    condamnat – ceea ce nu era foarte greu – cu Qur’án-ul în mână. A fost simplu pentru el să arate în faţa mulţimii, care îi cunoştea bine pe mullá, în care
    punct conduita lor, preceptele şi în ce măsură credinţele, chiar dogmele lor erau în contradicţie cu flagrantă cu Cartea pe care aceştia nu o puteau nega.
    „Cuprins de o îndrăzneală extraordinară şi pasiune, el critica sever, fără menajamente, viciile adversarilor săi, neţinând cont de convenienţele uzuale.
    După ce le demonstra că nu erau fideli propriei lor doctrine, îi făcea de râs, lăsându-i pradă indignării sau dispreţului public.” În <u>Sh</u>íráz,
    primele sale apariţii ca predicator emoţionau atât de profund, încât până şi cei mai conservatori Muḥammadani, care au asistat la ele, au păstrat o
    amintire de neşters şi vorbesc despre ele cu un soi de înfricoşare. Ei au fost de acord în mod unanim că elocinţa lui ‘Alí-Muḥammad era fără egal, de
    neimaginat pentru cineva care n-a fost de faţă. Curând tânărul teolog nu a mai apărut în public fără a fi înconjurat de o trupă numeroasă de partizani.
    Casa lui era întotdeauna plină, iar el propovăduia nu numai în moschei şi şcoli, ci mai ales în locuinţa lui, seara, unde retrăgându-se într-o încăpere cu
    elita admiratorilor săi, îi lumina în privinţa unei doctrine ce nu era perfect consolidată nici pentru el.” S-ar părea că în această perioadă timpurie, îl
    preocupa mai curând partea polemică decât cea dogmatică şi nimic nu este mai firesc. În aceste convorbiri tainice, afirmaţiile sale curajoase, mult mai
    frecvente decât în public, se înteţeau cu fiecare zi, tinzând în mod clar la o răsturnare totală a Islám-ismului, constituindu-se într-un preludiu la o
    nouă profesiune de credinţă. Mica adunare religioasă era înflăcărată, îndrăzneaţă, năvalnică, gata pentru orice; fanatică în adevăratul şi nobilul înţeles
    al cuvântului, adică în sensul că fiecare membru se socotea lipsit de importanţă şi ardea de dorinţa de a-şi jertfi sângele şi averea pentru cauza
    Adevărului.” (Comte de Gobineau, „Les Religions et le Philosophies dans l’Asie Centrale”, p. 120, 122.) „Báb începuse să strângă în jurul lui un grup de
    adepţi devotaţi. Părea a se fi remarcat prin ţinuta Sa extrem de simplă, prin gentileţea lui empatică şi printr-un un şarm deosebit al înfăţişării. Oamenii
    erau impresionaţi de ştiinţa şi elocinţa pătrunzătoare a discursului său. Şi scrierile sale, deşi lui Gobineau i s-au părut greoaie, erau foarte admirate
    de persani pentru frumuseţea şi eleganţa stilului lor şi făcuseră mare senzaţie la <u>Sh</u>íráz. De cum intra în moschee era înconjurat de lume. De îndată
    ce urca în amvon, se făcea linişte.” (Sir Francis Younghusband, „The Gleam”, p. 194.) „Morala propovăduită de un tânăr la o vârstă când pasiunile fierb a
    impresionat puternic un public compus din oameni religioşi până la fanatism, mai ales atunci când cuvintele predicatorului erau în perfectă armonie cu
    acţiunile sale. Nimeni nu se îndoia de stăpânirea şi tăria lui Karbilá’í Siyyid ‘Alí-Muḥammad; vorbea puţin, cugeta mereu şi de cele mai multe ori evita
    oamenii, ceea ce stârnea şi mai mult curiozitatea; era căutat peste tot.” (<i>Journal Asiatique,</i> 1866, tome 7, p. 341.) „Prin probitatea vieţii sale,
    tânărul Siyyid servea de exemplu celor care îl înconjurau. Era ascultat cu bucurie când, în discursurile sale ambigue şi întrerupte, condamna abuzurile
    vizibile în toate clasele societăţii. Cuvintele sale erau repetate, aprofundate şi se vorbea despre el ca de adevăratul Învăţător, iar oamenii i se dăruiau
    fără rezervă.” (<i>Ibid.</i>)
</p>
