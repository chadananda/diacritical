<p>
    <a name="footnote-2341-479"></a>
    <a href="#footnote-2341-479-backlink">479</a>
    „După ce călăii au terminat munca lor sângeroasă, gloata care a asistat s-a minunat pentru un timp de curajul martirilor, permiţând apoi fanatismului lor
    feroce să izbucnească în insulte faţă de rămăşiţele celor ale căror spirite trecuseră deja dincolo de puterea răutăţii lor. Au aruncat cu pietre şi au
    murdărit trupurile lor nemişcate, lovindu-le şi strigând: «Aceasta este recompensea oamenilor iubitori şi a celor care urmează Calea Înţelepciunii şi
    Adevărului!» Ei n-au acceptat ca trupurile lor să fie îngropate într-un mormânt, ci le-au arunca într-o groapă din afara porţii <u>Sh</u>áh ‘Abdu’l-’Aẓím
    pe care apoi au astupat-o.” („A Traveller’s Narrative”, nota B, p. 174-175.)
</p>
<p>
    <a name="footnote-2341-480"></a>
    <a href="#footnote-2341-480-backlink">480</a>
    „În timp ce în nordul Persiei aveau loc aceste evenimente, provinciile din centru şi din sud erau puternic înflăcărate de apelurile entuziaste ale
    misionarilor noii doctrine. Oamenii – creduli, ignoranţi, extrem de superstiţioşi – erau înlemniţi în faţa nenumăratelor miracole despre care auzeau în
    fiecare minut; mullá, puternic îngrijorat, simţind că turma sa şovăielnică era gata să-i scape de sub control, şi-a înteţit calomniile şi defăimările;
    printre masele dezorientate, împărţite între teroare şi admiraţie circulau cele mai mari minicuni, cele mai crude invenţii.” (A. L. M. Nicolas, „Siyyid
    ‘Alí Muḥammad dit le Báb”, p. 387.)
</p>
<p>
    <a name="footnote-2341-481"></a>
    <a href="#footnote-2341-481-backlink">481</a>
    „Când, după ceva timp”, scrie Mírzá Jání, „am avut din nou onoarea de a-l întâlni pe Áqá Siyyid Yahyá în Ṭihrán, am observat în trăsăturile chipului său
    măreţ semnele unei glorii şi puteri pe care nu o observasem în timpul primei mele călătorii cu el către capitală şi nici în alte ocazii, şi am ştiut că
    acele semne prevesteau aproprierea plecării sale din această lume. După aceea, în timpul conversaţiei a spus de mai multe ori: «Aceasta este ultima mea
    călătorie şi după aceea nu mă veţi mai vedea deloc», iar deseori, explicit sau implicit, el afirma acelaşi gând. Câteodată, când eram împreună şi
    conversaţia lua o anume întorsătură, el remarca: «Sfinţii lui Dumnezeu sunt capabili să prezică evenimentele ce vor veni şi jur pe Cel Îndrăgit, în
    strânsoarea puterii căruia se află sufletul meu, că Eu ştiu şi pot spune unde şi cum voi fi ucis şi cine este cel care mă va ucide. Şi cât este de glorios
    şi binecuvântat să-ţi verşi sângele pentru înălţarea Cuvântului Adevărului!»” („Tárí<u>kh</u>-i-Jadíd”, p. 115.)
</p>
<p>
    <a name="footnote-2341-482"></a>

<p>
    <a name="footnote-2341-483"></a>
    <a href="#footnote-2341-483-backlink">483</a>
    „Purtat de zelul său şi debordând de dragostea de Dumnezeu, era dornic să dezvăluie Persiei gloria şi bucuria Adevărului etern.” «Să iubeşti şi să ţii
    ascuns secretul este imposibil”, spune poetul; astfel că acest Syyid începu să propovăduiască deschis în moschei, pe străzi, în bazaruri, grădini publice,
    într-un cuvânt, oriunde putea găsi ascultători. Atâta entuziasm dădu roade, iar conversaţiile erau numeroase şi sincere. Mullá profund îngrijoraţi,
    denunţară violent sacrilegiul în faţa guvernatorului acelui oraş.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 390.)

    „Oamenii din Nayiríz îl primiră pe Siyyid Yaḥyá cu cel mai mare entuziasm. La doar două zile de la sosirea lui au venit în număr mare noaptea, de teama

    Mullá ‘Abdu’l-Ḥusayn, un domn în vârstă foarte priceput în literatură religioasă, A<u>kh</u>únd Mullá Báqir, Pí<u>sh</u>-namáz al districtului, Mullá ‘Alí
Kátib, un alt Mullá ‘Alí cu cei patru fraţi şi kad-<u>kh</u>udá, precum şi Rí<u>sh</u>-Safíd şi alţi cetăţeni din zona denumită Bázár, precum răposatul Ma    <u>sh</u>hadí Mírzá Ḥusayn numit Quṭb cu toată familia şi rudele, Mírzá Abu’l-Qásim, care era nepotul guvernatorului. Ḥájí Muḥammad-Taqí supranumit Ayyúb
    şi ginerele lui Mírzá Ḥusayn şi mulţi alţii din părţile Siyyid-ului, şi fiul lui Mírzá Nawrá, şi Mírzá ‘Alí-Riḍá, fiul lui Mírzá Ḥusayn şi fiul lui Ḥájí
    ‘Alí etc., etc. Toţi au fost convertiţi, unii noaptea, de teamă grozavă, alţii deschis şi fără teamă.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le

    <a name="footnote-2341-508"></a>

    Bahá’u’lláh se referă la el ca fiind o „figură unică şi nepreţuită a epocii sale”. („Kitáb-i-Íqán”, p. 188.) În „Dalá’il-i-Sáb‘ih”, Báb se referă la el în
    următorii termeni: „Priviţi din nou numărul numelui lui Dumnezeu (Siyyid Yahyá). Acest om trăia o viaţă sfântă şi liniştită, astfel încât nimeni nu-i putea
    nega calităţile sau pioşenia, toţi îi admirau măreţia cunoştinţelor şi superioritatea pe care o atinsese în filozofie. Referiţi-vă la comentariul
    Suratu’l-Kaw<u>th</u>ar (Qur’án: S. 108) şi la alte tratate scrise pentru el, care dovedesc cât de înalt este locul pe care îl ocupă în faţa lui
    Dumnezeu.!” („Le Livre des Sept Preuves”, traducere de A. L. M. Nicolas, p. 54–55.)
</p>
<p>
    <a name="footnote-2341-509"></a>
    <a href="#footnote-2341-509-backlink">509</a>
    Siyyid Yaḥyá a fost strangulat cu propria cingătoare de către unul ai cărui doi fraţi fuseseră omorâţi în asediu, iar ceilalţi Bábí au fost ucişi de călăi
    în acelaşi mod. „Capetele victimelor au fost umplute cu paie şi, purtând cu ei aceste groaznice trofee ale vitejiei lor alături de prizonieri, alte
    patruzeci sau cincizeci de femei Bábí şi un copil de vârstă fragedă, armata victorioasă se întoarse la <u>Sh</u>íráz. Intrarea lor în acel oraş a ocazionat
    o bucurie generală; prizonierele au fost arătate pe străzi şi în bazare şi au fost aduse în final înaintea prinţului Fírúz Mírzá care sărbătorea în
    reşedinţa sa de vară denumită Kuláh-i-Farangí. În prezenţa sa, Mihr-‘Alí <u>Kh</u>án Mírzá Na’ím şi alţi ofiţeri au povestit în detaliu victoria lor şi au
    fost felicitaţi, ca dovezi de bunăvoinţă. Femeile captive au fost închise într-un vechi caravanserai din afara porţilor Iṣfáhánului. Nu ne rămâne decât să
    facem presupuneri cu privire la tratamentul primit din partea celor care le luaseră prizoniere. („A Traveller’s Narrative”, nota H, p. 190.) „Această zi a
    fost o zi de sărbătoare, după cum ne spune un martor ocular. Locuitorii erau răspândiţi în zona rurală, ducând cu ei de-ale gurii şi mulţi dintre ei bând
    sticle întregi cu vin. Aerul era plin de acorduri muzicale, de cântecele muzicanţilor, de strigătele şi râsetele femeilor destrăbălate. Bazarurile erau
    împodobite cu steaguri, bucuria era generală. Dintr-o dată, s-a făcut o linişte absolută. Văzură venind treizeci şi două de cămile, fiecare cărând câte un
    nefericit prizonier, o femeie sau un copil, legat şi aruncat în cruce peste şa ca un sac. În jurul lor erau soldaţi care purtau lănci lungi, pe fiecare
    lance fiind tras în ţeapă capul unui Bábí ucis la Nayríz. Priveliştea oribilă a afectat profund serbarea locuitorilor <u>Sh</u>íráz-ului care se întoarseră
    întristaţi la locuinţele lor. „Caravana oribilă trecu prin bazaruri şi continuă să se deplaseze până la palatul guvernatorului. Acest personaj se afla în
    grădină şi invitase în chioşcul său (denumit Kuláh-i-Farangí) pe cei mai bogaţi şi mai de frunte locuitori ai <u>Sh</u>íráz-ului. Muzica încetă, dansul se
    opri, iar Muḥammad-‘Alí-<u>Kh</u>án, precum şi Mírzá Na’ím, doi conducători ai unor mici triburi care luaseră parte la campanie, veniră să povestească
    faptele lor curajoase şi să să-i strige pe prizonieri unul câte unul.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 407.)
</p>
<p>
    <a name="footnote-2341-510"></a>
    <a href="#footnote-2341-510-backlink">510</a>
    Părea că, vai, toată această vărsare de sânge ar fi fost suficientă să liniştească ura şi pofta musulmanilor. Deloc. Mírzá Zaynu’l-‘Ábidín <u>Kh</u>án,
    simţindu-se ameninţat de dorinţa de răzbunare a acelora pe care îi trădase şi îi învinsese, nu oferi nici armistiţiu, nici odihnă supravieţuitorilor
    sectei. Ura sa nu cunoştea margini şi urma să dureze cât timp a trăit. De fapt, cei săraci au fost trimişi la <u>Sh</u>íráz, bogaţii au fost ţinuţi.
    Zaynu’l-‘Ábidín <u>Kh</u>án i-a încredinţat unui paznic, căruia i s-a ordonat să-i ducă prin oraş, bătându-i în timp ce mergeau. De această dată,
    locuitorii din Nayríz s-au distrat grozav. Ei i-au ţintuit pe Bábí în patru cuie şi toţi au venit să se bucure de chinul lor. Au pus ierburi aprinse sub
    unghiile acelor nefericiţi martiri, i-au ars cu fierul încins, i-au privat de pâine şi de apă, le-au găurit nasurile lor şi, trecându-le prin ele o sfoară,
    i-au dus ca pe urşi!” (<i>Ibid.</i>, p. 408.)
</p>
<p>
    <a name="footnote-2341-511"></a>
    <a href="#footnote-2341-511-backlink">511</a>
    Áqá Siyyid Ja‘far-i-Yazdí i-a văzut pe călăi arzându-i turbanul şi ducându-l apoi din uşă în uşă, îl sileau să cerşească.” (A. L. M. Nicolas, „Siyyid
    ‘Alí-Muḥammad dit le Báb”, p. 408.)
</p>
<p>
    <a name="footnote-2341-512"></a>
    <a href="#footnote-2341-512-backlink">512</a>
    „Áqá Siyyid Abú-Ṭalíb, care era un om foarte bogat, a fost legat în lanţuri şi trimis de către guvernatorul Nayríz-ului către Ma‘dan, unde a fost otrăvit
    de Ḥájí Mírzá Násir, acelaşi om care îi ordonase lui Báb să-i sărute mâna <u>Sh</u>ay<u>kh</u>-ului Abú-Turáb. Pentru a nu fi luate prizoniere, două femei
    Bábí s-au aruncat într-o fântână şi au pierit. Dornici să-l vadă pe Mírzá Zaynu’l-‘Ábidín <u>Kh</u>án pedepsit, unii dintre susţinătorii bábí-ilor au
    pornit spre Ṭihrán pentru a protesta în faţa Majestăţii sale împotriva atrocităţilor comise. Erau aproape de capitală şi, după oboseala călătoriei, se
    bucurau de puţină odihnă, când o caravană de locuitori ai <u>Sh</u>íráz-ului a trecut pe acolo şi i-a recunoscut. Au fost arestaţi cu toţii, cu excepţia
    lui Zaynu’l-‘Ábidín care a reuşit să ajungă la Ṭihrán. Ceilalţi au fost duşi la <u>Sh</u>íráz, unde prinţul a dat ordin imediat să fie executaţi şi astfel
    aceşti bărbaţi au murit atunci pentru credinţa lor: Karbilá’í Abu’l-Ḥasan, un negustor de vase de lut, Áqá <u>Sh</u>ay<u>kh</u> Hádí, unchiul soţiei lui
    Vahíd, Mírzá ‘Alí şi Abu’l-Qásim-ibn-i-Ḥájí-Zayná, Akbar-ibn-i-‘Ábid, Mírzá Ḥasan şi fratele său Mírzá Bábá.” (<i>Ibid.</i>, p. 408–409.)
</p>
<p>
    <a name="footnote-2341-513"></a>
    <a href="#footnote-2341-513-backlink">513</a>
    29 iunie, 1850 A.D.
</p>
<p>
    <a name="footnote-2341-514"></a>
    <a href="#footnote-2341-514-backlink">514</a>
    „Era binecunoscut faptul că bábí-ii se găseau peste tot. Persia era plină de ei şi, dacă minţile preocupate de întrebări transcendentale, dacă filosofii
    aflaţi în căutarea unor noi combinaţii, dacă sufletele rănite, şocate de nedreptăţile şi neajunsurile acelor zile se sacrificau cu nerăbdare pentru ideea
    şi promisiunea unei ordini mondiale noi şi mai bune, se putea presupune că ideile turbulente dornice de acţiune, chiar şi cu preţul eşecului, inimile
    curajoase şi militante şi în cele din urmă cei îndrăzneţi şi ambiţioşi puteau fi uşor tentaţi să lupte într-o armată atât de bine echipată cu soldaţi
    capabili să constituie batalioane neînfricate.” Blestemând delăsarea cu care predecesorul său Ḥájí Mírzá Aqásí permise să crească un asemenea pericol,
    Mírzá Taqí <u>Kh</u>án a realizat că politica sa slabă nu trebuie să mai continue şi s-a decis să-şi distrugă duşmanul de la rădăcină. Se convinsese că
    principala cauză era însuşi Báb, părintele tuturor doctrinelor ce-i trezeau pe oamenii şi era hotărât să îndepărteze această cauză.” (Comte de Gobineau,
    „Les Religions et les Philosophies dans l’Asie Centrale”, p. 210-211.)
</p>
<p>
    <a name="footnote-2341-515"></a>
    <a href="#footnote-2341-515-backlink">515</a>
    Între timp, Ḥájí Mírzá Taqí s-a hotărât să lovească chiar pe conducătorul acestui uriaş al bábísmului şi şi-a imaginat că, după o asemenea lovitură, care-l
    va îndepărta definitiv pe instigatorul acelei turbulenţe şi îi va reduce chemarea la tăcere, vechea ordine va fi restabilită. Totuşi, lucru ciudat într-un
    guvern asiatic, şi în special în cazul unui om de stat precum Mírzá Taqí <u>Kh</u>án, care se putea deda la cruzime excesivă fără scrupule, acest ministru
    nu a ordonat uciderea reformatorului. Se gândea că cel mai eficient mod de a-l distruge era să-l distrugă moral; să-l scoată din refugiul său din <u>Ch</u>
    ihríq, unde aureola de suferinţă, sfinţenie, cunoaştere şi elocinţă îl făcea să radieze precum soarele; să-l arate oamenilor aşa cum era – adică, aşa cum
    credea el că este – părea cea mai bună cale să-l lase nevătămat, distrugându-i prestigiul. „El îl zugrăvea drept un şarlatan vulgar, un visător slab care
    nu avea curajul să conceapă, cu atât mai puţin să îndrume faptele curajoase ale celor trei apostoli ai săi sau chiar să ia parte la ele. Un astfel de om,
    dus la Ṭihrán şi pus faţă în faţă cu cei mai subtili dialecticieni ai Islám-ului, nu putea face altceva decât să se predea ruşinos. Influenţa sa putea
    dispărea mai repede decât dacă l-ar fi înlăturat fizic, lăsând să bântuie în minţile oamenilor imaginea superiorităţii pe care moartea i-ar fi consacrat-o.
    Astfel, acesta decise să fie arestat şi adus la Ṭihrán şi, pe drum, să fie arătat public în lanţuri şi să fie umilit; să-l facă să combată peste tot cu
    toţi mullá, reducându-l la tăcere, ori de câte ori ar fi devenit prea îndrăzneţ; pe scurt, să-l angajeze în serii de întâlniri inegale unde urma să
    cunoască inevitabil înfrângerea, fiind dinainte demoralizat şi distrus sufleteşte. Era un leu pe care erau dornici să-l descurajeze, să-l ţină-n lanţuri şi
    să-i scoată ghearele şi dinţii, iar apoi să-l dea câinilor, pentru a arăta cât de uşor îl pot domina.” Acest plan nu era lipsit de sens, însă se baza pe
    premize care erau departe de realitate. Nu era suficient să-şi închipuie că Báb nu avea curaj sau fermitate, trebuia să fie aşa. Dar, comportamentul său în
    fortul din <u>Ch</u>ihríq nu a oferit asemenea dovezi. El se ruga şi muncea neîncetat. Bunătatea sa era infailibilă. Cei care veneau în preajma lui simţeau
    fără voia lor influenţa fascinantă a personalităţii sale, a manierelor sale şi a graiului său. Gărzile sale erau şi ele supuse acelei influenţe. El (Báb)
    simţea că moartea era aproape şi se referea frecvent la ea ca la o idee nu doar familiară, dar şi plăcută. Dar dacă fiind astfel arătat în întreaga Persie
    el nu se va descuraja. Dacă nu va manifesta nici aroganţă şi nici teamă, ci se va ridica deasupra nenorocirii sale. Dacă reuşea să-i tulbure pe cei mai
    învăţaţi, subtili şi elocvenţi judecători ai lui. Dacă rămânea mai mult decât oricând Báb pentru vechii săi discipoli şi îi putea atrage şi pe cei
    indiferenţi, chiar şi pe duşmanii săi. Fără îndoială, riscau mult pentru a dobândi mai mult, dar puteau să piardă mult şi, după cântărirea cu grijă a
    acestui aspect, ei nu au avut curajul să-şi asume riscul.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 211–213.)
</p>
<p>
    <a name="footnote-2341-516"></a>
    <a href="#footnote-2341-516-backlink">516</a>
„Primul ministru, chemându-l pe Sulaymán <u>Kh</u>án Af<u>sh</u>ár, îi ceru să se ducă la Tabríz şi să înmâneze Prinţului Ḥamzih Mírzá, guvernatorul Á    <u>dh</u>irbáyján-ului, ordinul de a-l scoate pe Báb din fortul de la <u>Ch</u>ihríq şi de a-l întemniţa în cetatea din Tabríz, de unde va fi ulterior
    informat de soarta sa”. (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 213.)
</p>
<p>
    <a name="footnote-2341-517"></a>
    <a href="#footnote-2341-517-backlink">517</a>
    12 iunie -11iulie, 1850 A.D.
</p>
<p>
    <a name="footnote-2341-518"></a>
    <a href="#footnote-2341-518-backlink">518</a>
    Potrivit „A Traveller’s Narrative” (p. 42), Báb a scris nu mai puţin de trei sute şaizeci de cuvinte derivate din cuvântul „Baha”.
</p>
<p>
    <a name="footnote-2341-519"></a>
    <a href="#footnote-2341-519-backlink">519</a>
    Titlul prin care era numit Bahá’u’lláh în acele zile.
</p>
<p>
    <a name="footnote-2341-520"></a>
    <a href="#footnote-2341-520-backlink">520</a>
    „Sfârşitul Manifestării pământeşti a lui Báb este acum aproape de noi. El însuşi ştia dinainte de apropierea lui şi nu era nemulţumit de presentiment. Îşi
    pusese deja «casa în ordine» iar, în ce priveşte treburile spirituale ale comunităţii Bábí, dacă nu greşesc, le încredinţase înţelepciunii intuitive ale
    lui Bahá’u’lláh… Este imposibil să nu simţi că acest lucru este mult mai probabil decât opinia care îl desemna pe Subh-i-Azal custodele scrierilor sfinte
    şi persoana învestită să asigure un loc de veci pentru rămăşiţele sacre. Îmi este tare teamă că azalii au manipulat tradiţiile în interesul grupului lor.”
    (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 65–66.)
</p>
<p>
    <a name="footnote-2341-521"></a>
    <a href="#footnote-2341-521-backlink">521</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-522"></a>
    <a href="#footnote-2341-522-backlink">522</a>
    Prigonitorii descendenţilor lui Muḥammad.
</p>
<p>
    <a name="footnote-2341-523"></a>
    <a href="#footnote-2341-523-backlink">523</a>
    „Este fără îndoială o coincidenţă singulară faptul că atât ‘Alí-Muḥammad, cât şi Iisus Hristos, după cum s-a relatat, au adresat aceste cuvinte unui
    discipol: «Astăzi vei fi cu mine în Paradis.»”. (Dr T. K. Cheyne, „The Reconciliation of Races and Religions”, p. 185.)
</p>
<p>
    <a name="footnote-2341-524"></a>
    <a href="#footnote-2341-524-backlink">524</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-525"></a>
    <a href="#footnote-2341-525-backlink">525</a>
    În ziua următoare, dis-de-dimineaţă, oamenii lui Ḥamzih Mírzá, deschizând porţile închisorii, îl scoaseră pe Báb şi pe discipolii săi. Se asigurară că
    lanţurile pe care le aveau în jurul gâtului şi la încheietura mâinilor erau sigure; ei legară de acel cordon de fier o funie lungă , al cărei capăt era
    ţinut de către un farrá<u>sh</u>. Apoi, ca toată lumea să-i vadă şi să-i recunoască, i-au dus prin oraş, pe străzi şi bazaruri, copleşindu-i cu lovituri şi
    insulte. Mulţimea umplu străzile, iar oamenii se urcară pe umerii celorlalţi pentru a-l vedea mai bine pe acest om despre care se vorbea atât de mult.
    Bábí-ii împrăştiaţi în toate direcţiile, încercau să trezească printre câţiva din privitori puţină milă sau un sentiment de simpatie care ar fi servit la
    salvarea Învăţătorului lor. Cei indiferenţi, filosofii, <u>Sh</u>ay<u>kh</u>í-ii, Súfí-ii, întoarseră spatele acelei privelişti cu dezgust şi se întoarseră
    la casele lor sau, dimpotrivă, îl aşteptară pe Báb la un colţ de stradă şi-L priviră cu o curiozitate tăcută. Mulţimea în zdrenţe, neliniştită şi exaltată,
    îi insultă pe cei trei martiri, dar era gata să-şi schimbe părerea la orice răsturnare de situaţie. În final, musulmanii victorioşi îi urmăriră cu insulte,
    încercară să pătrundă pe lângă paznic pentru a-l lovi peste faţă sau în cap, iar când reuşiră sau când o carte de rugăciuni aruncată de un copil îl lovea
    pe Báb sau pe camarazii săi în faţă, gărzile şi mulţimea izbucneau în râs.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”,
    p. 220.)
</p>
<p>
    <a name="footnote-2341-526"></a>
    <a href="#footnote-2341-526-backlink">526</a>
    „Báb rămase tăcut. Faţa Sa frumoasă palidă, încadrată de barba-i neagră şi de mustaţa tunsă scurt, mâinile albe şi delicate, veşmintele simple, dar foarte
    îngrijite – totul îţi trezea simpatie şi compasiune.” (<i>Journal Asiatique,</i> 1866, volumul 7, p. 378.)
</p>
<p>
    <a name="footnote-2341-527"></a>
    <a href="#footnote-2341-527-backlink">527</a>
    Dovada devotamentului şi statorniciei acestui om nobil este oferită de o scrisoare scrisă chiar de mâna sa binecuvântată care se afla în posesia fratelui
    său Mullá ‘Abdu’lláh, ce încă trăieşte în Tabríz – Această scrisoare a fost scrisă în închisoare, cu trei sau cu două zile înainte de martiriul său, prin
    care îi răspundea fratelui său, ce îl sfătuise să se îndepărteze de devotamentul şi servitutea sa; şi în ea îşi cere scuze. Ţinând cont că martirul era cel
    mic dintre cei doi fraţi, el adoptă un ton respectuos în scrisoare. Textul scrisorii de răspuns este următorul: «El este Cel Plin de Compasiune. O, Qiblih.
    Lăudat fie Dumnezeu, nu am nicio vină să mă aflu în această situaţie şi după orice muncă, vine odihna. Cât despre ce mi-ai scris, că această chestiune nu
    are niciun sfârşit, ce chestiune are sfârşit. Noi, cel puţin, nu avem nicio nemulţumire în această privinţă; într-adevăr, fiind incapabili să ne exprimăm
    recunoştinţa pentru această binecuvântare. Cel mult putem doar să fim ucişi de dragul lui Dumnezeu şi o, ce fericire ar fi aceasta. Voinţa Domnului trebuie
    să fie împlinită prin servitorii Săi, căci nici prudenţa nu poate îndepărta ceea ce e predestinat. Ceea ce Dumnezeu doreşte se va împlini: nu există nicio
    putere în afară de Dumnezeu. O, Qiblih-ul meu. Sfârşitul vieţii lumii este moartea; „fiecare suflet va gusta din moarte”. Dacă destinul implacabil pe care
    Domnul (puternic şi glorios este El) l-a stabilit mă va ajunge din urmă, atunci Dumnezeu este păzitorul familiei mele, iar tu eşti custodele meu;
    acţionează astfel încât să fii în acord cu dorinţa lui Dumnezeu. Iartă-mi incapacitatea de a-ţi acorda respectul cuvenit sau de a-mi îndeplini îndatoririle
    de frate, de care aş fi răspunzător, cere iertare pentru mine de la toţi cei de acasă şi încredinţează-mă lui Dumnezeu. Dumnezeu este partea mea şi cât
    este El de bun ca păzitor!»” („Tárí<u>kh</u>-i-Jadíd”, p. 301–303.)
</p>
<p>
    <a name="footnote-2341-528"></a>
    <a href="#footnote-2341-528-backlink">528</a>
    În Persia, când condamnaţii sunt împuşcaţi, sunt obligaţi să îşi întoarcă privirea de la spectatori, astfel încât să nu poată vedea semnalul de execuţie
    dat de către ofiţer.” (<i>Journal Asiatique,</i> 1866, volum 7, p. 377.)
</p>
<p>
    <a name="footnote-2341-529"></a>
    <a href="#footnote-2341-529-backlink">529</a>
    În acel moment, când spectatorii l-au văzut pe Báb, eliberat de lanţurile sale, înaintând spre ei, s-a declanşat din mulţime o gălăgie teribilă. Uimitor,
    gloanţele nu-L loviseră pe condamnat, ci dimpotrivă, i-au rupt lanţurile şi astfel acesta a fost eliberat. Era un adevărat miracol şi numai Dumnezeu ştia
    ce s-ar fi întâmplat dacă nu ar fi existat încrederea şi calmul regimentului creştin în timpul acestui eveniment. Pentru a linişti emoţia mulţimii care,
    fiind extrem de agitată, era gata să creadă pretenţiile unei religii care îşi demonstrase adevărul, s-au arătat funiile rupte de gloanţe, sugerând că nu
    avusese loc de fapt vreun miracol. În acelaşi timp, l-au capturat pe Báb şi l-au legat din nou de stâlpul fatal. De această dată execuţia a fost eficientă.
    Dreptatea musulmană şi legea ecleziastică s-au manifestat. Însă mulţimea, puternic impresionată de spectacolul la care fusese martoră, s-a dispersat încet,
    nefiind prea convinsă că Báb a fost un criminal. Până la urmă, a fost doar o crimă pentru oamenii legii, iar lumea este indulgentă faţă de crime pe care nu
    le înţelege.” (M.C. Huart, „La Religion du Báb”, p. 3–4.) „Avusese loc un lucru extraordinar, unic în analele istoriei umanităţii; gloanţele au tăiat
    funiile care îl ţineau pe Báb iar el căzuse în picioare, fără nicio zgârietură”. (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 375.) „Printr-o
    stranie coincidenţă, glonţul a atins numai funiile cu care Báb era legat; ele au fost tăiate şi el s-a simţit liber. Din toate părţile s-a stârnit un
    vacarm, nimeni neînţelegând la început ce se întâmplă.” (<i>Ibid.</i>, p. 379.)
</p>

    „A Traveller’s Narrative” (p. 45), piepturile (victimelor) au fost ciuruite, membrele complet sfărâmate, cu excepţia feţelor care erau abia atinse.
</p>
<p>
    <a name="footnote-2341-531"></a>
    <a href="#footnote-2341-531-backlink">531</a>
    Lăudat fie Dumnezeu pentru că a manifestat Punctul [Báb], făcând să se purceadă de atunci de la cunoaşterea a tot ce a fost şi ce va fi… El este punctul pe
    care Dumnezeu l-a făcut să fie un Ocean de lumină pentru credincioşii din rândul slujitorilor Lui şi o Minge de Foc pentru contestatarii din rândul
    făpturilor Sale şi pentru necredincioşii din rândul oamenilor Săi.” (Bahá’u’lláh, „I<u>sh</u>ráqát”, p. 3.) „În interpretarea Sa a literei «Ha», El a dorit
    cu ardoare martiriul, zicând: «Cred că am auzit un glas ce mă cheamă din adâncul fiinţei mele: „Pe calea lui Dumnezeu să sacrifici lucrul la care ţii cel
    mai mult, întocmai după cum Ḥusayn, fie iertat, şi-a oferit viaţa de dragul Meu.” Şi dacă n-aş lua seama la acest inevitabil mister, al Celui în mâna
    căruia îmi stă sufletul, chiar şi dacă toţi regii de pe pământ s-ar uni, ei n-ar avea puterea să-Mi ia nici măcar o singură slovă; cu atât mai puţin astfel
    de slugi, care nu merită nicio atenţie şi care, în adevăr, fac parte dintre cei nelegiuiţi, încât toţi să cunoască capacitatea Mea de răbdare, resemnarea
    Mea şi sacrificiul de sine pe calea lui Dumnezeu.»” (Idem, „Kitáb-i-Íqán”, p. 195.) „Báb, Domnul cel mai înălţat, fie ca viaţa tuturor să fie un sacrificiu
    prin El, a revelat anume o Epistolă pentru ‘ulamá din fiecare oraş, unde El a trasat în întregime natura negării şi respingerii fiecăruia dintre ei. Deci,
    luaţi aminte, voi, oameni de spirit!” (<i>Ibid.</i>, p. 193.) Acest Suflet ilustru a răsărit cu atâta forţă, încât a zguduit bazele religiei, moralei,
    condiţiile, obiceiurile şi tradiţiile Persiei, instituind noi reguli, noi legi şi o nouă religie. Deşi toate figurile importante ale Statului, aproape toţi
    teologii şi funcţionarii publici s-au ridicat să-L distrugă şi să-L anihileze, El singur le-a ţinut piept şi a impresionat întreaga Persie… El a oferit
    educaţie spirituală unei mulţimi neinstruite, producând rezultate minunate în gândirea, în morala, în obiceiurile şi în condiţiile de viaţă ale perşilor.”
    (‘Abdu’l-Bahá, Răspunsuri la câteva întrebări”, p. 30–31.) „Creştinii cred că dacă Iisus Hristos dorea să coboare de pe cruce ar fi putut să o facă cu
    uşurinţă; el a murit de bunăvoie pentru că astfel fusese scris şi pentru ca profeţia să se poată îndeplini. După cum susţin bábí-ii, acelaşi lucru este
    valabil şi pentru Báb, care a consfinţit învăţăturile sale. De asemenea, el a acceptat în mod conştient să fie ucis, pentru ca moartea sa să fie o salvare
    a umanităţii. Cine ne va spune vreodată cuvintele pe care le-a rostit Báb în mijlocul turbulenţelor fără precedent care izbucniseră odată cu ascensiunea
    sa. Cine va cunoaşte amintirile care i-au tulburat sufletul său nobil. Cine ne va revela secretul acelei morţi… Priveliştea josniciei, a viciilor, a
    înşelăciunilor acelui cler a şocat sufletul său pur şi sincer: a simţit nevoia unei reforme profunde a conduitei morale publice şi, fără îndoială, a ezitat
    de mai multe ori la gândul unei revoluţii, oricum inevitabilă, care putea să elibereze trupurile, dar şi minţile de jugul brutalităţii şi violenţei care se
    abătuse asupra întregului teritoriu al Persiei pentru beneficiul egoist al unei minorităţi… iubitoare de plăceri şi spre a face de ocară adevărata religie
    a Profetului. Trebuie să fi fost foarte uluit şi nedumerit, foarte îngrijorat şi avea nevoie de triplul scut de care vorbeşte Horaţiu, pentru a se arunca
    cu capul înainte în oceanul superstiţiei şi al urii care, în cele din urmă, avea să-l înghită în mod fatal. Viaţa sa este unul din cele mai măreţe exemple
    de curaj la care omenirea a avut privilegiul să fie martoră şi este de asemenea o dovadă a dragostei pe care eroul nostru a simţit-o faţă de compatrioţii
    săi. El s-a sacrificat pentru umanitate, pentru că şi-a dat trupul şi sufletul, pentru că a îndurat privaţiuni, insulte, torturi şi martiriu. El a
    pecetluit legământul frăţiei universale cu propriul său sânge. Asemenea lui Iisus, a plătit cu viaţa sa proclamarea domniei păcii, egalităţii şi dragostei
    frăţeşti. Ştia mai bine decât oricine ce pericole îngrozitoare se adunau împotriva sa. A reuşit să vadă la ce nivel putea ajunge fanatismul dirijat cu
    abilitate; însă, toate acestea nu au putut să-i slăbească hotărârea. Teama nu-i cuprinsese sufletul şi, perfect calm, niciodată privind în urmă, în deplină
    capacitate a facultăţilor sale, el a păşit spre greaua încercare. (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad, dit le Báb”, p. 203–204, 376.) „Liderul noii
    religii era mort şi, conform asigurărilor primului ministru, oamenii puteau fi acum liniştiţi şi nu mai era loc de temeri. Însă, o astfel de înţelepciune
    politică a fost contrazisă, căci, în loc să stingă flăcările, le-a aprins cu şi mai mare violenţă.” „Vom vedea în curând, când voi examina dogmele
    religioase propovăduite de Báb, că perpetuarea sectei nu a depins câtuşi de puţin de prezenţa lui fizică; totul a putut continua şi evolua în lipsa lui.
    Dacă premierul ar fi fost conştient de caracteristicile fundamentale ale acestei religii ostile, probabil că nu ar fi fost atât de dornic să facă să
    dispară om a cărui existenţă, în final, nu ar fi avut o semnificaţie mai importantă decât moartea sa.” (Comte de Gobineau, „Les Religions et les
    Philosophies dans l’Asie Centrale”, p. 224–225) „Un asemenea profet”, scrie Rev. Dr T. K. Cheyne, „a fost Báb; îl numim «profet» din dorinţa unui nume mai
    bun, «într-adevăr vă spun, un profet şi mai mult decât un profet». Combinaţia dintre blândeţe şi putere este atât de rară, încât trebuie să îl plasăm pe
    acelaşi plan cu supra-oamenii… Aflăm că în momentele importante din viaţa sa, după ce trăia starea de extaz, chipul său radia o asemenea putere şi măreţie,
    încât nimeni nu putea îndura splendoarea gloriei şi frumuseţii sale. Şi nu era ceva neobişnuit ca cei necredincioşi să se aplece involuntar în adâncă
    reverenţă la vederea Sfinţiei Sale, în timp ce locuitorii castelului, cu toate că erau în mare parte creştini şi sunní, se prosternau cu smerenie de
    fiecare dată când vedeau chipul Sfinţiei Sale. O asemenea transfigurare este
</p>
<p>
    binecunoscută în cazul sfinţilor. Era privită ca o pecetluire cerească a detaşării totale de realitate a lui Báb. („The Reconciliation of Races and
    Religions”, p. 8–9.)” „Cine nu poate fi atras de spiritul tandru al lui Mírzá ‘Alí-Muḥammad. Viaţa sa tristă şi plină de persecuţii; puritatea
    comportamentului şi tinereţea sa; curajul său şi răbdarea în faţa necazurilor; totala negare de sine; idealul îndepărtat pentru o stare de lucruri mai
    bună, care poate fi decelat în rostirile tainice şi mistice ale Bayán-ului; dar mai presus de toate, moartea sa tragică, toate servesc la captarea
    simpatiei noastre faţă de tânărul Profet din <u>Sh</u>íráz. Farmecul irezistibil cu care a câştigat atâta devotament în timpul vieţii sale continuă să
    trăiască şi încă mai exercită influenţă asupra gândirii poporului persan.” (articol de E. G. Browne, „The Bábí’s of Persia”, Journal of J.R.A.S., 1889, p.
    933.) „Puţini cred că, prin aceste măsuri sângeroase, doctrinele lui Báb vor înceta să se mai propage. În străinătate, printre persani, este un spirit de
    schimbare care-i va proteja doctrina de la dispariţie; în afară de aceasta, doctrinele sale sunt seducătoare pentru persani. Cu toate că acum, supusă şi
    obligată să se furişeze în secret prin oraşe, se presupune că, departe de a scădea, credinţa lui Báb se răspândeşte zilnic.” ( Lady Sheil, „Glimpses of
    Life and Manners in Persia”, p. 181.) „Povestea lui Báb, adică a lui Mírzá ‘Alí-Muḥammad, care s-a numit el însuşi astfel, a fost o poveste de un eroism
    spiritual neîntrecut în experienţa Svabhava; iar sufletul său aventuros a fost înflăcărat de ea. Faptul că un tânăr fără influenţă socială şi fără
    educaţie, prin simpla intuiţie, a fost capabil să pătrundă în inima lucrurilor şi să vadă adevărul real şi apoi să-l reţină cu o asemenea convingere şi
    să-l prezinte cu o asemenea persuasiune, încât a fost capabil să-i convingă că era Mesia şi să-i facă să-l urmeze chiar până la moarte, era unul din
    lucrurile asupra cărora meditau Svabhava. Sinceritatea înflăcărată a lui Báb nu putea fi pusă la îndoială pentru că şi-a dat viaţa pentru credinţa lui şi
    că există ceva în mesajul său care i-a atras pe oameni şi le-a mângâiat sufletele a fost atestat de faptul că mii de oameni şi-au sacrificat viaţa pentru
    cauza sa, iar acum milioane îl urmează. Dacă un tânăr, în numai şase ani de preoţie, a putut însufleţi atât de mult, prin sinceritatea scopului şi farmecul
    personalităţii sale, pe bogaţi şi pe săraci deopotrivă, pe cei cultivaţi cât şi pe analfabeţi, să creadă în el şi în doctrinele sale, astfel încât să
    rămână devotaţi, cu toate că erau loviţi şi fără proces condamnaţi la moarte, tăiaţi, spânzuraţi, împuşcaţi, împrăştiaţi de tunuri; şi dacă oameni cu
    funcţii înalte şi erudiţi din Persia, Turcia şi Egipt aderă până azi la doctrinele sale, viaţa sa trebuie să fie una din acele evenimente din ultimii o
    sută de ani care merită cu adevărat studiată. (Sir Francis Younghusband, „The Gleam”, p. 183–184.)” Astfel, abia în al treizecilea an al vieţii sale, în
    anul 1850, a luat sfârşit cariera eroică a unui adevărat om-Dumnezeu. Felul în care a murit este cea mai amplă dovadă a sincerităţii convingerii sale că a
    fost numit de Dumnezeu. Şi-a sacrificat viaţa de bunăvoie crezând că astfel îi va salva pe alţii de la greşeala convingerilor prezente. Cât despre puterea
    de a-i atrage pe oameni faţă de el, devotamentul înflăcărat al sutelor, chiar a miilor de oameni care şi-au dat viaţa pentru credinţa sa, reprezintă o
    mărturie convingătoare. (<i>Ibid.</i>, p. 210.) „Báb murise, dar nu şi Bábismul. El nu a fost primul, dar nici ultimul, dintr-un lung şir de martiri care
    au stat mărturie că şi într-o ţară cangrenată de corupţie şi paralizată de indiferenţă precum Persia, sufletul unei naţiuni supravieţuieşte, dezarticulat
    poate, şi într-un fel neajutorat, dar încă capabil de zvâcniri de vitalitate.” (Valentine Chirol, „The Middle Eastern Question”, p. 120.)
</p>

    Astfel este înzestrat Ṭihránul în ceea ce priveşte mausoleul şi sanctuarul lui Abdu’l-‘Azím <u>Sh</u>áh. Odihnindu-se sub un dom placat în aur, ale cărui
    sclipiri le-am văzut de departe în
</p>

    timp ce călăream spre oraş, rămăşiţele acestei persoane sfinte se spune că atrag aproap. 300 de mii de vizitatori anual. Găsesc că majoritatea scriitorilor

    pioase din Ṭihrán. Totuşi, se pare că, cu mult înaintea apariţiei Islám-ului, acesta a fost un loc sacru, mormântul unei femei de o mare sanctitate, în
    legătură cu care se poate nota că mormântul este încă în mare parte patronat de femei. După cucerirea musulmană, aici a fost înmormântat Imám-Zádih Ḥamzih,
    fiul celui de-al şaptelea imam, Músá-Kázim; iar aici, fugind de <u>Kh</u>alíf Mutavakkil, a ajuns o persoană sfântă numită Abu’l-Qásim Abdu’l-‘Aẓím, care a
trăit ascuns la Ravy până la moartea sa, aproximativ în anul 861 A.D. (Aceasta este relatarea oferită de persanul Kitáb-i-Majlisí, citându-l pe <u>Sh</u>ay    <u>kh</u> Najá<u>sh</u>í, citându-l pe Barkí). După aceea, faima sa a eclipsat-o pe cea a predecesorului său ilustru. Suveranii care au urmat, în special
    cei ai dinastiei conducătoare, au extins şi înfrumuseţat grupul de clădiri construite deasupra mormântului său, a cărui popularitate mereu crescândă a
    determinat apariţia unui sat în jurul locului sfânt. Moscheea este situată la câmpie, la aproximativ şase mile sud, sud-est de capitală, chiar dincolo de
    ruinele din Rayy şi la extremitatea pintenului muntelui care înconjoară câmpia Ṭihrán-ului la sud-est.” (Lord Curzon, „Persia and the Persian Question”, p.

    „În prezent, în aceşti ani [1266 şi 1267 A.H.] în întreaga Persie, locuinţele bábí-ilor au fost cuprinse de flăcări, iar oricare dintre ei, în orice cătun
    s-ar fi aflat, la apariţia celei mai mici suspiciuni, era omorât cu sabia. Au fost ucise peste patru mii de suflete, iar o mulţime de femei şi copii,
    lăsaţi fără protecţie şi fără niciun ajutor, derutaţi şi năuciţi, au fost călcaţi în picioare şi terminaţi.” („A Traveller’s Narrative”, p. 47–48.)
</p>
<p>
    <a name="footnote-2341-543"></a>
    <a href="#footnote-2341-543-backlink">543</a>
    „În acel oraş trăia un mujtahid pe nume Mullá Muḥammad-‘Alíy-i-Zanjání. Se născuse în Mázindarán şi a studiat cu un învăţător celebru. Onorat cu titlul de
    Sharífu’l-‘Ulamá, Muḥammad-‘Alí şi-a concentrat atenţia asupra teologiei dogmatice şi jurisprudenţei, devenind faimos. Musulmaniii afirmă că, în funcţia de
    mujtahid se arăta neliniştit şi turbulent. Nicio chestiune nu i se părea suficient studiată sau suficient soluţionată. Repetatele sale fatvásuri au
    tulburat conştiinţa şi au creat confuzie în practicile credincioşilor. Dornic de schimbare, nu era nici tolerant în discuţii şi nici moderat în dezbateri.
    Câteodată prelungea prea mult postul Ramaḍán-ului din motive pe care nimeni nu le mai exprimase vreodată; uneori schimba ritualul rugăciunii într-un nou
    mod. Devenise insuportabil celor paşnici şi odios celor tradiţionalişti. Dar, se afirma că număra mulţi discipoli care îl considerau un sfânt, îi lăudau
    zelul şi îşi puneau încrederea în el. Un judecător imparţial putea recunoaşte în el unul dintre musulmani doar în aparenţă, dar stimulat de o credinţă vie
    şi de o râvnă religioasă bogată pentru care ei sunt dornici să găsească un scop. Nenorocirea lui a fost că a găsit sau că a crezut că a găsit o utilizare
    naturală a puterilor sale în răsturnarea tradiţiilor a căror semnificaţie minoră nu justifica o asemenea tulburare.” (Comte de Gobineau, „Les Religions et
    les Philosophies dans l’Asie Centrale”, p. 191–192.)
</p>
<p>
    <a name="footnote-2341-544"></a>
    <a href="#footnote-2341-544-backlink">544</a>
    1812–13 A.D.
</p>
<p>
    <a name="footnote-2341-545"></a>
    <a href="#footnote-2341-545-backlink">545</a>
    Printre ‘ulamá oraşului se afla un om cu numele de A<u>kh</u>únd Mullá ‘Abdu’r-Rahím recunoscut pentru pietatea sa. El a avut un băiat care trăia în Najaf
    şi la Karbilá, unde luase parte la prelegerile celebrului <u>Sh</u>arífu’l-‘Ulamáy-i-Mázindarání. Acest tânăr avea o fire neliniştită şi nu suporta
    vederile înguste ale şiismului”. (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 332.)
</p>
<p>
    <a name="footnote-2341-546"></a>
    <a href="#footnote-2341-546-backlink">546</a>
    La întoarcerea din Ţara Sfântă s-a oprit la Hamadán, unde locuitorii îl primiră cordial şi îl rugară să rămână.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad
    dit le Báb”, p. 336.)
</p>
<p>
    <a name="footnote-2341-547"></a>
    <a href="#footnote-2341-547-backlink">547</a>
    Toţi ‘ulamá din oraş l-au chemat şi au fost îngrijoraţi de puţinătatea vorbelor pe care le rostea şi care dezvăluiau o nouă direcţie de gândire.
    Într-adevăr, atitudinea noului venit a dovedit foarte curând acestor oameni pioşi că presupunerile lor erau bine fondate. <i>(Ibid.)</i>
</p>
<p>
    <a name="footnote-2341-548"></a>
    <a href="#footnote-2341-548-backlink">548</a>
    În timpul lui <u>Sh</u>áh-‘Abbás exista un caravanserai care a devenit treptat sí<u>gh</u>ih-<u>kh</u>ánih: pentru a preveni o divizare a legii <u>sh</u>
    í‘ah, Mullá Dúst-Muḥammad, care îşi stabilise reşedinţa aici, binecuvânta uniunea pasageră dintre bărbaţii vizitatori şi locuitoare. Ḥujjatu’l-Islám,
    acesta fiind titlul asumat de eroul nostru, ordonă acestei instituţii să se închidă, cununându-le pe cele mai multe dintre aceste femei şi oferindu-le
    locuri de muncă celorlalte în familii respectabile. De asemenea, a fost cauza biciuirii unui neguţător de vin şi a dărâmării casei acestuia.” (<i>Ibid.</i>
    , p. 332–333.)
</p>
<p>
    <a name="footnote-2341-549"></a>
    <a href="#footnote-2341-549-backlink">549</a>
    „Însă aceasta era limita activităţii sale. Mereu necăjit de problemele ridicate de o religie întemeiată pe baza hadíth-urilor care erau deseori
    contradictorii, el a uimit conştiinţa credincioşilor prin fatvás-uri ciudate care răsturnau vechile tradiţii. Astfel, a restabilit hadíth-ul conform căruia
    Muḥammad ar fi spus: «Luna Ramaḍán este întotdeauna plină.» Fără investigarea originii acelei tradiţii, fără a cerceta dacă cei care l-au relatat erau
    demni de credinţă, el a ordonat că acesta trebuie să fie urmat întocmai, îndemnându-i astfel pe ascultători să postească în ziua Fiṭr, care se considera a
    fi un mare păcat. De asemenea, a permis ca prosternarea să fie făcută în momentul rugăciunilor prin rezemarea capului de o piatră de cristal. Toate aceste
    inovaţii i-au adus numeroşi simpatizanţi care admirau ştiinţa şi activitatea sa; însă a nemulţumit clerul oficial a cărui ură, amplificată de anxietate, în
    curând nu va mai cunoaşte nicio limită.” (<i>Ibid.</i>, p. 333.)
</p>
<p>
    <a name="footnote-2341-550"></a>
    <a href="#footnote-2341-550-backlink">550</a>
    Ḥujjat a venit şi, prin curtoazia sa şi personalitatea sa captivantă, îi câştigă repede pe toţi care veniră în contact cu el, chiar şi pe Majestatea sa. Se
    spune că, într-o zi, se afla în palatul <u>Sh</u>áh-ului cu câţiva dintre colegii acestuia când, unul dintre ei, un ulamá din Ká<u>sh</u>án aduse un
    document şi-l imploră pe rege să-l semneze. Era un decret regal prin care se acordau anumite stipendii. Ḥujjat se ridică şi denunţă cu asprime un cler care
    cerşea pensii de la guvern. El făcu apel la hadíth-uri şi la Qur’án, pentru a demonstra cât de ruşinoasă este o asemenea practică care îşi avea originile
    în Baní-Umayyih. Colegii săi erau plini de furie, însă <u>Sh</u>áh-ul, mulţumit de o asemnea sinceritate, îi oferi eroului nostru personal şi un inel şi îl
    autoriză să se întoarcă la Zanján.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 373–374.)
</p>
<p>
    <a name="footnote-2341-551"></a>
    <a href="#footnote-2341-551-backlink">551</a>
    „Locuitorii din Zanján veniră în grupuri să-l întâlnească şi să-i aducă ofrande de boi, pui şi oi. În fruntea cortegiului se aflau doisprezece copii,
    fiecare în vârstă de doisprezece ani, cu batiste roşii în jurul gâturilor pentru a exprima faptul că sunt pregătiţi să sacrifice totul. S-a dovedit o
    intrare triumfală.” (<i>Ibid.</i>, p. 334.)
</p>
<p>
    <a name="footnote-2341-552"></a>
    <a href="#footnote-2341-552-backlink">552</a>
    „I-a transformat pe discipolii săi în modele de virtute şi cumpătare; astfel, oamenii îşi stingeau setea la fântâna vieţii spirituale. Au postit timp de
    trei luni, au prelungit rugăciunile lor prin adăugarea zilnică a invocării Ja‘far-i-Ṭayyár, făceau o dată pe zi abluţiunile cu apa de Qur (măsură legală de
    puritate) şi, în final, vinerea umpleau moscheile.” (<i>Ibid.</i>, p. 334.)
</p>
<p>
    <a name="footnote-2341-553"></a>
    <a href="#footnote-2341-553-backlink">553</a>
    În final, el rosti clar rugăciunea de vineri care trebuia spusă în locul rugăciunii zilnice obişnuite rostită la venirea Imám-ului. Expuse apoi mai multe
    învăţături ale lui Báb şi concluzionă astfel: «Scopul pentru care omenirea a trudit este acum aici, fără văluri şi obstacole. Soarele Adevărului a apărut,
    iar luminile imaginaţiei şi imitaţiei au fost stinse. Aţintiţi-vă privirile asupra lui Báb, nu asupra mea, cel mai mic dintre slujitorii Săi. Înţelepciunea
    mea faţă de a lui este o lampă neaprinsă faţă de soarele la amiază. Să-l cunoaşteţi pe Dumnezeu prin Dumnezeu, iar soarele prin razele sale. Astfel, astăzi
    a apărut Ṣáḥibu’z-Zamán. Sulṭánul tuturor lucrurilor posibile trăieşte.» Este inutil să spun că aceste cuvinte au creat o adâncă impresie asupra audienţei
    sale. Aproape toţi au acceptat acest mesaj şi au discutat între ei în legătură cu adevărata natură a lui Báb.” (<i>Ibid.</i>, p. 335.)
</p>
<p>
    <a name="footnote-2341-554"></a>
    <a href="#footnote-2341-554-backlink">554</a>
    „Convertirea lui Mullá Muḥammad-‘Alí şi a numeroşilor săi partizani au epuizat răbdarea lui Imám-Jum‘ih şi a lui <u>Sh</u>ay<u>kh</u>u’l-Islám. Ei au scris
    scrisori indignate Majestăţii Sale care, drept răspuns, a ordonat arestarea ofensatorului.” (<i>Ibid.</i>, p. 336.)
</p>
<p>
    <a name="footnote-2341-555"></a>
    <a href="#footnote-2341-555-backlink">555</a>
    S-a aflat în Ṭihrán până în ziua în care, după moartea lui Muḥammad <u>Sh</u>áh, Násiri’d-Dín Mírzá, acum Náṣiri’d-Dín <u>Sh</u>áh, a numit ca guvernator
    al Zanján-ului, pe unul dintre unchii săi, Amír Arslán <u>Kh</u>án Majdu’d-Dawlih, care era I<u>sh</u>íq Á<u>gh</u>ásí al palatului. (A. L. M. Nicolas,
    „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 337.)
</p>
<p>
    <a name="footnote-2341-556"></a>
    <a href="#footnote-2341-556-backlink">556</a>
    „Îşi făcu o intrare triumfală în oraşul său natal. Acum că era un bábí, vechilor săi prieteni li se adăugau credincioşii în noua doctrină. Un mare număr de
    oameni, bogaţi şi respectaţi, soldaţi, negustori, chiar şi mullá, veniră să-l întâlnească la o distanţă de unul sau două posturi şi îl conduseră acasă nu
    ca pe un exilat care se întoarce, nu ca pe un solicitant care cere numai odihnă şi nici chiar ca pe un rival suficient de puternic pentru a cere respect,
    ci el a intrat ca un învăţător.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 193.) „Însuşi autorul lui «Nási<u>kh</u>
    u’t-Tavárí<u>kh</u>» a recunoscut că un număr mare de locuitori din Zanján, printre care oficiali de rang înalt, au parcurs distanţa de două posturi pentru
    a-l întâlni. A fost întâmpinat ca un împărat şi multe capete de oi au fost sacrificate în onoarea lui. Niciunul dintre adversarii lui nu a îndrăznit să-l
    întrebe motivul pentru care a părăsit Ṭihránul şi s-a întors la Zanján; dar Islám-ul a fost încercat sever în timp ce locuitorii din Zanján nu ezitau să
    predice noua doctrină în întregul oraş. Scriitorul musulman evidenţiază faptul că toţi locuitori din Zanján erau simpli şi cădeau rapid în capcană; dar,
    contrazicându-se, declară că numai ticăloşi, cei lacomi pentru posesiuni materiale şi cei lipsiţi de evlavie se strângeau în jurul liderului lor. Cu toate
    acestea, conform poveştii sale ei erau destul de numeroşi, aproape cincisprezece mii, ceea ce pare mai degrabă o estimare exagerată.” (A. L. M. Nicolas,
    „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 337–338.)
</p>
<p>
    <a name="footnote-2341-557"></a>
    <a href="#footnote-2341-557-backlink">557</a>
    Majdu’d-Dawlih, guvernatorul oraşului, un om sever şi fără inimă, s-a înfuriat la vestea întoarcerii unei persoane aducătoare de probleme, precum Ḥujjat,
    ordonând ca Muḥammad Big să fie biciuit şi ca limba lui Karbilá’í Valí să fie tăiată.” (<i>Ibid.</i>, p. 337.)
</p>
<p>
    <a name="footnote-2341-558"></a>
    <a href="#footnote-2341-558-backlink">558</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-559"></a>
    <a href="#footnote-2341-559-backlink">559</a>
    Vezi Glosar.
</p>
<p>
    <a name="footnote-2341-560"></a>
    <a href="#footnote-2341-560-backlink">560</a>
    Văzând acestea, musulmanii au plecat, iar rănitul a fost îngrijit de mătuşa lui Mír Ṣaláḥ în casa ei.” (A. L. M. Nicolas, „Siyyid ‘Alí-Muḥammad dit le
    Báb”, p. 341.)
</p>
<p>
    <a name="footnote-2341-561"></a>
    <a href="#footnote-2341-561-backlink">561</a>
    16 mai 1850 A.D.
</p>
<p>
    <a name="footnote-2341-562"></a>
    <a href="#footnote-2341-562-backlink">562</a>
    Guvernatorul şi ‘ulamá au scris rapoarte Majestăţii Sale în care îşi dezvăluiau teama şi nedumerirea. <u>Sh</u>áh-ul, abia scăpat de războiul din
    Mázindarán şi furios la gândul unei noi revolte într-o altă parte a imperiului său, îndemnat de fiul său Ṣadr-i-‘Aẓam şi de ‘ulamá care declaraseră un
    război religios, a ordonat ca bábí-ii să fie omorâţi şi să fie deposedaţi de bunurile lor. Ordinul a ajuns la Zanján într-o zi de vineri, a treia zi din
    Rajab.” (<i>Ibid.</i>, p. 341–342.)
</p>
<p>
    <a name="footnote-2341-563"></a>
    <a href="#footnote-2341-563-backlink">563</a>
    „Totul era cuprins de o confuzie năucitoare. Musulmanii alergau frenetic căutându-şi soţiile, copiii şi bunurile. Plecau şi veneau într-o nebunie,
    îngroziţi, plângând pentru ceea ce trebuiau să abandoneze. Au fost separate familii, taţi respingându-şi fiii, soţiile soţii, copiii mamele. Case întregi
    au rămas pustii. Guvernatorul trimise soldaţi către satele învecinate pentru a asigura noi recruţi pentru războiul sfânt .” (A. L. M. Nicolas, „Siyyid
    ‘Alí-Muḥammad dit le Báb”, p. 342.)
</p>
<p>
    <a name="footnote-2341-564"></a>
    <a href="#footnote-2341-564-backlink">564</a>
    Pe de altă parte, bábí-ii nu stăteau pasivi. Se organizau pentru propria protecţie. Ḥujjat îi îndemna să nu atace niciodată, ci doar să se apere.
    «Fraţilor», le spunea, «să nu vă fie ruşine de mine. Să nu credeţi că din cauză că sunteţi însoţitorii lui Ṣáḥibu’z-Zamán trebuie să cuceriţi lumea cu
    ajutorul sabiei. Dumnezeu îmi este martor; ei vă vor omorî, vă vor arde, vă vor trimite capetele din oraş în oraş. Singura victorie care vă este rezervată
    este sacrificiul vostru, al soţiilor şi al bunurilor voastre. Dumnezeu a hotărât întotdeauna ca în fiecare epocă sufletul credincioşilor să fie uleiul
    lămpii religiei. Aţi aflat de torturile îndurate de martirii sfinţi din Mázindarán. Ei au fost omorâţi din cauză ca au afirmat că Mihdí-ul promis a sosit.
    Vă spun vouă, cine nu are tăria de a suporta aceste torturi, să treacă de cealaltă parte, pentru că noi vom îndura martiriul. Nu este Învăţătorul nostru în
    mâinile lor. (<i>Ibid.</i>, p. 342–343.)
</p>
<p>
    <a name="footnote-2341-565"></a>
    <a href="#footnote-2341-565-backlink">565</a>
    „Imaginaţi-vă un oraş persan. Străzile sunt înguste, cu o lăţime de patru, cinci sau cel mult opt picioare. Suprafaţa nepavată are atât de multe găuri,
    încât trecătorul trebuie să meargă foarte atent ca să nu îşi rupă vreun picior. Casele, fără deschidere la stradă, au pe ambele părţi ziduri întregi, în
    general cu o înălţime de cincisprezece picioare şi acoperite de o terasă fără balustradă, câteodată având o bálá<u>-K</u>hánih sau un pavilion deschis care
    este obicei un indiciu al unei case bogate. Toate acestea sunt din chirpici sau cărămizi arse la soare. Partea verticală este construită din cărămizi
    uscate în cuptor. Acest tip de case, cu o tradiţie venerabilă şi folosită chiar în oraşe vechi din Mesopotamia, are multe avantaje: nu sunt scumpe, sunt
    igienice, se adaptează unor planuri modeste sau pretenţioase; poate fi o căsuţă sau un întreg palat acoperit de mozaic, picturi deosebite şi ornamente din
    aur. Însă, aşa cum se întâmplă peste tot în lume, atât de multe avantaje sunt compensate de uşurinţa cu care asemenea locuinţe se pot desface în bucăţi. Nu
    sunt necesare focuri de tun, pentru că ploaia este suficientă pentru a le demola. Astfel, putem vizualiza aceste locuri faimoase acoperite, conform
    tradiţiei, cu oraşe imense din care nu rămâne nimic în afara unor ruine ale unor temple şi palate şi movile împrăştiate de-a lungul câmpiilor.” „În câţiva
    ani, dacă casele nu sunt reparate, întregi districte dispar fără a lăsa vreo urmă. Întrucât toate oraşele din Persia sunt construite după acelaşi plan şi
    din acelaşi material, este uşor să vizualizăm oraşul Zanján cu zidurile sale crenelate cu turnuri înalte, cu străzile sale întortocheate nepavate şi pline
    de gropi. În mijlocul acestora se ridică o citadelă formidabilă denumită «Chateau d’‘Alí-Mardán <u>Kh</u>án.»” (Comte de Gobineau, „Les Religions et les
    Philosophies dans l’Asie Centrale”, p. 197–198.)
</p>
<p>
    <a name="footnote-2341-566"></a>
    <a href="#footnote-2341-566-backlink">566</a>
    „El (guvernatorul Zanján-ului), temându-se pentru sine, luă de îndată măsuri pentru a salva autoritatea, înaintându-i lui Mírzá Muḥammad-Taqí <u>Kh</u>án
    Amír-i-Kabír o relatare denaturată a chestiunii, pentru că nu dorea ca altcineva să dobândească mai multă influenţă decât cea pe care o poseda el şi,
    astfel, autoritatea şi consideraţia să-i fie slăbite. Ca o consecinţă a descrierii sale, Siyyid ‘Alí <u>Kh</u>án Locotenent-Colonelul din Fírúz-Kúh primi
    comanda regală de a porni, alături de un corp numeros de călăreţi şi infanterie către Zanján să îl aresteze pe Mullá Muḥammad-‘Alí, care se retrăsese
    împreună cu discipolii săi (aproape cinci mii la număr) în citadelă. La sosirea sa, Siyyid ‘Alí <u>Kh</u>án a asediat citadela şi astfel a aprins focul
    luptei atât de mult, încât zi de zi numărul celor ucişi de fiecare parte creştea, până când a suferit o înfrângere ruşinoasă şi a fost forţat să ceară
    întăriri din capitală. Guvernul dorea să-l trimită pe Locotenent Colonel Ja‘far-Qulí <u>Kh</u>án, fratele lui I‘timádu’d-Dawlih, dar acesta se scuză şi îi
    spuse lui Mírzá Taqí <u>Kh</u>án Amír-i-Kabír: «Nu sunt un Ibn-i-Zíyád să merg şi să declanşez un război asupra unei bande de siyyidi şi învăţaţi despre
    principiile cărora nu ştiu nimic, deşi trebuie să fiu suficient de pregătit să mă lupt cu ruşii, evreii sau cu alţi necredincioşi.» Şi alţi ofiţeri de
lângă el arătară că nu erau înclinaţi să ia parte în acest război. Printre ei se afla Mír Siyyid Ḥusayn <u>Kh</u>án din Fúz-Kúh, pe care Mírzá Taqí    <u>Kh</u>án, Amír-ul, de îndată ce a aflat sentimentele sale, l-a eliberat din funcţie şi l-a degradat. Asemeni lor, şi alţi ofiţeri care aparţineau sectei
    ‘Alíyu’lláhís, cu toate că plecaseră la război, s-au retras în momentul în care au aflat mai multe despre această chestiune. Pentru că liderul lor le-a
    interzis să lupte, ei au fugit. Căci în cărţile lor stă scris că atunci când soldaţii Gurán vor veni în capitala regelui, atunci va apărea Domnul
    Vremurilor (pe care ei îl numesc Dumnezeu); iar această profeţie era acum îndeplinită. De asemenea, ei au şi anumite poeme care conţin data Manifestării şi
    acestea s-au adeverit. Astfel, erau convinşi că acesta era Adevărul care se manifestase şi au implorat să fie scutiţi de participarea la acest război pe
    care au declarat că nu erau capabili să-l poarte. Iar bábí-ilor le-au spus: «În conflictele următoare, când cadrul religiei voastre va căpăta putere, vă
    vom ajuta.» Pe scurt, atunci când ofiţerii armatei au perceput în adversarii lor doar devotament, bunătate şi pietate, unii au şovăit în secret şi nu şi-au
    dat întreaga măsură a puterii lor în război.” („Tárí<u>kh</u>-i-Jadíd”, p. 138–143.)
</p>
<p>
    <a name="footnote-2341-567"></a>
    <a href="#footnote-2341-567-backlink">567</a>
    Conform lui Gobineau (p. 198), el era nepotul lui Ḥájí Muḥammad Ḥusayn <u>Kh</u>án-i-Isfaháni.
</p>
<p>
    <a name="footnote-2341-568"></a>
    <a href="#footnote-2341-568-backlink">568</a>
    „În a patra zi, musulmanii îl văzură cu mare bucurie pe Ṣadru’d-Dawlih, nepotul lui Ḥájí Muḥammad-Ḥusayn <u>Kh</u>án din Isfahán venind în suburbia lor de
    la Sulṭáníyyih în fruntea tribului <u>Kh</u>amsíh. După mai multe zile sosi un număr mare de întăriri. În primul rând, Siyyid ‘Alí <u>Kh</u>án şi <u>Sh</u>
    áhbar <u>Kh</u>án, unul din Fírúz-Kúh, iar celălalt din Mará<u>gh</u>ih, împreună cu două sute de călăreţi din triburile respective. După ei, sosi
    Muḥammad-‘Alí <u>Kh</u>án-i-<u>Sh</u>áh-Sún cu două sute de af<u>sh</u>ari călare; cincizeci de artilerişti cu două tunuri şi două mortiere, astfel încât
    guvernatorului i s-a oferit ajutorul pe care şi l-a dorit şi a fost înconjurat de un număr considerabil de căpitani, printre care se aflau şi unii
    cunoscuţi în toată ţara.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 198–199.) „Una din cele mai teribile lupte
relatate în jurnalul asediului, este aceea care a avut loc în a cincea zi a Ramaḍán-ului. Muṣṭafá <u>Kh</u>án, Qájár, cu regimentul cincisprezece al lui    <u>Sh</u>ig<u>ágh</u>í Ṣadru’d-Dawlih şi cu călăreţii săi din <u>Kh</u>amsíh; Siyyid ‘Alí <u>Kh</u>án din Fírúz-Kúh cu propriul său regiment; Muḥammad-Áqá,
    colonel, alături de cavaleria Af<u>sh</u>ár; Maiorul Nabí Big cu cavaleria şi un detaşament format din cetăţeni loiali din Zanján; toţi aceşti oameni
    atacară în zorii zilei fortificaţiile bábí-ilor. Rezistenţa bábí-ilor a fost teribilă, dar dezastruoasă. Ei şi-au văzut pe cei mai buni dintre conducătorii
lor căzând unul după altul, conducători curajoşi şi adevăraţi, sfinţi care nu puteau fi înlocuiţi: Núr-‘Alí vânătorul; Ba</u>kh</u><u>sh</u>-‘Alí dulgherul;    <u>Kh</u>udádád şi Fatḥú’lláh Big, toţi indispensabili în obţinerea victoriei. Toţi au căzut, unii în timpul dimineţii, iar alţii seara.” (Comte de
    Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 200.)
</p>
<p>
    <a name="footnote-2341-569"></a>
    <a href="#footnote-2341-569-backlink">569</a>
    „Am văzut la Zanján ruinele rămase în urma acelei lupte cumplite; părţi întregi ale oraşului nu fuseseră încă reconstruite şi probabil nici nu vor mai fi.
    Câţiva dintre cei care luaseră parte la tragedie mi-au relatat anumite incidente de la faţa locului: bábí-ii urcau şi coborau pe terase în timp ce-şi cărau
    tunul. Câteodată, nivelul solului, nu foarte ferm se prăbuşea şi trebuiau să ridice din nou tunul greu şi să-l proptească cu grinzi. Când inamicul se
    apropia, mulţimea înconjura armele cu entuziasm, toate braţele fiind întinse pentru a le ridica şi, atunci când cei care le purtau cădeau sub gloanţele
    atacatorilor, o sută de camarazi se întreceau pentru onoarea de a-i înlocui. Cu siguranţă aceasta era credinţă adevărată!” (<i>Ibid.</i>, p. 200–201.)
</p>

    „Muḥammad <u>Kh</u>án, atunci Biglíyirbigí şi Mír-panj, sau general al diviziei, astăzi devenit Amír-Tumán, se alătură trupelor deja angajate în acest
    oraş; a adus cu el trei mii de oameni ai regimentelor din Shigá<u>gh</u>í şi anumite regimente de gărzi împreună cu şase tunuri şi două mortiere. Aproape
    în acelaşi timp, sosi Qásim<u>Kh</u>án de la frontiera Karaba<u>gh</u>-ului, care a intrat în Zanján dintr-o altă parte, maiorul Arslán <u>Kh</u>án cu
    cavalerie din <u>Kh</u>ir<u>gh</u>án şi Alí-Agbar, căpitanul <u>Kh</u>úy-ului, sosit cu infanterie. Cu toţii primiseră ordine de la rege şi se grăbeau să

<p>
    <a name="footnote-2341-586"></a>
    <a href="#footnote-2341-586-backlink">586</a>
    Rezistenţa disperată a bábí-ilor trebuie atribuită, aşadar, mai puţin poziţiei pe care au ocupat-o, cât vitejiei extraordinare cu care s-au apărat.
    Inclusiv femeile au participat la apărare, iar eu am auzit afirmându-se după aceea că, asemeni femeilor cartagineze din vechime, ele îşi tăiaseră părul
    lung şi îl legaseră în jurul armelor gata să se prăbuşească, pentru a avea suportul necesar. (E. G. Browne, „A Year amongst the Persians”, p. 74.)
</p>
<p>
    <a name="footnote-2341-587"></a>
    <a href="#footnote-2341-587-backlink">587</a>
    Incontestabil, situaţia devenea critică pentru musulmani şi se părea că nu vor depăşi o asemenea rezistenţă tenace. Mai mult decât atât, de ce să ne dăm
    atâta osteneală. De ce să punem în pericol în van vieţile – nu ale soldaţilor, simpli carne de tun – ci a ofiţerilor şi generalilor. De ce să ne expunem în
    fiecare zi ridiculizării şi înfrângerii. De ce să nu urmăm exemplul lui <u>Sh</u>ay<u>kh</u> Ṭabarsí . De ce să nu recurgem la înşelăciune. De ce să nu
    facem cele mai sacre promisiuni, chiar dacă, mai târziu, va fi necesar să-i masacrăm pe credulii care şi-au pus încrederea în ele. (A. L. M. Nicolas,
    „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 350.)
</p>

<p>
    <a name="footnote-2341-591"></a>

    „În final, ameninţările curţii, încurajările şi întăririle au sosit atât de repede, iar disproporţia în privinţa soldaţilor şi a resurselor dintre bábí şi
    adversarii lor era atât de mare, încât rezultatul devenise deopotrivă evident şi iminent.” (Comte de Gobineau, „Les Religions et les Philosophies dans
    l’Asie Centrale”, p. 203.)
</p>
<p>
    <a name="footnote-2341-592"></a>
    <a href="#footnote-2341-592-backlink">592</a>
    „Regimentul lui Karrus, aflat sub comanda şefului de trib Ḥasan-‘Alí <u>Kh</u>án (astăzi ministru la Paris), a cucerit fortul ‘Alí-Mardán <u>Kh</u>án; cel
    de-al patrulea regiment pătrunse în casa lui Áqá Azíz, una din fortăreţele oraşului, şi o arse complet; regimentul de gărzi a aruncat în aer hotelul aflat
    lângă poarta Hamadán şi, cu toate că a pierdut un căpitan şi mai mulţi soldaţi, rămase totuşi în posesia acelui loc.” (<i>Ibid.</i>, p. 203.)
</p>
<p>
    <a name="footnote-2341-593"></a>

    8 ianuarie, 1851 A.D.
</p>
<p>
    <a name="footnote-2341-594"></a>
    <a href="#footnote-2341-594-backlink">594</a>
    „Apoi, Muḥammad <u>Kh</u>án Biglíyirbigí, Amír Arslán <u>Kh</u>án şi ceilalţi comandanţi, deşi garantaseră cu onoarea că le cruţă viaţa bábí-ilor, i-au
    adunat, în sunet de tobe şi trompete, în faţa detaşamentelor lor şi au dat ordin unui număr de o sută de bărbaţi, aleşi din regimente diferite, să aducă
    prizonierii şi să-i aşeze pe un rând. Ordinul a fost să fie străpunşi cu baionetele; ceea ce s-a şi întâmplat. Apoi, conducătorii bábí-ilor, Sulaymán
    pantofarul şi Ḥájí Kázim Giltú<u>gh</u>í au fost loviţi de mortiere, trupurile lor fiind spulberate în bucăţi. Acest tip de execuţie inventat în Asia, dar
    practicat şi de trupele englezeşti în timpul revoltelor din India, cu acea superioritate pe care ştiinţa şi inteligenţa europeană o aduc în tot ceea ce
    realizează, consta în legarea victimei la gura tunului încărcat cu pulbere. Când se declanşează explozia, victima este transformată în bucăţi, mărimea
    acestora depinzând de cantitatea de pulbere folosită. Execuţia fiind terminată, prizonierii erau aleşi din nou. L-au lăsat deoparte pe Mírzá Riḍá,
    locotenentul lui Mullá Muḥammad-‘Alí, iar tuturor celor cu poziţii înalte sau importante le-au pus lanţuri în jurul gâturilor şi cătuşe la mâini şi
    picioare. Apoi, au decis să nu ţină cont de comanda regală şi să-i ducă la Ṭihrán pentru a-şi spori triumful. Cât despre cei puţini, lăsaţi în urmă şi a
    căror viaţă sau moarte nu era importantă pentru nimeni, au fost abandonaţi, iar armata victorioasă s-a reîntors în capitală, târând prizonierii care
    mergeau înaintea cailor generalilor victorioşi. La sosirea lor în Ṭihrán, Amír Niẓám, prim-ministrul, a considerat necesar să dea un exemplu prin această
    nouă execuţie, ordonând ca atât lui Mírzá Riḍá, lui Ḥájí Muḥammad-‘Alí, cât şi lui Ḥájí Muḥsin să li se taie venele. Cele trei victime aflară vestea, fără
    să trădeze nici cea mai mică emoţie; cu toate acestea, au declarat că lipsa bunei credinţe de care se făceau vinovate autorităţile nu era una din acele
    crime faţă de care Atotputernicul să se mulţumească cu o pedeapsă obişnuită; El va cere o pedeapsă mai impresionantă şi mai izbitoare pentru prigonitorii
    sfinţilor Săi. Ca urmare, ei au prezis că prim-ministrul va suferi în curând aceeaşi moarte pe care le-a pricinuit-o lor. Am auzit menţionată această
    profeţie şi nu am niciun dubiu că cei care m-au informat erau ferm convinşi de adevărul ei. Totuşi, trebuie să afirm aici că atunci când mi s-a povestit,
    trecuseră patru ani de când Amír-Niẓám fusese condamnat la moarte în acest fel prin decret regal. Singurul lucru pe care îl pot afirma este că am fost
    asigurat că profeţia a fost cu adevărat făcută de martirii din Zanján.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p.
    207–209.)
</p>

<p>
    <a name="footnote-2341-597"></a>
    <a href="#footnote-2341-597-backlink">597</a>
    „După execuţie, spectatorii invadară terenul morţii, o parte căutând trupul vreunui prieten pentru a-l îngropa, alţii împinşi doar de o curiozitate
    morbidă. Se spune că un musulman, pe care îl chema Valí-Muḥammad, dădu de trupul unuia dintre vecinii lui şi, observând că nu era încă mort, l-a strigat şi
    i-a spus, «Eu sunt vecinul tău, Valí-Muḥammad. Dacă ai nevoie de ceva strigă după mine.» El îi spuse că îi era sete. Imediat, musulmanul a adus o piatră
    mare şi, întorcându-se spre vecinul său îi spuse, «Deschide gura, îţi voi aduce apă.» În timp ce omul care trăgea să moară s-a supus, acesta i-a sfărâmat
    capul cu piatra.» „În sfârşit, Biglíyirbigí plecase către Ṭihrán, luând cu el patruzeci şi patru de prizonieri între care şi pe fiul lui Mírzá Riḍá, Ḥájí
    Muḥammad-‘Alí şi medicul militar Ḥájí Muḥsin. Cei trei au fost omorâţi după sosirea lor, restul condamnaţi să putrezească în închisoare.” (A. L. M.
    Nicolas, „Siyyid ‘Alí-Muḥammad dit le Báb”, p. 363.)
</p>
<p>
    <a name="footnote-2341-598"></a>
    <a href="#footnote-2341-598-backlink">598</a>
    „Nu era suficient că au dobândit victoria, ei trebuiau să şi maltrateze trupurile inamicilor lor. Erau dornici să-i interogheze pe bábí, dar, oricât de

    sfârşit, i-au adus lui Sardár pe fiul conducătorului decedat. Copilul avea doar şapte ani, îl chema Áqá Ḥusayn, şi, prin ameninţări inteligente şi
    linguşiri prefăcute au reuşit să-l facă să vorbească.” (<i>Ibid.</i>, p. 361)

<p>
    <a name="footnote-2341-605"></a>
    <a href="#footnote-2341-605-backlink">605</a>
    Din copilărie, Siyyid Báṣir a arătat semnele minunatelor sale aptitudini pe care le-a manifestat ulterior. Timp de şapte ani s-a bucurat de binecuvântările
    vederii, dar apoi, chiar atunci când vederea sufletului său devenise clară, un văl de întuneric a căzut pe ochii săi exteriori. Din copilărie, a dovedit
    bună dispoziţie şi un caracter prietenos atât în vorbe cât şi în fapte, iar acum adăugase o pietate unică şi o sobrietate a vieţii sale. În sfârşit, la
    vârsta de douăzeci şi unu de ani, a plecat cu mare fast şi stare (pentru că deţinea o mare bogăţie în India) în pelerinaj; ajuns în Persia, a început să
    intre în legătură cu fiecare sectă şi grupare (pentru că el cunoştea bine doctrinele şi principiile tuturor) şi să renunţe în mare parte la disciplina
    religioasă. Întrucât strămoşii săi au prezis că în acele zile va apărea în Persia un Om Perfect, era permanent angajat în cercetări. A vizitat Mecca şi,
    după îndeplinirea ritualurilor pelerinajului, s-a îndreptat către mormintele sfinte din Karbilá şi Najaf, unde l-a întâlnit pe răposatul Ḥájí Siyyid Kázim,
    faţă de care a nutrit o sinceră prietenie. Apoi s-a întors în India; însă, la sosirea în Bombay, a auzit că cineva care pretindea a fi Báb apăruse în
    Persia, motiv pentru care s-a întors acolo de îndată.” („Tarik-i-Jadíd”, p. 245-246.)
</p>

    Compilatii ale tradiţiilor Muḥammadane

<p>
    <a name="footnote-2341-608"></a>

    1852 A.D.
</p>
<p>
    <a name="footnote-2341-609"></a>
    <a href="#footnote-2341-609-backlink">609</a>
    „La aproape patru mile sud-vest de Ká<u>sh</u>án, pe versanţii munţilor, este situat palatul Fin, ale cărui izvoare îl transformaseră într-o loc de odihnă
    favorit a regalităţii din cele mai vechi timpuri… Mai târziu, de numele palatului Finn s-a legat o amintire mai întunecată, pentru că acolo, în 1852, Mírzá
    Taqí <u>Kh</u>án, mare prim-ministru al <u>Sh</u>áh-ului şi cumnat al regelui, a fost condamnat la moarte prin ordin regal, fiindu-i tăiate venele într-o
    baie. Locul este acum pustiu.” (Lord Curzon, „Persia and the Persian Question”, vol. 2, p. 16.) O doamnă a haremului a fost trimisă Prinţesei, ca să îi
    spună să îşi şteargă lacrimile pentru că Sháh-ul s-a îmbunat şi că Amír urma să se întoară la Ṭihrán sau să meargă la Karbilá, paradisul obişnuit la
    persanilor care îşi pierduseră favorurile la curte”. «<u>Kh</u>ál’at-ul sau haina onoarei», a spus ea, «este pe drum şi va sosi într-o oră sau două;
    duceţi-vă, deci, către baie şi pregătiţi-vă să-l primiţi.» În tot acest timp, Amír nu se aventurase nicio dată să părăsească siguranţa oferită de
    apartamentul prinţesei şi prezenţei ei. Totuşi, auzind vestea cea bună, s-a hotărât să ţină cont de sfatul acestei femei şi să îşi permită luxul unei băi.
A părăsit-o pe prinţesă, iar ea nu l-a mai văzut niciodată. Când a ajuns la baie i s-a arătat ordinul fatal şi crima a fost comisă. Farrá<u>sh</u>-bá    <u>sh</u>í-ul şi ceata sa josnică s-au prezentat şi i s-a dat voie să aleagă felul în care urma să fie suprimat. Se spune că şi-a îndurat soarta cu răbdare
    şi curaj. Venele i-au fost tăiate ş,i în cele din urmă, a murit .” (Lady Sheil, „Glimpses of Life and Manners in Persia”, p. 251–2.)
</p>

<p>
    <a name="footnote-2341-614"></a>
    <a href="#footnote-2341-614-backlink">614</a>
    Dimineaţa, regele a plecat să călărească. Înaintea sa, ca de obicei, porniseră ofiţerii purtând lănci lungi, grăjdarii ducând caii cu şeile brodate şi un
    grup de călăreţi nomazi cu puşti prinse de umeri şi săbii atârnate de şeile lor. Această avangardă îl preceda pe rege pentru a nu fi deranjat de praful
    ridicat de cavalerie, iar regele o urma încet, la o distanţă scurtă de suita de mari lorzi, conducători şi ofiţeri care îl însoţeau pretutindeni. Ajunsese
    aproape de palat şi de-abia trecuse de poarta mică de la grădina lui Muḥammad-Ḥasan, sanduq-dár sau trezorier, când a observat la marginea drumului trei
    oameni, trei grădinari, aşezaţi doi în partea din stânga şi unul în partea din dreapta, care aparent îl aşteptau. Nu a suspectat niciun pericol şi a
    călărit mai departe. Când a ajuns destul de aproape, i-a văzut aplecându-se foarte jos şi i-a auzit strigând, «Noi suntem jertfa ta. Avem o cerere!» Acesta
    era formularea obişnuită, însă, în loc să rămână la distanţă, s-au năpustit asupra lui repetând, «Avem o cerere!». Surprins, regele a strigat,
    «Ticăloşilor, ce vreţi?» În acel moment, persoana din dreapta sa a apucat frâul calului şi a tras asupra regelui. Între timp, cei doi din stânga au tras şi
    ei. Una din împuşcături a tăiat colierul de perle care înfrumuseţa gâtul calului, alta a ciuruit cu alice mari braţul drept şi spatele regelui. Imediat,
    cel din dreapta a tras de piciorul Majestăţii Sale şi l-ar fi dat jos de pe cal, dacă ceilalţi doi asasini din stânga nu ar fi tras în direcţie inversă.
    Regele îi lovea cu pumnii în cap, în timp ce salturile calului speriat le paraliza eforturile şi le întârzia agresiunea. Cei din suita regală, la început
    uluiţi, s-au repezit către stăpânul lor. Asadu’lláh <u>Kh</u>án, marele comişel şi unul dintre călătorii nomazi l-au omorât pe cel din dreapta cu săbiile
    lor. Între timp, câţiva lorzi i-au pus la pământ pe ceilalţi doi şi i-au legat. Doctorul Cloquet, medical curţii, l-a dus repede pe rege în grădina lui
    Muḥammad-Ḥasan, sanduq-dár; însă nimeni nu părea să ştie ce se întâmplase cu adevărat, iar cei care au simţit un pericol iminent nu aveau nici o idee ce
    catastrofă ar putea fi. Timp de mai bine de o oră, în oraşul Níyávarán a domnit zarva, în timp ce miniştrii, conduşi de Ṣadr-i-‘Aẓam s-au năpustit în
    grădină. Goarnele, tobele, tamburinele şi fluierele chemau trupele laolaltă; ‘ulamá au venit călare în viteză; toţi dădeau ordine, nimeni nu văzuse nimic,
    nu auzise şi nu ştia nimic. În mijlocul confuziei, a sosit un curier din Ṭihrán trimis de Ardi<u>sh</u>ír Mírzá, guvernatorul oraşului, să se intereseze
    despre ce se întâmplase şi ce măsuri ar trebui să fie luate în capitală pentru că, în seara precedentă, zvonul despre asasinarea regelui se transformase în
    certitudine. Bazarele, supravegheate de oameni înarmaţi, au fost părăsite de comercianţi. Toată noaptea, brutăriile au fost asaltate, toată lumea încercând
    să-şi facă provizii pentru următoarele zile, aşa cum se întâmplă când oamenii prevăd tulburări. În zori, pe măsură ce agitaţia crescuse, Ardi<u>sh</u>ír
    Mírzá a ordonat să fie închise porţile citadelei oraşului, a pus regimentul în stare de război, şi-a pus armele pe poziţie, cu toate că nu ştia cine era
    inamicul, iar acum cerea ordin.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 231–233.)
</p>
<p>
    <a name="footnote-2341-615"></a>
    <a href="#footnote-2341-615-backlink">615</a>
    Lord Curzon, care consideră acest eveniment ca pe „cea mai nedreaptă greşeală a unei conspiraţii revoluţionare şi anarhice”, scrie următoarele: „Datorită
    faptului că bábísmul în primii ani se afla în conflict cu puterile civile, şi că avusese loc un atentat la viaţa <u>Sh</u>áh-ului din partea bábí-ilor, s-a
    dedus în mod greşit că mişcarea era la origine politică şi că avea un caracter nihilist. Din studiul scrierilor lui Báb sau ale succesorilor săi, această
    suspiciune nu are niciun fundament. Persecuţiile timpurii ale guvernului i-au condus pe adepţii noii credinţe la o atitudine de rebeliune; iar în
    exasperarea produsă de acea luptă şi de brutalitatea feroce cu care drepturile cuceritorilor erau exercitate de învingători, nu era surprinzător dacă unele
    mâini fanatice erau gata să îl lovească pe suveran. În prezent bábí-ii sunt în aceeaşi măsură loiali, pe cât sunt şi ceilalţi supuşi ai Coroanei. Şi nici
    nu pare a fi vreo justiţie mai mare în acuzaţiile de socialism, comunism şi imoralitate, care a fost atribuite atât de liber acestei tinere convingeri. Cu
    siguranţă, nicio astfel de idee cum ar fi fost comunismul în sens european, adică de redistribuire forţată a proprietăţii sau cum ar fi fost socialismul în
    sensul secolului al nouăsprezecelea, adică de anulare a venitului prin muncă, nu au pătruns niciodată în mintea lui Báb sau a discipolilor săi. Singurul
    comunism cunoscut şi recomandat de el a fost cel al Noului Testament şi al Bisericii Creştine timpurii, în legătură cu folosirea bunurilor în comun de
    către membrii credinţei, exersarea dărniciei şi dragostei creştineşti. Acuzele de imoralitate par să fi apărut pe de o parte din invenţiile răutăcioase ale
    oponenţilor şi pe de alta din libertatea mai mare pretinsă femeilor de către Báb, care în mintea orientală este cu greu disociată de destrăbălare… Privit
    în context mai larg, bábísmul poate fi definit ca o credinţă a filantropiei şi aproape de omenie obişnuită. Dragoste frăţească, bunătate faţă de copii,
    curtoazie combinată cu demnitate, sociabilitate, ospitalitate, eliberare de bigotism, prietenie chiar şi faţă de creştini sunt incluse în doctrinele sale.
    Faptul că fiecare bábí recunoaşte sau se supune acestor precepte ar fi o aserţiune naivă; însă lăsaţi ca un profet, în cazul în care crezul său este pus la
    îndoială, să fie Judecat de către propria sa predică.” (Lord Curzon, „Persia and the Persian Question,” p. 501–502.)
</p>

    Când am fost pus în lanţuri şi cătuşe în închisoarea Tá, unul dintre ambasadorii tăi m-a ajutat. Astfel, Dumnezeu a decretat pentru tine un rang pe care
