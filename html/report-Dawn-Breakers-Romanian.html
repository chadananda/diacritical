    descoperit că Báb răspundea, cu aceeaşi claritate şi concizie care caracterizaseră şi precedentele răspunsuri, la întrebările pe care le uitase pe moment.
    „Părea că adormisem buştean,” a remarcat el mai târziu. „Cuvintele Lui, răspunsurile Lui la întrebările pe care eu uitasem să le pun, m-au trezit din nou.
    O voce îmi tot şoptea la ureche: «Oare asta să fi fost doar o coincidenţă întâmplătoare?»” Eram prea agitat pentru a putea gândi clar. Şi de această dată,
    am cerut permisiunea de a mă retrage. ‘Aẓím, pe care l-am întâlnit după aceea, m-a primit cu o indiferenţă rece, remarcând sever: «De s-ar fi interzis
    toate şcolile şi niciunul dintre noi să nu fi urmat vreuna. Prin micimea şi îngâmfarea noastră ne ţinem departe de mila mântuitoare a lui Dumnezeu şi
    producem durere Celui care este Fântâna Lui. Nu vei cere de data asta lui Dumnezeu să permită ca tu să ajungi în prezenţa Lui cu umilinţa şi detaşarea
    cuvenite, că poate aşa El te va elibera de sclavia incertitudinii şi a îndoielii?»
</p>
<p>
„Am decis că la a treia mea întrevedere cu Báb, Îi voi cere în gând să reveleze pentru mine un comentariu despre Súrih Kaw<u>th</u>ar.    <a name="footnote-2341-164-backlink"></a><a href="#footnote-2341-164">164</a> Eram hotărât să nu suflu o vorbă în prezenţa Lui despre acest lucru. Dacă El,
    fără ca eu să îi cer asta, va revela acest comentariu într-o manieră pe care ochii mei să o poată distinge imediat faţă de standardele obişnuite ale
    comentatorilor Qur’án-ului, atunci voi fi convins de caracterul Divin al Misiunii Sale şi Îi voi îmbrăţişa Cauza pe dată. Dacă nu, voi refuza să Îl
    recunosc. De îndată ce am fost introdus la El, un sentiment de teamă, pe care nu îl puteam înţelege, m-a cuprins pe dată. Tremuram din toate mădularele în
    timp ce Îi priveam faţa. Eu, care în numeroase ocazii, fusesem condus în prezenţa <u>Sh</u>áh-ului şi nu avusesem niciodată nici cea mai mică urmă de
    timiditate în mine, acum eram atât de copleşit şi de zdruncinat, încât nu mai puteam să mă ţin pe picioare. Báb, văzându-mi starea, se ridică din scaunul
    Său, înaintă spre mine şi, luându-mă de mână, mă aşeză lângă El. El spuse: «Cercetează în mine orice doreşte inima ta. Eu o voi revela bucuros pentru
    tine.» Eram mut de uimire. Ca un prunc ce nu poate nici înţelege şi nici vorbi, simţeam că nu am putere să răspund. El zâmbi, mă privi şi spuse: «Dacă aş
    revela pentru tine comentariul despre Súrih Kaw<u>th</u>ar, ai recunoaşte că vorbele Mele sunt născute din Spiritul lui Dumnezeu. Ai recunoaşte că rostirea
    mea nu poate fi în niciun fel legată de magie sau vrăjitorie?» Lacrimi şiroiau din ochii mei când L-am auzit rostind aceste cuvinte. Tot ce am putut rosti
    a fost acest verset din Qur’án: «O, Domnul nostru, cu noi înşine ne-am purtat nedrept; dacă Tu nu ne vei ierta şi nu vei avea milă de noi, vom fi cu
    siguranţă dintre cei ce vor pieri.»”
</p>
<p>
    „Era încă după-amiaza devreme când Báb i-a cerut lui Ḥájí Mírzá Siyyid ‘Alí să Îi aducă penarul şi nişte hârtie de scris. Apoi, El a început să reveleze
    comentariul Său despre Súrih Kaw<u>th</u>ar. Cum aş putea descrie scena aceea de o măreţie de nedescris. Versetele curgeau din pana Sa cu o rapiditate care
    era cu adevărat surprinzătoare. Repeziciunea scrierii Lui,<a name="footnote-2341-165-backlink"></a><a href="#footnote-2341-165">165</a> murmurul moale şi
    blând al vocii Sale şi forţa impresionantă a stilului Lui mă uimiră şi mă lăsară fără glas. El continuă astfel până la apropierea apusului. Nu se opri
    nicio clipă, până când întregul comentariu despre Súrih nu a fost desăvârşit. Apoi lăsă pana şi ceru ceai. Curând după aceea, El începu să îl citească în
    prezenţa mea. Inima îmi bătea nebuneşte când Îl auzeam deşertând, în accente de o dulceaţă mai presus de cuvinte, acele comori tăinuite în comentariul
    sublim.<a name="footnote-2341-166-backlink"></a><a href="#footnote-2341-166">166</a> Am fost atât de fascinat de frumuseţea lui că de trei ori la rând am
    fost pe punctul de a leşina. El s-a gândit să îmi revigoreze puterile slăbite stropindu-mi faţa cu câteva picături de apă de trandafiri. Acest lucru mi-a
    redat puterea şi m-a făcut să-I urmăresc lectura până la capăt.
</p>
<p>
    „Când a terminat de recitat, Báb s-a ridicat să plece. Înainte de a pleca, m-a lăsat în grija unchiului Său matern, spunându-i: «El va fi oaspetele tău
    până când el, împreună cu Mullá ‘Abdu’l-Karím vor termina de transcris acest comentariu nou revelat şi vor verifica corectitudinea exemplarului transcris.»
    Mullá ‘Abdu’l-Karím şi cu mine ne-am îndeletnicit cu această sarcină trei zile şi trei nopţi. Citeam pe rând, cu voce tare, câte o parte a comentariului
    până când l-am transcris în totalitate. Am verificat toate cutumele din text şi am constatat că sunt corecte pe de-a-ntregul. Mă aflam într-o stare de
    certitudine atât de mare, încât, dacă toate puterile pământului s-ar fi aliat împotriva mea, nu ar fi reuşit să-mi clintească încrederea în măreţia Cauzei
    Lui.<a name="footnote-2341-167-backlink"></a><a href="#footnote-2341-167">167</a>
</p>
<p>
    „Deoarece la sosirea mea în <u>Sh</u>íráz stătusem în casa lui Ḥusayn <u>Kh</u>án, guvernatorul provinciei Fárs, am simţit că lipsa mea prelungită i-ar fi
    putut stârni suspiciunea şi amplifica mânia. De aceea, m-am decis să plec de lângă Ḥájí Mírzá Siyyid ‘Alí şi Mullá ‘Abdu’l-Karím şi să locuiesc din nou cu
    guvernatorul. La sosirea mea l-am găsit pe Ḥusayn <u>Kh</u>án, care între timp începuse să mă caute, nerăbdător să afle dacă am căzut pradă influenţei
    magice a lui Báb. I-am răspuns: «Nimeni în afara lui Dumnezeu, nu poate schimba inimile oamenilor şi nu poate fermeca inima lui Siyyid Yaḥyá. Oricine poate
    vrăji inima lui este de la Dumnezeu, iar cuvântul Lui este fără îndoială vocea Adevărului.» Răspunsul meu l-a lăsat pe guvernator fără cuvinte. Am aflat
mai târziu că în întrevederile lui cu alţii el îşi exprimase părerea că şi eu am căzut victimă neputincioasă farmecelor acelui Tânăr. Îi scrisese chiar lui    <u>Sh</u>áh-ului, plângându-i-se că în timpul şederii mele la <u>Sh</u>íráz am refuzat sub toate formele contactul cu ‘ulamá din acel oraş. «Deşi oficial
    oaspetele meu», îi scria el suveranului său, «el a lipsit din casa mea pentru mai multe zile şi nopţi la rând. Nu mai am nicio îndoială că a devenit un
    Bábí şi sufletul şi inima lui sunt înlănţuite de voinţa lui Siyyid-i-Báb.»”
</p>
<p>
    „Însuşi Muḥammad <u>Sh</u>áh, în timpul uneia din întâlnirile cu funcţionarii săi, se spune că i-ar fi adresat aceste cuvinte lui Ḥájí Mírzá Áqásí: «Am
    fost informaţi în ultima vreme<a name="footnote-2341-168-backlink"></a><a href="#footnote-2341-168">168</a> că Siyyid Yaḥyáy-i-Dárábí a devenit un Bábí.
    Dacă este aşa, se cuvine ca tu să încetezi să bagatelizezi cauza acelui siyyid.» În ceea ce îl priveşte, Ḥusayn <u>Kh</u>án a primit următorul ordin
    imperial: «Este interzis cu desăvârşire oricăruia dintre supuşii noştri să rostească cuvinte care ar putea aduce prejudicii înaltei poziţii a lui Siyyid
    Yaḥyáy-i-Dárábí. Este de obârşie nobilă, un om cu vaste cunoştinţe, de o virtute desăvârşită şi fără de cusur. În nicio împrejurare el nu şi-ar pleca
    urechea la vreo cauză, dacă nu va crede că ar putea ajuta la propagarea celor mai bune interese pentru ţara noastră şi pentru bunăstarea Credinţei
    Islám-ului.»
</p>
<p>
    „La primirea acestui ordin imperial, Ḥusayn <u>Kh</u>án, nemaiputând să mi se opună făţiş, s-a străduit în secret să îmi submineze autoritatea. Figura lui
    îi trăda o duşmănie şi o ură implacabile. Totuşi, graţie favorurilor însemnate de care mă bucuram din partea <u>Sh</u>áh-ului, el n-a reuşit nici să mă
    rănească, nici să-mi discrediteze numele.
</p>
<p>
„După aceea, Báb mi-a poruncit să călătoresc la Burújird şi acolo să-i prezint tatălui meu<a name="footnote-2341-169-backlink"></a>    <a href="#footnote-2341-169">169</a> noul Mesaj. M-a îndemnat să manifest faţă de el cea mai mare îngăduinţă şi consideraţie. Din discuţiile între patru
    ochi cu el am înţeles că nu dorea să nege adevărul Mesajului pe care i-l adusesem, dar că prefera să fie lăsat în pace şi să îi fie permis să meargă pe
    calea lui.
</p>
<p>
    Un alt demnitar al ţinutului care a investigat fără părtinire şi a îmbr
</p>
<p>
    Convertirea lui Mullá Muḥammad-‘Alíy-i-Zanjání
</p>
<p>
    ăţişat în final Mesajul lui Báb a fost Mullá Muḥammad-‘Alí<a name="footnote-2341-170-backlink"></a><a href="#footnote-2341-170">170</a>, originar din
    Zanján, pe care Báb l-a numit Ḥujjat-i-Zanjání. Era un om cu o minte liberă, cunoscut pentru originalitatea lui deosebită şi pentru libertatea sa faţă de
toate formele clasice de restricţie. El a denunţat întreaga ierarhie a conducătorilor religioşi din ţara lui, de la Abváb-i-Arba‘ih    <a name="footnote-2341-171-backlink"></a><a href="#footnote-2341-171">171</a> până la cel mai umil mullá dintre contemporanii săi. El le dispreţuia
    caracterul, deplângea degenerarea lor şi vorbea pe larg despre viciile acestora. Înainte de convertirea sa, el chiar trăda o atitudine de dispreţ nepăsător
    faţă de <u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í şi Siyyid Káẓim-i-Ra<u>sh</u>tí<a name="footnote-2341-172-backlink"></a><a href="#footnote-2341-172">172</a>.
    Era atât de oripilat de faptele rele care au pătat istoria Islám-ismului <u>sh</u>í‘ah, încât oricine aparţinea acelei secte, indiferent de cât de înalte
    erau calităţile personale ale acelui om, era considerat nedemn de atenţia lui. Nu de puţine ori, se iscau controverse aprige între el şi clericii din
    Zanján, care, fără intervenţia personală a <u>Sh</u>áh-ului, s-ar fi soldat cu mari tulburări şi vărsări de sânge. În cele din urmă, acesta a fost convocat
    în capitală şi, în prezenţa duşmanilor lui, reprezentanţi ai teologilor de frunte din Ṭihrán şi din alte oraşe, a fost chemat să îşi susţină afirmaţiile.
    Nesusţinut de nimeni şi singur, el şi-a câştigat superioritatea faţă de adversarii lui, reducându-le la tăcere protestele gălăgioase. Deşi în sufletul lor
    erau împotriva părerilor sale şi îi condamnau comportamentul, ei au fost obligaţi să-i recunoască public autoritatea şi să-i confirme părerile.
</p>
<p>
    De îndată ce Chemarea din <u>Sh</u>íráz a ajuns la urechile lui, Ḥujjat l-a delegat pe unul dintre discipolii lui în care avea cea mai mare încredere,
    Mullá Iskandar, să investigheze această chestiune şi să îi comunice rezultatele căutărilor sale. Total nepăsător faţă de laudele şi dezaprobările
    concetăţenilor lui, de a căror integritate se îndoia şi pe a căror judecată nu punea preţ, el şi-a trimis delegatul la <u>Sh</u>íráz cu indicaţia clară de
    a conduce o investigaţie detaliată şi independentă. Mullá Iskandar a fost în prezenţa lui Báb şi a simţit pe dată puterea regeneratoare a influenţei Lui.
    El a zăbovit în <u>Sh</u>íráz patruzeci de zile, timp în care s-a impregnat de principiile Credinţei şi, după puterile sale, a dobândit o parte a gloriei
    ei.
</p>
<p>
    Cu aprobarea lui Báb, el s-a întors la Zanján. A sosit în momentul în care toţi ‘ulamá oraşului se adunaseră în prezenţa lui Ḥujjat. De îndată ce şi-a
    făcut apariţia, Ḥujjat l-a întrebat dacă el a crezut în noua Revelaţie sau a respins-o. Mullá Iskandar i-a înmânat scrierile lui Báb pe care le adusese cu
    el, spunându-i că oricare ar fi fost verdictul învăţătorului său, aceeaşi va fi şi obligaţia sa. Ḥujjat a exclamat furios: „Ce! De nu ar fi fost aceşti
    distinşi oaspeţi aici, te-aş fi pedepsit aspru. Cum îndrăzneşti să consideri chestiunile legate de credinţă ca dependente de aprobarea sau de respingerea
    lor de către alţii?” Primind din mâna mesagerului său un exemplar de Qayyúmu’l-Asmá’, de îndată ce a parcurs paginile acelei cărţi, el s-a prosternat la
    pământ, exclamând: „Mărturisesc că aceste cuvinte pe care le-am citit provin din aceeaşi Sursă ca şi Qur’án-ul. Oricine a recunoscut adevărul acelei Cărţi
    sacre trebuie neapărat să mărturisească şi originea Divină a acestor cuvinte şi trebuie neapărat să se supună preceptelor notate de Autorul lor. Voi,
    membri ai acestei adunări, sunteţi martori: jur o astfel de supunere Autorului acestei Revelaţii, şi, indiferent dacă El va declara noaptea zi şi soarele o
    umbră, eu mă voi supune fără ezitare judecăţii Sale şi voi considera verdictul Lui ca fiind vocea Adevărului. Oricine Îl neagă, pe acela eu îl voi
considera ca pe cel care L-a negat pe Însuşi Dumnezeu.” Cu aceste cuvinte el a încheiat lucrările acelei întâlniri.    <a name="footnote-2341-173-backlink"></a><a href="#footnote-2341-173">173</a>
</p>
<p>
    Vizitele lui Quddús la Kirmán, Ṭihrán şi Mázindarán
</p>
<p>
    În paginile precedente ne-am referit la expulzarea lui Quddús şi Mullá Ṣádiq din <u>Sh</u>íráz şi am încercat să descriem, oricât de stângaci, pedepsele
    abătute asupra lor de tiranicul şi hrăpăreţul de Ḥusayn <u>Kh</u>án. Acum ar trebui să spunem câteva cuvinte despre caracterul activităţilor lor după
    alungarea lor din acel oraş. Câteva zile ei şi-au continuat călătoria împreună, pentru ca apoi să se despartă, Quddús plecând spre Kirmán, pentru a îl
    întâlni pe Ḥájí Mírzá Karím <u>Kh</u>án, iar Mullá Ṣádiq îndreptându-se spre Yazd cu intenţia de a-şi continua printre ‘ulamá acelei provincii munca pe
    care fusese forţat să o abandoneze în Fárs.
</p>
<p>
    Legăturile lui cu Ḥájí Siyyid Javád-i-Kirmání
</p>
<p>
    La sosire, Quddús a fost primit în casa lui Ḥájí Siyyid Javád-i-Kirmání, pe care îl cunoştea din Karbilá şi a cărui ştiinţă de carte, abilitate şi
    competenţă erau universal recunoscute de localnicii din Kirmán. La întrunirile ţinute în casa lui, el îi păstra tânărului lui oaspete locul de onoare şi îl
    trata cu un mare respect şi bunăcuviinţă. O astfel de marcantă apreciere a unei persoane atât de tinere şi aparent mediocre a stârnit invidia discipolilor
    lui Ḥájí Mírzá Karím <u>Kh</u>án, care, descriind în termeni vii şi exageraţi onorurile cu care era copleşit Quddús, căuta să scoată la suprafaţă
    ostilitatea adormită a stăpânului lor. „Priviţi”, îi şopteau ei la ureche, „el, care este cel mai iubit, cel mai demn de încredere şi cel mai apropiat
    tovarăş al lui Siyyid-i-Báb, este acum oaspetele de onoare al celui care este recunoscut drept cel mai puternic locuitor al oraşului Kirmán. Dacă îi va fi
    îngăduit să locuiască atât de aproape de Ḥájí Siyyid Javád, fără îndoială că va picura otrava în sufletul acestuia şi îl va transforma în instrumentul cu
    care va reuşi să îţi submineze autoritatea şi să îţi întunece faima.” Alarmat de aceste zvonuri răuvoitoare, laşul Ḥájí Mírzá Karím <u>Kh</u>án a apelat la
    guvernator, pe care l-a convins să îl cheme în persoană pe Ḥájí Siyyid Javád şi să îi ceară să pună capăt acelei apropieri periculoase. Relatările
    guvernatorului stârniră furia nestăpânitului Ḥájí Siyyid Javád, care protestă violent: „De câte ori v-am sfătuit să ignoraţi şuşotelile acelui instigator
    la rău. Indulgenţa mea i-a insuflat curaj. Avertizaţi-l ca nu cumva să meargă prea departe. Doreşte să-mi uzurpeze poziţia. Nu este el acela care primeşte
    în casa lui mii de oameni abjecţi şi ignoranţi şi pe care îi copleşeşte cu o linguşeală servilă. Şi nu tot el, în repetate rânduri, se străduieşte să-i
    slăvească pe cei nelegiuiţi şi să-i reducă la tăcere pe cei nevinovaţi. Nu el, an după an, consolidând puterea răufăcătorului, caută să se alieze cu el şi
    să îi satisfacă dorinţele trupeşti. Nu e el cel care până în ziua de azi stăruie în a rosti blasfemii împotriva a tot ceea ce este pur şi sfânt în Islám.
    Se pare că tăcerea mea i-a sporit curajul şi insolenţa. Îşi acordă lui însuşi dreptul de a comite cele mai josnice fapte, dar îmi refuză mie dreptul de a
    primi şi de a onora, în propria mea casă, un om de o atât de mare integritate, cunoaştere şi nobleţe. Dacă refuză să înceteze aceste practici, să fie
    avertizat că cei mai răi din oraş, la îndemnul meu, îl vor da afară din Kirmán.” Tulburat de aceste denunţuri atât de vehemente, guvernatorul îşi ceru
    scuze. Înainte de a se retrage, el îl asigură pe Ḥájí Siyyid Javád că nu avea de ce să se teamă, că el însuşi se va strădui să îl trezească pe Ḥájí Mírzá
    Karím <u>Kh</u>án din nebunia lui şi să îl facă să se pocăiască.
</p>
<p>
    Mesajul siyyid-ului îl paraliză pe Ḥájí Mírzá Karím <u>Kh</u>án. Cuprins de un sentiment puternic de ranchiună, pe care nu-l putea nici suprima şi nici
    satisface, el îşi puse speranţa în dobândirea controlului absolut asupra populaţiei din Kirmán. Acea confruntare deschisă i-a dat însă o lovitură de moarte
    ambiţiilor sale.
</p>
<p>
    VEDERI ALE CASEI TATĂLUI LUI QUDDUS ÎN BÁRFURÚ<u>SH</u>
</p>
<p>
    În intimitatea casei sale, Ḥájí Siyyid Javád îl asculta pe Quddús povestind toate detaliile activităţilor sale din ziua plecării din Karbilá până la
    sosirea lui în Kirmán. Împrejurările convertirii sale şi pelerinajul care a urmat alături de Báb au stârnit imaginaţia şi au aprins focul credinţei în
    inima gazdei sale, care totuşi a preferat să îşi ascundă crezul, în speranţa că în acest fel va putea păzi mai bine interesele comunităţi nou-apărute.
    „Nobila voastră decizie”, îl asigură cu afecţiune Quddús, „va fi ea însăşi privită ca un serviciu important adus Cauzei lui Dumnezeu. Cel Atotputernic vă
    va întări strădaniile şi vă va da mereu câştig de cauză asupra duşmanilor.”
</p>
<p>
    Episodul acesta mi-a fost relatat de un anume Mírzá ‘Abdu’lláh-i-<u>Gh</u>aw<u>gh</u>á, care, în timp ce se afla în Kirmán, îl auzise din gura lui Ḥájí
    Siyyid Javád însuşi. Sinceritatea intenţiilor exprimate ale siyyid-ului a fost splendid recompensată de felul minunat în care, ca rezultat al strădaniilor
    sale, el a reuşit să reziste încrâncenării acelui viclean Ḥájí Mírzá Karím <u>Kh</u>án, care, dacă nu ar fi fost contestat, ar fi produs un rău
    incalculabil Credinţei.
</p>
<p>
    De la Kirmán, Quddús a decis să plece spre Yazd şi de acolo să se îndrepte spre Ardikáhn, Náyin, Ardistán, Iṣfáhán, Ká<u>sh</u>án, Qum şi Ṭihrán. În
    fiecare din aceste oraşe, fără a ţine seama de obstacolele din calea lui, el a reuşit să insufle celor care îl ascultau principiile pe care el se angajase
    cu mult curaj să le susţină. L-am auzit pe Áqáy-i-Kalím, fratele lui Bahá’u’lláh, descriind cu următoarele cuvinte întâlnirea lui cu Quddús în Ṭihrán:
    „Farmecul acestei persoane, cordialitatea sa, combinate cu o purtare demnă, plăcea chiar şi celui mai nepăsător observator. Cei care au fost mai aproape de
    el au fost cuprinşi de o admiraţie fără margini pentru farmecul acelui tânăr. Într-o zi, privindu-l în timp ce-şi executa baia rituală, am fost surprinşi
    de graţia care-l deosebea de restul celor ce se rugau în realizarea unui ritual atât de comun. În ochii noştri, el părea că este întruchiparea purităţii şi
    evlaviei.”
</p>
<p>
    Vizita lui la Ṭihrán
</p>
<p>
    În Ṭihrán, Quddús a fost primit la Bahá’u’lláh, după care s-a îndreptat spre Mázindarán, unde, în oraşul natal Bárfurú<u>sh</u>, în casa tatălui său, a
    locuit pentru aproximativ doi ani, timp în care a fost înconjurat de atenţia iubitoare a familiei şi rudelor sale. Tatăl lui se căsătorise, după moartea
    primei lui soţii, cu o doamnă care l-a tratat pe Quddús cu o bunătate şi o grijă pe care nicio mamă nu ar fi putut să le întreacă. Dorea să fie prezentă la
    nunta lui şi era deseori auzită exprimându-şi temerile de a nu duce cumva cu ea în mormânt „cea mai mare bucurie a inimii ei”. „Ziua nunţii mele nu a sosit
    încă”, spunea Quddús. „Acea zi va fi de o măreţie de nedescris. Nu va fi între hotarele acestei case, ci în aer liber, sub protecţia cerurilor, în mijlocul
    Sabzih-Maydán-ului, în faţa mulţimii, acolo îmi voi sărbători eu nunta şi voi fi martorul împlinirii speranţelor mele.” Trei ani mai târziu, când acea
doamnă a aflat împrejurările martiriului lui Quddús în Sabzih-Maydán, ea şi-a amintit cuvintele lui profetice şi le-a înţeles sensul.    <a name="footnote-2341-174-backlink"></a><a href="#footnote-2341-174">174</a>
</p>
<p>
    Şederea lui în Bárfurúsh
</p>
<p>
    Quddús a rămas în Bárfurú<u>sh</u> până când i s-a alăturat şi Mullá Ḥusayn, după întoarcerea acestuia din urmă din vizita făcută lui Báb la castelul
    Máh-Kú. De la Bárfurú<u>sh</u> ei au pornit spre <u>Kh</u>urásán, o călătorie memorabilă prin faptele pline de atâta eroism, pe care niciunul dintre
    compatrioţii lor nu au sperat vreodată să le întreacă.
</p>
<p>
    Vizita lui Mullá Ṣádiq la Yazd
</p>
<p>
    În ceea ce îl priveşte pe Mullá Ṣádiq, de îndată ce a ajuns la Yazd, el i-a cerut unui prieten de încredere, localnic din <u>Kh</u>urásán, să îl informeze
    asupra ultimelor evoluţii în legătură cu progresul Cauzei în acea provincie.
</p>
<p>
    Legăturile lui cu Mírzá Aḥmad-i-Azghandí
</p>
<p>
    Era mai ales nerăbdător să afle despre activităţile lui Mírzá Aḥmad-i-Az<u>gh</u>andí şi îşi exprimă surprinderea faţă de aparenta inactivitate a celui
    care, pe vremea când misterul Credinţei era încă nedezvăluit, arăta un zel atât de mare în pregătirea oamenilor pentru acceptarea Manifestării aşteptate.
</p>
<p>
    I s-a spus: „Mírzá Aḥmad s-a închis de o bună bucată de vreme în casa sa şi acolo îşi concentrează toată energia în pregătirea unei compilaţii voluminoase
    şi savante de cutume islamice şi profeţii legate de momentul şi de esenţa Dispensaţiei promise. El a adunat mai bine de douăsprezece mii de cutume cu un
    caracter extrem de explicit, a căror autenticitate este universal recunoscută, apucându-se să ia toate măsurile necesare copierii şi răspândirii acelei
    cărţi. Prin încurajarea discipolilor săi de a face public conţinutul acelei cărţi pe la toate adunările religioase şi în toate întrunirile, el spera să
    poată îndepărta astfel toate obstacolele care ar fi putut sta în calea progresului Cauzei pe care o purta în suflet.”
</p>
<p>
    „Când a sosit la Yazd, el a fost primit călduros de unchiul din partea mamei sale, Siyyid Ḥusayn-i-Az<u>gh</u>andí, cel mai important mujtahid al oraşului,
    care, la câteva zile înainte de sosirea nepotului, îi trimisese o rugăminte scrisă de a se grăbi la Yazd şi de a-l ajuta să scape de maşinaţiunile lui Ḥájí
    Mírzá Karím <u>Kh</u>án, pe care îl considera un duşman periculos, deşi ascuns al Islám-ului. Mujtahid-ul l-a chemat pe Mírzá Aḥmad pentru a împiedica,
    prin orice mijloace stăteau în puterea sa, influenţa dăunătoare a lui Ḥájí Mírzá<u>Kh</u>án şi dorea ca el să îşi stabilească reşedinţa permanent în acel
    oraş, pentru a putea, prin chemări şi apeluri neobosite, să le lumineze minţile oamenilor cu privire la adevăratul ţel şi intenţiile acelui duşman
    malefic.”
</p>
<p>
    „Mírzá Aḥmad, ascunzându-i unchiului său intenţia sa iniţială de a pleca la <u>Sh</u>íráz, a decis să îşi prelungească şederea în Yazd. I-a arătat cartea
    pe care o scrisese, împărtăşind conţinutul cu ‘ulamá care veneau în număr foarte mare din toate colţurile oraşului pentru a-l întâlni. Toţi erau profund
    impresionaţi de munca, erudiţia şi de zelul demonstrate de autorul acelei compilaţii renumite.”
</p>
<p>
    „Printre cei ce au venit să îl viziteze pe Mírzá Aḥmad s-a numărat şi un anume Mírzá Taqí, un om rău, ambiţios şi trufaş, care se întorsese recent din
    Najaf, unde îşi încheiase studiile şi fusese ridicat la rangul de mujtahid. În cursul conversaţiei lui cu Mírzá Aḥmad, el şi-a exprimat dorinţa de a studia
    acea carte şi i-a cerut permisiunea de a o reţine câteva zile, spre a putea dobândi o înţelegere mai bună a cuprinsului ei. Siyyid Ḥusayn şi nepotul său au
    acceptat amândoi să îi îndeplinească dorinţa. Mírzá Taqí, care ar fi trebuit să returneze cartea, nu şi-a ţinut promisiunea. Mírzá Aḥmad, care deja îl
    suspecta pe Mírzá Taqí de nesinceritate, l-a îndemnat pe unchiul său să îi amintească acestuia de promisiunea făcută. «Spune-i stăpânului tău», a fost
    răspunsul lui insolent către mesagerul trimis a cere cartea, «că, după ce m-am lămurit asupra caracterului răuvoitor al acelei compilaţii, am decis să o
    distrug. Astă-noapte am aruncat-o în iaz, astfel ştergându-i toate paginile.»”
</p>
<p>
    „Cuprins de o puternică indignare faţă de o aşa înşelăciune şi impertinenţă, Siyyid Ḥusayn a decis să se răzbune pe acesta. Mírzá Aḥmad, prin sfaturile
    sale înţelepte, a izbutit să domolească furia unchiului său şi să îl facă să renunţe la măsurile pe care le avusese în minte. «Această pedeapsă», a spus
    el, «la care te gândeşti tu, va stârni agitaţia oamenilor şi va provoca zâzanie şi revoltă. Va fi o mare piedică în calea eforturilor pe care doreşti ca eu
    să le fac pentru a stinge influenţa lui Ḥájí Mírzá Karím <u>Kh</u>án. El fără îndoială va profita de ocazie pentru a te denunţa ca pe un Bábí şi va spune
    că eu sunt responsabil de convertirea ta. Prin aceasta ar reuşi şi să îţi submineze autoritatea şi să câştige stima şi recunoştinţa poporului. Lasă-l în
    plata lui Dumnezeu.»”
</p>
<p>
    Mullá Ṣádiq era foarte mulţumit să afle din relatarea acestui episod că Mírzá Aḥmad locuia de fapt în Yazd şi că nicio piedică nu stătea în calea
    întâlnirii lor.
</p>
<p>
    Experienţa lui la moscheea din Yazd
</p>
<p>
    El se duse imediat la masjid-ul unde Siyyid Ḥusayn conducea rugăciunea congregaţională, iar Mírzá Aḥmad ţinea slujba. Ocupând un loc în primul rând de
    enoriaşi, el li se alătură în rugăciune, după care se duse direct la Siyyid Ḥusayn şi îl îmbrăţişă în văzul lumii. Fără a fi invitat, imediat după aceea,
    urcă în amvon gata să se adreseze mulţimii. Deşi uluit la început, Siyyid Ḥusayn preferă să nu ridice nici o obiecţie, fiind curios să descopere motivul şi
    să determine gradul de învăţătură al acestui neaşteptat intrus. Îl sfătui pe nepotul său să nu i se opună.
</p>
<p>
    Mullá Ṣádiq îşi prefaţă discursul cu una dintre predicile cele mai cunoscute şi mai bine scrise de către Báb, după care se adresă congregaţiei cu
    următoarele cuvinte: „Aduceţi mulţumiri lui Dumnezeu, o, învăţaţi, căci, priviţi, Poarta Cunoaşterii Divine, pe care voi o credeaţi închisă, este acum larg
    deschisă. Râul vieţii veşnice a izvorât din oraşul <u>Sh</u>íráz şi acordă binecuvântări nespuse tuturor oamenilor din acest ţinut. Oricine s-a împărtăşit
    cu o picătură din acest Ocean de mărinimie cerească, oricât de umil şi neştiutor de carte ar fi fost, a găsit în el însuşi puterea de a descoperi cele mai
    mari mistere şi s-a simţit capabil de a prezenta cele mai profunde teme din înţelepciunea străveche. Şi oricine, fie el cel mai învăţat exponent al
    Credinţei Islám-ului, dacă a ales să se bazeze pe propria sa cunoaştere şi putere şi şi-a întors faţa de la Mesajul lui Dumnezeu, s-a condamnat pe sine la
    degradare iremediabilă şi pierzanie.”
</p>
<p>
    Un val de indignare şi groază a cuprins întreaga congregaţie când s-au auzit cuvintele lui Mullá Ṣádiq în spectaculosul anunţ. Masjid-ul răsuna de
    strigătele congregaţiei înfuriate care vocifera: „Blasfemie!”, adresându-se îngrozită vorbitorului. „Coboară din amvon”, se înălţă glasul lui Siyyid Ḥusayn
    peste zgomotul şi agitaţia oamenilor, în timp ce îl sfătuia pe Mullá Ṣádiq să îşi păstreze calmul şi să se retragă. De îndată ce coborî iar pe podeaua
    moscheii, întreaga mulţime de credincioşi se năpusti asupra lui, copleşindu-l cu lovituri. Siyyid Ḥusayn interveni imediat, împrăştie mulţimea şi, apucând
    mâna lui Mullá Ṣádiq, îl trase cu forţă spre el. „Luaţi-vă mâinile”, strigă el mulţimii; „lăsaţi-l în grija mea. Îl voi lua la mine acasă şi voi cerceta
    amănunţit această chestiune. S-ar putea ca o neaşteptată criză de nebunie să fi făcut ca el să rostească aceste cuvinte. Eu însumi îl voi examina. De voi
    constata că ceea ce el a rostit a fost cu bună ştiinţă şi că el crede cu tărie în lucrurile pe care le-a declarat, eu cu mâinile mele îi voi aplica
    pedeapsa impusă de legea Islám-ului.”
</p>
<p>
Prin această asigurare solemnă, Mullá Ṣádiq a fost scăpat de loviturile sălbatice ale atacatorilor săi. Despuiat de ‘aba»    <a name="footnote-2341-175-backlink"></a><a href="#footnote-2341-175">175</a> şi de turban, lipsit de sandalele şi toiagul lui, învineţit şi zdruncinat de
    loviturile primite, a fost lăsat în grija servitorilor lui Siyyid Ḥusayn care, făcându-şi loc prin mulţime, reuşiră în final să îl ducă acasă la stăpânul
    lor.
</p>
<p>
    Suferinţele lui Mullá Yúsuf-i-Ardibílí şi ale altora
</p>
<p>
    La fel şi Mullá Yúsuf-i-Ardibílí a fost supus în acele zile unei pedepse mai grozave şi mai acerbe decât atacul sălbatic pe care oamenii din Yazd l-au
    îndreptat asupra lui Mullá Ṣádiq. Dacă nu ar fi intervenit Mírzá Aḥmad şi nu l-ar fi ajutat unchiul acestuia, el ar fi căzut victimă mâniei unui duşman
    feroce.
</p>
<p>
    Când Mullá Ṣádiq şi Mullá Yúsuf-i-Ardibílí au sosit la Kirmán, ei au fost nevoiţi din nou să suporte nedreptăţi asemănătoare şi să sufere pedepse similare
    în mâinile lui Ḥájí Mírzá Karím <u>Kh</u>án şi ale apropiaţilor săi.<a name="footnote-2341-176-backlink"></a><a href="#footnote-2341-176">176</a>
    Strădaniile insistente ale lui Ḥájí Siyyid Javád i-au eliberat în final din gheara prigonitorilor lor, ei reuşind să se îndrepte spre <u>Kh</u>urásán.
</p>
<p>
    Discipolii apropiaţi ai lui Báb, împreună cu tovarăşii lor din diverse părţi ale Persiei, deşi hăituiţi şi hărţuiţi de duşmani, nu au putut fi împiedicaţi
    de astfel de acte criminale în îndeplinirea misiunii lor. Fără să fi deviat de la scopul lor şi neclintiţi în convingeri, ei au continuat să lupte cu
    forţele întunecate care îi asaltau la fiecare pas. Prin devotamentul lor neprecupeţit şi cu o statornicie neegalată, ei au fost capabili să dovedească
    multora dintre concetăţenii lor influenţa benefică a Credinţei pe care s-au ridicat să o apere.
</p>
<p>
    SIYYID JAVÁD-I-KARBILÁ’Í
</p>
<p>
În timp ce Vaḥíd<a name="footnote-2341-177-backlink"></a><a href="#footnote-2341-177">177</a> se afla încă în <u>Sh</u>íráz, Ḥájí Siyyid Javád-i-Karbilá’í    <a name="footnote-2341-178-backlink"></a><a href="#footnote-2341-178">178</a> sosi acolo şi prin intermediul lui Ḥájí Mírzá Siyyid ‘Alí a fost introdus la
    Báb. Într-o Tabletă pe care El i-o adresa lui Vaḥíd şi Ḥájí Siyyid Javád, Báb laudă fermitatea credinţei lor şi subliniază caracterul inalterabil al
    veneraţiei lor. Cel din urmă îl întâlnise şi-L cunoscuse pe Báb înainte de declararea Misiunii Sale şi fusese un admirator înfocat al acelor extraordinare
    trăsături de caracter care L-au scos în evidenţă încă din copilăria Sa. Mai târziu, el l-a întâlnit pe Bahá’u’lláh în Ba<u>gh</u>dád, devenind beneficiarul
    atenţiei Lui deosebite. Când, după câţiva ani, Bahá’u’lláh a fost exilat în Adrianopol, el, deja la o vârstă înaintată, se întoarse în Persia, zăbovi o
    vreme în provincia ‘‘Iráq şi de acolo se îndreptă spre<u>Kh</u>urásán. Firea lui binevoitoare, marea lui îngăduinţă şi simplitatea sa lipsită de afectare
    l-au făcut să câştige apelativul Siyyid-i-Núr<a name="footnote-2341-179-backlink"></a><a href="#footnote-2341-179">179</a>.
</p>
<p>
    Menţionarea lui Ḥájí Siyyid Javád-i-Karbilá’í
</p>
<p>
    Într-o zi, traversând o stradă din Ṭihrán, Ḥájí Siyyid Javád l-a văzut deodată pe <u>Sh</u>áh, care trecea călare. Netulburat de prezenţa suveranului, el
    se apropie calm şi îl salută. Figura sa venerabilă şi demnitatea pe care o afişa i-au plăcut mult <u>Sh</u>áh-ului. Acesta i-a mulţumit la salut şi l-a
    invitat să-l viziteze. Primirea lui a fost atât de deosebită, încât a stârnit invidia curtenilor. „Nu îşi dă seama Majestatea voastră imperială”, protestau
    ei, „că acest Ḥájí Siyyid Javád nu este altul decât acela care, chiar înainte de declararea lui Siyyid-i-Báb, a proclamat că este Bábí şi a jurat credinţa
    lui nemuritoare acestei persoane?” <u>Sh</u>áh-ul, simţind maliţiozitatea care susţinea aceste acuzaţii, a fost profund supărat şi i-a dojenit pentru
    temerile şi îngustimea minţilor lor. Se spune că el ar fi exclamat: „Ce ciudat. Oricine se distinge prin comportamentul lui drept şi bunele maniere,
    poporul meu îl acuză imediat că este Bábí şi îl vede ca obiect al condamnării mele!”
</p>
<p>
    Ḥájí Siyyid Javád îşi petrecu ultimele zile ale vieţii în Kirmán, rămânând până în ultima clipă un susţinător ferm al Credinţei. El nu şi-a schimbat
    niciodată convingerile şi nu a precupeţit nicio clipă în strădania sa de a răspândi Cauza.<u></u>
</p>
<p>
    <u>Sh</u>
    ay<u>kh</u> Sulṭán-i-Karbilá’í, ai cărui strămoşi s-au numărat printre cei mai de frunte ‘ulamá din Karbilá şi care a fost el însuşi un susţinător ferm şi
    un prieten apropiat al lui Siyyid Káẓim, a fost unul dintre cei care, în acele zile, l-a întâlnit pe Báb în <u>Sh</u>íráz. El a fost cel care, mai târziu,
    a pornit spre Sulaymániyyih în căutarea lui Bahá’u’lláh şi a cărui fiică a fost dată în căsătorie lui Áqáy-i-Kalím. Când a sosit în <u>Sh</u>íráz, el era
    însoţit de <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí, la care am făcut referire în primele pagini ale acestei povestiri. Báb îi dăduse chiar lui sarcina de a
    transcrie, împreună cu Mullá ‘Abdu’l-Karím, Tabletele pe care El le revelase în ultima vreme. <u>Sh</u>ay<u>kh</u> Sulṭán, care era prea bolnav, la sosirea
    lui, pentru a-l întâlni pe Báb, primise într-o noapte, pe când se afla încă bolnav la pat, un mesaj de la Cel Iubit, care îl informa că la două ore după
    apusul soarelui îl va vizita El Însuşi. În acea noapte, servitorul etiopian, care purta lampa pentru Stăpânul lui, a fost instruit să meargă înainte la o
    distanţă care să nu atragă atenţia oamenilor asupra Lui şi să stingă lampa de îndată ce ajungea la destinaţie.
</p>
<p>
    Episodul relatat de Shaykh Sulṭán-i-Karbilá’í
</p>
<p>
    L-am auzit chiar pe <u>Sh</u>ay<u>kh</u> Sulṭán însuşi vorbind despre acea vizită la ceas de noapte: „Báb, care mă rugase să sting făclia imediat, a venit
    direct la căpătâiul patului meu. În întunericul adânc care ne învăluise, l-am apucat strâns de marginea veşmântului Lui, rugându-l cu ardoare: «Fă ca
    dorinţa mea să se îndeplinească, şi dă-mi voie să mă sacrific pentru Tine, o, tu Cel Iubit; căci nimeni în afară de Tine nu poate să îmi confere această
    favoare.» Báb răspunse: «O, <u>Sh</u>ay<u>kh</u>! Şi Eu tânjesc să Mă jertfesc pe altarul sacrificiului. Se cuvine ca amândoi să ne agăţăm de veşmântul
    Celui Mai Iubit şi să căutăm la El bucuria şi gloria martiriului pe calea Sa. Pentru tine, fii sigur că îl voi implora pe cel Atotputernic să îţi permită
    să ajungi în prezenţa Lui. Adu-ţi aminte de mine în acea Zi, o Zi cum nu a văzut lumea încă niciodată.» Cum se apropia ora plecării, El îmi puse în mână un
    dar pe care mă rugă să îl primesc din partea Lui. Am încercat să refuz; dar El m-a rugat insistent să-l accept. Într-un final am cedat dorinţei Lui; după
    care El s-a ridicat şi a plecat.”
</p>
<p>
    INTERIORUL CASEI LUI ḤÁJÍ MÍRZÁ ‘ALÍ DIN <u>SH</u>ÍRÁZ
</p>
<p>
    „Aluzia pe care Báb a făcut-o în acea noapte la «Cel Mai Iubit» mi-a stârnit mirarea şi curiozitatea. În anii care au urmat, de multe ori am crezut că cel
    la care se referise Báb nu putea fi decât Ṭáhirih. Credeam chiar că ar fi putut fi Siyyid-i-‘Uluvv. Eram total confuz şi nu ştiam cum să desluşesc
    misterul. Când am ajuns la Karbilá şi am ajuns în prezenţa lui Bahá’u’lláh, am fost convins că doar El putea să merite o astfel de afecţiune din partea lui
    Báb, că El şi numai El, putea fi beneficiarul unei astfel de adoraţii.”
</p>
<p>
    Cel de-al doilea Naw-Rúz
</p>
<p>
Al doilea Naw-Rúz de după declararea Misiunii lui Báb, care a căzut în a douăzeci şi una zi a lunii Rabí‘u’l-Avval a anului 1262 A.H.    <a name="footnote-2341-180-backlink"></a><a href="#footnote-2341-180">180</a>, l-a găsit pe Báb încă în <u>Sh</u>íráz, bucurându-se, în circumstanţele unei
    linişti şi libertăţi relative, de binecuvântările unei apropieri netulburate de familia şi rudele Sale. În linişte şi fără ceremonii, El a sărbătorit
    festivalul Naw-Rúz-ului în casa Sa şi, conform obiceiului Lui, le-a oferit cu mărinimie afecţiunea şi dragostea Lui mamei şi soţiei Lui. Prin înţelepciunea
    sfaturilor Sale şi tandreţea iubirii Sale, El le-a înveselit inimile şi le-a îndepărtat temerile. Le-a lăsat prin testament toate bunurile Sale şi a
    transferat pe numele lor titlurile Lui de proprietate. Într-un document pe care El Însuşi l-a scris şi semnat, El dădea instrucţiuni prin care casa Lui,
    împreună cu mobila, precum şi restul proprietăţii Lui, vor trebui considerate ca proprietatea exclusivă a mamei şi soţiei Lui; iar la moartea mamei, partea
    ei să fie dată soţiei Lui.
</p>
<p>
    INTERIORUL CASEI LUI ḤÁJÍ MÍRZÁ ‘ALÍ DIN <u>SH</u>ÍRÁZ (UNCHIUL MATERN A LUI BÁB)
</p>
<p>
    Menţiuni despre mama şi soţia lui Báb
</p>
<p>
    Mama lui Báb nu a reuşit la început să înţeleagă semnificaţia Misiunii proclamate de Fiul ei. O vreme nu fusese conştientă de magnitudinea forţelor latente
    din Revelaţia Lui. Dar, pe măsură ce se apropia de sfârşitul vieţii ei, a reuşit să îşi dea seama de inestimabila calitate a acelei Comori pe care o
    zămislise şi pe care a dăruit-o lumii. Bahá’u’lláh a fost cel care în final a ajutat-o să descopere valoarea acelei Comori care rămăsese pentru atâţia ani
    ascunsă privirii ei. Trăia în ‘Iráq, unde spera să îşi petreacă ultimii ani din viaţă, când Bahá’u’lláh i-a instruit pe doi dintre discipolii devotaţi ai
    Lui, Ḥájí Siyyid Javád-i-Karbilá’í şi soţia lui Ḥájí ‘Abdu’l-Majíd-i-<u>Sh</u>írází, care erau deja apropiaţi de ea, să o povăţuiască în principiile
Credinţei. Ea a recunoscut adevărul Cauzei şi până în anii de la sfârşitul celui de-al treisprezecelea secol A.H.,<a name="footnote-2341-181-backlink"></a>    <a href="#footnote-2341-181">181</a> când a plecat din această lume, a rămas ferm convinsă de darurile pe care cel Atotputernic a ales să i le ofere.
</p>
<p>
    Soţia lui Báb, spre deosebire de mama Lui, îşi dăduse seama încă de la primele licăriri ale Revelaţiei Lui de gloria şi unicitatea Misiunii Sale şi simţi
    de la început intensitatea forţei ei. În afară de Ṭáhirih, nicio altă femeie din generaţia ei nu a depăşit-o în caracterul spontan al veneraţiei sale şi
    nici nu a rivalizat-o în fervoarea credinţei ei. Báb i-a încredinţat ei secretul suferinţelor Lui viitoare şi i-a dezvăluit semnificaţia evenimentelor ce
    aveau să se desfăşoare în Ziua Lui. El a rugat-o să nu divulge acest secret mamei Lui şi a sfătuit-o să fie răbdătoare şi resemnată cu voinţa lui Dumnezeu.
    I-a încredinţat o rugăciune specială, revelată şi scrisă de El Însuşi, iar citirea acesteia, a asigurat-o El, va risipi toate greutăţile şi îi va uşura
    povara lor. El a sfătuit-o: „La ceas de nesiguranţă, recită această rugăciune înainte de a merge la culcare. Eu Însumi îţi voi apărea şi voi alunga
    neliniştea ta.” Credincioasă sfatului Lui, de fiecare dată când se întorcea spre El în rugăciune, lumina infailibilă a călăuzirii Sale îi ilumina calea şi
    îi rezolva greutăţile.<a name="footnote-2341-182-backlink"></a><a href="#footnote-2341-182">182</a>
</p>
<p>
    CASA LUI ḤAJI MÍRZÁ ‘ALÍ ÎN <u>SH</u>ÍRÁZ (UNCHIUL MATERN AL LUI BÁB)
</p>
<p>
    După ce Báb şi-a pus în ordine toate problemele legate de cămin şi le-a asigurat viitorul atât al mamei, cât şi al soţiei Lui, El şi-a mutat reşedinţa din
    propria Lui casă în cea a lui Ḥájí Mírzá Siyyid ‘Alí. Aici El aştepta apropierea ceasului suferinţelor Sale. El ştia că nenorocirile care Îi erau destinate
    nu mai puteau fi amânate, că El va fi în curând prins într-un vârtej de adversităţi care Îl vor duce repede spre câmpul martiriului, ţinta primordială a
    vieţii Sale. Pe discipolii Lui care se stabiliseră în <u>Sh</u>íráz, printre care erau Mullá ‘Abdu’l-Karím şi <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí, El i-a
rugat să se îndrepte spre Iṣfáhán şi acolo să aştepte alte instrucţiuni. Siyyid Ḥusayn-i-Yazdí, una din Slovele Celui Viu, care sosise de curând la    <u>Sh</u>íráz, a fost şi el sfătuit să se îndrepte spre Iṣfáhán şi să se alăture grupului de tovarăşi discipoli în acel oraş.
</p>
<p>
    Activităţile lui Ḥusayn Khán
</p>
<p>
    Între timp, Ḥusayn <u>Kh</u>án, guvernatorul provinciei Fárs, se străduia din răsputeri să Îl implice pe Báb în alte situaţii scandaloase şi să Îl
    denigreze şi mai mult în ochii publicului. Focul mocnit al ostilităţii lui s-a transformat în flacără la aflarea informaţiei că lui Báb îi fusese îngăduit
    să îşi desfăşoare nestingherit activităţile, că era încă posibil ca El să ţină legătura cu unii dintre tovarăşii Lui şi că el continua să se bucure de
    beneficiile unei apropieri neîngrădite cu familia şi cu rudele Lui.<a name="footnote-2341-183-backlink"></a><a href="#footnote-2341-183">183</a> Cu
    ajutorul agenţilor lui secreţi, el a reuşit să obţină informaţii corecte cu privire la caracterul şi influenţa Mişcării pe care Báb o iniţiase. Îi urmărea
    în secret mişcările, determina gradul de entuziasm pe care El îl provoca şi analiza motivele, conduita şi numărul celor care îmbrăţişaseră Cauza Sa.
</p>
<p>
    Raportul şefului emisarilor lui
</p>
<p>
    Într-o noapte, a venit la Ḥusayn <u>Kh</u>án şeful emisarilor cu un raport care spunea că numărul celor care se înghesuiau să Îl vadă pe Báb luase
    proporţii, necesitând intervenţia imediată din partea celor ale căror atribuţii erau paza şi siguranţa oraşului. El remarca: „Mulţimea nerăbdătoare care se
    adună în fiecare noapte pentru a-L vizita pe Báb depăşeşte numărul celor care se adună în fiecare zi în faţa porţilor clădirii guvernului tău. Printre ei
se pot vedea oameni respectabili, atât prin rangul lor înalt, cât şi prin învăţătura lor vastă.<a name="footnote-2341-184-backlink"></a>    <a href="#footnote-2341-184">184</a> Diplomaţia şi generozitatea fără de margini cu care îi înconjoară unchiul lui matern pe oficialii guvernului face ca
    niciunul dintre subalternii tăi să nu te ţină la curent cu realitatea situaţiei. Dacă îmi dai voie, eu, cu ajutorul câtorva servitori ai tăi, îl voi
    surprinde pe Báb la miezul nopţii ţi-i voi preda în cătuşe pe unii din tovarăşii lui care te vor lămuri cu privire la activităţile lui şi care vor confirma
    adevărul spuselor mele.” Ḥusayn <u>Kh</u>án a refuzat să îi îndeplinească cererea. „Pot spune mai bine decât tine care sunt interesele Statului.
    Priveşte-mă de la distanţă; voi şti ce să fac cu el.”
</p>
<p>
    Poruncile date de Ḥusayn Khán lui ‘Abdu’l-Ḥamíd Khán
</p>
<p>
    Chiar în acel moment, guvernatorul îl chemă pe ‘Abdu’l-Ḥamíd <u>Kh</u>án, şeful poliţiei acelui oraş. El îi ordonă: „Du-te imediat la casa lui Ḥájí Mírzá
    Siyyid ‘Alí. În linişte şi neobservat, escaladează zidul şi urcă-te pe acoperiş, iar de acolo intră pe neaşteptate în casa lui. Arestează-l pe Siyyid-i-Báb
    pe dată şi adu-l aici împreună cu toţi oaspeţii prezenţi la el în acel moment. Confiscă orice cărţi şi documente găseşti în acea casă. În ceea ce îl
    priveşte pe Ḥájí Mírzá Siyyid ‘Alí, am de gând să îi imput, în ziua următoare, greşeala de a nu-şi fi ţinut angajamentul. Jur pe diadema imperială a lui
    Muḥammad <u>Sh</u>áh că în chiar această noapte îl voi executa pe Siyyid-i-Báb împreună cu infamii lui tovarăşi. Moartea lor înjositoare va stinge flacăra
    pe care au aprins-o şi-i va trezi pe toţi cei ce doresc să devină adepţi ai acelui crez, arătându-le pericolele care îi pasc pe toţi cei care tulbură pacea
    acestui ţinut. Prin acest act voi fi extirpat o erezie a cărei continuare constituie cea mai gravă ameninţare a intereselor Statului.”
</p>
<p>
‘Abdu’l-Ḥamíd <u>Kh</u>án se retrase pentru a executa ordinul primit. El şi ajutoarele lui au forţat intrarea în casa lui Ḥájí Mírzá Siyyid ‘Alí    <a name="footnote-2341-185-backlink"></a><a href="#footnote-2341-185">185</a> şi l-au găsit pe Báb în compania unchiului Lui matern şi a unui anume Siyyid
    Káẓim-i-Zanjáni, care mai târziu a fost martirizat în Mázindarán şi al cărui frate, Siyyid Murtaḍá, a fost unul dintre cei Şapte Martiri ai Ṭihrán-ului. El
    i-a arestat imediat, adunând toate documentele pe care le-a găsit, i-a ordonat lui Ḥájí Mírzá Siyyid ‘Alí să rămână în casa lui, iar pe ceilalţi i-a condus
    la sediul guvernului. Báb, netulburat şi plin de calm, a fost auzit repetând acest verset din Qur’án: „Lucrul cu care îi ameninţă pe ei rămâne pentru
    dimineaţă. Nu este dimineaţa aproape?”
</p>
<p>
    Arestarea lui Báb şi izbucnirea ciumei
</p>
<p>
    De îndată ce şeful poliţiei a ajuns în piaţă, a descoperit, spre uimirea sa, că oamenii oraşului fugeau în toate părţile cu groază, ca şi cum ar fi fost
    cuprinşi de o mare năpastă. A fost cuprins de groază când a văzut lungul şir de sicrie ce era în grabă transportat de-a lungul străzilor, fiecare urmat de
    o procesiune formată din bărbaţi şi femei care scoteau urlete prelungi de agonie şi durere. Această zarvă stârnită brusc, bocetele, feţele cuprinse de
teamă, blestemele rostite de mulţime l-au tulburat şi l-au uimit. Întrebând care era motivul, i se spuse: „Chiar noaptea trecută a izbucnit o molimă    <a name="footnote-2341-186-backlink"></a><a href="#footnote-2341-186">186</a> de o virulenţă neobişnuită. Suntem copleşiţi de puterea ei devastatoare. Deja
    de la miezul nopţii a stins vieţile a peste o sută de oameni. Panica şi disperarea domnesc în fiecare casă. Oamenii îşi părăsesc locuinţele şi, în fuga
    lor, cer ajutorul celui Atotputernic.”<a name="footnote-2341-187-backlink"></a><a href="#footnote-2341-187">187</a>
</p>
<p>
    Fuga lui Ḥusayn Khán
</p>
<p>
    ‘Abdu’l-Ḥamíd <u>Kh</u>án, îngrozit de această veste cutremurătoare, fugi către casa lui Ḥusayn <u>Kh</u>án. Un bătrân care îi păzea casa şi care era şi
    portar îl informă că reşedinţa stăpânului său era pustie, că ravagiile molimei îi devastaseră casa şi îi afectase pe membrii gospodăriei. „Două dintre
    cameristele etiopiene”, i se spuse, „şi un servitor au căzut deja victime acestui flagel, iar membrii propriei lui familii sunt acum grav bolnavi. În
disperarea lui, stăpânul meu şi-a abandonat căminul şi, lăsându-şi morţii neîngropaţi, a fugit cu restul familiei la Bá<u>gh</u>-i-Ta<u>kh</u>t.”    <a name="footnote-2341-188-backlink"></a><a href="#footnote-2341-188">188</a>
</p>
<p>
    Recuperarea fiului lui ‘Abdu’l-Ḥamíd-Khán
</p>
<p>
    ‘Abdu’l-Ḥamíd <u>Kh</u>án decise să îl ducă pe Báb în casa lui şi să Îl ţină acolo în custodia lui în aşteptarea instrucţiunilor din partea guvernatorului.
    Apropiindu-se de locuinţa sa, el a fost surprins de vaietul plânsetelor şi bocetelor membrilor gospodăriei. Fiul lui fusese lovit de molimă şi se lupta
    între viaţă şi moarte. În disperarea lui, el se aruncă la picioarele lui Báb şi, cu ochii în lacrimi, Îl imploră să-i salveze viaţa fiului său. El Îl rugă
    să îi ierte faptele rele şi păcatele trecutului. „Te rog fierbinte”, îl implora el pe Báb, în timp ce se ţinea de poala veşmântului Lui, „prin Cel care
    te-a ridicat pe tine în acest înalt rang, să intervii pentru mine şi să înalţi o rugăciune pentru însănătoşirea fiului meu. Nu lăsa ca el, la această
    fragedă vârstă, să fie luat de lângă mine. Nu îl pedepsi pe el pentru vina pe care o are tatăl lui. Mă căiesc pentru ceea ce am făcut şi în această clipă
    renunţ la postul meu. Mă angajez solemn că nu voi mai accepta niciodată o astfel de poziţie, chiar de ar fi să mor de foame.”
</p>
<p>
    Báb, care executa baia rituală şi se pregătea să înalţe rugăciunea din zorii zilei, l-a îndemnat să ia din apa cu care El se spălase pe faţă şi să i-o ducă
    fiului lui pentru a o bea, spunându-i că acest lucru îi va salva viaţa.
</p>
<p>
    De îndată ce ‘Abdu’l-Ḥamíd <u>Kh</u>án a văzut semnele însănătoşirii fiului său, i-a scris o scrisoare guvernatorului în care îl punea la curent cu toată
    situaţia şi îl implora să înceteze atacurile împotriva lui Báb. El îi scria: „Aveţi milă de dumneavoastră, precum şi de cei pe care Providenţa i-a lăsat în
    grija voastră. Dacă furia acestei molime îşi va urma cursul, nimeni din acest oraş, mă tem, nu va mai supravieţui grozăviei acesteia.” Ḥusayn <u>Kh</u>án
    i-a răspuns că Báb trebuie eliberat pe dată şi lăsat să meargă unde va dori.<a name="footnote-2341-189-backlink"></a><a href="#footnote-2341-189">189</a>
</p>
<p>
    Eliberarea lui Báb
</p>
<p>
    La scurt timp după ce relatarea acestor evenimente a ajuns la Ṭihrán, fiindu-i aduse la cunoştinţă <u>Sh</u>áh-ului, un ordin imperial de demitere a lui
    Ḥusayn <u>Kh</u>án a fost emis şi trimis la <u>Sh</u>íráz. Din ziua demiterii lui, acel tiran fără ruşine, a căzut victimă a nenumărate nenorociri, în
    final nemaifiind în stare nici să îşi câştige traiul. Nimeni nu era dornic şi nici în stare să îl salveze din starea lui nefastă. Când, mai târziu,
    Bahá’u’lláh a fost exilat la Ba<u>gh</u>dád, Ḥusayn <u>Kh</u>án I-a trimis o scrisoare în care îşi exprima pocăinţa şi promitea să repare relele
    trecutului, cu condiţia ca el să îşi redobândească poziţia deţinută în trecut. Bahá’u’lláh a refuzat să-i răspundă la această scrisoare. Cufundat în
    mizerie şi ruşine, el a suferit până la moarte.
</p>
<p>
    Despărţirea lui Báb de familia Lui şi plecarea Lui din <u>Sh</u>íráz
</p>
<p>
    Báb, care stătea în casa lui ‘Abdu’l-Ḥamíd <u>Kh</u>án, l-a trimis pe Siyyid Káẓim să îi ceară lui Ḥájí Mírzá Siyyid ‘Alí să vină să Îl vadă. El şi-a
    anunţat unchiul că intenţiona să plece din <u>Sh</u>íráz, încredinţându-i atât mama, cât şi soţia în grija lui şi rugându-l să transmită fiecăreia expresia
    afecţiunii Sale, precum şi încrederea în ajutorul infailibil al lui Dumnezeu. „Oriunde s-ar afla”, îi spuse El unchiului Lui, luându-şi rămas bun, „iubirea
    atotcuprinzătoare şi protecţia lui Dumnezeu le vor înconjura. Ne vom întâlni din nou prin munţii Á<u>dh</u>irbáyján-ului, de unde te voi trimite să obţii
    coroana martiriului. Eu Însumi te voi urma, împreună cu unul din discipolii Mei fideli, şi Mă voi alătura ţie în tărâmul etern.”
</p>
<p>
    VEDERE DIN IṢFÁHÁN
</p>
<p>
    Capitolul X: Şederea lui Báb în Iṣfáhán
</p>
<p>
    CAPITOLUL X
</p>
<p>
    ŞEDEREA LUI BÁB ÎN IṢFÁHÁN
</p>
<p>
    VARA anului 1262 A.H.<a name="footnote-2341-190-backlink"></a><a href="#footnote-2341-190">190</a> se apropia de sfârşit când Báb şi-a luat pentru ultima
    dată rămas bun de la oraşul Lui natal <u>Sh</u>íráz şi a pornit spre Iṣfáhán. Îl însoţea în acea călătorie Siyyid Káẓim-i-Zanjáni.
</p>
<p>
    Scrisoarea Lui către Manúchihr Khán
</p>
<p>
Ajungând aproape de marginea oraşului, El i-a scris o scrisoare guvernatorului provinciei, Manú<u>ch</u>ihr <u>Kh</u>án, Mu‘tamidu’d-Dawlih    <a name="footnote-2341-191-backlink"></a><a href="#footnote-2341-191">191</a>, în care îi cerea să-I spună care este voinţa sa în legătură cu locul unde ar
    putea şedea. Scrisoarea, pe care i-a încredinţat-o lui Siyyid Káẓim, exprima atâta politeţe şi revela o artă a scrisului atât de specială, încât l-a
determinat pe Mu‘tamid să îi ordone Imám-Jum‘ih-ului Iṣfáhánului, Sulṭánu’l-‘Ulamá,<a name="footnote-2341-192-backlink"></a>    <a href="#footnote-2341-192">192</a> autoritatea ecleziastică supremă a acelei provincii, să Îl găzduiască pe Báb în propria casă, oferindu-I o primire
    bună şi generoasă. Pe lângă mesaj, guvernatorul i-a trimis Imám-Jum‘ih-ului şi scrisoarea pe care o primise de la Báb. La rândul său, Sulṭánu’l-‘Ulamá l-a
rugat pe propriul lui frate – a cărui cruzime sălbatică în anii de mai târziu l-a făcut să primească apelativul de Raq<u>sh</u>a’    <a name="footnote-2341-193-backlink"></a><a href="#footnote-2341-193">193</a> din partea lui Bahá’u’lláh – să se îndrepte cu un număr de însoţitori
    preferaţi, să-L întâmpine şi să-L escorteze pe Vizitatorul anunţat spre poarta oraşului.
</p>
<p>
    Primirea de către Imám-Jum‘ih
</p>
<p>
    Când Báb s-a apropiat, Imám-Jum‘ih-ul în persoană a venit să-L întâmpine şi l-a condus ceremonios la locuinţa sa.
</p>
<p>
    Onoruri acordate lui Báb de către popor
</p>
<p>
    Atât de mari erau onorurile acordate lui Báb în acele zile încât, într-o vineri, pe când se întorcea acasă de la baia publică, numeroşi oameni au fost
    văzuţi aruncându-se nerăbdători asupra apei pe care el o folosise la baia ritualică. Admiratorii lui înflăcăraţi credeau cu tărie în virtuţile şi puterea
    infailibilă a acelei ape de a vindeca bolile şi beteşugurile.
</p>
<p>
    Respectul arătat lui Báb de către Imám-Jum‘ih
</p>
<p>
    Însuşi Imám-Jum‘ih-ul, încă din prima seară, devenise atât de fascinat de Cel care era subiectul unui asemenea devotament, încât, asumându-şi rolul de
    servitor, se angajă să administreze trebuinţele şi cerinţele Oaspetelui Celui Iubit. Smulgând ulciorul din mâna intendentului şef şi ignorând total ţinuta
    pe care o impunea rangul său, acesta a început să toarne apă pe mâinile lui Báb.
</p>
<p>
    Comentariul lui Báb despre Súrih Va’l-‘Aṣr
</p>
<p>
    Într-o noapte, după cină, Imám-Jum‘ih-ul, a cărui curiozitate fusese stârnită de trăsăturile extraordinare de caracter arătate de acest tânăr Oaspete, a
    îndrăznit să-I ceară să reveleze un comentariu despre Súrih Va’l-‘Aṣr.<a name="footnote-2341-194-backlink"></a><a href="#footnote-2341-194">194</a>
    Rugămintea i-a fost pe dată îndeplinită. Cerând pană şi hârtie, Báb, cu o rapiditate uimitoare şi fără a se gândi la aceasta înainte, începu să reveleze,
    în prezenţa gazdei Lui, o interpretare mult lămuritoare despre Súrih mai sus menţionată. Se apropiase miezul nopţii, iar Báb era încă angajat în expunerea
    implicaţiilor multiple incluse în prima literă a acelei Sure. Acea literă, litera vav, asupra căreia <u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í se aplecase mult
    în scrierile sale, simboliza pentru Báb începutul unui nou ciclu al Revelaţiei Divine şi făcea aluzie la Bahá’u’lláh în „Kitáb-i-Aqdas”, în pasaje precum
    „misterul Marii Schimbări” şi „Semnul Suveranului”.
</p>
<p>
    VEDERI ALE CASEI IMÁM-I-JUM‘IH-ULUI DIN IṢFÁHÁN
</p>
<p>
    INTRAREA
</p>
<p>
    CURTEA
</p>
<p>
    VEDERI ALE CASEI IMÁM-I-JUM‘IH-ULUI DIN IṢFÁHÁN, REPREZENTÂND INTRAREA ŞI CURTEA
</p>
<p>
    Curând după aceea, Báb a început să recite, în prezenţa gazdei Sale şi a tovarăşilor săi, omilia cu care El Îşi prefaţase comentariul despre Súrih. Acele
    cuvinte înzestrate cu putere i-au umplut pe ascultătorii săi de uimire. Păreau vrăjiţi de farmecul glasului Său. Instinctiv ei se ridicară în picioare şi
    împreună cu Imám-Jum‘ih-ul, i-au sărutat cu respect poala veşmântului Lui. Mullá Muḥammad-Taqíy-i-Harátí, un eminent mujtahid, a dat pe dată glas unor
    cuvinte de preamărire şi laudă, exclamând: „Fără de seamăn şi unic precum sunt cuvintele izvorâte din această pană, pentru că a putut revela, în timp atât
    de scurt şi cu o exprimare atât de măiestrită, un număr atât de vast de versete, egal cu un sfert, ba chiar cu o treime, din Qur’án, este în sine o
    realizare pe care niciun muritor, fără intervenţia lui Dumnezeu, nu ar putea spera a o înfăptui. Nici despicarea Lunii ori însufleţirea pietrelor mării nu
    se pot compara cu un act atât de măreţ.”
</p>
<p>
    Pe măsură ce faima lui Báb se răspândea pe tot cuprinsul Iṣfáhánului, un val de vizitatori curgea fără oprire din fiecare cartier către casa
    Imám-Jum‘ih-ului: unii, spre a-şi satisface curiozitatea, alţii, pentru a obţine o mai profundă înţelegere asupra adevărurilor fundamentale ale Credinţei
    Sale, iar alţii căutând vindecarea bolilor şi suferinţelor lor.
</p>
<p>
    Întrevederea lui Báb cu Manúchihr Khán
</p>
<p>
    Chiar Mu‘tamid-ul venise într-o zi să-L viziteze pe Báb şi, în timp ce şedea în mijlocul unei întruniri împreună cu cei mai luminaţi şi mai desăvârşiţi
teologi ai Iṣfáhánului, i-a cerut lui Báb să prezinte esenţa şi să demonstreze validitatea Nubuvvat-i-<u>Kh</u>áṣṣih.    <a name="footnote-2341-195-backlink"></a><a href="#footnote-2341-195">195</a>Mai înainte, în cadrul aceleiaşi întruniri, el lansase chemarea către cei
    prezenţi de a dezvălui dovezile şi mărturiile care ar putea susţine acest articol fundamental al Credinţei lor şi care ar fi putut constitui o dovadă de
    netăgăduit pentru cei care erau înclinaţi să-i nege adevărul. Dar niciunul dintre ei nu părea în stare să răspundă invitaţiei lui. Báb întrebă: „Cum
    preferi, un răspuns verbal sau în scris la întrebarea ta?” „Un răspuns în scris”, răspunse acesta, „nu doar că va face mai mare plăcere celor prezenţi la
    această întrunire, dar va lămuri şi va fi o lecţie pentru generaţiile de azi şi cele ce vor urma.”
</p>
<p>
    Báb şi-a luat pana numaidecât şi a început să scrie. În mai puţin de două ore, El acoperit aproape cincizeci de pagini cu un studiu nou şi amănunţit asupra
    originii, caracterului şi influenţei universale a Islám-ului. Originalitatea disertaţiei Sale, vigoarea şi strălucirea stilului ei, acurateţea celor mai
    mici detalii, au învestit tratarea acelei nobile teme cu o
</p>
<p>
    VEDERI ALE MASJID-I-JUM‘IH-ULUI DIN IṢFÁHÁN, ARĂTÂND AMVONUL ÎN FAŢA CĂRUIA SE RUGA BÁB
</p>
<p>
    excelenţă pe care nimeni dintre cei prezenţi în acel moment acolo nu ar fi intuit-o. Cu o cunoaştere de maestru, El a legat ideea centrală a pasajelor din
finalul prezentării cu sosirea Qá’im-ului promis şi aşteptata „Întoarcere” a lui Imám Ḥusayn.<a name="footnote-2341-196-backlink"></a>    <a href="#footnote-2341-196">196</a> Argumentele Lui erau atât de puternice şi de îndrăzneţe, încât cei care L-au ascultat recitând acele versete au fost
    surprinşi de dimensiunea revelaţiei Sale. Nimeni nu a îndrăznit, nici măcar în şoaptă, să aibă vreo cât de mică obiecţie – cu atât mai puţin să îi conteste
    deschis afirmaţiile. Mu‘tamid-ul nu s-a putut stăpâni de a-şi exprima deschis entuziasmul şi bucuria. „Ascultaţi-mă!” a exclamat el. „Membri ai acestei
    întruniri preamărite, vă iau pe voi ca martori. Până în ziua aceasta eu în inima mea nu eram convins pe deplin de adevărul Islám-ului. Dar mulţumită
    prezentării scrise de acest Tânăr, pot acum să mă declar un credincios ferm al Credinţei proclamate de Apostolul lui Dumnezeu. Mărturisesc solemn credinţa
    mea în realitatea puterii supraomeneşti cu care este înzestrat acest Tânăr, o putere pe care nicio învăţătură nu o poate avea.” Cu aceste cuvinte el a
    încheiat acea întrunire.
</p>
<p>
    Popularitatea crescândă a lui Báb a stârnit resentimentele autorităţilor ecleziastice din Iṣfáhán, care priveau cu îngrijorare şi invidie influenţa pe care
    un Tânăr neînvăţat o câştiga încet asupra gândurilor şi conştiinţei enoriaşilor lor. Ei credeau cu tărie că dacă nu se ridicau să stârpească acel val de
    entuziasm popular, însăşi temelia existenţei lor ar fi fost subminată. Câţiva dintre cei mai înţelepţi dintre ei s-au gândit că era mai bine să se abţină
    de la acte deschise de ostilitate îndreptate către persoana sau învăţăturile lui Báb, pentru că ei considerau că astfel de manifestări ar fi servit doar la
    sporirea prestigiului Său şi la consolidarea poziţiei Sale. Dar principalii instigatori erau ocupaţi cu răspândirea celor mai stranii zvonuri cu privire la
    caracterul şi afirmaţiile lui Báb.
</p>
<p>
    Întrevederea lui Báb cu Manúchihr Khán
</p>
<p>
    Acestea au ajuns curând la Ṭihrán şi i-au fost aduse la cunoştinţă lui Ḥájí Mírzá Áqásí, Marele Vazír al lui Muḥammad <u>Sh</u>áh. Acest ministru trufaş şi
    plin de sine privea cu nelinişte posibilitatea ca suveranul lui într-o zi să se simtă înclinat să se împrietenească cu Báb, ceea ce ar fi precipitat
    propria sa cădere. Mai mult, lui Ḥájí îi era teamă ca nu cumva Mu‘tamid-ul, care se bucura de încrederea <u>Sh</u>áh-ului, să fi reuşit să intermedieze o
    întrevedere între <u>Sh</u>áh şi Báb. Ştia bine că dacă o astfel de întrevedere ar fi avut loc, Muḥammad <u>Sh</u>áh, impresionabil şi cu inima bună, ar fi
    fost pe de-a-ntregul cucerit de farmecul şi noutatea acelei credinţe. Stârnit şi mai mult de astfel de gânduri, el i-a adresat o depeşă în cuvinte extrem
    de dure lui Imám-Jum‘ih, în care îi reproşa că îşi neglijase obligaţia impusă de a salvgarda interesele Islám-ului. „Ne aşteptam din partea voastră”, îi
    scria Ḥájí Mírzá Áqásí, „să ţineţi piept cu toate puterile oricărei cauze care intră în conflict cu interesele guvernului şi ale poporului acestui pământ.
    În schimb, păreţi chiar să ridicaţi în slăvi pe autorul acestei mişcări obscure şi vrednice de dispreţ.”
</p>
<p>
    VEDERI ALE CASEI LUI MU’TAMIDU’D-DAWLIH ÎN IṢFÁHÁN
</p>
<p>
    De asemenea, el a mai scris şi câteva scrisori de încurajare pentru ‘ulamá din Iṣfáhán, cărora în trecut nu le acorda nicio atenţie, dar asupra cărora acum
    îşi revărsa cu dărnicie favorurile sale speciale. Imám-Jum‘ih-ul, refuzând să îşi schimbe atitudinea respectuoasă faţă de Oaspetele lui, a fost determinat
    de tonul mesajului primit de la Marele Vazír, să îşi instruiască asociaţii să găsească mijloace prin care să diminueze numărul tot mai mare de vizitatori
    care se înghesuiau în fiecare zi să fie în prezenţa lui Báb. Muḥammad-Mihdí, supranumit Safíhu’l-‘Ulamá’, fiul răposatului Ḥájí Kalbásí, vrând să-i
    îndeplinească dorinţa şi să-i câştige stima lui Ḥájí Mírzá Áqásí, începu să-L calomnieze pe Báb de la înălţimea amvonului folosind un limbaj dintre cele
    mai josnice.
</p>
<p>
    Vizita lui Báb la Manúchihr Khán
</p>
<p>
    De îndată ce Mu‘tamid-ul a fost informat despre aceste evoluţii ale lucrurilor, el i-a trimis un mesaj Imám-Jum‘ih-ului, reamintindu-i vizita pe care el
    i-o făcuse lui Báb în calitate de guvernator şi adresându-i invitaţia de a-l vizita, atât acestuia, cât şi Oaspetelui său. Mu‘tamid-ul îl invită şi pe Ḥájí
    Siyyid Asadu’lláh, fiul răposatului Ḥájí Siyyid Muḥammad Báqir-i-Ra<u>sh</u>tí, Ḥájí Muḥammad-Ja‘far-i-Ábádiyí, Muḥammad-Mihdí, Mírzá Ḥasan-i-Núrí şi pe
    alţi câţiva pentru a participa la acea întrevedere. Ḥájí Siyyid Asadu’lláh îşi declină invitaţia şi se strădui să-i descurajeze pe toţi cei invitaţi de a
    participa la acea întâlnire. „M-am gândit să nu particip”, le spunea el, „şi vă sfătuiesc să nu participaţi nici voi. Consider că este foarte neînţelept ca
    voi să mergeţi să Îl întâlniţi pe Siyyid-i-Báb faţă în faţă. Cu siguranţă, el îşi va relua declaraţiile şi, pentru a-şi susţine cauza, va aduce înaintea
    voastră orice dovadă veţi dori voi să vă dea şi, fără nici cea mai mică ezitare, va revela o mărturie a adevărului rostit, versete într-un număr atât de
    mare, că ar putea egala jumătate din Qur’án. În final, el vă va provoca cu aceste cuvinte: «Aduceţi şi voi mărturiile voastre, dacă sunteţi oameni ai
    adevărului.» În niciun fel nu îi putem ţine piept. Dacă nu îi vom putea răspunde, neputinţa noastră va fi dată în vileag. Dar de vom prezenta dovezile
    noastre, ne vom pune în pericol nu doar propria noastră reputaţie, prerogativele şi drepturile noastre, dar vom fi obligaţi să recunoaştem orice alte
    pretenţii pe care le-ar putea ridica şi pe viitor.”
</p>
<p>
    Ḥájí Muḥammad-Ja‘far a ţinut seama de acest sfat şi a refuzat să accepte invitaţia guvernatorului. Muḥammad Mihdí, Mírzá Ḥasan-i-Núrí şi încă alţii care nu
    au ţinut cont de astfel de sfaturi, s-au prezentat la ora stabilită la casa Mu‘tamid-ului. La invitaţia gazdei, Mírzá Ḥasan, un platonician renumit, l-a
rugat pe Báb să lămurească anumite doctrine filosofice întortocheate cu trimitere la ‘Ar<u>sh</u>íyyih-ul lui Mullá Ṣadrá,<a name="footnote-2341-197-backlink"></a><a href="#footnote-2341-197">197</a> al căror înţeles nu putuse fi descifrat decât de puţini.    <a name="footnote-2341-198-backlink"></a><a href="#footnote-2341-198">198</a> Într-un limbaj simplu şi neconvenţional, Báb răspunse la toate întrebările
    acestuia. Mírzá Ḥasan, deşi nu reuşise să înţeleagă semnificaţia răspunsurilor primite, a înţeles inferioritatea învăţăturii acelora care se defineau ca
    exponenţii şcolilor de gândire platoniciene şi aristoteliene din acele zile, în comparaţie cu cunoaşterea pe care o arăta acel Tânăr. Muḥammad Mihdí la
    rândul lui s-a aventurat să-i pună lui Báb o întrebare cu privire la anumite aspecte ale legii islamice. Nemulţumit de explicaţiile primite, el a început
    să poarte o discuţie inutilă în contradictoriu cu Báb. A fost însă redus la tăcere de Mu‘tamid, care, punând capăt acestei conversaţii, s-a întors spre un
    servitor şi, cerându-i acestuia să aprindă felinarul, i-a dat ordin ca Muḥammad Mihdí să fie condus pe dată la casa lui. După aceea, Mu‘tamid-ul i-a
    împărtăşit îngrijorarea sa Imám-Jum‘ih-ului. „Mă tem de intrigile duşmanilor împotriva lui Siyyid-i-Báb”, i-a spus acestuia. „<u>Sh</u>áh-ul L-a chemat la
    Ṭihrán. Mi s-a ordonat să pregătesc plecarea Sa. Consider că este mai indicat ca El să stea în casa mea până în momentul în care va putea părăsi acest
    oraş.” Imám-Jum‘ih-ul a acceptat şi s-a întors acasă singur.
</p>
<p>
    Referirea la Mullá Muḥammad-Taqíy-i-Harátí
</p>
<p>
    Báb a rămas patruzeci de zile la reşedinţa Imám-Jum‘ih-ului. Pe când se afla acolo, un anume Mullá Muḥammad-Taqíy-i-Harátí, care avusese privilegiul de a-L
    întâlni pe Báb în fiecare zi, s-a angajat, cu permisiunea Lui, să traducă una din lucrările Lui, intitulată Risáliy-i-Furú‘-i-‘Adlíyyih din arabă în
    persană. Acest serviciu făcut credincioşilor persani a fost mai apoi, din păcate, pătat de comportamentul lui. Cuprins de frică dintr-o dată, în cele din
    urmă, a fost convins să întrerupă orice legătură cu ceilalţi credincioşi.
</p>
<p>
    Banchetul oferit în cinstea lui Báb de Mírzá Ibráhím
</p>
<p>
    De îndată ce Báb şi-a mutat reşedinţa la casa Mu‘tamid-ului, Mírzá Ibráhím, tatăl lui Sulṭánu’<u>sh</u>-<u>Sh</u>uhadá’ şi fratele mai mare a lui Mírzá
    Muḥammad-‘Alíy-i-Nahrí, la care deja ne-am referit, l-a invitat pe Báb într-o seară la locuinţa lui. Mírzá Ibráhím era prieten cu Imám-Jum‘ih-ul, se afla
    în cercul său de prieteni apropiaţi şi îi supraveghea administrarea tuturor afacerilor acestuia. Banchetul dat în onoarea lui Báb din acea seară a fost
    unul de o neasemuită măreţie. Toţi spuneau că nici oficialii oraşului şi nici oamenii de vază din acel oraş nu oferiseră vreodată un ospăţ de o asemenea
    însemnătate şi splendoare. Sulṭánu’<u>sh</u>-<u>Sh</u>uhadá’ şi fratele lui, Maḥbúbu’<u>sh</u>-Shuhadá, tineri de nouă, respectiv unsprezece ani, au servit
    la acel banchet şi au primit o atenţie specială din partea lui Báb. În acea seară, în timpul cinei, Mírzá Ibráhím s-a întors spre Oaspetele lui şi i-a
    spus: „Fratele meu, Mírzá Muḥammad-‘Alí nu are copii. Te rog să intervii pentru el şi să îi îndeplineşti dorinţa.” Báb luă o parte din mâncarea care Îi
    fusese servită, o puse cu mâinile Sale pe un platou şi o dădu gazdei Lui, cerându-i să o ducă lui Mírzá Muḥammad-‘Alí şi soţiei acestuia. „Să mănânce
    amândoi din această mâncare”, spuse El; „dorinţa lor va fi îndeplinită”. Graţie acelei porţii pe care Báb i-o dăruise, soţia lui Mírzá Muḥammad-‘Alí a
rămas grea şi la timpul cuvenit a dat naştere unei fetiţe, care mai târziu a fost unită în căsătorie cu Cea Mai Mare Ramură,    <a name="footnote-2341-199-backlink"></a><a href="#footnote-2341-199">199</a> o uniune care a fost privită ca împlinirea speranţelor părinţilor ei.
</p>
<p>
    VEDERE A ‘IMÁRAT-I-<u>KH</u>UR-<u>SH</u>ÍD DIN IṢFÁHÁN, REPREZENTÂND RUINELE DIN SECŢIUNEA PE CARE A OCUPAT-O BÁB,
</p>
<p>
    VEDERE A RUINELOR DIN SECŢIUNEA PE CARE A OCUPAT-O BÁB
</p>
<p>
    VEDERE A ‘IMÁRAT-I-<u>KH</u>UR-<u>SH</u>ÍD DIN IṢFÁHÁN
</p>
<p>
    Onorurile înalte acordate lui Báb au contribuit şi mai mult la ostilitatea acelor ‘ulamá din Iṣfáhán, care, cuprinşi de panică, vedeau cum din toate
    părţile apăreau dovezile influenţei Sale atotcuprinzătoare invadând fortăreaţa ortodoxiei şi subminându-i fundamentele.
</p>
<p>
    Condamnarea la moarte emisă împotriva lui Báb de către ‘ulamá din Iṣfáhán
</p>
<p>
    Ei au convocat o întrunire, în cadrul căreia au redactat un document, semnat şi parafat de toţi conducătorii religioşi ai oraşului, prin care îl condamnau
    pe Báb la moarte.<a name="footnote-2341-200-backlink"></a><a href="#footnote-2341-200">200</a> Toţi fuseseră de acord cu această condamnare, mai puţin Ḥájí
    Siyyid Asadu’lláh şi Ḥájí Muḥammad-Ja‘far-i-Ábádiyí, care au refuzat să se ralieze conţinutului unui document atât de abuziv. Imám-Jum‘ih-ul, deşi a
    refuzat să consimtă la condamnarea la moarte a lui Báb, a fost determinat, din extremă laşitate şi ambiţie, să adauge următoarea mărturie scrisă de mâna
    lui: „Mărturisesc că în decursul asocierii mele cu acest Tânăr nu am reuşit să descopăr nicio faptă care ar putea în vreun fel trăda repudierea doctrinelor
    Islám-ului din partea sa. Dimpotrivă, l-am cunoscut ca pe unul care respecta cu pioşenie şi loialitate preceptele sale. Cu toate acestea, extravaganţa
    revendicărilor lui şi dispreţul lui vădit pentru lucrurile lumeşti mă fac să cred că este lipsit de raţiune şi judecată.”
</p>
<p>
    Planul lui Manúchihr Khán pentru plecarea şi întoarcerea lui Báb la Iṣfáhán
</p>
<p>
    De îndată ce Mu‘tamid-ul a fost informat de condamnarea pronunţată de acei ‘ulamá din Iṣfáhán, acesta, printr-un plan conceput de el însuşi, a decis să
    anuleze efectele acelui verdict crud. El a dat pe dată instrucţiuni ca, pe la apusul soarelui, Báb, însoţit de cinci sute de călăreţi din corpul personal
    de gardă călare al guvernatorului, să iasă pe poarta oraşului şi să se îndrepte spre Ṭihrán. Ordine imperative au fost date ca la parcurgerea a o sută de
    farsang<a name="footnote-2341-201-backlink"></a><a href="#footnote-2341-201">201</a>, o sută din aceşti călăreţi să se întoarcă direct la Iṣfáhán.
Conducătorului contingentului rămas, un om în care avea o încredere absolută, Mu‘tamid-ul i-a împărtăşit dorinţa lui ca la fiecare maydan    <a name="footnote-2341-202-backlink"></a><a href="#footnote-2341-202">202</a>, douăzeci din suta de călăreţi rămaşi să primească de asemenea ordinul de a
    se întoarce în oraş. Din cei douăzeci de călăreţi rămaşi, Mu‘tamid-ul a dat ordin ca zece să fie trimişi la Ardistán pentru a colecta taxele impuse de
guvern, iar restul, care trebuiau să fie cei mai încercaţi şi mai de încredere dintre ei, să Îl aducă înapoi pe Báb deghizat şi pe furiş în Iṣfáhán.    <a name="footnote-2341-203-backlink"></a><a href="#footnote-2341-203">203</a> Mai mult, ei au fost instruiţi să îşi regleze marşul, în aşa fel încât Báb să
    fi ajuns în Iṣfáhán înainte de revărsatul zorilor şi să fi fost predat imediat în grija lui. Acest plan a fost pe dată însuşit şi pus în aplicare. La un
    ceas la care nimeni nu bănuia nimic, Báb a reintrat în oraş, fiind condus direct la reşedinţa particulară a Mu‘tamid-ului, cunoscută sub numele de
    ‘Imarat-i-<u>Kh</u>ur<u>sh</u>id<a name="footnote-2341-204-backlink"></a><a href="#footnote-2341-204">204</a> şi introdus, printr-o intrare laterală
    rezervată doar Mu‘tamid-ului, în apartamentele private ale sale. Guvernatorul însuşi l-a aşteptat pe Báb, I-a servit mâncarea şi a făcut toate cele
    necesare pentru liniştea şi siguranţa Acestuia.<a name="footnote-2341-205-backlink"></a><a href="#footnote-2341-205">205</a>
</p>
<p>
    Întâlnirea credincioşilor cu Báb
</p>
<p>
    Între timp, se vehiculau în oraş presupuneri dintre cele mai fanteziste cu privire la călătoria lui Báb la Ṭihrán, cu privire la nenorocirile pe care a
    fost nevoit să le îndure pe drumul spre capitală, la verdictul care fusese pronunţat împotriva Lui şi la pedeapsa pe care o suferise. Aceste zvonuri i-au
    întristat mult pe credincioşii care locuiau în Iṣfáhán. Mu‘tamid-ul, care cunoştea bine durerea şi neliniştea lor, a intervenit pe lângă Báb pentru ei,
    implorându-L să îi permită să îi aducă în prezenţa Sa. Báb i-a scris chiar El câteva cuvinte lui Mullá ‘Abdu’l-Karím-i-Qazvíní, care îşi stabilise
    reşedinţa în madrisih-ul de la Ním-Ávard, dându-i instrucţiuni Mu‘tamid-ului să trimită această scrisoare cu un om de încredere. O oră mai târziu, Mullá
    ‘Abdu’l-Karím a fost introdus la Báb. De sosirea sa nimeni în afară de Mu‘tamid nu a ştiut nimic. El a primit din partea Învăţătorului său câteva din
    scrierile Sale şi a fost instruit să le transcrie în colaborare cu Siyyid Ḥusayn-i-Yazdí şi <u>Sh</u>ay<u>kh</u> Ḥasan-i-Zunúzí. El a revenit curând la
    aceştia, aducându-le veştile îmbucurătoare că Báb era bine şi în siguranţă. Dintre toţi credincioşii din Iṣfáhán, doar acestora trei le-a fost îngăduit
    să-L vadă.
</p>
<p>
    Într-o zi, în timp ce stătea cu Báb în grădina din curtea casei sale, Mu‘tamid-ul, făcându-i confidenţe Oaspetelui său, I-a adresat aceste cuvinte:
    „Dăruitorul atotputernic m-a înzestrat cu multe bogăţii.<a name="footnote-2341-206-backlink"></a><a href="#footnote-2341-206">206</a> Nu ştiu cum să le
    utilizez cu folos. Acum când, cu ajutorul lui Dumnezeu, am fost îndrumat să recunosc această Revelaţie, este dorinţa mea fierbinte să pun la dispoziţie
    toate bunurile mele în scopul ducerii mai departe a intereselor ei şi răspândirii faimei sale. Cu permisiunea Ta, doresc să plec la Ṭihrán şi să fac tot ce
    îmi stă în putinţă să îl cuceresc pentru această Cauză pe Muḥammad <u>Sh</u>áh, a cărui încredere în mine este fermă şi nestrămutată. Sunt sigur că o va
    îmbrăţişa cu multă ardoare şi se va ridica pentru a o promova peste tot. De asemenea mă voi strădui să îl conving pe<u>Sh</u>áh să îl demită pe
    destrăbălatul de Ḥájí Mírzá Áqásí, sub a cărui administrare nebunească acest ţinut a fost adus în pragul ruinei. Apoi, mă voi strădui să obţin pentru Tine
    mâna uneia dintre surorile <u>Sh</u>áh-ului şi eu însumi îmi voi asuma pregătirile pentru nuntă. În sfârşit, sper să reuşesc să înclin inimile
    conducătorilor şi regilor pământului către această prea minunată Cauză şi să stârpesc orice urmă a acelei ierarhii ecleziastice corupte care a pătat numele
    curat al Islám-ului.” „
</p>
<p>
    Prezicerea lui Báb privitoare la iminenta moarte a lui Manúchihr Khán
</p>
<p>
    Fie ca Dumnezeu să te răsplătească pentru nobilele tale intenţii”, i-a răspuns Báb. „O intenţie atât de măreaţă este pentru Mine mai preţioasă chiar decât
    punerea ei în aplicare. Dar zilele tale ca şi ale Mele sunt numărate; timpul este prea scurt pentru Mine să pot fi martor sau pentru tine să-ţi realizezi
    speranţele. Nu prin mijloacele pe care tu cu atâta drag le-ai imaginat Providenţa atotputernică va realiza triumful Credinţei Lui. Prin cei sărmani şi
    umili ai acestui ţinut, prin sângele pe care ei îl vor fi vărsat pe calea Sa, Suveranul omnipotent va asigura păstrarea şi consolidarea fundaţiei Cauzei
    Sale. În lumea ce va să vie, acelaşi Dumnezeu va pune pe capul tău coroana gloriei nemuritoare şi va coborî asupra ta cu dărnicie binecuvântările Lui fără
    de preţ. Din viaţa ta pământească au mai rămas doar trei luni şi nouă zile, după care, cu credinţă şi siguranţă, te vei grăbi spre locaşul tău ceresc.”
    Mu‘tamid-ul s-a bucurat nespus la auzul acestor cuvinte. Mulţumit cu voinţa lui Dumnezeu, el se pregăti pentru plecarea pe care cuvintele lui Báb o
    prevestiră atât de clar. Îşi scrise testamentul, îşi puse în ordine toate afacerile personale şi lăsă tot ce poseda lui Báb. Dar imediat după moartea lui,
    nepotul lui, hrăpăreţul Gurgín <u>Kh</u>án, descoperindu-i testamentul l-a distrus, a pus stăpânire peste avere, ignorându-i cu dispreţ dorinţele.
</p>
<p>
    Cum zilele vieţii lui pământeşti se apropiau de sfârşit, Mu‘tamid-ul căuta din ce în ce mai des să se afle în prezenţa lui Báb şi în clipe de tovărăşie
    apropiată cu El, a căpătat o înţelegere mai profundă a spiritului ce-I anima Credinţa. Într-o zi îi spuse lui Báb: „Pe măsură ce clipa plecării mele se
    apropie, simt o bucurie de nedescris cuprinzându-mi sufletul. Dar îmi fac griji pentru Tine, tremur la gândul de a fi nevoit a Te lăsa la mila unui
    succesor atât de nemilos precum este Gurgín <u>Kh</u>án. Fără îndoială, el Te va afla aici în această casă şi mi-e teamă că Te va trata fără milă.” „Nu te
    teme”, protestă Báb; „M-am încredinţat în mâinile lui Dumnezeu. Încrederea Mea este în El. Puterea pe care El mi-a dat-o este aşa de mare, încât, de ar fi
    dorinţa Mea, aş putea preschimba chiar aceste pietre în nestemate de o inestimabilă valoare, insuflând în inima celui mai aprig criminal cele mai înalte
    concepte de dreptate şi onoare. Singur am ales să fiu lovit de duşmanii Mei, «pentru ca Dumnezeu să poată împlini lucrurile care trebuie să se
    împlinească.»”<a name="footnote-2341-207-backlink"></a><a href="#footnote-2341-207">207</a> Pe măsură ce acele ore preţioase treceau, un sentiment de
    necontenit devotament, de conştientizare mărită, de apropiere de Dumnezeu umpleau inima Mu‘tamid-ului. În ochii lui, tot fastul şi infatuarea lumii se
    topiră în nimicnicie pe lângă realităţile eterne ascunse în Revelaţia lui Báb. Viziunea lui asupra măreţiei ei, asupra posibilităţilor ei infinite, asupra
    binecuvântărilor ei incalculabile creştea pe măsură ce el îşi dădea tot mai mult seama de zădărnicia ambiţiilor pământeşti şi de limitările strădaniilor
    umane. Se gândea la toate acestea în sinea lui, până în clipa în care, un mic acces de febră, ce a durat doar o noapte, puse pe neaşteptate capăt vieţii
    sale. Senin şi încrezător, el şi-a îndreptat zborul spre Marele Dincolo.<a name="footnote-2341-208-backlink"></a><a href="#footnote-2341-208">208</a>
</p>
<p>
    Plecarea credincioşilor
</p>
<p>
    Ultimele zile ale lui Manúchihr Khán
</p>
<p>
    Când viaţa Mu‘tamid-ului se apropiase de sfârşit, Báb i-a chemat la El pe Siyyid Ḥusayn-i-Yazdí şi pe Mullá ‘Abdu’l-Karím, le-a explicat conţinutul
    prezicerilor Lui pentru gazda Sa, rugându-i să le spună credincioşilor ce se adunaseră în oraş să se răspândească prin Ká<u>sh</u>án, Qum şi Ṭihrán şi să
    aştepte acolo orice Providenţa, în înţelepciunea Ei, va alege să decidă.
</p>
<p>
    Depeşa lui Gurgín Khán către Muḥammad Sháh
</p>
<p>
    La câteva zile după moartea Mu‘tamid-ului, o anumită persoană, care ştia de planul pe care acesta îl pusese la cale şi îl dusese la îndeplinire spre a-I
    asigura protecţia lui Báb, îl informă pe succesorul lui, Gurgín <u>Kh</u>án,<a name="footnote-2341-209-backlink"></a><a href="#footnote-2341-209">209</a>
    în legătură cu actuala reşedinţă a lui Báb la ‘Imarat-i-<u>Kh</u>urshíd, descriindu-i acestuia onorurile cu care predecesorul lui Îl copleşise pe Oaspetele
    său în intimitatea locuinţei sale. La primirea acestei informaţii neaşteptate, Gurgín <u>Kh</u>án trimise un mesager la Ṭihrán şi îl instrui să predea
    personal următorul mesaj lui Muḥammad <u>Sh</u>áh: „În urmă cu patru luni, toată lumea din Iṣfáhán credea că, Conform solicitările Maiestăţii voastre
    imperiale, Mu‘tamidu’d-Dawlih, predecesorul meu, îl trimisese pe Siyyid-i-Báb în locul de guvernare al Majestăţii voastre. S-a descoperit acum că, acelaşi
    siyyid locuieşte de fapt la ‘Imarat-i-<u>Kh</u>urshíd, reşedinţa particulară a lui Mu‘tamidu’d-Dawlih. S-a stabilit că însuşi predecesorul meu a oferit
    ospitalitate în casa lui acestui Siyyid-i-Báb, păzind cu asiduitate acel secret atât de popor, cât şi de oficialii acestui oraş. Orice va dori să decidă
    Majestatea voastră, eu mă angajez să duc la îndeplinire fără ezitare.”<u></u>
</p>
<p>
    <u>Sh</u>
    áh-ul, care fusese ferm convins de loialitatea Mu‘tamid-ului, îşi dădu seama, la primirea acestui mesaj, că intenţia sinceră a răposatului guvernator
    fusese aceea de a aştepta o ocazie favorabilă când ar fi putut aranja o întrevedere între el şi Báb şi că moartea lui neaşteptată s-a interpus între el şi
