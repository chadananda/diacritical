astre, decât să te supun pe tine şi pe tovarăşii tăi unor neplăceri inutile din cauza Mea.» Aceste cuvinte mă mişcară profund. Instinctiv, am descălecat şi, sărutând scăriţele, i‑am adresat aceste cuvinte: «O, lumină a ochilor Profetului lui Dumnezeu. Te conjur, pe Cel care te‑a creat şi care te‑a dăruit cu atâta măreţie şi putere, să îmi îndeplineşti dorinţa şi să îmi asculţi ruga. Te implor să scapi din acest loc şi să fugi din faţa lui Ḥusayn Khán, guvernatorul crud şi detestabil al acestei provincii. Mă îngrozesc uneltirile sale împotriva ta, mă revoltă ideea că sunt instrumentul planurilor lui diabolice împotriva unui descendent atât de nobil şi de nevinovat al Profetului lui Dumnezeu. Tovarăşii mei sunt toţi oameni de onoare. Cuvântul lor este legământul lor. Vor jura să nu dea de gol fuga ta. Te rog, găseşte adăpost în oraşul Mashhad, din Khurásán, şi evită să cazi victimă a brutalităţii acestui lup fără scrupule.» La rugăminţile mele cele mai sincere, el îmi dădu acest răspuns: «Fie ca Domnul Dumnezeul tău să te răsplătească pentru intenţiile tale mărinimoase şi nobile. Nimeni nu cunoaşte misterul Cauzei Mele; nimeni nu îi poate pătrunde secretele. Nicicând nu îmi voi întoarce niciodată faţa de la hotărârea lui Dumnezeu. El singur este Cetatea Mea sigură, Casa şi Refugiul Meu. Până când nu Îmi va suna ceasul, nimeni nu va îndrăzni să Mă atace, nimeni nu poate zădărnici planul celui Atotputernic. Iar când ceasul Meu va suna, cât de mare Îmi va fi bucuria de a sorbi din cupa martiriului în numele Lui. Aici sunt; predaţi‑Mă stăpânului vostru. Nu vă fie teamă, căci nimeni nu vă va condamna pentru asta.» Am înclinat din cap în semn afirmativ şi am dus la îndeplinire dorinţa sa.”

            Báb şi‑a reluat pe dată călătoria spre Shíráz. Liber şi neînlănţuit, El mergea înaintea escortei Sale, care Îl urma cu o atitudine de devotament respectuos. Prin farmecul cuvintelor Lui, el a dezarmat ostilitatea paznicilor Săi, transformându‑le aroganţa vanitoasă în umilinţă şi iubire. Ajungând în oraş, ei s‑au îndreptat direct spre clădirea guvernului. Oricine observa acest grup călare mergând pe străzi nu putea decât să se minuneze de acest neobişnuit spectacol. Ḥusayn Khán a fost îndată anunţat de sosirea lui Báb şi L‑a chemat la el. L‑a primit cu extremă obrăznicie, îndemnându‑L să ocupe un loc din mijlocul încăperii, orientat spre el. Îl apostrofă şi‑L învinui în mod public pentru purtarea Sa într‑un limbaj ofensator. „Îţi dai seama”, protestă el nervos, „ce mari neajunsuri ai cauzat. Ştii ce mare ruşine ai devenit pentru sfânta Credinţă a Islám-ului şi pentru augusta persoană a suveranului nostru. Nu eşti tu cel care susţine că este autorul unei noi revelaţii care neagă preceptele sacre ale Qur’án-ului?” Báb răspunse calm: „«Dacă un om rău vine la tine cu veşti, lămureşte pe dată problema, ca nu cumva prin ignoranţă să le faci rău altora şi ca să nu fii constrâns a avea remuşcări pentru ceea ce ai făptuit.»” [151] Aceste cuvinte stârniră furia lui Ḥusayn Khán. „Ce!”, exclamă el. „Îndrăzneşti să ne atribui răul, ignoranţa şi prostia?” Întorcându‑se spre slujitorul lui, îi ceru acestuia să îl lovească pe Báb peste faţă. Atât de puternică a fost lovitura, că turbanul lui Báb îi căzu la pământ. Shaykh Abú‑Turáb, Imám‑Jum‘ih‑ul Shíráz-ului, prezent la acea întrevedere şi care dezaproba comportamentul lui Ḥusayn Khán, ordonă să i se pună înapoi turbanul lui Báb şi Îl invită să ia loc lângă el. Întorcându‑se spre guvernator, Imám‑Jum‘ih‑ul îi explică acestuia circumstanţele legate de revelarea versetului din Qur’án pe care Báb îl citase, şi căută prin aceasta să calmeze furia acestuia.  El îi spuse: „Versetul pe care acest tânăr l‑a recitat a făcut o mare impresie asupra mea. Simt că o cale înţeleaptă ar fi să analizăm această chestiune cu mare atenţie şi să îl judecăm în conformitate cu preceptele Cărţii sfinte.” Ḥusayn Khán acceptă pe dată; iar Shaykh Abú‑Turáb îl interogă pe Báb cu privire la natura şi caracterul Revelaţiei Sale. Báb refuză să susţină că El ar fi fost fie reprezentantul Qá’im-ului promis sau mijlocitorul dintre El şi cei credincioşi. „Suntem mulţumiţi pe deplin”, răspunse Imám‑Jum‘ih; „îţi vom cere să te prezinţi din nou în faţa noastră vineri la Masjid‑i‑Vakíl şi acolo să îţi proclami public dezicerea ta.” Pe când Shaykh Abú‑Turáb se ridica să plece, în speranţa de a încheia această întrevedere, Ḥusayn Khán interveni şi spuse: „Vom avea nevoie de o persoană cu un statut recunoscut care să ofere cauţiunea şi garanţia pentru el, şi care să îşi dea cuvântul în scris că dacă în viitor acest tânăr va încerca, cu fapta sau cuvântul, să prejudicieze interesele fie ale Credinţei Islám-ului fie ale guvernului acestui ţinut, îl va preda pe dată în mâinile noastre şi îşi va asuma în toate condiţiile responsabilitatea pentru comportamentul lui.” Ḥájí Mírzá Siyyid ‘Alí, unchiul din partea mamei lui Báb, fiind prezent la acea întâlnire, consimţi să fie garantul Nepotului lui. Scrise cu mâna lui angajamentul, îl întări prin sigiliul său, îl autentifică prin semnăturile a mai mulţi martori şi îl înmână guvernatorului; apoi, Ḥusayn Khán ordonă ca Báb să fie încredinţat în grija unchiului Său, cu condiţia ca în orice moment guvernatorul va crede de cuviinţă, Ḥájí Mírzá Siyyid ‘Alí să îl predea îndată pe Báb în mâinile sale.

            Cu inima plină de recunoştinţă faţă de Dumnezeu, Ḥájí Mírzá Siyyid ‘Alí îl conduse pe Báb la casa Lui şi Îl încredinţă în grija iubitoare a adoratei Lui mame. El se bucură nespus de această reunire a familiei şi se simţea profund uşurat că a putut să îşi elibereze Ruda preţioasă şi dragă din ghearele acelui tiran malefic. În liniştea casei Sale, Báb duse o vreme o viaţă retrasă şi netulburată. Nimeni în afara soţiei Lui, a mamei Sale şi a unchiului Lui nu venea în contact cu El. Între timp, răutăcioşii îl presau pe Shaykh Abú‑Turáb să Îl cheme pe Báb la Masjid‑i‑Vakíl pentru ca Acesta să Îşi îndeplinească angajamentul făcut. Shaykh Abú‑Turáb era cunoscut ca un om blând şi cu un temperament şi o natură care aduceau foarte mult cu caracterul răposatului Mírzá Abu’l‑Qásim, Imám‑Jum‘ih‑ul Ṭihrán-ului. Departe de el era dorinţa de a trata cu insolenţă oameni de vază, mai ales dacă aceştia erau locuitori ai Shíráz-ului. Instinctiv simţea aceasta ca pe o datorie a lui, o respecta cu conştiinciozitate şi ca rezultat al acestui fapt, el era stimat de toţi oamenii din acel oraş. De aceea el căută, prin răspunsuri evazive şi amânări repetate, să domolească indignarea mulţimii. Dar a văzut că acei propagatori ai relelor şi dezbinării făceau toate eforturile posibile pentru a stârni şi mai mult resentimentele generale care cuprinseseră masele. După un timp, se simţi obligat să trimită un mesaj confidenţial lui Ḥájí Mírzá Siyyid ‘Alí, cerându‑i să îl aducă pe Báb cu el vineri la Masjid‑i‑Vakíl, pentru a‑şi putea respecta angajamentul dat. El adăugă: „Nădejdea mea este că, cu ajutorul lui Dumnezeu, afirmaţiile nepotului tău vor putea detensiona situaţia şi vor putea duce la liniştea voastră, ca şi a noastră.”

             Báb, însoţit de Ḥájí Mírzá Siyyid ‘Alí sosi la Masjid la momentul la care Imám‑Jum‘ih tocmai urca în amvon şi se pregătea să ţină slujba. De îndată ce privirea îi căzu asupra lui Báb, el îi ură bun venit în mod public, îl rugă să urce şi El în amvon şi îl chemă să se adreseze adunării. Báb, răspunzând invitaţiei sale, înaintă către el şi, stând pe primele trepte ale scării, se pregăti să vorbească oamenilor. „Vino mai sus”, interveni Imám‑Jum‘ih‑ul. Conformându‑se dorinţei acestuia, Báb mai urcă două trepte. Aşa cum stătea, capul lui Báb ascundea pieptul lui Shaykh Abú‑Turáb, care stătea în capătul amvonului. El îşi începu declaraţia publică cu un discurs introductiv. De îndată ce El rosti cuvintele de deschidere „Laudă lui Dumnezeu, care a creat într‑adevăr cerurile şi pământul”, un anume siyyid cunoscut sub numele de Siyyid‑i‑Shish‑Parí, a cărui menire era aceea de a duce toiagul în faţa Imám‑Jum‘ih‑ului, strigă cu obrăznicie: „Destul cu trăncăneala asta fără rost. Declară acum imediat ceea ce vroiai să spui.” Imám‑Jum‘ih‑ul dispreţui profund nepoliteţea cuvintelor siyyid-ului. „Păstrează‑ţi calmul”, îl dojeni acesta, „şi ruşinează‑te de impertinenţa ta.” Apoi, întorcându‑se către Báb, Îl rugă pe Acesta să fie scurt, căci, spuse el, va mai domoli nerăbdarea mulţimii. Báb, cu faţa către adunare, declară: „Să‑l judece Dumnezeu pe acela care mă consideră un reprezentant al Imám-ului sau poarta acestuia. Să judece Dumnezeu pe oricine îmi aduce vina de a fi negat unitatea lui Dumnezeu, de a fi repudiat profeţia lui Muḥammad, Sigiliul Profeţilor, de a fi respins adevărul oricăruia dintre mesagerii din vechime, ori de a fi refuzat a recunoaşte tutela lui ‘Alí, Comandantul celor Credincioşi, ori a oricăruia dintre imamii care l‑au urmat.” Apoi El urcă până în vârful scărilor, îl îmbrăţişă pe Imám‑Jum‘ih şi, coborând către podeaua moscheii, se alătură congregaţiei pentru a înălţa rugăciunea de vineri. Imám‑Jum‘ih interveni şi îi solicită să se retragă. El spuse: „Familia ta aşteaptă cu nerăbdare întoarcerea ta. Toţi sunt neliniştiţi ca nu cumva să ţi se întâmple ceva rău. Întoarce‑te la casa ta şi înalţă de acolo rugăciunea; această faptă va fi mai meritorie în ochii lui Dumnezeu.” La cererea Imám‑Jum‘ih‑ului, Ḥájí Mírzá Siyyid ‘Alí a fost şi el rugat să îşi însoţească nepotul acasă. Această măsură de prevedere, pe care Shaykh Abú‑Turáb consideră mai înţelept să o ia, era motivată de teama ca nu cumva, după împrăştierea oamenilor, acei câţiva răuvoitori care se aflau în mulţime, să încerce să rănească persoana lui Báb sau să Îi pună viaţa în pericol. Dacă nu erau inteligenţa, compasiunea şi atenţia deosebită pe care Imám‑Jum‘ih‑ul le arătase în mai multe ocazii, mulţimea înfuriată ar fi pornit fără îndoială la a‑şi satisface dorinţele sălbatice şi ar fi comis cel mai abominabil dintre excese. Părea că el era instrumentul Mâinii invizibile, a cărei misiune era aceea de a proteja atât persoana cât şi Misiunea acelui Tânăr.[152]

            Báb se reîntoarse la casa Lui şi pentru o vreme, în intimitatea casei Sale şi strâns legat de familia şi neamul Lui, a reuşit să ducă o viaţă relativ liniştită. În acele zile El sărbători venirea primului Naw‑Rúz de când Îşi declarase Misiunea. Acel festival căzu în acel an în a zecea zi a lunii Rabí‘u’l‑Avval, 1261 A.H.[153]

            Câţiva dintre cei care fuseseră de faţă în acele împrejurări memorabile în Masjid‑i‑Vakíl, şi care au ascultat declaraţiile lui Báb au fost puternic impresionaţi de modul măiestrit în care acel Tânăr, prin forţe proprii, a reuşit să îşi reducă la tăcere puternicii adversari. Curând după acest episod, fiecare dintre ei a fost călăuzit spre a cunoaşte realitatea Misiunii Sale şi spre a‑i recunoaşte măreţia. Printre ei se numără Shaykh ‘Alí Mírzá, nepotul acelui Imám‑Jum‘ih, un tânăr care abia ajunsese la vârsta maturităţii. Sămânţa plantată în inima lui crescuse şi se dezvoltă, până în anul 1267 A.H.,[154] când avu privilegiul de a‑L întâlni pe Bahá’u’lláh în ‘Iráq. Acea vizită îl umpluse de entuziasm şi bucurie. Întorcându‑se foarte revigorat în ţinutul său natal, el a reluat cu o energie şi mai mare munca pentru Cauză. Din acel an până în prezent, el a stăruit în ţelul lui şi a câştigat apreciere prin caracterul său drept şi prin devotament total faţă de guvernul şi ţara lui. De curând, o scrisoare scrisă de el către Bahá’u’lláh a ajuns în Ţara Sfântă, în care el îşi exprimă imensa satisfacţie cu privire la progresul Cauzei în Persia. El scrie: „Sunt mut de uimire când văd dovezile puterii de neînvins a lui Dumnezeu manifestate printre oamenii din ţara mea. Într‑un ţinut în care Credinţa a fost atât de multă vreme persecutată, un om care timp de patruzeci de ani a fost cunoscut în Persia ca Bábí, a fost numit unicul arbitru al unei dispute care, pe de o parte îi implică pe Ẓillu’s-Sulṭán, tiranicul fiu a Sháh-ului şi un duşman de moarte al Cauzei şi, pe de altă parte pe Mírzá Fatḥ‑‘Alí Khán, Ṣáḥib‑i‑Díván‑ul. A fost anunţat public că oricare ar fi verdictul dat de acest Bábí, acelaşi verdict ar trebui acceptat fără rezerve de ambele părţi şi trebuie fără întârziere pus în practică.”

             Un anume Muḥammad‑Karím, care se afla în adunarea din acea zi de vineri a fost şi el atras de comportamentul remarcabil al lui Báb cu acel prilej. Ceea ce a văzut şi auzit în acea zi a contribuit la convertirea sa imediată. Persecuţia l‑a determinat să plece din Persia în ‘Iráq, unde, în prezenţa lui Bahá’u’lláh, şi‑a aprofundat continuu cunoştinţele şi credinţa lui. El a fost rugat de Acesta să se întoarcă la Shíráz şi să se străduiască din toate puterile lui să propage Cauza. A rămas acolo şi a lucrat până la sfârşitul vieţii sale.

            Un altul a fost Mírzá Áqáy‑i‑Rikáb‑Sáz. El a fost atât de fermecat de Báb în acea zi, încât nicio persecuţie, oricât de severă şi lungă, nu a reuşit să îi schimbe convingerile sau să întunece strălucirea iubirii sale. Şi el a ajuns la Bahá’u’lláh în ‘Iráq. Ca răspuns la întrebarea pe care el a adresat‑o cu privire la interpretarea Literelor Nelegate din Qur’án şi cu privire la semnificaţia Versetului Núr, el a fost binecuvântat cu o Tabletă scrisă, anume revelată de pana lui Bahá’u’lláh. Pe calea Lui el a fost martirizat.

            Printre ei se numără şi Mírzá Raḥím‑i‑Khabbáz, care se distingea prin curajul şi ardoarea lui nesecată. El nu a precupeţit niciun efort până în ceasul morţii sale.

            Ḥájí Abu’l‑Ḥassan‑i‑Bazzáz, care, ca însoţitor al lui Báb în pelerinajul Lui la Ḥijáz, recunoscuse vag măreţia copleşitoare a Misiunii Sale, fusese, în acea memorabilă zi de vineri, profund cutremurat şi transformat total. Îi purta lui Báb o asemenea iubire, încât lacrimile unui devotament copleşitor curgeau neîncetat din ochii lui. Toţi cei care îl cunoşteau îl admirau pentru caracterul lui drept şi era mult lăudat pentru bunăvoinţa şi candoarea sa. El şi cei doi fii ai lui şi‑au dovedit prin fapte tenacitatea credinţei lor şi au câştigat stima celorlalţi tovarăşi întru credinţă.

            Şi încă unul dintre cei care au simţit vraja lui Báb în acea zi a fost răposatul Ḥájí Muḥammad‑Bisáṭ, un om bine pregătit în învăţăturile metafizice ale Islám-ului şi un mare admirator atât al lui Shaykh Aḥmad, cât şi al lui Siyyid Káẓim. Era un om de o natură blândă şi dăruit cu un ascuţit simţ al umorului. A câştigat prietenia lui Imám‑Jum‘ih, era prieten apropiat al acestuia şi un participant consecvent la rugăciunile congregaţionale din fiecare vineri.

            Naw‑Rúz-ul acelui an, care anunţa venirea unei noi primăveri, era şi un simbol al acelei renaşteri spirituale, ale cărei prime licăriri se puteau discerne deja în lungul şi latul ţinutului. O parte a celor mai eminenţi şi învăţaţi oameni ai acelei ţări s‑au ridicat din rătăcirea pustie a iernii şi au fost revigoraţi de suflul dătător de viaţă al acestei Revelaţii nou‑născute. Seminţele pe care Mâna Atotputernicului le‑a plantat în inimile lor au rodit cele mai pure şi mai parfumate flori.[155] Iar când suflul bunătăţii Lui iubitoare şi mila Lui tandră au adiat peste aceste flori, puterea pătrunzătoare a parfumului lor s‑a răspândit pe tot cuprinsul ţinutului. El a ajuns chiar şi dincolo de hotarele Persiei. A ajuns la Karbilá unde a revigorat sufletele acelora care stăteau şi aşteptau întoarcerea lui Báb în oraşul lor. Curând după Naw‑Rúz, cu ajutorul lui Basrih, a ajuns la ei o epistolă în care Báb, care dorise să se întoarcă de la Ḥijáz în Persia prin Karbilá, îi informa despre schimbările Sale de planuri şi, în consecinţă, despre imposibilitatea de a‑şi respecta promisiunea. Îi sfătuia să se îndrepte spre Iṣfahán şi acolo să rămână până când vor primi alte instrucţiuni. El adăuga: „Dacă vom considera de cuviinţă, vă vom cere să vă îndreptaţi spre Shíráz; dacă nu, zăboviţi în Iṣfahán până când Dumnezeu vă va face cunoscute vouă dorinţa şi călăuzirea Sa.”

            Primirea acestei veşti neaşteptate a provocat o agitaţie considerabilă în rândul celor care aşteptau cu nerăbdare sosirea lui Báb la Karbilá. I‑a tulburat şi le‑a pus la încercare loialitatea. „Şi ce va fi cu promisiunea Lui făcută nouă?” şopteau câţiva dintre cei nemulţumiţi. „Oare priveşte El încălcarea promisiunii Sale ca pe intervenţia voinţei lui Dumnezeu?” Alţii, spre deosebire de cei care ezitau, au devenit mai statornici în credinţa lor şi s‑au agăţat cu şi mai mare hotărâre de Cauză. Credincioşi Învăţătorului lor, ei au răspuns cu bucurie invitaţiei Lui, ignorând total criticile şi protestele celor care şovăiseră în credinţa lor. Ei porniră spre Iṣfahán, hotărâţi să locuiască acolo, oricât ar fi fost vrerea şi dorinţa Celui iubit. Ei au fost însoţiţi de câţiva alţi tovarăşi, care, deşi puternic afectaţi în crezurile lor, au tăinuit aceste sentimente. Mírzá Muḥammad‑‘Alíy‑i‑Nahrí, a cărui fiică a fost mai apoi căsătorită cu Cea Mai Mare Ramură, şi Mírzá Hádí, fratele lui Mírzá Muḥammad‑‘Alí, ambii locuitori ai Iṣfahán-ului, au fost printre acei tovarăşi a căror viziune asupra gloriei şi caracterului sublim al Credinţei nu a putut fi întunecată de îndoielile şoptite de răuvoitori. Printre ei se afla şi un anume Muḥammad‑i‑Ḥaná‑Sáb, şi el un localnic al Iṣfahán-ului, care acum serveşte în casa lui Bahá’u’lláh. Mulţi dintre aceşti vrednici tovarăşi ai lui Báb au participat în marea bătălie de la Shaykh Ṭabarsí şi au scăpat în mod miraculos destinului tragic care s‑a abătut asupra fraţilor lor căzuţi.

             În drumul lor spre Iṣfahán, în oraşul Kangávár, au întâlnit pe Mullá Ḥusayn, pe fratele şi pe nepotul acestuia, care fuseseră tovarăşii lui în vizita lui precedentă în Shíráz şi care se îndreptau spre Karbilá. Ei au fost foarte încântaţi de această întâlnire neaşteptată şi îi cerură lui Mullá Ḥusayn să îşi prelungească şederea în Kangávár, cerere cu care Mullá Ḥusayn a fost de acord imediat. Mullá Ḥusayn, care, în timp ce se afla în acel oraş, îi conducea pe însoţitorii lui Báb la rugăciunea comunitară de vineri, era atât de stimat şi admirat de tovarăşii lui de credinţă, încât unii dintre cei prezenţi, care mai târziu şi‑au dezvăluit lipsa de loialitate faţă de Credinţă, erau cuprinşi de invidie. Printre ei se aflau şi Mullá Javád‑i‑Baraghání şi Mullá ‘Abdu’l‑‘Alíy‑i‑Haratí, ambii simulând supunerea faţă de Revelaţia lui Báb, în speranţa satisfacerii propriilor lor ambiţii de putere. Ei se străduiau în secret să submineze poziţia mult invidiată a lui Mullá Ḥusayn. Prin aluziile şi insinuările lor ei făceau eforturi constante să‑i ştirbească autoritatea şi să‑i dezonoreze numele.

            L‑am auzit pe Mírzá Aḥmad‑i‑Kátib, mai cunoscut în acele zile sub numele de Mullá ‘Abdu’l‑Karím, care fusese tovarăşul de călătorie al lui Mullá Javád din Qazvín, povestind următoarele: „Mullá Javád deseori făcea aluzie la Mullá Ḥusayn în conversaţiile noastre. Remarcile sale defăimătoare şi repetate, făcute într‑un limbaj meşteşugit, mă îndemnau să pun capăt tovărăşiei mele cu el. De fiecare dată când eram hotărât să încetez a mai avea legături cu el, eram oprit de Mullá Ḥusayn, care, aflând de intenţiile mele, mă sfătuia să am răbdare cu el. Tovărăşia lui Mullá Ḥusayn cu însoţitorii fideli ai lui Báb a sporit entuziasmul şi zelul lor. Erau fascinaţi de exemplul lui şi erau cuprinşi de admiraţie faţă de calităţile strălucitoare ale minţii şi inimii acestui distins şi eminent tovarăş întru credinţă.”

             Mullá Ḥusayn decise să se alăture prietenilor lui şi să pornească împreună cu ei spre Iṣfahán. Călătorind singur, la o distanţă cam de un farsang[156] înaintea lor, de îndată ce se oprea seara pentru a‑şi înălţa rugăciunea, era ajuns din urmă de aceştia şi, în compania lor, îşi termina rugăciunile. Era primul care pornea din nou la drum şi acel grup devotat i se alătura din nou la ceasul zorilor, când încă o dată el îşi întrerupea marşul pentru a se ruga. Doar când era presat de prietenii săi, el consimţea să respecte forma de rugăciune a adunării. În astfel de ocazii, uneori urma exemplul unuia dintre tovarăşii lui. Atât de mare era devotamentul pe care îl insuflase în inimile lor, că unii dintre tovarăşii lui de drum descălecau de pe armăsarii lor şi, oferindu‑le caii celor care călătoreau pe jos, îl urmau ei înşişi pe jos, total nepăsători la caznele şi oboseala drumului.

            Apropiindu‑se de Iṣfahán, Mullá Ḥusayn, care se temea ca nu cumva apariţia unui grup atât de mare să stârnească curiozitatea şi suspiciunile localnicilor, îi sfătui pe cei care călătoreau cu el să se răspândească şi să intre pe porţile oraşului într‑un număr mai mic, pentru a trece neobservaţi. La câteva zile de la sosirea lor, au primit vestea că Shíráz‑ul era într‑o mare fierbere, că toate formele de contact cu Báb fuseseră interzise şi că planificata lor vizită în acel oraş ar fi fost extrem de periculoasă. Netulburat de primirea acestor informaţii, Mullá Ḥusayn decise să pornească spre Shíráz. El dezvălui această intenţie a sa doar câtorva dintre prietenii lui de încredere. Aruncându‑şi mantiile şi turbanul şi purtând jubbih‑ul[157] şi kuláh‑ul oamenilor din Khurásán, acesta, deghizat în călăreţ din Hizárih şi Qúchán şi întovărăşit de fratele şi nepotul lui, porni la o oră neaşteptată spre oraşul Celui iubit. În timp ce se apropia de poarta oraşului, el îl sfătui pe fratele lui să se ducă în puterea nopţii la casa unchiului matern al lui Báb şi să îi ceară acestuia să îl anunţe pe Báb de sosirea lui. A doua zi, Mullá Ḥusayn primi veştile îmbucurătoare că Ḥájí Mírzá Siyyid ‘Alí îl aştepta la o oră după apusul soarelui la poarta oraşului. Mullá Ḥusayn s‑a întâlnit cu el la ora stabilită şi a fost condus la locuinţă sa. În mai multe rânduri, în timpul nopţii, a onorat Báb acea casă cu vizita Lui şi a continuat să se afle în tovărăşia lui Mullá Ḥusayn până la revărsat de zori. Curând după aceasta, El le‑a acordat permisiunea tovarăşilor Săi care se adunaseră în Iṣfahán să pornească treptat spre Shíráz, iar acolo să aştepte momentul când El ar fi putut să îi întâlnească. I‑a avertizat să fie foarte precauţi, i‑a instruit să intre pe porţile oraşului în grupuri foarte mici şi i‑a rugat să se răspândească, imediat după sosire, în cartiere care erau destinate călătorilor, iar acolo să accepte orice muncă vor găsi disponibilă.

             Primul grup care a ajuns în acel oraş pentru a‑L întâlni pe Báb, la câteva zile după sosirea lui Mullá Ḥusayn, era compus din Mírzá Muḥammad‑‘Alíy‑i‑Nahrí, Mírzá Hádí, fratele lui; Mullá ‘Abdu’l‑Karím‑i‑Qazvíní, Mullá Javád‑i‑Baraghání, Mullá ‘Abdu’l‑‘Alíy‑i‑Haratí şi Mírzá Ibráhím‑i‑Shírází. În cursul întrevederilor lor cu El, ultimii trei dintre ei şi‑au arătat treptat împietrirea inimii şi au dovedit josnicia caracterului lor. Nenumăratele dovezi ale simpatiei crescânde pe care Báb i‑o arătase lui Mullá Ḥusayn le‑au trezit mânia şi au stârnit focul mocnit al invidiei lor. În furia lor neputincioasă, ei au apelat la abjectele arme ale înşelătoriei şi calomniei. Neputând la început să îşi arate făţiş ostilitatea lor faţă de Mullá Ḥusayn, ei au căutat prin toate mijloacele să înşele mintea şi să reducă afecţiunea admiratorilor lui devotaţi. Purtarea lor nedemnă i‑a îndepărtat de simpatia credincioşilor şi a grăbit separarea lor din grupul celor credincioşi. Daţi afară din sânul Credinţei de propriile lor fapte, ei s‑au alăturat duşmanilor ei declaraţi şi au proclamat totala respingere a doctrinelor şi principiilor ei. Atât de mare a fost răul provocat locuitorilor acelui oraş, încât în final ei au fost alungaţi de autorităţile civile, care, în aceeaşi măsură îi dispreţuiau şi se temeau de uneltirile lor. Într‑o Tabletă în care descrie pe larg uneltirile şi faptele lor rele, Báb îi compară cu viţelul lui Samiri, cel care nu avea nici voce şi nici suflet şi care era şi creaţia josnică şi obiectul adoraţiei unui popor rătăcit. „Fie ca osânda Ta, o, Dumnezeule!”, scrie El, referindu‑se la Mullá Javád şi Mullá ‘Abdu’l‑‘Alí, „să cadă asupra lui Jibt şi Ṭághút[158], idolii gemeni ai acestui popor pervers.” Ulterior, toţi trei au pornit spre Kirmán şi şi‑au unit forţele cu Ḥájí Mírzá Muḥammad Karím Khán, ducând mai departe planurile acestuia şi adăugând o nouă forţă vehementelor lui acuzaţii.

             Într‑o noapte după alungarea lor din Shíráz, Báb, care vizita casa lui Ḥájí Mírzá Siyyid ‘Alí, unde chemase la întâlnire pe Mírzá Muḥammad‑‘Alíy‑i‑Nahrí, Mírzá Hádí şi Mullá ‘Abdu’l‑Karím‑i‑Qazvíní, se întoarse dintr‑o dată spre ultimul menţionat şi îl întrebă: „‘Abdu’l‑Karím, cauţi tu Manifestarea?” Aceste cuvinte, rostite cu calm şi mare delicateţe, au avut un efect de surprindere asupra lui, făcându‑l să pălească la auzul acestei întrebări atât de neaşteptate şi să izbucnească în lacrimi. Se aruncă la picioarele lui Báb într‑o stare de profundă agitaţie. Báb îl cuprinse afectuos, îi sărută fruntea şi îl invită să şadă lângă El. Cu duioşie şi tandreţe, El reuşi să liniştească tulburarea din inima lui.

            Imediat ce au revenit la casele lor, Mírzá Muḥammad‑‘Alí şi fratele lui l‑au întrebat pe Mullá ‘Abdu’l‑Karím motivul acelei tulburări profunde care îl cuprinsese dintr‑o dată. „Ascultaţi‑mă”, răspunse el, „vă voi povesti istoria unei experienţe stranii, o poveste pe care nu am mai spus‑o nimănui până acum. Când am atins vârsta maturităţii, pe când locuiam în Qazvín, am simţit o puternică dorinţă de a descifra misterele lui Dumnezeu şi de a înţelege natura sfinţilor şi profeţilor Lui. Mi‑am dat seama că doar dobândirea de învăţătură ar putea să mă ajute să îmi realizez ţelul. Am reuşit să obţin acordul tatălui meu şi a unchilor mei de a‑mi abandona afacerile şi m‑am cufundat pe dată în studiu şi cercetare. Ocupam o cameră într‑unul din madrisih‑urile din Qazvín şi îmi concentram toate eforturile în aprofundarea oricărui domeniu de învăţătură omenească. Deseori discutam cu colegii mei discipoli despre cunoaşterea pe care o dobândisem şi căutam prin toate mijloacele să îmi îmbogăţesc experienţa. Noaptea, mă retrăgeam în casa mea, şi, în izolarea bibliotecii mele, continuam multe ceasuri să studiez netulburat. Eram atât de cufundat în truda mea că devenisem nepăsător la foame sau la somn. În doi ani am reuşit să stăpânesc căile întortocheate ale jurisprudenţei şi teologiei musulmane. Eram un audient credincios al cursurilor oferite de Mullá ‘Abdu’l‑Karím‑i‑Íravání, care, în acele zile, era privit ca cel mai remarcabil dintre mullá din Qazvín. Îi admiram mult vasta erudiţie, evlavia şi virtutea lui. În fiecare noapte, atâta timp cât am fost discipolul lui, m‑am ocupat de scrierea unui tratat pe care apoi i l‑am înmânat lui şi pe care el mi l‑a revizuit cu multă grijă şi interes. Părea foarte mulţumit de progresele mele şi de multe ori îmi aducea laude. Într‑o zi, în prezenţa grupului de discipoli, el a declarat: «Învăţatul şi înţeleptul Mullá ‘Abdu’l‑Karím s‑a ridicat la stadiul la care poate expune autorizat sfintele Scripturi ale Islám-ului. Nu mai are nevoie să participe la clasele mele sau la clasele celor egali mie. Cu voia lui Dumnezeu, voi sărbători ridicarea lui în rangul de mujtahid în dimineaţa de vineri ce vine şi îi voi elibera certificatul imediat după rugăciunea congregaţională.»”

            „Imediat ce Mullá ‘Abdu’l‑Karím a rostit aceste cuvinte şi s‑a retras, discipolii lui au venit spre mine, felicitându‑mă călduros pentru realizările mele. În culmea fericirii, m‑am întors acasă. La sosirea mea, am descoperit că atât tatăl meu, cât şi unchiul meu mai mare, Ḥájí Ḥusayn‑‘Alí, amândoi mult stimaţi în Qazvín, pregăteau o petrecere în cinstea mea, prin care ei doreau să sărbătorească terminarea studiilor mele. Le‑am cerut să amâne invitarea oamenilor de vază din Qazvín până când le voi fi dat eu de veste. Au acceptat cu bucurie, crezând că eu aşteptam cu nerăbdare o astfel de petrecere şi nu aş fi amânat‑o fără motiv. În acea noapte m‑am retras în biblioteca mea şi, în intimitatea chiliei mele, mă gândeam la aceste lucruri care stăruiau în inima mea: Nu ţi‑ai imaginat tu cu drag, îmi spuneam mie însumi, că numai cei purificaţi în spirit vor putea vreodată spera să atingă rangul unui exponent autorizat al sacrelor Scripturi ale Islám-ului. Nu era oare crezul tău că oricine ar fi atins acest rang ar fi fost ferit de greşeli. Nu te numeri tu deja printre aceia care se bucură de acest rang. Oare nu cei mai distinşi teologi ai Qazvín-ului te‑au recunoscut şi te‑au declarat astfel. Fii cinstit. Tu, în inima ta, consideri că ai atins acel stadiu de puritate şi detaşare sublimă pe care, în trecut, le considerai cerinţe esenţiale pentru cineva care aspiră să ajungă la o poziţie atât de înaltă. Te crezi tu însuţi eliberat de orice urmă de dorinţă egoistă. Pe când stăteam aşa şi meditam, sentimentul propriei mele lipse de merit mă copleşi. Mă vedeam încă o victimă a grijilor şi nedumeririlor, a tentaţiilor şi a îndoielii. Eram copleşit de gânduri despre cum îmi voi ţine eu lecţiile, cum voi conduce eu comunitatea în rugăciune, cum voi aplica şi susţine legea şi preceptele Credinţei. Mă cuprindea neliniştea faţă de cum îmi voi face eu datoria, cum îmi voi asigura eu superioritatea realizărilor mele faţă de cei dinaintea mea. Eram cuprins de un sentiment profund de umilinţă şi am simţit că neapărat trebuia să cer iertare lui Dumnezeu. Mă gândeam, scopul tău în obţinerea acestei învăţături era să descoperi misterele lui Dumnezeu şi să ajungi la o stare de certitudine. Fii sincer. Eşti sigur de interpretarea ta asupra Qur’án-ului. Eşti sigur că legile pe care le promulgi tu reflectă voinţa lui Dumnezeu. Dintr‑o dată eram cuprins de sentimentul că greşeam. Pentru prima dată îmi dădeam seama cum rugina învăţăturilor îmi corodase sufletul şi îmi întunecase vederea. Mi‑am deplâns trecutul şi inutilitatea strădaniilor mele. Ştiam că oamenii de acelaşi rang cu mine erau supuşi aceloraşi cazne. De îndată ce dobândeau aşa‑zisa învăţătură, susţineau că sunt exponenţii legilor Islám-ului şi îşi lua arogau privilegiul exclusiv de a se pronunţa asupra doctrinei sale.

            „Am rămas cuprins de gândurile mele până în zori. Nu am dormit şi nici nu am mâncat nimic în acea noapte. Din când în când mă găseam în comuniune cu Dumnezeu: «Tu mă vezi, o, Doamne şi vezi starea în care mă aflu. Ştii că nu am nimic mai drag pe lume decât să‑ţi respect voinţa şi să‑Ţi fac pe plac. Sunt profund uimit gândindu‑mă la nenumăratele secte în care Credinţa Ta sfântă s‑a împărţit. Sunt complet dezorientat când văd schismele care au sfârtecat religiile din trecut. Îmi vei descifra nedumeririle şi mă vei elibera de îndoieli. Încotro trebuie să mă îndrept pentru alinare şi călăuzire?» Am plâns atât de amarnic în noaptea aceea, încât mi se pare că am rămas fără cunoştinţă. Mi‑a apărut deodată viziunea unei mari adunări de oameni, ale căror figuri radioase mă impresionară foarte mult. O figură nobilă, îmbrăcată în straie de siyyid, ocupa un loc în amvonul din faţa congregaţiei. El explica înţelesul acestui verset sacru din Qur’án: «Oricine se străduieşte pentru Noi, pe calea Noastră Noi îi vom călăuzi.» Eram fascinat de chipul lui. M‑am ridicat, am înaintat spre el şi eram pe punctul de a mă arunca la picioarele lui, când viziunea a dispărut dintr‑o dată. Inima îmi era inundată de lumină. Bucuria mea era de nedescris.”

            „M‑am hotărât pe dată să mă consult cu Ḥájí Alláh‑Vardí, tatăl lui Muḥammad‑Javád‑i‑Farhádí, un om cunoscut în tot Qazvín-ul pentru înţelegerea lui profund spirituală. Când i‑am povestit despre vedenia mea, el a zâmbit şi, cu o precizie extraordinară, mi‑a descris trăsăturile caracteristice ale acelui siyyid care îmi apăruse mie. El a adăugat: «Acea nobilă prezenţă nu era nimeni altul decât Ḥájí Siyyid Káẓim‑i‑Rashtí, care acum se află în Karbilá şi care poate fi văzut predicând în fiecare zi discipolilor lui sacrele învăţături ale Islám-ului. Cei care ascultă discursurile sale sunt revigoraţi şi edificaţi de rostirea lui. Nu voi putea niciodată descrie impresia pe care cuvintele lui le produc asupra auditoriului său.» M‑am ridicat bucuros şi, exprimându‑mi aprecierea mea profundă, m‑am retras în casa mea şi am început imediat pregătirile pentru călătoria mea la Karbilá. Vechii mei colegi discipoli veniră şi mă rugară insistent fie să fac personal o vizită învăţatului Mullá ‘Abdu’l‑Karím, care îşi exprimase dorinţa să mă întâlnească, fie să îl primesc la mine acasă. Am răspuns: «Simt imboldul de a vizita mormântul sfânt al lui Imám Ḥusayn la Karbilá. Am jurat să pornesc pe dată în acest pelerinaj. Nu pot amâna plecarea. De va fi posibil, îl voi vizita pentru câteva momente, înainte de a părăsi oraşul. De nu voi putea, îl voi ruga să mă ierte şi să se roage în numele meu pentru ca eu să fiu călăuzit pe calea cea dreaptă.»”

            „În taină mi‑am pus în temă rudele cu natura viziunii mele şi cu interpretarea ei. Le‑am informat în legătură cu planificata mea vizită la Karbilá. Cuvintele pe care le‑am adresat chiar în acea zi au insuflat dragostea lui Siyyid Káẓim în inimile lor. S‑au simţit profund atraşi de Ḥájí Alláh‑Vardí, i s‑au alăturat şi au devenit admiratorii lui înfocaţi.”

            „Fratele meu, ‘Abdu’l‑Ḥamíd (care mai apoi a sorbit din cupa martiriului la Ṭihrán), m‑a însoţit în călătoria mea la Karbilá. Acolo l‑am întâlnit pe Siyyid Káẓim şi am rămas profund uimit să‑l ascult vorbind discipolilor strânşi în jurul lui în exact aceleaşi împrejurări care îmi apăruseră mie în viziunea mea. Am rămas înmărmurit când am descoperit, la sosirea mea, că tălmăcea exact acelaşi verset pe care îl explica discipolilor şi când îmi apăruse mie. Stând şi ascultându‑l, am fost profund impresionat de forţa argumentelor sale şi de profunzimea gândirii lui. El m‑a primit cu blândeţe şi mi‑a arătat cea mai mare bunătate. Fratele meu şi cu mine am simţit amândoi o bucurie interioară pe care nu o mai trăisem niciodată până atunci. În zorii zilei ne‑am grăbit spre casa lui şi l‑am însoţit în vizita lui la mormântul lui Imám Ḥusayn.”

            „Mi‑am petrecut toată iarna întovărăşindu‑l îndeaproape. În tot acest timp, am participat încrezător la toate lecţiile sale. De fiecare dată când îi ascultam discursul, îl auzeam descriind un anume aspect al manifestării promisului Qá’im. Aceasta era singura temă pe care el o trata în discursurile sale. La oricare verset sau rânduială pe care se întâmpla să le expună, îşi încheia invariabil comentariul cu o referire aparte la venirea Revelaţiei promise. El declara deschis şi în mod repetat: «Cel promis» locuieşte în mijlocul acestui popor. Timpul stabilit pentru apariţia Lui se apropie cu repeziciune. Pregătiţi calea pentru El şi purificaţi‑vă pentru a‑I putea recunoaşte frumuseţea. Nu înainte ca eu să fi părăsit această lume, chipul Său de luceafăr al dimineţii va fi revelat. Se cuvine ca după plecarea mea să vă ridicaţi şi să Îl căutaţi. Nu trebuie să aveţi odihnă nicio clipă până când nu Îl veţi găsi.»”

            „După sărbătoarea de Naw‑Rúz, Siyyid Káẓim mă rugă să plec din Karbilá. «Fii liniştit, o, ‘Abdu’l‑Karím», îmi spuse el, luându‑şi rămas bun de la mine, «tu eşti unul dintre cei care, în Ziua Revelaţiei Sale, se va ridica pentru victoria Cauzei Lui. Sper că îţi vei aminti de mine în acea Zi binecuvântată.» L‑am implorat să mă lase să mai rămân în Karbilá, spunând că întoarcerea mea la Qazvín va stârni duşmănia acelor mullá din oraş. «Încrede‑te numai în Dumnezeu», a fost răspunsul lui. «Nu ţine defel seama de maşinaţiunile lor. Ocupă‑te de profesia ta şi fii sigur că protestele lor nu te vor atinge niciodată.» I‑am urmat sfatul şi împreună cu fratele meu am pornit spre Qazvín.”

            „Imediat după sosirea mea, am ascultat sfatul lui Siyyid Káẓim. Urmându‑i instrucţiunile, am reuşit să reduc la tăcere orice oponent răuvoitor. Ziua mă ocupam de negustorie; noaptea mă întorceam acasă şi, în liniştea camerei mele, îmi dedicam timpul meditaţiei şi rugăciunii. Cu ochii înlăcrimaţi, în comuniune cu Dumnezeu, Îl imploram spunând: «Prin gura servitorului Tău inspirat, mi‑ai promis că voi trăi Ziua Ta şi că voi contempla Revelaţia Ta. Prin el, m‑ai asigurat că voi fi printre cei care se vor ridica pentru triumful Cauzei Tale. Cât timp vei ţine departe de mine promisiunea Ta. Când va deschide pentru mine mâna bunăvoinţei Tale iubitoare uşa milei Tale şi va conferi asupra mea binecuvântările Tale nemuritoare?» În fiecare noapte, repetam această rugă şi continuam implorările mele până în zori.”

            „Într‑o noapte, în pragul zilei de ‘Arafih, în anul 1255 A.H.,[159] eram atât de cufundat în rugăciune, că mi se părea că intrasem într‑o transă. Îmi apăru în faţă o pasăre, albă ca zăpada, care zbura pe deasupra capului meu şi se aşeză pe o creangă a unui copac de lângă mine. Cu accente de o dulceaţă de nedescris, acea pasăre îmi adresă aceste cuvinte: «Cauţi Manifestarea, o, ‘Abdu’l‑Karím. Iată, anul ’60.» Imediat după aceea, pasărea zbură şi se făcu nevăzută. Misterul acelor cuvinte mă tulbură foarte mult. Amintirea frumuseţii acelei viziuni îmi rămase mult timp în minte. Era ca şi cum aş fi gustat din toate deliciile Paradisului. Bucuria mea era de nestăpânit.”

            „Mesajul mistic al acelei păsări îmi pătrunsese în suflet şi era mereu pe buzele mele. Era în mintea mea iar şi iar. Nu spusesem nimănui despre acest mesaj, de teamă ca nu cumva dulceaţa lui să mă părăsească. Câţiva ani mai târziu, Chemarea din Shíráz a ajuns la urechile mele. În ziua în care am auzit‑o, m‑am grăbit spre acel oraş. În drumul meu, l‑am întâlnit în Ṭihrán pe Mullá Muḥammad‑i‑Mu‘allim, care mi‑a explicat esenţa acestei Chemări şi m‑a informat că aceia care au mărturisit‑o se întruniseră în Karbilá şi aşteptau întoarcerea Conducătorului lor din Ḥijáz. M‑am îndreptat imediat spre acel oraş. De la Hamadán, spre marea mea nefericire, Mullá Javád‑i‑Baraghání m‑a însoţit până la Karbilá, unde am avut privilegiul de a te întâlni pe tine şi pe ceilalţi credincioşi. Am continuat să păstrez la loc de cinste în sufletul meu ciudatul mesaj transmis prin acea pasăre. Când în sfârşit am ajuns în prezenţa lui Báb şi am auzit din gura Lui exact aceleaşi cuvinte, rostite cu aceeaşi tonalitate şi limbaj cum le auzisem eu, mi‑am dat seama de semnificaţia lor. Am fost atât de copleşit de puterea şi de gloria lor, încât instinctiv am căzut la picioarele Lui şi I‑am preamărit numele.”

            În zilele de început ale anului 1265 A.H.[160], am plecat, la vârsta de optsprezece ani, din satul meu natal Zarand spre Qum, unde am avut ocazia să îl întâlnesc pe Siyyid Ismá‘íl‑i‑Zavári’í, supranumit Dhabíḥ, care, mai târziu, pe când se afla în Baghdád, şi‑a sacrificat viaţa pe calea lui Bahá’u’lláh. Prin el am fost condus să recunosc noua Revelaţie. El se pregătea atunci să plece spre Mázindarán şi era hotărât să se alăture acelor apărători eroici ai fortului Shaykh Ṭabarsí. Intenţiona să mă ia cu el, împreună cu Mírzá Fatḥu’lláh‑i‑Ḥakkák, un tânăr de vârsta mea, care era un localnic din Qum. Cum împrejurările îi afectaseră planurile, el ne‑a promis că va lua legătura cu noi înainte de a pleca şi că ne va ruga să îl însoţim. În timpul convorbirii sale cu Mírzá Fatḥu’lláh şi cu mine, el ne‑a povestit întâmplarea minunatei experienţe a lui Mullá ‘Abdu’l‑Karím. Am fost cuprins de dorinţa de a‑l întâlni. Când am ajuns la Ṭihrán şi l‑am întâlnit pe Siyyid Ismá‘íl în Madrisiy‑i‑Dáru’sh‑Shafáy‑i‑Masjid‑i‑Sháh, el m‑a prezentat aceluiaşi Mullá ‘Abdu’l‑Karím care pe atunci locuia în acelaşi madrisih. În acele zile am fost informaţi că lupta de la Shaykh Ṭabarsí se încheiase şi că acei însoţitori ai lui Báb care se adunaseră în Ṭihrán şi aşteptau reîntâlnirea cu tovarăşii lor se întorseseră fiecare în provincia lor, nereuşind să îşi îndeplinească dorinţa. Mullá ‘Abdu’l‑Karím a rămas în capitală, unde şi‑a dedicat timpul transcrierii Bayán‑ului Persan. Apropiata mea tovărăşie cu el m‑a ajutat să îmi adâncesc iubirea şi admiraţia pentru el. După trecerea a treizeci şi opt de ani de la prima noastră întrevedere în Ṭihrán, încă simt căldura prieteniei lui şi fervoarea credinţei sale. Sentimentele mele de preţuire afectuoasă faţă de el m‑au îndemnat să stărui mai mult asupra circumstanţelor vieţii lui din tinereţe, culminând cu ceea ce poate fi numit punctul cheie al întregii sale cariere. Fie ca la rândul lui, acesta să servească la trezirea cititorului la măreţia acestei Revelaţii importante.

 

CAPITOLUL IX

ŞEDEREA LUI BÁB ÎN SHÍRÁZ
 DUPĂ PELERINAJ
(continuare)
L

a scurt timp după sosirea lui Mullá Ḥusayn în Shíráz, glasul poporului s‑a ridicat din nou pentru a protesta împotriva lui. Teama şi indignarea mulţimii erau stârnite de cunoaşterea legăturilor sale de spirit cu Báb. „Iarăşi vine în oraşul nostru”, vociferau ei; „iarăşi instigă la revoltă şi, împreună cu stăpânul lui, plănuiesc un atac şi mai necruţător asupra instituţiilor noastre venerabile.” Situaţia devenise atât de serioasă şi de ameninţătoare, încât Báb l‑a instruit pe Mullá Ḥusayn, prin Yazd să se reîntoarcă în provincia Khurásán. De asemenea, el i‑a lăsat să plece pe ceilalţi însoţitori ai Lui care se adunaseră în Shíráz, rugându‑i să se întoarcă la Iṣfahán. L‑a păstrat doar pe Mullá ‘Abdu’l‑Karím, căruia i‑a dat sarcina de a‑I transcrie scrierile.

            Măsurile de precauţie pe care Báb socotise cu cale să le ia, L‑au eliberat de ameninţarea imediată a violenţei locuitorilor înfuriaţi ai Shíráz-ului, dând un suflu nou propagării Credinţei Lui dincolo de hotarele acelui oraş. Discipolii Săi, răspândiţi în întreaga ţară, proclamau fără teamă mulţimii de conaţionali puterea regeneratoare a Revelaţiei nou‑născute. Faima lui Báb ajunsese până departe, până şi la urechile acelora care ocupau jilţurile puterii, atât în capitală, cât şi în toate provinciile.[161] Un val pătimaş de interes pusese stăpânire în egală măsură pe mintea şi sufletul conducătorilor şi maselor largi. Uimirea şi mirarea îi cuprinseră pe cei care auziseră din gura mesagerilor apropiaţi ai lui Báb relatările cu privire la semnele şi mărturiile care au precedat apariţia Manifestării Lui. Demnitarii Statului şi ai Bisericii participau fie în persoană, fie îi delegau pe cei mai abili reprezentanţi ai lor pentru a cerceta adevărul şi caracterul acestei Mişcări remarcabile.

            Însuşi Muḥammad Sháh[162] a simţit imboldul să constate veridicitatea veştilor şi să cerceteze aceste lucruri. El l‑a delegat pe Siyyid Yaḥyáy‑i‑Dárábí,[163] cel mai învăţat, cel mai convingător şi cel mai influent dintre supuşii lui, pentru a‑L intervieva pe Báb şi pentru a‑i raporta rezultatele acestei investigaţii. Sháh‑ul avea încredere absolută în imparţialitatea lui, în competenţa şi în profunda lui capacitate spirituală. El ocupa o poziţie atât de importantă printre figurile de seamă ale Persiei, încât la orice întâlnire se întâmpla ca el să fie de faţă, indiferent de câţi teologi de frunte s‑ar fi aflat acolo, el era mereu vorbitorul principal. Nimeni nu îndrăznea să îşi expună ideile în prezenţa sa. Toţi păstrau o tăcere reverenţioasă în faţa lui; toţi aduceau mărturie despre agerimea, învăţătura neîntrecută şi înţelepciunea sa matură.

            În acele zile, Siyyid Yaḥyá locuia în Ṭihrán în casa lui Mírzá Luṭf‑‘Alí, maestrul de ceremonii al Sháh‑ului, ca oaspetele de onoare al Majestăţii sale imperiale. Prin intermediul lui Mírzá Luṭf‑‘Alí, Sháh‑ul transmise confidenţial dorinţa şi plăcerea lui ca Siyyid Yaḥyá să se îndrepte spre Shíráz şi acolo să cerceteze personal chestiunea. „Spune‑i din partea noastră”, ordonă suveranul, „că întrucât avem cea mai mare încredere în integritatea lui, şi admirăm înaltele sale standarde morale şi intelectuale şi îl considerăm cel mai potrivit dintre teologii regatului nostru, vrem ca el să plece la Shíráz şi acolo să‑l cerceteze amănunţit pe acest Siyyid‑i‑Báb şi să ne aducă la cunoştinţă rezultatele investigaţiei sale. Noi vom şti apoi ce măsuri se impune să luăm.”

            Siyyid Yaḥyá era şi el dornic de a obţine răspunsuri direct de la sursă despre afirmaţiile lui Báb, dar, datorită unor circumstanţe potrivnice, fusese incapabil de a porni în călătorie către Fárs. Mesajul lui Muḥammad Sháh îl determină să ducă la îndeplinire această mult dorită intenţie a sa. Asigurându‑şi suveranul de disponibilitatea lui de a se supune dorinţei acestuia, el porni imediat spre Shíráz.

            Pe drum, el a conceput diverse întrebări pe care se gândea să i le adreseze lui Báb. Pe baza răspunsurilor date de El, socotea că ar fi putut determina adevărul şi validitatea misiunii Sale. La sosirea lui în Shíráz, el s‑a întâlnit cu Mullá Shaykh ‘Alí, supranumit ‘Aẓím, cu care fusese bun prieten în vremea când locuia în Khurásán. L‑a întrebat pe acesta dacă a fost mulţumit de întrevederile lui cu Báb. ‘Aẓím i‑a răspuns: „Ar trebui să Îl întâlneşti şi să cauţi tu însuţi să te familiarizezi cu Misiunea Lui. Ca prieten, te sfătuiesc să arăţi cea mai mare consideraţie în conversaţiile tale cu El, pentru ca nu cumva şi tu să fii obligat în cele din urmă să deplângi vreun act de nepoliteţe făcut Lui.”

             Siyyid Yaḥyá l‑a întâlnit pe Báb în casa lui Ḥájí Mírzá Siyyid ‘Alí şi a încercat să‑I arate o atitudine cuviincioasă, după cum îl sfătuise ‘Aẓím. Timp de aproximativ două ore, el l‑a purtat pe Báb prin cele mai întortocheate şi mai derutante teme ale învăţăturilor metafizice ale Islám-ului, prin cele mai obscure pasaje ale Qur’án-ului, dar şi prin cutumele şi profeţiile misterioase ale imám-ilor Credinţei. Mai întâi, Báb a ascultat referirile erudite cu privire la legile şi profeţiile Islám-ului, şi‑a notat toate întrebările şi a început să răspundă la fiecare întrebare concis, dar pertinent. Concizia şi claritatea răspunsurilor Sale i‑au stârnit admiraţia şi mirarea lui Siyyid Yaḥyá. Era copleşit de un sentiment de umilinţă faţă de propria sa îngâmfare şi mândrie. Aerul lui de superioritate dispăruse cu totul. Când s‑a ridicat să plece, i‑a adresat lui Báb aceste cuvinte: „De va fi pe placul lui Dumnezeu, în următoarea mea întrevedere cu Dumneavoastră, vă voi adresa şi restul de întrebări şi îmi voi concluziona cercetarea.” De îndată ce s‑a retras, i s‑a alăturat lui ‘Aẓím, căruia i‑a spus povestea interviului său. „Mi‑am expus în mod necuviincios volumul de cunoştinţe în faţa Lui”, a zis el. În câteva cuvinte a reuşit să răspundă la toate întrebările mele şi să‑mi lămurească nedumeririle. M‑am simţit atât de umil în faţa lui, că am cerut cu grabă să mă retrag.” ‘Aẓím l‑a sfătuit din nou, rugându‑l să nu uite de această dată povaţa lui.

            În timpul celei de a doua întrevederi, Siyyid Yaḥyá, spre mare lui mirare, a descoperit că toate acele întrebări pe care dorea să I le adreseze lui Báb, îi dispăruseră din minte. El s‑a mulţumit cu chestiuni care păreau nesemnificative faţă de obiectul investigaţiei sale. Spre marea lui surprindere, el a descoperit că Báb răspundea, cu aceeaşi claritate şi concizie care caracterizaseră şi precedentele răspunsuri, la întrebările pe care le uitase pe moment. „Părea că adormisem buştean,” a remarcat el mai târziu. „Cuvintele Lui, răspunsurile Lui la întrebările pe care eu uitasem să le pun, m‑au trezit din nou. O voce îmi tot şoptea la ureche: «Oare asta să fi fost doar o coincidenţă întâmplătoare?»” Eram prea agitat pentru a putea gândi clar. Şi de această dată, am cerut permisiunea de a mă retrage. ‘Aẓím, pe care l‑am întâlnit după aceea, m‑a primit cu o indiferenţă rece, remarcând sever: «De s‑ar fi interzis toate şcolile şi niciunul dintre noi să nu fi urmat vreuna. Prin micimea şi îngâmfarea noastră ne ţinem departe de mila mântuitoare a lui Dumnezeu şi producem durere Celui care este Fântâna Lui. Nu vei cere de data asta lui Dumnezeu să permită ca tu să ajungi în prezenţa Lui cu umilinţa şi detaşarea cuvenite, că poate aşa El te va elibera de sclavia incertitudinii şi a îndoielii?»

            „Am decis că la a treia mea întrevedere cu Báb, Îi voi cere în gând să reveleze pentru mine un comentariu despre Súrih Kawthar.[164] Eram hotărât să nu suflu o vorbă în prezenţa Lui despre acest lucru. Dacă El, fără ca eu să îi cer asta, va revela acest comentariu într‑o manieră pe care ochii mei să o poată distinge imediat faţă de standardele obişnuite ale comentatorilor Qur’án-ului, atunci voi fi convins de caracterul Divin al Misiunii Sale şi Îi voi îmbrăţişa Cauza pe dată. Dacă nu, voi refuza să Îl recunosc. De îndată ce am fost introdus la El, un sentiment de teamă, pe care nu îl puteam înţelege, m‑a cuprins pe dată. Tremuram din toate mădularele în timp ce Îi priveam faţa. Eu, care în numeroase ocazii, fusesem condus în prezenţa Sháh‑ului şi nu avusesem niciodată nici cea mai mică urmă de timiditate în mine, acum eram atât de copleşit şi de zdruncinat, încât nu mai puteam să mă ţin pe picioare. Báb, văzându‑mi starea, se ridică din scaunul Său, înaintă spre mine şi, luându‑mă de mână, mă aşeză lângă El. El spuse: «Cercetează în mine orice doreşte inima ta. Eu o voi revela bucuros pentru tine.» Eram mut de uimire. Ca un prunc ce nu poate nici înţelege şi nici vorbi, simţeam că nu am putere să răspund. El zâmbi, mă privi şi spuse: «Dacă aş revela pentru tine comentariul despre Súrih Kawthar, ai recunoaşte că vorbele Mele sunt născute din Spiritul lui Dumnezeu. Ai recunoaşte că rostirea mea nu poate fi în niciun fel legată de magie sau vrăjitorie?» Lacrimi şiroiau din ochii mei când L‑am auzit rostind aceste cuvinte. Tot ce am putut rosti a fost acest verset din Qur’án: «O, Domnul nostru, cu noi înşine ne‑am purtat nedrept; dacă Tu nu ne vei ierta şi nu vei avea milă de noi, vom fi cu siguranţă dintre cei ce vor pieri.»”

            „Era încă după‑amiaza devreme când Báb i‑a cerut lui Ḥájí Mírzá Siyyid ‘Alí să Îi aducă penarul şi nişte hârtie de scris. Apoi, El a început să reveleze comentariul Său despre Súrih Kawthar. Cum aş putea descrie scena aceea de o măreţie de nedescris. Versetele curgeau din pana Sa cu o rapiditate care era cu adevărat surprinzătoare. Repeziciunea scrierii Lui,[165] murmurul moale şi blând al vocii Sale şi forţa impresionantă a stilului Lui mă uimiră şi mă lăsară fără glas. El continuă astfel până la apropierea apusului. Nu se opri nicio clipă, până când întregul comentariu despre Súrih nu a fost desăvârşit. Apoi lăsă pana şi ceru ceai. Curând după aceea, El începu să îl citească în prezenţa mea. Inima îmi bătea nebuneşte când Îl auzeam deşertând, în accente de o dulceaţă mai presus de cuvinte, acele comori tăinuite în comentariul sublim.[166] Am fost atât de fascinat de frumuseţea lui că de trei ori la rând am fost pe punctul de a leşina. El s‑a gândit să îmi revigoreze puterile slăbite stropindu‑mi faţa cu câteva picături de apă de trandafiri. Acest lucru mi‑a redat puterea şi m‑a făcut să‑I urmăresc lectura până la capăt.

            „Când a terminat de recitat, Báb s‑a ridicat să plece. Înainte de a pleca, m‑a lăsat în grija unchiului Său matern, spunându‑i: «El va fi oaspetele tău până când el, împreună cu Mullá ‘Abdu’l‑Karím vor termina de transcris acest comentariu nou revelat şi vor verifica corectitudinea exemplarului transcris.» Mullá ‘Abdu’l‑Karím şi cu mine ne‑am îndeletnicit cu această sarcină trei zile şi trei nopţi. Citeam pe rând, cu voce tare, câte o parte a comentariului până când l‑am transcris în totalitate. Am verificat toate cutumele din text şi am constatat că sunt corecte pe de‑a‑ntregul. Mă aflam într‑o stare de certitudine atât de mare, încât, dacă toate puterile pământului s‑ar fi aliat împotriva mea, nu ar fi reuşit să‑mi clintească încrederea în măreţia Cauzei Lui.[167]

            „Deoarece la sosirea mea în Shíráz stătusem în casa lui Ḥusayn Khán, guvernatorul provinciei Fárs, am simţit că lipsa mea prelungită i‑ar fi putut stârni suspiciunea şi amplifica mânia. De aceea, m‑am decis să plec de lângă Ḥájí Mírzá Siyyid ‘Alí şi Mullá ‘Abdu’l‑Karím şi să locuiesc din nou cu guvernatorul. La sosirea mea l‑am găsit pe Ḥusayn Khán, care între timp începuse să mă caute, nerăbdător să afle dacă am căzut pradă influenţei magice a lui Báb. I‑am răspuns: «Nimeni în afara lui Dumnezeu, nu poate schimba inimile oamenilor şi nu poate fermeca inima lui Siyyid Yaḥyá. Oricine poate vrăji inima lui este de la Dumnezeu, iar cuvântul Lui este fără îndoială vocea Adevărului.» Răspunsul meu l‑a lăsat pe guvernator fără cuvinte. Am aflat mai târziu că în întrevederile lui cu alţii el îşi exprimase părerea că şi eu am căzut victimă neputincioasă farmecelor acelui Tânăr. Îi scrisese chiar lui Sháh‑ului, plângându‑i‑se că în timpul şederii mele la Shíráz am refuzat sub toate formele contactul cu ‘ulamá din acel oraş. «Deşi oficial oaspetele meu», îi scria el suveranului său, «el a lipsit din casa mea pentru mai multe zile şi nopţi la rând. Nu mai am nicio îndoială că a devenit un Bábí şi sufletul şi inima lui sunt înlănţuite de voinţa lui Siyyid‑i‑Báb.»”

            „Însuşi Muḥammad Sháh, în timpul uneia din întâlnirile cu funcţionarii săi, se spune că i‑ar fi adresat aceste cuvinte lui Ḥájí Mírzá Áqásí: «Am fost informaţi în ultima vreme[168] că Siyyid Yaḥyáy‑i‑Dárábí a devenit un Bábí. Dacă este aşa, se cuvine ca tu să încetezi să bagatelizezi cauza acelui siyyid.» În ceea ce îl priveşte, Ḥusayn Khán a primit următorul ordin imperial: «Este interzis cu desăvârşire oricăruia dintre supuşii noştri să rostească cuvinte care ar putea aduce prejudicii înaltei poziţii a lui Siyyid Yaḥyáy‑i‑Dárábí. Este de obârşie nobilă, un om cu vaste cunoştinţe, de o virtute desăvârşită şi fără de cusur. În nicio împrejurare el nu şi‑ar pleca urechea la vreo cauză, dacă nu va crede că ar putea ajuta la propagarea celor mai bune interese pentru ţara noastră şi pentru bunăstarea Credinţei Islám-ului.»

            „La primirea acestui ordin imperial, Ḥusayn Khán, nemaiputând să mi se opună făţiş, s‑a străduit în secret să îmi submineze autoritatea. Figura lui îi trăda o duşmănie şi o ură implacabile. Totuşi, graţie favorurilor însemnate de care mă bucuram din partea Sháh‑ului, el n‑a reuşit nici să mă rănească, nici să‑mi discrediteze numele.

            „După aceea, Báb mi‑a poruncit să călătoresc la Burújird şi acolo să‑i prezint tatălui meu[169] noul Mesaj. M‑a îndemnat să manifest faţă de el cea mai mare îngăduinţă şi consideraţie. Din discuţiile între patru ochi cu el am înţeles că nu dorea să nege adevărul Mesajului pe care i‑l adusesem, dar că prefera să fie lăsat în pace şi să îi fie permis să meargă pe calea lui.

            Un alt demnitar al ţinutului care a investigat fără părtinire şi a îmbrăţişat în final Mesajul lui Báb a fost Mullá Muḥammad‑‘Alí[170], originar din Zanján, pe care Báb l‑a numit Ḥujjat‑i‑Zanjání. Era un om cu o minte liberă, cunoscut pentru originalitatea lui deosebită şi pentru libertatea sa faţă de toate formele clasice de restricţie. El a denunţat întreaga ierarhie a conducătorilor religioşi din ţara lui, de la Abváb‑i‑Arba‘ih[171] până la cel mai umil mullá dintre contemporanii săi. El le dispreţuia caracterul, deplângea degenerarea lor şi vorbea pe larg despre viciile acestora. Înainte de convertirea sa, el chiar trăda o atitudine de dispreţ nepăsător faţă de Shaykh Aḥmad‑i‑Aḥsá’í şi Siyyid Káẓim‑i‑Rashtí[172]. Era atât de oripilat de faptele rele care au pătat istoria Islám-ismului shí‘ah, încât oricine aparţinea acelei secte, indiferent de cât de înalte erau calităţile personale ale acelui om, era considerat nedemn de atenţia lui. Nu de puţine ori, se iscau controverse aprige între el şi clericii din Zanján, care, fără intervenţia personală a Sháh‑ului, s‑ar fi soldat cu mari tulburări şi vărsări de sânge. În cele din urmă, acesta a fost convocat în capitală şi, în prezenţa duşmanilor lui, reprezentanţi ai teologilor de frunte din Ṭihrán şi din alte oraşe, a fost chemat să îşi susţină afirmaţiile. Nesusţinut de nimeni şi singur, el şi‑a câştigat superioritatea faţă de adversarii lui, reducându‑le la tăcere protestele gălăgioase. Deşi în sufletul lor erau împotriva părerilor sale şi îi condamnau comportamentul, ei au fost obligaţi să‑i recunoască public autoritatea şi să‑i confirme părerile.

            De îndată ce Chemarea din Shíráz a ajuns la urechile lui, Ḥujjat l‑a delegat pe unul dintre discipolii lui în care avea cea mai mare încredere, Mullá Iskandar, să investigheze această chestiune şi să îi comunice rezultatele căutărilor sale. Total nepăsător faţă de laudele şi dezaprobările concetăţenilor lui, de a căror integritate se îndoia şi pe a căror judecată nu punea preţ, el şi‑a trimis delegatul la Shíráz cu indicaţia clară de a conduce o investigaţie detaliată şi independentă. Mullá Iskandar a fost în prezenţa lui Báb şi a simţit pe dată puterea regeneratoare a influenţei Lui. El a zăbovit în Shíráz patruzeci de zile, timp în care s‑a impregnat de principiile Credinţei şi, după puterile sale, a dobândit o parte a gloriei ei.

            Cu aprobarea lui Báb, el s‑a întors la Zanján. A sosit în momentul în care toţi ‘ulamá oraşului se adunaseră în prezenţa lui Ḥujjat. De îndată ce şi‑a făcut apariţia, Ḥujjat l‑a întrebat dacă el a crezut în noua Revelaţie sau a respins‑o. Mullá Iskandar i‑a înmânat scrierile lui Báb pe care le adusese cu el, spunându‑i că oricare ar fi fost verdictul învăţătorului său, aceeaşi va fi şi obligaţia sa. Ḥujjat a exclamat furios: „Ce! De nu ar fi fost aceşti distinşi oaspeţi aici, te‑aş fi pedepsit aspru. Cum îndrăzneşti să consideri chestiunile legate de credinţă ca dependente de aprobarea sau de respingerea lor de către alţii?” Primind din mâna mesagerului său un exemplar de Qayyúmu’l‑Asmá’, de îndată ce a parcurs paginile acelei cărţi, el s‑a prosternat la pământ, exclamând: „Mărturisesc că aceste cuvinte pe care le‑am citit provin din aceeaşi Sursă ca şi Qur’án-ul. Oricine a recunoscut adevărul acelei Cărţi sacre trebuie neapărat să mărturisească şi originea Divină a acestor cuvinte şi trebuie neapărat să se supună preceptelor notate de Autorul lor. Voi, membri ai acestei adunări, sunteţi martori: jur o astfel de supunere Autorului acestei Revelaţii, şi, indiferent dacă El va declara noaptea zi şi soarele o umbră, eu mă voi supune fără ezitare judecăţii Sale şi voi considera verdictul Lui ca fiind vocea Adevărului. Oricine Îl neagă, pe acela eu îl voi considera ca pe cel care L‑a negat pe Însuşi Dumnezeu.” Cu aceste cuvinte el a încheiat lucrările acelei întâlniri.[173]

             În paginile precedente ne‑am referit la expulzarea lui Quddús şi Mullá Ṣádiq din Shíráz şi am încercat să descriem, oricât de stângaci, pedepsele abătute asupra lor de tiranicul şi hrăpăreţul de Ḥusayn Khán. Acum ar trebui să spunem câteva cuvinte despre caracterul activităţilor lor după alungarea lor din acel oraş. Câteva zile ei şi‑au continuat călătoria împreună, pentru ca apoi să se despartă, Quddús plecând spre Kirmán, pentru a îl întâlni pe Ḥájí Mírzá Karím Khán, iar Mullá Ṣádiq îndreptându‑se spre Yazd cu intenţia de a‑şi continua printre ‘ulamá acelei provincii munca pe care fusese forţat să o abandoneze în Fárs. La sosire, Quddús a fost primit în casa lui Ḥájí Siyyid Javád‑i‑Kirmání, pe care îl cunoştea din Karbilá şi a cărui ştiinţă de carte, abilitate şi competenţă erau universal recunoscute de localnicii din Kirmán. La întrunirile ţinute în casa lui, el îi păstra tânărului lui oaspete locul de onoare şi îl trata cu un mare respect şi bunăcuviinţă. O astfel de marcantă apreciere a unei persoane atât de tinere şi aparent mediocre a stârnit invidia discipolilor lui Ḥájí Mírzá Karím Khán, care, descriind în termeni vii şi exageraţi onorurile cu care era copleşit Quddús, căuta să scoată la suprafaţă ostilitatea adormită a stăpânului lor. „Priviţi”, îi şopteau ei la ureche, „el, care este cel mai iubit, cel mai demn de încredere şi cel mai apropiat tovarăş al lui Siyyid‑i‑Báb, este acum oaspetele de onoare al celui care este recunoscut drept cel mai puternic locuitor al oraşului Kirmán. Dacă îi va fi îngăduit să locuiască atât de aproape de Ḥájí Siyyid Javád, fără îndoială că va picura otrava în sufletul acestuia şi îl va transforma în instrumentul cu care va reuşi să îţi submineze autoritatea şi să îţi întunece faima.” Alarmat de aceste zvonuri răuvoitoare, laşul Ḥájí Mírzá Karím Khán a apelat la guvernator, pe care l‑a convins să îl cheme în persoană pe Ḥájí Siyyid Javád şi să îi ceară să pună capăt acelei apropieri periculoase. Relatările guvernatorului stârniră furia nestăpânitului Ḥájí Siyyid Javád, care protestă violent: „De câte ori v‑am sfătuit să ignoraţi şuşotelile acelui instigator la rău. Indulgenţa mea i‑a insuflat curaj. Avertizaţi‑l ca nu cumva să meargă prea departe. Doreşte să‑mi uzurpeze poziţia. Nu este el acela care primeşte în casa lui mii de oameni abjecţi şi ignoranţi şi pe care îi copleşeşte cu o linguşeală servilă. Şi nu tot el, în repetate rânduri, se străduieşte să‑i slăvească pe cei nelegiuiţi şi să‑i reducă la tăcere pe cei nevinovaţi. Nu el, an după an, consolidând puterea răufăcătorului, caută să se alieze cu el şi să îi satisfacă dorinţele trupeşti. Nu e el cel care până în ziua de azi stăruie în a rosti blasfemii împotriva a tot ceea ce este pur şi sfânt în Islám. Se pare că tăcerea mea i‑a sporit curajul şi insolenţa. Îşi acordă lui însuşi dreptul de a comite cele mai josnice fapte, dar îmi refuză mie dreptul de a primi şi de a onora, în propria mea casă, un om de o atât de mare integritate, cunoaştere şi nobleţe. Dacă refuză să înceteze aceste practici, să fie avertizat că cei mai răi din oraş, la îndemnul meu, îl vor da afară din Kirmán.” Tulburat de aceste denunţuri atât de vehemente, guvernatorul îşi ceru scuze. Înainte de a se retrage, el îl asigură pe Ḥájí Siyyid Javád că nu avea de ce să se teamă, că el însuşi se va strădui să îl trezească pe Ḥájí Mírzá Karím Khán din nebunia lui şi să îl facă să se pocăiască.

            Mesajul siyyid-ului îl paraliză pe Ḥájí Mírzá Karím Khán. Cuprins de un sentiment puternic de ranchiună, pe care nu‑l putea nici suprima şi nici satisface, el îşi puse speranţa în dobândirea controlului absolut asupra populaţiei din Kirmán. Acea confruntare deschisă i‑a dat însă o lovitură de moarte ambiţiilor sale.

            În intimitatea casei sale, Ḥájí Siyyid Javád îl asculta pe Quddús povestind toate detaliile activităţilor sale din ziua plecării din Karbilá până la sosirea lui în Kirmán. Împrejurările convertirii sale şi pelerinajul care a urmat alături de Báb au stârnit imaginaţia şi au aprins focul credinţei în inima gazdei sale, care totuşi a preferat să îşi ascundă crezul, în speranţa că în acest fel va putea păzi mai bine interesele comunităţi nou‑apărute. „Nobila voastră decizie”, îl asigură cu afecţiune Quddús, „va fi ea însăşi privită ca un serviciu important adus Cauzei lui Dumnezeu. Cel Atotputernic vă va întări strădaniile şi vă va da mereu câştig de cauză asupra duşmanilor.”

            Episodul acesta mi‑a fost relatat de un anume Mírzá ‘Abdu’lláh‑i‑Ghawghá, care, în timp ce se afla în Kirmán, îl auzise din gura lui Ḥájí Siyyid Javád însuşi. Sinceritatea intenţiilor exprimate ale siyyid-ului a fost splendid recompensată de felul minunat în care, ca rezultat al strădaniilor sale, el a reuşit să reziste încrâncenării acelui viclean Ḥájí Mírzá Karím Khán, care, dacă nu ar fi fost contestat, ar fi produs un rău incalculabil Credinţei.

            De la Kirmán, Quddús a decis să plece spre Yazd şi de acolo să se îndrepte spre Ardikáhn, Náyin, Ardistán, Iṣfahán, Káshán, Qum şi Ṭihrán. În fiecare din aceste oraşe, fără a ţine seama de obstacolele din calea lui, el a reuşit să insufle celor care îl ascultau principiile pe care el se angajase cu mult curaj să le susţină. L‑am auzit pe Áqáy‑i‑Kalím, fratele lui Bahá’u’lláh, descriind cu următoarele cuvinte întâlnirea lui cu Quddús în Ṭihrán: „Farmecul acestei persoane, cordialitatea sa, combinate cu o purtare demnă, plăcea chiar şi celui mai nepăsător observator. Cei care au fost mai aproape de el au fost cuprinşi de o admiraţie fără margini pentru farmecul acelui tânăr. Într‑o zi, privindu‑l în timp ce‑şi executa baia rituală, am fost surprinşi de graţia care‑l deosebea de restul celor ce se rugau în realizarea unui ritual atât de comun. În ochii noştri, el părea că este întruchiparea purităţii şi evlaviei.”

            În Ṭihrán, Quddús a fost primit la Bahá’u’lláh, după care s‑a îndreptat spre Mázindarán, unde, în oraşul natal Bárfurúsh, în casa tatălui său, a locuit pentru aproximativ doi ani, timp în care a fost înconjurat de atenţia iubitoare a familiei şi rudelor sale. Tatăl lui se căsătorise, după moartea primei lui soţii, cu o doamnă care l‑a tratat pe Quddús cu o bunătate şi o grijă pe care nicio mamă nu ar fi putut să le întreacă. Dorea să fie prezentă la nunta lui şi era deseori auzită exprimându‑şi temerile de a nu duce cumva cu ea în mormânt „cea mai mare bucurie a inimii ei”. „Ziua nunţii mele nu a sosit încă”, spunea Quddús. „Acea zi va fi de o măreţie de nedescris. Nu va fi între hotarele acestei case, ci în aer liber, sub protecţia cerurilor, în mijlocul Sabzih‑Maydán‑ului, în faţa mulţimii, acolo îmi voi sărbători eu nunta şi voi fi martorul împlinirii speranţelor mele.” Trei ani mai târziu, când acea doamnă a aflat împrejurările martiriului lui Quddús în Sabzih‑Maydán, ea şi‑a amintit cuvintele lui profetice şi le‑a înţeles sensul.[174] Quddús a rămas în Bárfurúsh până când i s‑a alăturat şi Mullá Ḥusayn, după întoarcerea acestuia din urmă din vizita făcută lui Báb la castelul Máh‑Kú. De la Bárfurúsh ei au pornit spre Khurásán, o călătorie memorabilă prin faptele pline de atâta eroism, pe care niciunul dintre compatrioţii lor nu au sperat vreodată să le întreacă.

             În ceea ce îl priveşte pe Mullá Ṣádiq, de îndată ce a ajuns la Yazd, el i‑a cerut unui prieten de încredere, localnic din Khurásán, să îl informeze asupra ultimelor evoluţii în legătură cu progresul Cauzei în acea provincie. Era mai ales nerăbdător să afle despre activităţile lui Mírzá Aḥmad‑i‑Azghandí şi îşi exprimă surprinderea faţă de aparenta inactivitate a celui care, pe vremea când misterul Credinţei era încă nedezvăluit, arăta un zel atât de mare în pregătirea oamenilor pentru acceptarea Manifestării aşteptate.

            I s‑a spus: „Mírzá Aḥmad s‑a închis de o bună bucată de vreme în casa sa şi acolo îşi concentrează toată energia în pregătirea unei compilaţii voluminoase şi savante de cutume islamice şi profeţii legate de momentul şi de esenţa Dispensaţiei promise. El a adunat mai bine de douăsprezece mii de cutume cu un caracter extrem de explicit, a căror autenticitate este universal recunoscută, apucându‑se să ia toate măsurile necesare copierii şi răspândirii acelei cărţi. Prin încurajarea discipolilor săi de a face public conţinutul acelei cărţi pe la toate adunările religioase şi în toate întrunirile, el spera să poată îndepărta astfel toate obstacolele care ar fi putut sta în calea progresului Cauzei pe care o purta în suflet.”

            „Când a sosit la Yazd, el a fost primit călduros de unchiul din partea mamei sale, Siyyid Ḥusayn‑i‑Azghandí, cel mai important mujtahid al oraşului, care, la câteva zile înainte de sosirea nepotului, îi trimisese o rugăminte scrisă de a se grăbi la Yazd şi de a‑l ajuta să scape de maşinaţiunile lui Ḥájí Mírzá Karím Khán, pe care îl considera un duşman periculos, deşi ascuns al Islám-ului. Mujtahid-ul l‑a chemat pe Mírzá Aḥmad pentru a împiedica, prin orice mijloace stăteau în puterea sa, influenţa dăunătoare a lui Ḥájí Mírzá Khán şi dorea ca el să îşi stabilească reşedinţa permanent în acel oraş, pentru a putea, prin chemări şi apeluri neobosite, să le lumineze minţile oamenilor cu privire la adevăratul ţel şi intenţiile acelui duşman malefic.”

            „Mírzá Aḥmad, ascunzându‑i unchiului său intenţia sa iniţială de a pleca la Shíráz, a decis să îşi prelungească şederea în Yazd. I‑a arătat cartea pe care o scrisese, împărtăşind conţinutul cu ‘ulamá care veneau în număr foarte mare din toate colţurile oraşului pentru a‑l întâlni. Toţi erau profund impresionaţi de munca, erudiţia şi de zelul demonstrate de autorul acelei compilaţii renumite.”

            „Printre cei ce au venit să îl viziteze pe Mírzá Aḥmad s‑a numărat şi un anume Mírzá Taqí, un om rău, ambiţios şi trufaş, care se întorsese recent din Najaf, unde îşi încheiase studiile şi fusese ridicat la rangul de mujtahid. În cursul conversaţiei lui cu Mírzá Aḥmad, el şi‑a exprimat dorinţa de a studia acea carte şi i‑a cerut permisiunea de a o reţine câteva zile, spre a putea dobândi o înţelegere mai bună a cuprinsului ei. Siyyid Ḥusayn şi nepotul său au acceptat amândoi să îi îndeplinească dorinţa. Mírzá Taqí, care ar fi trebuit să returneze cartea, nu şi‑a ţinut promisiunea. Mírzá Aḥmad, care deja îl suspecta pe Mírzá Taqí de nesinceritate, l‑a îndemnat pe unchiul său să îi amintească acestuia de promisiunea făcută. «Spune‑i stăpânului tău», a fost răspunsul lui insolent către mesagerul trimis a cere cartea, «că, după ce m‑am lămurit asupra caracterului răuvoitor al acelei compilaţii, am decis să o distrug. Astă‑noapte am aruncat‑o în iaz, astfel ştergându‑i toate paginile.»”

            „Cuprins de o puternică indignare faţă de o aşa înşelăciune şi impertinenţă, Siyyid Ḥusayn a decis să se răzbune pe acesta. Mírzá Aḥmad, prin sfaturile sale înţelepte, a izbutit să domolească furia unchiului său şi să îl facă să renunţe la măsurile pe care le avusese în minte. «Această pedeapsă», a spus el, «la care te gândeşti tu, va stârni agitaţia oamenilor şi va provoca zâzanie şi revoltă. Va fi o mare piedică în calea eforturilor pe care doreşti ca eu să le fac pentru a stinge influenţa lui Ḥájí Mírzá Karím Khán. El fără îndoială va profita de ocazie pentru a te denunţa ca pe un Bábí şi va spune că eu sunt responsabil de convertirea ta. Prin aceasta ar reuşi şi să îţi submineze autoritatea şi să câştige stima şi recunoştinţa poporului. Lasă‑l în plata lui Dumnezeu.»”

            Mullá Ṣádiq era foarte mulţumit să afle din relatarea acestui episod că Mírzá Aḥmad locuia de fapt în Yazd şi că nicio piedică nu stătea în calea întâlnirii lor. El se duse imediat la masjid-ul unde Siyyid Ḥusayn conducea rugăciunea congregaţională, iar Mírzá Aḥmad ţinea slujba. Ocupând un loc în primul rând de enoriaşi, el li se alătură în rugăciune, după care se duse direct la Siyyid Ḥusayn şi îl îmbrăţişă în văzul lumii. Fără a fi invitat, imediat după aceea, urcă în amvon gata să se adreseze mulţimii. Deşi uluit la început, Siyyid Ḥusayn preferă să nu ridice nici o obiecţie, fiind curios să descopere motivul şi să determine gradul de învăţătură al acestui neaşteptat intrus. Îl sfătui pe nepotul său să nu i se opună.

            Mullá Ṣádiq îşi prefaţă discursul cu una dintre predicile cele mai cunoscute şi mai bine scrise de către Báb, după care se adresă congregaţiei cu următoarele cuvinte: „Aduceţi mulţumiri lui Dumnezeu, o, învăţaţi, căci, priviţi, Poarta Cunoaşterii Divine, pe care voi o credeaţi închisă, este acum larg deschisă. Râul vieţii veşnice a izvorât din oraşul Shíráz şi acordă binecuvântări nespuse tuturor oamenilor din acest ţinut. Oricine s‑a împărtăşit cu o picătură din acest Ocean de mărinimie cerească, oricât de umil şi neştiutor de carte ar fi fost, a găsit în el însuşi puterea de a descoperi cele mai mari mistere şi s‑a simţit capabil de a prezenta cele mai profunde teme din înţelepciunea străveche. Şi oricine, fie el cel mai învăţat exponent al Credinţei Islám-ului, dacă a ales să se bazeze pe propria sa cunoaştere şi putere şi şi‑a întors faţa de la Mesajul lui Dumnezeu, s‑a condamnat pe sine la degradare iremediabilă şi pierzanie.”

            Un val de indignare şi groază a cuprins întreaga congregaţie când s‑au auzit cuvintele lui Mullá Ṣádiq în spectaculosul anunţ. Masjid-ul răsuna de strigătele congregaţiei înfuriate care vocifera: „Blasfemie!”, adresându‑se îngrozită vorbitorului. „Coboară din amvon”, se înălţă glasul lui Siyyid Ḥusayn peste zgomotul şi agitaţia oamenilor, în timp ce îl sfătuia pe Mullá Ṣádiq să îşi păstreze calmul şi să se retragă. De îndată ce coborî iar pe podeaua moscheii, întreaga mulţime de credincioşi se năpusti asupra lui, copleşindu‑l cu lovituri. Siyyid Ḥusayn interveni imediat, împrăştie mulţimea şi, apucând mâna lui Mullá Ṣádiq, îl trase cu forţă spre el. „Luaţi‑vă mâinile”, strigă el mulţimii; „lăsaţi‑l în grija mea. Îl voi lua la mine acasă şi voi cerceta amănunţit această chestiune. S‑ar putea ca o neaşteptată criză de nebunie să fi făcut ca el să rostească aceste cuvinte. Eu însumi îl voi examina. De voi constata că ceea ce el a rostit a fost cu bună ştiinţă şi că el crede cu tărie în lucrurile pe care le‑a declarat, eu cu mâinile mele îi voi aplica pedeapsa impusă de legea Islám-ului.”

            Prin această asigurare solemnă, Mullá Ṣádiq a fost scăpat de loviturile sălbatice ale atacatorilor săi. Despuiat de ‘abá[175] şi de turban, lipsit de sandalele şi toiagul lui, învineţit şi zdruncinat de loviturile primite, a fost lăsat în grija servitorilor lui Siyyid Ḥusayn care, făcându‑şi loc prin mulţime, reuşiră în final să îl ducă acasă la stăpânul lor.

             La fel şi Mullá Yúsuf‑i‑Ardibílí a fost supus în acele zile unei pedepse mai grozave şi mai acerbe decât atacul sălbatic pe care oamenii din Yazd l‑au îndreptat asupra lui Mullá Ṣádiq. Dacă nu ar fi intervenit Mírzá Aḥmad şi nu l‑ar fi ajutat unchiul acestuia, el ar fi căzut victimă mâniei unui duşman feroce.

            Când Mullá Ṣádiq şi Mullá Yúsuf‑i‑Ardibílí au sosit la Kirmán, ei au fost nevoiţi din nou să suporte nedreptăţi asemănătoare şi să sufere pedepse similare în mâinile lui Ḥájí Mírzá Karím Khán şi ale apropiaţilor săi.[176] Strădaniile insistente ale lui Ḥájí Siyyid Javád i‑au eliberat în final din gheara prigonitorilor lor, ei reuşind să se îndrepte spre Khurásán.

            Discipolii apropiaţi ai lui Báb, împreună cu tovarăşii lor din diverse părţi ale Persiei, deşi hăituiţi şi hărţuiţi de duşmani, nu au putut fi împiedicaţi de astfel de acte criminale în îndeplinirea misiunii lor. Fără să fi deviat de la scopul lor şi neclintiţi în convingeri, ei au continuat să lupte cu forţele întunecate care îi asaltau la fiecare pas. Prin devotamentul lor neprecupeţit şi cu o statornicie neegalată, ei au fost capabili să dovedească multora dintre concetăţenii lor influenţa benefică a Credinţei pe care s‑au ridicat să o apere.

            În timp ce Vaḥíd[177] se afla încă în Shíráz, Ḥájí Siyyid Javád‑i‑Karbilá’í[178] sosi acolo şi prin intermediul lui Ḥájí Mírzá Siyyid ‘Alí a fost introdus la Báb. Într‑o Tabletă pe care El i‑o adresa lui Vaḥíd şi Ḥájí Siyyid Javád, Báb laudă fermitatea credinţei lor şi subliniază caracterul inalterabil al veneraţiei lor. Cel din urmă îl întâlnise şi‑L cunoscuse pe Báb înainte de declararea Misiunii Sale şi fusese un admirator înfocat al acelor extraordinare trăsături de caracter care L‑au scos în evidenţă încă din copilăria Sa. Mai târziu, el l‑a întâlnit pe Bahá’u’lláh în Baghdád, devenind beneficiarul atenţiei Lui deosebite. Când, după câţiva ani, Bahá’u’lláh a fost exilat în Adrianopol, el, deja la o vârstă înaintată, se întoarse în Persia, zăbovi o vreme în provincia ‘Iráq şi de acolo se îndreptă spre Khurásán. Firea lui binevoitoare, marea lui îngăduinţă şi simplitatea sa lipsită de afectare l‑au făcut să câştige apelativul Siyyid‑i‑Núr[179].

             Într‑o zi, traversând o stradă din Ṭihrán, Ḥájí Siyyid Javád l-a văzut deodată pe Sháh, care trecea călare. Netulburat de prezenţa suveranului, el se apropie calm şi îl salută. Figura sa venerabilă şi demnitatea pe care o afişa i‑au plăcut mult Sháh‑ului. Acesta i‑a mulţumit la salut şi l‑a invitat să‑l viziteze. Primirea lui a fost atât de deosebită, încât a stârnit invidia curtenilor. „Nu îşi dă seama Majestatea voastră imperială”, protestau ei, „că acest Ḥájí Siyyid Javád nu este altul decât acela care, chiar înainte de declararea lui Siyyid‑i‑Báb, a proclamat că este Bábí şi a jurat credinţa lui nemuritoare acestei persoane?” Sháh‑ul, simţind maliţiozitatea care susţinea aceste acuzaţii, a fost profund supărat şi i‑a dojenit pentru temerile şi îngustimea minţilor lor. Se spune că el ar fi exclamat: „Ce ciudat. Oricine se distinge prin comportamentul lui drept şi bunele maniere, poporul meu îl acuză imediat că este Bábí şi îl vede ca obiect al condamnării mele!”

            Ḥájí Siyyid Javád îşi petrecu ultimele zile ale vieţii în Kirmán, rămânând până în ultima clipă un susţinător ferm al Credinţei. El nu şi‑a schimbat niciodată convingerile şi nu a precupeţit nicio clipă în strădania sa de a răspândi Cauza.

            Shaykh Sulṭán‑i‑Karbilá’í, ai cărui strămoşi s‑au numărat printre cei mai de frunte ‘ulamá din Karbilá şi care a fost el însuşi un susţinător ferm şi un prieten apropiat al lui Siyyid Káẓim, a fost unul dintre cei care, în acele zile, l‑a întâlnit pe Báb în Shíráz. El a fost cel care, mai târziu, a pornit spre Sulaymáníyyih în căutarea lui Bahá’u’lláh şi a cărui fiică a fost dată în căsătorie lui Áqáy‑i‑Kalím. Când a sosit în Shíráz, el era însoţit de Shaykh Ḥasan‑i‑Zunúzí, la care am făcut referire în primele pagini ale acestei povestiri. Báb îi dăduse chiar lui sarcina de a transcrie, împreună cu Mullá ‘Abdu’l‑Karím, Tabletele pe care El le revelase în ultima vreme. Shaykh Sulṭán, care era prea bolnav, la sosirea lui, pentru a‑l întâlni pe Báb, primise într‑o noapte, pe când se afla încă bolnav la pat, un mesaj de la Cel Iubit, care îl informa că la două ore după apusul soarelui îl va vizita El Însuşi. În acea noapte, servitorul etiopian, care purta lampa pentru Stăpânul lui, a fost instruit să meargă înainte la o distanţă care să nu atragă atenţia oamenilor asupra Lui şi să stingă lampa de îndată ce ajungea la destinaţie.

             L‑am auzit chiar pe Shaykh Sulṭán însuşi vorbind despre acea vizită la ceas de noapte: „Báb, care mă rugase să sting făclia imediat, a venit direct la căpătâiul patului meu. În întunericul adânc care ne învăluise, l‑am apucat strâns de marginea veşmântului Lui, rugându‑l cu ardoare: «Fă ca dorinţa mea să se îndeplinească, şi dă‑mi voie să mă sacrific pentru Tine, o, tu Cel Iubit; căci nimeni în afară de Tine nu poate să îmi confere această favoare.» Báb răspunse: «O, Shaykh! Şi Eu tânjesc să Mă jertfesc pe altarul sacrificiului. Se cuvine ca amândoi să ne agăţăm de veşmântul Celui Mai Iubit şi să căutăm la El bucuria şi gloria martiriului pe calea Sa. Pentru tine, fii sigur că îl voi implora pe cel Atotputernic să îţi permită să ajungi în prezenţa Lui. Adu‑ţi aminte de mine în acea Zi, o Zi cum nu a văzut lumea încă niciodată.» Cum se apropia ora plecării, El îmi puse în mână un dar pe care mă rugă să îl primesc din partea Lui. Am încercat să refuz; dar El m‑a rugat insistent să‑l accept. Într‑un final am cedat dorinţei Lui; după care El s‑a ridicat şi a plecat.”

            „Aluzia pe care Báb a făcut‑o în acea noapte la «Cel Mai Iubit» mi‑a stârnit mirarea şi curiozitatea. În anii care au urmat, de multe ori am crezut că cel la care se referise Báb nu putea fi decât Ṭáhirih. Credeam chiar că ar fi putut fi Siyyid‑i‑‘Uluvv. Eram total confuz şi nu ştiam cum să desluşesc misterul. Când am ajuns la Karbilá şi am ajuns în prezenţa lui Bahá’u’lláh, am fost convins că doar El putea să merite o astfel de afecţiune din partea lui Báb, că El şi numai El, putea fi beneficiarul unei astfel de adoraţii.”
