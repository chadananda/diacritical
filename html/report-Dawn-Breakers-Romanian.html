    Apoi aceştia se aruncară asupra baricadelor ridicate, distrugând o parte din ele şi, de nu s-ar fi lăsat întunericul, ar fi capturat şi distrus şi restul
    lor.
</p>
<p>
    Triumfători şi nevătămaţi, ei s-au întors la fort, ducând cu ei o parte din cei mai buni şi mai bine hrăniţi cai care fuseseră lăsaţi în urmă. Au trecut
    câteva zile în care nu se mai întrevedea vreun contra-atac.<a name="footnote-2341-397-backlink"></a><a href="#footnote-2341-397">397</a> O explozie
    neaşteptată într-una din magaziile de muniţie ale inamicului, care cauză moartea mai multor ofiţeri de artilerie şi a unui număr de camarazi de luptă ai
acestora, îi obligase pe aceştia să-şi suspende atacurile asupra garnizoanei timp de o lună.<a name="footnote-2341-398-backlink"></a>    <a href="#footnote-2341-398">398</a>
</p>
<p>
    Suferinţa crescândă a celor asediaţi
</p>
<p>
    Această acalmie le permise câtorva dintre tovarăşi să iasă din când în când din fortăreaţa lor şi să adune ierburile pe care le puteau găsi pe câmpuri,
    care erau singurul mijloc de a-şi mai potoli foamea. Carnea cailor, chiar şi pielea şeilor, au fost mâncate de aceşti camarazi greu încercaţi. Fierbeau
    ierburile şi le devorau cu o aviditate vrednică de milă.<a name="footnote-2341-399-backlink"></a><a href="#footnote-2341-399">399</a> Pe măsură ce le
    scădeau puterile, pe măsură ce aceştia zăceau sfârşiţi între zidurile fortului lor, Quddús îi vizita din ce în ce mai des şi se străduia ca prin cuvintele
    sale de înveselire şi speranţă să le uşureze povara agoniei lor.
</p>
<p>
    Luna Jamádíyu’<u>th</u>-<u>Th</u>ání<a name="footnote-2341-400-backlink"></a><a href="#footnote-2341-400">400</a> tocmai începuse când artileria duşmană se
    auzi din nou aruncându-şi ploaia de ghiulele asupra fortului. În acelaşi timp cu bombardamentul tunurilor, un detaşament de armată, având în frunte un
    număr de ofiţeri şi compus din mai multe regimente de infanterie şi cavalerie, se năpustiră ca o furtună asupra lui. Zgomotul apropierii lor îl obligă pe
    Quddús să-l cheme pe dată la el pe locotenentul lui neînfricat, Mírzá Muḥammad-Báqir şi să-l roage să iasă cu treizeci şi şase dintre tovarăşi să respingă
    atacul.
</p>
<p>
    Declaraţia lui Quddús
</p>
<p>
    „Niciodată, de la începutul ocupării noastre a acestui fort”, adăugă el, „în nicio împrejurare, noi nu am încercat o ofensivă împotriva adversarilor
    noştri. Numai atunci când ei şi-au direcţionat atacurile împotriva noastră noi ne-am ridicat pentru a ne apăra vieţile. Dacă am fi avut dorinţa de a porni
    războiul sfânt împotriva lor, dacă am fi nutrit şi cea mai mică intenţie de a dobândi victoria asupra armatelor celor necredincioşi, nu am fi rămas până în
    ziua aceasta asediaţi între hotarele acestor ziduri. Aşa cum a fost cu tovarăşii lui Muḥammad în zilele de demult, forţa armatelor noastre ar fi ridicat
    naţiunile pământului şi le-ar fi pregătit pentru acceptarea Mesajului nostru. Dar nu aceasta este calea pe care noi am ales să o urmăm. De când ne-am
    retras în acest fort, unicul şi neschimbatul nostru scop a fost justificarea, prin fapte şi prin faptul că noi am fost gata să ne vărsăm sângele pe calea
    Credinţei noastre, a caracterului înalt al misiunii noastre. Se apropie cu repeziciune ceasul în care noi vom putea să ne îndeplinim această îndatorire.”
</p>
<p>
    Al şaselea şi ultimul atac
</p>
<p>
    Mírzá Muḥammad-Báqir sări încă o dată pe cal şi, cu treizeci şi şase de camarazi pe care îi alesese, se confruntă şi risipi forţele care i se puseseră
    înainte. Înapoindu-se pe poarta fortului, el ducea cu el steagul pe care un duşman speriat îl abandonase de îndată ce strigătul răsunător „Yá
    Ṣáḥibu’z-Zamán!” fusese înălţat. Cinci dintre camarazii lui au fost martirizaţi în decursul acelei confruntări, iar el îi purtă pe toţi aceştia în fort
    şi-i îngropă într-un mormânt aproape de locul de veci al fraţilor lor căzuţi.
</p>
<p>
    Consfătuirea prinţului cu şefii statului său major
</p>
<p>
    Prinţul Mihdí-Qulí Mírzá, uluit de aceste alte dovezi ale vitalităţii neobosite ale adversarilor lui, se sfătui cu conducătorii armatei sale, îndemnându-i
    cu tărie să născocească modalităţi care le vor permite să termine această operaţiune costisitoare mai repede. El se consultă împreună cu ei timp de trei
    zile şi în final ajunse la concluzia că cel mai bun mod de a acţiona era să suspende toate ostilităţile pentru câteva zile, în speranţa că cei asediaţi,
    istoviţi de foame şi întărâtaţi de disperare, vor decide să iasă din refugiul lor şi să capituleze necondiţionat.
</p>
<p>
În timp ce prinţul aştepta desfăşurarea planului conceput de el, sosi de la Ṭihrán un mesager care purta cu el un farmán    <a name="footnote-2341-401-backlink"></a><a href="#footnote-2341-401">401</a> de la suveran. Acest om era un localnic din satul Kand, situat nu departe de
    capitală. El reuşi să obţină permisiunea din partea prinţului să intre în fort şi să încerce să-i convingă pe doi dintre ocupanţii lui, Mullá Mihdí şi pe
    fratele acestuia Mullá Báqir-i-Kandí, să scape de pericolul iminent care plana asupra vieţilor lor. Pe când se apropia de zidurile fortului, el strigă
    santinelele şi le ceru să-i spună lui Mullá Mihdíy-i-Kandí că o cunoştinţă doreşte să-l vadă. Mullá Mihdí raportă chestiunea lui Quddús, care îi permise
    acestuia să-şi vadă prietenul.
</p>
<p>
    Incident relatat de Áqáy-i-Kalím
</p>
<p>
    L-am auzit pe Áqáy-i-Kalím relatând următoarele întâmplări, aşa cum i-au fost lui relatate de acelaşi mesager pe care îl întâlni în Ṭihrán: „«L-am văzut»,
    mă informă mesagerul, «pe Mullá Mihdí apărând la zidul fortului, cu faţa trădând o expresie de fermă hotărâre interioară care nu poate fi descrisă în
    cuvinte. Era la fel de fioros ca un leu, sabia îi era legată deasupra unei cămăşi albe şi lungi, aşa cum purtau arabii şi avea o batistă albă în jurul
    capului. ‹Ce doreşti?›, întrebă el cu nerăbdare. ‹Grăieşte repede, căci mi-e teamă că mă va chema stăpânul şi nu mă va găsi.› Hotărârea care sclipea în
    ochii lui mă zăpăci. Eram năucit de felul cum arăta şi se purta. Dintr-o dată, îmi veni în minte un gând că aş putea trezi la viaţă un sentiment tainic din
    sufletul lui. I-am adus aminte de pruncul lui, Raḥmán, pe care îl lăsase în sat, în dorinţa lui vie de a se înrola sub stindardul lui Mullá Ḥusayn. În
    marea lui iubire pentru acel copil, el compuse special un poem pe care i-l cânta în timp ce-l legăna şi-l adormea. ‹Preaiubitul tău Raḥmán›, am spus eu,
    ‹tânjeşte după afecţiunea pe care i-ai arătat-o cu atâta generozitate. Este singur şi uitat şi doreşte nespus să te vadă.› ‹Spune-i din partea mea›,
    răspunse pe dată tatăl, ‹că dragostea pentru adevăratul Raḥmán<a name="footnote-2341-402-backlink"></a><a href="#footnote-2341-402">402</a>, o dragoste
    care întrece orice ataşament pământesc, mi-a umplut atât de tare inima, încât nu a mai rămas niciun loc pentru altă dragoste în afară de cea pentru El.›
    Apăsarea cu care el rosti aceste cuvinte au adus lacrimi în ochii mei. ‹Blestemaţi›, am exclamat eu indignat, ‹fie cei care te consideră pe tine şi pe
    tovarăşii tăi discipoli ca pe un rătăcit de la calea lui Dumnezeu!› L-am întrebat: ‹Ce-ar fi, dacă m-aş aventura să intru în fort şi să mă alătur ţie?›
    ‹Dacă ceea ce doreşti este de a căuta şi de a găsi Adevărul›, răspunse el calm, ‹eu îţi voi arăta bucuros calea. Iar dacă vrei să mă vizitezi ca pe un
    prieten de o viaţă, îţi acord bun-venitul pe care îl rosti Profetul lui Dumnezeu: ′Primeşte-ţi cu drag oaspeţii, chiar de ei ar putea fi dintre cei
    necredincioşi.′ Credincios acelei porunci, îţi voi oferi din fiertura de ierburi şi din oasele măcinate care ţin loc de carne, tot ce pot să-ţi ofer mai
    bun. Dar dacă intenţia ta este de a-mi pricinui rău, te avertizez că mă voi apăra şi te voi arunca de la înălţimea acestor ziduri până jos.› Încăpăţânarea
    lui neclintită mă convinse de inutilitatea strădaniilor mele. Puteam să simt că era înflăcărat de un atât de mare entuziasm că, dacă toţi teologii învăţaţi
    ai regatului s-ar fi adunat laolaltă şi s-ar fi străduit să-l întoarcă de pe drumul pe care el îl alesese să-l urmeze, el singur şi fără ajutor, le-ar fi
    putut zădărnici strădaniile. Eram convins că nici toţi mai marii pământului nu ar fi reuşit să-l ademenească de la Îndrăgitul inimii sale. ‹Fie ca
    pocalul›, am fost înclinat să spun, ‹pe care buzele tale l-au gustat, să-ţi aducă toate binecuvântările pe care le cauţi.› ‹Prinţul,› am adăugat eu, ‹a
    jurat că oricine iese în afara acestui fort va fi ocrotit de pericole, că el chiar va putea să plece în siguranţă şi că va plăti el toate cheltuielile de
    care ar avea nevoie pentru a se întoarce la casa lui.› El promise să transmită mesajul prinţului tovarăşilor lui. ‹Mai este altceva ce doreşti să-mi
    spui?›adăugă el. ‹Sunt nerăbdător să mă întorc la stăpânul meu.› Eu am răspuns: ‹Fie ca Dumnezeu să te ajute să îndeplineşti ceea ce ţi-ai propus.› ‹Păi să
    ştii că m-a ajutat!› izbucni el triumfător. ‹Cum altfel aş fi putut fi eu eliberat din întunecimea captivităţii casei mele din Kand. Cum aş fi ajuns altfel
    în această fortificaţie preamărită?› De îndată ce rosti aceste cuvinte, îşi întoarse faţa de la mine şi dispăru din faţa ochilor mei.»”
</p>
<p>
    Dezertarea şi capturarea unora dintre tovarăşi
</p>
<p>
    De îndată ce se alătură tovarăşilor lui, Mullá Mihdí le transmise mesajul prinţului către ei. În după-amiaza aceleiaşi zile, Siyyid Mírzá
    Ḥusayn-i-Mutavallí, însoţit de servitorul lui, au părăsit fortul şi s-au dus direct pentru a se alătura prinţului în tabăra lui. Ziua următoare,
    Rasúl-i-Bahnimírí împreună cu câţiva camarazi ai lui, nemaiputând rezista foametei şi încurajaţi de asigurările explicite ale prinţului, s-au despărţit cu
    tristeţe şi fără tragere de inimă de prietenii lor. De îndată ce au ieşit din fort, ei au fost ucişi pe loc din ordinul lui ‘Abbás-Qulí <u>Kh</u>
    án-i-Lárínjání.
</p>
<p>
    În timpul celor câteva zile care au trecut de la acel incident, duşmanul, cu tabăra cantonată încă în vecinătatea fortului, s-a abţinut de la orice act
ostil faţă de Quddús şi camarazii acestuia. Miercuri dimineaţa, în a şaisprezecea zi a lunii Jamádíyu’<u>th</u>-<u>Th</u>ání,    <a name="footnote-2341-403-backlink"></a><a href="#footnote-2341-403">403</a> un emisar al prinţului sosi la fort şi ceru să fie numiţi doi delegaţi din
    partea asediaţilor pentru a duce negocieri confidenţiale cu ei în speranţa că s-ar fi ajuns la o înţelegere paşnică asupra problemelor dintre cele două
    tabere.<a name="footnote-2341-404-backlink"></a><a href="#footnote-2341-404">404</a>
</p>
<p>
    Jurământ făcut de prinţ pentru a asigura siguranţa celor asediaţi
</p>
<p>
    În consecinţă, Quddús îi numi pe Mullá Yúsuf-i-Ardibílí şi pe Siyyid Riḍáy-i-<u>Kh</u>urásáni să fie reprezentanţii lui, rugându-l să-l anunţe pe prinţ
    că-i va face pe plac. Mihdí-Qulí Mírzá îi primi politicos şi îi invită să servească din ceaiul pe care îl pregătise. „Trebuie”, au spus ei refuzându-l,
    „să-l simţim ca pe un act de infidelitate din partea noastră, dacă ar fi să gustăm din carne sau din băuturi, în timp ce, preaiubitul nostru lider se
    tânguie sfârşit şi flămând în fort.” „Ostilităţile dintre noi”, remarcă prinţul, „s-au prelungit fără rost. Noi, de ambele părţi, am luptat mult şi am
    suferit amarnic. Este dorinţa mea fierbinte să realizez un acord amiabil al disputei noastre.” El luă în mână un exemplar al Qur’án-ului care se afla lângă
    el şi scrise cu mâna lui, ca o confirmare a acelei afirmaţii, următoarele cuvinte, despre Súrih de început a cărţii: „Jur pe această Carte cea mai sfântă,
    pe dreptatea lui Dumnezeu care a revelat-o şi pe Misiunea Celui care a fost inspirat de versetele ei, că nu doresc altceva decât să promovez pacea şi
    prietenia între noi. Ieşiţi din fortăreaţa voastră şi fiţi siguri că nicio mână nu se va ridica împotriva voastră. Declar solemn că voi şi tovarăşii voştri
    sunt sub acoperişul protector al celui Atotputernic, a lui Muḥammad, Profetul Său şi a lui Náṣiri’d-Dín <u>Sh</u>áh, suveranul nostru. Îmi dau cuvântul de
    onoare că niciun om, din această armată sau din aceste împrejurimi nu va încerca vreodată să vă atace. Blestemul lui Dumnezeu, Răzbunătorul omnipotent, să
    cadă asupra mea dacă nutresc în sufletul meu o altă dorinţă decât aceea pe care am afirmat-o.”
</p>
<p>
    Îşi puse sigiliul pe acest mesaj şi, predând Qur’án-ul în mâinile lui Mullá Yusúf, îl rugă să-i transmită salutările sale conducătorului acestuia şi să-i
    înmâneze această garanţie scrisă şi oficială. El adăugă „Pentru a traduce în fapte această declaraţie, voi trimite la porţile fortului, chiar în această
    după-amiază, nişte cai şi sper că el şi camarazii lui de frunte vor accepta să încalece pe ei, pentru a merge în vecinătatea acestei tabere, unde un cort
    special va fi ridicat pentru primirea lor. Le-aş cere să ne fie oaspeţi până în momentul în care eu voi fi capabil să aranjez întoarcerea lor, pe
    cheltuiala mea, la căminele lor.”
</p>
<p>
    Abandonarea fortului
</p>
<p>
    Quddús primi Qur’án-ul din mâna mesagerului lui, îl sărută cu evlavie şi spuse: „O, Domnul nostru, decide între noi şi între oamenii noştri sinceri; căci
    cel mai bine poţi Tu decide.”<a name="footnote-2341-405-backlink"></a><a href="#footnote-2341-405">405</a> Imediat după aceea, el îi sfătui pe tovarăşii
    lui să părăsească fortul. „Răspunzând invitaţiei lor”, le spuse el, „le vom permite să demonstreze sinceritatea intenţiilor lor.”
</p>
<p>
    Când se apropia ceasul plecării, Quddús îşi împodobi capul cu turbanul verde pe care Báb i-l trimisese odată cu cel pe care El îl trimisese lui Mullá
    Ḥusayn şi pe care acesta l-a purtat în ziua martiriului său. La poarta fortului, ei au încălecat pe caii care fuseseră lăsaţi acolo la dispoziţia lor,
    Quddús încălecând pe armăsarul preferat al prinţului, trimis special pentru el. Cei mai de seamă camarazi ai lui, printre care se numărau câţiva siyyidi şi
    teologi învăţaţi, călăreau în spatele lui şi erau urmaţi de restul, care mergeau pe jos, ducând cu ei tot ce mai rămăsese din armele lor, precum şi bunuri
    personale.
</p>
<p>
    În timp ce compania, care număra două sute doi oameni, ajunse la cortul pe care prinţul ordonase să-l ridice pentru Quddús în vecinătatea băii publice a
    satului Dízvá, cu vedere spre tabăra duşmană, ei descălecară şi porniră să-şi ocupe locurile din vecinătatea acelui cort.
</p>
<p>
    Curând după sosirea lor, Quddús ieşi din cortul lui şi, adunându-i laolaltă pe toţi camarazii săi, le adresă aceste cuvinte: „Trebuie să arătaţi un nivel
    de renunţare exemplară, căci o asemenea purtare din partea voastră va preamări Cauza noastră şi îi va spori gloria. Altceva în afară de o detaşare completă
    nu va servi decât la pătarea numelui ei şi ascunderea strălucirii sale. Rugaţi-L pe Atotputernic să vă îngăduie ca, în ultimele voastre clipe, să vă ajute
    cu milostenie să puteţi contribui cu partea voastră la înălţarea Credinţei Lui.”
</p>
<p>
    SATUL DÍZVÁ
</p>
<p>
    La câteva ore după apusul soarelui, li se aduse cina din tabăra prinţului. Mâncarea oferită pe tăvi separate, fiecare dintre ele fiind repartizată unui
    grup format din treizeci de camarazi, era sărăcăcioasă şi puţină. Cei care se aflau alături de Quddús au povestit mai târziu: „Nouă dintre noi am fost
    chemaţi de conducătorul nostru să luăm parte la cina care era servită în cortul lui. Cum el refuză să mănânce, şi noi, urmându-i exemplul, ne-am abţinut de
    a mânca. Slugile care ne serveau au fost încântate să se înfrupte din mâncărurile de care noi am refuzat să ne atingem, şi le devorau cu recunoştinţă şi
    lăcomie.” Câţiva dintre camarazii care luau cina în afara cortului au fost auziţi certându-se cu slujitorii, spunând că erau dispuşi să cumpere de la ei,
    cu orice preţ, pâinea de care aveau nevoie. Quddús reprobă cu tărie comportamentul lor şi îi dojeni pentru cererea făcută. Dacă nu ar fi intervenit Mírzá
    Muḥammad-Báqí, i-ar fi pedepsit aspru pentru nerespectarea atât de flagrantă a celor mai ferme solicitări ale sale.
</p>
<p>
    La revărsatul zorilor sosi un mesager care îl chema pe Mírzá Muḥammad-Báqir în prezenţa prinţului. Cu acordul lui Quddús, el răspunse acestei invitaţii şi
    se întoarse o oră mai târziu, informându-şi conducătorul că prinţul, în prezenţa lui Sulaymán <u>Kh</u>án-i-Af<u>sh</u>ár reiteră asigurările date şi că îl
    trată cu multă consideraţie şi bunătate. „«Jurământul meu», mă asigură el”, explică Mírzá Muḥammad-Báqir, „«este irevocabil şi sacru.» El cită cazul lui
    Ja‘far-Qulí <u>Kh</u>án, care, neţinând seama de masacrarea fără ruşine a mii de soldaţi ai armatei imperiale, în decursul insurecţiei instigate de Sálár,
    a fost graţiat de suveran şi învestit pe dată cu noi onoruri de către Muḥammad <u>Sh</u>áh. Mâine dimineaţă prinţul doreşte să te însoţească la baia
    publică, iar de acolo să se îndrepte spre cortul tău, după care să pună la dispoziţie caii necesari pentru a transporta întreaga companie la Sang-Sar, de
    unde se vor răspândi, unii întorcându-se la casele lor din ‘Iráq, iar alţii îndreptându-se spre <u>Kh</u>urásán. La cererea lui Sulaymán <u>Kh</u>án, care
    menţionă că prezenţa unui grup atât de mare într-un centru fortificat precum Sang-Sarul ar fi riscantă, prinţul a decis că grupul ar trebui să se împrăştie
    mai bine la Fírúz-Kúh. Părerea mea este că ceea ce gura lui rosteşte, inima lui nu crede deloc.” Quddús, care îi împărtăşea părerea, îşi rugă tovarăşii să
    se împrăştie chiar în acea noapte şi spuse că şi el va porni foarte curând spre Bárfurú<u>sh</u>. Ei se grăbiră să-l implore să nu se separe de ei şi îl
    rugară fierbinte să le fie îngăduit să se bucure în continuare de binecuvântările tovărăşiei lui. El îi sfătui să rămână calmi şi răbdători şi-i asigură
    că, orice nenorociri ar putea aduce cu el viitorul, ei se vor reîntâlni. „Nu plângeţi”, au fost cuvintele lui de despărţire; „reuniunea care va urma
    acestei separări va fi de asemenea manieră că va dura veşnic. Am încredinţat Cauza noastră grijii lui Dumnezeu; oricare va fi dorinţa şi voinţa Sa, o vom
    accepta şi noi cu bucurie.”
</p>
<p>
    Capturarea unora dintre tovarăşi
</p>
<p>
    Prinţul nu se ţinu de promisiune. În loc să se alăture lui Quddús în cortul acestuia, îl chemă la el, împreună cu câţiva dintre camarazii lui la cartierul
său general şi îl informă, de îndată ce au ajuns la cortul Farrá<u>sh</u>-Bá<u>sh</u>í-ului<a name="footnote-2341-406-backlink"></a>    <a href="#footnote-2341-406">406</a>, că el însuşi îi va chema la el la miezul zilei. Imediat după aceea, o parte din servitorii prinţului merseră şi
    spuseră camarazilor rămaşi acolo că Quddús le îngădui acestora să se alăture lui în cartierul general armat. Mai mulţi dintre ei au fost păcăliţi de aceste
cuvinte, au fost făcuţi prizonieri şi mai apoi au fost vânduţi ca sclavi. Aceste victime nenorocite sunt supravieţuitorii tovarăşilor de la fortul    <u>Sh</u>ay<u>kh</u> Ṭabarsí, care au avut zile după acea confruntare eroică şi au fost cruţaţi pentru a transmite compatrioţilor lor cumplita poveste a
    suferinţelor şi încercărilor lor.
</p>
<p>
    Masacrul general
</p>
<p>
    Curând după aceea, servitorii prinţului îl somară pe Mullá Yusúf pentru ca acesta să-i informeze pe camarazii rămaşi ai lui Quddús că ei trebuiau să
    renunţe la arme pe dată. „Ce anume le vei spune?”, îl întrebară ei atunci când era dus într-un loc mai îndepărtat faţă de cartierul general al armatei. El
    le răspunse cu îndrăzneală: „Îi voi avertiza că ori de câte ori de acum înainte conţinutul mesajului pe care veţi decide să-l transmiteţi ca fiind din
    partea conducătorului lor, acel mesaj nu este nimic altceva decât o minciună sfruntată.” Aceste cuvinte de abia îi ieşiră pe gură, când el a fost ucis fără
    milă.
</p>
<p>
După această faptă sălbatică ei şi-au îndreptat atenţia spre fort, l-au vandalizat şi au pornit să-l bombardeze şi să-l demoleze complet.    <a name="footnote-2341-407-backlink"></a><a href="#footnote-2341-407">407</a> Apoi ei i-au înconjurat pe camarazii rămaşi şi au deschis focul asupra lor.
Cei care au scăpat de gloanţe au fost ucişi de sabia ofiţerilor şi de suliţele oamenilor acestora.<a name="footnote-2341-408-backlink"></a>    <a href="#footnote-2341-408">408</a> Chiar şi în chinurile morţii, aceşti eroi de neînvins erau încă auziţi rostind cuvintele, „Sfânt, sfânt, o, Doamne
    Dumnezeul nostru, Domnul îngerilor şi al spiritului”, cuvinte care le ieşeau din gură în momente de mare bucurie şi pe care ei acum le repetau cu
    neştirbită fervoare în acest ceas măreţ al vieţilor lor.
</p>
<p>
    De îndată ce aceste atrocităţi au fost încheiate, prinţul porunci ca cei care fuseseră ţinuţi prizonieri să fie aduşi, unul câte unul, în prezenţa lui. Pe
cei din rândurile lor care erau recunoscuţi oameni de vază, precum tatăl lui Badi<a name="footnote-2341-409-backlink"></a><a href="#footnote-2341-409">409</a>, Mullá Mírzá Muḥammad-i-Furú<u>gh</u>í şi Ḥájí Náṣir-i-Qazvíní<a name="footnote-2341-410-backlink"></a>    <a href="#footnote-2341-410">410</a>, el le porunci servitorilor lui să-i conducă la Ṭihrán şi să obţină în schimbul eliberării lor o răscumpărare de la ei
    raportată direct la capacitatea şi bogăţia lor. În ceea ce îi privea pe restul, el le dădu ordin călăilor lui ca ei să fie pe dată executaţi. Unii dintre
    ei au fost tăiaţi în bucăţi cu săbiile,<a name="footnote-2341-411-backlink"></a><a href="#footnote-2341-411">411</a> în timp ce alţii au fost sfârtecaţi,
unii au fost legaţi de copaci şi ciuruiţi de gloanţe, iar alţii încă au fost aruncaţi din gurile tunurilor şi arşi de vii.    <a name="footnote-2341-412-backlink"></a><a href="#footnote-2341-412">412</a>
</p>
<p>
    Soarta a trei dintre tovarăşi
</p>
<p>
    De abia se încheiase acest măcel îngrozitor când trei dintre tovarăşii lui Quddús, care erau locuitori ai satului Sang-Sar, au fost aduşi în faţa
    prinţului. Unul dintre ei era Siyyid Aḥmad, al cărui tată, Mír Muḥammad-‘Alí, un devotat admirator al lui <u>Sh</u>ay<u>kh</u> Aḥmad-i-Aḥsá’í, fusese un om
    de o mare cunoaştere şi cu merite deosebite. El, însoţit de acest Siyyid Aḥmad şi fratele acestuia, Mír Abdu’l-Qásim, care muri chiar în noaptea în care
    fusese ucis Mullá Ḥusayn, plecă spre Karbilá în anul dinaintea declaraţiei lui Báb, cu intenţia de a-i prezenta pe cei doi fii ai săi lui Siyyid Káẓim. La
    puţină vreme înainte de sosirea lui, siyyid-ul trecu pe lumea cealaltă. El se hotărî atunci să plece spre Najaf. Pe când se afla în acel oraş, Profetul
    Muḥammad i-a apărut într-o noapte în vis, cerându-i lui Imám ‘Alí, Comandantul celor Credincioşi, să-l anunţe că, după moartea lui, fiii lui, atât Siyyid
    Aḥmad cât şi Mír Abu’l-Qásim, vor ajunge în prezenţa Qá’im-ului promis şi că amândoi vor fi martirizaţi pe calea Sa. De îndată ce se trezi, el îl chemă la
    el pe fiul lui Siyyid Aḥmad şi îl informă pe acesta de testamentul şi ultima lui dorinţă. În a şaptea zi de la acel vis, el muri.
</p>
<p>
    În Sang-Sar alte două persoane, Karbilá’í ‘Alí şi Karbilá’í Abú-Muḥammad, amândoi cunoscuţi pentru evlavia şi înţelepciunea lor spirituală, se străduiau să
pregătească oamenii pentru acceptarea Revelaţiei promise, a cărei apariţie ei simţeau că se apropie cu repeziciune. În anul 1264 A.H.,    <a name="footnote-2341-413-backlink"></a><a href="#footnote-2341-413">413</a> ei au anunţat public că în chiar acel an un om pe nume Siyyid ‘Alí, având
    înainte un Stindard Negru şi însoţit de câţiva dintre camarazii lui aleşi, va porni din <u>Kh</u>urásán şi se va îndrepta spre Mázindarán. Ei sfătuiau
    insistent pe fiecare adept loial al Islám-ului să se ridice şi să-i acorde orice ajutor posibil. „Stindardul pe care el îl va flutura în vânt”, declarau
    ei, „nu va fi altul decât stindardul promisului Qá’im; cel care îl va desfăşura nu va fi altul decât locotenentul şi principalul promotor al Cauzei Sale.
    Oricine îl va urma va fi mântuit, iar cel care îşi va întoarce faţa de la el, se va număra printre cei damnaţi.” Karbilá’í Abú-Muḥammad îşi rugă cu
    insistenţă pe cei doi fii ai săi, Abu’l-Qásim şi Muḥammad-‘Alí, să se ridice pentru triumful noii Revelaţii şi să cheltuiască toate lucrurile materiale
    pentru realizarea acelui scop. Atât Karbilá’í Abú-Muḥammad cât şi Karbilá’í ‘Alí au murit în primăvara aceluiaşi an.
</p>
<p>
    Aceşti doi fii ai lui Karbilá’í Abú-Muḥammad au fost cei doi tovarăşi care, împreună cu Siyyid Aḥmad, au fost conduşi în prezenţa prinţului. Mullá
    Zaynu’l-‘Ábidín-i-<u>Sh</u>ahmírzádí, unul dintre consilierii învăţaţi şi de încredere ai guvernului, îl familiariză pe prinţ cu povestea lor şi relată
    experienţele şi activităţile taţilor lor. „Care este motivul”, a fost întrebat Siyyid Aḥmad, „pentru care ai ales să mergi pe o cale care v-a pus pe tine
    şi pe rudele tale în situaţii nefericite şi ruşinoase. Nu te-a mulţumit vastul număr al teologilor erudiţi şi iluştri care se găsesc în acest ţinut şi în
    ‘Iráq?” „Credinţa mea în această Cauză”, răspunse el cu curaj, „nu este născută din imitaţie deşartă. I-am cercetat obiectiv preceptele şi sunt convins de
    adevărul ei. Când mă aflam în Najaf, am îndrăznit să-i cer marelui mujtahid al acelui oraş, <u>Sh</u>ay<u>kh</u> Muḥammad-Ḥasan-i-Najafí, să-mi explice
    anumite adevăruri legate de principiile secundare ale învăţăturilor Islám-ului. El a refuzat să-mi satisfacă cererea. Mi-am reînnoit apelul, la care el m-a
    dojenit aspru, stăruind în refuzul său. În virtutea unei astfel de experienţe, cum aş putea eu să mă aştept să caut să mă luminez asupra articolelor
    nedesluşite ale Credinţei Islám-ului din partea unui teolog, oricât de ilustru ar fi, care refuză să răspundă la întrebările mele asupra unor chestiuni
    atât de simple şi de comune şi care îşi exprimă indignarea pentru că eu am îndrăznit să-i pun lui astfel de întrebări?” „Ce credeţi voi în legătură cu Ḥájí
    Muḥammad-‘Alí?” întrebă prinţul. „Noi credem”, răspunse el, „că Mullá Ḥusayn a fost purtătorul stindardului despre care Muḥammad a vorbit astfel: «Dacă
    ochii voştri vor vedea Stindardele Negre îndreptându-se spre <u>Kh</u>urásán, grăbiţi-vă către ele, chiar de va trebui să vă târâţi prin omăt.» Din acest
    motiv am renunţat noi la lume şi ne-am adunat sub stindardul lui, un stindard care este doar un simbol al Credinţei noastre. Dacă vei dori să-mi faci o
    favoare, cere călăului tău să îmi pună capăt zilelor ca să mă pot reuni în compania camarazilor mei nemuritori. Tânjesc să părăsesc această viaţă şi să mă
    întorc la Dumnezeul meu.” Prinţul, care nu prea dorea să curme viaţa unui siyyid, refuză să ordone executarea sa. Dar cei doi tovarăşi ai lui au fost
    executaţi pe dată. El, împreună cu fratele său Siyyid Abú-Ṭálib, au fost daţi pe mâna lui Mullá Zaynu’l-‘Ábidín, care avea instrucţiuni să-i ducă la
    Sang-Sar.
</p>
<p>
    Între timp, Mírzá Muḥammad-Taqí, însoţit de şapte ‘ulamá din Sárí, porni din acel oraş pentru a lua parte la fapta meritorie de a fi condamnat la moarte pe
    tovarăşii lui Quddús. Când au aflat că aceştia fuseseră deja executaţi, Mírzá Muḥammad-Taqí îi ceru insistent prinţului să-şi reconsidere decizia şi să
    ordone imediat execuţia lui Siyyid Aḥmad, pe motiv că sosirea acestuia la Sárí ar fi evenimentul declanşator al unor noi tulburări la fel de grave ca cele
    care se declanşaseră deja asupra lor. Prinţul cedă în final, cu condiţia exprimată ca acesta să fie considerat oaspetele lui până la sosirea sa la Sárí,
    moment în care el va lua toate măsurile necesare pentru a-l împiedica pe acesta să tulbure liniştea ţinutului.
</p>
<p>
    De îndată ce Mírzá Muḥammad-Taqí luă drumul spre Sárí, el începu să-i ocărască pe Siyyid Aḥmad şi pe tatăl acestuia. „De ce tratezi atât de rău un
    oaspete”, îi spuse prizonierul lui, „pe care prinţul l-a încredinţat în grija ta. De ce încalci porunca Profetului, «Tratează-ţi oaspeţii cu onoare, chiar
    dacă aceştia sunt necredincioşi?»” Cuprins de o furie teribilă, Mírzá Muḥammad-Taqí, împreună cu cei şapte însoţitori ai săi, şi-au scos săbiile şi i-au
    tăiat trupul în bucăţi. Cu ultima sa suflare, Siyyid Aḥmad a fost auzit invocând ajutorul lui Ṣáḥibu’z-Zamán. În ceea ce îl priveşte pe fratele lui, Siyyid
    Abú-Ṭálib, el a fost condus în siguranţă la Sang-Sar de către Mullá Zaynu’l-‘Ábidín şi locuieşte şi în ziua de azi cu fratele lui Siyyid Muḥammad-Riḍá în
    Mázindarán. Amândoi sunt implicaţi în servirea Cauzei şi se numără printre susţinătorii ei activi.
</p>
<p>
    De îndată ce misiunea lui s-a încheiat, prinţul, însoţit de Quddús, se întoarse la Bárfurú<u>sh</u>. Ei au ajuns acolo vineri după-amiaza, în a
    optsprezecea zi a lunii Jamádíyu’<u>th</u>-<u>Th</u>ání<a name="footnote-2341-414-backlink"></a><a href="#footnote-2341-414">414</a>. Sa‘ídu’l-‘Ulamá’,
    împreună cu toţi ‘ulamá oraşului, au ieşit să-i ureze bun venit prinţului şi să-i transmită felicitările lor pentru victorioasa sa întoarcere. Întregul
    oraş era împânzit de steaguri pentru a sărbători victoria, iar focurile de artificii care brăzdau noaptea erau martorele bucuriei cu care o populaţie
    recunoscătoare saluta întoarcerea prinţului. Trecură trei zile de festivităţi, timp în care el nu dădea semne cu privire la intenţiile sale în legătură cu
    soarta lui Quddús. Oscila în politica lui şi nu dorea deloc să-şi trateze rău prizonierul. La început, el refuză să le permită oamenilor să-şi
    materializeze sentimentele de ură neobosită şi reuşi să le ţină în frâu furia. Iniţial, dorise să-l conducă pe acesta la Ṭihrán şi, prin predarea lui în
    mâinile suveranului, să se elibereze de responsabilitatea care îi atârna greu pe umeri.
</p>
<p>
    Dar ostilitatea nestinsă a lui Sa‘ídu’l-‘Ulamá’ a influenţat punerea în practică a planurilor sale iniţiale. Ura pe care Quddús şi Cauza sa i-o insuflau,
    se înteţi într-o turbare furioasă, văzând dovezi ale înclinaţiei prinţului de a permite unui adversar atât de redutabil să-i scape printre degete. Zi şi
    noapte îl certa şi, prin toate vicleşugurile pe care mintea lui inventivă le putea născoci, căuta să-l facă să se răzgândească să urmeze o politică ce
    credea el că se dovedea a fi de la început dezastruoasă şi plină de laşitate. În furia disperării lui, el făcu apel la mulţime şi, prin aprinderea
    patimilor oamenilor, căută să trezească cele mai josnice sentimente de răzbunare în inimile lor. Întregul Bárfurú<u>sh</u> era răscolit de insistenţa
    chemării lui. Meşteşugul său diabolic câştigă curând de partea lui simpatia şi susţinerea maselor. „Am jurat”, protesta el imperios, „să mă privez de
    mâncare şi somn până în momentul în care voi fi capabil să pun capăt vieţii lui Ḥájí Muḥammad-‘Alí cu propriile mele mâini!” Ameninţările unei mulţimi
    agitate îi susţineau cererea şi reuşiră să stârnească neliniştea prinţului. Temându-se ca nu cumva propria lui viaţă să fie în pericol, el îi chemă în
    prezenţa lui pe ‘ulamá de frunte ai Bárfurú<u>sh</u>-ului cu scopul de a se consulta cu ei cu privire la măsurile care ar fi trebuit luate pentru a domoli
    tumultul agitaţiei populare. Toţi cei care fuseseră chemaţi au răspuns la invitaţie, mai puţin Mullá Muḥammad-i-Ḥamzih, care ceru să fie scuzat de la a
    participa la acea întrevedere. În mai multe rânduri, în timpul asediului asupra fortului, el se strădui să convingă populaţia să se abţină de la acte de
    violenţă. Cu câteva zile înainte de abandonarea fortului, Quddús îi încredinţă lui, prin intermediul unui tovarăş de încredere din Mázindarán, un cobur
    încuiat de şa care conţinea textele propriei sale interpretări asupra Ṣád de Samad, precum şi alte scrieri şi documente pe care el le avea la el. Soarta
    acestora a rămas necunoscută până în prezent.
</p>
<p>
    De îndată ce ‘ulamá se adunară, prinţul dădu ordin să fie adus Quddús în prezenţa lor. Din ziua în care el abandonase fortul, Quddús, care fusese eliberat
    din custodia lui Farrá<u>sh</u>-Bá<u>sh</u>í, nu fusese chemat niciodată în prezenţa lui. De îndată ce sosi, prinţul se ridică şi-l invită să ia loc lângă
    el. Întorcându-se spre Sa‘ídu’l-‘Ulamá’, el solicită ca discuţiile cu el să fie lipsite de patimă şi să fie conduse de conştiinţă. „Discuţiile voastre”,
    declară el, „trebuie să se axeze în jurul şi să se bazeze pe versetele Qur’án-ului şi pe cutumele lui Muḥammad, singurele mijloace prin care puteţi
    demonstra adevărul sau falsitatea disputelor voastre.” „Care este motivul”, întrebă pe un ton impertinent Sa‘ídu’l-‘Ulamá’ „pentru care tu, prin faptul că
    ai ales să porţi un turban verde în jurul capului, îţi atribui un drept pe care doar cel care este un adevărat descendent al Profetului îl poate revendica.
    Nu ştii tu oare că oricine încalcă tradiţia sacră este blestemat de Dumnezeu?” „A fost oare Siyyid Murtaḍá”, răspunse calm Quddús, „pe care toţi teologii
    de vază îl laudă şi-l stimează, un descendent al Profetului, din partea mamei sau al tatălui?” Unul dintre cei prezenţi la acea întrunire declară imediat
    că doar mama ar fi fost siyyid. „Atunci de ce obiectaţi faţă de mine”, ripostă Quddús, „când mama mea a fost întotdeauna recunoscută de locuitorii acestui
    oraş ca o descendentă în linie directă a lui Imám Ḥasan. Oare nu din cauza descendenţei ei era ea onorată, ba venerată de voi toţi?”
</p>
<p>
    Nimeni nu îndrăzni să-l contrazică. Sa‘ídu’l-‘Ulamá’ izbucni mai apoi într-o criză de indignare şi disperare. Îşi trânti furios turbanul de pământ şi se
    ridică pentru a părăsi întrunirea. Înainte să plece el tună: „Acest om a reuşit să vă dovedească că este un descendent al lui Imám Ḥasan. În scurtă vreme,
    el îşi va motiva revendicarea de a fi purtătorul de cuvânt al lui Dumnezeu şi revelatorul voinţei Sale!” Prinţul decise să facă următoarea declaraţie: „Mă
    spăl pe mâini de orice responsabilitate faţă de orice rău care i s-ar putea întâmpla acestui om. Sunteţi liberi să faceţi ce doriţi cu el. Doar voi veţi fi
    răspunzători în faţa lui Dumnezeu în Ziua Judecăţii.” Imediat după ce rosti aceste cuvinte, el ceru să-i fie adus calul şi, însoţit de servitorii lui,
    plecă spre Sárí. Intimidat de injuriile aduse de ‘ulamá şi uitând de angajamentul făcut, el îl predă în mod abject pe Quddús în mâinile unor duşmani
    neobosiţi, unor lupi rapace care pândeau momentul când puteau să se năpustească, cu o violenţă necontrolată, asupra prăzii lor şi să elibereze asupra ei
    cele mai aprige resentimente de răzbunare şi ură.
</p>
<p>
    Martiriul lui Quddús
</p>
<p>
De îndată ce prinţul îi eliberă de restricţiile impuse, ‘ulamá şi oamenii din Bárfurú<u>sh</u>, acţionând sub poruncile lui Sa‘ídu’l-‘Ulamá’    <a name="footnote-2341-415-backlink"></a><a href="#footnote-2341-415">415</a>, s-au ridicat pentru a aplica trupului victimei lor nişte acte de o asemenea
    cruzime atroce cum nicio pană nu poate descrie. Conform mărturiei lui Bahá’u’lláh, acel tânăr eroic, care se afla încă abia la începutul vieţii sale, a
    fost supus unor astfel de torturi şi a avut parte de o asemenea moarte pe care nu o suferise nici Iisus în ceasul celei mai teribile agonii. Lipsa oricărei
    restricţii din partea autorităţilor guvernamentale, sălbăticia ingenioasă de care au dat dovadă călăii din Bárfurú<u>sh</u>, fanatismul aprig care mocnea
    în piepturile locuitorilor săi <u>sh</u>í‘ah, suportul moral acordat lor de demnitarii Bisericii şi Statului din capitală – dar mai presus de toate,
    faptele de eroism pe care victima lor şi tovarăşii lui le-au făcut şi care le-au mărit exasperarea, toate laolaltă i-au fortificat pe atacatori şi au
    sporit ferocitatea diabolică care i-a caracterizat martiriul.
</p>
<p>
    Atât de cutremurătoare erau detaliile acestui martiriu, încât Báb, care era pe atunci închis în castelul de la <u>Ch</u>ihríq, nu a mai putut scrie sau
    dicta nimic timp de şase luni. Marea durere pe care o simţise el îi reduse la tăcere vocea revelaţiei şi pana. Cât de tare Îi deplânse El pierderea. Ce
    strigăte de suferinţă trebuie să fi scos El când istoria asediului, chinurile de nedescris, trădarea fără de ruşine şi întregul masacru al camarazilor de
    la <u>Sh</u>ay<u>kh</u> Ṭabarsí ajunse la urechile Sale şi era desfăşurat în faţa ochilor Lui. Ce suferinţe năprasnice trebuie să fi simţit El când a aflat
    de tratamentul ruşinos suferit de îndrăgitul Lui Quddús la ceasul martiriului din mâinile oamenilor din Bárfurú<u>sh</u>; cum a fost el dezbrăcat de haine;
    cum turbanul pe care El i-l dăruise a fost profanat; cum, desculţ şi cu capul gol şi plin de lanţuri, el a fost plimbat pe străzi, urmat şi înjurat de
    întreaga populaţie a oraşului; cum mulţimea urlând l-a blestemat şi l-a scuipat; cum a fost atacat cu cuţite şi topoare de către cele mai depravate femei
    ale oraşului; cum trupul lui a fost străpuns şi mutilat, şi cum a fost în final aruncat în flăcări!
</p>
<p>
    În chinurile sale cumplite, Quddús a fost auzit rostind vorbe de iertare către duşmanii lui. „Iartă, o, Dumnezeul meu”, striga el, „păcatele acestor
    oameni. Judecă-i cu mila Ta, căci ei nu cunosc ceea noi am descoperit şi iubim deja. M-am străduit din răsputeri să le arăt calea care duce către mântuirea
    lor; iată cum ei s-au ridicat pentru a mă copleşi şi a mă ucide. Arată-le, o, Dumnezeule, calea Adevărului şi transformă-le neştiinţa în credinţă.” În
    ceasul agoniei sale, Siyyid-i-Qumí, care părăsise fraudulos fortul, a fost văzut trecând prin dreptul lui. Observându-i neputinţa, el îl pocni peste faţă.
    „Ziceai”, strigă el dispreţuitor, „că vocea ta era vocea lui Dumnezeu. Dacă spui adevărul, nimiceşte-ţi lanţurile şi eliberează-te din mâinile duşmanilor
    tăi.” Quddús îl privi cu fermitate în ochi, suspină adânc şi spuse: „Fie ca Dumnezeu să te răsplătească pentru fapta ta, cu măsura pe care ai adăugat-o
    suferinţelor mele.” Apropiindu-se de Sabzih-Maydán, el îşi înălţă vocea şi spuse: „O, dacă mama mea ar fi fost cu mine să fi văzut cu propriii ei ochi
    strălucirea nunţii mele!” Abia rosti aceste cuvinte, când mulţimea turbată se năpusti asupra lui şi, sfârtecându-i trupul în bucăţi, aruncară membrele
    împrăştiate în focul pe care îl aprinseră pentru acea ocazie. În puterea nopţii, ceea ce a rămas din fragmentele acelui trup ars şi mutilat a fost adunat
    de mâna unui prieten devotat<a name="footnote-2341-416-backlink"></a><a href="#footnote-2341-416">416</a> şi îngropate într-un loc nu departe de teatrul
    martiriului său.<a name="footnote-2341-417-backlink"></a><a href="#footnote-2341-417">417</a>
</p>
<p>
    S-ar cuveni, în acest moment, să facem cunoscute numele acelor martiri care au participat la apărarea fortului de la <u>Sh</u>ay<u>kh</u> Ṭabarsí, în
    speranţa că generaţiile ce vor urma îşi vor aduce aminte cu mândrie şi recunoştinţă numele lor, precum şi faptele acestor pionieri care, prin viaţa şi
    moartea lor, au îmbogăţit atât de mult analele Credinţei nemuritoare a lui Dumnezeu. Aceste nume pe care am putut să le adun din diferite surse, şi pentru
    care sunt în special recunoscător lui Ismu’lláhu’l-Mím, Ismu’lláhu’l-Javád şi Ismu’lláhu’l-Asad, voi purcede a le enumera, sperând că, precum în lumea de
    dincolo sufletele lor au fost învestite cu lumina gloriei nepieritoare, tot aşa numele lor vor dăinui pe buzele oamenilor; că pomenirea lor va putea
    continua să evoce un spirit la fel de mare de entuziasm şi devotament în inimile celor cărora a fost lăsată această moştenire fără de preţ. De la
    informatorii mei am reuşit să adun nu doar numele celor mai de seamă dintre cei care au căzut în cursul acelui asediu memorabil, dar am reuşit să obţin o
    listă reprezentativă, dar incompletă, a tuturor martirilor care, din anul ’60<a name="footnote-2341-418-backlink"></a><a href="#footnote-2341-418">418</a>
    până în ziua de azi, ultima parte a lunii Rabí‘u’l-Avval a anului 1306 A.H.,<a name="footnote-2341-419-backlink"></a><a href="#footnote-2341-419">419</a>
    şi-au dat vieţile pe calea Cauzei lui Dumnezeu. Este intenţia mea de a pomeni fiecare din aceste nume în legătură cu episodul special de care se leagă.
</p>
<p>
    Lista martirilor
</p>
<p>
    În ceea ce îi priveşte pe cei care au sorbit cupa martiriului în apărarea fortului Ṭabarsí, numele lor sunt după cum urmează:
</p>
<p>
1. 1. Primul şi cel mai de seamă dintre ei este Quddús, căruia Báb îi conferi numele de Ismu’lláhu’l-Á<u>kh</u>ar<a name="footnote-2341-420-backlink"></a>    <a href="#footnote-2341-420">420</a>. El, Ultima Slovă a Celui Viu şi tovarăşul ales al lui Báb în pelerinajul Său la Mecca şi Medina, care, împreună cu
    Mullá Ṣádiq şi Mullá ‘Alí-Akbar-i-Ardistání, a fost primul care a suferit persecuţii pe teritoriu persan de dragul Cauzei lui Dumnezeu. Avea doar
    optsprezece ani când părăsi oraşul natal Bárfurú<u>sh</u> pentru a merge la Karbilá. Timp de aproximativ patru ani el l-a slujit pe Siyyid Káẓim, iar la
    vârsta de douăzeci şi doi de ani l-a întâlnit şi l-a recunoscut pe Îndrăgitul lui în <u>Sh</u>íráz. Cinci ani mai târziu, în a douăzeci şi treia zi a lunii
    Jamádíyu’<u>th</u>-<u>Th</u>ání în anul 1265 A.H.<a name="footnote-2341-421-backlink"></a><a href="#footnote-2341-421">421</a> avea să cadă, în
    Sabzih-Maydán din Bárfurú<u>sh</u>, victima celei mai perfecte şi mai absurde barbarii în mâinile duşmanilor. Báb, şi mai târziu Bahá’u’lláh au plâns în
    nenumărate Tablete şi rugăciuni pierderea lui şi l-au copleşit cu elogiile lor. Atât de mare era onoarea conferită lui de către Bahá’u’lláh, că în
    comentariul Lui asupra versetului Kullu’t-Ṭa‘ám<a name="footnote-2341-422-backlink"></a><a href="#footnote-2341-422">422</a>, pe care El îl revelă pe când
se afla în Ba<u>gh</u>dád, El îi conferi acestuia rangul unic de Nuqṭiy-i-U<u>kh</u>rá<a name="footnote-2341-423-backlink"></a><a href="#footnote-2341-423">423</a>, un rang neîntrecut de nimeni în afară de cel al lui Báb Însuşi.<a name="footnote-2341-424-backlink"></a>    <a href="#footnote-2341-424">424</a>
</p>
<p>
    2. 2. Mullá Ḥusayn, supranumit Bábu’l-Báb, primul care a recunoscut şi îmbrăţişat noua Revelaţie. Şi el la vârsta de optsprezece ani pleca din oraşul lui
    natal Bu<u>sh</u>rúyih din <u>Kh</u>urásán spre Karbilá şi timp de nouă ani s-a aflat în anturajul apropiat lui Siyyid Káẓim. Cu patru ani înainte de
    Declaraţia lui Báb, respectând instrucţiunile lui Siyyid Káẓim, el a avut o întrevedere în Iṣfáhán cu învăţatul mujtahid Siyyid Báqir-i-Ra<u>sh</u>tí şi în
    Ma<u>sh</u>had cu Mírzá ‘Askarí, amândurora înmânându-le cu demnitate şi elocinţă mesajele care îi fuseseră încredinţate de conducătorul lui. Detaliile
    martiriului său treziră mâhnirea de nedescris a lui Báb, o mâhnire care îşi găsi exprimarea în elogiile şi rugăciunile atât de numeroase ce ar fi
    echivalent cât trei Qur’án-uri. Într-una din Tabletele Sale ale vizitării, Báb menţionează că până şi praful ţărânei unde zac îngropate rămăşiţele lui
    Mullá Ḥusayn este dăruit cu o asemenea putere că poate aduce bucurie celui nemângâiat şi vindecare celui bolnav. În Kitáb-i-Íqán, Bahá’u’lláh preamăreşte
    cu şi mai mare forţă virtuţile lui Mullá Ḥusayn. „De nu ar fi fost el”, scrie El, „Dumnezeu nu ar fi fost înscăunat în jilţul îndurării Sale şi nu s-ar fi
    ridicat pe tronul gloriei eterne.”<a name="footnote-2341-425-backlink"></a><a href="#footnote-2341-425">425</a>
</p>
<p>
    3. 3. Mírzá Muḥammad-Ḥasan, fratele lui Mullá Ḥusayn.
</p>
<p>
    4. 4. Mírzá Muḥammad-Báqir, nepotul lui Mullá Ḥusayn. El, precum şi Mírzá Muḥammad-Ḥasan, l-au însoţit pe Mullá Ḥusayn de la Bu<u>sh</u>rúyih la Karbilá şi
    de acolo la <u>Sh</u>íráz, unde au îmbrăţişat Mesajul lui Báb şi au fost înrolaţi printre Slovele Celui Viu. Cu excepţia călătoriei lui Mullá Ḥusayn la
    castelul de la Máh-Kú, ei au fost cu el până în momentul în care au fost martirizaţi în fortul de la Ṭabarsí.
</p>
<p>
    5. 5. Cumnatul lui Mullá Ḥusayn, tatăl lui Mírzá Abu’l-Ḥasan şi Mírzá Muḥammad-Ḥusayn, care amândoi se află acum la Bu<u>sh</u>rúyih şi în mâinile cărora a
    fost încredinţată Varaqatu’l-Firdaws, sora lui Mullá Ḥusayn. Amândoi sunt partizani devotaţi şi fermi ai Credinţei.
</p>
<p>
    6. 6. Fiul lui Mullá Aḥmad, fratele mai mare al lui Mullá Mírzá Muḥammad-i-Furú<u>gh</u>í. Spre deosebire de unchiul său, Mullá Mírzá Muḥammad a fost
    martirizat şi, aşa cum mărturiseşte unchiul lui, era un tânăr de mare cucernicie şi elogiat pentru cunoaşterea şi caracterul său integru.
</p>
<p>
    7. 7. Mírzá Muḥammad-Báqir, cunoscut sub numele de Harátí, deşi iniţial un locuitor din Qáyin. El era o rudă apropiată a tatălui lui Nabíl-i-Akbar şi a
    fost primul din Ma<u>sh</u>had care a îmbrăţişat Cauza. El a fost cel care a construit Bábíyyih-ul şi care l-a servit cu devotament pe Quddús în timpul
    şederii lui în acel oraş. Când Mullá Ḥusayn înălţă Stindardul Negru, el, împreună cu copilul lui, Mírzá Muḥammad-Káẓim, s-au înrolat cu înflăcărare sub
flamura lui şi au mers cu el până la Mázindarán. Acel copil a fost salvat până la urmă şi acum a devenit un suporter fervent şi activ al Credinţei în Ma    <u>sh</u>had. Mírzá Muḥammad-Báqir a fost stegarul companiei, cel care desenă schiţele fortului, pereţii şi turnurile, precum şi şanţul care îl înconjura,
    care l-a urmat pe Mullá Ḥusayn în organizarea forţelor camarazilor săi şi în conducerea atacurilor împotriva inamicului, şi care a fost tovarăşul apropiat,
    locotenentul şi consilierul de încredere al lui Quddús până în ceasul la care el căzu martir pe calea Cauzei.
</p>
<p>
    8. 8. Mírzá Muḥammad-Taqíy-i-Juvayní, de loc din Sabzihvár, care se distingea prin realizările sale literare şi căruia Mullá Ḥusayn îi încredinţa sarcina
    de a conduce atacul împotriva agresorilor. Capul său, ca şi cel al tovarăşului său, Mírzá Muḥammad-Báqir, a fost înfipt în ţăruş şi purtat pe străzile din
    Bárfurú<u>sh</u>, în strigătele şi huiduielile unei mulţimi agitate.
</p>
<p>
    9. 9. Qambar-‘Alí servitorul neînfricat şi credincios al lui Mullá Ḥusayn, care îl însoţi în călătoria sa la Máh-Kú şi care a fost martirizat chiar în
    noaptea în care învăţătorul lui căzu victimă gloanţelor duşmanului.
</p>
<p>

</p>
<p>
    11. 11. Qulí, care, împreună cu un bărbat pe nume Iskandar, de loc din Zanján, au purtat trupul lui Mullá Ḥusayn în fort în noaptea martiriului său şi l-au
    depus la picioarele lui Quddús. Acelaşi Ḥasan a fost cel care, din ordinul şefului poliţiei, a fost purtat pe străzile oraşului de căpăstru.
</p>
<p>
    12. 12. Muḥammad-Ḥasan, fratele lui Mullá Ṣádiq, pe care l-a ucis şleahta tovarăşilor lui <u>Kh</u>usraw pe traseul dintre Bárfurú<u>sh</u> şi fortul de la
    Ṭabarsí. S-a distins prin fermitatea lui fără şovăială şi a fost unul dintre servitorii mormântului sfânt al lui Imám Riḍá.
</p>
<p>
    13. 13. Siyyid Riḍá, care, împreună cu Mullá Yúsuf-i-Ardibílí, a fost trimis de către Quddús să se întâlnească cu prinţul şi care a adus înapoi un exemplar
    sigilat al Qur’án-ului care conţinea jurământul scris de mâna prinţului. Era unul dintre siyyid-ii foarte cunoscuţi din <u>Kh</u>urásán şi era recunoscut
    pentru învăţătura sa, precum şi pentru caracterul său integru.
</p>
<p>
    14. 14. Mullá Mardán-‘Alí, unul dintre camarazii de vază din <u>Kh</u>urásán, un localnic al satului Míyámay, locul bine păzitei fortăreţe situate între
    Sabzihvár şi <u>Sh</u>áh-Rúd. Împreună cu treizeci şi trei de camarazi, el s-a înrolat sub stindardul lui Mullá Ḥusayn în ziua în care acesta trecea prin
    sat. Masjid-ul din Míyámay a fost locul spre care s-a îndreptat Mullá Ḥusayn pentru a-şi înălţa rugăciunea congregaţională de vineri şi unde el înălţă
    chemarea cutremurătoare în care accentua împlinirea cutumei legate de înălţarea Stindardului Negru în <u>Kh</u>urásán şi în care el se declara a fi
    purtătorul lui. Apelul lui elocvent impresionă mult auditoriul, atât de mult încât în acea zi majoritatea celor care îl ascultaseră, mulţi fiind persoane
    cu merite deosebite, s-au ridicat şi l-au urmat. Doar unul dintre cei treizeci şi trei de camarazi, un anume Mullá ‘Ísá, a supravieţuit, ai cărui fii sunt

<p>
    Din oraşul Iṣfáhán, treizeci au fost consemnaţi până acum:
</p>
<p>
    1. 104. Mullá Ja‘far, vânturătorul de grâu, al cărui nume a fost menţionat de Báb în Bayán-ul Persan.
</p>
<p>
    2. 105. Ustád Áqá, supranumit Buzurg-Banná,
</p>
<p>
    3. 106. Ustád Ḥasan, fiul lui Ustád Áqá,
</p>
<p>
    4. 107. Ustád Muḥammad, fiul lui Ustád Áqá,
</p>
<p>
    5. 108. Muḥammad-Ḥusayn, fiul lui Ustád Áqá, al cărui frate mai mic Ustád Ja‘far a fost vândut de mai multe ori de duşmanii lui până a ajuns în oraşul lui
    natal, unde locuieşte acum.
</p>
<p>
    6. 109. Ustád Qurbán-‘Alíy-i-Banná,
</p>
<p>
    7. 110. ‘Alí-Akbar, fiul lui Ustád Qurbán-‘Alíy-i-Banná,
</p>
<p>
    8. 111. ‘Abdu’lláh, fiul lui Ustád Qurbán-‘Alí-i-Banná,
</p>
<p>
    9. 112. Muḥammad-i-Báqir-Naq<u>sh</u>, unchiul matern al lui Siyyid Yaḥyá, fiul lui Mírzá Muḥammad-‘Alíy-i-Nahrí. El avea paisprezece ani şi a fost
    martirizat în noaptea în care muri Mullá Ḥusayn.
</p>
<p>
    10. 113. Mullá Muḥammad-Taqí,
</p>
<p>
    11. 114. Mullá Muḥammad-Riḍá, ambii fraţi ai răposatului ‘Abdu’s-Ṣálih, grădinarul Ridván-ului din ‘Akká.
</p>
<p>
    12. 115. Mullá Ahmad-i-Saffár,
</p>
<p>
    13. 116. Mullá Ḥusayn-i-Miskar,
</p>
<p>
    14. 117. Aḥmad-i-Payvandí,
</p>
<p>
    15. 118. Ḥasan-i-<u>Sh</u>a‘r-Báf-i-Yazdí,
</p>
<p>
    16. 119. Muḥammad-Taqí,
</p>
<p>
    17. 120. Muḥammad-‘Aṭṭár, fratele lui Ḥasan-i-<u>Sh</u>a’r-Báf,
</p>
<p>
    18. 121. Mullá ‘Abdu’l-<u>Kh</u>áliq, care şi-a tăiat gâtul în Bada<u>sh</u>t şi pe care Ṭáhirih îl numi <u>Dh</u>abíh.
</p>
<p>
    19. 122. Ḥusayn,
</p>
<p>
    20. 123. Abu’l-Qásim, fratele lui Ḥusayn,
</p>
<p>
    21. 124. Mírzá Muḥammad-Riḍá,
</p>
<p>
    22. 125. Mullá Haydar, fratele lui Mírzá Muḥammad-Riḍá,
</p>
<p>
    23. 126. Mírzá Mihdí,
</p>
<p>
    24. 127. Muḥammad-Ibráhím,
</p>
<p>
    25. 128. Muḥammad-Ḥusayn, supranumit Dastmál-Girih-Zan,
</p>
<p>
    26. 129. Muḥammad-Ḥasan-i-Chit-Sáz, un binecunoscut manufacturier de pânzeturi care intră în prezenţa lui Báb.
</p>
<p>
    27. 130. Muḥammad-Ḥusayn-i-‘Aṭṭár,
</p>
<p>
    28. 131. Ustád Ḥájí Muḥammad-i-Banná,
</p>
<p>
    29. 132. Maḥmúd-i-Muqári’í, un negustor cunoscut de pânzeturi. De abia se însurase şi a intrat în prezenţa lui Báb în castelul de la <u>Ch</u>ihríq. Báb îl
    rugă să se îndrepte spre Jazíriy-i-<u>Kh</u>aḍrá şi acolo să îl ajute pe Quddús. În timp ce se afla în Ṭihrán, el primi o scrisoare de la fratele său, prin
    care acesta îl anunţa de naşterea unui fiu şi prin care îl implora să se îndrepte spre Iṣfáhán pentru a-l întâlni şi de acolo să pornească spre destinaţia
    pe care o va dori. El răspunse: „Sunt mult prea înflăcărat de iubirea pentru această Cauză, pentru a-mi putea îndrepta atenţia spre fiul meu. Sunt
    nerăbdător să mă alătur lui Quddús şi să mă înscriu sub stindardul lui.”
</p>
<p>
    30. 133. Siyyid Muḥammad-Riḍáy-i-Pá-Qal’iyí, un distins siyyid şi un mult stimat teolog, al cărui scop declarat de a se înrola sub stindardul lui Mullá
    Ḥusayn provocă mari tulburări printre ‘ulamá din Iṣfáhán.
</p>
<p>
    Dintre credincioşii din <u>Sh</u>íráz, următorii au atins rangul de martiri:
</p>
<p>
    1. 134. Mullá ‘Abdu’lláh, cunoscut şi sub numele de Mírzá Ṣálih,
</p>
<p>
    2. 135. Mullá Zaynu’l-‘Ábidín,
</p>
<p>
    3. 136. Mírzá Muḥammad.
</p>
<p>
    Din rândul susţinătorilor Credinţei din Yazd, doar patru au fost până acum înregistraţi:
</p>
<p>
    1. 137. Siyyid-ul care a mers pe jos tot drumul de la <u>Kh</u>urásán la Bárfurú<u>sh</u>, unde a căzut victimă unui glonţ al duşmanului.
</p>
<p>
    2. 138. Siyyid Aḥmad, tatăl lui Siyyid Ḥusayn-i-‘Azíz, secretarul personal al lui Báb,
</p>
<p>
    3. 139. Mírzá Muḥammad-‘Alí, fiul lui Siyyid Aḥmad, al cărui cap a fost spulberat de ghiuleaua unui tun, când stătea la intrarea fortului şi care, din
    cauza vârstei sale fragede, era mult iubit şi admirat de Quddús.
</p>
<p>
    4. 140. <u>Sh</u>ay<u>kh</u> ‘Alí, fiul lui <u>Sh</u>ay<u>kh</u> ‘Abdu’l-<u>Kh</u>áliq-i-Yazdí, un locuitor al oraşului Ma<u>sh</u>had, un tânăr al cărui
    entuziasm şi neobosită energie au fost mult lăudate de Mullá Ḥusayn şi Quddús.
</p>
<p>
    Dintre credincioşii din Qazvín, au fost martirizaţi următorii:
</p>
<p>
    1. 141. Mírzá Muḥammad-‘Alí, un vestit teolog, al cărui tată, Ḥájí Mullá ‘Abdu’l-Vahháb, a fost unul dintre cei mai de vază mujtahizi din Qazvín. El a
    ajuns în prezenţa lui Báb în <u>Sh</u>íráz şi a fost înrolat ca una din Slovele Celui Viu.
</p>
<p>
    2. 142. Muḥammad-Hádí, un cunoscut negustor, fiul lui Ḥájí ‘Abdu’l-Karím, supranumit Bá<u>gh</u>bán-Bá<u>sh</u>í,
</p>
<p>
    3. 143. Siyyid Aḥmad,
</p>
<p>
    4. 144. Mírzá ‘Abdu’l-Jalíl, un teolog de vază,
</p>
<p>
    5. 145. Mírzá Mihdí.
</p>
<p>
    6. 146. Din satul Lahárd, un bărbat pe nume Ḥájí Muḥammad-‘Alí, care suferi mult de pe urma uciderii lui Mullá Taqí în Qazvín.
</p>
<p>
    Dintre credincioşii din <u>Kh</u>uy, următorii au suferit martiriu:
</p>
<p>
    1. 147. Mullá Mihdí, un distins teolog, care a fost unul dintre stimaţii discipoli ai lui Siyyid Káẓim. Era cunoscut pentru învăţătura, oratoria sa şi
    pentru fermitatea credinţei sale.
</p>
<p>
    2. 148. Mullá Maḥmúd-i-<u>Kh</u>u’í, fratele lui Mullá Mihdí, una dintre Slovele Celui Viu, un distins teolog.
</p>
<p>
    3. 149. Mullá Yúsuf-i-Ardibílí, una dintre Slovele Celui Viu, cunoscut pentru ştiinţa lui, entuziasmul şi oratoria sa. El a fost cel care-i stârni temerile
    lui Ḥájí Karím <u>Kh</u>án la sosirea sa la Kirmán şi care a insuflat groaza în inimile adversarilor lui. Ḥájí Karím<u>Kh</u>án a fost auzit spunând în
    congregaţia sa: „Acest om trebuie expulzat cu orice preţ din acest oraş, căci de i se va îngădui să rămână, el cu siguranţă va provoca aceeaşi tulburare în
    Kirmán ca şi cea pe care a cauzat-o deja în <u>Sh</u>íráz. Răul pe care îl va provoca nu poate fi reparat. Farmecul oratoriei sale şi forţa personalităţii
    lui, dacă nu le depăşesc deja pe cele ale lui Mullá Ḥusayn, cu siguranţă că nu îi sunt inferioare.” În acest fel, el reuşi să-l forţeze să-şi scurteze
    şederea în Kirmán şi să-l împiedice să se adreseze oamenilor de la înălţimea amvonului. Báb îi dădu următoarele îndrumări: „Trebuie să vizitezi oraşele şi
cetăţile Persiei şi să le chemi locuitorii la Cauza lui Dumnezeu. În prima zi a lunii Muḥarram a anului 1265 A.H.<a name="footnote-2341-426-backlink"></a>    <a href="#footnote-2341-426">426</a>, trebuie să te afli în Mázindarán şi trebuie să te ridici să îi acorzi tot ajutorul tău lui Quddús.” Mullá Yusúf,
    credincios indicaţiilor Învăţătorului său, refuză să îşi prelungească şederea mai mult de o săptămână în fiecare oraş sau cetate pe care le vizita. La
    sosirea sa la Mázindarán, el a fost luat ostatic de forţele Prinţului Mihdí-Qulí Mírzá, care îl recunoscuse pe dată şi dădu ordin să fie întemniţat. În
    final el a fost eliberat, după cum am văzut deja, de către tovarăşii lui Mullá Ḥusayn, în ziua bătăliei de la Vás-Kas.
</p>
<p>
    4. 150. Mullá Jalíl-i-Urúmí, una dintre Slovele Celui Viu, cunoscut pentru cunoaşterea, oratoria şi tenacitatea credinţei lui.
</p>
<p>
    5. 151. Mullá Aḥmad, un localnic din Mará<u>gh</u>ih, una dintre Slovele Celui Viu şi un distins discipol al lui Siyyid Káẓim.
</p>
<p>
    6. 152. Mullá Mihdíy-i-Kandí, un tovarăş apropiat al lui Bahá’u’lláh şi dascăl al copiilor din casa Lui.
</p>
<p>
    7. 153. Mullá Báqir, fratele lui Mullá Mihdí, ambii de o mare ştiinţă, şi despre ale căror calităţi Bahá’u’lláh mărturiseşte în „Kitáb-i-Íqán”.
</p>
<p>
    8. 154. Siyyid Káẓim, un locuitor din Zanján şi unul dintre cei mai cunoscuţi negustori. El a intrat în prezenţa lui Báb în <u>Sh</u>íráz şi L-a însoţit
    până în Iṣfáhán. Fratele lui, Siyyid Murtaḍá, a fost unul dintre Cei Şapte Martiri din Ṭihrán.
</p>
<p>
    9. 155. Iskandar, de asemenea locuitor din Zanján care, împreună cu Ḥasan şi Qulí, au purtat trupul lui Mullá Ḥusayn către fort.
</p>
<p>
    10. 156. Ismá‘íl,
</p>
<p>
    11. 157. Karbilá’í ‘Abdu’l-‘Alí,
</p>
<p>
    12. 158. ‘Abdu’l-Muḥammad,
</p>
<p>
    13. 159. Ḥájí ‘Abbás,
</p>
<p>
    14. 160. Siyyid Aḥmad – toţi locuitori ai Zanján-ului.
</p>
<p>
    15. 161. Siyyid Ḥusayn-i-Kuláh-Dúz, un locuitor din Bárfurú<u>sh</u>, al cărui cap a fost pus în vârful unei suliţe şi plimbat pe străzi.
</p>
<p>
    16. 162. Mullá Ḥasan-i-Ra<u>sh</u>tí,
</p>
<p>
    17. 163. Mullá Ḥasan-i-Bayájmandí,
</p>
<p>
    18. 164. Mullá Ni‘matu’lláh-i-Bárfurú<u>sh</u>í,
</p>
<p>
    19. 165. Mullá Muḥammad-Taqíy-i-Qará<u>kh</u>ílí
</p>
<p>
    20. 166. Ustád Zaynu’l-‘Ábidín,
</p>
<p>
    21. 167. Ustád Qásim, fiul lui Ustád Zaynu’l-‘Ábidín,
</p>
<p>
22. 168. Ustád ‘Alí-Akbar, fratele lui Ustád Zaynu’l-‘Ábidín, Ultimii trei erau zidari de profesie, erau de loc din Kirmán şi locuiau în Qáyin în provincia    <u>Kh</u>urásán.
</p>
<p>
    169 şi 170. Mullá Riḍáy-i-<u>Sh</u>áh şi un tânăr din Bahnimír au fost ucişi la două zile după părăsirea fortului de către Quddús, în Panj-<u>Sh</u>
    anbih-Bázár din Bárfurú<u>sh</u>. Ḥájí Mullá Muḥammad-i-Ḥamzih, supranumit <u>Sh</u>arí‘at-Madár, reuşi să le îngroape trupurile în vecinătatea moscheii
    Masjid-i-Káẓim-Big şi i-a convins pe ucigaşii lor să se căiască şi să ceară iertare.
</p>
<p>
    171. Mullá Muḥammad-i-Mu‘allim-i-Núrí, un tovarăş apropiat al lui Bahá’u’lláh, care I-a fost aproape în Núr, Ṭihrán şi Mázindarán. Era faimos pentru
    inteligenţa şi ştiinţa lui şi, cu excepţia lui Quddús, el a fost supus celor mai cumplite atrocităţi care s-au abătut vreodată asupra unuia dintre
    apărătorii fortului de la Ṭabarsí. Prinţul a promis că îl eliberează cu condiţia ca acesta să ponegrească numele lui Quddús şi şi-a dat cuvântul că, dacă
    el ar fi vrut să se redreseze, îl va fi luat înapoi cu el la Ṭihrán şi l-ar fi făcut dascălul fiilor lui. „Nu voi consimţi niciodată”, răspunse el, „să-l
    terfelesc pe îndrăgitul lui Dumnezeu la cererea unui om ca tine. Şi dacă mi-ai da mie întregul regat al Persiei, eu nici pentru o clipă nu mi-aş întoarce
    faţa de la îndrăgitul meu conducător. Trupul meu îţi stă la dispoziţie, dar tu nu ai putere să-mi supui sufletul. Torturează-mă aşa cum vei dori, pentru ca
eu să îţi pot demonstra adevărul versetului, «Atunci, doriţi-vă moartea, de sunteţi dintre oamenii adevărului.»”<a name="footnote-2341-427-backlink"></a>    <a href="#footnote-2341-427">427</a> Prinţul, înfuriat de răspunsul lui, dădu ordin ca trupul lui să-i fie tăiat în bucăţi şi ca să nu fie precupeţit
    niciun efort în a-i aplica o pedeapsă cât mai umilitoare.
</p>
<p>
    172. Ḥájí Muḥammad-i-Karrádí, a cărui casă se afla pe una din lizierele de palmieri care se învecinau cu vechiul oraş Ba<u>gh</u>dád, un bărbat de un mare
    curaj care a luptat şi a condus în luptă o sută de oameni în războiul împotriva lui Ibráhím Páshá din Egipt. A fost un fervent discipol al lui Siyyid Káẓim
    şi e autorul unui poem lung în care el preamăreşte virtuţile şi meritele siyyid-ului. Avea şaptezeci şi cinci de ani când a îmbrăţişat Credinţa lui Báb, pe
    care de asemenea Îl elogiază într-un poem plin de elocinţă şi detalii. S-a distins prin actele de eroism din timpul asediului fortului şi în final a
    devenit victima gloanţelor duşmanului.
</p>
<p>
    173. Sa‘id-i-Jabbáví, originar din Ba<u>gh</u>dád, care a dat dovadă de un curaj extraordinar în timpul asediului. A fost împuşcat în abdomen şi, deşi
    rănit grav, reuşi să meargă până în prezenţa lui Quddús. Se aruncă cu bucurie la picioarele lui şi îşi dădu duhul.
</p>
<p>
    Împrejurările martiriului acestor doi camarazi au fost relatate de Siyyid Abú-Ṭálib-i-Sang-Sárí, unul dintre cei care au supravieţuit acelui asediu
    memorabil, într-o depeşă pe care el o adresă lui Bahá’u’lláh. În ea el relatează în plus propria lui poveste, precum şi cea a celor doi fraţi ai lui,
    Siyyid Aḥmad şi Mír Abu’l-Qásim, ambii fiind martirizaţi în timpul apărării fortului. „În ziua în care a fost ucis <u>Kh</u>usraw”, scrie el, „întâmplarea
    a făcut ca eu să fiu oaspetele unui anume Karbilá’í ‘Alí-Jan, kad-<u>kh</u>udá<a name="footnote-2341-428-backlink"></a><a href="#footnote-2341-428">428</a>
    al unuia dintre satele din vecinătatea fortului. El plecase să îl ajute la protejarea lui <u>Kh</u>usraw şi se întoarse şi îmi povestea împrejurările
    legate de moartea aceluia. În chiar acea zi, un mesager mă informă că doi arabi au sosit în acel sat şi că erau nerăbdători şi se alăture ocupanţilor
    fortului. Îşi exprimau temerile faţă de oamenii satului Qádí-Kalá şi au promis că vor recompensa generos pe oricine ar fi fost dispus să îi ducă la
    destinaţia lor.
</p>
<p>
    Mi-am amintit sfaturile tatălui meu, Mír Muḥammad-‘Alí, care mă ruga să mă ridic şi să ajut la promovarea Cauzei lui Báb. Am decis pe dată să profit de
    această ocazie ivită şi, împreună cu aceşti doi arabi şi cu ajutorul şi asistenţa lui Kad-<u>kh</u>udá, să ajung la fort, să mă întâlnesc cu Mullá Ḥusayn
    şi să decid să îmi dedic restul zilelor servirii Cauzei pe care el alesese să o urmeze.”
</p>
<p>
    Numele unora dintre ofiţerii care s-au distins printre adversarii camarazilor lui Quddús sunt după cum urmează:
</p>
<p>
    1. 1. Prinţul Mihdí-Qulí Mírzá, fratele răposatului Muḥammad <u>Sh</u>áh,
</p>
<p>
    2. 2. Sulaymán <u>Kh</u>án-i-Af<u>sh</u>ár,
</p>
<p>
    3. 3. Ḥájí Muṣṭafá <u>Kh</u>án-i-Súr-Tíj,
</p>
<p>
    4. 4. ‘Abdu’lah <u>Kh</u>án, fratele lui Ḥájí Muṣṭafá <u>Kh</u>án,
</p>
<p>
    5. 5. ‘Abbás-Qulí <u>Kh</u>án-i-Lárínjání, care l-a împuşcat pe Mullá Ḥusayn,
</p>
<p>
    6. 6. Núru’lláh <u>Kh</u>án-i-Af<u>gh</u>án,
</p>
<p>
    7. 7. Ḥabíbu’lláh <u>Kh</u>án-i-Af<u>gh</u>án,
</p>
<p>
    8. 8. Dhu’l-Faqár <u>Kh</u>án-i-Karávulí,
</p>
<p>
    9. 9. ‘Alí-Aṣ<u>gh</u>ar <u>Kh</u>án-i-Du-Dunngi’í,
</p>
<p>
    10. 10. <u>Kh</u>udá-Murád <u>Kh</u>án-i-Kurd,
</p>
<p>
    11. 11. <u>Kh</u>álíl <u>Kh</u>án-i-Savád-Kúhi,
</p>
<p>
    12. 12. Ja‘far-Qulí <u>Kh</u>án-i-Sur<u>kh</u>-Karri’í,
</p>
<p>
    13. 13. Sartíp-ul din Fawj-i-Kalbát,
</p>
<p>
    14. 14. Zakaríyyáy-i-Qádí-Kalá’í, un văr al lui <u>Kh</u>usraw şi moştenitorul lui.
</p>
<p>
    În ceea ce îşi priveşte pe acei credincioşi care au participat la acel asediu memorabil şi au supravieţuit acelui final tragic, până acum nu am reuşit să
    determin în totalitate nici numele lor, şi nici numărul lor. M-am mulţumit cu o listă reprezentativă, deşi incompletă, de nume de martiri, sperând că în
    zilele ce vor veni, dârzii promotori ai Credinţei se vor ridica pentru a umple acest gol şi, prin cercetările şi studiile lor, vor putea să corecteze
    imperfecţiunile acestei descrieri cu totul nepotrivită a ceea ce va rămâne pe veci unul dintre cele mai mişcătoare episoade ale istoriei moderne.
</p>
<p>
    CAPITOLUL XXI
</p>
<p>
    Capitolul XXI: Cei şapte martiri din Ṭihrán
</p>
<p>
    CEI ŞAPTE MARTIRI DIN ṬIHRÁN
</p>
<p>
    VESTEA
</p>
<p>
    Efectele dezastrului de la Mázindarán asupra lui Báb
</p>
<p>
    sorţii tragice care s-a abătut asupra eroilor din Ṭabarsí a provocat o imensă durere în inima lui Báb. Captiv în castelul-închisoare din <u>Ch</u>ihríq,
    separat de micul grup al discipolilor Săi luptători, El privea cu adâncă nelinişte evoluţia caznelor lor şi se ruga cu râvnă statornică pentru victoria
lor. Cât de mare a fost durerea sa când, în primele zile ale lunii Sha‘ban a anului 1265 A.H.<a name="footnote-2341-429-backlink"></a>    <a href="#footnote-2341-429">429</a>, a aflat de încercările care le-au copleşit calea, de agoniile suferite, de trădarea la care a fost obligat să recurgă
    un duşman iritat şi de măcelul cu care s-a încheiat cursul lor.
</p>
<p>
    „Báb avea inima frântă”, a relatat ulterior secretarul său, Siyyid Ḥusayn-i-‘Azíz, „la primirea ştirii neaşteptate”. A fost lovit de durere, o durere care
    i-a amuţit glasul şi a făcut să se oprească din scris pana Sa. Timp de nouă zile El a refuzat să se întâlnească cu orice prieten de-al Său. Cu toate că
    eram un însoţitor constant, chiar şi pe mine a refuzat să mă primească. Era reticent în a se atinge de orice mâncare sau de apa pe care i-o ofeream. Din
    ochii Săi curgeau în continuu lacrimi, iar buzele sale rosteau neîncetat expresii de suferinţă. Îl auzeam din spatele perdelelei descărcându-şi
    sentimentele de tristeţe, pe când comunica în intimitatea celulei Sale cu Cel Îndrăgit. Am încercat să notez eufuziunile suferinţei Sale, pe măsură ce se
    revărsau din inima Sa rănită. Suspectându-mă că încercam să păstrez lamentările pe care Le-a rostit, mi-a poruncit să distrug orice aş fi consemnat. Nu
    rămăsese nimic din gemetele şi plânsetele prin care a încercat să se elibereze acea inimă împovărată de chinul care o cuprinsese. Timp de cinci luni a
    jelit, cufundat într-un ocean de mâhnire şi durere.
</p>
<p>
    Odată cu sosirea lunii Muḥarram în 1266 A.H.<a name="footnote-2341-430-backlink"></a><a href="#footnote-2341-430">430</a>, Báb şi-a reluat lucrul pe care
    fusese nevoit să-l întrerupă. Prima pagină pe care a scris-o a fost dedicată memoriei lui Mullá Ḥusayn. În Tableta Vizitării, revelată în onoarea sa, El
    glorifică, în termeni mişcători, fidelidatatea constantă cu care l-a servit pe Quddús în timpul asediului fortului Ṭabarsí. A fost generos în elogiile Sale
    asupra comportamentului său mărinimos, a povestit faptele sale remarcabile şi a afirmat reuniunea neîndoielnică în lumea următoare cu conducătorul pe care
    l-a servit cu atâta nobleţe. Deasemenea, El însuşi a scris, se va alătura celor doi gemeni nemuritori, care, fiecare, prin viaţa şi moartea lui, a adus
    distincţie Credinţei lui Dumnezeu. Timp de o săptămână, Báb a continuat să scrie elogiile Sale la adresa lui Quddús, Mullá Ḥusayn şi a celorlaţi confraţi
    care au dobândit coroana martiriului la Ṭabarsí.
</p>
<p>
Abia terminase elogiile Sale celor care şi-au eternizat numele în apărarea fortului, că l-a chemat de ziua ‘A<u>sh</u>ura<a name="footnote-2341-431-backlink"></a><a href="#footnote-2341-431">431</a> pe Mullá Ádí-Guzal<a name="footnote-2341-432-backlink"></a>    <a href="#footnote-2341-432">432</a>, unul dintre credincioşii din Mará<u>gh</u>ih, care, în ultimele două luni a fost însoţitorul Său, în locul lui Siyyid
    Ḥasan, fratele lui Siyyid Ḥusayn-i-‘Azíz. L-a primit cu afecţiune, dându-i numele Sáyyaḥ, i-a dat în grijă Tabletele vizitării pe care El le-a revelat în
    memoria martirilor din Ṭabarsí şi i-a poruncit să facă în numele Său un pelerinaj la acel loc.
</p>
<p>
    Trimiterea lui Sayyáḥ la mormântul sfânt al lui Ṭabarsí
</p>
<p>
    „Ridică-te”, El i-a poruncit, „şi, cu o totală detaşare porneşte deghizat ca un călător către Mázindarán şi acolo vizitează în numele Meu locul în care
    sunt păstraţi cu evlavie acei nemuritori, care, cu sângele lor au pecetluit Cauza Mea. Când te vei apropia de împrejuimile acelui pământ sfânt, scoate-ţi
    pantofii, aplecându-ţi capul în reverenţă faţă de memoria lor, invocă numele lor şi, rugându-te, încercuieşte mormântul lor. Adu-mi ca amintire a
    călătoriei tale o mână de pământ sacru care acoperă rămăşiţele îndrăgiţilor Mei, Quddús şi Mullá Hussayn. Încearcă să te întorci până la Naw-Rúz ca să
    sărbătoreşti cu Mine această sărbătoare, probabil singura pe care o voi mai vedea vreodată.”
</p>
<p>
    Loial instrucţiunilor primite, Sayyáḥ a pornit în pelerinajul său către Mázindarán. A ajuns la destinaţia sa în prima zi din luna Rabí‘u’l-Avval a anului
1266 A.H. <a name="footnote-2341-433-backlink"></a><a href="#footnote-2341-433">433</a>şi, până în a noua zi a aceleiaşi luni    <a name="footnote-2341-434-backlink"></a><a href="#footnote-2341-434">434</a>, prima aniversare a maritiriului lui Mullá Ḥusayn, a făcut acea vizită şi s-a
    achitat de misiunea cu care fusese încredinţat. De acolo a plecat la Ṭihrán.
</p>
<p>
    Vizita lui Sayyáḥ la Ṭihrán şi întâlnirea cu Bahá’u’lláh
</p>
<p>
    L-am auzit pe Áqáy-i-Kalím, care l-a primit pe Sáyyaḥ la intrarea casei lui Bahá’u’lláh din Ṭihrán, povestind următoarele: „Era în toiul iernii, când,
    întorcându-se din pelerinajul său, a venit să-l viziteze pe Bahá’u’lláh. În ciuda frigului şi zăpezii unei ierni grele, a apărut într-un veşmânt de
    dervish, prost îmbrăcat, cu picioarele goale şi nepieptănat. Sufletul îi era plin de lumina pe care i-o aprinsese pelerinajul său. Siyyid Yaḥyáy-i-Dárábí,
    supranumit Vaḥíd, care era atunci oaspete în casa lui Bahá’u’lláh, abia fusese informat de întoarcerea lui Sayyáḥ din fortul Ṭabarsí că, uitând de pompa şi
    uzanţele cu care fusese obişnuit un om cu poziţia lui, s-a repezit şi s-a aruncat la picioarele pelerinului. Cuprinzându-i picioarele, care fuseseră
    acoperite de noroi până la genunchi, le-a sărutat cu devoţiune. Am fost uimit în acea zi de multitudinea de dovezi de grijă pe care Bahá’u’lláh le-a arătat
    lui Vaḥíd. I-a oferit asemenea favoruri pe care nu văzusem să le ofere nimănui. Maniera conversaţiei Sale nu mi-a lăsat nici un dubiu că acelaşi Vaḥíd se
    va distinge în scurt timp prin fapte nu mai puţin remarcabile decât ale celor care i-au făcut nemuritori pe apărătorii fortului Ṭabarsí.”
</p>
<p>
    Sayyáḥ mai rămase câteva zile în acea casă. Cu toate acestea, nu era capabil să perceapă, după cum a făcut Vaḥíd, natura puterii latente care sălăşluia în
    Gazda sa. Totuşi el, destinatarul celui mai mare favor din partea lui Bahá’u’lláh, nu a reuşit să înţeleagă semnificaţia binecuvântărilor care se revărsau
    asupra sa. L-am auzit povestind experienţele sale din timpul călătoriei sale în Famagusta: „Bahá’u’lláh m-a copleşit cu blândeţea Sa. Cât despre Vaḥíd,
    neţinând cont de înălţimea poziţiei sale, îmi dădea întâietate când se afla în prezenţa Gazdei sale. În ziua întoarcerii mele din Mázindarán, a mers atât
    de departe, ajungând să-mi sărute picioarele. Am fost uimit de primirea acordată în acea casă. Chiar dacă am fost învăluit într-un ocean de mărinimie, în
    acea zi n-am reuşit să apreciez rangul ocupat atunci de Bahá’u’lláh şi nici nu am fost capabil să intuiesc, oricât de puţin, natura Misiunii pe care El era
    destinat să o realizeze.”
</p>
<p>
Înainte de plecarea lui Sayyáḥ din Ṭihrán, Bahá’u’lláh i-a înmânat o epistolă, al cărei text El i-l dictase lui Mírzá Yaḥyá    <a name="footnote-2341-435-backlink"></a><a href="#footnote-2341-435">435</a>, şi a trimis-o în numele său. Răspunsul a sosit la scurt timp, scris de mâna
    lui Báb, în care El l-a încredinţat pe Mírzá Yaḥyá în grija lui Bahá’u’lláh şi l-a îndeamnat să acorde atenţie educaţiei şi instruirii lui. Poporul lui
    Bayán<a name="footnote-2341-436-backlink"></a><a href="#footnote-2341-436">436</a> a înţeles greşit acea corespondenţă, ca pe o dovadă a cerinţelor
    exagerate,<a name="footnote-2341-437-backlink"></a><a href="#footnote-2341-437">437</a> pe care ei le avansară în favoarea liderului lor. Cu toate că
    textul acelui răspuns este absolut lipsit de orice asemenea pretenţii şi, în afară de glorificarea acordată lui Bahá’u’lláh şi cererea pentru educarea lui
    Mírzá-Yaḥyá, nu conţinea nicio referinţă la acest pretins rang, cu toate acestea, discipolii săi şi-au imaginat zadarnic că scrisoarea constituie o
    revendicare a autorităţii cu care ei l-au învestit.<a name="footnote-2341-438-backlink"></a><a href="#footnote-2341-438">438</a>
</p>
<p>
    Prezentarea vieţii timpurii a lui Nabíl
</p>
<p>
În acest moment al povestirii, când am relatat evenimentele remarcabile ce au avut loc în decursul anului 1265 A.H.    <a name="footnote-2341-439-backlink"></a><a href="#footnote-2341-439">439</a>, îmi amintesc că acel an a fost martorul celui mai semnificativ eveniment al
    vieţii mele, un eveniment care a marcat renaşterea mea spirituală, eliberarea de cătuşele trecutului şi acceptarea mesajului acestei Revelaţii. Cer
    indulgenţă cititorului dacă zăbovesc prea mult asupra circumstanţelor începutului vieţii mele şi povestesc cu prea multe detalii evenimentele care au dus
    la convertirea mea. Tatăl meu a aparţinut tribului Ṭáhiri, care ducea o viaţă nomadă în provincia <u>Kh</u>urásán. Numele său era <u>Gh</u>ulám ‘Alí, fiul
    Ḥusayn-i-‘Arab. El s-a căsătorit cu fata lui Kalb-‘Alí şi a avut cu ea trei fii şi trei fiice. Eu am fost al doilea fiu şi mi s-a dat numele Yár-Muḥammad.
    M-am născut în a optsprezecea zi a lunii Ṣafar în anul 1247 A.H. <a name="footnote-2341-440-backlink"></a><a href="#footnote-2341-440">440</a>, în satul
    Zarand. Am fost păstor şi am primit o educaţie rudimentară. Îmi doream să dedic mai mult timp studiului, dar nu era posibil, dată fiind situaţia mea.
    Citeam Qur’án-ul cu râvnă, memorând unele pasaje şi psalmodindu-le, în timp ce urmăream turma pe câmp. Îmi plăcea singurătatea şi priveam stelele noaptea
    cu încântare şi admiraţie. În liniştea sălbăticiei recitam anumite rugăciuni atribuite lui Imám ‘Alí, Comandantul celor Credincioşi şi, pe măsură ce mă
    îndreptam spre Qiblih<a name="footnote-2341-441-backlink"></a><a href="#footnote-2341-441">441</a>, îl imploram pe Cel Atotputernic să-mi călăuzească paşii
    şi să mă facă capabil să găsesc Adevărul.
</p>
<p>
    Tatăl meu mă lua deseori cu el la Qum, unde mă familiarizam cu învăţăturile Islám-ului şi cu caracteristicile şi obiceiurile liderilor săi. El era un
    discipol devotat al acelei credinţe şi era adesea asociat cu liderii ecleziaşti care slujeau în acel oraş. Îl priveam când se ruga la Masjid-i-Imám-Ḥasan
    şi realiza cu multă scrupulozitare şi veneraţie toate riturile şi ceremoniile prescrise de credinţa sa. Am ascultat predicile mai multor mujtahizi eminenţi
    care sosiră din Najaf, am luat parte la discursurile lor şi am ascultat dezbaterile lor. Treptat, am început să percep lipsa lor de sinceritate şi să
    dispreţuiesc josnicia caracterului lor. Cum eram dornic să descopăr încrederea în crezurile şi dogmele pe care se străduiau să mi le impună, nu puteam găsi
    nici timpul şi nici posibilităţile cu care să îmi satisfac dorinţa. Deseori am fost dojenit de tatăl meu din cauza îndrăznelii şi a neliniştii mele. „Mi-e
    teamă”, remarca el deseori, „că aversiunea ta faţă de aceşti mujitahizi ar putea să te implice într-o zi în mari greutăţi şi să îţi aducă ocară şi ruşine.”
</p>
<p>
Mă aflam în satul Rubat-Karím, într-o vizită la unchiul meu din partea mamei când, în a douăsprezecea zi după Naw-Rúz, în anul 1263 A.H.    <a name="footnote-2341-442-backlink"></a><a href="#footnote-2341-442">442</a> am auzit din întâmplare în masjidul acelui sat, o conversaţie între doi
    bărbaţi, de unde am aflat despre Revelaţia lui Báb. „Ai auzit”, spuse unul dintre ei, „că pe Siyyid-i-Báb l-au dus în satul Kinár-Gird, iar acum este în
    drum spre Ṭihrán?” Văzând că prietenul său nu ştia acest lucru, acesta continuă să-i relateze întreaga poveste a lui Báb, oferindu-i o relatare detaliată
    despre împrejurările în care El şi-a expus Declaraţia, despre arestul Său în <u>Sh</u>íráz, despre plecarea Sa la Iṣfáhán, despre primirea pe care i-o
    făcuseră atât Imám-Jum‘ih, cât şi Manú<u>ch</u>ihr <u>Kh</u>án, miracolele şi minunile pe care le realizase şi verdictul pronunţat de ‘ulamá din Iṣfáhán
    împotriva Sa. Fiecare detaliu al poveştii îmi sporea curiozitatea, făcându-mă să simt o profundă admiraţie pentru un Om care îi putea fermeca atât de mult
    pe compatrioţii Săi. Lumina Sa părea să îmi cuprindă sufletul; mă simţeam ca şi cum aş fi fost deja adept al Cauzei Sale.
</p>
<p>
    De la Rubát-Karím m-am întors la Zarand. Tatăl meu mi-a remarcat neliniştea, exprimându-şi surprinderea faţă de comportamentul meu. Îmi pierdusem pofta de
    mâncare şi somnul şi eram hotărât să ascund secretul agitaţiei mele de tatăl meu, ca nu cumva dezvăluirea acestuia să afecteze în vreun fel eventuala
    realizare a speranţelor mele. Am rămas în acea stare până când, un anume Siyyid Ḥusayn-i-Zavári’í a ajunse la Zarand şi a fost în stare să îmi explice un
    subiect care devenise pasiunea mea principală. Făcând cunoştinţă, am devenit repede prieteni, lucru ce m-a încurajat să-i împărtaşesc năzuinţele fierbinţi
    din sufletul meu. Spre marea mea surpriză, el era deja vrăjit de subiectul pe care începusem să i-l dezvălui. „Unul dintre verii mei”, începu el să-mi
    spună, „Siyyid Ismá‘íl-i-Zavári’í, m-a convins de adevărul Mesajului proclamat de Siyyid-i-Báb. El mi-a relatat că îl întâlnise de mai multe ori pe
Syyid-i-Báb în casa lui Imám-Jum‘ih din Iṣfáhán şi că l-a văzut în realitate revelând, în prezenţa gazdei Sale, un comentariu despre Súrih Va’l-‘Aṣr    <a name="footnote-2341-443-backlink"></a><a href="#footnote-2341-443">443</a>. Rapiditatea cu care Báb compunea, forţa şi originalitatea stilului Său i-au
    provocat surpriză şi admiraţie. El a fost uimit să vadă că, în timp ce îşi revela comentariul şi, fără a influenţa viteza scrisului Său, El a fost capabil
    să răspundă oricărei întrebări pe care cei din sală au dorit să I-o adreseze. Cutezanţa pe care vărul meu a manifestat-o predicând Mesajul a declanşat
    ostilitate din partea kad-<u>kh</u>udá<a name="footnote-2341-444-backlink"></a><a href="#footnote-2341-444">444</a> şi siyyid-ilor din Zavárih, care l-au
    silit să se întoarcă la Iṣfáhán, unde locuia în ultimul timp. Eu însumi, neputând să rămân în Zavárih, am plecat la Ká<u>sh</u>án, oraş în care am petrecut
    iarna şi în care l-am întâlnit pe Ḥájí Mírzá Jání, despre care îmi vorbise vărul meu, şi care mi-a dat un tratat scris de Báb, intitulat
    «Risáliy-i-‘Adlíyyih», îndemnându-mă să-l citesc cu atenţie şi să i-l înapoiez după câteva zile. Am fost atât de fermecat de tematica şi de limbajul acelui
    tratat, încât m-am apucat să transcriu întregul text. Când i l-am înapoiat deţinătorului, am aflat cu profund regret că tocmai pierdusem ocazia de a-L
    întâlni pe Autor. «Însuşi Siyyid-i-Báb», mi-a spus el, «a sosit în ajunul zilei de Naw-Rúz şi a petrecut trei nopţi ca Oaspete în casa mea. El se află acum
    în drum spre Ṭihrán şi, dacă porneşti imediat, cu siguranţă Îl poţi ajunge din urmă.» Imediat m-am ridicat şi am plecat, călătorind de la Ká<u>sh</u>án
    până la o fortăreaţă din vecinătatea Kinár-Girdului. Mă odihneam la umbra zidurilor sale când, un bărbat arătos a apărut din acea fortareaţă, întrebându-mă
    cine sunt şi încotro mă duc. «Sunt un biet siyyid», i-am răspuns «un călător şi străin de aceste locuri.» M-a luat la el acasă şi m-a invitat să-i fiu
    oaspete peste noapte. În cursul conversaţiei a spus: «Bănuiesc că eşti un discipol al Siyyd-ului care a locuit câteva zile în această fortăreaţă, de unde a
    fost transferat în satul Kulayn, şi care, cu trei zile în urmă, a plecat spre Á<u>dh</u>irbáyján. Mă mândresc că sunt unul dintre adepţii Săi. Numele meu
    este Ḥájí Zaynu’l-‘Ábidín. Intenţionam să nu mă despart de El, dar El m-a rugat să rămân în acest loc şi să transmit oricărui prieten al Său pe care s-ar
    putea să-l întâlnesc salutările Sale iubitoare şi să-i conving să nu-l urmeze. ‹Spune-le să-şi dedice viaţa servindu-mi Cauza, pentru a fi înlăturate
    barierele care opresc progresul acestei Credinţe, pentru ca discipolii mei să poată, în siguranţă şi în libertate, să-l venereze pe Dumnezeul lor şi să
    respecte preceptele Credinţei›, m-a instruit El. Imediat mi-am schimbat planul şi, în loc să mă întorc la Qum, am decis să vin în acest loc.»”
</p>
<p>
    Cele relatate de Siyyid Ḥusayn-i-Zavári’í m-au ajutat să mă mai liniştesc. Acesta mi-a arătat şi mie exemplarul din „Risáliy-i-‘Adlíyyih” pe care îl
