[49]     A. L. M. Nicolas citează în capitolul 3 al lucrării sale „Essai sur le Shaykhisme”, II, p. 43, următorul extras din Sharḥ‑i‑Qaṣídih a lui Siyyid Káẓim: „Am spus că la fiecare o sută de ani, există aleşi care răspândesc şi seamănă preceptele care explică ce este permis şi ce nu este, care dezvăluie acele lucruri care au fost ascunse de‑a lungul celor o sută de ani precedenţi. Altfel spus, la fiecare o sută de ani, întâlnim un om învăţat şi desăvârşit, care permite arborelui legii religiei să înfrunzească şi să înflorească, care îi regenerează trunchiul astfel încât cartea Genezei se încheie într‑o perioadă de o mie două sute de ani. În clipa aceea, va apărea un număr de oameni desăvârşiţi care vor face cunoscute unele lucruri foarte secrete şi care au fost ţinute ascunse… Prin urmare, când se vor fi încheiat cei o mie două sute de ani, când primul ciclu ia sfârşit, în funcţie de apariţia Soarelui Profetului şi a Lunii lui Vilayat, atunci se termină influenţa acelui ciclu şi începe un alt doilea ciclu, în care se explică preceptele secrete şi înţelesurile ascunse ale ciclului anterior.” Apoi, el însuşi adaugă aceste cuvinte: „Altfel spus, şi pentru a reda şi mai limpede acest limbaj surprinzător, care realmente nu are nevoie de vreo explicaţie, lui Siyyid Káẓim ne spune că primul ciclu care durează o mie două sute de ani este exclusiv pentru educarea trupurilor şi a sufletelor care depind de aceste trupuri. Este precum copilul în pântecele mamei sale. Al doilea ciclu este pentru educarea duhurilor sfinte, a sufletelor unice, care nu au nici o legătură cu lumea trupurilor. Este ca şi cum Dumnezeu dorea să educe duhurile prin realizarea datoriei în această lume. De aceea, când primul ciclu se termină, al cărei mândrie este numele lui Muḥammad, vine ciclul educaţiei persoanelor apropiate. În acest ciclu, apariţiile se supun persoanelor apropiate, aşa cum în ciclul precedent, numele divin al Profetului, care este Aḥmad, este locul apariţiei, Învăţătorul: «Însă acest nume trebuie obligatoriu să fie al rodului din cel mai bun sol şi din aerul cel mai pur».” Nicolas adaugă în continuare într‑o notă de subsol următoarele: „Numele de Aḥmad, citat mai sus, ne‑ar putea face să credem că este vorba aici de Shaykh Aḥmad. Totuşi vorbind despre Lahca, nu se poate deloc spune că este regiunea cea mai bună sau cu cel mai bun aer. Ba, dimpotrivă se ştie că toţi poeţii din Persia cântă Shíráz‑ul şi climatul său ideal. Nu e nevoie decât să vedem ceea ce Shaykh Aḥmad spunea el însuşi despre ţinutul lui.”

[54]     A. L. M. Nicolas în „Essai sur le Shayikhisme”, II, p. 60‑61, oferă următorul extras din scrierile lui Siyyid Káẓim: „Ai înţeles cred, că Legea religiei şi preceptele morale sunt hrana Sufletului. Este deci obligatoriu ca aceste legi să fie variate; trebuie uneori ca rânduielile precedente să fie anulate, este necesar ca aceste precepte să conţină lucruri de care să te îndoieşti şi lucruri sigure, chestiuni generale şi chestiuni specifice, chestiuni absolute şi chestiuni limitate, unele legate de aparenţe, altele de realităţi profunde, astfel încât copilul să ajungă la vârsta adolescenţei şi să fie în deplinătatea puterii şi a capacităţii sale.

          „Atunci, în momentul acela va apărea Qá’im‑ul şi după ce se va manifesta, zilele sale se vor sfârşi, iar el va fi martirizat; când el va fi martirizat, omenirea va fi atins vârsta de 18 ani.”

[76]     „În prima din aceste cărţi, el era mai presus de orice pios şi mistic; în a doua, polemica şi dialectica ocupau un loc important, iar auditoriul său remarca plin de uimire că el descoperea, în capitolul Cărţii lui Dumnezeu pe care o alesese, sensuri noi pe care nimeni nu le remarcase până atunci şi în special faptul că extrăgea din ele doctrine şi învăţăminte cu totul neaşteptate. Nu te puteai sătura să admiri eleganţa şi frumuseţea stilului arab folosit în compoziţiile sale. Acestea au avut curând admiratori înflăcăraţi care nu se temeau să le prefere celor mai frumoase pasaje din Qur’án.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 120.)

[78]     „Se relatează în «Biḥáru’l‑Anvár,» «‘Aválim» şi «Yanbú‘»” de Ṣádiq, fiul lui Mohamed, că el ar fi rostit aceste cuvinte: «Cunoaşterea este cuprinsă în douăzeci şi şapte de litere. Tot ceea ce Profeţii au revelat sunt două litere din acestea. Nimeni până acum nu a cunoscut nimic mai mult decât aceste două litere. Dar când va veni Qá’im‑ul, El va face ca restul de douăzeci şi cinci de litere să fie manifestate.» Luaţi seama: el a declarat Cunoaşterea ca fiind cuprinsă în douăzeci şi şapte de slove şi a considerat toţi Profeţii, de la Adam până la «Pecete», ca fiind Promotorii a doar două litere dintre acestea şi ca fiind trimişi cu aceste două litere. El mai spune că Qá’im‑ul va revela toate celelalte douăzeci şi cinci de litere rămase. Iată din aceste cuvinte cât de înaltă şi cât de măreaţă este poziţia Sa. Rangul Său depăşeşte rangul tuturor Profeţilor, iar Revelaţia Sa transcende percepţia şi înţelegerea tuturor celor aleşi.” („The Kitáb‑i‑Íqán”, p. 205.)

[83]     Conform lui Mírzá Abu’l‑Faḍl (manuscris asupra istoriei Credinţei, p. 3), Báb era abia un prunc şi nu fusese încă înţărcat când s‑a stins tatăl Lui.

[84]     Conform lui Mírzá Abu’l‑Faḍl (manuscris, p. 41), Báb avea şase sau şapte ani când s‑a dus la şcoala lui Shaykh ‘Ábid. Şcoala era cunoscută sub numele de „Qahviyih‑Awlíyá”. Báb a rămas cinci ani la acea şcoală, unde a primit cunoştinţe elementare de persană. În prima zi a lunii Rabí‘u’l‑Avval, în anul 1257 A.H., El a plecat spre Najaf şi Karbilá, întorcându‑se şapte luni mai târziu în provincia natală Fárs.

[89]     Báb se referă la ea în comentariul Lui despre Súrih lui Iosif (Súrih Qarábat). Iată traducerea acestui pasaj făcută de Nicolas: „Adevărat. Eu m‑am logodit pe tronul lui Dumnezeu cu Ṣárá, adică cu cea preaiubită. Căci cuvântul Preaiubită vine de la Preaiubit (Cel Preaiubit este Muḥammad. Acest lucru înseamnă că Ṣárá era o Siyyid). Cu adevărat, i‑am luat drept martori ai acestei logodne pe îngerii cerului şi pe locuitorii Raiului. Află că bunăvoinţa Sublimului Dhikr este mare, o, tu Preaiubită. Căci este bunăvoinţa care vine de la Dumnezeu, Cel Iubit. Tu nu eşti asemenea celorlalte femei, dacă i te supui lui Dumnezeu în privinţa Sublimului Dhikr. Preţuieşte marele adevăr al Cuvântului Sfânt şi mândreşte‑te că te aşezi alături de prietenul Preferat de Dumnezeu Preaînaltul. Sigur, slava ta vine de la Dumnezeu, Cel Înţelept. Fii răbdătoare în rânduiala ce vine de la Dumnezeu în privinţa lui Báb şi a familiei Sale. Şi cu adevărat, fiul tău Aḥmad are un adăpost în Raiul binecuvântat, lângă marea Fáṭimih.” ( Prefaţă la „Le Bayán Persan”, A. L. M. Nicolas, vol. 2, p. 10‑11.) „Văduva Lui Báb a supravieţuit până în anul 1300 A.H.” (1882‑83). (Journal of the Royal Asiatic Society, 1889, art. 12, p. 993.) Amândoi erau fiii lui Mírzá ‘Alí, care era unchiul patern al mamei lui Báb, Mírzá Muḥsin şi Mírzá Hádí, fiul şi respectiv nepotul lui Mírzá Siyyid Ḥasan şi Mírzá Abu’l‑Qásim, deveniră ginerii lui ‘Abdu’l‑Bahá.

[90]     Báb face aluzie la fiul Lui în comentariu Său despre Súrih lui Iosif. Următoarele rânduri sunt în traducerea lui A. L. M. Nicolas: „Cu adevărat, fiul tău Aḥmad şi‑a găsit refugiu în Raiul binecuvântat, lângă marea Fáṭimih.” (Súrih Qarábat). „Slavă Domnului, Dumnezeu, care, cu adevărat, i‑a dat Bucuriei Ochilor, în tinereţea ei, un copil cu numele de Aḥmad. Şi cu adevărat, pe acest copil noi l‑am înălţat la Dumnezeu!” (Súrih ‘Abd.) (Prefaţă la „Le Bayán Persan”, A. L. M. Nicolas, vol.2, p.II.)

[91]     1843 A.D.

[92]     „El părăsi Shíráz‑ul pentru Búshihr la vârsta de şaptesprezece ani şi rămase acolo timp de cinci ani, ocupându‑se de treburi negustoreşti. În această perioadă, datorită integrităţii şi evlaviei sale, el a câştigat stima tuturor negustorilor cu care a intrat în contact. Era extrem de atent faţă de îndatoririle lui religioase şi aloca mari sume de bani în scopuri caritabile. Odată a dat 70 de túmáni (aproximativ 22 de lire sterline) unui vecin sărac.” (Anexa 2 a Táríkh‑i‑Jadíd: Ḥájí Mírzá Jání’s History, p. 343‑344.)

[93]     „El era deja predispus la meditaţie şi înclinat să fie tăcut, în vreme ce chipul său frumos, strălucirea privirii sale, alături de mina lui umilă şi contemplativă atrăgeau încă de timpuriu atenţia concetăţenilor Săi. Deşi foarte tânăr, el simţea o atracţie de nestăvilit faţă de chestiunile religioase, căci de abia împlinise vârsta de 19 ani când a scris prima lucrare, «risáliy‑i‑Fiqhíyyih»; lucrarea revelează o adevărată pietate şi efuziune islamică, ce păreau a‑i prevesti un viitor strălucit în cadrul ortodoxiei Shí‘ah. Se presupune că această lucrare ar fi fost scrisă la Búshihr, unde fusese trimis de către unchiul Său, la vârsta de 18‑19 ani să se ocupe de afacerile sale.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb,” p. 188‑189.)

[94]     În societate discuta mai bucuros cu savanţii ori asculta poveştile călătorilor care se adunau în acest oraş comercial; de aceea, era de regulă socotit unul dintre adepţii Ṭaríqat‑ului, foarte respectaţi de către oameni.” (Journal Asiatique, 1866, tome 7, p. 335.)

[95]     „Kashfu’l‑Ghiṭá’ ” oferă următoarele detalii cu privire la această remarcabilă persoană: „Ḥájí Siyyid Javád însuşi m‑a informat că locuia la Karbilá, că verii lui erau unii dintre cei mai cunoscuţi ‘ulamá şi doctori în drept din acel oraş şi că aparţineau sectei Ithná‑‘Asharí a Islám-ului Shí‘ah. În tinereţe el îl întâlnise pe Shaykh Aḥmad‑i‑Aḥsá’í, dar nu fusese niciodată considerat un discipol al acestuia. Totuşi, el era un discipol declarat şi un partizan al lui Siyyid Káẓim şi se număra printre adepţii lui cei mai de seamă. L‑a întâlnit pe Báb în Shíráz, cu mult înainte de Manifestarea acestuia din urmă. El Îl văzuse în mai multe rânduri, pe când Báb avea doar opt sau nouă ani, în casa unchiului Său dinspre mamă. Mai apoi L‑a întâlnit în Búshihr şi au locuit pentru aproximativ şase luni în acelaşi han în care locuiau Báb şi unchiul Lui din partea mamei. Mullá ‘Alíy‑i‑Basṭámí, una dintre Slovele Celui Viu, i‑a adus la cunoştinţă Mesajul lui Báb când se afla în Karbilá, de unde a plecat spre Shíráz pentru a obţine mai multe amănunte despre natura Revelaţiei Lui.” (p. 55‑57.)

[96]     „Báb era dăruit cu o înfăţişare blândă şi binevoitoare, manierele sale erau stăpânite şi demne, elocinţa lui era impresionantă şi scria repede şi bine.” (Lady Sheil, „Glimpses of Life and Manners in Persia”, p. 178.)

[97]     „Închis în sine, mereu preocupat de practicile religioase, de o simplitate extremă de caracter, de o delicateţe fascinantă şi reliefând aceste daruri prin minunata sa tinereţe şi prin marele său farmec, el atrăgea în jurul lui mulţi oameni educaţi. Începuse astfel să se discute despre ştiinţa sa şi despre elocinţa pătrunzătoare a discursurilor sale. Nu deschidea gura (ne asigură oamenii care l‑au cunoscut) fără să nu mişte adâncurile sufletului. Exprimându‑se,

                   în plus, cu o veneraţie profundă la adresa Profetului, a Imámilor şi a pioşilor lor însoţitori, el îi fermeca pe ortodocşii rigizi, după cum în conversaţii mai intime, spiritele înflăcărate şi neliniştite se bucurau că nu găseau în el acea rigiditate în exprimarea opiniilor consacrate care i‑ar fi plictisit. Din contră, conversaţia sa le deschidea toate acele orizonturi infinite, variate, colorate, misterioase, cu umbre sparte ici‑colo de pete de o lumină orbitoare, care‑i ducea pe oamenii plini de imaginaţie din Persia într‑o stare de extaz.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 118.)

[98]     După Samandar, care a fost unul dintre primii credincioşi din Qazvín (manuscris, p. 15), sora lui Ṭáhirih, Marḍíyyih, era soţia lui Mírzá Muḥammad‑‘Alí, care a fost una dintre Slovele Celui Viu şi care a fost martirizat la Shaykh Ṭabarsí. Se pare că Marḍíyyih a recunoscut şi îmbrăţişat Mesajul lui Báb (p. 5.) Mírzá Muḥammad‑‘Alí era fiul lui Ḥájí Mullá ‘Abdu’l‑Vahháb, căruia Báb îi adresase o Tabletă când s‑a aflat în vecinătatea oraşului Qazvín.

[99]     Conform lucrării „Memorials of the Faithful” (p. 291‑298), Ṭáhirih a avut doi fii şi o fiică, niciunul dintre ei nerecunoscând adevărul Credinţei. Ea poseda un grad atât de ridicat de cunoştinţe şi calităţi, încât tatăl ei, Ḥájí Mullá Ṣáliḥ, îşi exprimase deseori regretul în următorii termeni: „De‑ar fi fost băiat, pentru că numai el mi‑ar fi luminat casa şi m‑ar fi moştenit!” Ea s‑a familiarizat cu scrierile lui Shaykh Aḥmad în timp ce locuia în casa verişorului ei, Mullá Javád, din a cărui bibliotecă împrumutase aceste cărţi şi le luase cu ea acasă. Tatăl ei se împotrivise cu tărie faptelor ei şi într‑o discuţie aprinsă cu ea, el a denunţat şi criticat învăţăturile lui Shaykh Aḥmad. Ṭáhirih a refuzat să‑i urmeze sfaturile tatălui ei, iniţiind o corespondenţă secretă cu Siyyid Káẓim, care i‑a acordat numele „Qurratu’l‑‘Ayn”. Titlul de „Ṭáhirih” a fost atribuit ei pentru prima dată pe când se afla în Badasht şi a fost mai apoi aprobat de Báb. De la Qazvín ea a plecat spre Karbilá, sperând să îl întâlnească pe Siyyid Káẓim, dar a ajuns prea târziu, căci Siyyid Káẓim trecuse în cealaltă lume cu zece zile înainte de sosirea ei. S‑a alăturat tovarăşilor răposatului, petrecându‑şi timpul în rugăciune şi meditaţie, aşteptând cu nerăbdare sosirea Aceluia a cărei apariţie o prevestise Siyyid Káẓim. Pe când se afla în acel oraş, ea a avut un vis. Un tânăr, un Siyyid, purtând o mantie neagră şi un turban verde i s‑a arătat din ceruri, recitând cu braţele ridicate anumite versete, din care şi‑a notat şi ea unul în caietul ei. S‑a trezit din vis profund impresionată de această stranie întâmplare. Când, mai târziu, o copie a „Aḥsanu’l‑Qiṣaṣ”, comentariul lui Báb despre Súrih lui Iosif a ajuns în posesia ei, ea a descoperit cu multă încântare că acelaşi verset, cel din visul ei se afla acolo. Această descoperire a asigurat‑o de veridicitatea Mesajului pe care autorul acelei lucrări îl proclama. Ea însăşi a tradus „Aḥsanu’l‑Qiṣaṣ” în persană şi s‑a angajat cu multă abnegaţie în răspândirea şi interpretarea lui. Timp de trei luni casa ei din Karbilá a fost asediată de gărzile pe care guvernatorul le numise pentru a o păzi şi pentru a o împiedica să mai intre în contact cu alţi oameni. De la Karbilá ea a pornit spre Baghdád, unde a locuit o vreme în casa lui Shaykh Muḥammad‑i‑Shibl, de unde şi‑a mutat reşedinţa în alt cartier şi a fost în cele din urmă găzduită în casa unui muftí, unde a locuit aproximativ trei luni.

[100]  În conformitate cu „Kashfu’l‑Ghiṭa’ ” (p. 93), Ṭáhirih fusese informată de Mesajul lui Báb de către Mullá ‘Alíy‑i‑Basṭámí, care a vizitat Karbilá în anul 1260 A.H., după întoarcerea lui din Shíráz.

[101]  „Una dintre cele mai distinse familii din Qazvín, vreau să spun dintre cele mai distinse, atât prin poziţiile înalte pe care diverşii săi membri le ocupau în ierarhia ecleziastică, cât şi prin renumele de învăţătură care o înconjura, era, fără îndoială, familia lui Ḥájí Mullá Ṣáliḥ‑i‑Baraqání, care a primit după moartea sa titlul de «Sháhíd‑i‑Thálith», adică al treilea martir. Vom recapitula istoria lor timpurie, pentru a înţelege mai bine atât rolul lor în disensiunile religioase din Persia, cât şi în catastrofa care avea în mod fatal să determine caracterul arogant al fratelui lui Mullá Ṣáliḥ. Când marele Mujtahid, Áqá Siyyid Muḥammad a sosit la Qazvín, cineva l‑a întrebat dacă Ḥájí Mullá Ṣáliḥ‑i‑Baraqání era mujtahid. «Sigur», a răspunse Siyyid‑ul , şi aceasta, cu atât mai mult cu cât Ṣáliḥ era unul dintre foştii săi elevi, care, spre sfârşit, urmase cursurile lui Áqá Siyyid ‘Alí. «Prea bine», răspunse interlocutorul său, «dar fratele lui, Muḥammad Taqí, este şi el demn de acest titlu sfânt?» Áqá Siyyid Muḥammad răspunse lăudând calităţile şi ştiinţa lui Taqí, însă evită să dea un răspuns precis întrebării directe ce i se pusese. Aceasta nu l‑a împiedicat pe cel ce pusese întrebarea să răspândească în oraş zvonul că însuşi Siyyid Muḥammad în persoană îl recunoştea pe Taqí drept maestru, pe care îl declarase mujtahid în faţa lui. Apoi, Siyyid Muḥammad s‑a dus să locuiască la unul dintre colegii săi, Ḥájí Mullá ‘Abdu’l‑Vahháb. Acesta din urmă a fost repede informat de zvonul astfel răspândit şi, chemându‑l la el pe interlocutorul Siyyid‑ului, l‑a apostrofat zdravăn în prezenţa unor martori. Fireşte, vestea acestei intervenţii s‑a răspândit din gură‑n gură, ajungând până la urechile lui Taqí; acesta s‑a înfuriat, afirmând de fiecare dată când auzea numele lui Mullá ‘Abdu’l‑Vahháb: «Nu‑l respect decât pentru faptul că este fiul preaiubitului meu dascăl.» Siyyid Muḥammad, după ce fusese pus la curent cu toate aceste incidente şi zvonuri, înţelegând că‑i mâhnise sufletul lui Taqí, veni într‑o zi să‑l roage să ia masa împreună, îl trată cu multă cinste, îi scrise brevetul său de mujtahid şi tot în ziua aceea, îl însoţi la moschee şi, odată rugăciunea terminată, se aşeză pe treptele amvonului de unde a făcut elogiul lui Taqí şi îl confirmă în plină adunare în noua lui funcţie. Ori, puţin mai târziu, se întâmplă să treacă prin Qazvín Shaykh Aḥmad‑i‑Aḥsá’í. Acest personaj, care se spunea a fi autorul foarte pios al lucrării Qiṣaṣu’l‑‘Ulamá’, a fost declarat necredincios, căci se străduise să reconcilieze filosofia cu religia „şi toată lumea ştie că, în majoritatea cazurilor, a încerca să amesteci religia cu inteligenţa este un lucru imposibil.» Oricum ar fi fost, Shaykh Aḥmad s‑a ridicat mult deasupra contemporanilor săi şi mulţi oameni îi împărtăşeau opinia. El avea adepţi în toate oraşele Persiei, iar Fatḥ‑‘Alí Sháh îl trata cu multă consideraţie, în vreme ce Ákhúnd Mullá ‘Alí ar fi zis despre el: «El este un ignorant cu inima curată.» La trecerea lui prin Qazvín, el s‑a dus să stea la Mullá ‘Abdu’l‑Vahháb, care devenise de atunci duşmanul familiei Baraqání. El se ducea să se roage la moscheea parohială, iar toţi ‘ulamá din Qazvín veneau să se roage sub îndrumarea lui. În mod firesc, el întorcea acestor oameni pioşi toate vizitele şi amabilităţile pe care le primea; era în relaţii foarte bune cu ei şi curând s‑a aflat că gazda era unul dintre discipolii săi. Într‑o zi, s‑a dus acasă la Ḥájí Mullá Taqíy‑i‑Baraqání, care l‑a primit aparent cu profund respect, dar a profitat de ocazie, pentru a‑i adresa câteva întrebări perfide. «În ceea ce priveşte învierea morţilor în ziua judecăţii», îl întrebă el, «părerea dumneavoastră este cea a lui Mullá Ṣadrá?» «Nu,» spuse Shaykh Aḥmad. Atunci Taqí, interpelându‑şi fratele mai mic, Ḥájí Mullá ‘Alí: «Du‑te în bibliotecă şi adu‑mi Shaváhid‑i‑Rubúbíyyih de Mullá Ṣadrá.» Apoi, cum Ḥájí Mullá întârzia să se întoarcă, îi zise interlocutorului său: «Deşi nu sunt de acord cu dumneata în această privinţă, sunt totuşi curios să vă cunosc opinia în această problemă.» Shaykh‑ul răspunse: „Nimic nu este mai uşor. Convingerea mea este că învierea nu va avea loc cu trupul nostru material, ci cu esenţa lui: şi numesc esenţă, de exemplu sticla care există în mod potenţial în piatră.» «Să avem iertare», răspunse maliţios Taqí, «dar această esenţă este alta decât corpul material şi ştiţi că este o dogmă în sfânta noastră religie, să credem în învierea trupului material.» Shaykh‑ul a tăcut, fireşte, şi în zadar unul din elevii lui, nativ din Turkistán, a încercat să abată discuţia, începând o conversaţie ce ameninţa să fie lungă, dar lovitura era dată şi Shaykh Aḥmad se retrase, convins că se compromisese. Nu a durat mult să îşi dea seama că discuţia lor fusese minuţios relatată de Taqí, deoarece, chiar în ziua aceea, când s‑a dus la moschee să se roage, el nu a fost urmat decât de ‘Abdu’l‑Vahháb. Lucrurile ameninţau deci să se deterioreze şi ‘Abdu’l‑Vahháb a crezut că a găsit mijlocul pentru a aplana toate dificultăţile, implorându‑şi dascălul să scrie şi să publice un tratat în care să susţină învierea trupului material. Dar el nu ţinuse cont de ura lui Taqí. De fapt, Shaykh Aḥmad a scris acest tratat care se găseşte încă în volumul său intitulat «Ajvibatu’l‑Masá’il», însă nimeni nu a vrut să îl citească, iar rumoarea legată de nesupunerea sa creştea din zi în zi. Se ajunsese până într‑acolo, încât guvernatorul oraşului, prinţul ‘Alí‑Naqí Mírzá Ruknu’d‑Dawlih, luând în consideraţie importanţa persoanelor angajate în luptă şi temându‑se să nu fie acuzat de a fi lăsat să se nască discordia, a hotărât să încerce un acord. „El i‑a invitat, într‑o seară, la un mare banchet pe toţi celebri ‘ulamá din oraş. Shaykh Aḥmad avea locul de frunte, iar după el, despărţit doar de o singură persoană, stătea Taqí. Se aduseră platouri pregătite pentru trei persoane, în aşa fel încât cei doi duşmani să se vadă obligaţi să mănânce împreună. Însă Taqí, neînduplecat, se întoarse spre platoul vecinilor săi din dreapta şi spre marea indignare a prinţului, îşi puse mâna stângă în dreptul obrazului stâng, ca nu cumva privirea lui să întâlnească, chiar şi involuntar persoana lui Shaykh Aḥmad. După banchetul, care s‑a dovedit lipsit de strălucire, prinţul, insistând în ideea lui de a‑i împăca pe cei doi adversari, i‑a adus un mare elogiu lui Shaykh Aḥmad, spunând că era marele doctor arab şi persan, că Taqí trebuia să îi arate cel mai mare respect; şi că nu se făcea să dea atenţie clevetirilor oamenilor care vroiau să aducă război între doi intelectuali de elită. Acesta a fost întrerupt cu violenţă de Taqí care a declarat pe un ton foarte dispreţuitor: «Nu poate fi nicio pace între impietate şi credinţă: Shaykh‑ul are, în ceea ce priveşte învierea, o doctrină contrară religiei Islám-ului (legii islamice). Or, cel ce împărtăşeşte această doctrină este un necredincios. Şi ce poate fi comun între un astfel de rebel şi mine?» Degeaba a insistat şi s‑a rugat prinţul, căci Taqí nu a vrut să renunţe şi întrunirea a luat sfârşit.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 263‑267.)

[102]  Al treilea Martir.

[103]  „Mullá Ṣáliḥ avea, printre copiii săi o fiică, Zarrín‑Táj (Coroana de aur), care atrăsese asupra ei atenţia încă din fragedă copilărie. În loc să ia parte la jocuri şi distracţii, asemenea prietenelor sale, ea petrecea ore întregi ascultând conversaţiile pe probleme religioase ale părinţilor ei. Inteligenţa sa vie recepta rapid erorile ştiinţei islamice, fără a le ceda, şi curând era în stare să poarte discuţii asupra celor mai obscure şi confuze probleme: tradiţiile (ḥadíth) nu mai prezentau niciun secret pentru ea. Reputaţia ei se răspândi repede în oraş şi concetăţenii ei o socoteau, pe drept cuvânt, un miracol. Miracol de ştiinţă, dar şi de frumuseţe, căci copila se transformă într‑o adolescentă, al cărei chip scânteia de o frumuseţe atât de strălucitoare încât i se dăduse numele de Qurratu’l‑‘Ayn – nume pe care M. de Gobineau îl traduce «Consolarea ochilor». Fratele ei, ‘Abdu’l‑Vahháb‑i‑Qazvíní, care moştenise ştiinţa şi reputaţia tatălui său, povestea el însuşi, deşi rămăsese, musulman, cel puţin de ochii lumii: «Noi toţi, fraţii şi verii ei, nu îndrăzneam să vorbim în prezenţa ei, într‑atât de mult ne intimidau cunoştinţele sale; iar dacă ne încumetam să ne exprimăm o ipoteză asupra unei chestiuni de doctrină contestate, ea demonstra într‑un mod atât de limpede, de precis şi de convingător că eram pe o cale greşită, încât ne retrăgeam imediat, derutaţi.» Ea asista la cursurile tatălui şi unchiului ei în aceeaşi sală unde se aflau două, trei sute de studenţi, însă ascunsă în spatele unei draperii şi nu odată s‑a întâmplat să respingă explicaţiile pe care aceşti doi bărbaţi mai în vârstă le propuneau cu privire la o chestiune sau alta. Reputaţia sa se extinsese pe întreg teritoriul Persiei; chiar şi

                   cei mai semeţi ‘ulamá au acceptat să adopte unele dintre ipotezele şi opiniile ei. Faptul este cu atât mai remarcabil cu cât religia musulmană shí‘ah retrogradează femeia aproape până la rangul de animal: ea nu are suflet şi nu există decât pentru reproducere. Qurratu’l‑‘Ayn s‑a căsătorit, de foarte tânără, cu fiul unchiului ei, Muḥammad‑i‑Qazvíní, care era Imám Jum‘ih al oraşului şi, ulterior, a plecat la Karbilá, unde a urmat cursurile lui Siyyid Káẓim‑i‑Rashtí. Ea împărtăşea cu pasiune ideile învăţătorului ei, idei cu care era deja familiarizată, căci oraşul Qazvín fiind un centru pentru doctrina Shaykh‑istă. Ea avea, după cum vom vedea mai târziu, un temperament înflăcărat, o inteligenţă precisă şi limpede, o minunată prezenţă de spirit şi un curaj teribil. Toate aceste calităţi la un loc aveau să‑i incite interesul pentru Báb, pe care l‑a auzit vorbind imediat după întoarcerea lui la Qazvín. Ceea ce a aflat a interesat‑o atât de profund, încât a început să corespondeze cu Reformatorul şi, curând, convinsă de el, şi‑a făcut cunoscută convertirea. Scandalul a fost imens, iar clericii consternaţi. În zadar soţul, tatăl şi fraţii o implorară să renunţe la această periculoasă nebunie, ea rămase neînduplecată şi îşi proclamă sus şi tare credinţa.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb,” p. 273‑274.)

[104]  „«Acest nume li se trage», spune Ḥájí Karím Khán în al său Hidáyatu’ṭ‑Ṭálibín, «de la aceea că răposatul Shaykh Aḥmad, aflându‑se la Karbilá, în timpul pelerinajelor sale la sfintele morminte, şi, din respect pentru Imámi, îşi spunea rugăciunile stând în spatele Imám-ului, adică la picioarele sale. De fapt, pentru el nu exista diferenţă în ceea ce priveşte respectul ce trebuie arătat între un Imám mort şi unul viu. Persanii, dimpotrivă, când intrau la mormânt, se aşezau la căpătâiul Imám-ului şi‑i întorceau deci spatele când se rugau, deoarece sfinţii morţi sunt îngropaţi cu capul spre Qiblih. Este o ruşine şi o minciună. Apostolii lui Iisus, pretinzând a fi venit în ajutorul lui Dumnezeu au fost numiţi «Naṣárá», nume care le‑a fost dat tuturor acelora ce le‑au urmat exemplul. Tot aşa şi numele de Bálá‑Sarí s‑a extins la toţi adepţii doctrinei celor care se roagă stând la capul Imám-ului.»” (A. L. M. Nicolas , „Essai sur la Shaykhisme,” I, prefaţă, p. 5‑6.)

[105]  1850‑1851 A.D.

[106]  Conform lui Muḥammad Muṣṭafá (p. 106), Mullá ‘Alí a fost încarcerat şase luni în Baghdád din ordinul lui Najíb Páshá, guvernatorul oraşului. Apoi a fost obligat să plece spre Constantinopol, în acord cu indicaţiile primite din partea guvernului otoman. El a trecut prin Mosul, unde a reuşit să trezească interesul pentru această nouă Revelaţie. Cu toate acestea, prietenii lui nu au reuşit să afle dacă el a ajuns la destinaţia finală.

[107]  Qur’án

[108]  Qur’án

[109]  Qur’án

[110]  Unul dintre titlurile lui Báb.

[111]  Báb se referă la Slovele Celui Viu în Bayán‑ul Persan (Váḥid I, Báb 2) cu următoarele cuvinte: „Toate acestea au format numele Celui viu, căci ele sunt numele cele mai apropiate de Dumnezeu; ceilalţi sunt călăuziţi de acţiunile lor clare şi pline de semnificaţie, căci Dumnezeu a început prin ei creaţia Bayán‑ului şi spre ei va face să revină această creaţie a Bayán‑ului. Ele sunt lumini care de‑a pururea în trecut s‑au prosternat şi se vor prosterna de‑a pururea în viitor înaintea tronului ceresc.” („Le Bayán Persan”, vol. 1, p. 24‑25.)

[112]  A. L. M. Nicolas, în introducerea sa la volumul I la „Le Bayán Persan” (p. 3‑5), scrie următoarele: „Toată lumea este de acord că îi era absolut imposibil să îşi proclame făţiş doctrina şi să o răspândească printre oameni. El a fost nevoit să acţioneze precum un medic de copii, care trebuie să ascundă o doctorie amară într‑un înveliş dulce, pentru a‑şi convinge micii pacienţi. Şi poporul în mijlocul căruia a răsărit era şi este încă mai fanatic decât erau evreii pe vremea lui Iisus, când măreţia păcii romane nu mai era menită stopării exceselor de nebunie religioasă ale unui popor surescitat. De aceea, dacă Iisus, în ciuda calmului relativ al locurilor în care propovăduia, a considerat necesar să utilizeze parabola, Siyyid ‘Alí Muḥammad, a fortiori, a fost obligat să îşi mascheze gândirea cu numeroase ocolişuri, turnând numai picătură cu picătură băutura magică a adevărurilor sale divine. El îşi creşte copilul, Omenirea; el o călăuzeşte mereu, căutând să nu o sperie; el îi dirijează primii paşi pe un drum care o va duce încet, însă sigur, astfel încât, de îndată ce se va putea descurca singură, să atingă ţelul ce îi este fixat din vremuri imemoriale.”

[113]  „Mulţimea s‑a adunat să‑l asculte pe învăţător. El a folosit la rândul său toate amvoanele din Iṣfahán unde era liber să vorbească în public, anunţând că Mírzá ‘Alí‑Muḥammad a fost al doisprezecelea Imám, Imám Mihdí. A prezentat şi a citit din cărţile domnului lui, subliniind elocinţa şi profunzimea, punând accentul pe tinereţea extremă a profetului şi vorbind despre miracolele acestuia.” (Comte de Gobineau, „Les Religions et les Philosophies dans l'Asie Centrale”, p. 130.)

[114]  «Iată teritoriul lui Sád (Iṣfahán) care în această lume a aparenţelor este cel mai întins dintre toate. În fiecare şcoală a sa, se află numeroşi sclavi care poartă numele de învăţaţi şi concurenţi. La momentul alegerii membrilor, chiar şi un vânturător de grâu poate îmbrăca haina supremaţiei (mai presus de ceilalţi). Aici străluceşte taina cuvântului Imámilor, privind Manifestarea: „Cea mai umilă dintre făpturi va deveni cea mai înălţată, iar cea mai de sus va deveni cea mai decăzută.»”( „Le Bayán Persan”, vol. 4, p. 113.)

[115]  Referire la căsătoria lui ‘Abdu’l‑Bahá cu Muníhir Khánum.

[116]  Gobineau (p. 129) menţionează pe Mullá Muḥammad‑Taqíy‑i‑Harátí, un binecunoscut jurist ca fiind unul dintre primii convertiţi la Credinţă.

[117]  „Şederea lui Bushrú’í în Iṣfahán s‑a dovedit un triumf pentru Báb. Convertirile pe care le‑a realizat au fost numeroase şi strălucite; dar acestea sunt căile Domnului, ele au atras asupra lui ura teribilă a bisericii oficiale căreia a fost obligat să‑i facă faţă şi a părăsit oraşul. De fapt, convertirea lui Mullá Muḥammad Taqí‑i‑Hirátí, un jurist de prim rang, a adus furia lor la apogeu, pentru că, plin de un entuziasm debordant cum era, el se ducea zilnic la mambar, unde discuta deschis cu oamenii despre măreţia lui Báb căruia el îi conferise rangul de Ná’ib‑i‑kháṣṣ al celui de‑al doisprezecelea Imám.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 255.)

[118]  După „Kasfu’l‑Ghiti’ ” (p. 42‑45), Ḥájí Mírzá Jání era cunoscut oamenilor din Káshán ca Ḥájí Mírzá Jáníy‑i‑Buzurg, pentru a‑l deosebi de tizul lui, care era tot un negustor din Káshán, cunoscut sub numele de Ḥájí Mírzá Jáníy‑i‑Turk sau Kúchiq. Primul avea trei fraţi; cel mai mare se numea Ḥájí Muḥammad‑Ismá‘íl‑i‑Dhabíḥ, al doilea Ḥájí Mírzá Aḥmad, iar al treilea Ḥájí ‘Alí‑Akbar.

[119]  „El şi‑a petrecut mai multe zile în capitală, dar nu a apărut în public. S‑a limitat la conversaţii particulare cu aceia care îl vizitau. Astfel, el i‑a primit pe mulţi şi şi‑a atras un număr mare de solicitaţi la doctrina sa. Fiecare dorea să‑l vadă sau să‑l fi întâlnit: şi Regele, Muḥammad Sháh şi ministrul său, Ḥájí Mírzá Áqásí; nu se putea ca adevăraţii persani să nu‑l fi adus în faţa lor. El le înfăţişa doctrina lui şi le oferea cărţile Maestrului său.” (Comte de Gobineau, „Les Religions et les Philosophies dans l'Asie Centrale”, p. 131.)

[120]  După Samandar (manuscris, p. 2), Mullá Ḥusayn, în drumul lui de la Shíráz la Ṭihrán în anul 1260 A.H., era purtătorul unei Tablete revelate de Báb pentru Muḥammad Sháh.

[121]  «Odată,» scrie Dr J.E. Esslemont», ‘Abdu’l‑Bahá, cel mai mare dintre fiii lui Bahá’u’lláh, i‑a povestit scriitorului următoarele detalii cu privire la zilele de tinereţe ale tatălui Său: «Din copilărie era foarte darnic şi generos. Îi plăcea mult viaţa în aer liber, îşi petrecea majoritatea timpului Lui prin grădini sau pe câmp. Avea o putere de atracţie pe care toţi o simţeau. Oamenii mereu se adunau în jurul Lui. Miniştri şi oameni de la curte îl înconjurau, iar copiii îl îndrăgeau foarte mult. La numai treisprezece sau paisprezece ani era deja renumit pentru cunoştinţele Sale… Când Bahá’u’lláh avea douăzeci şi doi de ani, tatăl Lui a murit, iar guvernul a dorit ca El să preia poziţia tatălui Lui în minister, după cum era obiceiul în Persia, dar Bahá’u’lláh nu a acceptat această propunere. Atunci, primul ministru a spus: «Lăsaţi‑L. O astfel de poziţie nu este demnă de el. El are un ţel mai înalt de atins. Nu îl pot înţelege, dar sunt convins că este destinat unei cariere măreţe. Nu gândeşte ca noi. Lăsaţi‑l în pace.»»» («Bahá’u’lláh and the New Era», p. 29‑30.)

[127]  „Pelerinul, după cum era tradiţia, profita la maximum de şederea lui, prelungind‑o dacă era necesar, în sate, târguri sau oraşe din drumul său, pentru a ţine discursuri, pentru a vorbi împotriva acelor mullá, spre a face cunoscute cărţile lui Báb şi pentru a predica doctrinele Sale. Era chemat peste tot şi aştepta nerăbdător; El era căutat cu curiozitate, era ascultat cu nerăbdare şi crezut cu destulă uşurinţă.” La Níshapúr înainte de toate, el a făcut două convertiri, în persoana lui Mullá ‘Abdu’l‑Kháliq din Yazd şi a lui Mullá ‘Alí cel Tânăr. Primul dintre aceşti Doctori fusese elevul lui Shaykh Aḥmad‑i‑Aḥsá’í. El era o persoană renumită pentru ştiinţa sa, pentru retorica şi pentru poziţia sa în rândul oamenilor. Celălalt, Shaykh, ca şi primul, un bărbat cu o morală strictă şi înţelegere superioară, a ocupat importanta poziţie de mujtahid principal al oraşului. Ei au făcut ca amvoanele moscheilor să răsune de violente acuzaţii ale Islám-ului. „În câteva săptămâni, părea că vechea religie fusese complet înfrântă. Reprezentanţii clerului, demoralizaţi de dezertarea conducătorului lor şi înspăimântaţi de discursurile publice care nu‑i menajau, fie nu mai îndrăzneau să se arate, fie plecaseră. Când Mullá Ḥusayn‑i‑Bushrú’í a sosit la Mashhad a găsit pe de o parte, populaţia tulburată şi divizată în ceea ce‑l privea, iar pe de altă parte, preoţimea avizată şi foarte neliniştită, dar exasperată şi decisă să opună o rezistenţă puternică atacurilor pe cale a se declanşa împotriva sa.” (Comte de Gobineau, „Les Religions et les Philosophies dans l'Asie Centrale”, p. 139‑140.)

[130]  Conform relatării lui Ḥájí Mu‘ínú’s‑Salṭanih (p. 72), Báb a pornit în pelerinajul Său la Mecca şi Medina în luna Shavvál, 1260 A.H. (octombrie, 1844 A.D.).

[131]  „El a rămas cu impresia cea mai dezagreabilă cu putinţă din această călătorie. «Să ştii că voiajele pe mare sunt foarte grele. Nu sunt de preferat pentru credincioşii noştri; călătoreşte pe uscat», scrie El în Kitáb‑i‑Baynu’l‑Ḥaramayn, adresându‑se unchiului Său, după cum avem să vedem imediat. El va reveni mai pe larg asupra acestui subiect în Bayán. Să nu se ia aceasta drept o copilărie; sentimentele de care Báb a fost pătruns în dezgustul faţă de mare sunt mai mult decât nobile. „Şocat de egoismul pelerinilor, amplificat de disconfortul unei lungi şi periculoase călătorii pe mare, frapat în aceeaşi măsură de condiţiile mizere pe care pelerinii erau obligaţi să le îndure la bord, el a dorit ca oamenii să nu mai fie obligaţi să dea curs instinctelor lor josnice şi să nu se mai trateze cu brutalitate unii pe alţii. Cunoaştem faptul că Báb a recomandat în mod expres politeţea şi curtoazia cea mai rafinată în toate raporturile sociale. «Nu supăraţi niciodată pe nimeni, indiferent cine ar fi, indiferent care este motivul», a impus el; or, în timpul acestei călătorii, el a avut experienţa manifestării josniciei şi brutalităţii omului, în momentul în care s‑a confruntat cu greutăţile. «Cel mai trist lucru pe care l‑am văzut în timpul pelerinajului meu la Mecca îl reprezintă certurile stăruitoare dintre pelerini, dispute care le răpeau beneficiile morale ale pelerinajului». (Bayán, 4:16). „Cu timpul, el a ajuns la Mascate, unde s‑a odihnit mai multe zile şi a căutat să‑i convertească pe oamenii din partea locului, dar fără succes. El i‑a vorbit unuia dintre ei, un om pios probabil, unul cu rang superior, a cărui convertire ar fi putut antrena pe aceea a concetăţenilor săi; cel puţin, aşa cred, deoarece el nu ne dă în această privinţă niciun detaliu. În mod evident, el nu a încercat să‑l convertească pe primul venit, care n‑ar fi avut nicio influenţă asupra celorlalţi locuitori ai oraşului. Că ar fi încercat să realizeze o convertire şi că nu a reuşit, acest lucru este indiscutabil, pentru că o declară chiar el: «Cu adevărat, pomenirea lui Dumnezeu a coborât în ţinutul Mascate şi a făcut să ajungă la unul dintre locuitorii ţinutului chipul lui Dumnezeu. Ar putea fi posibil ca el să fi înţeles versetele noastre şi să devină unul dintre cei călăuziţi. Spune: Acest om s‑a dedat exceselor după ce a citit versetele noastre şi în adevăr acest om se află după regulile Cărţii printre nelegiuiţi. Spune: N‑am văzut în Mascate oameni ai Cărţii, care să dorească să‑l ajute, pentru că aceştia sunt pierduţi în ignoranţă. Şi tot la fel s‑a întâmplat cu toţi călătorii de pe vapor, cu excepţia unuia dintre ei care a crezut în versetele noastre şi a devenit unul dintre aceia cu frică de Dumnezeu.»” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad zis Báb,” p. 207‑208.)

[132]  Şi aşa se întâmplă că eu însumi am văzut în călătoria la Mecca pe cineva care cheltuia sume considerabile, dar care ezita să dea un pahar de apă tovarăşului său de drum care locuia cu el. Acest lucru se întâmpla pe vapor, unde apa era atât de rară încât eu însumi, în călătoria de la Búshihr la Mascat, care a durat douăsprezece zile, în timpul cărora nu se putu procura apă, trebuii să mă mulţumesc cu lămâi dulci.” („Bayán‑ul Persan.” Vol. 2, p. 154.) „Nimic altceva nu se poate imagina pe mare ca jena: nu poţi avea aici toate obiectele necesare ca pentru o călătorie pe uscat. … Oamenii de pe mare sunt forţaţi (să trăiască astfel) însă, prin actele lor, se apropie mai mult de Dumnezeu, şi Dumnezeu recompensează atât faptele bune făcute pe pământ cât şi pe mare, însă dublează recompensele celor înfăptuite de către unul din sclavii săi pe mare din cauză că munca lor este mult mai penibilă.” (Ibid., p. 155‑156.) „Am văzut (în drumul spre Mecca) acte josnice, că fapta bună pe care o făceau (ducându‑se în pelerinaj) era zadarnică. Acestea erau disputele între pelerini. În orice împrejurare, disputele de acest fel sunt interzise. … Adevărat, casa lui Dumnezeu nu are nevoie de asemenea oameni pentru a veni să se învârtă în jurul ei.” (Ibid., p. 155.)

[150]    „Acest oraş devenise teatrul discuţiilor aprinse care tulburară profund pacea generală. Curioşii, pelerinii, amatorii de scandal îşi dădeau aici întâlnire, comentând noutăţile, aprobând sau blamând, preamărindu‑l pe tânărul Siyyid sau acoperindu‑l, din contra, cu blesteme ori injurii: toată lumea era cuprinsă de entuziasm şi toropeală. Mullá priveau cu nelinişte amară creşterea numărului de sectanţi ai noii doctrine, iar resursele lor materiale se micşorau în consecinţă. Se impunea ca ei să acţioneze, căci o mai mare toleranţă le putea goli moscheile de credincioşii lor, convinşi că de vreme ce Islám-ul nu se apăra însemna că se recunoştea învins. Pe de altă parte, Ḥusayn Khán, Niẓámu’d‑Dawlih, guvernatorul Shíráz-ului, se temea că lăsând lucrurile să alunece la vale, scandalul va fi atât de mare, încât mai târziu va fi imposibil de reprimat: va cunoaşte dezonoarea instanţei. De altfel, Báb nu se mulţumea să propovăduiască: el îi chema pe oamenii de bună credinţă. «Şi cel care cunoaşte cuvântul Domnului şi nu‑i vine în ajutor în zilele de restrişte, este exact acelora care şi‑au întors faţa de la mărturisirea Sfinţiei sale Ḥusayn, fiul lui ‘Alí, la Karbilá. Aceştia sunt cei necredincioşi.» (Kitáb‑i‑Baynu’l‑Ḥaramayn.) Interesele civile concurând cu interesele cerului, Niẓámu’d‑Dawlih şi Shaykh Abú‑Turáb, Imám Jum‘ih, au fost de părere că trebuia să provoace inovatorului o mare umilinţă care să‑l discrediteze în ochii populaţiei. Poate că în felul acesta ar fi putut reuşi să liniştească lucrurile.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 229‑230.)

[151]  Qur’án, 49:6.

[152]  „În urma acestei şedinţe publice, pe care o provocaseră mullá dintr‑un capriciu, şi care‑i atrase numeroşi partizani, problema a devenit serioasă în toate provinciile Persiei; disputa s‑a amplificat, generând o situaţie atât de gravă, încât Muḥammad Sháh a trimis la Shíráz un om în care avea toată încrederea, instruindu‑l să raporteze ceea ce va vedea şi va înţelege. Acest trimis era Siyyid Yaḥyáy‑i‑Dárábí.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb,” p. 232‑233.)

[154]  1850‑1851 A.D..

[155]  „Orice s‑ar spune, ceea ce s‑a întâmplat a produs o impresie uriaşă la Shíráz, iar toţi învăţaţii şi credincioşii s‑au adunat în jurul lui ‘Alí‑Muḥammad. De îndată ce îşi făcea apariţia în moschee, era înconjurat de oameni. După ce se aşeza în amvon, toată lumea făcea linişte, să îl asculte. Discursurile sale publice nu atacau niciodată bazele Islám-ului şi respectau în mare parte ritualul; într‑un cuvânt, domina Kitmán-ul. Erau, cu toate acestea, discursuri îndrăzneţe. Clericii nu era menajaţi; viciile le erau înfierate cu brutalitate. În general, tema era destinul trist şi dureros al omenirii. Ici‑colo, anumite aluzii a căror obscuritate irita pasiunile unora, în timp ce flata orgoliul altora, deja iniţiaţi în ansamblu ori numai parţial, confereau profeţiilor un adevăr amar, îngroşând astfel rândurile mulţimii zi după zi şi în toată Persia începu să se vorbească despre ‘Alí‑Muḥammad.” Acei mullá din Shíráz nu au aşteptat toată această fierbere spre a se uni împotriva acestui tânăr detractor. Încă de la primele sale apariţii în public, ei i‑au trimis pe cei mai abili dintre ei, pentru a purta discuţii cu el şi pentru a‑l intimida, iar aceste dezbateri publice se ţineau fie în moschei, fie în şcoli, în prezenţa guvernatorului, a conducătorilor armatei, a clerului şi a poporului, în faţa tuturor. În loc să le facă un serviciu clericilor, au contribuit singuri la răspândirea şi mărirea renumelui entuziastului învăţător. Fapt este că el şi‑a înfrânt adversarii, i‑a condamnat – ceea ce nu era foarte greu – cu Qur’án-ul în mână. A fost simplu pentru el să arate în faţa mulţimii, care îi cunoştea bine pe mullá, în care punct conduita lor, preceptele şi în ce măsură credinţele, chiar dogmele lor erau în contradicţie cu flagrantă cu Cartea pe care aceştia nu o puteau nega. „Cuprins de o îndrăzneală extraordinară şi pasiune, el critica sever, fără menajamente, viciile adversarilor săi, neţinând cont de convenienţele uzuale. După ce le demonstra că nu erau fideli propriei lor doctrine, îi făcea de râs, lăsându‑i pradă indignării sau dispreţului public.” În Shíráz, primele sale apariţii ca predicator emoţionau atât de profund, încât până şi cei mai conservatori Muḥammadani, care au asistat la ele, au păstrat o amintire de neşters şi vorbesc despre ele cu un soi de înfricoşare. Ei au fost de acord în mod unanim că elocinţa lui ‘Alí‑Muḥammad era fără egal, de neimaginat pentru cineva care n‑a fost de faţă. Curând tânărul teolog nu a mai apărut în public fără a fi înconjurat de o trupă numeroasă de partizani. Casa lui era întotdeauna plină, iar el propovăduia nu numai în moschei şi şcoli, ci mai ales în locuinţa lui, seara, unde retrăgându‑se într‑o încăpere cu elita admiratorilor săi, îi lumina în privinţa unei doctrine ce nu era perfect consolidată nici pentru el.” S‑ar părea că în această perioadă timpurie, îl preocupa mai curând partea polemică decât cea dogmatică şi nimic nu este mai firesc. În aceste convorbiri tainice, afirmaţiile sale curajoase, mult mai frecvente decât în public, se înteţeau cu fiecare zi, tinzând în mod clar la o răsturnare totală a Islám-ismului, constituindu‑se într‑un preludiu la o nouă profesiune de credinţă. Mica adunare religioasă era înflăcărată, îndrăzneaţă, năvalnică, gata pentru orice; fanatică în adevăratul şi nobilul înţeles al cuvântului, adică în sensul că fiecare membru se socotea lipsit de importanţă şi ardea de dorinţa de a‑şi jertfi sângele şi averea pentru cauza Adevărului.” (Comte de Gobineau, „Les Religions et le Philosophies dans l’Asie Centrale”, p. 120, 122.) „Báb începuse să strângă în jurul lui un grup de adepţi devotaţi. Părea a se fi remarcat prin ţinuta Sa extrem de simplă, prin gentileţea lui empatică şi printr‑un un şarm deosebit al înfăţişării. Oamenii erau impresionaţi de ştiinţa şi elocinţa pătrunzătoare a discursului său. Şi scrierile sale, deşi lui Gobineau i s‑au părut greoaie, erau foarte admirate de persani pentru frumuseţea şi eleganţa stilului lor şi făcuseră mare senzaţie la Shíráz. De cum intra în moschee era înconjurat de lume. De îndată ce urca în amvon, se făcea linişte.” (Sir Francis Younghusband, „The Gleam”, p. 194.) „Morala propovăduită de un tânăr la o vârstă când pasiunile fierb a impresionat puternic un public compus din oameni religioşi până la fanatism, mai ales atunci când cuvintele predicatorului erau în perfectă armonie cu acţiunile sale. Nimeni nu se îndoia de stăpânirea şi tăria lui Karbilá’í Siyyid ‘Alí‑Muḥammad; vorbea puţin, cugeta mereu şi de cele mai multe ori evita oamenii, ceea ce stârnea şi mai mult curiozitatea; era căutat peste tot.” (Journal Asiatique, 1866, tome 7, p. 341.) „Prin probitatea vieţii sale, tânărul Siyyid servea de exemplu celor care îl înconjurau. Era ascultat cu bucurie când, în discursurile sale ambigue şi întrerupte, condamna abuzurile vizibile în toate clasele societăţii. Cuvintele sale erau repetate, aprofundate şi se vorbea despre el ca de adevăratul Învăţător, iar oamenii i se dăruiau fără rezervă.” (Ibid.)

[163]  Cu privire la el, ‘Abdu’l‑Bahá scria următoarele: „Acest om remarcabil, acest suflet preţios a lăsat posterităţii nu mai puţin de treizeci de mii de cutume, fiind mult stimat şi admirat de oamenii din toate păturile sociale. A căpătat recunoaştere universală în Persia, iar autoritatea şi erudiţia lui erau pretutindeni şi în întregime cunoscute.” (Dintr‑un manuscris ce face referire la martiriile din Persia.)

          „Această persoană, după cum ne arată şi numele, se născuse la Darab, lângă Shíráz. Tatăl său, Siyyid Ja‘far, supranumit Kashfí, era unul dintre cei mai mari şi mai celebri ‘ulamá ai epocii. Înalta‑i valoare morală, caracterul şi felul său drept de a fi îi atrăseseră stima şi consideraţia tuturor. Învăţătura i‑a adus gloriosul nume de Kashfí, care înseamnă cel ce descoperă, şi în acest caz, cel ce descoperă şi explică secretele divine. Fiind crescut de el, fiul său nu a întârziat să‑l egaleze în toate privinţele, beneficiind de aceleaşi privilegii de care s‑a bucurat şi tatăl său. Când s‑a dus la Ṭihrán, renumele şi popularitatea ajunseseră acolo înaintea lui. Aici a devenit oaspetele obişnuit al prinţului Ṭahmásp Mírzá, Mu’ayyadu’d‑Dawlih, nepotul lui Fatḥ‑‘Alí Sháh după tatăl său Muḥammad‑‘Alí Mírzá. Însuşi guvernul a omagiat ştiinţa şi meritul său şi de multe ori a fost consultat în împrejurări dificile. La el se gândiseră deci Muḥammad Sháh şi Ḥájí Mírzá Áqásí când au dorit să găsească un emisar cinstit şi a cărui fidelitate să nu fie îndoielnică.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muhmammad dit le Báb”, p. 233.)

          În timp ce aceste evenimente se desfăşurau în nordul Persiei, cei din provinciile centrale şi din sud erau profund mişcaţi de predicile înflăcărate ale misionarilor noii doctrine. Oamenii, superficiali, creduli, ignoranţi, extrem de superstiţioşi, erau muţi de uimire în faţa miracolelor

                  continue despre care auzeau în fiece clipă povestindu‑se; preoţii neliniştiţi, simţindu‑şi turma fremătând, gata să le scape din mână, îşi sporeau calomniile şi imputările infamante; minciunile cele mai ordinare,invenţiile cele mai cumplite erau răspândite de ei în rândul populaţiei ezitante,sfâşiată între oroare şi admiraţie. …Siyyid Ja‘far nu cunoştea doctrina Shaykhí‑ilor, fiind din rândul celor ai lui Mullá Ṣadrá. Cu toate acestea, zelul lui năvalnic şi imaginaţia‑i arzătoare, l‑au îndepărtat puţin, spre sfârşitul vieţii sale, de la calea ortodocşi shí‘ah. El interpreta hadithi altfel decât colegii săi şi se spune că pretindea chiar că pătrunsese cele şaptezeci de semnificaţii tainice ale Qur’án-ului. Fiul său – care mai apoi avea să întreacă aceste ciudăţenii – era pe vremea aceea un om de vreo 35 de ani; terminându‑şi studiile, venise să se stabilească la Ṭihrán şi intrase în contact cu tot ceea ce curtea considera drept mari personalităţi şi oameni distinşi. Asupra lui se opri deci alegerea Majestăţii sale. Astfel, el a fost însărcinat să se ducă la Shíráz, să intre în legătură cu Báb şi să informeze – pe cât de exact cu putinţă – autoritatea centrală asupra consecinţelor politice ce puteau rezulta dintr‑o reformă ce era pe cale să destabilizeze inima ţării.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 387‑388.)

[164]  Qur’án, 108.

[165]  După „Kashfu’l‑Ghiṭá’ ” (p. 81), nu mai puţin de două mii de versete au fost revelate cu acea ocazie de Báb. Rapiditatea uimitoare a acestei revelaţii nu era cu nimic mai prejos în ochii lui Siyyid Yaḥyá faţă de frumuseţea fără pereche şi înţelesul profund al versetelor cuprinse în acel comentariu. „În răstimp de cinci ore, el a revelat două mii de versete, ceea ce înseamnă că el vorbea cu aceeaşi viteză cu care scribul putea scrie. Putem, prin aceasta, să ne închipuim câte din lucrările sale s‑ar fi răspândit printre oameni, dacă ar fi fost lăsat liber, de la începutul manifestării sale până astăzi.” („Le Bayán Persan”, vol. I, p. 43.) „Dumnezeu i‑a dat o asemenea putere şi o asemenea fluenţă a discursului, încât dacă un scrib rapid ar scrie cu repeziciunea cea mai mare timp de două nopţi şi două zile, fără întrerupere, el ar extrage din această mină a elocinţei, echivalentul Qur’án-ului.” (Ibid., vol. 2, p. 132.) „Şi dacă cineva ar reflecta asupra apariţiei acestui Copac (Báb), ar admite fără nicio îndoială nobleţea religiei lui Dumnezeu. Căci, pentru cineva din a cărui viaţă nu se scurseseră decât douăzeci şi patru de ani, care a fost privat de acele ştiinţe unde se învaţă totul, care recită acum versete în asemenea fel, fără a sta pe gânduri sau a ezita, care în răstimp de cinci ore scrie o mie de versete de rugă fără a pune jos condeiul, care scrie comentarii şi tratate savante cu un grad atât de înalt de înţelepciune şi înţelegere a Unităţii Divine, încât doctorii şi filosofii îşi mărturisesc neputinţa de a înţelege pasajele, nu încape nicio îndoială că toate acestea vin de la Dumnezeu.” (Bayán, Váḥid 2, Báb 1.) („A Traveller’s Narrative”, Nota C, p. 219.)

[166]  „Cu siguranţă, faptul de a scrie cu nonşalanţă un comentariu nou asupra unei sure al cărei înţeles este atât de obscur, trebuie că l‑a uimit profund pe Siyyid Yaḥyá, însă ceea ce l‑a surprins şi mai mult a fost că a găsit, în acest comentariu, explicaţia pe care el o găsise mai înainte în meditaţia sa asupra acestor trei versete. Astfel el se întâlnea cu Reformatorul într‑o interpretare despre care crezuse că a fost singurul care o gândise şi pe care nu o comunicase nimănui.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 234.)

[167]  „A fost o situaţie ciudată”, scrie Lady Sheil, „că printre cei care au acceptat doctrina lui Báb s‑au aflat mulţi mullá, mujtahizi, care deţineau poziţii înalte ca exponenţi ai legii în biserica Muḥammadană. Mulţi dintre aceşti bărbaţi şi‑au pecetluit credinţa cu sângele propriu.” („Glimpses of Life and Manners in Persia”, p. 178‑179.)

[168]  Conform „A Traveller’s Narrative” (p. 8), Siyyid Yaḥyá „îi scria fără teamă şi fără să‑i pese o relatare detaliată a observaţiilor sale lui Mírzá Luṭf‑‘Alí, şambelanul, pentru ca acesta să le poată aduce la cunoştinţa răposatului rege, în timp ce el însuşi călătorea prin toate colţurile Persiei şi în fiecare oraş şi la fiecare oprire, îi chema din amvon pe oameni în aşa manieră încât ceilalţi savanţi doctori au decis că el trebuia să fie nebun, socotindu‑l un caz sigur de vrăjitorie.”

[169]  Numele lui era Siyyid Ja‘far, cunoscut drept Kashfí, „Descoperitorul”, datorită talentului său în interpretarea Qur’án-ului şi a viziunilor pe care susţinea că le are.

[170]  El era supranumit Ḥujjatu’l‑Islám.

[171]  Literal înseamnă „Cele Patru Porţi”, fiecare susţinând că este un mediator între Imám-ul absent şi credincioşi.

[172]  El era un Akhbárí. Pentru o relatare despre neamul Akhbárílor, vezi Gobineau, „Les Religions et Les Philosophies dans l’Asie Centrale”, p. 23 et seq.

[173]  „«L‑am întâlnit pe el (Mullá Muḥammad‑‘Alí)», spune Mírzá Jání, «în Ṭihrán, în casa lui Maḥmúd Khán, kalantar-ul, unde fusese închis pentru devotamentul lui către Preasfinţia Sa. El spuse: ‹Eram mullá, atât de mândru şi de sigur de mine, că nu mă înclinam în faţa nimănui, nici măcar în faţa răposatului Ḥájí Siyyid Báqir din Rasht, care era considerat Dovada Islám-ului şi era unul dintre cei mai învăţaţi doctori. Învăţătura mea ţinând de şcoala Akhbárí, aveam păreri diferite în anumite chestiuni faţă de majoritatea teologilor. Oamenii se plângeau de mine, iar Muḥammad Sháh m‑a chemat la Ṭihrán. M‑am prezentat, iar el mi‑a citit cu atenţie cărţile, dorind să le cunoască semnificaţia. I‑am cerut să îl cheme şi pe siyyid (adică pe Siyyid Báqir din Rasht), pentru a putea avea o discuţie. La început, a vrut să facă asta, dar după aceea, gândindu‑se la problemele pe care le‑ar fi putut cauza această întâlnire, a anulat discuţia preconizată. Pe scurt, fără a ţine seama de cât eram de sigur pe mine însumi, îndată ce vestea Manifestării Preasfinţiei Sale a ajuns la mine şi am studiat o parte mică a versetelor acelui Punct al Furqán‑ului, am devenit unul de‑al Lui şi, fără să vreau, deşi aveam o grămadă de alternative, am mărturisit adevărul afirmaţiilor Sale şi am devenit sclavul Lui devotat; pentru că văd în El cel mai nobil dintre miracolele Profetului şi, de l‑aş fi respins, aş fi respins tot adevărul religiei Islám-ului.›»” (Istoria lui Ḥájí Mírzá Jání: Anexa 2 a „Táríkh‑i‑Jadíd”, p. 349‑350.)

[174]  O declaraţie similară este prezentată în „Kashfu’l‑Ghiṭá’ ” (p. 227). Autorul afirmă că o astfel de declaraţie i‑a fost relatată de mai mulţi locuitori ai provinciei Mázindarán.

[176]  „O luptă înverşunată a izbucnit între Muqaddas şi Karím Khán care, după cum se ştie, căpătase rangul de conducător al sectei Shaykhí după moartea lui Káẓim. Dezbaterea a avut loc în faţa unui numeros auditoriu şi Karím şi‑a provocat adversarul să dovedească adevărul misiunii lui Báb. «Dacă reuşeşti», i‑a spus el, «mă convertesc şi eu, şi ucenicii mei odată cu mine, iar dacă nu reuşeşti, voi declara în pieţe: iată‑l pe cel ce calcă în picioare legea sfântă a Islám-ului.» «Eu ştiu cine eşti tu, Karím», îi replică Muqaddas. «Nu‑ţi aduci aminte de dascălul tău, Siyyid Káẓim şi ce ţi‑a spus: ′Câine, nu vrei să mor şi după mine să apară adevărul absolut!′ Şi iată că astăzi împins de pofta de bogăţii şi glorie, te minţi pe tine însuţi.» Începută pe acest ton, discuţia trebuie să fi fost scurtă. În fapt, elevii lui Karím scoaseră cuţitul şi se năpustiră asupra celui care le insulta conducătorul. Din fericire a intervenit guvernatorul oraşului; Muqaddas a fost arestat şi dus la locuinţa sa, unde l‑a ţinut o vreme, iar când pasiunile s‑au mai potolit, i‑a dat drumul să plece în timpul nopţii, escortat de zece călăreţi o bună bucată de drum.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 228‑229.)

[178]  Împrejurările remarcabile ce au precedat convertirea lui Ḥájí Siyyid Javád‑i‑Karbilá’í sunt relatate pe larg în „Kashfu’l‑Ghiṭá’ ” (p. 70‑77) şi se face referire la o Tabletă importantă revelată lui de Bahá’u’lláh (p. 63), în care se subliniază clar importanţa cărţii Kitáb‑i‑Aqdas şi necesitatea adoptării celor mai mari precauţii şi a moderaţiei în aplicarea şi punerea în practică a preceptelor subliniate. Textul acestei Tablete se găseşte la p. 64‑70 în aceeaşi carte. Următorul pasaj din „Dalá’il‑i‑Sab‘ih” se referă la convertirea lui Ḥájí Siyyid Javád: „Áqá Siyyid Javád‑i‑Karbilá’í a spus că înainte de Manifestare, un indian îi scrisese numele celui ce se va manifesta.” („Le Livre des Sept Preuves”, tradusă de A. L. M. Nicolas, p. 59.)

[182]  Văduva lui Báb a trăit până în 1300 A.H., deci până acum şase ani. Era sora bunicului matern al prietenului meu. Detaliile prezentate mai sus provin de la o bătrână din aceeaşi familie, aşa că nu este nicio îndoială că ele pot fi considerate de încredere.” (Journal of the Royal Asiatic Society, 1889, p. 993.)

[183]  „Între timp, agitaţia, discursurile pasionate şi scandalul continuau la Shíráz, astfel încât, iritat de tot acest tumult, neliniştit de urmările pe care le putea avea, Ḥájí Mírzá Áqásí îi dădu ordin lui Ḥusayn Khán Niẓámu’d‑Dawlih să termine cu Reformatorul şi să Îl omoare imediat, în secret.” (A. L. M. Nicolas „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 235.)

[184]  „Mullá din Fárs, extrem de iritaţi, nemulţumiţi şi îngrijoraţi şi nemaiputând să prevadă unde avea să se sfârşească mişcarea care se pronunţa atât de puternic împotriva lor, nu erau singurii care se simţeau în încurcătură. Autorităţile din oraş şi provincie înţelegeau perfect de bine că poporul, pe care îl aveau în grijă şi care nu era mai niciodată sub controlul lor, de data aceasta îl pierduse de tot. Oamenii din Shíráz, superficiali, zeflemitori, turbulenţi, certăreţi, rebeli şi neruşinaţi la culme, nelegaţi câtuşi de puţin de dinastia Qájár, n‑au fost niciodată uşor de condus, iar adesea administratorii lor au avut zile grele. Care va fi situaţia acestor administratori dacă adevăratul conducător al oraşului şi al ţării, arbitrul ideilor tuturor, idealul fiecăruia, avea să fie un tânăr care nu accepta nimic, nu se ataşa de nimic şi nu câştiga nimic, care îşi făcea un piedestal din independenţa lui şi de care profita, atacând zilnic cu obrăznicie şi în mod public tot ceea ce până atunci fusese considerat puternic şi respectabil în oraş. Ce‑i drept, curtea, guvernul şi politicile sale nu făcuseră încă obiectul niciuneia dintre criticile virulente ale Inovatorului; însă, fiind atât de strict în obiceiurile sale, atât de neînduplecat faţă de ticăloşia spirituală şi de jaful practicat de clerici, era puţin probabil ca el să fi aprobat rapacitatea la fel de flagrantă a funcţionarilor publici. Se putea uşor imagina că în ziua în care privirea lui îi va cădea asupra lor, cu siguranţă că va observa şi va condamna cu putere abuzurile care nu se mai puteau în niciun chip ascunde.” (Comte de Gobineau, „Les Religions et les Philosophies dans l’Asie Centrale”, p. 122‑123.)

[198]  „Muḥammad tăcând atunci, Mírzá Muḥammad‑Ḥasan, care urma doctrina filosofică a lui Mullá Ṣadrá, a început să‑i pună întrebări lui Báb, incitându‑l să explice trei miracole, pe care va fi de ajuns să le enunţăm spre a‑l edifica pe cititor. Primul a fost Ṭiyyu’l‑Arḍ sau transferul imediat al unei fiinţe omeneşti dintr‑o parte a lumii către un alt punct foarte îndepărtat. Shí‘ah sunt convinşi că cel de al treilea Imám, Javád, adoptase acest mod uşor şi economic de a călători. De exemplu, el se îndrepta, cât ai clipi din ochi, de la Medina, din Arabia, la Ṭús, în Khurásán. Cel de‑al doilea miracol a fost prezenţa multiplă şi simultană a aceluiaşi personaj în mai multe locuri diferite. ‘Alí era în acelaşi timp oaspetele a şaizeci de persoane diferite. Al treilea miracol a fost o problemă de cosmografie pe care o supun astronomilor noştri, care îi vor aprecia cu siguranţă savoarea. Se spune că în timpul domniei unui tiran, cerul se învârte foarte repede, în timp ce în cel al unui Imám el se învârte încet. Mai întâi, cum poate avea cerul două mişcări şi apoi ce făcea cerul în timpul domniei Umayyad-ilor şi Abassid-ilor. Lui Báb i s‑a propus rezolvarea acestor nerozii. Nu voi mai insista asupra lor, însă cred că am scos aici în evidenţă mentalitatea musulmanilor învăţaţi din Persia. Şi dacă am vrea să reflectăm că de aproape un mileniu ştiinţa din Irán nu se bazează decât pe asemenea trăsnăi, că oamenii se epuizează în căutări continue asupra unor astfel de subiecte, am înţelege uşor vidul şi aroganţa tuturor acestor capete. Fie cum s‑o putea, reuniunea a fost întreruptă de anunţarea cinei, la care toţi au luat parte, spre a pleca apoi la casele lor.” (A. L. M. Nicolas, „Siyyid ‘Alí‑Muḥammad dit le Báb”, p. 239‑240.)

[216]  Locul celui mai sfânt al doilea mormânt din Persia şi locul de veci al multora din regii ei, printre care Fatḥ‑‘Alí şi Muḥammad Sháh.

[217]  La Qum sunt depozitate rămăşiţele surorii lui (a lui Imám Riḍá), Faṭimiy‑i‑Ma‘ṣúmih, adică Preacurata, care, conform unei relatări, trăise şi murise acolo, fugind din Baghdád de persecuţia Khalíf-ilor; conform altei relatări, se îmbolnăvise şi murise la Qum, în drumul ei spre Ṭús pentru a‑şi vedea fratele. Acesta, la rândul său, după cum cred pioşii şeici, pentru a‑i întoarce complimentul, o vizita în fiecare vineri de la locaşul lui sfânt de la Mashhad.” (Lord Curzon, „Persia şi chestiunea persană”, vol. 2, p. 8.)

[218]  O staţie de oprire pe vechiul drum Tsfahan, la aproximativ 28 de mile de Ṭihrán. („A Traveller’s Narrative”, p. 14, nota 2.)

[219]  Vezi „A Traveller’s Narrative”, p. 14, nota 3.
