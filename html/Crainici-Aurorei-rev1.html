             La rândul său, Vaḥíd, aflând că inamicul era decis să‑i extermine, dădu ordin ca apărarea fortului să fie întărită, să fie amenajat un rezervor cu apă în interiorul împrejmuirii, iar corturile pe care le cărau să fie duse în afara porţilor sale. În acea zi, însoţitorilor li s‑au încredinţat sarcini şi funcţii speciale. Karbilá’í Mírzá Muḥammad a fost desemnat paznic al fortului; Shaykh Yúsúf era responsabil cu mijloacele băneşti; Karbilá’í Muḥammad, fiul lui Shamsu’d‑Dín, supraveghetorul grădinilor din vecinătatea fortului şi a baricadelor; Mírzá Aḥmad, unchiul lui ‘Alíy‑i‑Sardár a fost numit ofiţerul răspunzător de turnul morii, cunoscut sub denumirea de Chinár, situat în vecinătatea fortului; Shaykhaí‑i‑Shívih‑Kash trebuia să fie călăul; Mírzá Muḥammad‑Ja‘far, vărul lui Zaynu’l‑‘Ábidín Khán cronicarul; Mírzá Faḍlu’lláh cititorul acestor cronici; Mashhadí Taqí‑Baqqál temnicerul, Ḥájí Muḥammad‑Taqí, arhivarul; iar Ghulám‑Riḍáy‑i‑Yazdí căpitanul forţelor armate. În afara celor şaptezeci şi doi de tovarăşi care se aflau cu el în fort şi îl însoţiseră din Iṣṭáhbánát la Nayríz, Vaḥíd a fost nevoit ca, la rugămintea stăruitoare a lui Siyyid Ja‘far‑i‑Yazdí, un binecunoscut teolog şi a lui Shaykh ‘Abdu’l‑‘Alí, socrul lui Vaḥíd, să admită în fort un număr de locuitori din zona Bázár, împreună cu mai multe rude ale sale.

            Zaynu’l‑‘Ábidín Khán îşi reînnoi apelul către prinţ şi incluse de data aceasta, alături de cererea sa, în care pleda pentru întăriri urgente şi pe măsură, suma de cinci mii de túmáni[500] ca pe un dar personal faţă de el. El îi încredinţă scrisoarea unuia dintre prietenii săi apropriaţi, Mullá Báqir, îi oferi să călărească propriul său cal şi îl instrui să i‑o înmâneze prinţului personal. L‑a ales pentru cutezanţa sa, pentru darul vorbirii şi pentru tactul său. Mullá Báqir a pornit pe o rută mai puţin umblată şi, după o zi de călătorie, a ajuns într‑un loc numit Hudashtak, în vecinătatea căruia se afla un fort, lângă care îşi aşezau câteodată corturile triburile care rătăceau prin ţară.

             Mullá Báqir a descălecat lângă unul dintre aceste corturi şi, în timp ce stătea de vorbă cu ocupanţii lor, sosi Ḥájí Siyyid Ismá‘íl, Shaykhu’l‑Islám din Bavánát. El obţinuse permisiunea lui Vaḥíd să pornească către satul său natal pentru o problemă urgentă şi să se întoarcă imediat la Nayríz. După prânz, el a văzut că un cal bogat împodobit era legat de funiile unuia dintre corturile vecine. Fiind informat că aparţinea unuia dintre prietenii lui Zaynu’l‑‘Ábidín Khán care sosise din Nayríz şi se afla în drum către Shíráz, Ḥájí Siyyid Ismá‘íl, un om de un curaj extraordinar, încălecă pe cal, merse imediat la acel cort şi, scoţându‑şi sabia, adresă cu asprime aceste cuvinte proprietarului cortului cu care Mullá Báqir încă vorbea: „Arestaţi‑l pe acest ticălos care a fugit din faţa lui Ṣáḥibu’z‑Zamán[501]. Legaţi‑i mâinile şi aduceţi‑l la mine.” Speriaţi de cuvintele şi de comportamentul lui Ḥájí Mullá Ismá‘íl cei aflaţi în cort se supuseră imediat. I‑au legat mâinile şi i‑au dat funia lui Ḥájí Siyyid Ismá‘íl, care dădu pinteni calului în direcţia Nayríz‑ului şi îl sili pe captivul său să‑l urmeze. La o distanţă de doi farsang de acel oraş, ajunse în satul Rastáq şi‑l predă pe captivul său în mâinile lui Kad‑Khauda Ḥájí Akbar, zorindu‑l să‑l ducă la Vaḥíd. Fiind adus în faţa sa, Vaḥíd îl întrebă care era scopul călătoriei sale la Shíráz, iar acesta îi răspunse onest şi în detaliu. Cu toate că Vaḥíd vroia să‑l ierte, din cauza atitudinii faţă de el, Mullá Báqir a fost dat pe mâna însoţitorilor săi, care l‑au ucis.

             Zaynu’l‑‘Ábidín Khán, departe de a se linişti în determinarea sa de a solicita ajutorul necesar din Shíráz, a cerut, de această dată cu o vehemenţă crescută, implorându‑l pe prinţ să‑şi dubleze eforturile în scopul eliminării a ceea ce considera a fi cea mai gravă ameninţare la securitatea provinciei sale. Nemulţumit de intervenţia pe cale onestă, el trimise către Shíráz câteva persoane de încredere cu cadouri numeroase pentru prinţ, sperând ca în acest fel să‑l determine să acţioneze cu promptitudine. Într‑un efort sporit în vederea asigurării succesului întreprinderilor sale, el adresă mai multe solicitări conducătorilor ‘ulamá şi siyyid-ilor din Shíráz, prin care denatura enorm scopul lui Vaḥíd, acuzându‑l de activităţi subversive şi îndemnându‑i să intervină pe lângă prinţ şi să‑l grăbească să‑i trimită întăririle.

            Prinţul a fost gata să le satisfacă cererea. Îi dădu instrucţiuni lui ‘Abdu’lláh Khán Shujá‘u’l‑Mulk să pornească de îndată spre Nayríz, însoţit de regimentele Hamadáni şi Sílákhurí, conduse de mai mulţi ofiţeri, şi le furniză artileria adecvată. Mai mult, i‑a instruit pe reprezentanţii săi din Nayríz să recruteze toţi bărbaţii apţi din districtul înconjurător, incluzând satele Iṣṭáhbánát, Íraj, Panj‑Ma‘ádin, Quṭrih, Bashnih, Dih‑Cháh, Mushkán şi Rastáq. În afara de aceştia, i‑a cooptat pe membrii unui trib cunoscut sub numele de Vísbaklaríyyih, cărora le‑a ordonat să se alăture armatei lui Zaynu’l‑‘Ábidín Khán.

            O oaste numeroasă a înconjurat dintr‑o dată fortul în care Vaḥíd şi însoţitorii săi erau asediaţi, începând să sape tranşee în jurul ei şi să construiască baricade de‑a lungul acestora.[502] Imediat ce au terminat, au şi deschis foc împotriva lor. Un glonte lovi calul pe care călărea unul dintre însoţitorii lui Vaḥíd, în timp ce supraveghea poarta. Imediat urmă un alt glonţ, care a străpuns ferestruica aflată deasupra acelei porţi. În cursul acelui bombardament, unul dintre camarazi, ţintind cu puşca către ofiţerul aflat la comanda artileriei îl omorî pe loc, moment în care bubuitul armelor s‑a liniştit imediat. Între timp, atacatorii se retraseră şi se ascunseră în tranşeele lor. În acea noapte nici cei asediaţi, şi nici ce care îi atacaseră nu se aventurară să iasă din adăposturile lor.

             Totuşi, în a doua noapte, Vaḥíd îl chemă pe Ghulám-Riḍáy‑i‑Yazdí şi îl instrui ca, alături de paisprezece din camarazii săi, să iasă din fort şi să alunge inamicul. Cei care au fost chemaţi să îndeplinească această sarcină erau bărbaţi de o vârstă mai înaintată, pe care nimeni nu i‑ar fi crezut capabili să ducă greul atacului unei lupte atât de cumplite. Printre ei se afla un cizmar care, chiar dacă în vârstă peste nouăzeci de ani, arăta un asemenea entuziasm şi vigoare pe care niciun tânăr nu părea să le întreacă. Restul erau mai mult flăcăi total nepregătiţi să facă faţă pericolelor şi să îndure tensiunile care implicau un asemenea atac. Cu toate acestea, vârsta acestor eroi, pe care o dorinţă neînfricată şi o încredere de nestrămutat în destinul înalt al Cauzei îi transformase în totalitate, contase mai puţin. Ei au fost instruiţi de conducătorul lor să se despartă, de îndată ce părăsesc adăpostul fortăreţei şi, strigând în acelaşi timp „Alláh‑u‑Akbar!”[503], să se arunce în mijlocul inamicului.

            Abia se dăduse semnalul, că s‑au ridicat şi grăbindu‑se către caii şi armele lor mărşăluiră în afara porţilor oraşului. Fără a se teme de focul care ţâşnea din gura tunurilor şi nici de gloanţele care zburau pe deasupra capetelor lor, se aruncară în mijlocul adversarilor. Această ciocnire bruscă a durat nu mai puţin de opt ore, timp în care acea ceată neînfricată a fost capabilă să demonstreze o asemenea îndemânare şi un asemenea curaj, încât i‑a uimit pe veteranii adversarilor. În sprijinul micii cete care făcuse faţă atât de brav forţelor aliate ale unei întregi armate, au fost trimise întăriri din oraşul Nayríz precum şi de la fortificaţiile din apropiere.

            Pe măsură ce lupta se extindea, vocile femeilor din Nayríz care se grăbiră să urce pe plafoanele caselor pentru a ovaţiona un eroism atât de clar, se auzeau din toate părţile. Aclamaţiile lor triumfătoare intensificau zgomotul armelor, care dobândi o intensitate mărită prin strigătul „Alláh‑u‑Akbar!”, pe care camarazii îl strigau cu frenezie în mijlocul tumultului. Vacarmul cauzat de femei, îndrăzneala lor uimitoare şi încrederea în sine, îi demoralizară cu totul pe oponenţii lor, paralizându‑le eforturile. Tabăra inamicului era pustie şi oferea un spectacol trist, în timp ce victorioşii îşi retrăgeau paşii către fort. Cărau cu ei, în afara celor foarte răniţi, nu mai puţin de şaizeci de morţi, printre care se numărau:

 Ghulám‑Riḍáy‑i‑Yazdí (a nu se confunda cu căpitanul detaşamentului militar, care purta acelaşi nume),

Fratele lui Ghulám‑Riḍáy‑i‑Yazdí,

‘Alí, fiul lui Khayru’lláh,

Khájih Ḥusayn‑i‑Qannád, fiul lui Khájih Ghání,

Aṣghar, fiul lui Mullá Mihdí,

Karbilá’í ‘Abdu’l‑Karím,

Ḥusayn, fiul lui Mashhadí Muḥammad,

Zaynu’l‑‘Ábidín ,fiul lui Mashhadí Báqir‑i‑Ṣabbágh,

Mullá Ja‘far‑i‑Mudhahhib,

‘Abdu’lláh, fiul lui Mullá Músá,

Muḥammad, fiul lui Mashhadí Rajab‑i‑Ḥaddád,

Karbilá’í Ḥasan, fiul lui Karbilá’í Shamsu’d‑Dín‑i‑Malikí‑Dúz,

Karbilá’í Mírzá Muḥammad‑i‑Zári‘,

Karbilá’í Báqir‑i‑Kafsh‑Dúz,

Mírzá Aḥmad, fiul lui Mírzá Ḥusayn‑i‑Káshí‑Sáz,

Mullá Ḥasan, fiul lui Mullá ‘Abdu’lláh,

Mashhadí Ḥájí Muḥammad,

Abú‑Ṭalíb, fiul lui Mír Aḥmad‑i‑Nukhud‑Biríz,

Akbar, fiul lui Muḥammad‑i‑‘Áshúr,

Taqíy‑i‑Yazdí,

Mullá ‘Alí, fiul lui Mullá Ja‘far,

Karbilá’í Mírzá Ḥusayn,

Ḥusayn Khán, fiul lui Sharíf,

Karbilá’í Qurbán,

Khájih Káẓim, fiul lui Khájih ‘Alí,

Áqá, fiul lui Ḥájí ‘Alí,

Mírzá Nawrá, fiul lui Mírzá Mu‘íná.

            Un asemenea eşec total îl convinse pe Zaynu’l‑‘Ábidín Khán şi pe apropiaţii lui de inutilitatea eforturilor de a‑şi convinge adversarii, într‑o dispută deschisă, să se predea.[504] Ca şi în cazul armatei prinţului Mihdí‑Qulí Mírzá, care eşuase lamentabil să‑şi supună oponenţii în mod corect pe câmpul de luptă, trădarea şi viclenia se dovediră, în cele din urmă, singurele arme cu care nişte laşi puteau învinge un adversar invincibil. Prin mijloacele la care au recurs în final Zaynu’l‑‘Ábidín Khán şi apropiaţii săi, în pofida resurselor vaste ce se aflau la dispoziţia lor şi a sprijinului moral al guvernatorului provinciei Fárs, ca şi al tuturor locuitorilor acelei regiuni trădau neputinţa de a‑i învinge pe cei ce în aparenţă păreau o mână de oameni neinstruiţi şi vrednici de dispreţ. În sinea lor erau convinşi că în spatele zidurilor fortăreţei era adunată o armată de voluntari, căreia niciun detaşament aflat sub comanda lor, nu‑i putea face faţă şi pe care n‑o puteau învinge.

             Cerând armistiţiu, ei s‑au gândit, prin această viclenie josnică, să înşele acele suflete pure şi nobile. Timp de câteva zile, ei suspendară orice tip de ostilitate, după care adresară un apel solemn şi în scris către asediaţi, care în mare spunea următoarele: „Până acum, deoarece n‑am cunoscut adevăratul caracter al Credinţei voastre, le‑am permis uneltitorilor să ne facă să credem că fiecare din voi a violat preceptele sacre ale Islám-ului. Astfel, ne‑am ridicat împotriva voastră şi ne‑am străduit să vă anihilăm Credinţa. În timpul ultimelor zile, am înţeles că activităţile voastre nu sunt dictate de niciun motiv politic, că nici unul dintre voi nu nutreşte vreo dorinţă de a răsturna fundaţia Statului. De asemenea, am fost convinşi de faptul că învăţăturile voastre nu implică o gravă abatere de la învăţăturile fundamentale ale Islám-ului. Tot ce se pare că susţineţi voi este pretenţia că a apărut un om ale cărui cuvinte sunt divine, a cărui mărturie este adevărată şi pe care toţi discipolii Islám-ului trebuie să‑l recunoască şi să‑l urmeze. Nu putem fi convinşi în niciun fel de validitatea acestei pretenţii, decât dacă sunteţi de acord să vă puneţi întreaga încredere în sinceritatea noastră şi să acceptaţi cerinţa noastră de a permite câtorva dintre reprezentanţii voştri, ca în decursul câtorva zile, să susţină caracterul credinţei voastre. Dacă veţi fi capabili să demonstraţi adevăratele revendicări ale Credinţei voastre, o vom îmbrăţişa cu plăcere, pentru că nu suntem inamicii Adevărului şi nimeni nu doreşte să‑l respingă. Întotdeauna am văzut în conducătorul vostru unul dintre cei mai capabili apărători ai Islám-ului şi îl privim ca pe un exemplu şi ghid. Acest Qur’án, căruia îi imprimăm sigiliul nostru, este martorul integrităţii scopului nostru. Fie ca această Carte sfântă să decidă dacă pretenţia voastră este adevărată sau falsă. Blestemul lui Dumnezeu şi al Profetului Său să cadă asupra noastră, dacă vom încerca să vă înşelăm. Acceptul vostru va salva o întreagă armată de la distrugere, în timp ce refuzul vostru îi va lăsa în nesiguranţă şi îndoială. Vă dăm cuvântul nostru că, de îndată ce vom fi convinşi de adevărul Mesajului vostru, ne vom strădui să arătăm acelaşi zel şi devoţiune pe care voi l‑aţi manifestat atât de izbitor. Prietenii voştri vor fi şi prietenii noştri, iar duşmanii voştri vor fi duşmanii noştri. Orice va alege să ordone comandantul vostru, la fel ne angajăm să ne supunem. Pe de altă parte, dacă nu veţi reuşi să ne convingeţi de adevărul pretenţiei voastre, promitem solemn că nu vom interveni în niciun fel pentru întoarcerea voastră în siguranţă la fort şi vom fi dornici să reluăm lupta împotriva voastră. Vă implorăm să refuzaţi să se verse mai mult sânge înainte de încercarea de a dovedi adevărul Cauzei voastre.”

             Vaḥíd primi Qur’án-ul cu mare reverenţă şi îl sărută cu evlavie. „Ceasul nostru a sosit”, remarcă el, „acceptarea invitaţiei lor îi va face să simtă, cu siguranţă, josnicia ticăloşiei lor”. „Cu toate că sunt foarte conştient de uneltirile lor”, adăugă întorcându‑se către camarazii săi, „consider că este de datoria mea să accept chemarea lor şi să folosesc prilejul pentru a încerca încă o dată să dezvălui adevărurile iubitei mele Credinţe.” Le‑a poruncit să continue să‑şi îndeplinească sarcinile şi să nu pună nicio bază pe ceea ce puteau susţine adversarii săi. Mai mult, le‑a ordonat să suspende orice tip de ostilitate până la următorul său anunţ .

             Cu aceste cuvinte, îşi luă rămas bun de la camarazii săi şi, alături de cinci însoţitori, printre care se afla ‘Alíy‑i‑Mudhahhib şi trădătorul Ḥájí Siyyid ‘Ábid, porniră către tabăra inamicului. Zaynu’l‑‘Ábidín Khán, însoţit de Shujá‘u’l‑Mulk şi toţi membrii statului‑major au ieşit să‑l întâmpine. Ei îl primiră ceremonios, îl conduseră către un cort ridicat special pentru recepţia sa şi îl prezentară restului ofiţerilor. Se aşeză pe un scaun, în timp ce restul companiei, cu excepţia lui Zaynu’l‑‘Ábidín Khán, Shujá‘u’l‑Mulk şi a altui ofiţer, căruia îi făcuse semn să se aşeze, toţi stăteau în picioare înaintea sa. Cuvintele cu care li se adresă erau de asemenea natură, încât chiar şi un om cu inima de piatră nu ar fi putut să nu simtă puterea lor. În „Súriy‑Ṣabr”, Bahá’u’lláh a imortalizat acel apel nobil şi a revelat întreaga măsură a semnificaţiei lui. „Am venit la voi”, declară Vaḥíd, „înarmat cu mărturia pe care Dumnezeul meu mi‑a încredinţat‑o. Nu sunt eu un descendent al Profetului lui Dumnezeu. De ce v‑aţi ridicat să mă ucideţi. Pentru ce motiv aţi pronunţat condamnarea mea la moarte şi aţi refuzat să recunoaşteţi drepturile neîndoielnice cu care am fost învestit de către descendenţii mei?”

            Măreţia comportamentului său combinată cu elocvenţa sa pătrunzătoare i‑a uluit pe ascultători. Timp de trei zile şi trei nopţi s‑au ocupat de el şi l‑au tratat cu mare respect. În timpul rugăciunii congregaţionale au urmat invariabil comanda sa şi i‑au ascultat atent discursul. Chiar dacă în exterior păreau să se încline dorinţei sale, totuşi, în secret, complotau împotriva vieţii sale şi conspirau să extermine şi restul camarazilor săi. Ştiau prea bine că, dacă îi provocau cea mai mică rană atâta vreme cât însoţitorii săi se aflau în spatele zidurilor fortului lor, se vor expune unui pericol mai mare decât celui la care fuseseră nevoiţi să‑i facă faţă. Tremurau în faţa furiei şi răzbunării femeilor lor, nu mai puţin decât în faţa curajului şi priceperii bărbaţilor lor. Îşi dădeau seama că toate resursele armatei fuseseră incapabile să supună o mână de flăcăi imaturi şi de bătrâni decrepiţi. Numai o strategie curajoasă şi bine concepută le putea asigura victoria finală. Teama care le umplea inimile era în mare parte inspirată de cuvintele lui Zaynu’l‑‘Ábidín Khán, care, cu o hotărâre neobosită, căuta să menţină nestinsă ura pe care o insuflase în sufletele lor. Îndemnurile repetate ale lui Vaḥíd îi treziseră temerea ca nu cumva farmecul vorbelor sale să‑i determine să‑şi declare supunerea faţă de un oponent atât de elocvent.

            Zaynu’l‑‘Ábidín Khán şi prietenii săi au decis în final să îi ceară lui Vaḥíd să adreseze un mesaj scris de mâna lui camarazilor săi care se aflau încă în fort şi să‑i informeze că avut loc un aranjament amiabil şi să‑i îndemne fie să i se alăture la sediul general al armatei, fie să se întoarcă la casele lor. Cu toate că şovăia în a‑şi da acordul, în cele din urmă, Vaḥíd a fost forţat să se supună. Pe lângă mesajul său, într‑o a doua scrisoare îi informă în secret pe camarazii săi de intenţiile inamicului şi îi avertiză să nu se lase înşelaţi. Îi încredinţă ambele scrisori lui Ḥájí Siyyid ‘Ábid, instruindu‑l să o distrugă pe prima şi să o înmâneze pe a doua camarazilor săi. În plus, l‑a însărcinat să îi îndemne să aleagă pe cei mai capabili dintre ei să iasă din fort în mijlocul nopţii şi să disperseze forţele inamicului.

            Ḥájí Siyyid ‘Ábid abia primise aceste instrucţiuni, că le şi comunică cu perfidie lui Zaynu’l‑‘Ábidín Khán. Acesta a căutat să‑l determine să‑i îndemne pe ocupanţii fortului, în numele conducătorului lor, să se disperseze, promiţându‑i că în schimb îl va răsplăti din plin. Mesagerul neloial a înmânat prima scrisoare însoţitorilor lui Vaḥíd, informându‑i că Vaḥíd reuşise să câştige întreaga armată de partea Credinţei şi că, graţie acestei conversaţii, îi sfătuieşte să se întoarcă la casele lor.

            Cu toate că erau extrem de nedumeriţi faţă de un asemenea mesaj, camarazii se simţeau incapabili să nu ia în considerare dorinţele lui Vaḥíd exprimate atât de clar. Se dispersară şovăitori, lăsând întregul fort nepăzit. Obedienţi comenzilor scrise de comandantul lor, mulţi dintre ei aruncară armele şi îşi îndreptară paşii către Nayríz.

             Anticipând evacuarea imediată a fortăreţei, Zaynu’l‑‘Ábidín Khán trimise un detaşament armat pentru a opri intrarea lor în oraş. Curând ei au fost înconjuraţi de o mulţime de oameni înarmaţi, pe care comandamentul o reînnoia continuu. Trezindu‑se astfel împrejmuiţi pe neaşteptate, încercară cu toate mijloacele pe care le aveau la dispoziţie să respingă atacul şi să cucerească Masjid‑i‑Jámi‘ cât puteau de repede. Cu ajutorul săbiilor şi armelor pe care unii dintre ei le cărau, alţii numai cu arcuri, alţii numai cu pietre, căutau să forţeze intrarea în oraş. Strigătul „Alláh‑u‑Akbar!”[505] se înălţă din nou, mai înverşunat şi mai neînfricat ca oricând. Câţiva dintre ei au fost martirizaţi în timp ce forţau intrarea printre rândurile atacatorilor perfizi. Restul, chiar dacă răniţi şi hărţuiţi de noile întăriri care îi asediau din toate părţile, reuşiră în final să ajungă la adăpostul masjid‑ului.

            Între timp, celebrul Mullá Ḥasan, fiul lui Mullá Muḥammad‑‘Alí, ofiţer în armata lui Zaynu’l‑‘Ábidín Khán reuşi împreună cu oamenii săi să‑i lase în urmă pe adversari şi, ascunzându‑se într‑unul dintre minaretele acelui masjid, stătea în aşteptarea fugarilor. Ceata împrăştiată abia se apropriase de mahjid că acesta a şi deschis focul asupra lor. Un anume Mullá Ḥusayn îl recunoscu şi înălţând strigătul „Alláh‑u‑Akbar!” se urcă pe minaret, îndreptă arma către acel ofiţer laş şi îl azvârli la pământ. Prietenii săi l‑au cărat către un loc unde a fost ajutat să se refacă în urma rănii suferite. Neputând să mai rămână la adăpost în masjid, camarazii au fost constrânşi să se ascundă oriunde puteau fi în siguranţă până când aflau ceva despre soarta conducătorului lor. Primul gând, după această trădare, a fost să‑l caute şi să urmeze orice indicaţii din partea lui. Cu toate acestea, nu au putut descoperi ce s‑a întâmplat cu el şi tremurau la gândul că ar fi fost omorât.

            Între timp, Zaynu’l‑‘Ábidín Khán şi armata lui, încurajaţi de dispersarea camarazilor, se străduiau din răsputeri să descopere modalităţi prin care puteau scăpa de obligaţiile jurământului lor solemn şi purcede nestânjeniţi să‑l ucidă pe principalul lor duşman. S‑au zbătut prin diverse mijloace să lase deoparte promisiunile sacre şi să grăbească îndeplinirea dorinţei pe care o nutreau de mult timp. În mijlocul deliberărilor lor, un om pe nume ‘Abbás‑Qulí Khán, renumit pentru cruzimea sa, îi asigură că, dacă aveau îndoieli la gândul că au depus acel jurământ, el nu participase în niciun fel la acea declaraţie şi era gata să execute orice act pe care ei nu se simţeau capabili să‑l realizeze. „Pot aresta oricând”, izbucni el într‑un acces de indignare, „şi pot ucide pe oricine consider a fi vinovat de violarea legilor ţării.” De îndată, îi chemă pe toţi cei ale căror rude pieriseră să execute sentinţa la moarte pronunţată împotriva lui Vaḥíd. Primul venit a fost Mullá Riḍá, al cărui frate Mullá Báqir fusese capturat de către Shaykhu’l‑Islám din Bavánát; următorul a fost un bărbat pe nume Ṣafar, al cărui frate Sha‘bán pierise; al treilea a fost Áqá Khán, al cărui tată, Alí‑Aṣghar Khán, fratele mai mare al lui Zaynu’l‑‘Ábidín Khán împărtăşise aceeaşi soartă.

            În dorinţa de a îndeplini sugestia lui ‘Abbás‑Qulí Khán, aceşti oameni înşfăcară turbanul de pe capul lui Vaḥíd, îl înfăşurară în jurul gâtului şi, legându‑l de un cal, îl traseră ruşinos pe străzi.[506] Umilinţele la care a fost supus reaminteau celor care erau martorii acestui spectacol îngrozitor de sfârşitul tragic al lui Imám Ḥusayn, al cărui trup fusese abandonat la cheremul unui duşman furios şi pe care l‑au călcat în picioare o mulţime de călăreţi fără milă. Femeile din Nayiríz, aţâţate la maximum de strigătele de triumf ale unui duşman ucigaş, se împingeau din toate părţile în jurul cadavrului şi, acompaniate de tobe şi cinele, dădură frâu liber sentimentelor de fanatism nereţinut. Dansară cu bucurie în jurul lui, dispreţuind cuvintele pe care Vaḥíd, în mijlocul agoniei sale, le rostise, cuvinte pe care Imám Ḥusayn, într‑o perioadă anterioară şi în circumstanţe similare le exprimase, „Tu ştii, o, Îndrăgitul meu, că am abandonat lumea de dragul Tău şi mi‑am pus încrederea numai în Tine. Sunt nerăbdător să mă grăbesc către Tine, căci frumuseţea chipului Tău a fost dezvăluită ochilor mei. Ai fost martorul planurilor haine pe care prigonitorul le‑a nutrit împotriva mea. Nu, nu mă voi supune niciodată dorinţelor sale şi nu‑mi voi declara supunerea faţă de el”.

            Astfel se sfârşi o viaţă nobilă şi eroică. O carieră atât de strălucitoare şi plină de evenimente, caracterizată de asemenea cunoştinţe vaste,[507] de un asemenea curaj neînfricat şi de un spirit de sacrificiu de sine atât de rar au fost neapărat necesare pentru a încununa o moarte la fel de glorioasă care i‑a încheiat martiriul.[508] Stingerea acestei vieţi a fost semnalul unui atac cumplit asupra vieţilor şi proprietăţilor celor care se identificaseră cu Credinţa sa. Nu mai puţin de cinci mii de oameni au fost chemaţi pentru această sarcină infamă. Bărbaţii au fost capturaţi şi trataţi cu brutalitate, iar în cele din urmă măcelăriţi. Femeile şi copiii au fost supuşi unor brutalităţi pe care nici pana nu îndrăzneşte să le descrie. Proprietăţile lor le‑au fost confiscate, iar casele distruse. Fortul Khájih a fost ars din temelii. Majoritatea bărbaţilor au fost duşi în lanţuri până la Shíráz unde, în mare parte, au suferit o moarte crudă.[509] Pe cei pe care Zaynu’l‑‘Ábidín Khán îi aruncase, în interesul lui propriu în închisori subterane întunecoase, de îndată ce‑şi atingea scopul, îi dădea pe mâna slujitorilor săi, care au comis asupra lor acte de o cruzime de nedescris.[510] Au fost purtaţi mai întâi pe străzile din Nayríz, după care au fost supuşi unui tratament atroce, în speranţa obţinerii oricăror avantaje materiale pe care prigonitorii lor nu reuşiseră să le obţină până atunci. Satisfăcându‑şi astfel lăcomia, fiecare victimă suferea o moarte chinuitoare. Orice instrument de tortură pe care‑l puteau născoci era utilizat pentru a le stinge setea de răzbunare. Erau arşi cu fierul încins, le erau smulse unghiile, trupurile le erau biciuite, li se făcea o incizie în nas prin care le treceau o sfoară, le erau bătute cuie în mâini şi în picioare şi, în acea stare jalnică, erau târâţi pe străzi, ca obiect al dispreţului şi batjocurii tuturor.

            Printre ei se afla un anume Siyyid Ja‘far‑i‑Yazdí, care în trecut exercitase o imensă influenţă şi fusese foarte onorat de oameni. Atât de mare era respectul pe care i‑l purtau, încât Zaynu’l‑‘Ábidín Khán îi dădea prioritate şi‑l trata cu extremă reverenţă şi curtoazie. Acum, el dădu ordine ca turbanul aceluiaşi om să fie murdărit şi aruncat în foc. Despuiat de emblema neamului său, acesta a fost expus ochilor publicului care mărşăluia înaintea sa, copleşindu‑l cu insulte şi batjocură.[511]

            O altă victimă a tiraniei lor a fost Ḥájí Muḥammad‑Taqí, care se bucura în trecut de o asemenea reputaţie de cinste şi dreptate, încât opinia sa prevala întotdeauna, fiind un model pentru judecătorii curţilor în deciziile lor. Un asemenea om, atât de renumit şi respectat, a fost dezbrăcat de hainele sale în mijlocul iernii, aruncat într‑o baltă şi biciuit crunt. Siyyid Ja‘far şi Shaykh ‘Abdu’l‑‘Alí, care era socrul lui Vaḥíd, principalul teolog din Nayríz, precum şi un judecător de o mare reputaţie, au împărtăşit alături de Siyyid Ḥusayn, aceeaşi soartă. În timp ce au fost expuşi frigului, nişte lepădături ale societăţii au fost tocmite să le aplice trupurilor lor înfrigurate cruzimi abominabile. Mulţi săraci, care se grăbiră să obţină recompensa promisă pentru această faptă groaznică, s‑au revoltat când au fost informaţi despre natura sarcinii pe care fuseseră chemaţi să o realizeze şi, refuzând banii, le‑au întors spatele cu oroare şi dispreţ.[512] Ziua martiriului lui Vaḥíd a fost a optsprezecea zi a lunii Sha‘bán din anul 1266 A.H.[513] După zece zile, Báb a fost împuşcat în Tabríz.

 

 CAPITOLUL XXIII

MARTIRIUL LUI BÁB

P

ovestea tragediei care a marcat etapele finale ale revoltei de la Nayríz s‑a răspândit în întreaga Persie, declanşând un entuziasm frenetic în sufletele celor care aflaseră despre ea. A umplut de groază autorităţile capitalei, îndemnându‑le să adopte o hotărâre disperată. Mai ales Amír‑Niẓám, Marele Vazír al Náṣiri’d‑Dín Sháh, a fost îngrozit de aceste manifestări repetate ale unei voinţe de neîmblânzit, ale unei perseverenţe înverşunate şi constante în credinţă. Cu toate că forţele armatei imperiale triumfaseră peste tot, cu toate că însoţitorii lui Mullá Ḥusayn şi Vaḥíd fuseseră seceraţi succesiv într‑un carnagiu nemilos de ofiţerii săi, totuşi, conducătorii versaţi din Ṭihrán îşi dădeau seama limpede că spiritul responsabil pentru aceste rare acte de eroism nu fusese în niciun fel înfrânt şi că vigoarea lor era departe de a fi învinsă. Loialitatea pe care cei rămaşi din acea oaste o nutreau faţă de Liderul lor captiv rămăsese încă intactă. În ciuda pierderilor îngrozitoare pe care le suferiseră până atunci, nimic nu reuşise să le secătuiască loialitatea sau să le distrugă acea credinţă. Departe de a se fi stins, acel spirit a ars mai intens şi mai devastator ca oricând. Iritată de amintirea umilinţelor suferite, acea ceată persecutată se agăţa cu şi mai mare pasiune de Credinţa sa şi privea cu şi mai mare fervoare şi speranţă spre Liderul ei.[514] Mai presus de toate, Cel care aprinsese acea flacără şi hrănise acel spirit era încă în viaţă şi, în ciuda izolării Sale, era capabil să exercite întreaga măsură a influenţei Sale. Chiar şi o supraveghere constantă se dovedea neputincioasă în stăvilirea curentului care cuprinsese întregul ţinut şi a cărui forţă motrice consta în existenţa lui Báb. Stingerea acestei lumini, înăbuşirea curentului chiar de la sursă şi dispariţia torentului care a adus atâtea distrugeri în urma sa. Acesta era gândul care îl domina pe Marele Vazír al lui Náṣiri’d‑Dín Sháh. A‑L trimite la moarte îi părea acelui funcţionar ridicol cel mai eficient mod de revenire a ţării din ruşinea în care credea el că se cufundase.[515]

            Provocat la acţiune, el i‑a chemat pe consilieri, a împărtăşit cu ei temerile şi speranţele sale şi le‑a explicat natura planurilor sale. „Priviţi!”, exclamă acesta, „furtuna pe care Credinţa lui Siyyid‑i‑Báb a provocat‑o în sufletele concetăţenilor mei. Numai execuţia publică poate, după mine, să permită acestei ţări tulburate să‑şi revină la liniştea şi la pacea sa. Cine poate calcula câţi militari au pierit în timpul ciocnirilor de la Shaykh Ṭabarsí. Cine poate estima eforturile exercitate pentru a asigura victoria. Abia fusese reprimată nenorocirea care a zguduit Mázindarán‑ul, că flăcările unei alte revolte au izbucnit în provincia Fárs, lasând în urma sa atât de mulţi oameni în suferinţă. Abia am reuşit să înăbuşim revolta care a distrus sudul, că o altă insurecţie a apărut din nou, măturând în vârtej Zanján‑ul şi împrejurimile sale. Dacă puteţi să găsiţi o soluţie, aduceţi‑o la cunoştinţa mea, pentru că unicul meu scop este de a asigura pacea şi onoarea compatrioţilor mei.”

            Nimeni nu a îndrăznit să dea un răspuns, cu excepţia lui Mírzá Áqá Khán‑i‑Núrí, Ministrul de Război, care a susţinut că a omorî un siyyid izgonit pentru faptele comise de o bandă de agitatori iresponsabili ar fi un act de cruzime clară. El a amintit exemplul răposatului Muḥammad Sháh, care în mod constant a neglijat calomniile josnice pe care inamicii acelui siyyid le aduceau mereu în atenţie. Amír‑Niẓám s‑a arătat extrem de nemulţumit. „Asemenea consideraţii”, protestă el, sunt complet irelevante pentru problema cu care ne confruntăm. Interesele statului sunt în pericol şi nu mai putem tolera în niciun chip aceste revolte periodice. Nu a fost executat Imám Ḥusayn, datorită necesităţii supreme de a asigura unitatea statului, de aceleaşi persoane care l‑au văzut de mai multe ori primind semne de afecţiune extraordinară din partea lui Muḥammad, Bunicul său. Nu au refuzat ei în aceste condiţii să ia în considerare drepturile pe care i le confereau strămoşii săi. Nimic în afară de soluţia pe care o susţin nu poate să dezrădăcineze acest rău şi să ne aducă pacea la care tânjim”.

             Fără a ţine cont de sfatul consilierului său, Amír‑Niẓám trimise ordinul său, prin care îl chema pe Báb la Tabríz, lui Navváb Ḥamzih Mírzá, guvernatorul din Ádhirbáyján, care se distingea între prinţii cu sânge regal pentru blândeţea şi corectitudinea sa.[516] Acesta a avut grijă să nu‑i divulge prinţului adevăratul său scop. Navváb, presupunând că intenţia ministrului era de a permite Captivului său să se întoarcă la locuinţa Sa, îl trimise pe unul dintre ofiţerii săi de încredere alături de o escortă călare să plece către Chihríq, unde Báb era încă captiv, şi să‑L aducă înapoi la Tabríz. L‑au dat în grija lor, îndemnându‑i să manifeste faţă de El cea mai mare consideraţie.

             Cu patruzeci de zile înaintea sosirii acelui ofiţer la Chihríq, Báb a adunat toate documentele şi Tabletele aflate în posesia Sa şi, punându‑le într‑un cufăr alături de penarul Lui, sigiliul Său şi inelele de agat, le‑a încredinţat lui Mullá Báqir, una din Slovele Celui Viu. I‑a predat şi o scrisoare adresată lui Mírzá Aḥmad, secretarul său, unde a pus şi cheia de la cufăr. L‑a îndemnat să aibă cea mai mare grijă faţă de el, a subliniat caracterul său sacru şi l‑a implorat să ţină secret conţinutul său faţă de toţi, în afară de Mírzá Aḥmad.

            Mullá Báqir a pornit numaidecât către Qazvín. După optsprezece zile el a ajuns în oraş şi a fost informat că Mírzá Aḥmad plecase către Qum. A pornit de îndată către acea destinaţie, unde a ajuns aproape de mijlocul lunii Sha‘bán.[517] Eram în Qum, împreună cu un anume Ṣádiq‑i‑Tabrízí, pe care Mírzá Aḥmad îl trimisese să mă aducă din Zarand. Locuiam în aceeaşi casă cu Mírzá Aḥmad, o casă pe care o închiriase în zona Bágh‑Panbih. În acele zile, Shaykh ‘Aẓím, Siyyid Ismá‘íl şi un număr de alţi camarazi locuiau cu noi. Mullá Báqir îi înmână cufărul lui Mírzá Aḥmad, care, la insistenţele lui Shaykh ‘Aẓím l‑a deschis în faţa noastră. Ne‑am minunat când am văzut, printre lucrurile pe care le conţinea acel cufăr, un sul de hârtie albastră, de cea mai delicată textură, pe care Báb, cu scrisul său rafinat, cu o excelentă caligrafie shikastih, scrisese, în forma unei pentagrame, aproximativ cinci sute de versuri, toate fiind derivate ale cuvântului Bahá.[518] Acel sul era într‑o perfectă stare de conservare, curat, fără vreo pată şi care dădea la prima vedere impresia unei pagini tipărite decât a uneia scrise de mână. Atât de rafinată şi de complicată era acea caligrafie, încât, de la distanţă părea un singur laviu de cerneală pe pagină. Privind la acea capodoperă, despre care credeam că niciun caligraf nu ar fi putut‑o întrece, eram copleşiţi de admiraţie. Acel sul a fost pus la loc în cufăr şi înmânat lui Mírzá Aḥmad, care, exact în ziua în care l‑a primit, s‑a şi îndreptat spre Ṭihrán. Înainte de a pleca, ne‑a informat că tot ce ne putea divulga din acea scrisoare era ordinul ca acel cufăr să‑i fie înmânat lui Jináb‑i‑Bahá[519] în Ṭihrán.[520] Cât despre mine, Mírzá Aḥmad mi s‑a spus să pornesc către Zarand şi să mă alătur tatălui meu care aştepta nerăbdător întoarcerea mea.

            Loial instrucţiunilor pe care le primise de la Navváb Ḥamzih Mírzá, acel ofiţer îl conduse pe Báb la Tabríz şi Îi arătase cel mai mare respect şi consideraţie. Prinţul îl instruise pe unul dintre prietenii săi să‑L găzduiască în casa sa şi să‑L trateze cu maxim respect. La trei zile de la sosirea lui Báb, s‑a primit un nou ordin din partea Marelui Vazír, care îi cerea prinţului să ducă la bun sfârşit execuţia Prizonierului său chiar în ziua în care farmán‑ul[521] va ajunge la el. De asemenea, oricine se va declara discipolul Său va fi condamnat la moarte. Regimentul armean din Urúmíyyih, al cărui colonel era Sám Khán, a primit ordinul de a‑L împuşca în curtea cazărmii din Tabríz situată în centrul oraşului.

             Prinţul şi‑a manifestat consternarea purtătorului farmán‑ului, Mírzá Ḥasan Khán, Vazír‑Niẓám şi fratele Marelui Vazír. „Amír-ul”, îi spuse, „ar face bine să‑mi încredinţeze servicii de mai mare importanţă decât este cel pe care mi l‑a comandat acum. Sarcina pe care sunt chemat să o duc la îndeplinire este o sarcină pe care numai nişte oameni nedemni ar accepta‑o. Eu nu sunt nici Ibn‑i‑Zíyád şi nici Ibn‑i‑Sa‘d[522] ca să îmi ceară să ucid un descendent inocent al Profetului lui Dumnezeu.” Mírzá Ḥasan Khán a raportat aceste cuvinte ale prinţului fratelui său, care, în consecinţă, i‑a dat ordin să urmeze el însuşi, fără întârziere şi în întregime instrucţiunile pe care deja le dăduse. „Eliberează‑ne”, i‑a ordonat Vazír-ul fratelui său, „de această nelinişte care apasă inimile noastre, şi fă ca această chestiune să fie terminată înainte de luna Ramaḍán, ca să intrăm în perioada postului cu o linişte netulburată.” Mírzá Ḥasan Khán încercă să‑l informeze pe prinţ despre noile instrucţiuni, dar eforturile sale nu au avut succes, deoarece prinţul, pretinzând a fi bolnav, refuză să‑l întâlnească. Netulburat de refuzul său, el a emis instrucţiuni pentru transferul imediat al lui Báb, cât şi al celor ce se aflau în compania sa, din casa în care locuiau într‑una din camerele cazărmii. În plus, el însuşi îi comandă lui Sám Khán să trimită zece dintre oamenii săi la intrarea camerei în care El urma să fie deţinut.

             Deposedat de turbanul şi de eşarfa Sa, emblemele gemene ale originii sale nobile, Báb alături de Siyyid Ḥusayn, secretarul Său particular, a fost dus într‑un alt loc de detenţie care, ştia că era încă un pas în drumul ce ducea spre ţinta pe care El însuşi dorea să o atingă. Acea zi a fost martora unei mari tulburări în oraşul Tabríz. Marea convulsie asociată în minţile locuitorilor săi cu Ziua Judecăţii părea să se abată în cele din urmă asupra lor. Acel oraş nu trecuse niciodată printr‑o tulburare atât de cumplită şi de misterioasă precum aceea care‑i cuprinse pe locuitorii săi în ziua în care Báb a fost dus spre locul ce urma să fie scena martiriului Său. În timp ce se apropia de curtea cazărmii, apăru dintr‑odată un tânăr care se aruncă înaintea Sa şi care, în dorinţa de a‑L ajunge din urmă, îşi făcu loc prin mulţime, ignorând complet riscurile şi pericolele pe care le implica o asemenea încercare. Chipul îi era istovit, picioarele goale, iar părul dezordonat. Rămas fără suflu de emoţie şi epuizat se aruncă la picioarele lui Báb şi, apucându‑l de marginea veşmântului Său, Îl imploră cu vehemenţă: „Nu mă îndepărta de Tine, o, Învăţătorule. Oriunde mergi, îngăduie‑mi să Te urmez.” „Muḥammad‑‘Alí”, răspunse Báb, „ridică‑te şi fii sigur că vei fi cu Mine.[523] Mâine vei fi martor la ceea ce a hotărât Dumnezeu”. Alţi doi însoţitori neputând să se abţină s‑au repezit şi L‑au asigurat de loialitatea lor neabătută. Aceştia, împreună cu Mírzá Muḥammad‑‘Alíy‑i‑Zunúzí, au fost prinşi şi duşi în aceeaşi celulă în care erau închişi Báb şi Siyyid Ḥusayn.

             L‑am auzit pe Siyyid Ḥusayn mărturisind următoarele: „În acea noapte faţa lui Báb ardea de fericire, o asemenea fericire ce nu strălucise niciodată pe chipul Său. Indiferent faţă de furtuna care se dezlănţuia împotriva Lui, El conversa cu noi cu veselie şi bucurie. Durerile care‑L apăsaseră atât de mult păreau a fi dispărut complet. Greutatea lor părea a se fi dizolvat prin cunoaşterea victoriei ce se apropia. «Mâine», ne‑a spus, «va fi ziua martiriului Meu. Bine ar fi dacă unul dintre voi s‑ar ridica acum şi, cu mâinile sale, Mi‑ar curma viaţa. Prefer să fiu ucis de mâinile unui prieten decât de cele ale unui duşman. Ne curgeau lacrimi din ochi auzindu‑l exprimându‑Şi dorinţa. Totuşi, am dat înapoi la gândul de a curma cu mâinile noastre o asemenea viaţă preţioasă. Am refuzat şi am rămas tăcuţi. Dintr‑odată, Mírzá Muḥammad‑‘Alí s‑a ridicat în picioare, anunţând că este gata să se supună oricărei dorinţe a lui Báb. «Acest tânăr care s‑a ridicat să se supună dorinţei Mele», declară Báb, de îndată ce am intervenit şi l‑am forţat să abandoneze acel gând, «va suferi împreună cu Mine martiriul. Pe el Îl aleg să împărtăşească cu mine coroana martiriului.»”

            Dis‑de‑dimineaţă, Mírzá Ḥasan Khán ordonă farrásh‑báshí‑ilor[524] săi să‑l ducă pe Báb în faţa principalilor mujtahizi ai oraşului pentru a obţine din partea lor autorizaţia necesară pentru execuţia Sa.[525] În timp ce Báb părăsea cazarma, Siyyid Ḥusayn L‑a întrebat ce trebuia să facă. „Nu îţi mărturisi credinţa”, îl sfătui. „Astfel vei fi capabil ca, atunci va veni timpul, să transmiţi celor care sunt meniţi să te asculte lucrurile de care numai tu eşti conştient”. El era angajat într‑o conversaţie confidenţială cu el când farrásh‑báshí îi întrerupseră brusc şi, apucându‑l de mână pe Siyyid Ḥusayn, îl dădu la o parte şi îl mustră cu severitate. Până când nu‑i voi spune toate lucrurile pe care doresc să i le spun”, Báb îl avertiză pe farrásh‑báshí, „nicio putere lumească nu Mă poate reduce la tăcere. Chiar dacă întreaga omenire s‑ar înarma împotriva Mea, totuşi, nu va putea să Mă împiedice să îndeplinesc, până la ultimul cuvânt, scopul Meu.” Farrásh‑báshí‑ul a fost uimit faţă de o asemenea declaraţie curajoasă. Totuşi, nu răspunse şi‑i porunci lui Siyyid Ḥusayn să se ridice şi să‑l urmeze.

             Când a fost dus în faţa mujtahizilor, Mírzá Muḥammad‑‘Alí a fost îndemnat în mod repetat, ţinând cont de funcţia pe care o ocupa Siyyid ‘Alíy‑i‑Zunúzí, tatăl său vitreg, să se dezică de credinţa sa. „Niciodată”, exclamă el, „nu voi renunţa la Învăţătorul meu. El este esenţa credinţei mele şi obiectul celei mai adevărate adoraţii. În El am găsit paradisul şi în supunerea faţă de legea Sa am recunoscut arca salvării mele.” „Păstrează‑ţi cumpătul”, tună Mullá Muḥammad‑i‑Mámáqání, în faţa căruia fusese adus acel tânăr. „Aceste cuvinte îţi trădează nebunia; pot scuza foarte bine cuvintele de care nu eşti responsabil.” „Nu sunt nebun”, îi replică el. „O asemenea acuză ar trebui mai degrabă să îţi fie adusă ţie, care ai condamnat la moarte un om nu mai puţin sfânt decât Qá’im‑ul promis. Cel care a îmbrăţişat Credinţa Sa şi tânjeşte să îşi verse sângele în calea Sa nu este nătâng.”

            La rândul Său, Báb a fost dus în faţa lui Mullá Muḥammad‑i‑Mámáqání. De îndată ce L‑a recunoscut, acesta apucă ordinul de condamnare la moarte pe care el însuşi îl scrisese înainte şi, dându‑l servitorului său, îl îndemnă să‑l înmâneze lui farrásh‑báshí. „Nu este nevoie”, strigă el „să‑l aduci pe Siyyid‑i‑Báb în faţa mea. Ordinul de condamnare la moarte l‑am redactat din prima zi în care l‑am cunoscut la întâlnirea prezidată de Valí‑‘Ahd. Cu siguranţă este acelaşi om pe care l‑am văzut cu acea ocazie şi nu a renunţat între timp la niciuna din pretenţiile sale.”

            De acolo, Báb a fost condus la casa lui Mírzá Báqir, fiul lui Mírzá Aḥmad, pe care îl urmase recent. Când au ajuns, l‑au găsit pe servitorul său stând la poartă cu ordinul de condamnare la moarte în mână. „Stăpânul meu este deja satisfăcut că tatăl său a avut dreptate să pronunţe sentinţa de condamnare la moarte. Nu poate decât să‑i urmeze exemplul.”

            Urmându‑i pe cei doi mujtahid‑i, Mullá Murtaḍá‑Qulí emisese dinainte mărturia sa în scris şi refuză să se întâlnească faţă în faţă cu adversarul său de temut. Farrásh‑báshí‑ul abia apucase să pună documentele necesare în siguranţă, că îl încredinţă pe Captivul său în mâinile lui Sám Khán, asigurându‑l că poate purcede la îndeplinirea sarcinii, acum că fuseseră obţinute toate aprobările autorităţilor civile şi ecleziastice ale ţinutului.

            Siyyid Ḥusayn a rămas închis în aceeaşi cameră în care fusese închis cu o noapte mai înainte şi Báb. În timp ce îl duceau pe Mírzá Muḥammad‑‘Alí în aceeaşi cameră, acesta izbucni în lacrimi, implorându‑i să‑i permită să rămână cu Învăţătorul său. A fost dat pe mâinile lui Sám Khán, căruia i s‑a ordonat să‑l execute, dacă persista în refuzul său de a‑şi renega Credinţa.

             Între timp, Sám Khán a fost afectat din ce în ce mai mult de comportamentul Captivului său şi de tratamentul care i‑a fost aplicat. Îl cuprinse o mare teamă, ca nu cumva acţiunile sale să‑i aducă mania lui Dumnezeu. „Eu practic credinţa creştină”, îi explică acesta lui Báb, „şi nu nutresc nimic rău împotriva ta. Dacă Cauza Ta este Cauza Adevărului, fă‑mă să mă eliberez de obligaţia de a vărsa sângele tău.” „Urmează‑ţi instrucţiunile”, răspunse Báb, „şi, dacă intenţia ta este sinceră, cel Preaputernic, este capabil cu siguranţă să te despovăreze de nedumerirea ta.”

            Sám Khán le ordonă oamenilor săi să înfigă un cui în stâlpul care se afla între uşa camerei pe care o ocupa Siyyid Ḥusayn şi intrarea celei alăturate şi să lege strâns două funii de care Báb şi însoţitorul său să fie suspendaţi separat.[526] Mírzá Muḥammad‑‘Alí îl împloră pe Sám Khán să fie aşezat astfel încât trupul său să îl protejeze pe cel al lui Báb.[527] În final, el a fost suspendat într‑o asemenea poziţie, încât capul său se odihnea pe pieptul Învăţătorului său. De îndată ce au fost legaţi, un regiment de soldaţi format din două sute cincizeci de oameni, se aliniară pe trei rânduri, fiecare dintre ei primind ordin de a deschide focul până când întregul detaşament îşi descărca gloanţele simultan.[528] Fumul rezultat din descărcarea a cinci sute cincizeci de puşti putea transforma lumina soarelui de la amiază în întuneric. Aproape zece mii de oameni se înghesuiră să urce pe terasa cazărmii, precum şi pe cele ale caselor învecinate, toţi fiind martorii acelei scene triste şi tulburătoare.

             De îndată ce norul de fum trecu, mulţimea uluită privea o scenă pe care ochii lor cu greu o puteau crede. Însoţitorul lui Báb stătea în faţa lor viu şi nevătămat, în timp ce El însuşi dispăruse nevătămat de sub privirile lor. Cu toate că funiile cu care fuseseră suspendaţi au fost rupte în bucăţi de gloanţe, totuşi, trupurile lor scăpaseră miraculos de salve.[529] Chiar şi tunica pe care o purta Mírzá Muḥammad‑‘Alí, în ciuda grosimii fumului, rămăsese intactă. „Siyyid‑i‑Báb a dispărut de sub ochii noştri!” se auzeau vocile celor din mulţimea năucită. Ei au pornit într‑o căutare frenetică şi, în final, L‑au găsit aşezat în aceeaşi cameră pe care o ocupase cu o noapte mai înainte, angajat în terminarea conversaţiei întrerupte cu Siyyid Ḥusayn. Pe faţa Sa se putea citi un calm desăvârşit. Trupul Său era neatins de ploaia de gloanţe pe care întregul regiment o trimisese împotriva Sa. „Mi‑am încheiat conversaţia cu Siyyid Ḥusayn”, îi spuse Báb farrásh‑báshí‑ului; „acum puteţi continua să vă îndepliniţi scopul”. Acesta a fost mult prea zguduit pentru a relua ceea ce deja încercase. În acel moment, refuzând să‑şi îndeplinească datoria, părăsi scena şi îşi dădu demisia din acel post. Povesti tot ce văzuse vecinului său Mírzá Siyyid Muḥsin, una dintre personalităţile marcante din Tabríz, care, de îndată ce a auzit povestea, s‑a convertit la Credinţă.

            După aceea, am fost privilegiat să‑l cunosc pe acelaşi Mírzá Siyyid Muḥsin, care m‑a dus la scena martiriului lui Báb şi mi‑a arătat zidul de care fusese suspendat. Am fost condus în camera în care Báb fusese găsit conversând cu Siyyid Ḥusayn şi mi s‑a arătat chiar locul în care El era aşezat. Am văzut şi cuiul pe care inamicii Săi îl bătuseră în zidul de care a fost prinsă frânghia care‑I susţinea trupul.

             De asemenea, Sám Khán a fost uimit de forţa acestei extraordinare revelaţii. El le‑a ordonat oamenilor săi să părăsească imediat cazarma, refuzând ca vreodată să se alăture şi să asocieze regimentul său cu orice act care ar fi implicat chiar şi cea mai mică vătămare lui Báb. El a jurat, în timp ce părăsea curtea, să nu reia niciodată acea sarcină, chiar dacă refuzul său i‑ar cauza pierderea vieţii.

             Abia plecase Sám Khán că, Áqá Ján Khán‑i‑Khamsih, colonelul corpului de gardă, cunoscut sub numele de Khamsih şi Náṣirí s‑au oferit să ducă la bun sfârşit ordinul de execuţie. Pe acelaşi zid şi în acelaşi mod, Báb şi însoţitorul Său au fost din nou suspendaţi, în timp ce regimentul s‑a aliniat pentru a deschide focul împotriva lor. Contrar situaţiei de mai înainte, când numai frânghia de care fuseseră suspendaţi a fost făcută bucăţi, de această dată, trupurile le‑au fost împrăştiate şi transformate într‑o masă de carne şi oase.[530] „Dacă ai fi crezut în Mine, o, generaţie îndărătnică” au fost ultimele cuvinte ale lui Báb către mulţimea spectatoare, în timp ce regimentul se pregătea să tragă salva finală „fiecare dintre voi aţi fi urmat exemplul acestui tânăr, care s‑a ridicat cu mult deasupra voastră, şi de bunăvoie v‑aţi fi sacrificat pe calea Mea. Va veni ziua în care Mă veţi fi recunoscut; în acea zi Eu nu voi mai fi printre voi.”[531]

            Chiar în momentul în care au fost trase gloanţele, a început o furtună extraordinară care a măturat întregul oraş. Un vârtej de vânt de o densitate incredibilă a întunecat lumina soarelui, făcându‑i pe oameni să nu mai vadă nimic. Întregul oraş a rămas învăluit în acel întuneric de la amiază până la lăsarea serii. Deşi un fenomen atât de uluitor, apărut chiar în urma acelui şi mai uluitor eşec al regimentului lui Sám Khán de a‑L răni pe Báb, acesta nu i‑a putut emoţiona pe locuitorii din Tabríz, pentru a‑i face să se oprească şi să reflecteze asupra semnificaţiei unui asemenea eveniment important. Ei au fost martori la efectul pe care un asemenea eveniment l‑a produs asupra lui Sám Khán; ei au văzut groaza farrásh‑báshí‑ului şi au fost martori la pronunţarea deciziei sale irevocabile; ei au putut chiar să examineze tunica lui Báb, care, în ciuda descărcării atâtor gloanţe, rămăsese întreagă şi fără pată; ei puteau citi pe faţa lui Báb, care apăruse nevătămat din acea furtună, expresia de seninătate netulburată, în timp ce îşi continua conversaţia Sa cu Siyyid Ḥusayn; şi totuşi, niciunul dintre ei nu şi‑a dat osteneala să se intereseze despre semnificaţia acestor semne neobişnuite şi minuni.

            Martiriul lui Báb a avut loc duminică la amiază, în a douăzeci şi opta zi al lunii Sha‘bán, în anul 1266 A.H.[532], treizeci şi unu de ani lunari, şapte luni şi douăzeci şi şapte de zile de la ziua Sa de naştere în Shíráz.

            În seara aceleiaşi zile, trupurile sfârtecate ale lui Báb şi însoţitorului Său au fost îndepărtate din curtea cazărmii şi duse la marginea şanţului din afara porţilor oraşului. Patru companii, fiecare formată din câte zece santinele, primiseră ordin să le supravegheze pe rând. În dimineaţa zilei următoare, consulul Rusiei în Tabríz, însoţit de un artist, a mers la acel loc şi a ordonându‑i acestuia să facă o schiţă după rămăşiţele ce stăteau la marginea şanţului.[533]

             L‑am auzit pe Ḥájí ‘Alí‑‘Askar relatând următoarele: „Un funcţionar de la consulatul rus, cu care eram înrudit, mi‑a arătat acea schiţă chiar în ziua în care a fost desenată. Am privit un portret atât de fidel al lui Báb. Niciun glonte nu‑i lovise fruntea, obrajii, buzele. Am surprins un zâmbet ce părea încă să‑i zăbovească pe chip. Totuşi, trupul Său era extrem de mutilat. Am recunoscut braţele şi capul însoţitorului Său ce păreau să‑L îmbrăţişeze. Observând cuprins de groază acea imagine bântuitoare şi văzând cum fuseseră desfigurate acele nobile trăsături, mi s‑a rupt sufletul. Mi‑am întors privirea de tristeţe şi, odată ajuns acasă, m‑am încuiat în cameră. Timp de trei zile şi trei nopţi am fost copleşit de atâta emoţie, că n‑am putut să mănânc şi să beau nimic. Acea viaţă scurtă şi tumultoasă, cu toate suferinţele, tulburările, exilurile şi, în final, acel martiriu înspăimântător cu care a fost încununată, păreau a fi puse din nou în scenă dinaintea ochilor mei. Mă zvârcoleam în patul meu, zbătându‑mă în agonie şi durere.”

            În după amiaza celei de‑a doua zile după martiriul lui Báb, sosi la Bágh‑Mishih, o suburbie a Tabríz‑ului, Ḥájí Sulaymán Khán, fiul lui Yaḥyá Khán, care a fost primit în casa Kalantar‑ului,[534] unul dintre prietenii şi confidenţii săi, care era dervish şi aparţinea comunităţii ṣúfí. De îndată ce a fost informat de pericolul iminent care ameninţa viaţa lui Báb, Ḥájí Sulaymán Khán părăsi Ṭihrán‑ul cu scopul de a obţine eliberarea Sa. Spre consternarea lui, a ajuns prea târziu pentru a duce la bun sfârşit intenţia sa. De îndată ce gazda sa l‑a informat cu privire la detaliile care au dus la arestul şi condamnarea lui Báb şi i‑a povestit evenimentele martiriului Sau, acesta a hotărât să transporte trupurile victimelor, chiar cu riscul punerii în pericol a propriei sale vieţi. Kalantar-ul îi sugeră să aştepte şi să urmeze sugestiile sale, în loc să se expună la ceea ce îi părea o moarte inevitabilă. Îl îndemnă să îşi transfere reşedinţa într‑o altă casă şi să aştepte, în acea seară, sosirea lui Ḥájí Alláh‑Yár, care, spuse el, va fi dornic să facă orice doreşte. La ora stabilită, Ḥájí Sulaymán Khán îl întâlni pe Ḥájí Alláh‑Yár, care reuşi, în mijlocul aceleiaşi nopţi, să care trupurile de pe marginea şanţului către o fabrică de mătase deţinută de unul din credincioşii din Mílán; în ziua următoare le puse într‑o cutie de lemn special construită şi le transferă, conform instrucţiunilor lui Ḥájí Sulaymán Khán’, într‑un loc sigur. Între timp, santinelele încercau să se justifice pretinzând că, în timp dormiseră, trupurile fuseseră luate de animale sălbatice.[535] Superiorii lor, nedorind să îşi compromită onoarea, acoperiră adevărul şi nu îl divulgară autorităţilor.[536]

            Ḥájí Sulaymán Khán îi raportă imediat problema lui Bahá’u’lláh, care se afla atunci la Ṭihrán şi care i‑a dat instrucţiuni lui Áqáy‑i‑Kalím să trimită un mesager special la Tabríz cu scopul de a transfera corpurile în capitală. Această decizie a fost inspirată de dorinţa pe care Însuşi Báb a exprimat‑o în „Zíyárat‑i‑Sháh‑‘Abdu’l‑‘Aẓím,” o Tabletă pe care El a revelat‑o în timp ce se afla în apropierea acelui mormânt şi pe care o înmânase unui anume Mírzá Sulaymán‑i‑Khaṭíb, care fusese instruit de El să pornească către acel loc împreună cu nişte credincioşi şi să o psalmodieze în incinta lui.[537] „Ferice de tine”, i s‑a adresat Báb sfântului înmormântat, cu aceste cuvinte, în pasajele de încheiere ale acelei tablete, „că ai găsit locul de veci în Ravy, la umbra Îndrăgitului Meu. Aş vrea şi eu să fiu înmormântat în acest pământ sfânt!”

            Eu mă aflam la Ṭihrán, în compania lui Mírzá Aḥmad, când sosiră trupurile lui Báb şi ale însoţitorului său. Între timp, Bahá’u’lláh plecă către Karbilá pentru a urma instrucţiunile date de Amír‑Niẓám. Áqáy‑i‑Kalím şi Mírzá Aḥmad transferară acele rămăşite de la Imám‑Zádih‑Ḥasan,[538] unde au fost duse prima oară, către un loc rămas necunoscut tuturor celorlalţi. Acel loc a rămas secret până la plecarea lui Bahá’u’lláh la Adrianopol, moment în care Áqáy‑i‑Kalím a fost însărcinat să‑l informeze pe Munír, unul dintre discipoli, despre adevăratul loc în care le fuseseră aşezate trupurile. În ciuda căutărilor sale, el nu a reuşit să le găsească. Au fost descoperite ulterior de Jamál, un credincios mai vechi, căruia i se încredinţase secretul, în timp ce Bahá’u’lláh era încă în Adrianpol. Acel loc este până în prezent necunoscut credincioşilor şi nici nu poate presupune cineva unde vor fi transferate rămăşiţele în cele din urmă.

            Primul din Ṭihrán care a aflat detalii despre acel martiriu crud, după Marele Vazír, a fost Mírzá Áqá Khán‑i‑Núrí, care, atunci când Báb trecuse prin acel oraş, fusese exilat la Káshán de Muḥammad Sháh. Îl asigurase pe Ḥájí Mírzá Jání, care îl familiarizase cu preceptele Credinţei, că, dacă dragostea pe care o purta faţă de noua Revelaţie îi va aduce recâştigarea funcţiei pierdute, se va strădui cu toate forţele să asigure bunăstarea şi siguranţa acelei comunităţi persecutate. Ḥájí Mírzá Jání îl informă despre acest subiect pe Învăţătorul său, care îl însărcină să îl asigure pe acel ministru căzut în dizgraţie că în scurt timp va fi chemat la Ṭihrán şi va fi învestit de suveranul său cu o funcţie care se compara numai cu cea Sah‑ului însuşi. Fusese avertizat să nu‑şi uite promisiunea şi să se străduiască să‑şi îndeplinească scopul. El a primit cu încântare acest mesaj şi ş‑ai reînnoit asigurarea dată.

            Când a aflat vestea despre martiriul lui Báb, el fusese deja promovat, primise titlul de I‘timádu’d‑Dawlih şi spera să fie ridicat la funcţia de Mare Vazír. Se grăbi să îi transmită lui Bahá’u’lláh, cu care se cunoştea îndeaproape, vestea pe care o primise, exprimându‑şi speranţa că acel foc de care se temea că va aduce într‑o zi o mare calamitate asupra Lui, fusese în sfârşit stins. „Nu este aşa”, răspunse Bahá’u’lláh. „Dacă ar fi adevărat, poţi fi sigur că flacăra care a fost aprinsă, prin însuşi acest act, va arde mult mai puternic decât înainte şi va declanşa o conflagraţie pe care forţele combinate ale oamenilor de stat din acest ţinut vor fi incapabile să o stingă.” Mírzá Áqá Khán a putut să aprecieze mai târziu semnificaţia acestor cuvinte. Cu greu şi‑a imaginat, când a fost rostită predicţia, că această Credinţă care primise o asemenea lovitură zguduitoare poate supravieţui Autorului ei. Odată, el însuşi fusese vindecat de Bahá’u’lláh de o boală din care nu mai spera să îşi revină.

            Fiul său, Nizámu’l‑Mulk l‑a întrebat într‑o zi dacă nu considera că Bahá’u’lláh, care, dintre toţi fiii răposatului Vazír, se dovedise cel mai capabil, nu reuşise să trăiască conform tradiţiei tatălui Său, spulberând speranţele care fuseseră învestite în El. „Fiule”, îi răspunse, „chiar îl consideri un fiu nedemn de tatăl său. Tot ceea ce fiecare din noi putem spera să dobândim este numai o supunere vremelnică şi precară care va dispărea odată ce zilele noastre se vor sfârşi. Viaţa noastră pe pământ nu poate fi lipsită de vicisitudinile care blochează calea ambiţiilor pământene. Chiar dacă am reuşi să ne asigurăm în timpul vieţii onoarea numelui nostru, cine poate spune dacă, după moartea noastră, calomniatorii nu vor reuşi să păteze memoria noastră şi să anuleze munca pe care o am realizat‑o. Chiar cei care, în timp ce trăim, ne onorează cu vorbele lor, în sinea lor ne condamnă şi ne ocărăsc dacă, fie şi pentru o clipă, nu reuşim să le promovăm interesele. Totuşi, nu în cazul lui Bahá’u’lláh. Spre deosebire de cei mari de pe pământ, indiferent de rasa sau de rangul lor, el este obiectul unei iubiri şi devoţiuni pe care nici timpul şi nici duşmanii nu le pot distruge. Umbrele morţii nu o pot întuneca vreodată şi nici limba defăimătorilor nu o poate slăbi. Ecoul influenţei sale este atât de puternic, încât nimeni dintre cei care‑l iubesc nu îndrăzneşte, în liniştea nopţii, să evoce nici cea mai vagă dorinţă care ar putea fi interpretată ca fiind contrară voinţei sale. Asemenea admiratori vor creşte mult ca număr. Dragostea pe care i‑o poartă nu va scădea şi va fi transmisă din generaţie în generaţie, până când lumea va fi inundată de gloria sa.”

             Îndârjirea răuvoitoare cu care un duşman crud căuta să trateze şi în cele din urmă să distrugă viaţa lui Báb a adus după ea nenorociri nemaiîntâlnite asupra Persiei şi a locuitorilor ei. Cei care comiseseră acele atrocităţi au fost cuprinşi de remuşcări chinuitoare şi, în scurt timp, au avut parte de un sfârşit umilitor. Cât despre marea masă a oamenilor care priviseră cu indiferenţă tăcută tragedia ce se desfăşurase înaintea ochilor lor şi care nu ridicaseră niciun deget pentru a protesta împotriva ororii acelor cruzimi, au devenit, la rândul lor, victimele unei sărăcii pe care nici resursele pământului, nici energia oamenilor de stat n‑au putut să o aline. Un vânt potrivnic bătea cu putere asupra lor, cutremurându‑le din temelii prosperitatea materială. Chiar din ziua în care mâna atacatorului l‑a ajuns pe Báb, căutând să dea lovitura fatală Credinţei Sale, acei oameni nerecunoscători au suferit încercări după încercări, ajungând în pragul falimentului naţional. Epidemii, al căror nume le erau aproape necunoscute, cu excepţia unor menţiuni vagi prin cărţile acoperite de praf pe care puţini erau capabili să le citească, s‑au abătut asupra lor cu o furie de care nimeni nu putea scăpa. Acel flagel răspândea pustiire oriunde se întindea. Prinţi şi ţărani deopotrivă l‑au resimţit şi s‑au supus jugului său. Ţinea populaţia în stăpânirea sa şi refuza să o elibereze din strânsoare. La fel de rea precum gripa care i‑a decimat pe locuitorii provinciei Gílán, aceste molime neaşteptate au continuat să pustiască pământul. Oricât de dureroase erau aceste calamităţi, mânia lui Dumnezeu nu s‑a oprit doar la aceste nenorociri care s‑au abătut asupra unor oameni perverşi şi fără credinţă. Ea a fost resimţită de orice vietate aflată pe suprafaţa acelui ţinut lovit, afectând deopotrivă atât viaţa plantelor, cât şi a animalelor şi făcându‑i pe oameni să simtă amplitudinea suferinţei lor. Foametea a adăugat ororile sale greutăţilor din pricina cărora populaţia gemea. Spectrul pustiit al foametei păşea printre ei, iar perspectiva unei morţi încete, dar dureroase îi bântuia. Poporul şi guvernanţii săi căutau deopotrivă alinarea pe care însă nu o puteau găsi niciunde. Ei au băut din cupa nenorocirii până la fund, fără să‑şi dea seama cine le‑o adusese şi din cauza cărei Persoane au fost făcuţi să sufere.

            Primul care i‑a aplicat un tratament hain lui Báb a fost chiar Ḥusayn Khán, guvernatorul Shíráz-ului. Tratamentul dezonorant faţă de Captivul său l‑a costat vieţile a mii de oameni care îi fuseseră încredinţaţi protecţiei sale şi care i‑au încuviinţat faptele sale. Provincia sa a fost devastată de o plagă care a adus‑o în pragul distrugerii. Împovărată şi epuizată, provincia Fárs zăcea neputincioasă sub povara sa, cerşind ajutorul vecinilor şi bunăvoinţa prietenilor săi. Ḥusayn Khán însuşi a asistat cu amărăciune la distrugerea întregii sale munci, fiind condamnat să trăiască în obscuritate tot restul zilelor sale şi murind abandonat şi uitat atât de prieteni, cât şi de duşmani.

            Următorul care a căutat să conteste Credinţa lui Báb şi să‑i stăvilească cursul a fost Ḥájí Mírzá Áqásí. El a fost cel care, în scopuri egoiste şi pentru a obţine favorurile din partea acelor ‘ulamá vrednici de dispreţ de atunci, a intervenit între Báb şi Muḥammad Sháh, străduindu‑se să prevină întâlnirea lor. El a fost acela care a declarat exilarea Captivului său de temut într‑un colţ uitat de lume din Ádhirbáyján şi care, cu deosebită vigilenţă a vegheat la izolarea Sa. El a fost destinatarul acelei Tablete denunţătoare în care Prizonierul şi‑a prevăzut destinul tragic, arătându‑i infamia. La numai un an şi şase luni după ce Báb a ajuns în vecinătatea Ṭihrán-ului, răzbunarea Divină l‑a alungat de la putere, făcându‑l să‑şi caute adăpost în incinta mormântului lui Sháh‑‘Abdu’l‑‘Aẓím, unde s‑a refugiat de furia propriului popor. De atunci, mâna Răzbunătorului l‑a dus în exil dincolo de hotarele ţinutului său natal, aruncându‑l într‑un vârtej de nenorociri până când a murit într‑o stare de sărăcie jalnică şi chinuri de nedescris.

            Cât despre regimentul care, în ciuda eşecului inexplicabil al lui Sám Khán şi a oamenilor săi, s‑a oferit voluntar să reia acea încercare şi care, în final, I‑a ciuruit trupul cu gloanţele sale, două sute cincizeci dintre ei şi‑au găsit sfârşitul în acelaşi an alături de ofiţerii lor într‑un teribil cutremur. Într‑o zi călduroasă de vară, în timp ce se odihneau la umbra unui zid în drumul lor între Ardibíl şi Tabríz, absorbiţi în jocurile şi plăcerile lor, întreaga structură se dărâmă dintr‑odată şi căzu peste ei, fără a lăsa vreun supravieţuitor. Ceilalţi cinci sute au avut parte de acelaşi sfârşit ca şi cel pe care l‑a avut Báb. La trei ani de la martiriul Său, acel regiment s‑a revolată şi, în consecinţă, oamenii săi au fost ucişi fără milă la comanda lui Mírzá Ṣádiq Khán‑i‑Núrí. Nemulţumit de prima salvă, el a ordonă să fie trasă încă una, pentru a se asigura că niciunul dintre răsculaţi nu a supravieţuit. Trupurile le‑au fost mai târziu străpunse cu suliţe şi lănci şi expuse privirilor locuitorilor din Tabríz. În acea zi, locuitorii acelui oraş, amintindu‑şi de circumstanţele în care avusese loc martiriul lui Báb, se minunau de soarta asemănătoare împărtăşită de cei care L‑au ucis. „Ar putea oare ca răzbunarea lui Dumnezeu să‑i fi adus întregului regiment un sfârşit atât de dezonorant şi de tragic?”, au fost auziţi câţiva şoptind între ei. „Dacă acel tânăr a fost un impostor mincinos, de ce au fost pedepsiţi călăii săi atât de sever?” Aceste temeri exprimate au ajuns până la urechile principalilor mujtajizi ai oraşului, care au fost cuprinşi de o mare nelinişte şi au dat ordin ca toţi cei ce întreţineau astfel de îndoieli să fie aspru pedepsiţi. Câţiva au fost bătuţi, alţii amendaţi şi cu toţii avertizaţi să înceteze să mai pomenească despre asemenea lucruri, care nu pot face altceva decât să reînvie memoria unui adversar teribil şi să reaprindă entuziasmul pentru Cauza Sa.

            Principalul conducător al armatei care a dus la grăbirea martiriului lui Báb, Amír‑Niẓám şi fratele său, Vazír‑Niẓám, principalul său complice, au fost supuşi unei pedepse îngrozitoare, la nici doi ani de la acel act sălbatic, care s‑a încheiat jalnic prin moartea lor. Sângele lui Amír‑Niẓám pătează şi acum zidul băii din Fín[539], martorul al atrocităţilor pe care le înfăptuiseră mâinile lor.[540]

 

CAPITOLUL XXIV

 REVOLTA DIN ZANJÁN

C

ând Báb şi‑a găsit moartea în Tabríz, scânteia care a aprins marile conflagraţii din Mázindarán şi Nayríz a pus pe foc oraşul Zanján[541]  şi împrejurimile sale. Pe cât de profundă era suferinţa Sa faţă de soarta tristă şi dezastruoasă a eroilor din Shaykh Ṭabarsí, vestea suferinţelor nu mai puţin tragice prin care au trecut Vaḥíd şi camarazii săi a venit ca o lovitură în plus asupra sufletului Său, apăsat deja de greutatea atâtor nenorociri. Conştiinţa pericolelor care se adunau în jurul Lui, amintirea umilinţei îndurate când fusese dus ultima oară la Tabríz, tensiunea unei captivităţi prelungite şi riguroase în mijlocul fortăreţei de pe muntele din Ádhirbáyján; teribilul măcel care a marcat etapele finale ale revoltelor de la Mázindarán şi Nayríz, jignirile aduse Credinţei Sale de prigonitorii Celor Şapte Martiri din Ṭihrán, chiar şi acestea, nu reprezintă toate necazurile care au întunecat zilele rămase ale unei vieţi în rapid declin. Era deja istovit de severitatea acestor lovituri, când au ajuns la El veştile întâmplărilor din Zanján, care începeau atunci să prefigureze evenimentele triste şi care au contribuit doar la completarea chinului ultimelor Sale zile. Ce suferinţe trebuie să fi îndurat pe măsură ce umbrele morţii se adunau cu repeziciune în jurul Său! În orice ţinut, fie de la nord sau de la sud, campionii Credinţei Sale au fost supuşi unor suferinţe nemeritate, au fost înşelaţi cu ticăloşie, deposedaţi de proprietăţile lor şi masacraţi fără milă. Iar acum, pentru a revărsa cupa nenorocirilor sale, se declanşă furtuna din Zanján, cea mai violentă şi devastatoare dintre toate.[542]

             Voi începe să relatez circumstanţele care au făcut din acel eveniment unul dintre cele mai înfiorătoare episoade ale acestei Revelaţii. Personajul principal a fost Ḥujjat‑i‑Zanjání, al cărui nume era Mullá Muḥammad‑‘Alí,[543] unul dintre cei mai capabili demnitari ecleziaşti de vârsta sa şi, cu siguranţă, unul dintre cei mai formidabili campioni ai Cauzei. Tatăl său, Mullá Raḥím‑i‑Zanjání, a fost unul din principalii mujtahizi din Zanján, stimat pentru smerenia, cunoştinţele şi forţa caracterului său. Mullá Muḥammad‑‘Alí, supranumit Ḥujjat, s‑a născut în anul 1227 A.H.[544] Chiar din copilărie, el dovedea o asemenea capacitate, încât tatăl său s‑a ocupat mult de educaţia sa. L‑a trimis la Najaf, unde s‑a distins prin intuiţia, abilitatea şi râvna sa înflăcărată.[545] Ştiinţa şi inteligenţa sa ageră i‑au adus admiraţia prietenilor săi, în timp ce sinceritatea şi tăria caracterului său îl făcuseră un inamic redutabil pentru adversarii săi. Tatăl său îl sfătuise să nu se mai întoarcă în Zanján, unde duşmanii săi complotau împotriva lui. Ca urmare, decise să îşi stabilească reşedinţa în Hamadán,[546] unde se căsători cu o femeie din neamul său şi locui acolo aproape doi ani şi jumătate, când, vestea morţii tatălui său îl făcu să se decidă să plece către oraşul său natal. Ovaţiile cu care a fost primit la sosirea sa au aprins ostilitatea acelor ‘ulamá care, în ciuda opoziţiei lor declarate, primiră din partea sa toată consideraţia şi amabilitatea.[547]

            De la amvonul masjid‑ului pe care prietenii săi îl ridicară în onoarea sa, a îndemnat mulţimea care se adunase în jurul său să‑şi înfrâneze slăbiciunile şi să practice moderaţia în toate actele lor.[548] A interzis fără milă orice formă de abuz şi, prin exemplul său, i‑a încurajat pe oameni să adere strict la principiile întipărite în Qur’án. Grija şi abilitatea cu care îi învăţa pe discipolii săi erau de asemenea natură, încât ei întreceau cunoştinţele şi înţelegerea ulamá din Zanján. Munca sa meritorie a continuat timp de şaptesprezece ani şi a reuşit să purifice minţile şi inimile concitadinilor săi de orice părea contrar spiritului şi învăţăturilor Credinţei lor.[549]

             Când ajunse la el Chemarea din Shíráz, îl trimise pe mesagerul său de încredere, Mullá Iskandar, să se intereseze despre revendicările noii Revelaţii; răspunsul său la acel Mesaj îi făcu pe duşmanii săi să îşi dubleze atacurile împotriva lui. Totuşi, incapabili să‑l dezonoreze în faţa conducătorilor şi al oamenilor, se străduiau acum să‑l denunţe ca avocat al ereziei ce respingea tot ceea ce era sfânt şi preţuit în Islám. „Reputaţia sa de adept al dreptăţii, smereniei, înţelepciunii şi cunoaşterii”, şuşoteau ei, „ne împiedică să‑i zdruncinăm poziţia”. „Când a fost chemat la Ṭihrán în faţa lui Muḥammad Sháh, nu a fost el capabil, prin magnetismul elocvenţei sale, să‑l câştige de partea sa şi să‑l facă unul dintre admiratorii săi devotaţi. Totuşi, acum, că a susţinut deschis cauza lui Siyyid‑i‑Báb, putem reuşi cu siguranţă să obţinem din partea guvernului ordinul de arestare şi de izgonire din oraşul nostru.”

            Prin urmare, ei au scris o petiţie către Muḥammad Sháh în care căutau, prin orice mijloc puteau inventa minţile lor răuvoitoare şi viclene, să‑i discrediteze numele. „În timp ce se declară un discipol al Credinţei noastre”, se plângeau ei, el, cu ajutorul discipolilor săi, a fost în stare să ne respingă autoritatea. Acum, că se identifică cu cauza lui Siyyid‑i‑Báb şi a atras pentru acel crez detestabil peste două treimi dintre locuitorii din Zanján, ce umilinţe ne va pricinui. Întregul masjid nu poate cuprinde mulţimea care se îmbulzeşte la porţile sale. Atât de mare este influenţa sa, încât masjid‑ul care aparţinea tatălui său şi cel care a fost construit în cinstea sa au fost unite şi transformate într‑un singur edificiu pentru a putea găzdui mulţimea crescândă care se grăbeşte să‑l urmeze în rugăciune. Timpul se aproprie cu repeziciune când nu numai oraşul Zanján dar şi satele învecinate se vor declara susţinătorii săi.”

            Sháh‑ul a fost foarte surprins de tonul şi limbajul cu care petiţionarii încercau să‑l acuze pe Ḥujjat. Îi împărtăşi mirarea lui Mírzá Naẓar‑‘Alí, Hakím‑Báshí, şi îşi amintiră de omagiul înflăcărat pe care mulţi vizitatori ai Zanján-ului îl aduceau abilităţilor şi integrităţii acuzatului. El decise să‑l cheme, împreună cu adversarii săi la Ṭihrán. Într‑o întâlnire specială în care i s‑au alăturat Ḥájí Mírzá Áqásí, principalii oficiali ai guvernului şi un număr de ‘ulamá din Ṭihrán, a chemat liderii ecleziastici din Zanján să justifice revendicările avute. La orice întrebare pe care i‑au adresat‑o lui Ḥujjat referitoare la învăţăturile Credinţei lor, el le‑a răspuns într‑o manieră care nu putea da greş în cucerirea admiraţiei ascultătorilor şi stabilirea încrederii supreme în nevinovăţia sa. Sháh‑ul şi‑a exprimat întreaga satisfacţie şi l‑a răsplătit cu generozitate pentru modul admirabil în care a reuşit să respingă afirmaţiile duşmanilor săi. Îi porunci să se întoarcă la Zanján şi să‑şi reia serviciile valoroase pentru cauza oamenilor săi, asigurându‑l că‑l va sprijini în toate situaţiile şi îi ceru să‑l informeze despre orice dificultate cu care s‑ar putea confrunta în viitor.[550]

            Sosirea lui la Zanján a fost semnalul unei izbucniri crunte din partea adversarilor săi umiliţi. Pe măsură ce ostilitatea lor se creştea, semnele de devotament din partea prietenilor şi susţinătorilor săi se înmulţeau.[551] Total dispreţuitor faţă de planurile lor, el îşi continuă activităţile sale cu acelaşi zel.[552] Principiile liberale pe care le susţinea necontenit şi fără teamă loveau în însăşi rădăcina ţesăturii pe care un inamic bigot o construise laborios. Ei priviră cu furie şi neputinţă dezmembrarea autorităţii şi colapsul instituţiilor lor.

             În acele zile sosi la Zanján solul său special, Mashhadí Aḥmad, pe care îl trimisese în secret la Shíráz cu o petiţie şi cadouri din partea sa către Báb, care îi înmână, în timp ce el se adresa discipolilor săi, o scrisoare sigilată din partea Îndrăgitului său. În Tableta pe care o primise, Báb îi conferea unul din titlurile Sale, acela de Ḥujjat, îndemnându‑l să proclame de la amvon, fără nici cea mai mică rezervă, adevărurile fundamentale ale Credinţei Sale. Abia a fost informat de dorinţele Învăţătorului, că a şi afirmat hotărârea sa de a se dedica punerii imediate în practică a oricărei porunci conţinute în acea Tabletă. De îndată, i‑a expediat pe discipolii săi, le‑a ordonat să‑şi închidă cărţile, declarându‑şi intenţia de a nu mai continua prelegerile. „La ce bun”, a spus el, studiu şi cercetare pentru cei care au găsit deja Adevărul şi de ce să se străduiască să înveţe când El care este Obiectul tuturor cunoştinţelor s‑a manifestat?”

            De îndată ce a încercat să conducă congregaţia pentru rugăciunea de vineri, aşa cum i‑a poruncit Báb,[553] Imám‑Jum‘ih‑ul, care până atunci îndeplinea această îndatorire, a protestat vehement, argumentând că acest drept este privilegiul exclusiv al strămoşilor săi, că îi fusese conferit de către suveranul său şi că nimeni, indiferent de rangul său, nu îl poate uzurpa. „Acel drept” îi replică Ḥujjat, „a fost înlăturat de autoritatea cu care m‑a învestit Însuşi Qá’im. El mi‑a ordonat să preiau această funcţie public şi nu pot permite nimănui să încalce acest drept. Dacă voi fi atacat, voi acţiona pentru a mă apăra şi a proteja vieţile camarazilor mei.”

            Insistenţa sa curajoasă faţă de îndatorirea cu care îl învestise Báb îi făcu pe ‘ulamá din Zanján să se alieze cu Imám‑Jum‘ih[554] şi să prezinte plângeri în faţa lui Ḥájí Mírzá Áqásí, argumentând că Ḥujjat a atacat validitatea instituţiilor şi a le‑a călcat în picioare drepturile. „Fie trebuie să plecăm din acest oraş cu familiile şi averea noastră”, susţineau ei, „şi să‑l lăsăm să conducă destinele oamenilor săi, fie obţinem din partea lui Muḥammad Sháh un decret pentru expulzarea sa imediată din ţară; pentru că noi considerăm cu fermitate că a‑i permite să rămână în elementul lui, ar însemna un dezastru.” Cu toate că în inima sa Ḥájí Mírzá Áqásí nu avea încredere în ordinele ecleziastice din ţara sa şi avea o aversiune naturală faţă de credinţele şi practicile lor, a fost forţat în final să cedeze în faţa cererilor lor presante şi a prezentat această chestiune lui Muḥammad Sháh, care a ordonat transferul lui Ḥujjat din Zanján în capitală.

            Sháh‑ul trimise un kurd pe nume Qilíj Khán pentru a înmâna citaţia regală lui Ḥujjat. Între timp, Báb ajunsese în vecinătatea Ṭihrán-ului în drumul Său către Tabríz. Înainte ca mesagerul să ajungă la Zanján, Ḥujjat îl trimise pe unul dintre prietenii săi, Khán‑Muḥammad‑i‑Túb‑Chí la Învăţătorul său cu o petiţie în care îl implora să‑i dea voie să‑L salveze din mâinile inamicului. Báb îl asigură că numai cel Atotputernic poate dobândi eliberarea Sa şi că nimeni nu poate să scape de hotărârea Sa sau să evite legea Sa. „Cât despre întâlnirea cu Mine”, adăugă El, „aceasta va avea loc în curând în lumea de dincolo, pe tărâmul gloriei nepieritoare.”

            În ziua în care Ḥujjat a primit acest mesaj, Qilíj Khán a ajuns în Zanján, l‑a informat despre ordinile primite şi au plecat împreună spre capitală. Sosirea lor la Ṭihrán a coincis cu plecarea lui Báb din satul Kulayn, unde fusese deţinut câteva zile.

            Temându‑se ca nu cumva o întâlnire dintre Báb şi Ḥujjat să poată provoca noi tulburări, autorităţile şi‑au luat precauţiile necesare pentru a se asigura de absenţa celui din urmă din Zanján în timpul în care Báb trecea prin oraş. În timp ce se îndrepta spre capitală, Ḥujjat şi‑a îndemnat însoţitorii, care mergeau în urma lui la distanţă, să se întoarcă şi să încerce să se întâlnească cu Învăţătorul lor şi să‑L asigure că sunt pregătiţi să vină să‑L elibereze. În drumul lor către casă îl întâlniră pe Báb, care îşi exprimă din nou dorinţa Sa ca niciunul dintre prietenii săi să nu încerce să‑L elibereze din captivitatea Sa. El chiar i‑a îndrumat să le spună credincioşilor din oraşul lor să nu se îmbulzească în jurul Său, ba chiar să‑L evite, oriunde va merge.

            Abia fusese transmis mesajul celor care plecaseră să‑L întâmpine la venirea în oraşul lor, că ei s‑au întristat şi au început să‑şi deplângă soarta. Totuşi, nu au putut rezista impulsului care îi determinase să mărşăluiască pentru a‑L întâlni, uitând de dorinţa exprimată de Báb.

            Fiind întâmpinaţi de gărzile care mărşăluiau înaintea Prizonierului lor, au fost dispersaţi fără milă. Ajungând la o răscruce a drumului, a avut loc o altercaţie între Muḥammad Big‑i‑Chápárchí şi camaradul său, care fusese trimis de la Ṭihrán pentru a ajuta la ducerea lui Báb la Tabríz. Muḥammad Big insistă ca Prizonierul lor să fie adus în oraş, unde să‑I fie permis să petreacă noaptea în caravanseraiul lui Mírzá Ma‘ṣúm‑i‑Ṭabíb, tatăl lui Mírzá Muḥammad‑‘Alíy‑i‑Ṭabíb, un martir al Credinţei, înainte de a relua marşul lor către Ádhirbáyján. El invocă faptul că a petrece noaptea în afara porţii ar însemna să‑şi pună vieţile în pericol şi îi va încuraja pe adversari să încerce să‑i atace. În cele din urmă, reuşi să‑şi convingă camarazii că trebuie să‑l ducă pe Báb în acel caravanserai. În timp ce treceau pe străzi au fost uimiţi să vadă mulţimea de oameni care urcaseră pe terasele caselor, în dorinţa de a zări chipul Prizonierului.

            Mírzá Ma‘ṣúm, fostul proprietar al acelui caravanserai murise de curând, iar fiul său cel mare, Mírzá Muḥammad‑‘Alí, principalul medic din Hamadán care, chiar dacă nu era un credincios, era un adevărat admirator al lui Báb, ajunsese în Zanján şi era în doliu pentru tatăl său. Îl primi cu dragoste în caravanseraiul său pe care îl pregătise dinainte pentru primirea Sa. În acea noapte rămase până la o oră târzie în prezenţa Sa, fiind complet atras de partea Cauzei Sale.

            „Chiar în acea noapte, martoră a convertirii mele”, l‑am auzit mai târziu relatând, „m‑am trezit înainte de lumina zilei, mi‑am aprins felinarul şi, urmându‑l pe servitorul tatălui meu, mi‑am îndreptat paşii către caravanserai. Gărzile care stăteau la intrare m‑am recunoscut şimi‑au dat voie să intru. Báb îşi făcea abluţiunile când am fost introdus la El. Am fost foarte impresionat când l‑am văzut absorbit în rugăciunile Sale. Un sentiment de bucurie reverenţioasă îmi cuprinse sufletul, în timp ce stăteam în spatele Său şi mă rugam. Eu însumi am pregătit ceaiul Său şi tocmai i‑l ofeream, când El se întoarse către mine şi îmi porunci să plec la Hamadán. „Acest oraş”, spuse El, „va fi cuprins de o mare fierbere, iar străzile sale vor fi pline de sânge.” Mi‑am exprimat dorinţa puternică de a mă lăsa să‑mi vărs sângele pe calea Sa. El m‑a asigurat că ora martiriului încă nu sosise şi mi‑a poruncit să mă resemnez faţă de tot ce va hotărî Dumnezeu. La răsăritul soarelui, când urcase pe calul Său şi se pregătea să plece, l‑am implorat să‑mi permită să‑L urmez, dar El m‑a sfătuit să rămân, şi m‑a asigurat de rugăciunile Sale constante. Cu regret m‑am resemnat voinţei Sale şi l‑am privit dispărând din faţa mea.”

             La sosirea în Ṭihrán, Ḥujjat a fost dus în faţa lui Ḥájí Mírzá Áqásí, care, în numele Sháh‑ului şi al său, şi‑a exprimat nervozitatea faţă de ostilitatea puternică pe care o stârnise comportamentul său printre ‘ulamá din Zanján. „Muḥammad Sháh şi cu mine”, îi spuse, „suntem în continuu asediaţi de denunţurile verbale şi în scris împotriva ta. Cu greu pot crede acuzaţiile legate de abandonarea Credinţei strămoşilor tăi. Nici eu, şi nici Sháh‑ul nu suntem înclinaţi să dăm crezare acestor acuzaţii. El mi‑a poruncit să te chem în capitală şi să te rog să respingi aceste acuzaţii. Mă întristează să aud că un om pe care îl consider infinit superior în cunoştinţe şi abilităţi lui Siyyid‑i‑Báb a ales să se identifice cu credinţa lui.” „Nu este aşa”, răspunse Ḥujjat; „Dumnezeu ştie că dacă acelaşi Siyyid mi‑ar oferi cel mai mic serviciu în casa Sa, îl voi considera o onoare pe care nici cele mai mari favoruri ale suveranului meu nu pot spera să o depăşească.” „Nu se poate!”, izbucni Ḥájí Mírzá Áqásí. „Este convingerea mea fermă şi de nezdruncinat”, reafirmă Ḥujjat, „că acest Siyyid din Shíráz, este chiar Cel a cărui sosire tu însuţi, alături de toţi oamenii din lume, o aşteptaţi cu nerăbdare. El este Domnul nostru, Izbăvitorul nostru promis.”
